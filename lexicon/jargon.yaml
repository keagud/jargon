-   content:
        section_1: " [from VAD, a permutation of ADV (i.e.,\n   ADVENT), used to avoid\
            \ a particular\n   admin's continual search-and-destroy sweeps for the\n\
            \   game] A leisure-time activity of certain hackers involving the covert\n\
            \   exploration of the \u2018secret\u2019 parts of large buildings \u2014\
            \n   basements, roofs, freight elevators, maintenance crawlways, steam\
            \ tunnels,\n   and the like.  A few go so far as to learn locksmithing\
            \ in order to\n   synthesize vadding keys.  The verb is to\n   vad (compare\
            \ phreaking; see also\n   hack, sense 9).  This term dates from the late\n\
            \   1970s, before which such activity was simply called \u2018hacking\u2019\
            ;\n   the older usage is still prevalent at MIT.The most extreme and dangerous\
            \ form of vadding is elevator rodeo, a.k.a. elevator surfing, a sport\
            \ played by wrasslin'\n   down a thousand-pound elevator car with a 3-foot\
            \ piece of string, and then\n   exploiting this mastery in various stimulating\
            \ ways (such as elevator\n   hopping, shaft exploration, rat-racing, and\
            \ the ever-popular drop\n   experiments).  Kids, don't try this at home!"
    pos: n.
    title: vadding
-   content:
        section_1: " [from the default flavor of ice cream in the U.S.]  Ordinary\n\
            \   flavor, standard.  When used of food, very often\n   does not mean\
            \ that the food is flavored with vanilla extract!  For example,\n   vanilla\
            \ wonton soup means ordinary\n   wonton soup, as opposed to hot-and-sour\
            \ wonton soup.  Applied to hardware\n   and software, as in \u201CVanilla\
            \ Version 7 Unix can't run on a vanilla\n   11/34.\u201D Also used to\
            \ orthogonalize chip nomenclature; for instance,\n   a 74V00 means what\
            \ TI calls a 7400, as distinct from a 74LS00, etc.  This\n   word differs\
            \ from canonical in that the latter means\n   \u2018default\u2019, whereas\
            \ vanilla simply means \u2018ordinary\u2019.\n   For example, when hackers\
            \ go on a great-wall,\n   hot-and-sour soup is the canonical soup to get\n\
            \   (because that is what most of them usually order) even though it isn't\
            \ the\n   vanilla (wonton) soup."
    pos: adj.
