-   content:
        section_1: " A feature supported by Unix and some other OSes that allows\n\
            \   two or more logged-in users to set up a real-time on-line conversation.\
            \  It\n   combines the immediacy of talking with all the precision (and\
            \ verbosity)\n   that written language entails.  It is difficult to communicate\
            \ inflection,\n   though conventions have arisen for some of these (see\
            \ the section on\n   writing style in the Prependices for details).Talk\
            \ mode has a special set of jargon words, used to save typing,\n   which\
            \ are not used orally.  Some of these are identical to (and probably\n\
            \   derived from) Morse-code jargon used by ham-radio amateurs since the\n\
            \   1920s.AFAIACas far as I am concernedAFAIKas far as I knowBCNUbe seeing\
            \ youBTWby the wayBYE?are you ready to unlink? (this is the standard way\
            \ to end a\n\t   talk-mode conversation; the other person types \n\t \
            \  BYE\n\t   to confirm, or else continues the conversation)CULsee you\
            \ laterENQ?are you busy? (expects ACK\n\t   or NAK in return)FOO?are you\
            \ there? (often used on unexpected links, meaning also \n\t   \u201CSorry\
            \ if I butted in &ellipsis;\u201D (linker) or \n\t   \u201CWhat's up?\u201D\
            \ (linkee))FWIWfor what it's worthFYIfor your informationFYAfor your amusementGAgo\
            \ ahead (used when two people have tried to type\n\t   simultaneously;\
            \ this cedes the right to type to the other)GRMBLgrumble (expresses disquiet\
            \ or disagreement)HELLOPhello? (an instance of the \u2018-P\u2019 convention)IIRCif\
            \ I recall correctlyJAMjust a minute (equivalent to \n\t   SEC....\n\n\
            \t   )MINsame as JAMNILno (see NIL)NPno problemOover to youOOover and\
            \ out/another form of \u201Cover to you\u201D\n\n\t   (from x/y as \u201C\
            x over y\u201D)\\lambda (used in discussing LISPy things)OBTWoh, by the\
            \ wayOTOHon the other handR U THERE?are you there?SECwait a second (sometimes\
            \ written \n\t   SEC...\n\n\t   )SYNAre you busy? (expects ACK, SYN|ACK,\
            \ or RST in return; this \n\t   is modeled on the TCP/IP handshake sequence)Tyes\
            \ (see the main entry for \n\t   T)TNXthanksTNX 1.0E6thanks a million\
            \ (humorous)TNXE6another form of \u201Cthanks a million\u201DTTBOMKto\
            \ the best of my knowledgeWRTwith regard to, or with respect to.WTFthe\
            \ universal interrogative particle; WTF knows what it\n\t   means?WTHwhat\
            \ the hell?<double newline>When the typing party has finished, he/she\
            \ types two newlines\n\t   to signal that he/she is done; this leaves\
            \ a blank line between\n\t   'speeches' in the conversation, making it\
            \ easier to reread the\n\t   preceding text.YHTBTYou Had To Be There.\
            \ Used of a situation which loses\n\t   significant meaning in the telling,\
            \ usually because it's difficult \n\t   to convey tone and timing.<name>:When\
            \ three or more terminals are linked, it is conventional\n\t   for each\
            \ typist to prepend\n\t   his/her login name or handle and a colon (or\
            \ a hyphen) to each line\n\t   to indicate who is typing (some conferencing\
            \ facilities do this\n\t   automatically). The login name is often shortened\
            \ to a unique prefix\n\t   (possibly a single letter) during a very long\
            \ conversation./\\/\\/\\A giggle or chuckle. On a MUD, this usually means\
            \ 'earthquake\n\t   fault'.<g>grin<gd&r>grinning, ducking, and runningBBLbe\
            \ back laterBRBbe right backHHOJha ha only jokingHHOKha ha only kiddingHHOSha\
            \ ha only seriousIMHOin my humble opinion (see IMHO)LOLlaughing out loudNHOHNever\
            \ Heard of Him/Her (often used in \n\t   initgame)ROTFrolling on the floorROTFLrolling\
            \ on the floor laughingAFKaway from keyboardb4beforeCU l8trsee you laterMORFmale\
            \ or female?TTFNta-ta for nowTTYLtalk to you laterOICoh, I seerehihello\
            \ againMost of these are not used at universities or in the Unix\n   world,\
            \ though ROTF and TTFN have gained some currency there and IMHO is\n \
            \  common; conversely, most of the people who know these are unfamiliar\
            \ with\n   FOO?, BCNU, HELLOP, NIL, and\n   T.The MUD community uses a\
            \ mixture of\n   Usenet/Internet emoticons, a few of the more natural\
            \ of the old-style\n   talk-mode abbrevs, and some of the \u2018social\u2019\
            \ list above;\n   specifically, MUD respondents report use of BBL, BRB,\
            \ LOL, b4, BTW, WTF,\n   TTFN, and WTH.  The use of rehi is\n   also common;\
            \ in fact, mudders are fond of re- compounds and will frequently\n   rehug\
            \ or rebonk (see bonk/oif)\n   people.  The word re by itself is\n   taken\
            \ as \u2018regreet\u2019.  In general, though, MUDders express a\n   preference\
            \ for typing things out in full rather than using abbreviations;\n   this\
            \ may be due to the relative youth of the MUD cultures, which tend to\n\
            \   include many touch typists and to assume high-speed links.  The following\n\
            \   uses specific to MUDs are reported:CU l8ersee you later (mutant of\
            \ CU l8tr)FOADfuck off and die (use of this is generally OTT)OTTover the\
            \ top (excessive, uncalled for)pplabbrev for \u201Cpeople\u201DTHXthanks\
            \ (mutant of TNX; clearly this comes in batches of 1138 (the\nLucasian\
            \ K)).UOK?are you OK?Some B1FFisms (notably the variant spelling\n   d00d)\
            \ appear to be passing into wider use\n   among some subgroups of MUDders.One\
            \ final note on talk mode style: neophytes, when in talk mode,\n   often\
            \ seem to think they must produce letter-perfect prose because they are\n\
            \   typing rather than speaking.  This is not the best approach.  It can\
            \ be\n   very frustrating to wait while your partner pauses to think of\
            \ a word, or\n   repeatedly makes the same spelling error and backs up\
            \ to fix it.  It is\n   usually best just to leave typographical errors\
            \ behind and plunge forward,\n   unless severe confusion may result; in\
            \ that case it is often fastest just\n   to type \u201Cxxx\u201D and start\
            \ over from before the mistake.See also hakspek,\n   emoticon."
    pos: n.
    title: talk mode
-   content:
        section_1: " British hackerism for software that enables real-time chat or\n\
            \   talk mode."
    pos: n.
    title: talker system
-   content:
        section_1: " Same as down, used primarily by Unix hackers.\n   See also hosed.\
            \  Popularized as a synonym for\n   \u2018drunk\u2019 by Steve Dallas\
            \ in the late lamented Bloom\n   County comic strip."
    pos: adj.
    title: tanked
-   content:
        section_1: " A junior system administrator, one who might plausibly be assigned\n\
            \   to do physical swapping of tapes and subsequent storage.  When a backup\n\
            \   needs to be restored, one might holler \u201CTape monkey!\u201D (Compare\n\
            \   one-banana problem) Also used to dismiss jobs not\n   worthy of a\
            \ highly trained sysadmin's ineffable talents: \u201CCable up\n   her\
            \ PC? You must be joking \u2014 I'm no tape monkey.\u201D"
    pos: n.
    title: tape monkey
-   content:
        section_1: " [from Unix\n   tar(1)]\n   To create a transportable archive\
            \ from a group of files by first sticking\n   them together with\n   tar(1)\n\
            \   (the Tape ARchiver) and then compressing the result (see\n   compress).\
            \  The latter action is dubbed feathering partly for euphony and (if only\
            \ for\n   contrived effect) by analogy to what you do with an airplane\
            \ propeller to\n   decrease wind resistance, or with an oar to reduce\
            \ water resistance;\n   smaller files, after all, slip through comm links\
            \ more easily.  Compare the\n   more common tarball.  Earlier, the phrase\
            \ referred\n   to a punishment in which the victims had tar being poured\
            \ upon them and\n   then, whilst the tar was still sticky, having a pillow\
            \ full of feathers -\n   or other material \u2014 thrown at them.  See\
            \ http://www.nwta.com/Spy/spring99/tar.html."
    pos: vi.
    title: tar and feather
-   content:
        section_1: " [very common; prob. based on the \u201Ctar baby\u201D in the\n\
            \   Uncle Remus folk tales] An archive, created with the Unix tar(1) utility,\n\
            \   containing myriad related files.  \u201CHere, I'll just ftp you a\
            \ tarball\n   of the whole project.\u201D Tarballs have been the standard\
            \ way to ship\n   around source-code distributions since the mid-1980s;\
            \ in retrospect it\n   seems odd that this term did not enter common usage\
            \ until the late\n   1990s."
    pos: n.
    title: tarball
-   content:
        section_1: "[deliberate mangling of tragedy] An incident in which someone\
            \ who\n   clearly deserves to be selected out of the gene pool on grounds\
            \ of extreme\n   stupidity meets with a messy end. Coined on the Darwin\
            \ list, which is\n   dedicated to chronicling such incidents; but almost\
            \ all hackers would\n   instantly recognize the intention of the term\
            \ and laugh."
    pos: n.
    title: tardegy
-   content:
        section_1: " 1. The quality in a program that tends to be inversely proportional\n\
            \   to the number of features, hacks, and kluges programmed into it. \
            \ Also\n   tasty, tasteful, tastefulness.  \u201CThis feature comes in\n\
            \   N tasty flavors.\u201D Although\n   tasty and flavorful are essentially\
            \ synonyms, taste and flavor are\n   not.  Taste refers to sound judgment\
            \ on the part of the creator; a program\n   or feature can exhibit taste\
            \ but cannot\n   have taste.  On the other hand, a feature can have\n\
            \   flavor.  Also, flavor has the\n   additional meaning of \u2018kind\u2019\
            \ or \u2018variety\u2019 not\n   shared by taste.  The marked sense of\n\
            \   flavor is more popular than taste, though both are widely used.  See\
            \ also\n   elegant."
        section_2: ' 2. Alt. sp. of tayste.'
    pos: n.
    title: taste
-   content:
        section_1: " n. Two bits; also as\n   taste.  Syn. crumb,\n   quarter.  See\
            \ nybble."
    pos: n.
    title: tayste
-   content:
        section_1: " [Purdue] A carbon copy of an electronic transmission.  \u201C\
            Oh,\n   you're sending him the bits to that?  Slap on a tee\n   for me.\u201D\
            \ From the Unix command\n   tee(1),\n   itself named after a pipe fitting\
            \ (see plumbing).\n   Can also mean \u2018save one for me\u2019, as in\
            \ \u201CTee a slice for\n   me!\u201D Also spelled \u2018T\u2019."
    pos: n.,vt.
    title: tee
-   content:
        section_1: " [German for tar pit] A trap\n   set to punish spammers who use\
            \ an address harvester;\n   a mail server deliberately set up to be really,\
            \ really slow.  To activate\n   it, scatter addresses that look like users\
            \ on the teergrube's host in\n   places where the address harvester will\
            \ be trolling (one popular way is to\n   embed the fake address in a Usenet\
            \ sig block next to a human-readable\n   warning not to send mail to it).\
            \  The address harvester will dutifully\n   collect the address.  When\
            \ the spammer tries to mailbomb it, his mailer\n   will get stuck."
    pos: n.
    title: teergrube
-   content:
        section_1: " Sex in a computer simulated virtual reality, esp. computer-mediated\n\
            \   sexual interaction between the VR presences of two\n   humans.  This\
            \ practice is not yet possible except in the rather limited\n   form of\
            \ erotic conversation on MUDs and the like.\n   The term, however, is\
            \ widely recognized in the VR community as a\n   ha ha only serious projection\
            \ of things to come.\n   \u201CWhen we can sustain a multi-sensory surround\
            \ good enough for\n   teledildonics, then we'll know we're getting\n \
            \  somewhere.\u201D See also hot chat."
    pos: n.
    title: teledildonics
-   content:
        section_1: " The interface between two networks that cannot be directly connected\n\
            \   for security reasons; refers to the practice of placing two terminals\
            \ side\n   by side and having an operator read from one and type into\
            \ the\n   other."
    pos: n.
    title: ten-finger interface
-   content:
        section_1: " Of programs, very clever and efficient.  A tense piece of code\
            \ often\n   got that way because it was highly tuned, but sometimes it\
            \ was just based\n   on a great idea.  A comment in a clever routine by\
            \ Mike Kazar, once a\n   grad-student hacker at CMU: \u201CThis routine\
            \ is so tense it will bring\n   tears to your eyes.\u201D A tense programmer\
            \ is one who produces tense\n   code."
    pos: adj.
    title: tense
-   content:
        section_1: " A covert pseudo, sense 1.  An artificial\n   identity created\
            \ in cyberspace for nefarious and deceptive purposes.  The\n   implication\
            \ is that a single person may have multiple tentacles.  This term\n  \
            \ was originally floated in some paranoid ravings on the cypherpunks list\n\
            \   (see cypherpunk), and adopted in a spirit of irony\n   by other, saner\
            \ members. It has since shown up, used seriously, in the\n   documentation\
            \ for some remailer software, and is now (1994) widely\n   recognized\
            \ on the net.  Compare astroturfing,\n   sock puppet."
    pos: n.
    title: tentacle
-   content:
        section_1: " One who has been in graduate school for 10 years (the usual maximum\n\
            \   is 5 or 6): a \u2018ten-yeared\u2019 student (get it?).  Actually,\
            \ this\n   term may be used of any grad student beginning in his seventh\
            \ year.\n   Students don't really get tenure, of course, the way professors\
            \ do, but a\n   tenth-year graduate student has probably been around the\
            \ university longer\n   than any untenured professor."
    pos: n.
    title: tenured graduate student
-   content:
        section_1: ' [SI] See quantifiers.'
    pos: pref.
    title: tera-
-   content:
        section_1: " [FLOP = Floating Point Operation] A mythical association of people\n\
            \   who consume outrageous amounts of computer time in order to produce\
            \ a few\n   simple pictures of glass balls with intricate ray-tracing\
            \ techniques.\n   Caltech professor James Kajiya is said to have been\
            \ the founder.  Compare\n   Knights of the Lambda Calculus."
    pos: n.
    title: teraflop club
-   content:
        section_1: " [Caltech, ca. 1979] Any malfunctioning computer terminal.  A\
            \ common\n   failure mode of Lear-Siegler ADM 3a terminals caused the\
            \ \u2018L\u2019\n   key to produce the \u2018K\u2019 code instead; complaints\
            \ about this\n   tended to look like \u201CTerminak #3 has a bad keyboard.\
            \  Pkease\n   fix.\u201D Compare dread high-bit disease,\n   frogging;\
            \ see also\n   sun-stools, HP-SUX,\n   Slowlaris."
    pos: n.
    title: terminak
-   content:
        section_1: " The extreme form of terminal illness (sense\n   1).  What someone\
            \ who has obviously been hacking continuously for far too\n   long is\
            \ said to be suffering from."
    pos: n.
    title: terminal brain death
-   content:
        section_1: ' 1. Syn. raster burn.  '
        section_2: " 2. The \u2018burn-in\u2019 condition your CRT tends to get if\
            \ you\n   don't have a screen saver."
    pos: n.
    title: terminal illness
-   content:
        section_1: " [UK] A wannabee or early \n   larval stage hacker who spends\
            \ most of his or her time wandering the\n   directory tree and writing\
            \ noddy programs just to\n   get a fix of computer time.  Variants include\
            \ terminal jockey, console junkie, and \n   console jockey.  The term\
            \ console\n   jockey seems to imply more expertise than the other three\n\
            \   (possibly because of the exalted status of the\n   console relative\
            \ to an ordinary terminal).  See also\n   twink, read-only user.\n   Appropriately,\
            \ this term was used in the works of William S. Burroughs to\n   describe\
            \ a heroin addict with an unlimited supply."
    pos: n.
    title: terminal junkie
-   content:
        section_1: " 1. Real users bashing on a prototype long enough to get thoroughly\n\
            \   acquainted with it, with careful monitoring and followup of the results.\n\
            \   "
        section_2: " 2. Some bored random user trying a couple of the simpler features\n\
            \   with a developer looking over his or her shoulder, ready to pounce\
            \ on\n   mistakes."
        section_3: "Judging by the quality of most software, the second definition\n\
            \   is far more prevalent.  See also demo."
    pos: n.
    title: test
-   content:
        section_1: " 1. [techspeak] Executable code, esp. a pure code portion shared\
            \ between multiple\n   instances of a program running in a multitasking\
            \ OS.  Compare\n   English.  "
        section_2: " 2. Textual material in the mainstream sense; data in ordinary\n\
            \   ASCII or EBCDIC\n   representation (see flat-ASCII).  \u201CThose\
            \ are\n   text files; you can review them using the editor.\u201D"
        section_3: ' These two contradictory senses confuse hackers, too.'
    pos: n.
    title: text
-   content:
        section_1: " [Usenet] Conventional net.politeness ending a posted request\
            \ for\n   information or assistance.  Sometimes written \u2018advTHANKSance\u2019\
            \n   or \u2018aTdHvAaNnKcSe\u2019 or abbreviated \u2018TIA\u2019.  See\n\
            \   net.-, netiquette."
    pos: ''
    title: thanks in advance
-   content:
        section_1: " Yet another instance of hackerdom's peculiar attraction to mystical\n\
            \   references \u2014 a common humorous way of making exclusive statements\n\
            \   about a class of things.  The template is from the Tao te\n   Ching:\
            \ \u201CThe Tao which can be spoken of is not the true\n   Tao.\u201D\
            \ The implication is often that the X is a mystery accessible\n   only\
            \ to the enlightened.  See the trampoline entry\n   for an example, and\
            \ compare has the X nature."
    pos: ''
    title: the X that can be Y is not the true X
-   content:
        section_1: " Computer-science journals and other publications, vaguely gestured\n\
            \   at to answer a question that the speaker believes is\n   trivial.\
            \  Thus, one might answer an annoying\n   question by saying \u201CIt's\
            \ in the literature.\u201D Oppose\n   Knuth, which has no connotation\
            \ of\n   triviality."
    pos: n.
    title: the literature
-   content:
        section_1: " 1. Historically, the union of all the major noncommercial, academic,\n\
            \   and hacker-oriented networks, such as Internet, the pre-1990 ARPANET,\n\
            \   NSFnet, BITNET, and the virtual UUCP and Usenet\n   \u2018networks\u2019\
            , plus the corporate in-house networks and commercial\n   timesharing\
            \ services (such as CompuServe, GEnie and AOL) that gateway to\n   them.\
            \  A site is generally considered on the\n   network if it can be reached\
            \ through some combination of\n   Internet-style (@-sign) and UUCP (bang-path)\
            \ addresses.  See\n   Internet, bang path,\n   network address.  "
        section_2: " 2. Following the mass-culture discovery of the Internet in 1994\
            \ and\n   subsequent proliferation of cheap TCP/IP connections, \u201C\
            the\n   network\u201D is increasingly synonymous with the Internet itself\
            \ (as it\n   was before the second wave of wide-area computer networking\
            \ began around\n   1980).  "
        section_3: " 3. A fictional conspiracy of libertarian hacker-subversives and\n\
            \   anti-authoritarian monkeywrenchers described in Robert Anton Wilson's\
            \ novel\n   Schr\uFFFDdinger's Cat, to which many hackers have\n   subsequently\
            \ decided they belong (this is an example of \n   ha ha only serious)."
        section_4: "In sense 1, the network is\n   often abbreviated to the net.\n\
            \   \u201CAre you on the net?\u201D is a frequent question when hackers\n\
            \   first meet face to face, and \u201CSee you on the net!\u201D is a\n\
            \   frequent goodbye."
    pos: n.
    title: the network
-   content:
        section_1: " 1. Ironically or humorously used to refer to \n   religious issues.\
            \  "
        section_2: " 2. Technical fine points of an abstruse nature, esp. those where\n\
            \   the resolution is of theoretical interest but is relatively\n   marginal\
            \ with respect to actual use of a design or\n   system.  Used esp. around\
            \ software issues with a heavy AI or\n   language-design component, such\
            \ as the smart-data vs.  smart-programs\n   dispute in AI."
    pos: n.
    title: theology
-   content:
        section_1: " The consensus, idea, plan, story, or set of rules that is currently\n\
            \   being used to inform a behavior.  This usage is a generalization and\n\
            \   (deliberate) abuse of the technical meaning.  \u201CWhat's the theory\
            \ on\n   fixing this TECO loss?\u201D \u201CWhat's the theory on dinner\n\
            \   tonight?\u201D (\u201CChinatown, I guess.\u201D) \u201CWhat's the\n\
            \   current theory on letting lusers on during the day?\u201D \u201CThe\n\
            \   theory behind this change is to fix the following well-known\n   screw....\u201D"
    pos: n.
    title: theory
-   content:
        section_1: " [by analogy with \u2018typo\u2019] A momentary, correctable glitch\n\
            \   in mental processing, especially one involving recall of information\n\
            \   learned by rote; a bubble in the stream of consciousness.\n   Syn.\
            \ braino; see also \n   brain fart.  Compare mouso."
    pos: n.
    title: thinko
-   content:
        section_1: " To move wildly or violently, without accomplishing anything useful.\n\
            \   Paging or swapping systems that are overloaded waste most of their\
            \ time\n   moving data into and out of core (rather than performing useful\n\
            \   computation) and are therefore said to thrash.  Someone who keeps\
            \ changing\n   his mind (esp. about what to work on next) is said to be\
            \ thrashing.  A\n   person frantically trying to execute too many tasks\
            \ at once (and not\n   spending enough time on any single task) may also\
            \ be described as\n   thrashing.  Compare multitask."
    pos: vi.
    title: thrash
-   content:
        section_1: " [Usenet, GEnie, CompuServe] Common abbreviation of topic thread,\
            \ a more or less continuous chain\n   of postings on a single topic. \
            \ To follow a\n   thread is to read a series of Usenet postings sharing\
            \ a common\n   subject or (more correctly) which are connected by Reference\
            \ headers.  The\n   better newsreaders can present news in thread order\
            \ automatically.  Not to\n   be confused with the techspeak sense of \u2018\
            thread\u2019, e.g. a\n   lightweight process.Interestingly, this is far\
            \ from a neologism.  The OED says:\n   \u201CThat which connects the successive\
            \ points in anything, esp. a\n   narrative, train of thought, or the like;\
            \ the sequence of events or ideas\n   continuing throughout the whole\
            \ course of anything;\u201D Citations are\n   given going back to 1642!"
    pos: n.
    title: thread
-   content:
        section_1: ' Syn. Vulcan nerve pinch.'
    pos: n.
    title: three-finger salute
-   content:
        section_1: " 1. An inexpensive Internet account purchased on a legitimate\n\
            \   ISP for the sole purpose of spewing\n   spam. "
        section_2: " 2. An inexpensive Internet account obtained for the sole purpose\
            \ of\n   doing something which requires a valid email address but being\
            \ able to\n   ignore spam since the user will not look at the account\
            \ again."
    pos: n.
