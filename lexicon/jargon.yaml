-   content:
        section_1: " 1. The PDP-10 successor that was to have been\n   built by the\
            \ Super Foonly project at the Stanford Artificial Intelligence\n   Laboratory\
            \ along with a new operating system.  (The name itself came from\n   FOO\
            \ NLI, an error message emitted by a PDP-10 assembler at SAIL meaning\n\
            \   \u201CFOO is Not a Legal Identifier\u201D.  The intention was to\n\
            \   leapfrog from the old DEC timesharing system SAIL\n   was then running\
            \ to a new generation, bypassing TENEX which at that time\n   was the\
            \ ARPANET standard.  ARPA funding for both the Super Foonly and the\n\
            \   new operating system was cut in 1974.  Most of the design team went\
            \ to DEC\n   and contributed greatly to the design of the PDP-10 model\
            \ KL10.  "
        section_2: " 2. The name of the company formed by Dave Poole, one of the\n\
            \   principal Super Foonly designers, and one of hackerdom's more colorful\n\
            \   personalities.  Many people remember the parrot which sat on Poole's\n\
            \   shoulder and was a regular companion."
        section_3: " 3. Any of the machines built by Poole's company.  The first was\
            \ the\n   F-1 (a.k.a.  Super Foonly), which was the computational engine\
            \ used to\n   create the graphics in the movie TRON.  The F-1 was\n  \
            \ the fastest PDP-10 ever built, but only one was ever made.  The effort\n\
            \   drained Foonly of its financial resources, and the company turned\
            \ towards\n   building smaller, slower, and much less expensive machines.\
            \  Unfortunately,\n   these ran not the popular TOPS-20 but a TENEX\n\
            \   variant called Foonex; this seriously limited their market.  Also,\
            \ the\n   machines shipped were actually wire-wrapped engineering prototypes\n\
            \   requiring individual attention from more than usually competent site\n\
            \   personnel, and thus had significant reliability problems.  Poole's\n\
            \   legendary temper and unwillingness to suffer fools gladly did not\
            \ help\n   matters.  By the time DEC's \u201CJupiter Project\u201D followon\
            \ to the\n   PDP-10 was cancelled in 1983, Foonly's proposal to build\
            \ another F-1 was\n   eclipsed by the Mars, and the company never quite\n\
            \   recovered.  See the Mars entry for the continuation\n   and moral\
            \ of this story."
    pos: n.
    title: Foonly
