-   content:
        section_1: " An object-oriented language originally developed at Sun by James\n\
            \   Gosling (and known by the name \u201COak\u201D) with the intention\
            \ of\n   being the successor to C++ (the project was however\n   originally\
            \ sold to Sun as an embedded language for use in set-top boxes).\n   After\
            \ the great Internet explosion of 1993-1994, Java was hacked into a\n\
            \   byte-interpreted language and became the focus of a relentless hype\n\
            \   campaign by Sun, which touted it as the new language of choice for\n\
            \   distributed applications.Java is indeed a stronger and cleaner design\
            \ than C++ and has been\n   embraced by many in the hacker community \u2014\
            \ but it has been a\n   considerable source of frustration to many others,\
            \ for reasons ranging from\n   uneven support on different Web browser\
            \ platforms, performance issues, and\n   some notorious deficiencies in\
            \ some of the standard toolkits (AWT in\n   particular).  Microsoft's\
            \ determined attempts to\n   corrupt the language (which it rightly sees\
            \ as a threat to its OS monopoly)\n   have not helped.  As of 2003, these\
            \ issues are still in the process of\n   being resolved.Despite many attractive\
            \ features and a good design, it is difficult\n   to find people willing\
            \ to praise Java who have tried to implement a\n   complex, real-world\
            \ system with it (but to be fair it is early days yet,\n   and no other\
            \ language has ever been forced to spend its childhood under the\n   limelight\
            \ the way Java has).  On the other hand, Java has already been a\n   big\
            \ win in academic circles, where it has taken the\n   place of Pascal\
            \ as the preferred tool for teaching\n   the basics of good programming\
            \ to the next generation of hackers."
    pos: ''
