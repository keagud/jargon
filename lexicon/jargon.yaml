    title: sync
-   content:
        section_1: " The opposite of syntactic sugar, a feature\n   designed to make\
            \ it harder to write bad code.  Specifically, syntactic salt\n   is a\
            \ hoop the programmer must jump through just to prove that he knows\n\
            \   what's going on, rather than to express a program action.  Some programmers\n\
            \   consider required type declarations to be syntactic salt.  A requirement\
            \ to\n   write end if, end\n   while, end do, etc.: to terminate\n   the\
            \ last block controlled by a control construct (as opposed to just\n \
            \  end) would definitely be syntactic salt.\n   Syntactic salt is like\
            \ the real thing in that it tends to raise hackers'\n   blood pressures\
            \ in an unhealthy way.  Compare\n   candygrammar."
    pos: n.
    title: syntactic salt
-   content:
        section_1: " [coined by Peter Landin] Features added to a language or other\n\
            \   formalism to make it \u2018sweeter\u2019 for humans, but which do\
            \ not\n   affect the expressiveness of the formalism (compare\n   chrome).\
            \  Used esp. when there is an obvious and\n   trivial translation of the\
            \ \u2018sugar\u2019 feature into other\n   constructs already present\
            \ in the notation.  C's a[i] notation is syntactic sugar for\n   *(a +\n\
            \   i).  \u201CSyntactic sugar causes cancer of the\n   semicolon.\u201D\
            \ \u2014 Alan Perlis.The variants syntactic\n   saccharin and syntactic\n\
            \   syrup are also recorded.  These denote something even more\n   gratuitous,\
            \ in that syntactic sugar serves a purpose (making something more\n  \
            \ acceptable to humans), but syntactic saccharin or syrup serve no purpose\
            \ at\n   all.  Compare candygrammar, \n   syntactic salt."
    pos: n.
    title: syntactic sugar
