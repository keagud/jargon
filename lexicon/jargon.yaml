-   content:
        section_1: " 1. Incompatible Time-sharing System, an influential though highly\n\
            \   idiosyncratic operating system written for PDP-6s and PDP-10s at MIT\
            \ and\n   long used at the MIT AI Lab.  Much AI-hacker jargon derives\
            \ from ITS\n   folklore, and to have been \u2018an ITS hacker\u2019 qualifies\
            \ one\n   instantly as an old-timer of the most venerable sort.  ITS pioneered\
            \ many\n   important innovations, including transparent file sharing between\
            \ machines\n   and terminal-independent I/O.  After about 1982, most actual\
            \ work was\n   shifted to newer machines, with the remaining ITS boxes\
            \ run essentially as\n   a hobby and service to the hacker community.\
            \  The shutdown of the lab's\n   last ITS machine in May 1990 marked the\
            \ end of an era and sent old-time\n   hackers into mourning nationwide\
            \ (see \n   high moby).  There is an ITS home page."
        section_2: " 2. A mythical image of operating-system perfection worshiped\
            \ by a\n   bizarre, fervent retro-cult of old-time hackers and ex-users\
            \ (see\n   troglodyte, sense 2).  ITS worshipers manage somehow\n   to\
            \ continue believing that an OS maintained by assembly-language\n   hand-hacking\
            \ that supported only monocase 6-character filenames in one\n   directory\
            \ per account remains superior to today's state of commercial art\n  \
            \ (their venom against Unix is particularly intense).\n   See also holy\
            \ wars,\n   Weenix."
    pos: n.
