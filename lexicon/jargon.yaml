            \ is\n   misbehaving.  Very similar to archaic MIT gun; in fact, the blammo-gun\
            \ is a notional device used to\n   \u201Cblammo\u201D someone.  While\
            \ in actual fact the only incarnation\n   of the blammo-gun is the command\
            \ used to forcibly eject a user, operators\n   speak of different levels\
            \ of blammo-gun fire; e.g., a blammo-gun to\n   \u2018stun\u2019 will\
            \ temporarily remove someone, but a blammo-gun set to\n   \u2018maim\u2019\
            \ will stop someone coming back on for a while."
