            \ off a public newsgroup to email."
    pos: adv.
    title: offline
-   content:
        section_1: ' [CMU] '
        section_2: " 1. In the multi-player space combat game Netrek, to execute kamikaze\n\
            \   attacks against enemy ships which are carrying armies or occupying\n\
            \   strategic positions.  Named during a game in which one of the players\n\
            \   repeatedly used the tactic while playing Orion ship G, showing up\
            \ in the\n   player list as \u201COg\u201D.  This trick has been roundly\
            \ denounced by\n   those who would return to the good old days when the\
            \ tactic of dogfighting\n   was dominant, but as Sun Tzu wrote, \u201C\
            What is of supreme importance in\n   war is to attack the enemy's strategy,\
            \ not his tactics.\u201D However,\n   the traditional answer to the newbie\
            \ question \u201CWhat does ogg\n   mean?\u201D is just \u201CPick up some\
            \ armies and I'll show you.\u201D\n   "
        section_3: " 2. In other games, to forcefully attack an opponent with the\n\
            \   expectation that the resources expended will be renewed faster than\
            \ the\n   opponent will be able to regain his previous advantage.  Taken\
            \ more\n   seriously as a tactic since it has gained a simple name.  "
        section_4: " 3. To do anything forcefully, possibly without consideration\
            \ of the\n   drain on future resources.  \u201CI guess I'd better go ogg\
            \ the problem\n   set that's due tomorrow.\u201D \u201CWhoops!  I looked\
            \ down at the map\n   for a sec and almost ogged that oncoming car.\u201D"
    pos: v.
    title: ogg
-   content:
        section_1: " Tribal elder.  A title self-assumed with remarkable frequency\
            \ by\n   (esp.) Usenetters who have been programming for more than about\
            \ 25 years;\n   often appears in sig blocks attached to Jargon File\n\
            \   contributions of great archeological significance.  This is a term\
            \ of\n   insult in the second or third person but one of pride in first\n\
            \   person."
    pos: n.
    title: old fart
-   content:
        section_1: " In the progression that starts \u201COn the one hand...\u201D\
            \ and\n   continues \u201COn the other hand...\u201D mainstream English\
            \ may add\n   \u201Con the third hand...\u201D even though most people\
            \ don't have\n   three hands.  Among hackers, it is just as likely to\
            \ be \u201Con the\n   gripping hand\u201D.  This metaphor supplied the\
            \ title of Larry Niven\n   & Jerry Pournelle's 1993 SF novel \u201CThe\
            \ Gripping Hand\u201D\n   which involved a species of hostile aliens with\
            \ three arms (the same\n   species, in fact, referenced in juggling eggs).\
            \  As\n   with TANSTAAFL and con, this\n   usage became one of the naturalized\
            \ imports from SF fandom frequently\n   observed among hackers."
    pos: ''
    title: on the gripping hand
-   content:
        section_1: " At mainframe shops, where the computers have operators for routine\n\
            \   administrivia, the programmers and hardware people tend to look down\
            \ on the\n   operators and claim that a trained monkey could do their\
            \ job.  It is\n   frequently observed that the incentives that would be\
            \ offered said monkeys\n   can be used as a scale to describe the difficulty\
            \ of a task.  A one-banana\n   problem is simple; hence, \u201CIt's only\
            \ a one-banana job at the most;\n   what's taking them so long?\u201D\
            \ At IBM, folklore divides the world into\n   one-, two-, and three-banana\
            \ problems.  Other cultures have different\n   hierarchies and may divide\
            \ them more finely; at ICL, for example, five\n   grapes (a bunch) equals\
            \ a banana.  Their upper limit for the in-house\n   sysapes is said to\
            \ be two bananas and three grapes\n   (another source claims it's three\
            \ bananas and one grape, but observes\n   \u201CHowever, this is subject\
            \ to local variations, cosmic rays and\n   ISO\u201D).  At a complication\
            \ level any higher than that, one asks the\n   manufacturers to send someone\
            \ around to check things.See also Infinite-Monkey Theorem."
    pos: n.
    title: one-banana problem
-   content:
        section_1: " Used (often sarcastically) of a change to a program that is thought\n\
            \   to be trivial or insignificant right up to the moment it crashes the\n\
            \   system.  Usually \u2018cured\u2019 by another one-line fix.  See also\n\
            \   I didn't change anything!"
    pos: n.
    title: one-line fix
-   content:
        section_1: " A game popular among hackers who code in the language APL (see\n\
            \   write-only language and \n   line noise).  The objective is to see\
            \ who can code the most\n   interesting and/or useful routine in one line\
            \ of operators chosen from\n   APL's exceedingly hairy primitive set.\
            \  A similar\n   amusement was practiced among TECO hackers and is\n \
            \  now popular among Perl aficionados.Ken Iverson, the inventor of APL,\
            \ has been credited with a one-liner\n   that, given a number N, produces\
            \ a list of\n   the prime numbers from 1 to N inclusive.\n   It looks\
            \ like this:\n \t(2=0+.=T\u2205.|T)/T\u2190\u03B9N\nHere's a Perl program\
            \ that prints\n   primes:\n        perl -wle '(1 x $_) !~ /^(11+)\\1+$/\
            \ && print while ++ $_'\nIn the Perl world this game is sometimes called\
            \ Perl Golf because the\n   player with the fewest (key)strokes wins."
    pos: n.
    title: one-liner wars
-   content:
        section_1: " [from the Dr. Seuss title Bartholomew and the\n   Oobleck; the\
            \ spelling \u2018oobleck\u2019 is still current in\n   the mainstream]\
            \ A bizarre semi-liquid sludge made from cornstarch and\n   water.  Enjoyed\
            \ among hackers who make batches during playtime at parties\n   for its\
            \ amusing and extremely non-Newtonian behavior; it pours and\n   splatters,\
            \ but resists rapid motion like a solid and will even crack when\n   hit\
            \ by a hammer.  Often found near lasers.Here is a field-tested ooblick\
            \ recipe contributed by GLS:1 cup cornstarch1 cup baking soda3/4 cup waterN\
            \ drops of food coloringThis recipe isn't quite as non-Newtonian as a\
            \ pure cornstarch\n   ooblick, but has an appropriately slimy feel.Some,\
            \ however, insist that the notion of an ooblick\n   recipe is far too\
            \ mechanical, and that it is best to\n   add the water in small increments\
            \ so that the various mixed states the\n   cornstarch goes through as\
            \ it becomes ooblick can be\n   grokked in fullness by many hands.  For\
            \ optional ingredients of this\n   experience, see the \nCeremonial Chemicals\
            \ section of Appendix B."
    pos: n.
    title: ooblick
-   content:
        section_1: " 1. In England and Ireland, common verbal abbreviation for\n \
            \  \u2018operator\u2019, as in system operator.  Less common in the U.S.,\n\
            \   where sysop seems to be preferred.  "
        section_2: " 2. [IRC] Someone who is endowed with privileges on\n   IRC, not\
            \ limited to a particular channel.  These are\n   generally people who\
            \ are in charge of the IRC server at their particular\n   site.  Sometimes\
            \ used interchangeably with CHOP.\n   Compare sysop."
    pos: n.
    title: op
-   content:
        section_1: " Abbreviation for \u2018open (or left) parenthesis\u2019 \u2014\
            \n   used when necessary to eliminate oral ambiguity.  To read aloud the\
            \ LISP\n   form (DEFUN FOO (X) (PLUS X 1)) one might say: \u201COpen defun\
            \ foo, open\n   eks close, open, plus eks one, close close.\u201D"
    pos: n.
    title: open
-   content:
        section_1: " [common; also adj. open-source] Term coined in March 1998\n \
            \  following the Mozilla release to describe software distributed in source\n\
            \   under licenses guaranteeing anybody rights to freely use, modify,\
            \ and\n   redistribute, the code.  The intent was to be able to sell the\
            \ hackers'\n   ways of doing software to industry and the mainstream by\
            \ avoiding the\n   negative connotations (to suits) of the term\n   \u201C\
            free software\u201D.  For discussion of the\n   follow-on tactics and\
            \ their consequences, see the Open Source Initiative\n   site."
        section_2: "Five years after this term was invented, in 2003, it is worth\
            \ noting\n   the huge shift in assumptions it helped bring about, if only\
            \ because the\n   hacker culture's collective memory of what went before\
            \ is in some ways\n   blurring. Hackers have so completely refocused themselves\
            \ around the idea\n   and ideal of open source that we are beginning to\
            \ forget that we used to do\n   most of our work in closed-source environments.\
            \  Until the late 1990s open\n   source was a sporadic exception that\
            \ usually had to live on top of a\n   closed-source operating system and\
            \ alongside closed-source tools; entire\n   open-source environments like\
            \ Linux and the *BSD\n   systems didn't even exist in a usable form until\
            \ around 1993 and weren't\n   taken very seriously by anyone but a pioneering\
            \ few until about five years\n   later. "
    pos: n.
    title: open source
-   content:
        section_1: " [IBM: prob.: from railroading] An unresolved question, issue,\
            \ or\n   problem."
    pos: n.
    title: open switch
-   content:
        section_1: " [techspeak] (Often abbreviated \u2018OS\u2019) The foundation\n\
            \   software of a machine; that which schedules tasks, allocates storage,\
            \ and\n   presents a default interface to the user between applications.\
            \  The\n   facilities an operating system provides and its general design\
            \ philosophy\n   exert an extremely strong influence on programming style\
            \ and on the\n   technical cultures that grow up around its host machines.\
            \  Hacker folklore\n   has been shaped primarily by the Unix,\n   ITS,\
            \ TOPS-10,\n   TOPS-20/TWENEX,\n   WAITS, CP/M,\n   MS-DOS, and Multics\
            \ operating\n   systems (most importantly by ITS and Unix).  See also\n\
            \   timesharing."
    pos: n.
    title: operating system
-   content:
        section_1: "[common] More fully, \u201Coperator headspace error\u201D. Synonym\n\
            for pilot error \u2014 a dumb move, especially one\npulled by someone\
            \ who ought to know better.  Often used reflexively."
    pos: ''
    title: operator headspace
