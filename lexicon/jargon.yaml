-   content:
        section_1: " A language useful for instructional purposes or as a\n   proof-of-concept\
            \ for some aspect of computer-science theory, but inadequate\n   for general-purpose\
            \ programming.  Bad Things can\n   result when a toy language is promoted\
            \ as a general purpose solution for\n   programming (see bondage-and-discipline\
            \ language);\n   the classic example is Pascal.  Several moderately\n\
            \   well-known formalisms for conceptual tasks such as programming Turing\n\
            \   machines also qualify as toy languages in a less negative sense. \
            \ See also\n   MFTL."
    pos: n.
    title: toy language
-   content:
        section_1: " [AI] A deliberately oversimplified case of a challenging problem\n\
            \   used to investigate, prototype, or test algorithms for a real problem.\n\
            \   Sometimes used pejoratively.  See also gedanken,\n   toy program."
    pos: n.
    title: toy problem
-   content:
        section_1: " 1. One that can be readily comprehended; hence, a trivial program\n\
            \   (compare noddy).  "
        section_2: " 2. One for which the effort of initial coding dominates the costs\n\
            \   through its life cycle.  See also noddy."
    pos: n.
    title: toy program
-   content:
        section_1: " An incredibly hairy technique, found in some\n   HLL and program-overlay\
            \ implementations (e.g., on\n   the Macintosh), that involves on-the-fly\
            \ generation of small executable\n   (and, likely as not, self-modifying)\
            \ code objects to do indirection between\n   code sections.  Under BSD\
            \ and possibly in other Unixes, trampoline code is\n   used to transfer\
            \ control from the kernel back to user mode when a signal\n   (which has\
            \ had a handler installed) is sent to a process.  These pieces of\n  \
            \ live data are called trampolines.  Trampolines are notoriously\n   difficult\
            \ to understand in action; in fact, it is said by those who use\n   this\
            \ term that the trampoline that doesn't bend your brain is not the true\n\
            \   trampoline.  See also snap."
    pos: n.
    title: trampoline
-   content:
        section_1: " 1. n. A program interrupt,\n   usually an interrupt caused by\
            \ some exceptional situation in the user\n   program.  In most cases,\
            \ the OS performs some action, then returns control\n   to the program."
        section_2: " 2. vi. To cause a trap.\n   \u201CThese instructions trap to\
            \ the monitor.\u201D Also used\n   transitively to indicate the cause\
            \ of the trap.  \u201CThe monitor traps\n   all input/output instructions.\u201D"
        section_3: "This term is associated with assembler programming (interrupt\
            \ or exception is more common among\n   HLL programmers) and appears to\
            \ be fading into\n   history among programmers as the role of assembler\
            \ continues to shrink.\n   However, it is still important to computer\
            \ architects and systems hackers\n   (see system, sense 1), who use it\
            \ to distinguish\n   deterministically repeatable exceptions from timing-dependent\
            \ ones (such as\n   I/O interrupts)."
    pos: n.
    title: trap
-   content:
        section_1: ' (alt.: trapdoor) '
        section_2: " 1. Syn. back door \u2014 a \n   Bad Thing.  "
        section_3: " 2. [techspeak] A trap-door\n   function is one which is easy\
            \ to compute but very difficult to\n   compute the inverse of.  Such functions\
            \ are \n   Good Things with important applications in cryptography,\n\
            \   specifically in the construction of public-key cryptosystems."
    pos: n.
    title: trap door
-   content:
        section_1: " To destroy the contents of (said of a data structure).  The most\n\
            \   common of the family of near-synonyms including\n   mung, mangle,\n\
            \   scribble, and roach."
    pos: vt.
    title: trash
-   content:
        section_1: " To sift through large volumes of data (e.g., Usenet postings,\
            \ FTP\n   archives, or the Jargon File) looking for something of interest."
    pos: v.
    title: trawl
-   content:
        section_1: ' [Sun] '
        section_2: ' 1. A printer.  '
        section_3: " 2. A person who wastes paper.  This epithet should be interpreted\
            \ in\n   a broad sense; \u2018wasting paper\u2019 includes the production\
            \ of\n   spiffy but content-free\n   documents.  Thus, most suits are\n\
            \   tree-killers."
        section_4: "It is likely that both senses derive their flavor from the epithet\n\
            \   \u2018tree-killer\u2019 applied by Treebeard the Ent to the Orcs in\n\
            \   J.R.R. Tolkien's Lord of the Rings. See also\n   elvish, elder days,\
            \ and\n   especially dead-tree version."
    pos: n.
    title: tree-killer
-   content:
        section_1: " Printouts, books, and other information media made from pulped\
            \ dead\n   trees.  Compare tree-killer, see\n   documentation."
    pos: n.
    title: treeware
-   content:
        section_1: " [by analogy with bit] One\n   base-3 digit; the amount of information\
            \ conveyed by a selection among one\n   of three equally likely outcomes\
            \ (see also bit).\n   Trits arise, for example, in the context of a flag\n\
            \   that should actually be able to assume three values\n   \u2014 such\
            \ as yes, no, or unknown.  Trits are sometimes jokingly called\n   3-state\
            \ bits.  A trit may be\n   semi-seriously referred to as a bit and a\n\
            \   half, although it is linearly equivalent to 1.5849625 bits (that\n\
            \   is, log_{2$(3)} bits)."
    pos: n.
    title: trit
-   content:
        section_1: ' 1. Too simple to bother detailing.  '
        section_2: ' 2. Not worth the speaker''s time.  '
        section_3: " 3. Complex, but solvable by methods so well known that anyone\
            \ not\n   utterly cretinous would have thought of them\n   already.  "
        section_4: " 4. Any problem one has already solved (some claim that hackish\n\
            \   trivial usually evaluates to\n   \u201CI've seen it before\u201D).\
            \  Hackers' notions of triviality may be\n   quite at variance with those\
            \ of non-hackers.  See\n   nontrivial,\n   uninteresting."
        section_5: "The physicist Richard Feynman, who had the hacker nature to an\n\
            \   amazing degree (see his essay \u201CLos Alamos From Below\u201D in\n\
            \   Surely You're Joking, Mr.  Feynman!), defined\n   trivial theorem\
            \ as \u201Cone that\n   has already been proved\u201D."
    pos: adj.
    title: trivial
-   content:
        section_1: " [Unix] The gray eminence of Unix text processing; a formatting\
            \ and\n   phototypesetting program, written originally in PDP-11 assembler\
            \ and then\n   in barely-structured early C by the late Joseph Ossanna,\
            \ modeled after the\n   earlier ROFF which was in turn modeled after the\n\
            \   Multics and CTSS program\n   RUNOFF by Jerome Saltzer (that name came\
            \ from the\n   expression \u201Cto run off a copy\u201D).  A companion\
            \ program,\n   nroff, formats output for terminals and line\n   printers.In\
            \ 1979, Brian Kernighan modified troff so that it could drive\n   phototypesetters\
            \ other than the Graphic Systems CAT.  His paper describing\n   that work\
            \ (\u201CA Typesetter-independent troff,\u201D AT&T CSTR\n   #97) explains\
            \ troff's durability.  After discussing the program's\n   \u201Cobvious\
            \ deficiencies \u2014 a rebarbative input syntax, mysterious\n   and undocumented\
            \ properties in some areas, and a voracious appetite for\n   computer\
            \ resources\u201D and noting the ugliness and extreme hairiness of\n \
            \  the code and internals, Kernighan concludes:None of these remarks should\
            \ be taken as denigrating\nOssanna's accomplishment with TROFF.  It has\
            \ proven a\nremarkably robust tool, taking unbelievable abuse from a\n\
            variety of preprocessors and being forced into uses that\nwere never conceived\
            \ of in the original design, all with\nconsiderable grace under fire.The\
            \ success of TeX and desktop publishing\n   systems have reduced troff's\
            \ relative\n   importance, but this tribute perfectly captures the strengths\
            \ that secured\n   troff a place in hacker folklore; indeed,\n   it could\
            \ be taken more generally as an indication of those qualities of\n   good\
            \ programs that, in the long run, hackers most admire."
    pos: n.
    title: troff
-   content:
        section_1: ' [Commodore] '
        section_2: " 1. A hacker who never leaves his cubicle.  The term gnoll (from\
            \ Dungeons & Dragons) is also\n   reported.  "
        section_3: " 2. A curmudgeon attached to an obsolescent computing environment.\n\
            \   The combination ITS troglodyte was\n   flung around some during the\
            \ Usenet and email wringle-wrangle attending the\n   2.x.x revision of\
            \ the Jargon File; at least one of the people it was\n   intended to describe\
            \ adopted it with pride."
    pos: n.
    title: troglodyte
-   content:
        section_1: " [Rice University] Programming with the lights turned off, sunglasses\n\
            \   on, and the terminal inverted (black on white) because you've been\
            \ up for\n   so many days straight that your eyes hurt (see \n   raster\
            \ burn).  Loud music blaring from a stereo stacked in the corner\n   is\
            \ optional but recommended.  See larval stage,\n   hack mode."
    pos: n.
    title: troglodyte mode
-   content:
        section_1: " 1. v.,n. [From the Usenet group\n   alt.folklore.urban] To utter\
            \ a\n   posting on Usenet designed to attract predictable\n   responses\
            \ or flames; or, the post itself.  Derives\n   from the phrase \u201C\
            trolling for newbies\u201D\n   which in turn comes from mainstream \u201C\
            trolling\u201D, a style of\n   fishing in which one trails bait through\
            \ a likely spot hoping for a bite.\n   The well-constructed troll is a\
            \ post that induces lots of newbies and\n   flamers to make themselves\
            \ look even more clueless than they already do,\n   while subtly conveying\
            \ to the more savvy and experienced that it is in fact\n   a deliberate\
            \ troll.  If you don't fall for the joke, you get to be in on\n   it.\
            \ See also YHBT."
        section_2: "2. n. An individual who\n   chronically trolls in sense 1; regularly\
            \ posts specious arguments, flames\n   or personal attacks to a newsgroup,\
            \ discussion list, or in email for no\n   other purpose than to annoy\
            \ someone or disrupt a discussion.  Trolls are\n   recognizable by the\
            \ fact that they have no real interest in learning about\n   the topic\
            \ at hand - they simply want to utter flame bait.  Like the ugly\n   creatures\
            \ they are named after, they exhibit no redeeming characteristics,\n \
            \  and as such, they are recognized as a lower form of life on the net,\
            \ as in,\n   \u201COh, ignore him, he's just a troll.\u201D Compare\n\
            \   kook.  "
        section_3: " 3. n. [Berkeley] Computer lab\n   monitor. A popular campus job\
            \ for CS students. Duties include helping\n   newbies and ensuring that\
            \ lab policies are followed. Probably so-called\n   because it involves\
            \ lurking in dark cavelike corners."
        section_4: "Some people claim that the troll (sense 1) is properly a narrower\n\
            \   category than flame bait, that a troll is\n   categorized by containing\
            \ some assertion that is wrong but not overtly\n   controversial. See\
            \ also Troll-O-Meter.The use of \u2018troll\u2019 in any of these senses\
            \ is a live\n   metaphor that readily produces elaborations and combining\
            \ forms.  For\n   example, one not infrequently sees the warning \u201C\
            Do not feed the\n   troll\u201D as part of a followup to troll postings."
    pos: v.,n.
    title: troll
-   content:
        section_1: " [NRL, CMU; prob. fr. the movie Tron] To\n   become inaccessible\
            \ except via email or\n   talk(1),\n   especially when one is normally\
            \ available via telephone or in person.\n   Frequently used in the past\
            \ tense, as in: \u201CRan seems to have tronned\n   on us this week\u201D\
            \ or \u201CGee, Ran, glad you were able to un-tron\n   yourself\u201D\
            .  One may also speak of tron\n   mode; compare spod.Note that many dialects\
            \ of BASIC have a TRON/TROFF command pair that\n   enables/disables line\
            \ number tracing; this has no obvious relationship to\n   the slang usage."
    pos: v.
    title: tron
-   content:
        section_1: " [British BBS scene] Synonym for leech, sense\n   1.  The implied\
            \ metaphor is that of a pig at a trough."
    pos: n.
    title: troughie
-   content:
        section_1: " [analogy with \u2018trufan\u2019 from SF fandom] One who\n  \
            \ exemplifies the primary values of hacker culture, esp. competence and\n\
            \   helpfulness to other hackers.  A high compliment.  \u201CHe spent\
            \ 6 hours\n   helping me bring up UUCP and netnews on my FOOBAR 4000 last\
            \ week \u2014\n   manifestly the act of a true-hacker.\u201D Compare\n\
            \   demigod, oppose\n   munchkin."
    pos: n.
    title: true-hacker
-   content:
        section_1: " The latter pronunciation was primarily ITS, but some Unix people\
            \ say\n   it this way as well; this pronunciation is not\n   considered\
            \ to have sexual undertones. "
        section_2: " 1. A terminal of the teletype variety, characterized by a noisy\n\
            \   mechanical printer, a very limited character set, and poor print quality.\n\
            \   Usage: antiquated (like the TTYs themselves).  See also\n   bit-paired\
            \ keyboard.  "
        section_3: " 2. [especially Unix] Any terminal at all; sometimes used to refer\
            \ to\n   the particular terminal controlling a given job.  "
        section_4: " 3. [Unix] Any serial port, whether or not the device connected\
            \ to it\n   is a terminal; so called because under Unix such devices have\
            \ names of the\n   form tty*.  Ambiguity between senses 2 and 3 is common\
            \ but seldom\n   bothersome."
    pos: n.
    title: tty
-   content:
        section_1: " 1. n. A CRT terminal.  Never\n   used in the mainstream sense\
            \ of TV; real hackers don't watch TV, except for\n   Looney Toons, Rocky\
            \ & Bullwinkle, Trek Classic, the Simpsons, Babylon\n   5, and the occasional\
            \ cheesy old swashbuckler movie.  "
        section_2: " 2. [IBM] To send a copy of something to someone else's terminal.\n\
            \   \u201CTube me that note?\u201D"
    pos: n.
    title: tube
-   content:
        section_1: " Time spent at a terminal or console.  More inclusive than hacking\n\
            \   time; commonly used in discussions of what parts of one's environment\
            \ one\n   uses most heavily.  \u201CI find I'm spending too much of my\
            \ tube time\n   reading mail since I started this revision.\u201D"
    pos: n.
    title: tube time
-   content:
        section_1: "1. [Originally from the Xanadu hypertext project] A tumbler is\
            \ a\n   magic cookie generated as part of a record or\n   message to give\
            \ it a unique identity. Usually a tumbler includes an\n   encoded form\
            \ of its creation date, but if a software system has \n   more than one\
            \ concurrent process that could generate tumblers\n   it must also include\
            \ an encoding of the process ID.  If tumblers will be\n   shared across\
            \ multiple network hosts, they must also include the host name\n   or\
            \ network address. Tumblers often include a hash of the rest of the\n\
            \   message or record content so that it is possible to verify the \n\
            \   correctness of the data the tumbler is attached to."
        section_2: "2. Variant text added to spam instances (often in the Subject\
            \ line) to\n   make them unique.  This kind of tumbler is used to defeat\
            \ schemes that\n   check an exact hash of an incoming message against\
            \ known spam signatures;\n   it also compromises some kinds of statistical\
            \ spam recognition."
    pos: n.
    title: tumbler
-   content:
        section_1: " In hackish lore, refers to the mutated punchline of an age-old\
            \ joke\n   to be found at the bottom of the manual pages of\n   tunefs(8)\n\
            \   in the original BSD 4.2 distribution.  The joke was\n   removed in\
            \ later releases once commercial sites started using 4.2, but\n   apparently\
            \ restored on the 4.4BSD tape and in {Net,Free,Open}BSD.  Tunefs\n   relates\
            \ to the tuning of file-system\n   parameters for optimum performance,\
            \ and at the bottom of a few pages of\n   wizardly inscriptions was a\
            \ \u2018BUGS\u2019 section consisting of the\n   line \u201CYou can tune\
            \ a file system, but you can't tunafish\u201D.\n   Variants of this can\
            \ be seen in other BSD versions, though it has been\n   excised from some\
            \ versions by humorless management\n   droids.  The [nt]roff source for\
            \ SunOS 4.1.1\n   contains a comment apparently designed to prevent this:\
            \ \u201CTake this\n   out and a Unix Demon will dog your steps from now\
            \ until the time_t's wrap around.\u201D[It has since been pointed out\
            \ that indeed you can tunafish.  Usually\n   at a canning factory... \u2014\
            ESR]"
    pos: n.
    title: tunafish
-   content:
        section_1: " [from automotive or musical usage] To optimize a program or system\n\
            \   for a particular environment, esp. by adjusting numerical parameters\n\
            \   designed as hooks for tuning, e.g., by changing\n   #define lines\
            \ in C.  One may tune for time (fastest execution), tune for space (least\
            \ memory use), or tune for configuration (most efficient use of\n   hardware).\
            \  See hot spot,\n   hand-hacking."
    pos: vt.
    title: tune
-   content:
        section_1: ' See geek.'
    pos: n.
    title: turbo nerd
-   content:
        section_1: " Var. sp. of tourist, q.v.  Also in adjectival\n   form, \u2018\
            turistic\u2019.  Poss. influenced by\n   luser and \u2018Turing\u2019."
    pos: n.
    title: turist
-   content:
        section_1: " 1. To change slightly, usually in reference to a value.  Also\
            \ used\n   synonymously with twiddle.  If a program is almost\n   correct,\
            \ rather than figure out the precise problem you might just keep\n   tweaking\
            \ it until it works.  See frobnicate and\n   fudge factor; also see \n\
            \   shotgun debugging."
        section_2: " 2. To tune a program; preferred usage in the\n   U.K."
    pos: vt.
    title: tweak
-   content:
        section_1: " 1. Tilde (ASCII 1111110, ~).  Also called\n   squiggle, sqiggle\
            \ (sic \u2014 pronounced /skig\uFFFDl/), and twaddle, but twiddle is the\
            \ most common term.\n   "
        section_2: " 2. A small and insignificant change to a program.  Usually fixes\
            \ one\n   bug and generates several new ones (see also \n   shotgun debugging)."
        section_3: " 3. vt. To change something in a\n   small way.  Bits, for example,\
            \ are often twiddled.  Twiddling a switch or\n   knobs implies much less\
            \ sense of purpose than\n   toggling or tweaking it; see frobnicate. \
            \ To speak\n   of twiddling a bit connotes aimlessness, and at best doesn't\
            \ specify what\n   you're doing to the bit; \u2018toggling a bit\u2019\
            \ has a more specific\n   meaning (see bit twiddling,\n   toggle).  4.\
            \  Uncommon name for the\n   twirling baton prompt."
    pos: n.
    title: twiddle
-   content:
        section_1: " [IRC] Notionally, the area of cyberspace where\n   IRC operators\
            \ live.  An op is\n   said to have a \u201Cconnection to the twilight\
            \ zone\u201D."
    pos: n.
    title: twilight zone
-   content:
        section_1: " 1. [Berkeley] A clue-repellant user; the next step beyond a clueless\n\
            \   one.  "
        section_2: " 2. [UCSC] A read-only user.  Also reported on\n   the Usenet\
            \ group soc.motss; may\n   derive from gay slang for a cute young thing\
            \ with nothing upstairs (compare\n   mainstream \u2018chick\u2019). "
        section_3: " 3. On MU* systems that specialize in role-playing, refers to\n\
            \   behavior of a (usually inexperienced) player that either ignores rules\
            \ or\n   social convention, or disrupts the natural flow of a scene to\
            \ show off\n   super powers. "
        section_4: "We are informed that in Indian country, the term twink generally\n\
            \   refers to blondes into generic \u2018Native American\n   spirituality\u2019\
            . Signs include Indian jewelry with MADE IN THAILAND\n   stamped on it,\
            \ crystals, Clairol black hair, wearing swimsuits to powwows,\n   Cherokee\
            \ princess grandmas, a love of Dances with\n   Wolves, and a fear of AIM\
            \ and the NCAI. The twink nature\n   is everywhere."
    pos: n.
    title: twink
-   content:
        section_1: " [PLATO] The overstrike sequence -/|\\-/|\\- which produces an\
            \ animated\n   twirling baton.  If you output it with a single backspace\
            \ between\n   characters, the baton spins in place.  If you output the\
            \ sequence BS SP\n   between characters, the baton spins from left to\
            \ right.  If you output BS\n   SP BS BS between characters, the baton\
            \ spins from right to left.  This is\n   also occasionally called a twiddle\
            \ prompt.The twirling baton was a popular component of animated signature\n\
            \   files on the pioneering PLATO educational timesharing system.  The\
            \ archie Internet service is perhaps the best-known\n   baton program\
            \ today; it uses the twirling baton as an idler indicating that\n   the\
            \ program is working on a query.  The twirling baton is also used as a\n\
            \   boot progress indicator on several BSD variants of Unix; if it stops,\n\
            \   you're probably going to have a long and trying day."
    pos: n.
    title: twirling baton
-   content:
        section_1: " The number of years it takes to finish one's thesis.  Occurs\
            \ in\n   stories in the following form: \u201CHe started on his thesis;\
            \ 2 pi years\n   later...\u201D"
    pos: quant.
    title: two pi
-   content:
        section_1: " An amount much larger than N but smaller than\n   infinity. \
            \ \u201CI have\n   2-to-the-N things to do before I can go\n   out for\
            \ lunch\u201D means you probably won't show up."
    pos: quant.
    title: two-to-the-N
-   content:
        section_1: "[USENET] A deliberate typo for \u2018typo\u2019.  Used in satirical\n\
            \   reference. \u201CThere's a tyop in your posting\u201D.  Compare\n\
            \   grilf, hing."
    pos: n.
    title: tyop
-   content:
        section_1: " Written shorthand for micro-; techspeak when\n   applied to metric\
            \ units, jargon when used otherwise.  Derived from the\n   Greek letter\
            \ \uFFFD the first letter of \u201Cmicro\u201D (and which\n   letter looks\
            \ a lot like the English letter \u201Cu\u201D)."
    pos: pref.
    title: u-
-   content:
        section_1: " [common; often spelled with initial \uFFFD; from German \uFFFD\
            ber +\n   geek] Almost synonymous with\n   demigod; used as a compliment\
            \ of someone regarded as\n   a paragon of geek achievement and virtue.\
            \  Has\n   partially replaced earlier demigod."
    pos: n.
    title: ubergeek
-   content:
        section_1: " [Unix] A message from Unix's linker.  Used in speech to flag\
            \ loose\n   ends or dangling references in an argument or discussion."
    pos: excl.
    title: undefined external reference
-   content:
        section_1: ' [hot-rodder talk] '
        section_2: " 1. Used to introduce the underlying implementation of a product\n\
            \   (hardware, software, or idea).  Implies that the implementation is\
            \ not\n   intuitively obvious from the appearance, but the speaker is\
            \ about to enable\n   the listener to grok it.  \u201CLet's now look\n\
            \   under the hood to see how ....\u201D "
        section_3: " 2. Can also imply that the implementation is much simpler than\
            \ the\n   appearance would indicate: \u201CUnder the hood, we are just\
            \ fork/execing\n   the shell.\u201D "
        section_4: " 3. Inside a chassis, as in \u201CUnder the hood, this baby has\
            \ a\n   40MHz 68030!\u201D"
    pos: adj.
    title: under the hood
-   content:
        section_1: ' See feature.'
    pos: n.
    title: undocumented feature
-   content:
        section_1: " 1. Said of a problem that, although\n   nontrivial, can be solved\
            \ simply by throwing\n   sufficient resources at it.  "
        section_2: " 2. Also said of problems for which a solution would neither advance\n\
            \   the state of the art nor be fun to design and code."
        section_3: "Hackers regard uninteresting problems as intolerable wastes of\
            \ time,\n   to be solved (if at all) by lesser mortals.  Real\n   hackers\
            \ (see toolsmith) generalize uninteresting\n   problems enough to make\
            \ them interesting and solve them \u2014 thus\n   solving the original\
            \ problem as a special case (and, it must be admitted,\n   occasionally\
            \ turning a molehill into a mountain, or a mountain into a\n   tectonic\
            \ plate).  See WOMBAT,\n   SMOP; compare toy problem,\n   oppose interesting."
    pos: adj.
    title: uninteresting
-   content:
        section_1: " A piece of code or a coding technique that depends on the protected\n\
            \   multi-tasking environment with relatively low process-spawn overhead\
            \ that\n   exists on virtual-memory Unix systems.  Common\n   unixisms\
            \ include: gratuitous use of\n   fork(2);\n   the assumption that certain\
            \ undocumented but well-known features of Unix\n   libraries such as\n\
            \   stdio(3)\n   are supported elsewhere; reliance on obscure\n   side-effects\
            \ of system calls (use of\n   sleep(2)\n   with a 0 argument to clue the\
            \ scheduler that you're willing to give up your\n   time-slice, for example);\
            \ the assumption that freshly allocated memory is\n   zeroed; and the\
            \ assumption that fragmentation problems won't arise from\n   never\n\
            \   free()ing\n   memory.  Compare vaxocentrism; see also\n   New Jersey."
    pos: n.
    title: unixism
