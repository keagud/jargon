-   content:
        section_1: " A program component that traverses other programs for a living.\n\
            \   Compilers have codewalkers in their front ends; so do cross-reference\n\
            \   generators and some database front ends.  Other utility programs that\
            \ try\n   to do too much with source code may turn into codewalkers. \
            \ As in\n   \u201CThis new vgrind feature would\n   require a codewalker\
            \ to implement.\u201D"
    pos: n.
    title: codewalker
-   content:
        section_1: " Hackish speech makes heavy use of pseudo-mathematical metaphors.\n\
            \   Four particularly important ones involve the terms coefficient, factor,\
            \ index of\n   X, and quotient.  They are\n   often loosely applied to\
            \ things you cannot really be quantitative about,\n   but there are subtle\
            \ distinctions among them that convey information about\n   the way the\
            \ speaker mentally models whatever he or she is describing.\n   Foo factor\
            \ and foo quotient tend to describe something for\n   which the issue\
            \ is one of presence or absence.  The canonical example is\n   fudge factor.\
            \  It's not important how much you're\n   fudging; the term simply acknowledges\
            \ that some fudging is needed.  You\n   might talk of liking a movie for\
            \ its silliness factor.  Quotient tends to\n   imply that the property\
            \ is a ratio of two opposing factors: \u201CI would\n   have won except\
            \ for my luck quotient.\u201D This could also be \u201CI\n   would have\
            \ won except for the luck factor\u201D, but using\n   quotient emphasizes\
            \ that it was bad luck overpowering\n   good luck (or someone else's good\
            \ luck overpowering your own).  Foo index and coefficient of foo both\
            \ tend to imply that foo\n   is, if not strictly measurable, at least\
            \ something that can be larger or\n   smaller.  Thus, you might refer\
            \ to a paper or person as having a high bogosity index, whereas you would\
            \ be less\n   likely to speak of a high bogosity\n   factor.  Foo index\n\
            \   suggests that foo is a condensation of many quantities, as in the\
            \ mundane\n   cost-of-living index; coefficient of\n   foo suggests that\
            \ foo is a fundamental quantity, as in a\n   coefficient of friction.\
            \  The choice between these terms is often one of\n   personal preference;\
            \ e.g., some people might feel that bogosity is a\n   fundamental attribute\
            \ and thus say coefficient\n   of bogosity, whereas others might feel\
            \ it is a combination of\n   factors and thus say bogosity\n   index."
    pos: n.
    title: coefficient of X
-   content:
        section_1: " Any very unusual character, particularly one you can't type because\n\
            \   it isn't on your keyboard.  MIT people used to complain about the\n\
            \   \u2018control-meta-cokebottle\u2019 commands at SAIL, and SAIL people\n\
            \   complained right back about the \u2018escape-escape-cokebottle\u2019\
            \n   commands at MIT.  After the demise of the space-cadet\n   keyboard,\
            \ cokebottle\n   faded away as serious usage, but was often invoked humorously\
            \ to describe\n   an (unspecified) weird or non-intuitive keystroke command.\
            \  It may be due\n   for a second inning, however.  The OSF/Motif window\
            \ manager,\n   mwm(1),\n   has a reserved keystroke for switching to the\
            \ default set of keybindings\n   and behavior.  This keystroke is (believe\
            \ it or not)\n   \u2018control-meta-bang\u2019 (see bang).  Since\n  \
            \ the exclamation point looks a lot like an upside down Coke bottle, Motif\n\
            \   hackers have begun referring to this keystroke as cokebottle.  See\
            \ also quadruple\n   bucky."
    pos: n.
    title: cokebottle
