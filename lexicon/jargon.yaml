-   content:
        section_1: " Originally from a quote on the PBS show Scientific\n   American\
            \ Frontiers (week of May 21st 2002) by MIT professor\n   Alex Slocum:\
            \ \u201CWhen they build a machine, if they do the calculations\n   right,\
            \ the machine works and you get this intense ... uhh ... just like a\n\
            \   geekasm, from knowing that what you created in your mind and on the\n\
            \   computer is actually doing what you told it to do\u201D.  Unsurprisingly,\n\
            \   this usage went live on the Web almost instantly.  Every hacker knows\
            \ this\n   feeling.  Compare earlier progasm."
    pos: ''
    title: geekasm
