-   content:
        section_1: " To surround a section of code with comment delimiters or to prefix\n\
            \   every line in the section with a comment marker; this prevents it\
            \ from\n   being compiled or interpreted.  Often done when the code is\
            \ redundant or\n   obsolete, but is being left in the source to make the\
            \ intent of the active\n   code clearer; also when the code in that section\
            \ is broken and you want to\n   bypass it in order to debug some other\
            \ part of the code.  Compare\n   condition out, usually the preferred\
            \ technique in\n   languages (such as C) that make it possible."
    pos: vt.
    title: comment out
-   content:
        section_1: " Of a design, describes the valuable property that it can all\
            \ be\n   apprehended at once in one's head.  This generally means the\
            \ thing created\n   from the design can be used with greater facility\
            \ and fewer errors than an\n   equivalent tool that is not compact.  Compactness\
            \ does not imply triviality\n   or lack of power; for example, C is compact\
            \ and FORTRAN is not, but C is\n   more powerful than FORTRAN.  Designs\
            \ become non-compact through accreting\n   features and cruft that don't\n\
            \   merge cleanly into the overall design scheme (thus, some fans of\n\
            \   Classic C maintain that ANSI C is no longer\n   compact)."
    pos: adj.
    title: compact
-   content:
        section_1: ' See jock (sense 2).'
    pos: n.
    title: compiler jock
-   content:
        section_1: " [demoscene] Finnish-originated slang for\n   \u2018competition\u2019\
            . Demo compos are held at a\n   demoparty. The usual protocol is that\
            \ several groups\n   make demos for a compo, they are shown on a big screen,\
            \ and then the party\n   participants vote for the best one. Prizes (from\
            \ sponsors and party\n   entrance fees) are given. Standard compo formats\
            \ include\n   intro compos (4k or 64k demos), music compos,\n   graphics\
            \ compos, quick demo compos (build a demo\n   within 4 hours for example),\
            \ etc."
    pos: n.
    title: compo
-   content:
        section_1: " [Unix] When used without a qualifier, generally refers to\n \
            \  crunching of a file using a particular C\n   implementation of compression\
            \ by Joseph M. Orost et al.: and widely\n   circulated via Usenet; use\
            \ of\n   crunch itself in this sense is rare among Unix\n   hackers. \
            \ Specifically, compress is built around the Lempel-Ziv-Welch\n   algorithm\
            \ as described in \u201CA Technique for High Performance Data\n   Compression\u201D\
            , Terry A. Welch, IEEE Computer,\n   vol. 17, no. 6 (June 1984), pp. 8--19."
    pos: vt.
    title: compress
-   content:
        section_1: " Syn. chad.  [obs.] Though this term was\n   common at one time,\
            \ this use of punched-card chad is not a good idea, as\n   the pieces\
            \ are stiff and have sharp corners that could injure the eyes.\n   GLS\
            \ reports that he once attended a wedding at MIT during which he and a\n\
            \   few other guests enthusiastically threw chad instead of rice. The\
            \ groom\n   later grumbled that he and his bride had spent most of the\
            \ evening trying\n   to get the stuff out of their hair.[2001 update:\
            \ this term has passed out of use for two reasons; (1)\n   the stuff it\
            \ describes is now quite rare, and (2) the term\n   chad, which was half-forgotten\
            \ in 1990, has enjoyed\n   a revival.  \u2014ESR]"
    pos: n.
    title: computer confetti
-   content:
        section_1: " 1. [common] A notional unit of computing power combining instruction\n\
            \   speed and storage capacity, dimensioned roughly in instructions-per-second\n\
            \   times megabytes-of-main-store times megabytes-of-mass-storage.  \u201C\
            That\n   machine can't run GNU Emacs, it doesn't have enough computrons!\u201D\
            \n   This usage is usually found in metaphors that treat computing power\
            \ as a\n   fungible commodity good, like a crop yield or diesel horsepower.\
            \  See\n   bitty box, \n   Get a real computer!, toy,\n   crank.  "
        section_2: " 2. A mythical subatomic particle that bears the unit quantity\
            \ of\n   computation or information, in much the same way that an electron\
            \ bears one\n   unit of electric charge (see also bogon).  An\n   elaborate\
            \ pseudo-scientific theory of computrons has been developed based\n  \
            \ on the physical fact that the molecules in a solid object move more\
            \ rapidly\n   as it is heated.  It is argued that an object melts because\
            \ the molecules\n   have lost their information about where they are supposed\
            \ to be (that is,\n   they have emitted computrons).  This explains why\
            \ computers get so hot and\n   require air conditioning; they use up computrons.\
            \  Conversely, it should be\n   possible to cool down an object by placing\
            \ it in the path of a computron\n   beam.  It is believed that this may\
            \ also explain why machines that work at\n   the factory fail in the computer\
            \ room: the computrons there have been all\n   used up by the other hardware.\
            \  (The popularity of this theory probably\n   owes something to the Warlock\
            \ stories by Larry\n   Niven, the best known being What Good is a Glass\n\
            \   Dagger?, in which magic is fueled by an exhaustible natural\n   resource\
            \ called mana.)"
    pos: n.
    title: computron
-   content:
        section_1: " [from SF fandom] A science-fiction convention.  Not used of other\n\
            \   sorts of conventions, such as professional meetings.  This term, unlike\n\
            \   many others imported from SF-fan slang, is widely recognized even\
            \ by\n   hackers who aren't fans. \u201CWe'd been\n   corresponding on\
            \ the net for months, then we met face-to-face at a\n   con.\u201D"
    pos: n.
    title: con
-   content:
        section_1: " To prevent a section of code from being compiled by surrounding\
            \ it\n   with a conditional-compilation directive whose condition is always\
            \ false.\n   The canonical examples of these directives are\n   #if 0\
            \ (or #ifdef\n   notdef, though some find the latter\n   bletcherous)\
            \ and #endif in C.  Compare \n   comment out."
    pos: vt.
    title: condition out
-   content:
        section_1: " 1. The protective plastic bag that accompanies 3.5-inch microfloppy\n\
            \   diskettes.  Rarely, also used of (paper) disk envelopes.  Unlike the\
            \ write\n   protect tab, the condom (when left on) not only impedes the\
            \ practice of\n   SEX but has also been shown to have a high failure\n\
            \   rate as drive mechanisms attempt to access the disk \u2014 and can\
            \ even\n   fatally frustrate insertion.  "
        section_2: " 2. The protective cladding on a light pipe.\n   "
        section_3: " 3. keyboard condom: A\n   flexible, transparent plastic cover\
            \ for a keyboard, designed to provide\n   some protection against dust\
            \ and programming fluid\n   without impeding typing.  "
        section_4: " 4. elephant condom: the\n   plastic shipping bags used inside\
            \ cardboard boxes to protect hardware in\n   transit.  "
        section_5: " 5. n. obs. A dummy directory\n   /usr/tmp/sh, created to foil\
            \ the \n   Great Worm by exploiting a portability bug in one of its parts.\
            \  So\n   named in the title of a comp.risks article by Gene Spafford\
            \ during\n   the Worm crisis, and again in the text of The Internet Worm\n\
            \   Program: An Analysis, Purdue Technical Report\n   CSD-TR-823."
    pos: n.
    title: condom
-   content:
        section_1: " Common soundalike slang for \u2018computer\u2019.  Usually\n\
            \   encountered in compounds such as confuser\n   room, personal confuser,\n\
            \   confuser guru.  Usage: silly."
    pos: n.
    title: confuser
-   content:
        section_1: " [probably came into prominence with the appearance of the KL-10\
            \ (one\n   model of the PDP-10), none of whose connectors\n   matched\
            \ anything else] The tendency of manufacturers (or, by extension,\n  \
            \ programmers or purveyors of anything) to come up with new products that\n\
            \   don't fit together with the old stuff, thereby making you buy either\
            \ all\n   new stuff or expensive interface devices.(A closely related\
            \ phenomenon, with a slightly different intent, is\n   the habit manufacturers\
            \ have of inventing new screw heads so that only\n   Designated Persons,\
            \ possessing the magic screwdrivers, can remove covers\n   and make repairs\
            \ or install options.  A good 1990s example is the use of\n   Torx screws\
            \ for cable-TV set-top boxes.  Older Apple Macintoshes took this\n   one\
            \ step further, requiring not only a long Torx screwdriver but a\n   specialized\
            \ case-cracking tool to open the box.)In these latter days of open-systems\
            \ computing this term has fallen\n   somewhat into disuse, to be replaced\
            \ by the observation that\n   \u201CStandards are great!  There are so\
            \ many of them to choose\n   from!\u201D Compare backward combatability."
    pos: n.
    title: connector conspiracy
-   content:
        section_1: ' [from LISP] '
        section_2: " 1. vt. To add a new element to a\n   specified list, esp. at\
            \ the top.  \u201COK, cons picking a replacement\n   for the console TTY\
            \ onto the agenda.\u201D "
        section_3: " 2. cons up: vt. To synthesize from smaller pieces: \u201Cto\n\
            \   cons up an example\u201D."
        section_4: "In LISP itself, cons is the most\n   fundamental operation for\
            \ building structures.  It takes any two objects\n   and returns a dot-pair\
            \ or\n   two-branched tree with one object hanging from each branch. \
            \ Because the\n   result of a cons is an object, it can be used to build\
            \ binary trees of any\n   shape and complexity.  Hackers think of it as\
            \ a sort of universal\n   constructor, and that is where the jargon meanings\
            \ spring from."
    pos: vt.
    title: cons
-   content:
        section_1: " [very common] Edsger W. Dijkstra's note in the March 1968\n \
            \  Communications of the ACM, Goto Statement\n   Considered Harmful, fired\
            \ the first salvo in the structured\n   programming wars (text at http://www.acm.org/classics/).\n\
            \   As it  turns\n   out, the title under which the letter appeared was\
            \ actually\n   supplied by CACM's editor, Niklaus Wirth.  Amusingly, the\
            \ ACM considered\n   the resulting acrimony sufficiently harmful that\
            \ it will (by policy) no\n   longer print an article taking so assertive\
            \ a position against a coding\n   practice. (Years afterwards, a contrary\
            \ view was uttered in a CACM letter\n   called, inevitably, \u2018Goto\
            \ considered harmful\u2019\n   considered harmful''.  In the ensuing decades,\
            \ a large number\n   of both serious papers and parodies have borne titles\
            \ of the form\n   X considered Y.  The structured-programming wars\n \
            \  eventually blew over with the realization that both sides were wrong,\
            \ but\n   use of such titles has remained as a persistent minor in-joke\
            \ (the\n   \u2018considered silly\u2019 found at various places in this\
            \ lexicon is\n   related)."
    pos: adj.
    title: considered harmful
-   content:
        section_1: " 1. The operator's station of a mainframe.  In\n   times past,\
            \ this was a privileged location that conveyed godlike powers to\n   anyone\
            \ with fingers on its keys.  Under Unix and other modern timesharing\n\
            \   OSes, such privileges are guarded by passwords instead, and the console\
            \ is\n   just the tty the system was booted from.  Some of\n   the mystique\
            \ remains, however, and it is traditional for sysadmins to post\n   urgent\
            \ messages to all users from the console (on Unix, /dev/console).\n   "
        section_2: " 2. On microcomputer Unix boxes, the main screen and keyboard\
            \ (as\n   opposed to character-only terminals talking to a serial port).\
            \  Typically\n   only the console can do real graphics or run\n   X."
    pos: n.
    title: console
-   content:
        section_1: ' See terminal junkie.'
    pos: n.
    title: console jockey
-   content:
        section_1: " [by analogy with techspeak context-free] Used of a message that\
            \ adds\n   nothing to the recipient's knowledge.  Though this adjective\
            \ is sometimes\n   applied to flamage, it more usually connotes\n   derision\
            \ for communication styles that exalt form over substance or are\n   centered\
            \ on concerns irrelevant to the subject ostensibly at hand.  Perhaps\n\
            \   most used with reference to speeches by company presidents and other\n\
            \   professional manipulators.  \u201CContent-free?  Uh... that's\n  \
            \ anything printed on glossy paper.\u201D (See also \n   four-color glossies.)\
            \  \u201CHe gave a talk on the implications of\n   electronic networks\
            \ for postmodernism and the fin-de-siecle aesthetic.  It\n   was content-free.\u201D"
    pos: adj.
    title: content-free
-   content:
        section_1: " 1. \u201CStop whatever you are doing.\u201D From the interrupt\n\
            \   character used on many operating systems to abort a running program.\n\
            \   Considered silly.  "
        section_2: " 2. interj. Among BSD Unix\n   hackers, the canonical humorous\
            \ response to \u201CGive me a\n   break!\u201D"
    pos: vi.
    title: control-C
-   content:
        section_1: " \u201CStop talking.\u201D From the character used on some\n \
            \  operating systems to abort output but allow the program to keep on\
            \ running.\n   Generally means that you are not interested in hearing\
            \ anything more from\n   that person, at least on that topic; a standard\
            \ response to someone who is\n   flaming.  Considered silly.  Compare\n\
            \   control-S."
    pos: vi.
    title: control-O
-   content:
        section_1: " \u201CResume.\u201D From the ASCII DC1 or\n   XON character (the\
            \ pronunciation /X-on/ is therefore also used), used to\n   undo a previous\
            \ control-S."
    pos: vi.
    title: control-Q
-   content:
        section_1: " \u201CStop talking for a second.\u201D From the ASCII DC3 or\
            \ XOFF\n   character (the pronunciation /X-of/ is therefore also used).\
            \  Control-S\n   differs from control-O in that the person is asked\n\
            \   to stop talking (perhaps because you are on the phone) but will be\
            \ allowed\n   to continue when you're ready to listen to him \u2014 as\
            \ opposed to\n   control-O, which has more of the meaning of \u201CShut\
            \ up.\u201D\n   Considered silly."
    pos: vi.
    title: control-S
-   content:
        section_1: " [from amateur electronics and radio] A book of small code segments\n\
            \   that the reader can use to do various magic things\n   in programs.\
            \  Cookbooks, slavishly followed, can lead one into\n   voodoo programming,\
            \ but are useful for hackers\n   trying to monkey up small programs in\
            \ unknown\n   languages.  This function is analogous to the role of phrasebooks\
            \ in human\n   languages."
    pos: n.
    title: cookbook
-   content:
        section_1: " [Unix, by opposition from raw mode] The\n   normal character-input\
            \ mode, with interrupts enabled and with erase, kill\n   and other special-character\
            \ interpretations performed directly by the tty\n   driver.  Oppose raw\
            \ mode, \n   rare mode.  This term is techspeak under Unix but jargon\
            \ elsewhere;\n   other operating systems often have similar mode distinctions,\
            \ and the\n   raw/rare/cooked way of describing them has spread widely\
            \ along with the C\n   language and other Unix exports.  Most generally,\
            \ cooked mode may refer to any mode of a system\n   that does extensive\
            \ preprocessing before presenting data to a\n   program."
    pos: n.
    title: cooked mode
-   content:
        section_1: " A handle, transaction ID, or other token of agreement between\n\
            \   cooperating programs.  \u201CI give him a packet, he gives me back\
            \ a\n   cookie.\u201D The claim check you get from a dry-cleaning shop\
            \ is a\n   perfect mundane example of a cookie; the only thing it's useful\
            \ for is to\n   relate a later transaction to this one (so you get the\
            \ same clothes back).\n   Syn. magic cookie; see also \n   fortune cookie.\
            \  Now mainstream in the specific sense of web-browser\n   cookies."
    pos: n.
    title: cookie
-   content:
        section_1: " Original term, pre-Sesame-Street, for what is now universally\
            \ called\n   a cookie monster. A correspondent observes \u201CIn\n   those\
            \ days, hackers were actually getting their yucks from...sit\n   down\
            \ now...Andy Williams.  Yes, that Andy\n   Williams.  Seems he had a rather\
            \ hip (by the standards of the day) TV\n   variety show. One of the best\
            \ parts of the show was the recurring\n   \u2018cookie bear\u2019 sketch.\
            \ In these sketches, a guy in a bear suit\n   tried all sorts of tricks\
            \ to get a cookie out of Williams. The sketches\n   would always end with\
            \ Williams shrieking (and I don't mean figuratively),\n   \u2018No cookies!\
            \ Not now, not ever...NEVER!!!\u2019 And the bear\n   would fall down.\
            \  Great stuff.\u201D"
    pos: n. obs.
    title: cookie bear
-   content:
        section_1: " A collection of fortune cookies in a format\n   that facilitates\
            \ retrieval by a fortune program.  There are several\n   different cookie\
            \ files in public distribution, and site admins often\n   assemble their\
            \ own from various sources including this lexicon."
    pos: n.
    title: cookie file
-   content:
        section_1: " An area of memory set aside for storing\n   cookies.  Most commonly\
            \ heard in the Atari ST\n   community; many useful ST programs record\
            \ their presence by storing a\n   distinctive magic number in the jar.\
            \  Programs can\n   inquire after the presence or otherwise of other programs\
            \ by searching the\n   contents of the jar."
    pos: n.
    title: cookie jar
-   content:
        section_1: " [from the children's TV program Sesame\n   Street] Any of a family\
            \ of early (1970s) hacks reported on\n   TOPS-10, ITS,\n   Multics, and\
            \ elsewhere that would lock up either the\n   victim's terminal (on a\
            \ timesharing machine) or the\n   console (on a batch\n   mainframe),\
            \ repeatedly demanding \u201CI WANT A\n   COOKIE\u201D.  The required\
            \ responses ranged in complexity from\n   \u201CCOOKIE\u201D through \u201C\
            HAVE A COOKIE\u201D and upward.\n   Folklorist Jan Brunvand (see FOAF)\
            \ has described\n   these programs as urban legends (implying they probably\
            \ never existed) but\n   they existed, all right, in several different\
            \ versions.  See also\n   wabbit.  Interestingly, the term cookie monster\
            \ appears to be a\n   retcon; the original term was \n   cookie bear."
    pos: n.
    title: cookie monster
-   content:
        section_1: " [Apple; orig. fr. the intro to Tom Lehrer's song It Makes\n \
            \  A Fellow Proud To Be A Soldier]"
        section_2: " 1. [used ironically to indicate the speaker's lack of the quantity\n\
            \   in question] A mythical schedule slot for accomplishing tasks held\
            \ to be\n   unlikely or impossible.  Sometimes used to indicate that the\
            \ speaker is\n   interested in accomplishing the task, but believes that\
            \ the opportunity\n   will not arise.  \u201CI'll implement the automatic\
            \ layout stuff in my\n   copious free time.\u201D "
        section_3: " 2. [Archly] Time reserved for bogus or otherwise idiotic tasks,\
            \ such\n   as implementation of chrome, or the stroking of\n   suits.\
            \  \u201CI'll get back to him on that feature\n   in my copious free time.\u201D"
    pos: n.
    title: copious free time
-   content:
        section_1: " Conventional electron-carrying network cable with a core conductor\n\
            \   of copper \u2014 or aluminum!  Opposed to \n   light pipe or, say,\
            \ a short-range microwave link."
    pos: n.
    title: copper
-   content:
        section_1: " A class of methods for preventing incompetent pirates from stealing\n\
            \   software and legitimate customers from using it.  Considered silly."
    pos: n.
    title: copy protection
-   content:
        section_1: " 1. [play on copyright] Used to\n   describe an instance of a\
            \ copy-protected program that has been\n   \u2018broken\u2019; that is,\
            \ a copy with the copy-protection scheme\n   disabled.  Syn.  copywronged.\
            \  "
        section_2: " 2. Copy-protected software which is unusable because of some\
            \ bit-rot\n   or bug that has confused the anti-piracy check.  See also\
            \ \n   copy protection."
    pos: adj.
    title: copybroke
-   content:
        section_1: " [play on \u2018copyright\u2019 and \u2018copyleft\u2019] "
        section_2: " 1. The copyright notice carried by the various flavors of freeware\n\
            \   BSD.  According to Kirk McKusick at BSDCon 1999: \u201CThe way it\
            \ was\n   characterized politically, you had copyright, which is what\
            \ the big\n   companies use to lock everything up; you had copyleft, which\
            \ is free\n   software's way of making sure they can't lock it up; and\
            \ then Berkeley had\n   what we called \u2018copycenter\u2019, which is\
            \ \u2018take it down to\n   the copy center and make as many copies as\
            \ you want\u2019\u201D."
    pos: n.
    title: copycenter
-   content:
