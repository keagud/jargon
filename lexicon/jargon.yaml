-   content:
        section_1: " [Usenet] The archetype and model of all good\n   spam-fighters.\
            \ Once upon a time, the 'Moose would\n   send out spam-cancels and then\
            \ post notice anonymously to news.admin.policy, news.admin.misc, and alt.current-events.net-abuse.\
            \  The 'Moose\n   stepped to the fore on its own initiative, at a time\
            \ (mid-1994) when\n   spam-cancels were irregular and disorganized, and\
            \ behaved altogether\n   admirably \u2014 fair, even-handed, and quick\
            \ to respond to comments and\n   criticism, all without self-aggrandizement\
            \ or martyrdom.  Cancelmoose[tm]\n   quickly gained near-unanimous support\
            \ from the readership of all three\n   above-mentioned groups.Nobody knows\
            \ who Cancelmoose[tm] really is, and there aren't even any\n   good rumors.\
            \  However, the 'Moose now has an e-mail address\n   (<moose@cm.org>)\
            \ and a web site (http://www.cm.org/.)  By early 1995,\n   others had\
            \ stepped into the spam-cancel business, and appeared to be\n   comporting\
            \ themselves well, after the 'Moose's manner. The 'Moose has now\n   gotten\
            \ out of the business, and is more interested in ending spam (and\n  \
            \ cancels) entirely."
