    title: real operating system
-   content:
        section_1: " 1. [techspeak] adj. Describes an\n   application which requires\
            \ a program to respond to stimuli within some\n   small upper limit of\
            \ response time (typically milli- or microseconds).\n   Process control\
            \ at a chemical plant is the canonical\n   example.  Such applications\
            \ often require special operating systems\n   (because everything else\
            \ must take a back seat to response time) and\n   speed-tuned hardware.\
            \  "
        section_2: " 2. adv. In jargon, refers to\n   doing something while people\
            \ are watching or waiting.  \u201CI asked her\n   how to find the calling\
            \ procedure's program counter on the stack and she\n   came up with an\
            \ algorithm in real time.\u201D"
    pos: adj.
    title: real time
-   content:
        section_1: " 1. A commercial user.  One who is paying real\n   money for his\
            \ computer usage.  "
        section_2: " 2. A non-hacker.  Someone using the system for an explicit purpose\n\
            \   (a research project, a course, etc.)  other than pure exploration.\
            \  See\n   user.  Hackers who are also students may also be\n   real users.\
            \  \u201CI need this fixed so I can do a problem set.  I'm not\n   complaining\
            \ out of randomness, but as a real user.\u201D See also\n   luser."
    pos: n.
    title: real user
-   content:
        section_1: " 1. The simplest kind of test of software or hardware; doing the\n\
