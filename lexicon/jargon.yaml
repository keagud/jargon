-   content:
        section_1: ' 1. Two bits; syn. for quarter,

            crumb, tayste.  '
        section_2: " 2. A four-pack of anything (compare hex,\n   sense 2).  "
        section_3: " 3. The rectangle or box glyph used in the APL language for various\n\
            \   arcane purposes mostly related to I/O.  Former Ivy-Leaguers and Oxford\n\
            \   types are said to associate it with nostalgic memories of dear old\n\
