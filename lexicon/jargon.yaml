            \   and very slow LAN technology from IBM that lost the standards war\
            \ to\n   Ethernet.  Though token-ring survives in a few niche markets\
            \ (such as\n   factory automation) that put a high premium on resistance\
            \ to electrical\n   noise, the term is now (2000) primarily historical."
