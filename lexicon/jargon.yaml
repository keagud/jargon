-   content:
        section_1: " [common] Also bit decay.  Hypothetical\n   disease the existence\
            \ of which has been deduced from the observation that\n   unused programs\
            \ or features will often stop working after sufficient time\n   has passed,\
            \ even if \u2018nothing has changed\u2019.  The theory explains\n   that\
            \ bits decay as if they were radioactive.  As time passes, the contents\n\
            \   of a file or the code in a program will become increasingly garbled.There\
            \ actually are physical processes that produce such effects\n   (alpha\
            \ particles generated by trace radionuclides in ceramic chip packages,\n\
            \   for example, can change the contents of a computer memory unpredictably,\n\
            \   and various kinds of subtle media failures can corrupt files in mass\n\
            \   storage), but they are quite rare (and computers are built with\n\
            \   error-detecting circuitry to compensate for them).  The notion long\
            \ favored\n   among hackers that cosmic rays are among the causes of such\
            \ events turns\n   out to be a myth; see the cosmic rays entry for\n \
            \  details.The term software rot is almost synonymous.\n   Software rot\
            \ is the effect, bit rot the notional cause."
    pos: n.
    title: bit rot
-   content:
        section_1: ' [very common] '
