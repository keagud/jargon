-   content:
        section_1: ' [from the insecticide para-dichloro-diphenyl-trichloroethene]

            '
        section_2: " 1. Generic term for a program that assists in debugging other\n\
            \   programs by showing individual machine instructions in a readable\
            \ symbolic\n   form and letting the user change them.  In this sense the\
            \ term DDT is now\n   archaic, having been widely displaced by debugger\
            \ or names of individual programs like\n   adb, sdb,\n   dbx, or gdb.\
            \  "
        section_3: " 2. [ITS] Under MIT's fabled ITS operating\n   system, DDT (running\
            \ under the alias HACTRN, a six-letterism for\n   \u2018Hack Translator\u2019\
            ) was also used as the\n   shell or top level command language used to\
            \ execute\n   other programs.  "
        section_4: " 3. Any one of several specific DDTs (sense 1) supported on early\n\
            \   DEC hardware and CP/M.  The PDP-10 Reference\n   Handbook (1969) contained\
            \ a footnote on the first page of the documentation\n   for DDT that illuminates\
            \ the origin of the term:Historical footnote: DDT was developed at MIT\
            \ for the PDP-1\ncomputer in 1961.  At that time DDT stood for \u201C\
            DEC Debugging\nTape\u201D.  Since then, the idea of an on-line debugging\
            \ program has\npropagated throughout the computer industry.  DDT programs\
            \ are now\navailable for all DEC computers.  Since media other than tape\
            \ are\nnow frequently used, the more descriptive name \u201CDynamic Debugging\n\
            Technique\u201D has been adopted, retaining the DDT abbreviation.  Confusion\n\
            between DDT-10 and another well known pesticide,\ndichloro-diphenyl-trichloroethane\
            \ \nC14H9Cl5\nshould be minimal since each attacks a\ndifferent, and apparently\
            \ mutually exclusive, class of bugs.(The \u2018tape\u2019 referred to\
            \ was, incidentally, not magnetic\n   but paper.)  Sadly, this quotation\
            \ was removed from later editions of the\n   handbook after the suits\
            \ took over and\n   DEC became much more\n   \u2018businesslike\u2019\
            .The history above is known to many old-time hackers.  But there's\n \
            \  more: Peter Samson, compiler of the original TMRC\n   lexicon, reports\
            \ that he named DDT\n   after a similar tool on the TX-0 computer, the\
            \ direct ancestor of the PDP-1\n   built at MIT's Lincoln Lab in 1957.\
            \  The debugger on that ground-breaking\n   machine (the first transistorized\
            \ computer) rejoiced in the name FLIT\n   (FLexowriter Interrogation Tape).\
            \  Flit was for many years the trade-name\n   of a popular insecticide."
    pos: n.
    title: DDT
-   content:
        section_1: " The hexadecimal word-fill pattern for freshly allocated memory\
            \ under\n   a number of IBM environments, including the RS/6000.  Some\
            \ modern debugging\n   tools deliberately fill freed memory with this\
            \ value as a way of converting\n   heisenbugs into Bohr bugs.\n   As in\
            \ \u201CYour program is DEADBEEF\u201D (meaning gone, aborted,\n   flushed\
            \ from memory); if you start from an odd half-word boundary, of\n   course,\
            \ you have BEEFDEAD.  See also the anecdote under\n   fool and \n   dead\
            \ beef attack."
    pos: n.
    title: DEADBEEF
-   content:
        section_1: " n. Commonly used abbreviation\n   for Digital Equipment Corporation,\
            \ later deprecated by DEC itself in favor\n   of \u201CDigital\u201D and\
            \ now entirely obsolete following the buyout by\n   Compaq.  Before the\
            \ killer micro revolution of the\n   late 1980s, hackerdom was closely\
            \ symbiotic with DEC's pioneering\n   timesharing machines.  The first\
            \ of the group of cultures described by this\n   lexicon nucleated around\
            \ the PDP-1 (see TMRC).\n   Subsequently, the PDP-6, PDP-10,\n   PDP-20,\
            \ PDP-11 and\n   VAX were all foci of large and important hackerdoms,\n\
            \   and DEC machines long dominated the ARPANET and Internet machine\n\
            \   population.  DEC was the technological leader of the minicomputer\
            \ era\n   (roughly 1967 to 1987), but its failure to embrace microcomputers\
            \ and Unix\n   early cost it heavily in profits and prestige after\n \
            \  silicon got cheap.  Nevertheless, the microprocessor\n   design tradition\
            \ owes a major debt to the PDP-11\n   instruction set, and every one of\
            \ the major general-purpose microcomputer\n   OSs so far (CP/M, MS-DOS,\
            \ Unix, OS/2, Windows NT) was either genetically\n   descended from a\
            \ DEC OS, or incubated on DEC hardware, or both.\n   Accordingly, DEC\
            \ was for many years still regarded with a certain wry\n   affection even\
            \ among many hackers too young to have grown up on DEC\n   machines."
    pos: n.
    title: DEC
