    pos: n.
    title: squirrelcide
-   content:
        section_1: " The set of things a person has to do in the future.  One speaks\
            \ of\n   the next project to be attacked as having risen to the top of\
            \ the stack.\n   \u201CI'm afraid I've got real work to do, so this'll\
            \ have to be pushed\n   way down on my stack.\u201D \u201CI haven't done\
            \ it yet because every\n   time I pop my stack something new gets pushed.\u201D\
            \ If you are\n   interrupted several times in the middle of a conversation,\
            \ \u201CMy stack\n   overflowed\u201D means \u201CI forget what we were\
            \ talking\n   about.\u201D The implication is that more items were pushed\
            \ onto the\n   stack than could be remembered, so the least recent items\
            \ were lost.  The\n   usual physical example of a stack is to be found\
            \ in a cafeteria: a pile of\n   plates or trays sitting on a spring in\
            \ a well, so that when you put one on\n   the top they all sink down,\
            \ and when you take one off the top the rest\n   spring up a bit.  See\
            \ also push and\n   pop.(The Art of Computer Programming, second\n   edition,\
            \ vol. 1, p. 236) says:Many people who realized the\n   importance of\
            \ stacks and queues independently have given other names to\n   these\
            \ structures: stacks have been called push-down lists, reversion\n   storages,\
            \ cellars, nesting stores, piles, last-in-first-out\n   (\u201CLIFO\u201D\
            ) lists, and even yo-yo lists!\n   The term \u201Cstack\u201D was originally\
            \ coined by Edsger \n   Dijkstra, who was quite proud of it."
    pos: n.
    title: stack
-   content:
        section_1: " Some processor architectures are said to \u2018puke their guts\
            \ onto\n   the stack\u2019 to save their internal state during exception\
            \ processing.\n   The Motorola 68020, for example, regurgitates up to\
            \ 92 bytes on a bus\n   fault.  On a pipelined machine, this can take\
            \ a while."
    pos: n.
    title: stack puke
