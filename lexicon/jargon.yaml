-   content:
        section_1: " 1. Computer simulations that use 3-D graphics and devices such\
            \ as\n   the Dataglove to allow the user to interact with the simulation.\
            \  See\n   cyberspace.  "
        section_2: " 2. A form of network interaction incorporating aspects of\n \
            \  role-playing games, interactive theater, improvisational comedy, and\n\
            \   \u2018true confessions\u2019 magazines.  In a virtual reality forum\
            \ (such\n   as Usenet's alt.callahans\n   newsgroup or the MUD experiments\
            \ on Internet),\n   interaction between the participants is written like\
            \ a shared novel\n   complete with scenery, foreground\n   characters\
            \ that may be personae utterly unlike the people who\n   write them, and\
            \ common background\n   characters manipulable by all parties.  The one\
            \ iron law is that\n   you may not write irreversible changes to a character\
            \ without the consent\n   of the person who \u2018owns\u2019 it.  Otherwise\
            \ anything goes.  See\n   bamf, cyberspace,\n   teledildonics."
    pos: n.
    title: virtual reality
