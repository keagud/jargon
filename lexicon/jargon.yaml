-   content:
        section_1: " 1. [from Virtual Address eXtension] The most successful minicomputer\n\
            \   design in industry history, possibly excepting its immediate ancestor,\
            \ the\n   PDP-11.  Between its release in 1978 and its eclipse\n   by\
            \ killer micros after about 1986, the VAX was\n   probably the hacker's\
            \ favorite machine of them all, esp. after the 1982\n   release of 4.2\
            \ BSD Unix (see BSD).  Especially noted\n   for its large, assembler-programmer-friendly\
            \ instruction set \u2014 an\n   asset that became a liability after the\
            \ RISC revolution.It is worth noting that the standard plural of VAX was\n\
            \   \u2018vaxen\u2019 and that VAX system operators were sometimes referred\n\
            \   to as \u2018vaxherds\u2019"
        section_2: " 2. A major brand of vacuum cleaner in Britain.  Cited here because\n\
            \   its sales pitch, \u201CNothing sucks like a VAX!\u201D became a sort\
            \ of\n   battle-cry of RISC partisans.  It is even sometimes claimed that\
            \ DEC\n   actually entered a cross-licensing deal with the vacuum-Vax\
            \ people that\n   allowed them to market VAX computers in the U.K. in\
            \ return for not\n   challenging the vacuum cleaner trademark in the U.S.A\
            \ rival brand actually pioneered the slogan: its original form was\n \
            \  \u201CNothing sucks like Electrolux\u201D.  It has apparently become\
            \ a\n   classic example (used in advertising textbooks) of the perils\
            \ of not\n   knowing the local idiom.  But in 1996, the press manager\
            \ of Electrolux AB,\n   while confirming that the company used this slogan\
            \ in the late 1960s, also\n   tells us that their marketing people were\
            \ fully aware of the possible\n   double entendre and intended it to gain\
            \ attention.And gain attention it did \u2014 the VAX-vacuum-cleaner people\n\
            \   thought the slogan a sufficiently good idea to copy it.  Several British\n\
            \   hackers report that VAX's promotions used it in 1986--1987, and we\
            \ have one\n   report from a New Zealander that the infamous slogan surfaced\
            \ there in TV\n   ads for the product in 1992."
    pos: n.
    title: VAX
