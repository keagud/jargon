            \   fisking, anti-idiotarianism)\n   are recorded in this lexicon for\
            \ flavor.  Bloggers often divide themselves\n   into warbloggers and techbloggers.\
            \ The techbloggers write about technology\n   and technology policy, while\
            \ the warbloggers are more politically focused\n   and tend to be preoccupied\
            \ with U.S. and world response to the post-9/11\n   war against terrorism.\
            \  The overlap with hackerdom is heaviest among the\n   techbloggers,\
            \ but several of the most prominent warbloggers are also\n   hackers.\
            \  Bloggers in general tend to be aware of and sympathetic to the\n  \
            \ hacker culture."
