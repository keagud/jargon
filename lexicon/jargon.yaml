    title: GoAT
-   content:
        section_1: " [Usenet] \u201CAs a Usenet discussion grows longer, the probability\n\
            \   of a comparison involving Nazis or Hitler approaches one.\u201D There\
            \ is\n   a tradition in many groups that, once this occurs, that thread\
            \ is over, and\n   whoever mentioned the Nazis has automatically lost\
            \ whatever argument was in\n   progress.  Godwin's Law thus practically\
            \ guarantees the existence of an\n   upper bound on thread length in those\
            \ groups.  However there is also a\n   widely- recognized codicil that\
            \ any intentional\n   triggering of Godwin's Law in order to invoke its\
            \ thread-ending effects\n   will be unsuccessful.  Godwin himself has\
            \ discussed\n   the subject.  See also Formosa's Law."
    pos: prov.
    title: Godwin's Law
-   content:
        section_1: ' [from Japan''s national hero] '
