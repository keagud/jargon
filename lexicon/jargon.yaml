-   content:
        section_1: " [from wart by analogy with\n   misbug] A feature that\n   superficially\
            \ appears to be a wart but has been\n   determined to be the Right Thing.\
            \  For example, in\n   some versions of the EMACS text editor, the\n \
            \  \u2018transpose characters\u2019 command exchanges the character under\n\
            \   the cursor with the one before it on the screen,\n   except when the\
            \ cursor is at the end of a line, in\n   which case the two characters\
            \ before the cursor are exchanged.  While this\n   behavior is perhaps\
            \ surprising, and certainly inconsistent, it has been\n   found through\
            \ extensive experimentation to be what most users want.  This\n   feature\
            \ is a miswart."
    pos: n.
    title: miswart
