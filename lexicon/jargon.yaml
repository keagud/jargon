    title: Get a life!
-   content:
        section_1: " In 1996 when this entry first entered the File, it was the typical\n\
            \   hacker response to news that somebody is having trouble getting work\
            \ done\n   on a system that (a) was single-tasking, (b) had no hard disk,\
            \ or (c) had\n   an address space smaller than 16 megabytes.  In 2003\
            \ anything less powerful\n   than a 500MHz Pentium with a multi-gigabyte\
            \ hard disk would probably be\n   similarly written off. The threshold\
            \ for \u2018real computer\u2019 rises\n   with time.  See bitty box and\n\
            \   toy."
