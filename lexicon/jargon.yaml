-   content:
        section_1: ' (also mail bomb) [Usenet] '
        section_2: " 1. v. To send, or urge others to\n   send, massive amounts of\
            \ email to a single system or\n   person, esp. with intent to crash or\
            \ spam the\n   recipient's system.  Sometimes done in retaliation for\
            \ a perceived serious\n   offense.  Mailbombing is itself widely regarded\
            \ as a serious offense\n   \u2014 it can disrupt email traffic or other\
            \ facilities for innocent users\n   on the victim's system, and in extreme\
            \ cases, even at upstream sites.\n   "
        section_3: " 2. n. An automatic procedure\n   with a similar effect.  "
        section_4: " 3. n. The mail sent.  Compare\n   letterbomb, nastygram,\n  \
            \ BLOB (sense 2),\n   list-bomb."
    pos: v.
    title: mailbomb
-   content:
        section_1: ' (often shortened in context to list)'
        section_2: " 1. An email address that is an alias (or\n   macro, though that\
            \ word is never used in this\n   connection) for many other email addresses.\
            \  Some mailing lists are simple\n   reflectors, redirecting mail sent\
            \ to\n   them to the list of recipients.  Others are filtered by humans\
            \ or programs\n   of varying degrees of sophistication; lists filtered\
            \ by humans are said to\n   be moderated.  "
        section_3: " 2. The people who receive your email when you send it to such\
            \ an\n   address."
        section_4: "Mailing lists are one of the primary forms of hacker interaction,\n\
            \   along with Usenet.  They predate Usenet, having\n   originated with\
            \ the first UUCP and ARPANET connections.  They are often\n   used for\
            \ private information-sharing on topics that would be too\n   specialized\
            \ for or inappropriate to public Usenet groups.  Though some of\n   these\
            \ maintain almost purely technical content (such as the Internet\n   Engineering\
            \ Task Force mailing list), others (like the\n   \u2018sf-lovers\u2019\
            \ list maintained for many years by Saul Jaffe) are\n   recreational,\
            \ and many are purely social.  Perhaps the most infamous of the\n   social\
            \ lists was the eccentric bandykin distribution; its latter-day progeny,\n\
            \   lectroids and tanstaafl, still include a number of the\n   oddest\
            \ and most interesting people in hackerdom.Mailing lists are easy to create\
            \ and (unlike Usenet) don't tie up a\n   significant amount of machine\
            \ resources (until they get very large, at\n   which point they can become\
            \ interesting torture tests for mail software).\n   Thus, they are often\
            \ created temporarily by working groups, the members of\n   which can\
            \ then collaborate on a project without ever needing to meet\n   face-to-face.\
            \  Much of the material in this lexicon was criticized and\n   polished\
            \ on just such a mailing list (called \u2018jargon-friends\u2019),\n \
            \  which included all the co-authors of Steele-1983."
    pos: n.
    title: mailing list
