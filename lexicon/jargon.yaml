-   content:
        section_1: " A unit of talking speed, abbreviated mL.  Most people run about\
            \ 200\n   milliLampsons.  The eponymous Butler Lampson (a CS theorist\
            \ and systems\n   implementor highly regarded among hackers) goes at 1000.\
            \  A few people\n   speak faster.  This unit is sometimes used to compare\
            \ the (sometimes widely\n   disparate) rates at which people can generate\
            \ ideas and actually emit them\n   in speech.  For example, noted computer\
            \ architect C. Gordon Bell (designer\n   of the PDP-11) is said, with\
            \ some awe, to think at about 1200 mL but only\n   talk at about 300;\
            \ he is frequently reduced to fragments of sentences as\n   his mouth\
            \ tries to keep up with his speeding brain."
    pos: n.
