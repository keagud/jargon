        section_1: " [IRC] Someone who is endowed with privileges on a particular\n\
            \   IRC channel; commonly abbreviated chanop or CHOP or just op (as of\
            \ 2000 these short forms have almost\n   crowded out the parent usage).\
            \  These privileges include the right to\n   kick users, to change various\
            \ status bits, and to\n   make others into CHOPs."
