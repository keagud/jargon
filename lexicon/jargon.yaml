-   content:
        section_1: "1. [RPI] Renssaleer Polytechnic Institute local slang roughly\n\
            \   equivalent to the positive sense of geek,\n   referring to people\
            \ who prefer technical hobbies to socializing."
        section_2: "2. In older usage at RPI, the term signified someone new to college\n\
            \   life, fresh out of high school, and wet behind the ears."
        section_3: "An IEEE Spectrum article (4/95, page 16) once derived\n   \u2018\
            nerd\u2019 in its variant form \u2018knurd\u2019 from the word\n   \u2018\
            drunk\u2019 backwards; this etymology was common at RPI. Though it\n \
            \  is commonly confused with nerd, it appears these\n   words have separate\
            \ origins (compare the\n   kluge/kludge pair)."
    pos: n.
    title: knurd
-   content:
        section_1: " A Zen teaching riddle.  Classically, koans are attractive paradoxes\n\
            \   to be meditated on; their purpose is to help one to enlightenment\
            \ by\n   temporarily jamming normal cognitive processing so that something\
            \ more\n   interesting can happen (this practice is associated with Rinzai\
            \ Zen\n   Buddhism).  Defined here because hackers are very fond of the\
            \ koan form and\n   compose their own koans for humorous and/or enlightening\
            \ effect.  See\n   Some AI Koans, \n   has the X nature, hacker humor."
    pos: n.
    title: koan
-   content:
        section_1: " [Usenet; originally and more formally, net.kook] Term used to\
            \ describe a regular\n   poster who continually posts messages with no\
            \ apparent grounding in\n   reality.  Different from a troll, which implies\
            \ a\n   sort of sly wink on the part of a poster who knows better, kooks\
            \ really\n   believe what they write, to the extent that they believe\
            \ anything.The kook trademark is paranoia and grandiosity.  Kooks will\
            \ often\n   build up elaborate imaginary support structures, fake corporations\
            \ and the\n   like, and continue to act as if those things are real even\
            \ after their\n   falsity has been documented in public.While they may\
            \ appear harmless, and are usually filtered out by the\n   other regular\
            \ participants in a newsgroup of mailing list, they can still\n   cause\
            \ problems because the necessity for these measures is not immediately\n\
            \   apparent to newcomers; there are several instances on record, for\
            \ example,\n   of journalists writing stories with quotes from kooks who\
            \ caught them\n   unaware.An entertaining web page chronicling the activities\
            \ of many notable\n   kooks can be found at http://www.crank.net/usenet.html."
    pos: ''
    title: kook
-   content:
        section_1: " [from the then-large number of Usenet\nVAXen with names of the\
            \ form foovax] Originally, a fictitious Usenet site\n   at the Kremlin,\
            \ announced on April 1, 1984 in a posting ostensibly\n   originated there\
            \ by Soviet leader Konstantin Chernenko.  The  posting\n   was actually\
            \ forged by Piet Beertema as an April Fool's joke.  Other\n   fictitious\
            \ sites mentioned in the hoax were moskvax and kgbvax.\n   This was probably\
            \ the funniest of the many April Fool's forgeries\n   perpetrated on Usenet\
            \ (which has negligible security against them), because\n   the notion\
            \ that Usenet might ever penetrate the Iron Curtain seemed so\n   totally\
            \ absurd at the time.In fact, it was only six years later that the first\
            \ genuine site in\n   Moscow, demos.su, joined Usenet.\n   Some readers\
            \ needed convincing that the postings from it weren't just\n   another\
            \ prank.  Vadim Antonov, senior programmer at Demos and the major\n  \
            \ poster from there up to mid-1991, was quite aware of all this, referred\
            \ to\n   it frequently in his own postings, and at one point twitted some\
            \ credulous\n   readers by blandly asserting that he was a\n   hoax!Eventually\
            \ he even arranged to have the domain's gateway site named\n   kremvax,\
            \ thus neatly turning\n   fiction into fact and demonstrating that the\
            \ hackish sense of humor\n   transcends cultural barriers.  [Mr. Antonov\
            \ also contributed the\n   Russian-language material for this lexicon.\
            \ \u2014ESR]In an even more ironic historical footnote, kremvax became\
            \ an electronic center of the\n   anti-communist resistance during the\
            \ bungled hard-line coup of August 1991.\n   During those three days the\
            \ Soviet UUCP network centered on kremvax became the only trustworthy\
            \ news\n   source for many places within the USSR.  Though the sysops\
            \ were\n   concentrating on internal communications, cross-border postings\
            \ included\n   immediate transliterations of Boris Yeltsin's decrees condemning\
            \ the coup\n   and eyewitness reports of the demonstrations in Moscow's\
            \ streets.  In those\n   hours, years of speculation that totalitarianism\
            \ would prove unable to\n   maintain its grip on politically-loaded information\
            \ in the age of computer\n   networking were proved devastatingly accurate\
            \ \u2014 and the original\n   kremvax joke became a reality as\n   Yeltsin\
            \ and the new Russian revolutionaries of glasnost and perestroika made\
            \ kremvax one of the timeliest means of their\n   outreach to the West."
    pos: n.
    title: kremvax
