    title: Gates's Law
-   content:
        section_1: " Pejorative name for some versions of the GNU\n   project copyleft\
            \ or General Public License (GPL),\n   which requires that any tools or\
            \ apps incorporating\n   copylefted code must be source-distributed on\
            \ the same anti-proprietary\n   terms as GNU stuff.  Thus it is alleged\
            \ that the copyleft\n   \u2018infects\u2019 software generated with GNU\
            \ tools, which may in turn\n   infect other software that reuses any of\
            \ its code.  The Free Software\n   Foundation's official position is that\
            \ copyright law limits the scope of\n   the GPL to \u201Cprograms textually\
            \ incorporating significant amounts of\n   GNU code\u201D, and that the\
            \ \u2018infection\u2019 is not passed on to\n   third parties unless actual\
            \ GNU source is transmitted.  Nevertheless,\n   widespread suspicion that\
            \ the copyleft language is\n   \u2018boobytrapped\u2019 has caused many\
            \ developers to avoid using GNU\n   tools and the GPL.  Changes in the\
            \ language of the version 2.0 GPL did not\n   eliminate this problem."
    pos: n.
    title: General Public Virus
