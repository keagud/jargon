-   content:
        section_1: " The mother of all networks.  First incarnated beginning in 1969\
            \ as\n   the ARPANET, a U.S. Department of Defense research testbed. \
            \ Though it has\n   been widely believed that the goal was to develop\
            \ a network architecture\n   for military command-and-control that could\
            \ survive disruptions up to and\n   including nuclear war, this is a myth;\
            \ in fact, ARPANET was conceived from\n   the start as a way to get most\
            \ economical use out of then-scarce\n   large-computer resources.  Robert\
            \ Herzfeld, who was director of ARPA at \n   the time, has been at some\
            \ pains to debunk the \n   \u201Csurvive-a-nuclear-war\u201D myth, but\
            \ it seems unkillable.As originally imagined, ARPANET's major use would\
            \ have been to\n   support what is now called remote login and more sophisticated\
            \ forms of\n   distributed computing, but the infant technology of electronic\
            \ mail quickly\n   grew to dominate actual usage.  Universities, research\
            \ labs and defense\n   contractors early discovered the Internet's potential\
            \ as a medium of\n   communication between humans and linked up in steadily\n\
            \   increasing numbers, connecting together a quirky mix of academics,\
            \ techies,\n   hippies, SF fans, hackers, and anarchists.  The roots of\
            \ this lexicon lie\n   in those early years.Over the next quarter-century\
            \ the Internet evolved in many ways. The\n   typical machine/OS combination\
            \ moved from DEC\nPDP-10s and PDP-20s, running\n   TOPS-10 and TOPS-20,\
            \ to\n   PDP-11s and VAXen and Suns running\n   Unix, and in the 1990s\
            \ to Unix on Intel\n   microcomputers.  The Internet's protocols grew\
            \ more capable, most notably\n   in the move from NCP/IP to TCP/IP in\
            \ 1982 and the\n   implementation of Domain Name Service in 1983.  It\
            \ was around this time\n   that people began referring to the collection\
            \ of interconnected networks\n   with ARPANET at its core as \u201Cthe\
            \ Internet\u201D.The ARPANET had a fairly strict set of participation\
            \ guidelines --\n   connected institutions had to be involved with a DOD-related\
            \ research\n   project.  By the mid-80s, many of the organizations clamoring\
            \ to join\n   didn't fit this profile.  In 1986, the National Science\
            \ Foundation built\n   NSFnet to open up access to its five regional supercomputing\
            \ centers;\n   NSFnet became the backbone of the Internet, replacing the\
            \ original ARPANET\n   pipes (which were formally shut down in 1990).\
            \  Between 1990 and late 1994\n   the pieces of NSFnet were sold to major\
            \ telecommunications companies until\n   the Internet backbone had gone\
            \ completely commercial.That year, 1994, was also the year the mainstream\
            \ culture discovered\n   the Internet.  Once again, the killer app was\
            \ not\n   the anticipated one \u2014 rather, what caught the public imagination\
            \ was\n   the hypertext and multimedia features of the World Wide Web.\
            \  Subsequently\n   the Internet has seen off its only serious challenger\
            \ (the OSI protocol\n   stack favored by European telecoms monopolies)\
            \ and is in the process of\n   absorbing into itself many of the proprietary\
            \ networks built during the\n   second wave of wide-area networking after\
            \ 1980.  By 1996 it had become a\n   commonplace even in mainstream media\
            \ to predict that a globally-extended\n   Internet would become the key\
            \ unifying communications technology of the\n   next century. See also\
            \ the network."
    pos: n.
    title: Internet
