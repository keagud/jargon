        section_1: " [via the technical term virtual\n   memory, prob.: from the term\
            \ virtual\n   image in optics] "
        section_2: " 1. Common alternative to logical; often used\n   to refer to\
            \ the artificial objects (like addressable virtual memory larger\n   than\
            \ physical memory) simulated by a computer system as a convenient way\
            \ to\n   manage access to shared resources.  "
        section_3: " 2. Simulated; performing the functions of something that isn't\n\
            \   really there.  An imaginative child's doll may be a virtual playmate.\n\
            \   Oppose real."
    pos: adj.
    title: virtual
-   content:
        section_1: " (also logical Friday) The last\n   day before an extended weekend,\
            \ if that day is not a \u2018real\u2019\n   Friday.  For example, the\
            \ U.S. holiday Thanksgiving is always on a\n   Thursday.  The next day\
            \ is often also a holiday or taken as an extra day\n   off, in which case\
            \ Wednesday of that week is a virtual Friday (and Thursday\n   is a virtual\
            \ Saturday, as is Friday).  There are also virtual Mondays that are actually\
            \ Tuesdays,\n   after the three-day weekends associated with many national\
            \ holidays in the\n   U.S."
    pos: n.
    title: virtual Friday
