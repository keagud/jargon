        section_2: " 2. A pastime similar to banging one's head against a wall, but\
            \ with\n   fewer opportunities for reward.  "
        section_3: ' 3. The most fun you can have with your clothes on.  '
        section_4: ' 4. The least fun you can have with your clothes off.'
    pos: n.
    title: programming
