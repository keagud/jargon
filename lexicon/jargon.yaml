-   content:
        section_1: " An error in a program's dynamic-store allocation logic that causes\n\
            \   it to fail to reclaim discarded memory, leading to eventual collapse\
            \ due to\n   memory exhaustion.  Also (esp. at CMU) called \n   core leak.\
            \  These problems were severe on older machines with small,\n   fixed-size\
            \ address spaces, and special \u201Cleak detection\u201D tools\n   were\
            \ commonly written to root them out.  With the advent of virtual memory,\n\
            \   it is unfortunately easier to be sloppy about wasting a bit of memory\n\
            \   (although when you run out of memory on a VM machine, it means you've\
            \ got a\n   real leak!).  See aliasing bug,\n   fandango on core, \n \
            \  smash the stack, precedence lossage,\n   overrun screw, leaky heap,\n\
            \   leak."
    pos: n.
    title: memory leak
-   content:
        section_1: " [XEROX PARC] Writing through a pointer that doesn't point to\
            \ what\n   you think it does.  This occasionally reduces your memory to\
            \ a rubble of\n   bits.  Note that this is subtly different from (and\
            \ more general than)\n   related terms such as a memory leak or\n   fandango\
            \ on core because it doesn't imply an\n   allocation error or overrun\
            \ condition."
    pos: n.
    title: memory smash
-   content:
        section_1: " Notional disease suffered by software with an obsessively\n \
            \  simple-minded menu interface and no escape.  Hackers find this intensely\n\
            \   irritating and much prefer the flexibility of command-line or\n  \
            \ language-style interfaces, especially those customizable via macros\
            \ or a\n   special-purpose language in which one can encode useful hacks.\
            \  See\n   user-obsequious, \n   drool-proof paper, WIMP environment,\
            \ \n   for the rest of us."
    pos: n.
    title: menuitis
-   content:
        section_1: " [semi-obsolescent now that DOS is] Derisory term for MS-DOS.\
            \  Often\n   followed by the ritual banishing \u201CJust say No!\u201D\
            \ See\n   MS-DOS.  Most hackers (even many MS-DOS hackers)\n   loathed\
            \ MS-DOS for its single-tasking nature, its limits on application\n  \
            \ size, its nasty primitive interface, and its ties to IBMness and\n \
            \  Microsoftness (see fear and loathing).  Also\n   mess-loss, messy-dos,\
            \ mess-dog, mess-dross, mush-dos, and various combinations thereof.  In\n\
            \   Ireland and the U.K. it is even sometimes called \u2018Domestos\u2019\
            \n   after a brand of toilet cleanser."
    pos: n.
    title: mess-dos
-   content:
        section_1: " [from analytic philosophy] One level of description up.  A\n\
            \   metasyntactic variable is a variable in notation used to describe\
            \ syntax,\n   and meta-language is language used to describe language.\
            \  This is difficult\n   to explain briefly, but much hacker humor turns\
            \ on deliberate confusion\n   between meta-levels.  See hacker humor."
    pos: pref.
    title: meta
-   content:
        section_1: " The top bit of an 8-bit character, which is on in character values\n\
            \   128--255.  Also called high bit, \n   alt bit.  Some terminals and\
            \ consoles (see \n   space-cadet keyboard) have a META shift key.  Others\
            \ (including,\n   mirabile dictu, keyboards on IBM PC-class machines)\n\
            \   have an ALT key.  See also bucky bits.Historical note: although in\
            \ modern usage shaped by a universe of\n   8-bit bytes the meta bit is\
            \ invariably hex 80 (octal 0200), things were\n   different on earlier\
            \ machines with 36-bit words and 9-bit bytes.  The MIT\n   and Stanford\
            \ keyboards (see space-cadet keyboard)\n   generated hex 100 (octal 400)\
            \ from their meta keys."
