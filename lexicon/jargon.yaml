-   content:
        section_1: " [MIT, Stanford: by analogy with NP-complete (see NP-)]\n   Used\
            \ to describe problems or subproblems in AI, to indicate that the\n  \
            \ solution presupposes a solution to the \u2018strong AI problem\u2019\
            \n   (that is, the synthesis of a human-level intelligence).  A problem\
            \ that is\n   AI-complete is, in other words, just too hard.Examples of\
            \ AI-complete problems are \u2018The Vision Problem\u2019\n   (building\
            \ a system that can see as well as a human) and \u2018The Natural\n  \
            \ Language Problem\u2019 (building a system that can understand and speak\
            \ a\n   natural language as well as a human).  These may appear to be\
            \ modular, but\n   all attempts so far (2003) to solve them have foundered\
            \ on the amount of\n   context information and \u2018intelligence\u2019\
            \ they seem to\n   require. See also gedanken."
    pos: adj.
    title: AI-complete
-   content:
        section_1: " The ANSI standard usage of ANSI\n   standard refers to any practice\
            \ which is typical or broadly\n   done.  It's most appropriately applied\
            \ to things that everyone does that\n   are not quite regulation.  For\
            \ example: ANSI standard shaking of a laser\n   printer cartridge to get\
            \ extra life from it, or the ANSI standard word\n   tripling in names\
            \ of usenet alt groups.This usage derives from the American National Standards\n\
            \   Institute. ANSI, along with the International Organization for Standards\n\
            \   (ISO), standardized the C programming language (see K&R, Classic\n\
            \   C), and promulgates many other important software standards.\n   "
    pos: ''
    title: ANSI standard
