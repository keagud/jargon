    title: web toaster
-   content:
        section_1: " To put a piece of (possibly already existing) material on the\
            \ WWW.\n   Frequently used for papers (\u201CWhy don't you webify all\
            \ your\n   publications?\u201D) or for demos (\u201CThey webified their\
            \ 6.866 final\n   project\u201D).  This term seems to have been (rather\
            \ logically)\n   independently invented multiple times in the early 1990s."
    pos: n.
    title: webify
-   content:
        section_1: " [WWW: from postmaster] The person at a site\n   providing World\
            \ Wide Web information who is responsible for maintaining the\n   public\
            \ pages and keeping the Web server running and properly\n   configured."
    pos: n.
    title: webmaster
-   content:
        section_1: " 1. To be stuck, incapable of proceeding without help.  This is\n\
            \   different from having crashed.  If the system has crashed, it has\
            \ become\n   totally non-functioning.  If the system is wedged, it is\
            \ trying to do\n   something but cannot make progress; it may be capable\
            \ of doing a few\n   things, but not be fully operational.  For example,\
            \ a process may become\n   wedged if it deadlocks with another (but not\
            \ all\n   instances of wedging are deadlocks).  See also\n   gronk, locked\
            \ up,\n   hosed, hung (wedged is more\n   severe than hung).  "
        section_2: " 2. Often refers to humans suffering misconceptions.  \u201CHe's\n\
            \   totally wedged \u2014 he's convinced that he can levitate through\n\
            \   meditation.\u201D "
        section_3: " 3. [Unix] Specifically used to describe the state of a TTY left\
            \ in a\n   losing state by abort of a screen-oriented program or one that\
            \ has messed\n   with the line discipline in some obscure way."
        section_4: "There is some dispute over the origin of this term.  It is usually\n\
            \   thought to derive from a common description of recto-cranial inversion;\n\
            \   however, it may actually have originated with older \u2018hot-press\u2019\
            \n   printing technology in which physical type elements were locked into\
            \ type\n   frames with wedges driven in by mallets.  Once this had been\
            \ done, no\n   changes in the typesetting for that page could be made."
    pos: adj.
    title: wedged
-   content:
        section_1: " [Fairchild] A bug.  Prob. related to\n   wedged."
    pos: n.
    title: wedgie
-   content:
        section_1: ' The quality or state of being wedged.'
    pos: n.
    title: wedgitude
-   content:
        section_1: " [Cambridge] Used to denote frustration, usually at amazing\n\
            \   stupidity.  \u201CI stuck the disk in upside down.\u201D\n   \u201C\
            Weeble....\u201D."
    pos: interj.
    title: weeble
-   content:
        section_1: " 1. Refers to development projects or algorithms that have no\n\
            \   possible relevance or practical application.  Comes from \u2018off\
            \ in the\n   weeds\u2019.  Used in phrases like \u201Clexical analysis\
            \ for microcode\n   is serious weeds....\u201D "
        section_2: " 2. At CDC/ETA before its demise, the phrase go off in the weeds\
            \ was equivalent mainstream\n   hackerdom's jump off into never-never\
            \ land."
    pos: n.
    title: weeds
-   content:
        section_1: " 1. [on BBSes] Any of a species of luser resembling a less amusing\n\
            \   version of B1FF that infests many\n   BBS systems.  The typical weenie\
            \ is a teenage boy\n   with poor social skills travelling under a grandiose\n\
            \   handle derived from fantasy or heavy-metal rock\n   lyrics.  Among\
            \ sysops, the weenie\n   problem refers to the marginally literate and\
            \ profanity-laden\n   flamage weenies tend to spew all over a\n   newly-discovered\
            \ BBS.  Compare spod,\n   geek, terminal junkie,\n   warez d00dz.  "
        section_2: " 2. [among hackers] When used with a qualifier (for example, as\
            \ in\n   Unix weenie, VMS weenie, IBM weenie) this can be\n   either an\
            \ insult or a term of praise, depending on context, tone of voice,\n \
            \  and whether or not it is applied by a person who considers him or herself\n\
            \   to be the same sort of weenie.  Implies that the weenie has put a\
            \ major\n   investment of time, effort, and concentration into the area\
            \ indicated;\n   whether this is good or bad depends on the hearer's judgment\
            \ of how the\n   speaker feels about that area.  See also bigot.\n   "
        section_3: " 3. The semicolon character, ; (ASCII\n   0111011)."
    pos: n.
    title: weenie
-   content:
        section_1: " 1. Software that does its job quietly and without counterintuitive\n\
            \   effects.  Esp.: said of software having an interface spec sufficiently\n\
            \   simple and well-defined that it can be used as a\n   tool by other\
            \ software.  See\n   cat.  "
        section_2: " 2.  Said of an algorithm that doesn't crash\n   or blow up, even\
            \ when given\n   pathological input. Implies that the stability of\n \
            \  the algorithm is intrinsic, which makes this somewhat different from\n\
            \   bulletproof."
    pos: adj.
    title: well-behaved
-   content:
        section_1: " Said of a computer installation, asserts that it has reliable\
            \ email\n   links with the network and/or that it relays a large fraction\
            \ of available\n   Usenet newsgroups.  Well-known can be almost synonymous,\
            \ but also\n   implies that the site's name is familiar to many (due perhaps\
            \ to an archive\n   service or active Usenet users)."
    pos: adj.
    title: well-connected
-   content:
        section_1: ' [prob.: from the novels of Rudy Rucker] '
        section_2: " 1. The human nervous system, as opposed to computer hardware\
            \ or\n   software.  \u201CWetware has 7 plus or minus 2 temporary\n  \
            \ registers.\u201D "
        section_3: " 2. Human beings (programmers, operators, administrators) attached\
            \ to\n   a computer system, as opposed to the system's hardware or software.\
            \  See\n   liveware, meatware."
    pos: n.
    title: wetware
-   content:
        section_1: " According to arch-hacker James Gosling (designer of\n   NeWS,\
            \ GOSMACS and Java), to\n   \u201C...modify a program with no idea whatsoever\
            \ how it works.\u201D\n   (See whacker.)  It is actually possible to do\
            \ this\n   in nontrivial circumstances if the change is small and well-defined\
            \ and you\n   are very good at glarking things from context.  As a\n \
            \  trivial example, it is relatively easy to change all stderr writes\
            \ to stdout writes in a piece of C filter code which\n   remains otherwise\
            \ mysterious."
    pos: v.
    title: whack
-   content:
        section_1: " [from the carnival game which involves quickly and repeatedly\n\
            \   hitting the heads of mechanical moles with a mallet as they pop up\
            \ from\n   their holes.] "
        section_2: " 1.  The practice of repeatedly causing spammers'\n   throwaway\
            \ accounts and drop boxes to be terminated.\n   "
        section_3: " 2. After sense 1 became established in the mid-1990s the term\
            \ passed\n   into more generalized use, and now is commonly found in such\
            \ combinations\n   as whack-a-mole windows; the\n   obnoxious pop-up advertisement\
            \ windows spawned in flocks when you surf to\n   sites like Angelfire\
            \ or Lycos."
    pos: n.
    title: whack-a-mole
-   content:
        section_1: ' [University of Maryland: from hacker] '
        section_2: " 1. A person, similar to a hacker, who enjoys\n   exploring the\
            \ details of programmable systems and how to stretch their\n   capabilities.\
            \  Whereas a hacker tends to produce great hacks, a whacker\n   only ends\
            \ up whacking the system or program in question.  Whackers are\n   often\
            \ quite egotistical and eager to claim wizard\n   status, regardless of\
            \ the views of their peers.  "
        section_3: " 2. A person who is good at programming quickly, though rather\
            \ poorly\n   and ineptly."
    pos: n.
    title: whacker
-   content:
        section_1: " See \n   like kicking dead whales down the beach."
    pos: n.
    title: whales
-   content:
        section_1: " [from slang \u2018big wheel\u2019 for a powerful person] A person\n\
            \   who has an active wheel bit.  \u201CWe need to find\n   a wheel to\
            \ unwedge the hung tape drives.\u201D (See\n   wedged, sense 1.)  The\
            \ traditional name of security\n   group zero in BSD (to which the major\n\
            \   system-internal users like root belong) is\n   \u2018wheel\u2019.\
            \  Some vendors have expanded on this usage, modifying\n   Unix so that\
            \ only members of group \u2018wheel\u2019 can \n   go root."
    pos: n.
    title: wheel
-   content:
        section_1: " A privilege bit that allows the possessor to perform some restricted\n\
            \   operation on a timesharing system, such as read or write any file\
            \ on the\n   system regardless of protections, change or look at any address\
            \ in the\n   running monitor, crash or reload the system, and kill or\
            \ create jobs and\n   user accounts.  The term was invented on the TENEX\
            \ operating system, and\n   carried over to TOPS-20, XEROX-IFS, and others.\
            \  The state of being in a\n   privileged logon is sometimes called wheel\n\
            \   mode.  This term entered the Unix culture from TWENEX in the\n   mid-1980s\
            \ and has been gaining popularity there (esp. at university\n   sites).\
            \  See also root."
    pos: n.
    title: wheel bit
-   content:
        section_1: " [coined in a paper by T.H. Myer and I.E. Sutherland On\n   the\
            \ Design of Display Processors, Comm.  ACM, Vol. 11, no. 6,\n   June 1968)]\
            \ Term used to refer to a well-known effect whereby function in a\n  \
            \ computing system family is migrated out to special-purpose peripheral\n\
            \   hardware for speed, then the peripheral evolves toward more computing\
            \ power\n   as it does its job, then somebody notices that it is inefficient\
            \ to support\n   two asymmetrical processors in the architecture and folds\
            \ the function back\n   into the main CPU, at which point the cycle begins\
            \ again.Several iterations of this cycle have been observed in\n   graphics-processor\
            \ design, and at least one or two in communications and\n   floating-point\
            \ processors.  Also known as the\n   Wheel of Life, the Wheel of\n   Samsara,\
            \ and other variations of the basic Hindu/Buddhist\n   theological idea.\
            \  See also blitter."
    pos: ''
    title: wheel of reincarnation
-   content:
        section_1: " [Stanford University] A period in \n   larval stage during which\
            \ student hackers hassle each other by\n   attempting to log each other\
            \ out of the system, delete each other's files,\n   and otherwise wreak\
            \ havoc, usually at the expense of the lesser\n   users."
    pos: n.
    title: wheel wars
-   content:
        section_1: ' See black hat.'
    pos: ''
    title: white hat
-   content:
        section_1: " The opposite of a blacklist.  That is, instead of being an explicit\n\
            \   list of people who are banned, it's an explicit list of people who\
            \ are to\n   be admitted.  Hackers use this especially of lists of email\
            \ addresses that\n   are explicitly enabled to get past strict anti-spam\
            \ filters."
    pos: n.
    title: whitelist
-   content:
        section_1: " (alt.: wizzy) [Sun] Describes\n   a cuspy program; one that is\
            \ feature-rich and well\n   presented."
    pos: adj.
    title: whizzy
-   content:
        section_1: " [UK, perh. originally from the first Roger\n   Irrelevant strip\
            \ in VIZ comics, spread\n   via Your Sinclair magazine in the 1980s and\
            \ early\n   1990s] "
        section_2: " 1. n.,v. Commonly used to\n   describe chatter, content-free\
            \ remarks or other essentially meaningless\n   contributions to threads\
            \ in newsgroups. \u201COh, rspence is wibbling\n   again\u201D.  "
        section_3: ' 2. [UK IRC] An explicit on-line no-op.  '
        section_4: " 3. One of the preferred \n   metasyntactic variables in the UK,\
            \ forming a series with wobble, wubble, and\n   flob (attributed to the\
            \ hilarious\n   historical comedy Blackadder). "
        section_5: " 4. A pronunciation of the letters \u201Cwww\u201D, as seen in\n\
            \   URLs; i.e., www.foo.com may be pronounced\n   \u201Cwibble dot foo\
            \ dot com\u201D (compare \n   dub dub dub)."
    pos: n.,v.
    title: wibble
-   content:
        section_1: " 1. A meta-thing.  Used to stand for a real object in didactic\n\
            \   examples (especially database tutorials).  Legend has it that the\
            \ original\n   widgets were holders for buggy whips.  \u201CBut suppose\
            \ the parts list\n   for a widget has 52 entries....\u201D"
        section_2: " 2. [poss.: evoking \u2018window gadget\u2019] A user interface\n\
            \   object in X graphical user interfaces."
    pos: n.
    title: widget
-   content:
        section_1: " [scientific computation] In solving partial differential equations\n\
            \   by finite difference and similar methods, wiggles are sawtooth\n \
            \  (up-down-up-down) oscillations at the shortest wavelength representable\
            \ on\n   the grid.  If an algorithm is unstable, this is often the most\
            \ unstable\n   waveform, so it grows to dominate the solution.  Alternatively,\
            \ stable\n   (though inaccurate) wiggles can be generated near a discontinuity\
            \ by a\n   Gibbs phenomenon."
    pos: n.
    title: wiggles
-   content:
        section_1: " The public or uncontrolled side of a \n   firewall machine. "
    pos: ''
    title: wild side
-   content:
        section_1: ' [MIT; now common everywhere] '
        section_2: " 1. vi. To succeed.  A program\n   wins if no unexpected conditions\
            \ arise, or (especially) if it is\n   sufficiently robust to take exceptions\
            \ in\n   stride."
        section_3: " 2. n. Success, or a specific\n   instance thereof.  A pleasing\
            \ outcome.  \u201CSo it turned out I could use\n   a lexer generator instead\
            \ of hand-coding my own\n   pattern recognizer.  What a win!\u201D Emphatic\
            \ forms: moby win, super\n   win, hyper-win (often used\n   interjectively\
            \ as a reply).  For some reason suitable win is also common at MIT, usually\
            \ in\n   reference to a satisfactory solution to a problem.  Oppose\n\
            \   lose; see also big win, which\n   isn't quite just an intensification\
            \ of win."
    pos: vi.
    title: win
-   content:
        section_1: " To experience serendipity.  \u201CI went shopping and won big;\n\
            \   there was a 2-for-1 sale.\u201D See \n   big win."
    pos: vi.
    title: win big
-   content:
        section_1: ' Expresses pleasure at a win.'
    pos: excl.
    title: win win
-   content:
        section_1: " In the Macintosh world, a style of window with much less adornment\n\
            \   (smaller or missing title bar, zoom box, etc.) than a standard\n \
            \  window."
    pos: n.
    title: windoid
-   content:
        section_1: " [US Geological Survey] Among users of \n   WIMP environments\
            \ like X or the Macintosh,\n   extended experimentation with new window\
            \ colors, fonts, and icon shapes.\n   This activity can take up hours\
            \ of what might otherwise have been\n   productive working time.  \u201C\
            I spent the afternoon window shopping\n   until I found the coolest shade\
            \ of green for my active window borders\n   \u2014 now they perfectly\
            \ match my medium slate blue background.\u201D\n   Serious window shoppers\
            \ will spend their days with bitmap editors, creating\n   new and different\
            \ icons and background patterns for all to see.  Also:\n   window dressing,\
            \ the act of applying\n   new fonts, colors, etc.  See fritterware, compare\n\
            \   macdink."
    pos: n.
    title: window shopping
-   content:
        section_1: " Comments set on the same line as code, as opposed to\n   boxed\
            \ comments.  In C, for example:\nd\uFFFD=\uFFFDsqrt(x*x\uFFFD+\uFFFDy*y);\uFFFD\
            \uFFFD/*\uFFFDdistance\uFFFDfrom\uFFFDorigin\uFFFD*/\nGenerally these\
            \ refer only to the action(s) taken on that\n   line.(The next cartoon\
            \ in the Crunchly saga is\n       75-10-04.  The previous\n\tcartoon was\
            \ 74-12-25.)"
    pos: n.
    title: winged comments
-   content:
        section_1: " (alt.: winkey face) See\n   emoticon."
    pos: n.
    title: winkey
-   content:
        section_1: " The situation when a lossage is corrected, or when something\
            \ is\n   winning."
    pos: n.
    title: winnage
-   content:
        section_1: " 1. n. An unexpectedly good\n   situation, program, programmer,\
            \ or person.  "
        section_2: " 2. real winner: Often\n   sarcastic, but also used as high praise\
            \ (see also the note under\n   user).  \u201CHe's a real winner \u2014\
            \ never\n   reports a bug till he can duplicate it and send in an\n  \
            \ example.\u201D"
    pos: n.
    title: winner
-   content:
        section_1: " The quality of winning (as opposed to\n   winnage, which is the\
            \ result of winning).\n   \u201CGuess what?  They tweaked the microcode\
            \ and now the LISP interpreter\n   runs twice as fast as it used to.\u201D\
            \ \u201CThat's really great!  Boy,\n   what winnitude!\u201D \u201CYup.\
            \ I'll probably get a half-hour's winnage\n   on the next run of my program.\u201D\
            \ Perhaps curiously, the obvious\n   antonym \u2018lossitude\u2019 is\
            \ rare."
    pos: n.
    title: winnitude
-   content:
        section_1: ' See hardwired.'
    pos: n.
    title: wired
-   content:
        section_1: ' [prob.: from SF slang for an electrical-brain-stimulation addict]

            '
        section_2: " 1. A hardware hacker, especially one who concentrates on\n  \
            \ communications hardware."
        section_3: " 2. An expert in local-area networks.  A wirehead can be a network\n\
            \   software wizard too, but will always have the ability to deal with\
            \ network\n   hardware, down to the smallest component.  Wireheads are\
            \ known for their\n   ability to lash up an Ethernet terminator from spare\
            \ resistors, for\n   example."
    pos: n.
    title: wirehead
-   content:
        section_1: " Syn. programming fluid.  This melds the\n   mainstream slang\
            \ adjective \u2018wired\u2019 (stimulated, up,\n   hyperactive) with \u2018\
            firewater\u2019; however, it refers to\n   caffeinacious rather than alcoholic\
            \ beverages."
    pos: n.
    title: wirewater
-   content:
        section_1: " A list of desired features or bug fixes that probably won't get\
            \ done\n   for a long time, usually because the person responsible for\
            \ the code is too\n   busy or can't think of a clean way to do it.  \u201C\
            OK, I'll add automatic\n   filename completion to the wish list for the\
            \ new interface.\u201D Compare\n   tick-list features."
    pos: n.
    title: wish list
-   content:
        section_1: ' See delta.'
    pos: adj.
    title: within delta of
-   content:
        section_1: ' See epsilon.'
    pos: adj.
    title: within epsilon of
-   content:
        section_1: " 1. Transitively, a person who knows how a complex piece of software\n\
            \   or hardware works (that is, who groks it); esp.\n   someone who can\
            \ find and fix bugs quickly in an emergency.  Someone is a\n   hacker\
            \ if he or she has general hacking ability, but\n   is a wizard with respect\
            \ to something only if he or she has specific\n   detailed knowledge of\
            \ that thing.  A good hacker could become a wizard for\n   something given\
            \ the time to study it.  "
        section_2: " 2. The term \u2018wizard\u2019 is also used intransitively of\n\
            \   someone who has extremely high-level hacking or problem-solving\n\
            \   ability."
        section_3: " 3. A person who is permitted to do things forbidden to ordinary\n\
            \   people; one who has wheel privileges on a system.\n   "
        section_4: " 4. A Unix expert, esp. a Unix systems programmer.  This usage\
            \ is\n   well enough established that \u2018Unix Wizard\u2019 is a recognized\
            \ job\n   title at some corporations and to most headhunters."
        section_5: " See guru, \n   lord high fixer.  See also deep magic,\n   heavy\
            \ wizardry, incantation,\n   magic, mutter,\n   rain dance, \n   voodoo\
            \ programming, wave a dead chicken."
    pos: n.
    title: wizard
-   content:
        section_1: " [also, after Terry Pratchett, pointy\n   hat] Notional headgear\
            \ worn by whoever is the\n   wizard in a particular context.  The implication\
            \ is\n   that it's a transferable role.  \u201CTalk to Alice, she's wearing\
            \ the\n   TCP/IP wizard hat while Bob is on vacation.\u201D This metaphor\
            \ is\n   sufficiently live that one may actually see hackers miming the\
            \ act of\n   putting on, taking off, or transferring a phantom hat.  See\
            \ also\n   pointy hat, compare \n   patch pumpkin."
    pos: n.
    title: wizard hat
-   content:
        section_1: " [from rogue] A special access mode of a\n   program or system,\
            \ usually passworded, that permits some users godlike\n   privileges.\
            \  Generally not used for operating systems themselves (root mode or wheel\n\
            \   mode would be used instead).  This term is often used with\n   respect\
            \ to games that have editable state."
    pos: n.
    title: wizard mode
-   content:
        section_1: " Pertaining to wizards.  A wizardly feature is\n   one that only\
            \ a wizard could understand or use properly."
    pos: adj.
    title: wizardly
-   content:
        section_1: " A small microwave dish antenna used for cross-campus private\
            \ network\n   circuits, from the obvious resemblance between a microwave\
            \ dish and the\n   Chinese culinary utensil."
    pos: n.
    title: wok-on-the-wall
-   content:
        section_1: ' 1. [TMRC] Storage space for equipment.'
        section_2: " 2. [proposed] A variety of hard-shell equipment case with heavy\n\
            \   interior padding and/or shaped carrier cutouts in a foam-rubber matrix;\n\
            \   mundanely called a flight case.  Used\n   for delicate test equipment,\
            \ electronics, and musical instruments."
    pos: n.
    title: womb box
-   content:
        section_1: " [Unisys UK: from British puppet-show characters] A user who has\n\
            \   great difficulty in communicating their requirements and/or in using\
            \ the\n   resulting software. Extreme case of luser. An\n   especially\
            \ senior or high-ranking womble is referred to as Great-Uncle\n   Bulgaria.\
            \  Compare Aunt Tillie."
    pos: n.
    title: womble
-   content:
        section_1: " [from Australian slang] Yet another approximate synonym for\n\
            \   broken.  Specifically connotes a malfunction that\n   produces behavior\
            \ seen as crazy, humorous, or amusingly perverse.\n   \u201CThat was the\
            \ day the printer's font logic went wonky and everybody's\n   listings\
            \ came out in Tengwar.\u201D Also in wonked out.  See funky,\n   demented,\
            \ bozotic."
    pos: adj.
    title: wonky
-   content:
        section_1: " 1. A temporary kluge used to bypass, mask, or\n   otherwise avoid\
            \ a bug or\n   misfeature in some system.  Theoretically,\n   workarounds\
            \ are always replaced by fixes; in\n   practice, customers often find\
            \ themselves living with workarounds for long\n   periods of time.  \u201C\
            The code died on NUL characters in the input, so I\n   fixed it to interpret\
            \ them as spaces.\u201D \u201CThat's not a fix,\n   that's a workaround!\u201D\
            \ "
        section_2: " 2. A procedure to be employed by the user in order to do what\
            \ some\n   currently non-working feature should do.  Hypothetical example:\n\
            \   \u201CUsing META-F7 crashes the 4.43 build of\n   Weemax, but as a\
            \ workaround you can type CTRL-R, then SHIFT-F5, and delete\n   the remaining\
            \ cruft by hand.\u201D"
    pos: n.
    title: workaround
-   content:
        section_1: ' [IBM] '
        section_2: " 1. In conformance to a wrong or inappropriate specification;\
            \ useful,\n   but misdesigned."
        section_3: " 2. Frequently used as a sardonic comment on a program's\n   utility."
        section_4: " 3. Unfortunately also used as a bogus reason for not accepting\
            \ a\n   criticism or suggestion.  At IBM, this sense is used\n   in official\
            \ documents!  See BAD."
    pos: adj.
    title: working as designed
-   content:
        section_1: " [from tapeworm in John\n   Brunner's novel The Shockwave Rider,\
            \ via XEROX PARC]\n   A program that propagates itself over a network,\
            \ reproducing itself as it\n   goes.  Compare virus.  Nowadays the term\
            \ has\n   negative connotations, as it is assumed that only\n   crackers\
            \ write worms.  Perhaps the best-known\n   example was Robert T. Morris's\
            \ Great Worm of 1988, a\n   \u2018benign\u2019 one that got out of control\
            \ and hogged hundreds of\n   Suns and VAXen across the U.S.  See also\
            \ cracker,\n   RTM, Trojan horse,\n   ice."
    pos: n.
    title: worm
-   content:
        section_1: " [from the wormhole\n   singularities hypothesized in some versions\
            \ of General Relativity theory]\n   "
        section_2: " 1. [n.,obs.] A location in a monitor which contains the address\
            \ of a\n   routine, with the specific intent of making it easy to substitute\
            \ a\n   different routine.  This term is now obsolescent; modern operating\
            \ systems\n   use clusters of wormholes extensively (for modularization\
            \ of I/O handling\n   in particular, as in the Unix device-driver organization)\
            \ but the preferred\n   techspeak for these clusters is \u2018device tables\u2019\
            , \u2018jump\n   tables\u2019 or \u2018capability tables\u2019.  "
        section_3: " 2. [Amateur Packet Radio] A network path using a commercial\n\
            \   satellite link to join two or more amateur VHF networks.  So called\
            \ because\n   traffic routed through a wormhole leaves and re-enters the\
            \ amateur network\n   over great distances with usually little clue in\
            \ the message routing header\n   as to how it got from one relay to the\
            \ other. Compare \n   gopher hole (sense 2)."
    pos: n.
    title: wormhole
-   content:
        section_1: ' In an infinite loop.  Often used by older computer types.'
    pos: adj.
    title: wound around the axle
-   content:
        section_1: ' (also n. wraparound and v. shorthand wrap) '
        section_2: " 1. [techspeak] The action of a counter that starts over at zero\
            \ or\n   at minus infinity (see\n   infinity) after its maximum value\
            \ has been reached,\n   and continues incrementing, either because it\
            \ is programmed to do so or\n   because of an overflow (as when a car's\
            \ odometer starts over at 0).\n   "
        section_3: " 2. To change phase gradually and continuously\n   by maintaining\
            \ a steady wake-sleep cycle somewhat longer than 24 hours,\n   e.g., living\
            \ six long (28-hour) days in a week (or, equivalently, sleeping\n   at\
            \ the rate of 10 microhertz).  This sense is also called\n   phase-wrapping."
    pos: vi.
    title: wrap around
-   content:
        section_1: " [a play on read-only memory]\n   Code so arcane, complex, or\
            \ ill-structured that it cannot be modified or\n   even comprehended by\
            \ anyone but its author, and possibly not even by\n   him/her.  A Bad\
            \ Thing."
    pos: n.
    title: write-only code
-   content:
        section_1: " A language with syntax (or semantics) sufficiently dense and\
            \ bizarre\n   that any routine of significant size is automatically \n\
            \   write-only code.  A sobriquet applied occasionally to C and often\
            \ to APL,\n   though INTERCAL and TECO\n   certainly deserve it more.\
            \  See also Befunge."
    pos: n.
    title: write-only language
-   content:
        section_1: " The obvious antonym to read-only\n   memory.  Out of frustration\
            \ with the long and seemingly useless\n   chain of approvals required\
            \ of component specifications, during which no\n   actual checking seemed\
            \ to occur, an engineer at Signetics once created a\n   specification\
            \ for a write-only memory and included it with a bunch of other\n   specifications\
            \ to be approved.  This inclusion came to the attention of\n   Signetics\
            \ management only when regular customers\n   started calling and asking\
            \ for pricing information.  Signetics published a\n   corrected edition\
            \ of the data book and requested the return of the\n   \u2018erroneous\u2019\
            \ ones.  Later, in 1972, Signetics bought a\n   double-page spread in\
            \ Electronics magazine's April\n   issue and used the spec as an April\
            \ Fools' Day joke.  Instead of the more\n   conventional characteristic\
            \ curves, the 25120 \u201Cfully encoded, 9046 x\n   N, Random Access,\
            \ write-only-memory\u201D data sheet included diagrams of\n   \u201Cbit\
            \ capacity vs.: Temp.\u201D, \u201CIff vs. Vff\u201D,\n   \u201CNumber\
            \ of pins remaining vs.: number of socket insertions\u201D,\n   and \u201C\
            AQL vs.: selling price\u201D.  The 25120 required a 6.3 VAC\n   VFF supply,\
            \ a +10V VCC, and VDD of 0V,\n   \uFFFD2%."
    pos: n.
    title: write-only memory
-   content:
        section_1: " Imaginary sound that a computer program makes as it labors with\
            \ a\n   tedious or difficult task.grind (sense 4)."
    pos: n.
    title: wugga wugga
-   content:
        section_1: " The central monster (and, in many versions, the name) of a famous\n\
            \   family of very early computer games called Hunt The\n   Wumpus.  The\
            \ original was invented in 1970 (several years\n   before ADVENT) by Gregory\
            \ Yob.  The wumpus lived\n   somewhere in a cave with the topology of\
            \ an dodecahedron's edge/vertex\n   graph (later versions supported other\
            \ topologies, including an icosahedron\n   and M\uFFFDbius strip). The\
            \ player started somewhere at random in the cave\n   with five \u2018\
            crooked arrows\u2019; these could be shot through up to\n   three connected\
            \ rooms, and would kill the wumpus on a hit (later versions\n   introduced\
            \ the wounded wumpus, which got very angry).  Unfortunately for\n   players,\
            \ the movement necessary to map the maze was made hazardous not\n   merely\
            \ by the wumpus (which would eat you if you stepped on him) but also\n\
            \   by bottomless pits and colonies of super bats that would pick you\
            \ up and\n   drop you at a random location (later versions added \u2018\
            anaerobic\n   termites\u2019 that ate arrows, bat migrations, and earthquakes\
            \ that\n   randomly changed pit locations).This game appears to have been\
            \ the first to use a non-random\n   graph-structured map (as opposed to\
            \ a rectangular grid like the even older\n   Star Trek games).  In this\
            \ respect, as in the dungeon-like setting and its\n   terse, amusing messages,\
            \ it prefigured ADVENT and\n   Zork and was directly ancestral to the\
            \ latter (Zork\n   acknowledged this heritage by including a super-bat\
            \ colony).  A C emulation\n   of the original Basic game is available\
            \ at the Retrocomputing Museum,\n   http://www.catb.org/retro/."
    pos: n.
    title: wumpus
-   content:
        section_1: " Exclusive or.  \u2018A xor B\u2019 means \u2018A or B, but not\n\
            \   both\u2019.  \u201CI want to get cherry pie xor a banana split.\u201D\
            \n   This derives from the technical use of the term as a function on\n\
            \   truth-values that is true if exactly one of its two arguments is\n\
            \   true."
    pos: conj.
    title: xor
