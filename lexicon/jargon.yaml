-   content:
        section_1: " [Programmed Data Processor model 10] The machine that made\n\
            \   timesharing real.  It looms large in hacker folklore\n   because of\
            \ its adoption in the mid-1970s by many university computing\n   facilities\
            \ and research labs, including the MIT AI Lab, Stanford, and CMU.\n  \
            \ Some aspects of the instruction set (most notably the bit-field\n  \
            \ instructions) are still considered unsurpassed.  The 10 was eventually\n\
            \   eclipsed by the VAX machines (descendants of the\n   PDP-11) when\
            \ DEC recognized\n   that the 10 and VAX product lines were competing\n\
            \   with each other and decided to concentrate its software development\
            \ effort\n   on the more profitable VAX.  The machine was finally\n  \
            \ dropped from DEC's line in 1983, following the failure of the Jupiter\n\
            \   Project at DEC to build a viable new model.  (Some attempts by other\n\
            \   companies to market clones came to nothing; see\n   Foonly and Mars.)\
            \  This event\n   spelled the doom of ITS and the technical cultures\n\
            \   that had spawned the original Jargon File, but by mid-1991 it had\
            \ become\n   something of a badge of honorable old-timerhood among hackers\
            \ to have cut\n   one's teeth on a PDP-10.  See TOPS-10,\n   ITS, BLT,\n\
            \   DDT, EXCH,\n   HAKMEM, pop,\n   push.  See also http://www.inwap.com/pdp10/."
    pos: n.
    title: PDP-10
-   content:
        section_1: "Possibly the single most successful minicomputer design in history,\
