-   content:
        section_1: " [from the obvious analogy with biological viruses, via SF] A\
            \ cracker\n   program that searches out other programs and \u2018infects\u2019\
            \ them by\n   embedding a copy of itself in them, so that they become\
            \ Trojan\n   horses.  When these programs are executed, the embedded virus\n\
            \   is executed too, thus propagating the \u2018infection\u2019.  This\n\
            \   normally happens invisibly to the user.  Unlike a\n   worm, a virus\
            \ cannot infect other computers without\n   assistance.  It is propagated\
            \ by vectors such as humans trading programs\n   with their friends (see\
            \ SEX).  The virus may do\n   nothing but propagate itself and then allow\
            \ the program to run normally.\n   Usually, however, after propagating\
            \ silently for a while, it starts doing\n   things like writing cute messages\
            \ on the terminal or playing strange tricks\n   with the display (some\
            \ viruses include nice display\n   hacks).  Many nasty viruses, written\
            \ by particularly perversely\n   minded crackers, do irreversible damage,\
            \ like nuking\n   all the user's files.In the 1990s, viruses became a\
            \ serious problem, especially among\n   Windows users; the lack of security\
            \ on these machines enables viruses to\n   spread easily, even infecting\
            \ the operating system (Unix machines, by\n   contrast, are immune to\
            \ such attacks).  The production of special\n   anti-virus software has\
            \ become an industry, and a number of exaggerated\n   media reports have\
            \ caused outbreaks of near hysteria among users; many\n   lusers tend\
            \ to blame everything\n   that doesn't work as they had expected on virus\
            \ attacks.  Accordingly, this\n   sense of virus has passed not only\n\
            \   into techspeak but into also popular usage (where it is often incorrectly\n\
            \   used to denote a worm or even a Trojan\n   horse).  See phage; compare\n\
            \   back door; see also Unix\n   conspiracy."
    pos: n.
    title: virus
