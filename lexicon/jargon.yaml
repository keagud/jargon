-   content:
        section_1: " The tendency of the undisciplined C programmer to set arbitrary\
            \ but\n   supposedly generous static limits on table sizes (defined, if\
            \ you're lucky,\n   by constants in header files) rather than taking the\
            \ trouble to do proper\n   dynamic storage allocation.  If an application\
            \ user later needs to put 68\n   elements into a table of size 50, the\
            \ afflicted programmer reasons that he\n   or she can easily reset the\
            \ table size to 68 (or even as much as 70, to\n   allow for future expansion)\
            \ and recompile.  This gives the programmer the\n   comfortable feeling\
            \ of having made the effort to satisfy the user's\n   (unreasonable) demands,\
            \ and often affords the user multiple opportunities\n   to explore the\
            \ marvelous consequences of \n   fandango on core.  In severe cases of\
            \ the disease, the programmer cannot\n   comprehend why each fix of this\
            \ kind seems only to further disgruntle the\n   user."
