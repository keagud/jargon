-   content:
        section_1: " (in full, the \u2018International Obfuscated C Code Contest\u2019\
            ,\n   or IOCCC) An annual contest run since 1984 over Usenet by Landon\
            \ Curt Noll\n   and friends.  The overall winner is whoever produces the\
            \ most unreadable,\n   creative, and bizarre (but working) C program;\
            \ various other prizes are\n   awarded at the judges' whim.  C's terse\
            \ syntax and macro-preprocessor\n   facilities give contestants a lot\
            \ of maneuvering room.  The winning\n   programs often manage to be simultaneously\
            \ (a) funny, (b) breathtaking\n   works of art, and (c) horrible examples\
            \ of how not to\n   code in C.This relatively short and sweet entry might\
            \ help convey the flavor of\n   obfuscated C:\n/*\n * HELLO WORLD program\n\
            \ * by Jack Applin and Robert Heckendorn, 1985\n * (Note: depends on being\
            \ able to modify elements of argv[],\n * which is not guaranteed by ANSI\
            \ and often not possible.)\n */\nmain(v,c)char**c;{for(v[c++]=\"Hello,\
            \ world!\\n)\";\n(!!c)[*c]&&(v--||--c&&execlp(*c,*c,c[!!c]+!!c,!c));\n\
            **c=!c)write(!!*c,*c,!!**c);}\nHere's another good one:\n/*\n * Program\
            \ to compute an approximation of pi\n * by Brian Westley, 1988\n * (requires\
            \ pcc macro concatenation; try gcc -traditional-cpp)\n */\n\n#define _\
            \ -F<00||--F-OO--;\nint F=00,OO=00;\nmain(){F_OO();printf(\"%1.3f\\n\"\
