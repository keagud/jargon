    title: star out
-   content:
        section_1: " 1. Condition, situation.  \u201CWhat's the state of your latest\n\
            \   hack?\u201D \u201CIt's winning away.\u201D \u201CThe system tried\
            \ to\n   read and write the disk simultaneously and got into a totally\n\
            \   wedged state.\u201D The standard question\n   \u201CWhat's your state?\u201D\
            \ means \u201CWhat are you doing?\u201D\n   or \u201CWhat are you about\
            \ to do?\u201D Typical answers are\n   \u201Cabout to gronk out\u201D\
            , or \u201Chungry\u201D.  Another\n   standard question is \u201CWhat's\
            \ the state of the world?\u201D, meaning\n   \u201CWhat's new?\u201D or\
            \ \u201CWhat's going on?\u201D.  The more\n   terse and humorous way of\
            \ asking these questions would be\n   \u201CState-p?\u201D.  Another way\
            \ of phrasing the first question under\n   sense 1 would be \u201Cstate-p\
            \ latest hack?\u201D.  "
        section_2: " 2. Information being maintained in non-permanent memory (electronic\n\
            \   or human)."
    pos: n.
    title: state
