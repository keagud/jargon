    pos: n.
    title: bible
-   content:
        section_1: " [now rare] To notify someone of incoming mail.  From the BSD\
            \ utility\n   biff(1),\n   which was in turn named after a friendly dog\
            \ who used to chase frisbees in\n   the halls at UCB while 4.2BSD was\
            \ in development.  There was a legend that\n   it had a habit of barking\
            \ whenever the mailman came, but the author of\n   biff says this is not\
            \ true.  No relation to\n   B1FF."
    pos: vt.
    title: biff
-   content:
        section_1: " [common] Large, expensive, ultra-fast computers.  Used generally\
            \ of\n   number-crunching supercomputers, but\n   can include more conventional\
            \ big commercial IBMish mainframes.  Term of\n   approval; compare heavy\
            \ metal, oppose\n   dinosaur."
    pos: n.
    title: big iron
-   content:
        section_1: ' 1. [common] Major success.  '
        section_2: " 2. [MIT] Serendipity.  \u201CYes, those two physicists discovered\n\
            \   high-temperature superconductivity in a batch of ceramic that had\
            \ been\n   prepared incorrectly according to their experimental schedule.\
            \  Small\n   mistake; big win!\u201D See win big."
    pos: n.
    title: big win
-   content:
        section_1: " [common; From Swift's Gulliver's Travels via\n   the famous paper\
            \ On Holy Wars and a Plea for Peace\n   by Danny Cohen, USC/ISI IEN 137,\n\
            \   dated April 1, 1980]"
        section_2: " 1. Describes a computer architecture in which, within a given\n\
            \   multi-byte numeric representation, the most significant byte has the\
            \ lowest\n   address (the word is stored \u2018big-end-first\u2019). \
            \ Most processors,\n   including the IBM 370 family, the PDP-10, the\n\
            \   Motorola microprocessor families, and most of the various RISC designs\
            \ are\n   big-endian.  Big-endian byte order is also sometimes called\
            \ network order. See\n   little-endian, middle-endian,\n   NUXI problem,\
            \ swab.  "
        section_3: " 2. An Internet address the wrong way round.  Most of the world\n\
            \   follows the Internet standard and writes email addresses starting\
            \ with the\n   name of the computer and ending up with the name of the\
            \ country.  In the\n   U.K.: the Joint Academic Networking Team had decided\
            \ to do it the other way\n   round before the Internet domain standard\
            \ was established.  Most gateway\n   sites have ad-hockery in their mailers\
            \ to handle\n   this, but can still be confused.  In particular, the address\
            \ me@uk.ac.bris.pys.as could be interpreted in\n   JANET's big-endian\
            \ way as one in the U.K. (domain uk) or in the standard little-endian\
            \ way as\n   one in the domain as (American\n   Samoa) on the opposite\
            \ side of the world."
    pos: adj.
    title: big-endian
-   content:
        section_1: ' [common; orig. from MIT MacLISP]'
        section_2: " 1. [techspeak] A multiple-precision computer representation for\
            \ very\n   large integers.  "
        section_3: " 2. More generally, any very large number.  \u201CHave you ever\n\
            \   looked at the United States Budget?  There's bignums for you!\u201D\
            \n   "
        section_4: " 3. [Stanford] In backgammon, large numbers on the dice especially\
            \ a\n   roll of double fives or double sixes (compare moby,\n   sense\
            \ 4).  See also El Camino Bignum."
