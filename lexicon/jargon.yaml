-   content:
        section_1: " The set-up line for a genre of one-liners told by hackers about\n\
            \   themselves.  These include the following:\n   not only do you check\
            \ your email more often than your paper mail, but you\n   remember your\
            \ network address faster than your\n   postal one.  \n   your SO kisses\
            \ you on the neck and the first thing\n   you think is \u201CUh, oh, \n\
            \   priority interrupt.\u201D \n   you go to balance your checkbook and\
            \ discover that you're doing it in\n   octal.  \n   your computers have\
            \ a higher street value than your car.\n\n   in your universe, \u2018\
            round numbers\u2019 are powers of 2, not 10.\n\n   more than once, you\
            \ have woken up recalling a dream in some programming\n   language.  \
            \ you see the word \u201COxford\u201D and mentally trip over\n   the fact\
            \ that \u2018r\u2019 is not a hex digit.  \n   you realize you have never\
            \ seen half of your best friends.\nA  list\n   of these can be found by\
            \ searching for this phrase on the web.[An early version of this entry\
            \ said \u201CAll but one of these have\n   been reliably reported as hacker\
            \ traits (some of them quite often).  Even\n   hackers may have trouble\
            \ spotting the ringer.\u201D The ringer was\n   balancing one's checkbook\
            \ in octal, which I made up out of whole cloth.\n   Although more respondents\
            \ picked that one out as fiction than any of the\n   others, I also received\
            \ multiple independent reports of its actually\n   happening, most famously\
            \ to Grace Hopper while she was working with BINAC\n   in 1949. \u2014\
            ESR]"
