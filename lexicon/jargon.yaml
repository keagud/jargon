-   content:
        section_1: " A small, crocky\n   feature that sticks out of an otherwise\n\
            \   clean design.  Something conspicuous for localized\n   ugliness, especially\
            \ a special-case exception to a general rule.  For\n   example, in some\
            \ versions of\n   csh(1),\n   single quotes literalize every character\
            \ inside them except\n   !.  In ANSI C, the ?? syntax used for\n   obtaining\
            \ ASCII characters in a foreign environment is a wart.  See also\n   miswart."
    pos: n.
    title: wart
-   content:
        section_1: " 1. Old-style 14-inch hard disks in floor-standing cabinets. \
            \ So\n   called because of the size of the cabinet and the \u2018top-loading\u2019\
            \n   access to the media packs \u2014 and, of course, they were always\
            \ set on\n   \u2018spin cycle\u2019.  The washing-machine idiom transcends\
            \ language\n   barriers; it is even used in Russian hacker jargon.  See\
            \ also\n   walking drives.  The thick channel cables connecting\n   these\
            \ were called bit hoses (see\n   hose, sense 3).  (The next cartoon in\
            \ the Crunchly saga is\n       76-02-20:2.  The previous\n\tcartoon was\
            \ 75-10-04.)"
        section_2: " 2. [CMU] A machine used exclusively for \n   washing software.\
            \  CMU has clusters of these."
    pos: n.
