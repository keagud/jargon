            \ FidoNet's site count has\n   dropped from 38K nodes in 1996 through\
            \ 15K nodes in 2001 to 10K nodes in\n   late 2003, and most of those are\
            \ probably single-user machines rather than\n   the thriving BBSes of\
            \ yore."
    pos: n.
    title: FidoNet
-   content:
        section_1: " The generalized or \u2018folk\u2019 version of \n   Murphy's\
            \ Law, fully named \u201CFinagle's Law of Dynamic\n   Negatives\u201D\
            \ and usually rendered \u201CAnything that can go wrong,\n   will\u201D\
            .  May have been first published by Francis P. Chisholm in his\n   1963\
            \ essay The Chisholm Effect, later reprinted in\n   the classic anthology\
            \ A Stress Analysis Of A Strapless Evening\n   Gown: And Other Essays\
            \ For A Scientific Eye (Robert Baker ed,\n   Prentice-Hall, ISBN 0-13-852608-7).The\
            \ label \u2018Finagle's Law\u2019 was popularized by SF author\n   Larry\
            \ Niven in several stories depicting a frontier culture of asteroid\n\
            \   miners; this \u2018Belter\u2019 culture professed a religion and/or\n\
            \   running joke involving the worship of the dread god Finagle and his\
            \ mad\n   prophet Murphy.  Some technical and scientific cultures (e.g.,\n\
            \   paleontologists) know it under the name Sod's\n   Law; this usage\
            \ may be more common in Great Britain.  One\n   variant favored among\
            \ hackers is \u201CThe perversity of the Universe\n   tends towards a\
            \ maximum\u201D; Niven specifically referred to this as\n   O'Toole's\
            \ Corollary of Finagle's Law.  See also \n   Hanlon's Razor."
    pos: n.
    title: Finagle's Law
