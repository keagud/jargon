-   content:
        section_1: " The character gamma (extended SAIL ASCII 0001001), which with\
            \ a loop\n   in its tail looks like a little fish swimming down the page.\
            \  The term is\n   actually the name of a Chinese dish in which a fish\
            \ is cooked whole (not\n   parsed) and covered with Yu-Shiang (or Yu-Hsiang,\
            \ or\n   in modern Pinyin transliteration yuxiang) sauce.  Usage: primarily\
            \ by\n   people on the MIT LISP Machine, which could display this character\
            \ on the\n   screen.  Tends to elicit incredulity from people who hear\
            \ about it\n   second-hand.Yu Shiang Whole Fish is alive and well in Unicode\
            \ as U+0263 LATIN\n   SMALL LETTER GAMMA (as opposed to the actual Greek\
            \ letter at U+03B3, which\n   usually has a loopless glyph; the form of\
            \ U+0263 is consistently\n   loopy). This symbol is included in Unicode\
            \ as a Latin letter because it is\n   used in the International Phonetic\
            \ Alphabet.  In the IPA, gamma represents\n   a voiced velar fricative,\
            \ the sound commonly transcribed \u201Cgh\u201D\n   in Arabic or Klingon."
