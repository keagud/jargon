-   content:
        section_1: " The \u201CCommunications Decency Act\u201D, passed as section\
            \ 502\n   of a major telecommunications reform bill on February 8th, 1996\n\
            \   (\u201CBlack Thursday\u201D). The CDA made it a federal crime in the\
            \ USA\n   to send a communication which is \u201Cobscene, lewd, lascivious,\
            \ filthy,\n   or indecent, with intent to annoy, abuse, threaten, or harass\
            \ another\n   person.\u201D It also threatened with imprisonment anyone\
            \ who\n   \u201Cknowingly\u201D makes accessible to minors any message\
            \ that\n   \u201Cdescribes, in terms patently offensive as measured by\
            \ contemporary\n   community standards, sexual or excretory activities\
            \ or\n   organs\u201D.While the CDA was sold as a measure to protect minors\
            \ from the\n   putative evils of pornography, the repressive political\
            \ aims of the bill\n   were laid bare by the Hyde amendment, which intended\
            \ to outlaw discussion\n   of abortion on the Internet.To say that this\
            \ direct attack on First Amendment free-speech rights\n   was not well\
            \ received on the Internet would be putting it mildly.  A\n   firestorm\
            \ of protest followed, including a February 29th 1996 mass\n   demonstration\
            \ by thousands of netters who turned their home\n   pages black for 48\
            \ hours.  Several civil-rights groups and\n   computing/telecommunications\
            \ companies mounted a constitutional challenge.\n   The CDA was demolished\
            \ by a strongly-worded decision handed down in\n   8th-circuit Federal\
            \ court and subsequently affirmed by the U.S. Supreme\n   Court on 26\
            \ June 1997 (\u201CWhite Thursday\u201D). See also\n   Exon."
