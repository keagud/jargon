            \ in concession to indecent-exposure laws; compare\n   tits on a keyboard."
    pos: n.
    title: pastie
-   content:
        section_1: " 1. n. A temporary addition to a\n   piece of code, usually as\
            \ a quick-and-dirty remedy\n   to an existing bug or misfeature.  A patch\
            \ may or may not work, and may or\n   may not eventually be incorporated\
            \ permanently into the program.\n   Distinguished from a diff or\n   mod\
            \ by the fact that a patch is generated by more\n   primitive means than\
            \ the rest of the program; the classical examples are\n   instructions\
            \ modified by using the front panel switches, and changes made\n   directly\
            \ to the binary executable of a program originally written in an\n   HLL.\
            \  Compare one-line fix.\n   "
        section_2: " 2. vt. To insert a patch into a\n   piece of code."
        section_3: " 3. [in the Unix world] n. A\n   diff (sense 2).  "
        section_4: " 4. A set of modifications to binaries to be applied by a patching\n\
            \   program.  IBM operating systems often receive updates to the operating\n\
            \   system in the form of absolute hexadecimal patches.  If you have modified\n\
            \   your OS, you have to disassemble these back to the source.  The patches\n\
            \   might later be corrected by other patches on top of them (patches\
            \ were said\n   to \u201Cgrow scar tissue\u201D).  The result was often\
            \ a convoluted\n   patch space and headaches galore."
        section_5: " 5. [Unix] the\n   patch(1)\n   program, written by Larry Wall,\
            \ which automatically applies a patch (sense\n   3) to a set of source\
            \ code."
        section_6: "There is a classic story of a tiger team\n   penetrating a secure\
            \ military computer that illustrates the danger inherent\n   in binary\
            \ patches (or, indeed, any patches that you can't \u2014 or don't\n  \
            \ \u2014 inspect and examine before installing).  They couldn't find any\n\
            \   trap doors or any way to penetrate security of IBM's\n   OS, so they\
            \ made a site visit to an IBM office (remember, these were\n   official\
            \ military types who were purportedly on official business), swiped\n\
            \   some IBM stationery, and created a fake patch.  The patch was actually\
            \ the\n   trapdoor they needed.  The patch was distributed at about the\
            \ right time\n   for an IBM patch, had official stationery and all accompanying\n\
            \   documentation, and was dutifully installed.  The installation manager\
            \ very\n   shortly thereafter learned something about proper procedures."
    pos: n.
    title: patch
-   content:
        section_1: " [Perl hackers] A notional token passed around among the members\
            \ of a\n   project.  Possession of the patch pumpkin means one has the\
            \ exclusive\n   authority to make changes on the project's master source\
            \ tree.  The\n   implicit assumption is that pumpkin\n   holder status\
            \ is temporary and rotates periodically among senior\n   project members.This\
            \ term comes from the Perl development community, but has been\n   sighted\
            \ elsewhere.  It derives from a stuffed-toy pumpkin that was passed\n\
            \   around at a development shop years ago as the access control for a\
            \ shared\n   backup-tape drive."
    pos: n.
    title: patch pumpkin
-   content:
        section_1: " An unused block of bits left in a binary so that it can later\
            \ be\n   modified by insertion of machine-language instructions there\
            \ (typically,\n   the patch space is modified to contain new code, and\
            \ the superseded code is\n   patched to contain a jump or call to the\
            \ patch space).  The near-universal\n   use of compilers and interpreters\
            \ has made this term rare; it is now\n   primarily historical outside\
            \ IBM shops.  See patch\n   (sense 4), zap (sense 4),\n   hook."
    pos: n.
    title: patch space
-   content:
        section_1: " 1. A bang path or explicitly routed Internet\n   address; a node-by-node\
            \ specification of a link between two machines.\n   Though these are now\
            \ obsolete as a form of addressing, they still show up\n   in diagnostics\
            \ and trace headers occasionally (e.g. in NNTP headers).\n   "
        section_2: " 2. [Unix] A filename, fully specified relative to the root directory\n\
            \   (as opposed to relative to the current directory; the latter is sometimes\n\
            \   called a relative path).  This is\n   also called a pathname.  "
        section_3: " 3. [Unix and MS-DOS/Windows] The search\n   path, an environment\
            \ variable specifying the directories in\n   which the shell (COMMAND.COM,\
            \ under MS-DOS) should\n   look for commands.  Other, similar constructs\
            \ abound under Unix (for\n   example, the C preprocessor has a search\n\
            \   path it uses in looking for #include files)."
    pos: n.
    title: path
-   content:
        section_1: " 1. [scientific computation] Used of a data set that is grossly\n\
            \   atypical of normal expected input, esp. one that exposes a weakness\
            \ or bug\n   in whatever algorithm one is using.  An algorithm that can\
            \ be broken by\n   pathological inputs may still be useful if such inputs\
            \ are very unlikely to\n   occur in practice.  "
        section_2: " 2. When used of test input, implies that it was purposefully\n\
            \   engineered as a worst case.  The implication in both senses is that\
            \ the\n   data is spectacularly ill-conditioned or that someone had to\
            \ explicitly set\n   out to break the algorithm in order to come up with\
            \ such a crazy example.\n   "
        section_3: " 3. Also said of an unlikely collection of circumstances.  \u201C\
            If\n   the network is down and comes up halfway through the execution\
            \ of that\n   command by root, the system may just crash.\u201D \u201C\
            Yes, but that's\n   a pathological case.\u201D Often used to dismiss the\
            \ case from\n   discussion, with the implication that the consequences\
            \ are acceptable,\n   since they will happen so infrequently (if at all)\
            \ that it doesn't seem\n   worth going to the extra trouble to handle\
            \ that case (see sense 1)."
    pos: adj.
    title: pathological
