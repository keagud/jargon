-   content:
        section_1: " (n. fallthrough, var.:\n   fall-through) "
        section_2: " 1. To exit a loop by exhaustion, i.e., by having fulfilled its\
            \ exit\n   condition rather than via a break or exception condition that\
            \ exits from\n   the middle of it.  This usage appears to be really\n\
            \   old, dating from the 1940s and 1950s.  "
        section_3: " 2. To fail a test that would have passed control to a subroutine\
            \ or\n   some other distant portion of code.  "
        section_4: " 3. In C, \u2018fall-through\u2019 occurs when the flow of\n \
            \  execution in a switch statement reaches a case label other than by\
            \ jumping there from the\n   switch header, passing a point where one\
            \ would normally expect to find a\n   break.  A trivial example:\nswitch\uFFFD\
            (color)\n{\ncase\uFFFDGREEN:\n\uFFFD\uFFFD\uFFFDdo_green();\n\uFFFD\uFFFD\
            \uFFFDbreak;\ncase\uFFFDPINK:\n\uFFFD\uFFFD\uFFFDdo_pink();\n\uFFFD\uFFFD\
            \uFFFD/*\uFFFDFALL\uFFFDTHROUGH\uFFFD*/\ncase\uFFFDRED:\n\uFFFD\uFFFD\uFFFD\
            do_red();\n\uFFFD\uFFFD\uFFFDbreak;\ndefault:\n\uFFFD\uFFFD\uFFFDdo_blue();\n\
            \uFFFD\uFFFD\uFFFDbreak;\n}\nThe variant spelling /* FALL THRU */ is also\n\
            \   common.The effect of the above code is to\n   do_green()\n   when\
            \ color is GREEN,\n   do_red()\n   when color is RED,\n   do_blue()\n\
            \   on any other color other than PINK, and\n   (and this is the important\
            \ part)\n   do_pink()\nand then\ndo_red()\n   when color is PINK.  Fall-through\
            \ is\n   considered harmful by some, though there are\n   contexts (such\
            \ as the coding of state machines) in which it is natural; it\n   is generally\
            \ considered good practice to include a comment highlighting the\n   fall-through\
            \ where one would normally expect a break.  See also\n   Duff's device."
    pos: v.
    title: fall through
