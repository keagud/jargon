-   content:
        section_1: " Like nethack, moria,\n   and rogue, one of the large freely distributed\n\
            \   Dungeons-and-Dragons-like simulation games, available for a wide range\
            \ of\n   machines and operating systems. The name is from Tolkien's Pits\
            \ of Angband\n   (compare elder days, elvish).\n   Has been described\
            \ as \u201CMoria on steroids\u201D; but, unlike Moria,\n   many aspects\
            \ of the game are customizable.  This leads many hackers and\n   would-be\
            \ hackers into fooling with these instead of doing productive work.\n\
            \   There are many Angband variants, of which the most notorious is probably\n\
            \   the rather whimsical Zangband. In this game, when a key that does\
            \ not\n   correspond to a command is pressed, the game will display \u201C\
            Type ? for\n   help\u201D 50% of the time.  The other 50% of the time,\
            \ random error\n   messages including \u201CAn error has occurred because\
            \ an error of type 42\n   has occurred\u201D and \u201CWindows 95 uninstalled\
            \ successfully\u201D\n   will be displayed.  Zangband also allows the\
            \ player to kill Santa Claus\n   (who has some really good stuff, but\
            \ also has a lot of friends),\n   \u201CBull Gates\u201D, and Barney the\
            \ Dinosaur (but be watchful; Barney\n   has a nasty case of halitosis).\
            \ There is an official angband home page at\n   http://thangorodrim.angband.org/\n\
            \   and a zangband one at http://www.zangband.org/.  See also\n   Random\
            \ Number God."
    pos: n.
    title: Angband
