    pos: n.
    title: video toaster
-   content:
        section_1: " An electronic service offering people the privilege of paying\
            \ to\n   read the weather on their television screens instead of having\
            \ somebody\n   read it to them for free while they brush their teeth.\
            \  The idea bombed\n   everywhere it wasn't government-subsidized, because\
            \ by the time videotex\n   was practical the installed base of personal\
            \ computers could hook up to\n   timesharing services and do the things\
            \ for which videotex might have been\n   worthwhile better and cheaper.\
            \  Videotex planners badly overestimated both\n   the appeal of getting\
            \ information from a computer and the cost of local\n   intelligence at\
            \ the user's end.  Like the \n   gorilla arm effect, this has been a cautionary\
            \ tale to hackers ever\n   since.  See also vannevar."
    pos: n. obs.
    title: videotex
