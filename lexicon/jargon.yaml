-   content:
        section_1: " A collection of tools used to develop for a particular hardware\n\
            \   target, or to work with a particular data format (thus \u2018the Crusoe\n\
            \   development toolchain\u2019, or the \u2018DocBook\n   toolchain\u2019\
            ). Often used in the context of building software on one\n   system which\
            \ will be installed or run on some other device; in that case\n   the\
            \ chain of tools usually consists of such items as a particular version\n\
            \   of a compiler, libraries, special headers, etc.  May also be used\
            \ of\n   text-formatting, page layout, or multimedia tools which render\
            \ from some\n   markup to a variety of production formats.  Differs from\n\
            \   \u2018toolkit\u2019 in that the former implies a collection of\n \
            \  semi-independent tools with complementary functions, while\n   \u2018\
            toolchain\u2019 implies that each of the parts is a serial stage in\n\
            \   a rather tightly bound pipeline.  Seems to have become current in\
            \ early\n   1999 and 2000; now common."
    pos: ''
