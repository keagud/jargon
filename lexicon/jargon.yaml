            \ of both: like a\n   printing terminal, it can't do fancy display hacks,\
            \ and like a display\n   terminal, it doesn't produce hard copy.  An example\
            \ is the early\n   \u2018dumb\u2019 version of Lear-Siegler ADM 3 (without\
            \ cursor control).\n   See tube, tty; compare\n   dumb terminal. See \
            \ TV Typewriters (Appendix A) for\n   an interesting true story about\
