-   content:
        section_1: " 1. IBM's supremely rude Job Control Language.\n   JCL is the\
            \ script language used to control the execution of programs in\n   IBM's\
            \ batch systems.  JCL has a very fascist syntax,\n   and some versions\
            \ will, for example, barf if two\n   spaces appear where it expects one.\
            \  Most programmers confronted with JCL\n   simply copy a working file\
            \ (or card deck), changing the file names.\n   Someone who actually understands\
            \ and generates unique JCL is regarded with\n   the mixed respect one\
            \ gives to someone who memorizes the phone book.  It is\n   reported that\
            \ hackers at IBM itself sometimes sing \u201CWho's the breeder\n   of\
            \ the crud that mangles you and me?  I-B-M, J-C-L, M-o-u-s-e\u201D to\n\
            \   the tune of the Mickey Mouse Club theme to express\n   their opinion\
            \ of the beast.  "
        section_2: " 2. A comparative for any very rude software\n   that a hacker\
            \ is expected to use.  \u201CThat's as bad as JCL.\u201D As\n   with COBOL,\
            \ JCL is often used as an archetype of\n   ugliness even by those who\
            \ haven't experienced it.  See also\n   IBM, \n   fear and loathing."
        section_3: "A (poorly documented, naturally) shell simulating JCL syntax is\n\
            \   available at the Retrocomputing Museum http://www.catb.org/retro/."
    pos: n.
