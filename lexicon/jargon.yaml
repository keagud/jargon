-   content:
        section_1: ' [very common] '
        section_2: " 1. The act of checking a piece of code (or anything else, e.g.,\
            \ a\n   Usenet posting) for completely stupid mistakes.  Implies that\
            \ the check is\n   to make sure the author was sane when it was written;\
            \ e.g., if a piece of\n   scientific software relied on a particular formula\
            \ and was giving\n   unexpected results, one might first look at the nesting\
            \ of parentheses or\n   the coding of the formula, as a sanity\n   check,\
            \ before looking at the more complex I/O or data structure\n   manipulation\
            \ routines, much less the algorithm itself.  Compare\n   reality check.\
            \  "
        section_3: " 2. A run-time test, either validating input or ensuring that\
            \ the\n   program hasn't screwed up internally (producing an inconsistent\
            \ value or\n   state).  "
        section_4: " 3. Conversationally, saying \u201Csanity check\u201D means you\n\
            \   are requesting a check of your assumptions. \u201CWait a minute, sanity\n\
            \   check, are we talking about the same Kevin here?\u201D"
    pos: n.
    title: sanity check
-   content:
        section_1: " 1. To type to a terminal.  \u201CTo list a directory verbosely,\
