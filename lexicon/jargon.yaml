-   content:
        section_1: " [Unix] On-line acronym for \u2018Use the Source, Luke\u2019 (a\
            \ pun\n   on Obi-Wan Kenobi's \u201CUse the Force, Luke!\u201D in Star\n\
            \   Wars) \u2014 analogous to RTFS (sense\n   1), but more polite.  This\
            \ is a common way of suggesting that someone would\n   be better off reading\
            \ the source code that supports whatever feature is\n   causing confusion,\
            \ rather than making yet another futile pass through the\n   manuals,\
            \ or broadcasting questions on Usenet that haven't attracted\n   wizards\
            \ to answer them.Once upon a time in elder days, everyone\n   running\
            \ Unix had source.  After 1978, AT&T's policy tightened up, so\n   this\
            \ objurgation was in theory appropriately directed only at associates\
            \ of\n   some outfit with a Unix source license.  In practice, bootlegs\
            \ of Unix\n   source code (made precisely for reference purposes) were\
            \ so ubiquitous that\n   one could utter it at almost anyone on the network\
            \ without concern.Nowadays, free Unix clones have become widely enough\
            \ distributed that\n   anyone can read source legally.  The most widely\
            \ distributed is certainly\n   Linux, with variants of the NET/2 and 4.4BSD\
            \ distributions running second.\n   Cheap commercial Unixes with source\
            \ such as BSD/OS are accelerating this\n   trend."
    pos: n.
    title: UTSL
-   content:
        section_1: " [from the comp.unix.shell group on Usenet] Stands for Useless\
            \ Use of cat; the\n   reference is to the Unix command\n   cat(1),\n \
            \  not the feline animal. As received wisdom on comp.unix.shell observes,\n\
            \   \u201CThe purpose of cat is to concatenate (or \u2018catenate\u2019\
            )\n   files. If it's only one file, concatenating it with nothing at all\
            \ is a\n   waste of time, and costs you a process.\u201D Nevertheless\
            \ one sees\n   people doing\ncat\uFFFDfile\uFFFD|\uFFFDsome_command\uFFFD\
            and\uFFFDits\uFFFDargs\uFFFD...\ninstead of the equivalent and cheaper\n\
            <file\uFFFDsome_command\uFFFDand\uFFFDits\uFFFDargs\uFFFD...\nor (equivalently\
            \ and more classically)\nsome_command\uFFFDand\uFFFDits\uFFFDargs\uFFFD\
            ...\uFFFD<file\nSince 1995, occasional awards for UUOC have been given\
            \ out, usually\n   by Perl luminary Randal L. Schwartz.  There is a  web\n\
            \   page devoted to this and other similar awards."
