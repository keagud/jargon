-   content:
        section_1: " [very common; from German \u2018glitschig\u2019 slippery, via\n\
            \   Yiddish \u2018glitshen\u2019, to slide or skid] "
        section_2: " 1. n. A sudden interruption in\n   electric service, sanity,\
            \ continuity, or program function.  Sometimes\n   recoverable.  An interruption\
            \ in electric service is specifically called a\n   power glitch (also\
            \ \n   power hit), of grave concern because it usually crashes all the\n\
            \   computers.  In jargon, though, a hacker who got to the middle of a\
            \ sentence\n   and then forgot how he or she intended to complete it might\
            \ say,\n   \u201CSorry, I just glitched\u201D.  "
        section_3: " 2. vi. To commit a glitch.  See\n   gritch.  "
        section_4: " 3. vt. [Stanford] To scroll a\n   display screen, esp. several\
            \ lines at a time.\n   WAITS terminals used to do this in order to avoid\n\
            \   continuous scrolling, which is distracting to the eye.  "
        section_5: " 4. obs.  Same as magic cookie, sense\n   2."
        section_6: "All these uses of glitch derive\n   from the specific technical\
            \ meaning the term has in the electronic hardware\n   world, where it\
            \ is now techspeak.  A glitch can occur when the inputs of a\n   circuit\
            \ change, and the outputs change to some\n   random value for some very\
            \ brief time before they\n   settle down to the correct value.  If another\
            \ circuit inspects the output\n   at just the wrong time, reading the\
            \ random value, the results can be very\n   wrong and very hard to debug\
            \ (a glitch is one of many causes of electronic\n   heisenbugs).Coping\
            \ with a hydraulic glitch.(The next cartoon in the Crunchly saga is\n\
            \       73-07-24. The previous one is\n       73-05-28.)"
    pos: n.
    title: glitch
-   content:
        section_1: " [Unix; common] To expand special characters in a wildcarded name,\
            \ or\n   the act of so doing (the action is also called globbing).  The\
            \ Unix conventions for filename\n   wildcarding have become sufficiently\
            \ pervasive that many hackers use some\n   of them in written English,\
            \ especially in email or news on technical\n   topics.  Those commonly\
            \ encountered include the following:*wildcard for any string (see also\
            \ UN*X)\n?wildcard for any single character (generally read this way only\
            \ at the\nbeginning or in the middle of a word)\n[]delimits a wildcard\
            \ matching any of the enclosed characters\n{}alternation of comma-separated\
            \ alternatives; thus, \u2018foo{baz,qux}\u2019\nwould be read as \u2018\
            foobaz\u2019 or \u2018fooqux\u2019Some examples: \u201CHe said his name\
            \ was [KC]arl\u201D (expresses\n   ambiguity).  \u201CI don't read talk.politics.*\u201D\
            \ (any of the\n   talk.politics subgroups on Usenet).  Other examples\n\
            \   are given under the entry for X.  Note that glob\n   patterns are\
            \ similar, but not identical, to those used in\n   regexps.Historical\
            \ note: The jargon usage derives from glob, the name of a subprogram that\
            \ expanded\n   wildcards in archaic pre-Bourne versions of the Unix shell."
    pos: v.,n.
    title: glob
-   content:
        section_1: " 1. interj. Term of mild\n   surprise, usually tinged with outrage,\
