    title: camelCasing
-   content:
        section_1: " The traditional program comment for code executed under a condition\n\
            \   that should never be true, for example a file size computed as negative.\n\
            \   Often, such a condition being true indicates data corruption or a\
            \ faulty\n   algorithm; it is almost always handled by emitting a fatal\
            \ error message\n   and terminating or crashing, since there is little\
            \ else that can be done.\n   Some case variant of \u201Ccan't happen\u201D\
            \ is also often the text\n   emitted if the \u2018impossible\u2019 error\
            \ actually happens!  Although\n   \u201Ccan't happen\u201D events are\
            \ genuinely infrequent in production\n   code, programmers wise enough\
            \ to check for them habitually are often\n   surprised at how frequently\
            \ they are triggered during development and how\n   many headaches checking\
            \ for them turns out to head off. See also\n   firewall code (sense 2)."
    pos: ''
    title: can't happen
