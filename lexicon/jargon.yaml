-   content:
        section_1: " A series of personal computer models originally sold by Commodore,\n\
            \   based on 680x0 processors, custom support chips and an operating system\n\
            \   that combined some of the best features of Macintosh and Unix with\n\
            \   compatibility with neither.The Amiga was released just as the personal\
            \ computing world\n   standardized on IBM-PC clones. This prevented it\
            \ from gaining serious\n   market share, despite the fact that the first\
            \ Amigas had a substantial\n   technological lead on the IBM XTs of the\
            \ time. Instead, it acquired a small\n   but zealous population of enthusiastic\
            \ hackers who dreamt of one day\n   unseating the clones (see Amiga Persecution\
            \ Complex).\n   The traits of this culture are both spoofed and\n   illuminated\
            \ in  The BLAZE Humor\n   Viewer. The strength of the Amiga platform seeded\
            \ a small industry\n   of companies building software and hardware for\
            \ the platform, especially in\n   graphics and video applications (see\
            \ video toaster).\n   Due to spectacular mismanagement, Commodore did\
            \ hardly any R&D,\n   allowing the competition to close Amiga's technological\
            \ lead.  After\n   Commodore went bankrupt in 1994 the technology passed\
            \ through several\n   hands, none of whom did much with it.  However,\
            \ the Amiga is still being\n   produced in Europe under license and has\
            \ a substantial number of fans,\n   which will probably extend the platform's\
            \ life considerably."
    pos: n
    title: Amiga
-   content:
        section_1: " The disorder suffered by a particularly egregious variety of\n\
            \   bigot, those who believe that the marginality of\n   their preferred\
            \ machine is the result of some kind of industry-wide\n   conspiracy (for\
            \ without a conspiracy of some kind, the eminent superiority\n   of their\
            \ beloved shining jewel of a platform would obviously win over all,\n\
            \   market pressures be damned!)  Those afflicted are prone to engaging\
            \ in\n   flame wars and calling for boycotts and\n   mailbombings.  Amiga\
            \ Persecution Complex is by no means limited to Amiga\n   users; NeXT,\
            \ NeWS, OS/2,\n   Macintosh, LISP, and GNU\n   users are also common victims.\
            \ Linux users used to\n   display symptoms very frequently before Linux\
            \ started winning; some still\n   do.  See also newbie, troll,\n   holy\
            \ wars, weenie,\n   Get a life!."
