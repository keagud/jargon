-   content:
        section_1: " 1. [common] To delete something, usually superfluous, or to abort\
            \ an\n   operation.  \u201CAll that nonsense has been flushed.\u201D "
        section_2: " 2. [Unix/C] To force buffered I/O to disk, as with an\n   fflush(3)\n\
            \   call.  This is not an abort or deletion as in sense 1,\n   but a demand\
            \ for early completion!  "
        section_3: " 3. To leave at the end of a day's work (as opposed to leaving\
            \ for a\n   meal).  \u201CI'm going to flush now.\u201D \u201CTime to\n\
            \   flush.\u201D "
        section_4: " 4. To exclude someone from an activity, or to ignore a\n   person."
        section_5: "\u2018Flush\u2019 was standard ITS terminology for aborting an\n\
            \   output operation; one spoke of the text that would have been printed,\
            \ but\n   was not, as having been flushed.  It is speculated that this\
            \ term arose\n   from a vivid image of flushing unwanted characters by\
            \ hosing down the\n   internal output buffer, washing the characters away\
            \ before they could be\n   printed.  The Unix/C usage, on the other hand,\
            \ was propagated by the\n   fflush(3)\n   call in C's standard I/O library\
            \ (though it is reported to have been in use\n   among BLISS programmers\
            \ at DEC and on Honeywell and\n   IBM machines as far back as 1965). \
            \ Unix/C hackers found the ITS usage\n   confusing, and vice versa.Crunchly\
            \ gets flushed.(The next cartoon in the Crunchly saga is\n      76-05-01.\
            \  The previous\n      cartoon was 76-02-20:2.)"
    pos: v.
    title: flush
