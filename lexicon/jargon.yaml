-   content:
        section_1: " [acronym: Press Lots Of Keys To Abort] To press random keys in\
            \ an\n   attempt to get some response from the system.  One might plokta\
            \ when the\n   abort procedure for a program is not known, or when trying\
            \ to figure out if\n   the system is just sluggish or really hung.  Plokta\
            \ can also be used while\n   trying to figure out any unknown key sequence\
            \ for a particular operation.\n   Someone going into plokta mode\n   usually\
            \ places both hands flat on the keyboard and mashes them down, hoping\n\
            \   for some useful response.A slightly more directed form of plokta can\
            \ often be seen in mail\n   messages or Usenet articles from new users\
            \ \u2014 the text might end\n   with\n        ^X^C\n        q\n      \
            \  quit\n        :q\n        ^C\n        end\n        x\n        exit\n\
            \        ZZ\n        ^D\n        ?\n        help\nas the user vainly tries\
            \ to find the right exit sequence, with the\n   incorrect tries piling\
            \ up at the end of the message...."
    pos: v.
    title: plokta
-   content:
        section_1: " [Usenet: possibly influenced by British slang \u2018plonk\u2019\
            \n   for cheap booze, or \u2018plonker\u2019 for someone behaving stupidly\n\
            \   (latter is lit. equivalent to Yiddish\n   schmuck)] The sound a\n\
            \   newbie makes as he falls to the bottom of a\n   kill file.  While\
            \ it originated in the\n   newsgroup talk.bizarre, this term (usually\
            \ written\n   \u201C*plonk*\u201D) is now (1994) widespread on Usenet\
            \ as a form of\n   public ridicule."
    pos: excl.,vt.
    title: plonk
-   content:
        section_1: " Parody of the techspeak term plug-and-play, describing a PC peripheral\
            \ card\n   which is claimed to have no need for hardware configuration\
            \ via jumpers or\n   DIP switches, and which should work as soon as it\
            \ is inserted in the PC.\n   Unfortunately, even the PCI bus is all too\
            \ often not up to pulling this off\n   reliably, and people who have to\
            \ do installation or troubleshoot PCs soon\n   find themselves longing\
            \ for the jumpers and switches."
    pos: adj.,vi.
    title: plug-and-pray
-   content:
        section_1: " [from the ADVENT game] See\n   xyzzy."
    pos: v.
    title: plugh
-   content:
        section_1: " [Unix] Term used for shell code, so called\n   because of the\
            \ prevalence of pipelines that feed the output of one program\n   to the\
            \ input of another.  Under Unix, user utilities can often be\n   implemented\
            \ or at least prototyped by a suitable collection of pipelines\n   and\
            \ temp-file grinding encapsulated in a shell script; this is much less\n\
            \   effort than writing C every time, and the capability is considered\
            \ one of\n   Unix's major winning features.  A few other OSs such as IBM's\
            \ VM/CMS\n   support similar facilities.  Esp.: used in the construction\
            \ hairy plumbing (see\n   hairy).  \u201CYou can kluge together a basic\n\
            \   spell-checker out of\n   sort(1),\n   comm(1),\n   and\n   tr(1)\n\
            \   with a little plumbing.\u201D See also tee."
    pos: n.
    title: plumbing
-   content:
        section_1: "[common] A minor release of a software project, especially one\n\
            \   intended to fix bugs or do minor cleanups rather than add features.\
            \  The\n   term implies that such releases are relatively frequent, and\
            \ is generally\n   used with respect to open source projects being\n \
            \  developed in bazaar mode."
    pos: n.
    title: point release
-   content:
        section_1: " Parody of the techspeak term point-and-click interface, describing\
            \ a\n   windows, icons, and mouse-based interface such as is found on\
            \ the\n   Macintosh.  The implication, of course, is that such an interface\
            \ is only\n   suitable for idiots.  See for the rest of us,\n   WIMP environment,\
            \ Macintrash,\n   drool-proof paper.  Also point-and-grunt interface."
    pos: n.
    title: point-and-drool interface
-   content:
        section_1: " See wizard hat.  This synonym specifically\n   refers to the\
            \ wizards of Unseen University in Terry Pratchett's\n   Discworld series\
            \ of humorous fantasies; these books\n   are extremely popular among hackers."
