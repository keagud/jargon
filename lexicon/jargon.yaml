-   content:
        section_1: ' Luser Attitude Readjustment Tool.  '
        section_2: " 1. n. In the collective mythos\n   of scary devil monastery,\
            \ this is an essential item\n   in the toolkit of every BOFH.  The LART\
            \ classic is a\n   2x4 or other large billet of wood usable as a club,\
            \ to be applied upside\n   the head of spammers and other people who cause\
            \ sysadmins more grief than\n   just naturally goes with the job. Perennial\
            \ debates rage on alt.sysadmin.recovery over what constitutes\n   the\
            \ truly effective LART; knobkerries, automatic weapons,\n   flamethrowers,\
            \ and tactical nukes all have their partisans.  Compare\n   clue-by-four. "
        section_3: " 2. v. To use a LART.  Some would\n   add \u201Cin malice\u201D\
            , but some sysadmins do prefer to gently lart\n   their users as a first\
            \ (and sometimes final) warning.  "
        section_4: " 3. interj. Calling for one's LART, much as a surgeon might call\n\
