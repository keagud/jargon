-   content:
        section_1: "\u201CCommon abbreviation for Goober with Firewall\u201D.  A\n\
            \   luser who has equipped his desktop computer with a\n   hypersensitive\
            \ \u201Csoftware firewall\u201D or host intrusion detection\n   program,\
            \ and who gives its alerts absolute credence.  ISP tech support and\n\
            \   abuse desks dread hearing from such persons, who insist that every\
            \ packet\n   of abnormal traffic the software detects is \u201Ca hacker\u201D\
            \ (sic)\n   and, occasionally, threatening lawsuits or prosecution.  GWFs\
            \ have been\n   known to assert that they are being attacked from 127.0.0.1,\
            \ and that their\n   ISP is criminally negligent for failing to block\
            \ these attacks.\n   \u201CGWF\u201D is used similarly to ID10T error\n\
            \   and PEBKAC to flag trouble tickets opened by such\n   users."
    pos: n.
    title: GWF
-   content:
        section_1: "There is a quote from Mohandas Gandhi, describing the stages of\n\
            \   establishment resistence to a winning strategy of nonviolent activism,\
            \ that\n   partisans of open source and especially\n   Linux have embraced\
            \ as almost an explanatory framework\n   for the behaviors they observe\
            \ while trying to get corporations and other\n   large institutions to\
            \ take new ways of doing things seriously:\n   First they ignore you.\
            \  Then they laugh at you.  \n   Then they fight you.  Then you win.\n\
            \   In hacker usage this quote has miscegenated with the U.S military's\
            \ \n   DefCon\n   terminology describing \u2018defense conditions\u2019\
            \ or degrees of war\n   alert.  At GandhiCon One, you're being ignored.\
            \  At GandhiCon Two,\n   opponents are laughing at you and dismissing\
            \ the idea that you could ever\n   be a threat.  At GandhiCon Three, they're\
            \ fighting you on the merits and/or\n   attempting to discredit you. \
            \ At GandhiCon Four, you're winning and they\n   are arguing to save face\
            \ or stave off complete collapse of their \n   position."
    pos: ''
    title: GandhiCon
-   content:
        section_1: " (also abbreviated GOF)\n   [prob. a play on the \u2018Gang Of\
            \ Four\u2019 who briefly ran Communist\n   China after the death of Mao]\
            \ Describes either the authors or the book\n   Design Patterns: Elements\
            \ of Reusable Object-Oriented\n   Software published in 1995 by Addison-Wesley\
            \ (ISBN\n   0-201-63361-2).  The authors forming the Gang Of Four are\
            \ Erich Gamma,\n   Richard Helm, Ralph Johnson and John Vlissides.  They\
            \ are also sometimes\n   referred to as \u2018Gamma et. al.\u2019 The\
            \ authors state at http://www.hillside.net/patterns/DPBook/GOF.html\n\
            \   \u201CWhy are we ... called this? Who knows. Somehow the name just\n\
            \   stuck.\u201D The term is also used to describe any of the design patterns\n\
            \   that are used in the book, referring to the patterns within it as\n\
            \   \u2018Gang Of Four Patterns.\u2019"
