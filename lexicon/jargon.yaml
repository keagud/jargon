            \ is to\n   remark ironically that the proposed name would then be\n \
            \  \u2018YABA-compatible\u2019.  Also used in response to questions like\n\
            \   \u201CWhat is WYSIWYG?\u201D See also TLA."
    pos: n.
    title: YABA
-   content:
        section_1: " [coined in response to WYSIWYG] Describes the command-oriented\n\
            \   ed/vi/nroff/TeX style of word processing or other user interface,\
            \ the\n   opposite of WYSIWYG.  Stands for \u201CYou asked\n   for it,\
            \ you got it\u201D, because what you actually asked for is often\n   not\
            \ apparent until long after it is too late to do anything about it.  Used\n\
            \   to denote perversity (\u201CReal Programmers use YAFIYGI\n   tools...and\
            \ like it!\u201D) or, less often, a\n   necessary tradeoff (\u201COnly\
            \ a YAFIYGI tool can have full programmable\n   flexibility in its interface.\u201D\
            ).This precise sense of \u201CYou asked for it, you got it\u201D\n   seems\
            \ to have first appeared in Ed Post's classic parody Real\n   Programmers\
            \ don't use Pascal (see \n   Real Programmers); the acronym is a more\
            \ recent invention."
    pos: adj.
    title: YAFIYGI
