        section_1: " A World Wide Web Site that hasn't been updated so long it has\n\
            \   figuratively grown cobwebs."
    pos: n.
    title: cobweb site
-   content:
        section_1: " 1. n. The stuff that software\n   writers write, either in source\
            \ form or after translation by a compiler or\n   assembler.  Often used\
            \ in opposition to \u201Cdata\u201D, which is the\n   stuff that code\
            \ operates on.  Among hackers this is a mass noun, as in\n   \u201CHow\
            \ much code does it take to do a bubble\n   sort?\u201D, or \u201CThe\
            \ code is loaded at the high end of\n   RAM.\u201D Among scientific programmers\
            \ it is sometimes a count noun\n   equilvalent to \u201Cprogram\u201D\
            ; thus they may speak of\n   \u201Ccodes\u201D in the plural.  Anyone\
            \ referring to software as\n   \u201Cthe software codes\u201D is probably\
            \ a\n   newbie or a suit.  "
        section_2: " 2. v. To write code.  In this\n   sense, always refers to source\
            \ code rather than compiled.  \u201CI coded\n   an Emacs clone in two\
            \ hours!\u201D This verb is a bit of a cultural\n   marker associated\
            \ with the Unix and minicomputer traditions (and lately\n   Linux); people\
            \ within that culture prefer v. \u2018code\u2019 to\n   v. \u2018program\u2019\
            \ whereas outside it the reverse is normally\n   true."
    pos: n.
    title: code
-   content:
        section_1: " 1. A suit-wearing minion of the sort hired in\n   legion strength\
            \ by banks and insurance companies to implement payroll\n   packages in\
            \ RPG and other such unspeakable horrors.  In its native habitat,\n  \
            \ the code grinder often removes the suit jacket to reveal an underplumage\n\
            \   consisting of button-down shirt (starch optional) and a tie.  In times\
            \ of\n   dire stress, the sleeves (if long) may be rolled up and the tie\
            \ loosened\n   about half an inch.  It seldom helps.  The \n   code grinder's\
            \ milieu is about as far from hackerdom as one can get\n   and still touch\
            \ a computer; the term connotes pity.  See \n   Real World, suit.  "
        section_2: " 2. Used of or to a hacker, a really serious slur on the person's\n\
            \   creative ability; connotes a design style characterized by primitive\n\
            \   technique, rule-boundedness, brute force, and utter\n   lack of imagination. "
        section_3: "Contrast\n   hacker, \n   Real Programmer."
    pos: n.
    title: code grinder
-   content:
        section_1: " 1. A person only capable of grinding out code, but unable to\
            \ perform\n   the higher-primate tasks of software architecture, analysis,\
            \ and design.\n   Mildly insulting.  Often applied to the most junior\
            \ people on a programming\n   team.  "
        section_2: ' 2. Anyone who writes code for a living; a programmer.  '
        section_3: " 3. A self-deprecating way of denying responsibility for a\n \
            \  management decision, or of complaining about having\n   to live with\
            \ such decisions.  As in \u201CDon't ask me why we need to\n   write a\
            \ compiler in COBOL, I'm just a code monkey.\u201D"
    pos: n
    title: code monkey
-   content:
        section_1: " [by analogy with George Orwell's \u2018thought police\u2019]\
            \ A\n   mythical team of Gestapo-like storm troopers that might burst\
            \ into one's\n   office and arrest one for violating programming style\
            \ rules.  May be used\n   either seriously, to underline a claim that\
            \ a particular style violation is\n   dangerous, or ironically, to suggest\
            \ that the practice under discussion is\n   condemned mainly by anal-retentive\
            \ weenies.\n   \u201CDike out that goto or the code police will get you!\u201D\
            \ The\n   ironic usage is perhaps more common."
    pos: n.
    title: code police
-   content:
        section_1: " [scientific computing] Programs.  This usage is common in people\
            \ who\n   hack supercomputers and heavy-duty number-crunching,\n   rare\
            \ to unknown elsewhere (if you say \u201Ccodes\u201D to hackers\n   outside\
