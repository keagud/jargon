-   content:
        section_1: "[now primarily historical] Timesharing is the technique of scheduling\n\
            \   a computer's time so that they are shared across multiple tasks and\n\
            \   multiple users, with each user having the illusion that his or her\n\
            \   computation is going on continuously.  John McCarthy, the inventor\
            \ of\n   LISP, first imagined\n   this technique in the late 1950s.  The\
            \ first timesharing operating\n   systems, BBN's \"Little Hospital\" and\
            \ CTSS, were\n   deplayed in 1962-63.  The early hacker culture of the\
            \ 1960s and 1970s grew\n   up around the first generation of relatively\
            \ cheap timesharing computers,\n   notably the DEC 10, 11, and VAX lines.\
            \  But these\n   were only cheap in a relative sense; though quite a bit\
            \ less powerful than\n   today's personal computers, they had to be shared\
            \ by dozens or even\n   hundreds of people each.  The early hacker comunities\
            \ nucleated around\n   places where it was relatively easy to get access\
            \ to a timesharing\n   account.Nowadays, communications bandwidth is usually\
            \ the most important \n   constraint on what you can do with your computer.\
            \  Not so back then;\n   timesharing machines were often loaded to capacity,\
            \ and it was not uncommon \n   for everyone's work to grind to a halt\
            \ while the machine scheduler\n   thrashed, trying to figure out what\
            \ to do next.  Early hacker slang\n   was replete with terms like cycle\n\
            \   crunch and cycle drought\n   for describing the consequences of too\
            \ few instructions-per-second spread\n   among too many users.  As GLS\
            \ has noted, this sort of problem influenced\n   the tendency of many\
            \ hackers to work odd schedules.One reason this is worth noting here is\
            \ to make the point that the\n   earliest hacker communities were physical,\
            \ not distributed via networks;\n   they consisted of hackers who shared\
            \ a machine and therefore had to deal\n   with many of the same problems\
            \ with respect to it.  A system crash could\n   idle dozens of eager programmers,\
            \ all sitting in the same terminal room and\n   with little to do but\
            \ talk with each other until normal operation\n   resumed.Timesharing\
            \ moved from being the luxury of a few large universities\n   runing semi-experimental\
            \ operating systems to being more generally\n   available about 1975-76.\
            \ Hackers in search of more cycles and more control\n   over their programming\
            \ environment began to migrate off timesharing\n   machines and onto what\
            \ are now called workstations around 1983.  It took another ten\n   years,\
            \ the development of powerful 32-bit personal micros, the\n   Great Internet\
            \ Explosion before the migration was\n   complete.  It is no coincidence\
            \ that the last stages of this migration\n   coincided with the development\
            \ of the first open-source operating\n   systems."
    pos: ''
    title: timesharing
