-   content:
        section_1: " 1. Archaic term for a register.  On-line use of it as a synonym\
            \ for\n   register is a fairly reliable\n   indication that the user has\
            \ been around for quite a while and/or that the\n   architecture under\
            \ discussion is quite old.  The term in full is almost\n   never used\
            \ of microprocessor registers, for example, though symbolic names\n  \
            \ for arithmetic registers beginning in \u2018A\u2019 derive from\n  \
            \ historical use of the term accumulator (and not, actually, from\n  \
            \ \u2018arithmetic\u2019).  Confusingly, though, an \u2018A\u2019\n  \
            \ register name prefix may also stand for address, as for example on the\
            \ Motorola 680x0\n   family.  "
        section_2: " 2. A register being used for arithmetic or logic (as opposed\
            \ to\n   addressing or a loop index), especially one being used to accumulate\
            \ a sum\n   or count of many items.  This use is in context of a particular\
            \ routine or\n   stretch of code.  \u201CThe FOOBAZ routine uses A3 as\
            \ an\n   accumulator.\u201D"
        section_3: " 3. One's in-basket (esp. among old-timers who might use sense\
            \ 1).\n   \u201CYou want this reviewed?  Sure, just put it in the\n  \
            \ accumulator.\u201D (See stack.)"
    pos: n. obs.
    title: accumulator
