-   content:
        section_1: " [from the @-sign in an Internet address] (alt.: \u2018@-sign\n\
            \   party\u2019 /at\uFFFDsi:n par`tee/) A\n   semi-closed party thrown\
            \ for hackers at a science-fiction convention (esp.\n   the annual World\
            \ Science Fiction Convention or \u201CWorldcon\u201D);\n   one must have\
            \ a network address to get in, or at\n   least be in company with someone\
            \ who does.  One of the most reliable\n   opportunities for hackers to\
            \ meet face to face with people who might\n   otherwise be represented\
            \ by mere phosphor dots on their screens.  Compare\n   boink."
        section_2: "The first recorded @-party was held at the Westercon (a U.S. western\n\
            \   regional SF convention) over the July 4th weekend in 1980.  It is\
            \ not clear\n   exactly when the canonical @-party venue shifted to the\
            \ Worldcon but it had\n   certainly become established by Constellation\
            \ in 1983.  Sadly, the @-party\n   tradition has been in decline since\
            \ about 1996, mainly because having an\n   @-address no longer functions\
            \ as an effective lodge pin.We are informed, however, that rec.skydiving\
            \ members have maintained a\n   tradition of formation jumps in the shape\
            \ of an @."
    pos: n.
    title: '@-party'
-   content:
        section_1: ' [ABnormal END]'
        section_2: " 1. Abnormal termination (of software); crash;\n   lossage.  Derives\
            \ from an error message on the IBM\n   360; used jokingly by hackers but\
            \ seriously mainly by code\n   grinders.  Usually capitalized, but may\
            \ appear as\n   \u2018abend\u2019.  Hackers will try to persuade you that\
            \ ABEND is called\n   abend because it is what system\n   operators do\
            \ to the machine late on Friday when they want to call it a day,\n   and\
            \ hence is from the German Abend =\n   \u2018Evening\u2019."
        section_3: " 2. [alt.callahans] Absent\n   By Enforced Net Deprivation \u2014\
            \ used in the subject lines of postings\n   warning friends of an imminent\
            \ loss of Internet access.  (This can be\n   because of computer downtime,\
            \ loss of provider, moving or illness.)\n   Variants of this also appear:\
            \ ABVND = \u2018Absent By Voluntary Net\n   Deprivation\u2019 and ABSEND\
            \ = \u2018Absent By Self-Enforced Net\n   Deprivation\u2019 have been\
            \ sighted. "
    pos: n.
    title: ABEND
-   content:
        section_1: " 1. [common; from the ASCII mnemonic for 0000110] Acknowledge.\
            \  Used\n   to register one's presence (compare mainstream Yo!).\n   An\
            \ appropriate response to ping or\n   ENQ.  "
        section_2: " 2. [from the comic strip Bloom County] An\n   exclamation of\
            \ surprised disgust, esp. in \u201CAck pffft!\u201D\n   Semi-humorous.\
            \  Generally this sense is not spelled in caps (ACK) and is\n   distinguished\
            \ by a following exclamation point.  "
        section_3: " 3. Used to politely interrupt someone to tell them you understand\n\
            \   their point (see NAK).  Thus, for example, you might\n   cut off an\
            \ overly long explanation with \u201CAck.  Ack.  Ack.  I get it\n   now\u201D\
            .  "
        section_4: " 4.  An affirmative. \u201CThink we ought to ditch that damn NT\n\
            \   server for a Linux box?\u201D \u201CACK!\u201D"
        section_5: "There is also a usage \u201CACK?\u201D (from sense 1) meaning\n\
            \   \u201CAre you there?\u201D, often used in email when earlier mail\
            \ has\n   produced no reply, or during a lull in talk mode to\n   see\
            \ if the person has gone away (the standard humorous response is of\n\
            \   course NAK, i.e., \u201CI'm not\n   here\u201D)."
    pos: interj.
    title: ACK
-   content:
        section_1: " The prototypical computer adventure game, first designed by Will\n\
            \   Crowther on the PDP-10 in the mid-1970s as an\n   attempt at computer-refereed\
            \ fantasy gaming, and expanded into a\n   puzzle-oriented game by Don\
            \ Woods at Stanford in 1976. (Woods had been one\n   of the authors of\
            \ INTERCAL.) Now better known as\n   Adventure or Colossal Cave Adventure,\
            \ but the\n   TOPS-10 operating system permitted only six-letter\n   filenames\
            \ in uppercase.  See also vadding,\n   Zork, and Infocom.Figure\uFFFD\
            1.\uFFFDScreen shot of the original ADVENT game\nOrange River Chamber\n\
            You are in a splendid chamber thirty feet high. The walls are frozen rivers\
            \ of\norange stone. An awkward canyon and a good passage exit from east\
            \ and west\nsidesof the chamber.\n\nA cheerful little bird is sitting\
            \ here singing.\n\n>drop rod\nDropped.\n\n>take bird\nYou catch the bird\
            \ in the wicker cage.\n\n>take rod\nTaken.\n\n>w\nAt Top of Small Pit\n\
            At your feet is a small pit breathing traces of white mist. A west passage\
            \ ends\nhere except for a small crack leading on. \n\nRough stone steps\
            \ lead down the pit.\n                                               \
            \                              \n>down\n\nIn Hall of Mists\nYou are at\
            \ one end of a vast hall stretching forward out of sight to the west.\n\
            There are openings to either side. Nearby, a wide stone staircase leads\n\
            downward. The hall is filled with wisps of white mist swaying to and fro\
            \ almost\nas if alive. A cold wind blows up the staircase. There is a\
            \ passage at the top\nof a dome behind you.\n\nRough stone steps lead\
            \ up the dome.\nThis game defined the terse, dryly humorous style since\
            \ expected in\n   text adventure games, and popularized several tag lines\
            \ that have become\n   fixtures of hacker-speak: \u201CA huge green fierce\
            \ snake bars the\n   way!\u201D \u201CI see no X here\u201D (for some\
            \ noun X).  \u201CYou\n   are in a maze of twisty little passages, all\
            \ alike.\u201D \u201CYou are\n   in a little maze of twisty passages,\
            \ all different.\u201D The\n   \u2018magic words\u2019 xyzzy and\n   plugh\
            \ also derive from this game."
        section_2: "Crowther, by the way, participated in the exploration of the Mammoth\n\
            \   & Flint Ridge cave system; it actually has a\n   Colossal Cave and\
            \ a Bedquilt as in the game, and the Y2 that also\n   turns up is cavers'\
            \ jargon for a map reference to a secondary\n   entrance.ADVENT sources\
            \ are available for FTP at ftp://ftp.wustl.edu/doc/misc/if-archive/games/source/advent.tar.Z.\n\
            \   You can also play it as a Java applet.\n   There is a good page of\
            \ resources at the Colossal Cave Adventure\n   Page."
    pos: n.
    title: ADVENT
