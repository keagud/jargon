-   content:
        section_1: " [Russian, literally \u201Cself publishing\u201D] The process\
            \ of\n   disseminating documentation via underground channels.  Originally\
            \ referred\n   to underground duplication and distribution of banned books\
            \ in the Soviet\n   Union; now refers by obvious extension to any less-than-official\n\
            \   promulgation of textual material, esp. rare, obsolete, or\n   never-formally-published\
            \ computer documentation.  Samizdat is obviously\n   much easier when\
            \ one has access to high-bandwidth networks and high-quality\n   laser\
            \ printers.  Note that samizdat is properly used only with respect to\n\
            \   documents which contain needed information (see also \n   hacker ethic)\
            \ but which are for some reason otherwise unavailable, but\n   not in\
            \ the context of documents which are available\n   through normal channels,\
            \ for which unauthorized duplication would be\n   unethical copyright\
            \ violation.  See Lions Book for a\n   historical example."
    pos: n.
    title: samizdat
-   content:
        section_1: " A hacker who hires out for legal cracking jobs, snooping for\n\
            \   factions in corporate political fights, lawyers pursuing privacy-rights\
            \ and\n   First Amendment cases, and other parties with legitimate reasons\
            \ to need an\n   electronic locksmith.  In 1991, mainstream media reported\
            \ the existence of\n   a loose-knit culture of samurai that meets electronically\
            \ on BBS systems,\n   mostly bright teenagers with personal micros; they\
            \ have modeled themselves\n   explicitly on the historical samurai of\
            \ Japan and on the \u201Cnet\n   cowboys\u201D of William Gibson's cyberpunk\n\
            \   novels.  Those interviewed claim to adhere to a rigid ethic of loyalty\
            \ to\n   their employers and to disdain the vandalism and theft practiced\
            \ by\n   criminal crackers as beneath them and contrary to the hacker\
            \ ethic; some\n   quote Miyamoto Musashi's Book of Five Rings, a\n   classic\
            \ of historical samurai doctrine, in support of these principles.\n  \
            \ See also sneaker, Stupids,\n   social engineering, cracker,\n   hacker\
            \ ethic, and \n   dark-side hacker."
    pos: n.
    title: samurai
