-   content:
        section_1: " [from SF fandom, where a typo for \u2018folk\u2019 was adopted\
            \ as\n   a new word] Originally, a popular or folk song with lyrics revised\
            \ or\n   completely new lyrics and/or music, intended for humorous effect\
            \ when read,\n   and/or to be sung late at night at SF conventions.  More\
            \ recently\n   (especially since the late 1980s), filk has come to include\
            \ a great deal of\n   originally-composed music on SFnal or fantasy themes\
            \ and a range of moods\n   wider than simple parody or humor.  Worthy\
            \ of mention here because there is\n   a flourishing subgenre of filks\
            \ called computer\n   filks, written by hackers and often containing rather\n\
            \   sophisticated technical humor.  See double bucky for\n   an example.\
            \  Compare grilf,\n   hing, pr0n, and\n   newsfroup."
    pos: n.,v.
    title: filk
-   content:
        section_1: ' [MIT: in parody of TV newscasters] '
        section_2: " 1. Used in conversation to announce ordinary events, with a\n\
            \   sarcastic implication that these events are earth-shattering.\n  \
            \ \u201CITS crashes; film at 11.\u201D \u201CBug\n   found in scheduler;\
            \ film at 11.\u201D"
        section_3: " 2. Also widely used outside MIT to indicate that additional\n\
            \   information will be available at some future time,\n   without the\
            \ implication of anything particularly\n   ordinary about the referenced\
            \ event.  For example, \u201CThe mail file\n   server died this morning;\
            \ we found garbage all over the root directory.\n   Film at 11.\u201D\
            \ would indicate that a major failure had occurred but\n   that the people\
            \ working on it have no additional information about it as\n   yet; use\
            \ of the phrase in this way suggests gently that the problem is\n   liable\
            \ to be fixed more quickly if the people doing the fixing can spend\n\
            \   time doing the fixing rather than responding to questions, the answers\
            \ to\n   which will appear on the normal \u201C11:00 news\u201D, if people\
            \ will\n   just be patient."
        section_4: "The variant \u201CMPEGs at 11\u201D has recently been cited (MPEG\n\
            \   is a digital-video format.)"
    pos: ''
    title: film at 11
-   content:
        section_1: " [very common; orig. Unix] A program that\n   processes an input\
            \ data stream into an output data stream in some\n   well-defined way,\
            \ and does no I/O to anywhere else except possibly on error\n   conditions;\
            \ one designed to be used as a stage in a pipeline (see plumbing).\n \
            \  Compare sponge."
    pos: n.
    title: filter
-   content:
        section_1: " [WPI] Good, but not good enough to be cuspy.\n   The word fine\
            \ is used elsewhere, of\n   course, but without the implicit comparison\
            \ to the higher level implied by\n   cuspy."
    pos: adj.
    title: fine
-   content:
        section_1: ' [WAITS, via BSD Unix] '
        section_2: " 1. n. A program that displays\n   information about a particular\
            \ user or all users logged on the system, or a\n   remote system.  Typically\
            \ shows full name, last login time, idle time,\n   terminal line, and\
            \ terminal location (where applicable).  May also display\n   a plan file\
            \ left by the user (see also\n   Hacking X for Y).  "
        section_3: " 2. vt. To apply finger to a\n   username.  "
        section_4: " 3. vt. By extension, to check a\n   human's current state by\
            \ any means.  \u201CFoodp?\u201D\n   \u201CT!\u201D \u201COK, finger Lisa\
            \ and see if she's idle.\u201D\n   "
        section_5: " 4. Any picture (composed of ASCII characters) depicting \u2018\
            the\n   finger\u2019, see See figure 1.  Originally a\n   humorous component\
            \ of one's plan file to deter the curious fingerer (sense\n   2), it has\
            \ entered the arsenal of some\n   flamers."
    pos: n.
    title: finger
-   content:
        section_1: " Mistyping, typos, or generalized keyboard incompetence (this\
            \ is\n   surprisingly common among hackers, given the amount of time they\
            \ spend at\n   keyboards). \u201CI keep putting colons at the end of statements\
            \ instead\n   of semicolons\u201D, \u201CFinger trouble again, eh?\u201D\
            ."
    pos: n.
    title: finger trouble
-   content:
        section_1: " All-too-frequent result of bugs, esp. in new or experimental\n\
            \   configurations.  The hardware vendor points a finger at the software.\
            \  The\n   software vendor points a finger at the hardware.  All the poor\
            \ users get is\n   the finger."
    pos: n.
    title: finger-pointing syndrome
-   content:
        section_1: " [IRC] To pull rank on somebody based on the amount of time one\
            \ has\n   spent on IRC.  The term derives from the fact that\n   IRC was\
            \ originally written in Finland in 1987.  There may be some influence\n\
            \   from the \u2018Finn\u2019 character in William Gibson's seminal cyberpunk\n\
            \   novel Count Zero, who at one point says to another\n   (much younger)\
            \ character \u201CI have a pair of shoes older than you are,\n   so shut\
            \ up!\u201D"
    pos: v.
    title: finn
-   content:
        section_1: " A large, primitive, power-hungry active electrical device, similar\n\
            \   in function to a FET but constructed out of glass, metal, and vacuum.\n\
            \   Characterized by high cost, low density, low reliability, high-temperature\n\
            \   operation, and high power dissipation.  Sometimes mistakenly called\
            \ a\n   tube in the U.S.  or a valve in England; another hackish term\
            \ is\n   glassfet."
    pos: n.obs.
    title: firebottle
-   content:
        section_1: " 1. What sysadmins have to do to correct sudden operational problems.\n\
            \   An opposite of hacking.  \u201CBeen hacking your new newsreader?\u201D\
            \n   \u201CNo, a power glitch hosed the network and I spent the whole\
            \ afternoon\n   fighting fires.\u201D "
        section_2: " 2. The act of throwing lots of manpower and late nights at a\n\
            \   project, esp. to get it out before deadline.  See also \n   gang bang,\
            \ Mongolian Hordes technique;\n   however, the term firefighting\n   connotes\
            \ that the effort is going into chasing bugs rather than adding\n   features."
    pos: n.
    title: firefighting
-   content:
        section_1: " In mainstream folklore it is observed that trying to drink from\
            \ a\n   firehose can be a good way to rip your lips off.  On computer\
            \ networks, the\n   absence or failure of flow control mechanisms can\
            \ lead to situations in\n   which the sending system sprays a massive\
            \ flood of packets at an\n   unfortunate receiving system, more than it\
            \ can handle.  Compare\n   overrun, \n   buffer overflow."
    pos: n.
    title: firehose syndrome
-   content:
        section_1: " 1. The code you put in a system (say, a telephone switch) to\
            \ make\n   sure that the users can't do any damage. Since users always\
            \ want to be able\n   to do everything but never want to suffer for any\
            \ mistakes, the\n   construction of a firewall is a question not only\
            \ of defensive coding but\n   also of interface presentation, so that\
            \ users don't even get curious about\n   those corners of a system where\
            \ they can burn themselves."
        section_2: " 2. Any sanity check inserted to catch a \n   can't happen error.\
            \  Wise programmers often change code to fix a bug\n   twice: once to\
            \ fix the bug, and once to insert a firewall which would have\n   arrested\
            \ the bug before it did quite as much damage."
    pos: n.
    title: firewall code
-   content:
        section_1: " A dedicated gateway machine with special security precautions\
            \ on it,\n   used to service outside network connections and dial-in lines.\
            \  The idea is\n   to protect a cluster of more loosely administered machines\
            \ hidden behind it\n   from crackers.  The typical firewall is an\n  \
            \ inexpensive micro-based Unix box kept clean of critical data, with a\
            \ bunch\n   of modems and public network ports on it but just one carefully\
            \ watched\n   connection back to the rest of the cluster.  The special\
            \ precautions may\n   include threat monitoring, callback, and even a\
            \ complete \n   iron box keyable to particular incoming IDs or activity\
            \ patterns.\n   Syn. flytrap, Venus flytrap.\n   See also wild side."
        section_2: "[When first coined in the mid-1980s this term was pure jargon.\
            \ Now\n   (1999) it is techspeak, and has been retained only as an example\
            \ of uptake\n   \u2014ESR]"
    pos: n.
    title: firewall machine
-   content:
        section_1: " 1. The mode a machine is sometimes said to be in when it is\n\
            \   performing a crash and burn operation. "
        section_2: " 2.  There is (or was) a more specific meaning of this term in\
            \ the\n   Amiga community. The word fireworks described the effects of\
            \ a particularly\n   serious crash which prevented the video pointer(s)\
            \ from getting reset at\n   the start of the vertical blank. This caused\
            \ the DAC to scroll through the\n   entire contents of CHIP (video or\
            \ video+CPU) memory. Since each bit plane\n   would scroll separately\
            \ this was quite a spectacular effect."
    pos: n.
    title: fireworks mode
-   content:
        section_1: " Embedded software contained in EPROM or flash memory. It isn't\
            \ quite\n   hardware, but at least doesn't have to be loaded from a disk\
            \ like regular\n   software. Hacker usage differs from straight techspeak\
            \ in that hackers\n   don't normally apply it to stuff that you can't\
            \ possibly get at, such as\n   the program that runs a pocket calculator.\
            \ Instead, it implies that the\n   firmware could be changed, even if\
            \ doing so would mean opening a box and\n   plugging in a new chip. A\
            \ computer's BIOS is the classic example, although\n   nowadays there\
            \ is firmware in disk controllers, modems, video cards and\n   even CD-ROM\
            \ drives."
    pos: n.
    title: firmware
-   content:
        section_1: ' [Adelaide University, Australia] '
        section_2: " 1. Another metasyntactic variable.  See\n   foo.  Derived originally\
            \ from the Monty Python skit\n   in the middle of The Meaning of Life\
            \ entitled\n   Find the Fish.  "
        section_3: " 2. A pun for microfiche.  A\n   microfiche file cabinet may be\
            \ referred to as a fish tank."
    pos: n.
    title: fish
-   content:
        section_1: "[blogosphere; very common] A point-by-point refutation of a\n\
            \   blog entry or (especially) news story. A really\n   stylish fisking\
            \ is witty, logical, sarcastic and ruthlessly factual;\n   flaming or\
            \ handwaving is considered poor form.  Named after Robert Fisk, a\n  \
            \ British journalist who was a frequent (and deserving) early target of\
            \ such\n   treatment.  See also MiSTing,\n   anti-idiotarianism"
    pos: n.
    title: fisking
-   content:
        section_1: " What one does when a problem has been reported too many times\
            \ to be\n   ignored."
    pos: n.,v.
    title: fix
-   content:
        section_1: " [very common] A variable or quantity that can take on one of\
            \ two\n   values; a bit, particularly one that is used to indicate one\
            \ of two\n   outcomes or is used to control which of two things is to\
            \ be done.\n   \u201CThis flag controls whether to clear the screen before\
            \ printing the\n   message.\u201D \u201CThe program status word contains\
            \ several flag\n   bits.\u201D Used of humans analogously to bit.\n  \
            \ See also hidden flag, \n   mode bit."
    pos: n.
    title: flag
-   content:
        section_1: " A software change that is neither forward- nor\n   backward-compatible,\
            \ and which is costly to make and costly\n   to reverse.  \u201CCan we\
            \ install that without causing a\n   flag day for all users?\u201D This\
            \ term has nothing to do\n   with the use of the word flag to mean\n \
            \  a variable that has two values.  It came into use when a\n   change\
            \ was made to the definition of the ASCII character set\n   during the\
            \ development of Multics.\n   The change was scheduled for Flag Day (a\
            \ U.S. holiday),\n   June 14, 1966.The change altered the Multics definition\
            \ of ASCII from the\n   short-lived 1965 version of the ASCII code to\
            \ the 1967 version (in draft at\n   the time); this moved code points\
            \ for braces, vertical bar, and\n   circumflex.  See also backward combatability.\
            \  The\n   Great Renaming was a flag day.  "
        section_2: "[Most of the changes were made to files stored on\n   CTSS, the\
            \ system used to support\n   Multics development before it became self-hosting.]\n\
            \   [As it happens, the first installation of a\n   commercially-produced\
            \ computer, a Univac I, took place on\n   Flag Day of 1951 \u2014ESR]"
    pos: n.
    title: flag day
-   content:
        section_1: " (var sp. flakey) Subject to\n   frequent lossage.  This use is\
            \ of course related to\n   the common slang use of the word to describe\
            \ a person as eccentric, crazy,\n   or just unreliable.  A system that\
            \ is flaky is working, sort of \u2014\n   enough that you are tempted\
            \ to try to use it \u2014 but fails frequently\n   enough that the odds\
            \ in favor of finishing what you start are low.\n   Commonwealth hackish\
            \ prefers dodgy or\n   wonky."
    pos: adj.
    title: flaky
-   content:
        section_1: " [very common] Flaming verbiage, esp. high-noise, low-signal postings\n\
            \   to Usenet or other electronic\n   fora.  Often in the phrase the usual\
            \ flamage.  Flaming is the act itself; flamage the content; a flame is\
            \ a single flaming message.  See\n   flame, also dahmum.  "
    pos: n.
    title: flamage
-   content:
        section_1: " [at MIT, orig. from the phrase flaming\n   asshole]"
        section_2: " 1. vi. To post an email message\n   intended to insult and provoke."
        section_3: " 2. vi. To speak incessantly\n   and/or rabidly on some relatively\
            \ uninteresting subject or with a patently\n   ridiculous attitude."
        section_4: " 3. vt. Either of senses 1 or 2,\n   directed with hostility at\
            \ a particular person or people.  "
        section_5: " 4. n. An instance of flaming.\n   When a discussion degenerates\
            \ into useless controversy, one might tell the\n   participants \u201C\
            Now you're just flaming\u201D or \u201CStop all that\n   flamage!\u201D\
            \ to try to get them to cool down (so to speak)."
        section_6: "The term may have been independently invented at several different\n\
            \   places.  It has been reported from MIT, Carleton College and RPI (among\n\
            \   many other places) from as far back as 1969, and from the University\
            \ of\n   Virginia in the early 1960s.It is possible that the hackish sense\
            \ of \u2018flame\u2019 is much\n   older than that.  The poet Chaucer\
            \ was also what passed for a wizard hacker\n   in his time; he wrote a\
            \ treatise on the astrolabe, the most advanced\n   computing device of\
            \ the day.  In Chaucer's Troilus and\n   Cressida, Cressida laments her\
            \ inability to grasp the proof of\n   a particular mathematical theorem;\
            \ her uncle Pandarus then observes that\n   it's called \u201Cthe fleminge\
            \ of wrecches.\u201D This phrase seems to\n   have been intended in context\
            \ as \u201Cthat which puts the wretches to\n   flight\u201D but was probably\
            \ just as ambiguous in Middle English as\n   \u201Cthe flaming of wretches\u201D\
            \ would be today.  One suspects that\n   Chaucer would feel right at home\
            \ on Usenet."
    pos: vi.
    title: flame
-   content:
        section_1: " [common] A posting intended to trigger a \n   flame war, or one\
            \ that invites flames in reply.  See also\n   troll."
    pos: n.
    title: flame bait
-   content:
        section_1: " 1. To begin to flame.  The punning reference\n   to Marvel Comics's\
            \ Human Torch is no longer widely recognized.  "
        section_2: " 2. To continue to flame.  See rave,\n   burble."
    pos: interj.
    title: flame on
-   content:
        section_1: " [common] (var.: flamewar) An\n   acrimonious dispute, especially\
            \ when conducted on a public electronic forum\n   such as Usenet."
    pos: n.
    title: flame war
-   content:
        section_1: " [common] One who habitually flames.  Said\n   esp. of obnoxious\
            \ Usenet personalities."
    pos: n.
    title: flamer
-   content:
        section_1: " 1. [obs.] To unload a DECtape (so it goes flap, flap,\n   flap...).\
            \  Old-time hackers at MIT tell of the days when the disk\n   was device\
            \ 0 and DEC microtapes were 1, 2,... and attempting to flap\n   device\
            \ 0 would instead start a motor banging inside a cabinet near the\n  \
            \ disk.  "
        section_2: " 2. By extension, to unload any magnetic tape.  Modern cartridge\n\
            \   tapes no longer actually flap, but the usage has remained.  (The term\
            \ could\n   well be re-applied to DEC's TK50 cartridge tape drive, a spectacularly\n\
            \   misengineered contraption which makes a loud flapping sound, almost\
            \ like an\n   old reel-type lawnmower, in one of its many tape-eating\
            \ failure\n   modes.)"
    pos: vt.
    title: flap
-   content:
        section_1: " [Rutgers University] Yet another \n   metasyntactic variable\
