-   content:
        section_1: " 1. [techspeak] During the execution of a procedural language,\
            \ one is\n   said to unwind the stack from a\n   called procedure up to\
            \ a caller when one discards the stack frame and any\n   number of frames\
            \ above it, popping back up to the level of the given\n   caller.  In\
            \ C this is done with longjmp/setjmp, in\n   LISP or C++ with throw/catch.\
            \  See also\n   smash the stack.  "
        section_2: " 2. People can unwind the stack as well, by quickly dealing with\
            \ a\n   bunch of problems: \u201COh heck, let's do lunch.  Just a second\
            \ while I\n   unwind my stack.\u201D"
    pos: vi.
    title: unwind the stack
