    title: flarp
-   content:
        section_1: " Larry Niven's 1973 SF short story Flash Crowd\n   predicted that\
            \ one consequence of cheap teleportation would be huge crowds\n   materializing\
            \ almost instantly at the sites of interesting news stories.\n   Twenty\
            \ years later the term passed into common use on the Internet to\n   describe\
            \ exponential spikes in website or server usage when one passes a\n  \
            \ certain threshold of popular interest (what this does to the server\
            \ may\n   also be called slashdot effect).  It has been\n   pointed out\
            \ that the effect was anticipated years earlier in Alfred Bester's\n \
            \  1956 The Stars My Destination."
    pos: ''
    title: flash crowd
-   content:
        section_1: " 1. [common] Lacking any complex internal structure.  \u201CThat\n\
            \   bitty box has only a flat filesystem, not a\n   hierarchical one.\u201D\
            \ The verb form is flatten.\n   "
        section_2: " 2. Said of a memory architecture (like that of the\n   VAX or\
            \ 680x0) that is one big linear address space\n   (typically with each\
            \ possible value of a processor register corresponding\n   to a unique\
            \ core address), as opposed to a segmented architecture (like that of\
            \ the 80x86)\n   in which addresses are composed from a base-register/offset\
            \ pair (segmented\n   designs are generally considered cretinous)."
        section_3: "Note that sense 1 (at least with respect to filesystems) is usually\n\
            \   used pejoratively, while sense 2 is a \n   Good Thing."
    pos: adj.
    title: flat
-   content:
        section_1: " [common] Said of a text file that contains only 7-bit ASCII\n\
            \   characters and uses only ASCII-standard control characters (that is,\
            \ has no\n   embedded codes specific to a particular text formatter markup\
            \ language, or\n   output device, and no meta-characters).\n   Syn. plain-ASCII.\
            \  Compare\n   flat-file."
    pos: adj.
    title: flat-ASCII
-   content:
        section_1: " A flattened representation of some database\n   or tree or network\
            \ structure as a single file from which the structure\n   could implicitly\
            \ be rebuilt, esp. one in flat-ASCII\n   form.  See also sharchive."
    pos: adj.
    title: flat-file
-   content:
        section_1: " [common] To remove structural information, esp. to filter something\n\
            \   with an implicit tree structure into a simple sequence of leaves;\
