    title: sunspots
-   content:
        section_1: " A special packet designed to shut up an Internet host.  The Internet\n\
            \   Protocol (IP) has a control message called Source Quench that asks\
            \ a host\n   to transmit more slowly on a particular connection to avoid\
            \ congestion.  It\n   also has a Redirect control message intended to\
            \ instruct a host to send\n   certain packets to a different local router.\
            \  A \u201Csuper source\n   quench\u201D is actually a redirect control\
            \ packet, forged to look like\n   it came from a local router, that instructs\
            \ a host to send all packets to\n   its own local loopback address.  This\
            \ will effectively tie many Internet\n   hosts up in knots.  Compare Godzillagram,\n\
            \   breath-of-life packet."
    pos: n.
    title: super source quench
-   content:
        section_1: " [Unix] A superuser with no clue \u2014 someone with root privileges\n\
            \   on a Unix system and no idea what he/she is doing, the moral equivalent\
            \ of\n   a three-year-old with an unsafetied Uzi.  Anyone who thinks this\
            \ is an\n   uncommon situation reckons without the territorial urges of\n\
            \   management."
    pos: n.
    title: superloser
-   content:
        section_1: " A prolific programmer; one who can code exceedingly well and\n\
            \   quickly.  Not all hackers are superprogrammers, but many are.\n  \
            \ (Productivity can vary from one programmer to another by three orders\
            \ of\n   magnitude.  For example, one programmer might be able to write\
            \ an average\n   of 3 lines of working code in one day, while another,\
            \ with the proper\n   tools, might be able to write 3,000.  This range\
            \ is astonishing; it is\n   matched in very few other areas of human endeavor.)\
            \  The term superprogrammer is more commonly used within\n   such places\
            \ as IBM than in the hacker community.  It tends to stress naive\n   measures\
            \ of productivity and to underweight creativity, ingenuity, and\n   getting\
            \ the job done \u2014 and to sidestep the\n   question of whether the\
            \ 3,000 lines of code do more or less useful work\n   than three lines\
            \ that do the Right Thing.  Hackers\n   tend to prefer the terms hacker\
            \ and\n   wizard."
    pos: n.
    title: superprogrammer
-   content:
        section_1: " [Unix] Syn. root,\n   avatar.  This usage has spread to non-Unix\n\
            \   environments; the superuser is any account with all\n   wheel bits\
            \ on.  A more specific term than\n   wheel."
    pos: n.
    title: superuser
