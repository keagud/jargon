-   content:
        section_1: " A legendary tragic failure, the archetypal Hacker Dream Gone\
            \ Wrong.\n   Mars was the code name for a family of PDP-10-compatible\
            \ computers built by\n   Systems Concepts (now, The SC Group): the multi-processor\
            \ SC-30M, the small\n   uniprocessor SC-25, and the never-built superprocessor\
            \ SC-40.  These\n   machines were marvels of engineering design; although\
            \ not much slower than\n   the unique Foonly F-1, they were physically\
            \ smaller\n   and consumed less power than the much slower DEC\n   KS10\
            \ or Foonly F-2, F-3, or F-4 machines.  They were also completely\n  \
            \ compatible with the DEC KL10, and ran all KL10 binaries (including the\n\
            \   operating system) with no modifications at about 2--3 times faster\
            \ than a\n   KL10.When DEC cancelled the Jupiter project in 1983 (their\
            \ followup to the\n   PDP-10), Systems Concepts should have made a bundle\
            \ selling their machine\n   into shops with a lot of software investment\
            \ in PDP-10s, and in fact their\n   spring 1984 announcement generated\
            \ a great deal of excitement in the PDP-10\n   world.  TOPS-10 was running\
            \ on the Mars by the summer of 1984, and TOPS-20\n   by early fall.  Unfortunately,\
            \ the hackers running Systems Concepts were\n   much better at designing\
            \ machines than at mass producing or selling them;\n   the company allowed\
            \ itself to be sidetracked by a bout of perfectionism\n   into continually\
            \ improving the design, and lost credibility as delivery\n   dates continued\
            \ to slip.  They also overpriced the product ridiculously;\n   they believed\
            \ they were competing with the KL10 and\n   VAX 8600 and failed to reckon\
            \ with the likes of Sun\n   Microsystems and other hungry startups building\
            \ workstations with power\n   comparable to the KL10 at a fraction of\
            \ the price.  By the time SC shipped\n   the first SC-30M to Stanford\
            \ in late 1985, most customers had already made\n   the traumatic decision\
            \ to abandon the PDP-10, usually for VMS or Unix\n   boxes.  Most of the\
            \ Mars computers built ended up being purchased by\n   CompuServe.This\
            \ tale and the related saga of Foonly hold\n   a lesson for hackers: if\
            \ you want to play in the \n   Real World, you need to learn Real World\
            \ moves."
    pos: n.
    title: Mars
