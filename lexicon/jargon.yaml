-   content:
        section_1: " The free Unix workalike created by Linus Torvalds and friends\n\
            \   starting about 1991. The pronunciation /li\uFFFDnuhks/ is preferred\
            \ because the\n   name \u2018Linus\u2019 has an /ee/ sound in Swedish\
            \ (Linus's family is\n   part of Finland's 6% ethnic-Swedish minority)\
            \ and Linus considers English\n   short /i/ to be closer to\n   /ee/ than\
            \ English long /i:/.  This may be the most remarkable\n   hacker project\
            \ in history \u2014 an entire clone of Unix for 386, 486 and\n   Pentium\
            \ micros, distributed for free with sources over the net (ports to\n \
            \  Alpha and Sparc and many other machines are also in use).Linux is what\
            \ GNU aimed to be, and it relies\n   on the GNU toolset.  But the Free\
            \ Software Foundation didn't produce the\n   kernel to go with that toolset\
            \ until 1999, which was too late.  Other,\n   similar efforts like FreeBSD\
            \ and NetBSD have been technically successful\n   but never caught fire\
            \ the way Linux has; as this is written in 2003, Linux\n   has effectively\
            \ swallowed all proprietary Unixes except Solaris and is\n   seriously\
            \ challenging Microsoft. It has already captured 41% of the\n   Internet-server\
            \ market and over 25% of general business servers.An earlier version of\
            \ this entry opined \u201CThe secret of Linux's\n   success seems to be\
            \ that Linus worked much harder early on to keep the\n   development process\
            \ open and recruit other hackers, creating a snowball\n   effect.\u201D\
            \ Truer than we knew.  See\n   bazaar.(Some people object that the name\
            \ \u2018Linux\u2019 should be used\n   to refer only to the kernel, not\
            \ the entire operating system.  This claim\n   is a proxy for an underlying\
            \ territorial dispute; people who insist on the\n   term GNU/Linux want\
            \ the\n   FSF to get most of the credit for Linux because RMS\n   and\
            \ friends wrote many of its user-level tools.  Neither this theory nor\n\
            \   the term GNU/Linux has gained more\n   than minority acceptance)."
    pos: n.
    title: Linux
-   content:
        section_1: " Source Code and Commentary on Unix level 6,\n   by John Lions.\
            \  The two parts of this book contained (1) the entire source\n   listing\
            \ of the Unix Version 6 kernel, and (2) a commentary on the source\n \
            \  discussing the algorithms.  These were circulated internally at the\n\
            \   University of New South Wales beginning 1976--77, and were, for years\n\
            \   after, the only detailed kernel documentation\n   available to anyone\
            \ outside Bell Labs.  Because Western Electric wished to\n   maintain\
            \ trade secret status on the kernel, the Lions Book was only\n   supposed\
            \ to be distributed to affiliates of source licensees.  In spite of\n\
            \   this, it soon spread by samizdat to a good many of\n   the early Unix\
            \ hackers.[1996 update: The Lions book lives again! It was put back in\
            \ print as\n   ISBN 1-57398-013-7 from Peer-To-Peer Communications, with\
            \ forewords by\n   Dennis Ritchie and Ken Thompson. In a neat bit of reflexivity,\
            \ the page\n   before the contents quotes this entry.][1998 update: John\
            \ Lions's death was an occasion of general mourning\n   in the hacker\
            \ community.]"
    pos: n.
