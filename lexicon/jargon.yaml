-   content:
        section_1: " Ungrounded; impractical; not well-thought-out; untried;\n   untested."
        section_2: "\u2018Gedanken\u2019 is a German word for \u2018thought\u2019\
            .  A\n   thought experiment is one you carry out in your head.  In physics,\
            \ the term\n   gedanken experiment is used to refer to an\n   experiment\
            \ that is impractical to carry out, but useful to consider because\n \
            \  it can be reasoned about theoretically.  (A classic gedanken experiment\
            \ of\n   relativity theory involves thinking about a man in an elevator\
            \ accelerating\n   through space.)  Gedanken experiments are very useful\
            \ in physics, but must\n   be used with care.  It's too easy to idealize\
            \ away some important aspect of\n   the real world in constructing the\
            \ \u2018apparatus\u2019.Among hackers, accordingly, the word has a pejorative\
            \ connotation.\n   It is typically used of a project, especially one in\
            \ artificial\n   intelligence research, that is written up in grand detail\
            \ (typically as a\n   Ph.D.  thesis) without ever being implemented to\
            \ any great extent.  Such a\n   project is usually perpetrated by people\
            \ who aren't very good hackers or\n   find programming distasteful or\
            \ are just in a hurry.  A gedanken thesis is usually marked by an obvious\n\
            \   lack of intuition about what is programmable and what is not, and\
            \ about\n   what does and does not constitute a clear specification of\
            \ an algorithm.\n   See also AI-complete,\n   DWIM."
    pos: adj.
    title: gedanken
