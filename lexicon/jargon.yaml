    title: Zawinski's Law
-   content:
        section_1: " \u201CAllow none of foo, one of\n   foo, or any number of\n \
            \  foo.\u201D A rule of thumb for software design,\n   which instructs\
            \ one to not place random limits on\n   the number of instances of a given\
            \ entity (such as: windows in a window\n   system, letters in an OS's\
            \ filenames, etc.).  Specifically, one should\n   either disallow the\
            \ entity entirely, allow exactly one instance (an\n   \u201Cexception\u201D\
            ), or allow as many as the user wants \u2014\n   address space and memory\
            \ permitting.The logic behind this rule is that there are often situations\
            \ where\n   it makes clear sense to allow one of something instead of\
            \ none.  However,\n   if one decides to go further and allow N (for N\
            \ > 1), then why not N+1?\n   And if N+1, then why not N+2, and so on?\
            \  Once above 1, there's no excuse\n   not to allow any N; hence, infinity.Many\
            \ hackers recall in this connection Isaac Asimov's SF novel\n   The Gods\
            \ Themselves in which a character announces\n   that the number 2 is impossible\
            \ \u2014 if you're going to believe in more than\n   one universe, you\
            \ might as well believe in an infinite number of\n   them."
    pos: prov.
    title: Zero-One-Infinity Rule
