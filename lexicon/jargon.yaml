-   content:
        section_1: " To modify a data structure in a random and unintentionally\n\
            \   destructive way.  \u201CBletch! Somebody's disk-compactor program\
            \ went\n   berserk and scribbled on the i-node table.\u201D \u201CIt was\
            \ working\n   fine until one of the allocation routines scribbled on low\
            \ core.\u201D\n   Synonymous with trash; compare\n   mung, which conveys\
            \ a bit more intention, and\n   mangle, which is more violent and final."
