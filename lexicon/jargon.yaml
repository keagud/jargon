    title: walk off the end of
-   content:
        section_1: " An occasional failure mode of magnetic-disk drives back in the\
            \ days\n   when they were huge, clunky washing machines.  Those\n   old\
            \ dinosaur parts carried terrific angular\n   momentum; the combination\
            \ of a misaligned spindle or worn bearings and\n   stick-slip interactions\
            \ with the floor could cause them to\n   \u2018walk\u2019 across a room,\
            \ lurching alternate corners forward a\n   couple of millimeters at a\
            \ time.  There is a legend about a drive that\n   walked over to the only\
            \ door to the computer room and jammed it shut; the\n   staff had to cut\
            \ a hole in the wall in order to get at it!  Walking could\n   also be\
            \ induced by certain patterns of drive access (a fast seek across the\n\
            \   whole width of the disk, followed by a slow seek in the other direction).\n\
            \   Some bands of old-time hackers figured out how to induce disk-accessing\n\
            \   patterns that would do this to particular drive models and held disk-drive\n\
            \   races."
    pos: n.
    title: walking drives
-   content:
        section_1: ' [WPI] '
        section_2: " 1. An indication of confusion, usually spoken with a quizzical\
            \ tone:\n   \u201CWall??\u201D "
        section_3: " 2. A request for further explication.  Compare \n   octal forty.\
            \  "
        section_4: " 3. [Unix, from \u2018write all\u2019] v. To send a message to\
            \ everyone currently logged\n   in, esp. with the\n   wall(8)\n   utility.It\
            \ is said that sense 1 came from the idiom \u2018like talking to a\n \
            \  blank wall\u2019.  It was originally used in situations where, after\
            \ you\n   had carefully answered a question, the questioner stared at\
            \ you blankly,\n   clearly having understood nothing that was explained.\
            \  You would then throw\n   out a \u201CHello, wall?\u201D to elicit some\
            \ sort of response from the\n   questioner.  Later, confused questioners\
            \ began voicing \u201CWall?\u201D\n   themselves."
    pos: interj.
    title: wall
-   content:
        section_1: " A person or algorithm that compensates for lack of sophistication\
            \ or\n   native stupidity by efficiently following some simple procedure\
            \ shown to\n   have been effective in the past.  Used of an algorithm,\
            \ this is not\n   necessarily pejorative; it recalls \u2018Harvey Wallbanger\u2019\
            , the\n   winning robot in an early AI contest (named, of course, after\
            \ the\n   cocktail).  Harvey successfully solved mazes by keeping a\n\
            \   \u2018finger\u2019 on one wall and running till it came out the other\n\
            \   end.  This was inelegant, but it was mathematically guaranteed to\
            \ work on\n   simply-connected mazes \u2014 and, in fact, Harvey outperformed\
            \ more\n   sophisticated robots that tried to \u2018learn\u2019 each maze\
            \ by\n   building an internal representation of it.  Used of humans, the\
            \ term\n   is pejorative and implies an uncreative, bureaucratic,\n  \
            \ by-the-book mentality.  See also code grinder;\n   compare droid."
    pos: n.
    title: wall follower
-   content:
        section_1: ' (also wall clock time) '
        section_2: " 1. \u2018Real world\u2019 time (what the clock on the wall shows),\n\
            \   as opposed to the system clock's idea of time.  "
        section_3: " 2. The real running time of a program, as opposed to the number\
            \ of\n   ticks required to execute it (on a timesharing\n   system these\
            \ always differ, as no one program gets all the ticks, and on\n   multiprocessor\
            \ systems with good thread support one may get more processor\n   time\
            \ than real time)."
    pos: n.
    title: wall time
-   content:
        section_1: " A small power-supply brick with integral male plug, designed\
            \ to plug\n   directly into a wall outlet; called a \u2018wart\u2019 because\
            \ when\n   installed on a power strip it tends to block up at least one\
            \ more socket\n   than it uses.  These are frequently associated with\
            \ modems and other small\n   electronic devices which would become unacceptably\
            \ bulky or hot if they had\n   power supplies on board (there are other\
            \ reasons as well having to do with\n   the cost of UL certification)."
    pos: n.
    title: wall wart
-   content:
        section_1: " A form of game cheat especially associated with first-person\n\
            \   shooters like Quake, in which the walls in the simulated maze or dungeon\n\
            \   are rendered transparent to the cheater.  This gives the cheater normally\n\
            \   hidden information about the whereabouts of other players.  Beyond\
            \ gaming,\n   a wallhack is the paradigm case of a whole class of security\
            \ problems that\n   stem from the fact that a server cannot trust client\
            \ software, and server\n   authors must assume that all computation farmed\
            \ out to a client is exposed\n   to and can be interfered with by the\
            \ user."
    pos: ''
    title: wallhack
