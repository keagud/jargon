-   content:
        section_1: " Disgusting in design or function; esthetically unappealing. \
            \ This\n   word is seldom used of people.  \u201CThis keyboard is\n  \
            \ bletcherous!\u201D (Perhaps the keys don't work very well, or are\n\
            \   misplaced.)  See losing,\n   cretinous, bagbiting,\n   bogus, and\
            \ random.  The term\n   bletcherous applies to the esthetics of the thing\
            \ so\n   described; similarly for cretinous.  By contrast,\n   something\
            \ that is losing or bagbiting may be failing to meet objective\n   criteria.\
            \  See also bogus and\n   random, which have richer and wider shades of\n\
            \   meaning than any of the above."
    pos: adj.
    title: bletcherous
-   content:
        section_1: " [common] Front-panel diagnostic lights on a computer, esp. a\n\
            \   dinosaur.  Now that dinosaurs are rare, this term\n   usually refers\
            \ to status lights on a modem, network hub, or the\n   like."
        section_2: "This term derives from the last word of the famous blackletter-Gothic\n\
            \   sign in mangled pseudo-German that once graced about half the computer\n\
            \   rooms in the English-speaking world.  One version ran in its entirety\
            \ as\n   follows:\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDACHTUNG!\uFFFD\uFFFD\
            ALLES\uFFFDLOOKENSPEEPERS!\n\nAlles\uFFFDtouristen\uFFFDund\uFFFDnon-technischen\uFFFD\
            looken\uFFFDpeepers!\nDas\uFFFDcomputermachine\uFFFDist\uFFFDnicht\uFFFD\
            fuer\uFFFDgefingerpoken\uFFFDund\uFFFDmittengrabben.\nIst\uFFFDeasy\uFFFD\
            schnappen\uFFFDder\uFFFDspringenwerk,\uFFFDblowenfusen\uFFFDund\uFFFD\
            poppencorken\nmit\uFFFDspitzensparken.\uFFFD\uFFFDIst\uFFFDnicht\uFFFD\
            fuer\uFFFDgewerken\uFFFDbei\uFFFDdas\uFFFDdumpkopfen.\nDas\uFFFDrubbernecken\uFFFD\
            sichtseeren\uFFFDkeepen\uFFFDdas\uFFFDcotten-pickenen\uFFFDhans\uFFFD\
            in\uFFFDdas\npockets\uFFFDmuss;\uFFFDrelaxen\uFFFDund\uFFFDwatchen\uFFFD\
            das\uFFFDblinkenlichten.\nThis silliness dates back at least as far as\
            \ 1955 at IBM\n   and had already gone international by the early 1960s,\
            \ when it\n   was reported at London University's ATLAS computing site.\
            \  There are\n   several variants of it in circulation, some of which\
            \ actually do end with\n   the word \u2018blinkenlights\u2019.In an amusing\
            \ example of turnabout-is-fair-play, German hackers have\n   developed\
            \ their own versions of the blinkenlights poster in fractured\n   English,\
            \ one of which is reproduced here:\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            ATTENTION\n\nThis\uFFFDroom\uFFFDis\uFFFDfullfilled\uFFFDmit\uFFFDspecial\uFFFD\
            electronische\uFFFDequippment.\nFingergrabbing\uFFFDand\uFFFDpressing\uFFFD\
            the\uFFFDcnoeppkes\uFFFDfrom\uFFFDthe\uFFFDcomputers\uFFFDis\nallowed\uFFFD\
            for\uFFFDdie\uFFFDexperts\uFFFDonly!\uFFFD\uFFFDSo\uFFFDall\uFFFDthe\uFFFD\
            \u201Clefthanders\u201D\uFFFDstay\uFFFDaway\nand\uFFFDdo\uFFFDnot\uFFFD\
            disturben\uFFFDthe\uFFFDbrainstorming\uFFFDvon\uFFFDhere\uFFFDworking\n\
            intelligencies.\uFFFD\uFFFDOtherwise\uFFFDyou\uFFFDwill\uFFFDbe\uFFFD\
            out\uFFFDthrown\uFFFDand\uFFFDkicked\nanderswhere!\uFFFD\uFFFDAlso:\uFFFD\
            please\uFFFDkeep\uFFFDstill\uFFFDand\uFFFDonly\uFFFDwatchen\uFFFDastaunished\n\
            the\uFFFDblinkenlights.\nSee also geef.Old-time hackers sometimes get\
            \ nostalgic for blinkenlights because\n   they were so much more fun to\
            \ look at than a blank panel.  Sadly, very few\n   computers still have\
            \ them (the three LEDs on a PC keyboard certainly don't\n   count). The\
            \ obvious reasons (cost of wiring, cost of front-panel cutouts,\n   almost\
            \ nobody needs or wants to interpret machine-register states on the\n\
            \   fly anymore) are only part of the story.  Another part of it is that\n\
            \   radio-frequency leakage from the lamp wiring was beginning to be a\
            \ problem\n   as far back as transistor machines.  But the most fundamental\
            \ fact is that\n   there are very few signals slow enough to blink an\
            \ LED these days!  With\n   slow CPUs, you could watch the bus register\
            \ or instruction counter tick,\n   but even at 33/66/150MHz (let alone\
            \ gigahertz speeds) it's all a\n   blur.Despite this, a couple of relatively\
            \ recent computer designs of note\n   have featured programmable blinkenlights\
            \ that were added just because they\n   looked cool.  The Connection Machine,\
            \ a 65,536-processor parallel computer\n   designed in the mid-1980s,\
            \ was a black cube with one side covered with a\n   grid of red blinkenlights;\
            \ the sales demo had them evolving\n   life patterns.  A few years later\
            \ the ill-fated\n   BeBox (a personal computer designed to run the BeOS\
            \ operating system)\n   featured twin rows of blinkenlights on the case\
            \ front. When Be,\n   Inc. decided to get out of the hardware business\
            \ in 1996 and instead ported\n   their OS to the PowerPC and later to\
            \ the Intel architecture, many users\n   suffered severely from the absence\
            \ of their beloved blinkenlights.  Before\n   long an external version\
            \ of the blinkenlights driven by a PC serial port\n   became available;\
            \ there is some sort of plot symmetry in the fact that it\n   was assembled\
            \ by a German.Finally, a version updated for the Internet has been seen\
            \ on\n   news.admin.net-abuse.email:\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFDACHTUNG!\uFFFDALLES\uFFFDLOOKENSPEEPERS!\n\nDas\uFFFDInternet\uFFFD\
            is\uFFFDnicht\uFFFDfuer\uFFFDgefingerclicken\uFFFDund\uFFFDgiffengrabben.\uFFFD\
            Ist\uFFFDeasy\ndroppenpacket\uFFFDder\uFFFDrouters\uFFFDund\uFFFDoverloaden\uFFFD\
            der\uFFFDbackbone\uFFFDmit\uFFFDder\uFFFDspammen\nund\uFFFDder\uFFFDme-tooen.\uFFFD\
            \uFFFDIst\uFFFDnicht\uFFFDfuer\uFFFDgewerken\uFFFDbei\uFFFDdas\uFFFDdumpkopfen.\uFFFD\
            Das\nmausklicken\uFFFDsichtseeren\uFFFDkeepen\uFFFDdas\uFFFDbandwit-spewin\uFFFD\
            hans\uFFFDin\uFFFDdas\uFFFDpockets\nmuss;\uFFFDrelaxen\uFFFDund\uFFFD\
            watchen\uFFFDdas\uFFFDcursorblinken.\nThis newest version partly reflects\
            \ reports that the word\n   \u2018blinkenlights\u2019 is (in 1999) undergoing\
            \ something of a revival\n   in usage, but applied to networking equipment.\
            \ The transmit and receive\n   lights on routers, activity lights on switches\
            \ and hubs, and other network\n   equipment often blink in visually pleasing\
            \ and seemingly coordinated\n   ways. Although this is different in some\
            \ ways from register readings, a\n   tall stack of Cisco equipment or\
            \ a 19-inch rack of ISDN terminals can\n   provoke a similar feeling of\
            \ hypnotic awe, especially in a darkened network\n   operations center\
            \ or server room.The ancestor of the original blinkenlights posters of\
            \ the 1950s was\n   probably this:WWII-era machine-shop posterWe are informed\
            \ that cod-German parodies of this kind were very \n   common in Allied\
            \ machine shops during and following WWII.  Germans,\n   then as now,\
            \ had a reputation for being both good with precision\n   machinery and\
            \ prone to officious notices."
    pos: n.
    title: blinkenlights
-   content:
        section_1: " 1. [common] To copy a large array of bits from one part of a\n\
            \   computer's memory to another part, particularly when the memory is\
            \ being\n   used to determine what is shown on a display screen.  \u201C\
            The storage\n   allocator picks through the table and copies the good\
            \ parts up into high\n   memory, and then blits it all back down again.\u201D\
            \ See\n   bitblt, BLT,\n   dd, cat,\n   blast, snarf.  More\n   generally,\
            \ to perform some operation (such as toggling) on a large array of\n \
            \  bits while moving them.  "
        section_2: " 2. [historical, rare] Sometimes all-capitalized as BLIT: an early\
            \ experimental bit-mapped terminal\n   designed by Rob Pike at Bell Labs,\
            \ later commercialized as the AT&T\n   5620.  (The folk etymology from\
            \ \u201CBell Labs Intelligent\n   Terminal\u201D is incorrect.  Its creators\
            \ liked to claim that\n   \u201CBlit\u201D stood for the Bacon, Lettuce,\
            \ and Interactive\n   Tomato.)"
    pos: vt.
    title: blit
