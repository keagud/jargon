-   content:
        section_1: " An Algol-descended language designed by Niklaus Wirth on the\
            \ CDC\n   6600 around 1967--68 as an instructional tool for elementary\
            \ programming.\n   This language, designed primarily to keep students\
            \ from shooting themselves\n   in the foot and thus extremely restrictive\
            \ from a\n   general-purpose-programming point of view, was later promoted\
            \ as a\n   general-purpose tool and, in fact, became the ancestor of a\
            \ large family of\n   languages including Modula-2 and Ada (see also\n\
            \   bondage-and-discipline language).  The hackish point\n   of view on\
            \ Pascal was probably best summed up by a devastating (and, in its\n \
            \  deadpan way, screamingly funny) 1981 paper by Brian Kernighan (of\n\
            \   K&R fame) entitled\n   Why Pascal is Not My Favorite Programming Language,\n\
            \   which was turned down by the technical journals but circulated widely\
            \ via\n   photocopies.  It was eventually published in Comparing and\n\
            \   Assessing Programming Languages, edited by Alan Feuer and\n   Narain\
            \ Gehani (Prentice-Hall, 1984).  Part of his discussion is worth\n   repeating\
            \ here, because its criticisms are still apposite to Pascal itself\n \
            \  after many years of improvement and could also stand as an indictment\
            \ of\n   many other bondage-and-discipline languages.  (The entire essay\
            \ is\n   available at http://www.lysator.liu.se/c/bwk-on-pascal.html.)\n\
            \   At the end of a summary of the case against Pascal, Kernighan wrote:9.\
            \ There is no escapeThis last point is perhaps the most important.  The\
            \ language is\ninadequate but circumscribed, because there is no way to\
            \ escape its\nlimitations.  There are no casts to disable the type-checking\
            \ when necessary.\nThere is no way to replace the defective run-time environment\
            \ with a sensible\none, unless one controls the compiler that defines\
            \ the \u201Cstandard\nprocedures\u201D.  The language is closed.People\
            \ who use Pascal for serious programming fall into a fatal trap.\nBecause\
            \ the language is impotent, it must be extended.  But each group extends\n\
            Pascal in its own direction, to make it look like whatever language they\n\
            really want.  Extensions for separate compilation, FORTRAN-like COMMON,\
            \ string\ndata types, internal static variables, initialization, octal\
            \ numbers, bit\noperators, etc., all add to the utility of the language\
            \ for one group but\ndestroy its portability to others.I feel that it\
            \ is a mistake to use Pascal for anything much beyond its\noriginal target.\
            \  In its pure form, Pascal is a toy language, suitable for\nteaching\
            \ but not for real programming.Pascal has since been entirely displaced\
            \ (mainly by\n   C) from the niches it had acquired in serious\n   applications\
            \ and systems programming, and from its role as a teaching\n   language\
            \ by Java."
    pos: n.
    title: Pascal
