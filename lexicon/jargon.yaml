-   content:
        section_1: " The first widely distributed version of Unix,\n   released unsupported\
            \ by Bell Labs in 1978.  The term is used adjectivally\n   to describe\
            \ Unix features and programs that date from that release, and are\n  \
            \ thus guaranteed to be present and portable in all Unix versions (this\
            \ was\n   the standard gauge of portability before the POSIX and IEEE\
            \ 1003\n   standards).  Note that this usage does not derive from\n  \
            \ the release being the \u201Cseventh version of\n   Unix\u201D; research\
            \ Unix\n   at Bell Labs has traditionally been numbered according to the\
            \ edition of\n   the associated documentation.  Indeed, only the widely-distributed\
            \ Sixth\n   and Seventh Editions are widely known as V[67]; the OS that\
            \ might today be\n   known as \u2018V10\u2019 is instead known in full\
            \ as \u201CTenth Edition\n   Research Unix\u201D or just \u201CTenth Edition\u201D\
            \ for short.  For\n   this reason, \u201CV7\u201D is often read by cognoscenti\
            \ as\n   \u201CSeventh Edition\u201D.  See BSD,\n   Unix.  Some old-timers\
            \ impatient with\n   commercialization and kernel bloat still maintain\
            \ that V7 was the Last True\n   Unix."
    pos: n.
