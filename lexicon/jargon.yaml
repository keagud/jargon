        section_2: " 2. A computer may also be said to \u2018say\u2019 things to you,\n\
            \   even if it doesn't have a speech synthesizer, by displaying them on\
            \ a\n   terminal in response to your commands.  Hackers find it odd that\
            \ this usage\n   confuses mundanes."
