        section_1: " To fry hardware (see fried).  See\n   magic smoke for a discussion\
            \ of the underlying\n   mythology."
    pos: v.
    title: let the smoke out
-   content:
        section_1: " 1. n. A piece of\n   email containing live data\n   intended\
            \ to do nefarious things to the recipient's machine or terminal.  It\n\
            \   used to be possible, for example, to send letterbombs that would lock\
            \ up\n   some specific kinds of terminals when they are viewed, so thoroughly\
            \ that\n   the user must cycle power (see cycle, sense 3) to\n   unwedge\
            \ them.  Under Unix, a letterbomb can also try to get part of its\n  \
            \ contents interpreted as a shell command to the mailer.  The results\
            \ of this\n   could range from silly to tragic; fortunately it has been\
            \ some years since\n   any of the standard Unix/Internet mail software\
            \ was vulnerable to such an\n   attack (though, as the Melissa virus attack\
            \ demonstrated in early 1999,\n   Microsoft systems can have serious problems).\
            \  See also \n   Trojan horse; compare nastygram.  "
        section_2: ' 2. Loosely, a mailbomb.'
    pos: n.
    title: letterbomb
-   content:
        section_1: " Common hacker shorthand for lexical\n   analyzer, the input-tokenizing\
            \ stage in the parser for a\n   language (the part that breaks it into\
            \ word-like pieces).  \u201CSome C\n   lexers get confused by the old-style\
            \ compound ops like =-.\u201D"
    pos: n.
    title: lexer
-   content:
        section_1: " 1. A cellular-automata game invented by John Horton Conway\n\
            \   and first introduced publicly by Martin Gardner\n   (Scientific American,\
            \ October 1970); the\n   game's popularity had to wait a few years for\
            \ computers on which it\n   could reasonably be played, as it's no fun\
            \ to simulate the cells by\n   hand.  Many hackers pass through a stage\
            \ of fascination with it,\n   and hackers at various places contributed\
            \ heavily to the\n   mathematical analysis of this game (most notably\
            \ Bill Gosper at\n   MIT, who even implemented life in TECO!).\n   When\
            \ a hacker mentions \u2018life\u2019, he is much more likely\n   to mean\
            \ this game than the magazine, the breakfast cereal, or the\n   human\
            \ state of existence.  Many web resources are\n   available starting from\
            \ the Open\n   Directory page of Life. The Life\n   Lexicon is a good\
            \ indicator of what makes the game so fascinating.A glider, possibly the\
            \ best known of the quasi-organic\n    phenomena in the Game of Life."
        section_2: " 2. The opposite of Usenet.  As in\n   \u201CGet a life!\u201D"
    pos: n.
    title: life
-   content:
        section_1: ' Fiber optic cable.  Oppose copper.'
    pos: n.
    title: light pipe
-   content:
        section_1: " Opposite of heavyweight; usually found in\n   combining forms\
            \ such as lightweight\n   process."
    pos: adj.
    title: lightweight
-   content:
        section_1: " Describes a slow, difficult, and disgusting process.  First\n\
            \   popularized by a famous quote about the difficulty of getting work\
            \ done\n   under one of IBM's mainframe OSes.  \u201CWell, you\n   could\
            \ write a C compiler in COBOL, but it would be\n   like kicking dead whales\
            \ down the beach.\u201D See also \n   fear and loathing."
    pos: adj.
    title: like kicking dead whales down the beach
-   content:
        section_1: " Used to describe a task thought to be impossible, esp. one in\
            \ which\n   the difficulty arises from poor specification or inherent\
            \ slipperiness in\n   the problem domain.  \u201CTrying to display the\
            \ \u2018prettiest\u2019\n   arrangement of nodes and arcs that diagrams\
            \ a given graph is like nailing\n   jelly to a tree, because nobody's\
            \ sure what \u2018prettiest\u2019 means\n   algorithmically.\u201DHacker\
            \ use of this term may recall mainstream slang originated early\n   in\
            \ the 20th century by President Theodore Roosevelt.  There is a legend\n\
            \   that, weary of inconclusive talks with Colombia over the right to\
            \ dig a\n   canal through its then-province Panama, he remarked, \u201C\
            Negotiating\n   with those pirates is like trying to nail currant jelly\
            \ to the\n   wall.\u201D Roosevelt's government subsequently encouraged\
            \ the\n   anti-Colombian insurgency that created the nation of Panama."
    pos: adj.
    title: like nailing jelly to a tree
-   content:
        section_1: " [from Christian eschatological myth] n. The notional line of\
            \ source at which a program\n   fails for obscure reasons, implying either\
            \ that\n   somebody is out to get it (when you are the\n   programmer),\
            \ or that it richly deserves to be so gotten (when you are not).\n   \u201C\
            It works when I trace through it, but seems to crash on line 666\n   when\
            \ I run it.\u201D \u201CWhat happens is that whenever a large batch\n\
            \   comes through, mmdf dies on the Line of the Beast.  Probably some\
            \ twit\n   hardcoded a buffer size.\u201D"
    pos: n.
    title: line 666
-   content:
        section_1: " 1. [Usenet] A bug in some now-obsolete versions of the netnews\n\
            \   software that used to eat up to BUFSIZ bytes of the article text.\
            \  The bug\n   was triggered by having the text of the article start with\
            \ a space or tab.\n   This bug was quickly personified as a mythical creature\
            \ called the\n   line eater, and postings often\n   included a dummy line\
            \ of line eater\n   food.  Ironically, line eater \u2018food\u2019 not\
            \ beginning\n   with a space or tab wasn't actually eaten, since the bug\
            \ was avoided; but\n   if there was a space or tab before it, then the\
            \ line\n   eater would eat the food and the beginning of the text\n  \
            \ it was supposed to be protecting.  The practice of sacrificing to the\
            \ line eater continued for\n   some time after the bug had been nailed\
            \ to the wall,\n   and is still humorously referred to.  The bug itself\
            \ was still occasionally\n   reported to be lurking in some mail-to-netnews\
            \ gateways as late as 1991.\n   "
        section_2: ' 2. See NSA line eater.'
    pos: n. obs.
    title: line eater, the
-   content:
        section_1: " 1. [techspeak] Spurious characters due to electrical noise in\
            \ a\n   communications link, especially an RS-232 serial connection. \
            \ Line noise\n   may be induced by poor connections, interference or crosstalk\
            \ from other\n   circuits, electrical storms, cosmic rays, or\n   (notionally)\
            \ birds crapping on the phone wires.  "
        section_2: " 2. Any chunk of data in a file or elsewhere that looks like the\n\
            \   results of line noise in sense 1.  "
        section_3: " 3. Text that is theoretically a readable text or program source\
            \ but\n   employs syntax so bizarre that it looks like line noise in senses\
            \ 1 or 2.\n   Yes, there are languages this ugly.  The canonical example\
            \ is\n   TECO; it is often claimed that \u201CTECO's input\n   syntax\
            \ is indistinguishable from line noise.\u201D Other\n   non-WYSIWYG editors,\
            \ such as Multics qed and Unix ed, in\n   the hands of a real hacker,\
            \ also qualify easily, as do deliberately\n   obfuscated languages such\
            \ as INTERCAL."
    pos: n.
    title: line noise
-   content:
        section_1: " Of an algorithm, having running time that is O(N log\n   N).\
            \  Coined as a portmanteau of \u2018linear\u2019 and\n   \u2018logarithmic\u2019\
            \ in Algorithms In C by\n   Robert Sedgewick (Addison-Wesley 1990, ISBN\
            \ 0-201-51425-7)."
    pos: adj.
    title: linearithmic
-   content:
        section_1: " [Unix] A directory tree that contains many links to files in\
            \ a\n   master directory tree of files.  Link farms save space when one\
            \ is\n   maintaining several nearly identical copies of the same source\
            \ tree \u2014\n   for example, when the only difference is architecture-dependent\
            \ object\n   files.  \u201CLet's freeze the source and then rebuild the\
            \ FROBOZZ-3 and\n   FROBOZZ-4 link farms.\u201D Link farms may also be\
            \ used to get around\n   restrictions on the number of -I\n   (include-file\
            \ directory) arguments on older C preprocessors.  However, they\n   can\
            \ also get completely out of hand, becoming the filesystem equivalent\
            \ of\n   spaghetti code.  See also\n   farm."
    pos: n.
    title: link farm
-   content:
        section_1: " The natural decay of web links as the sites they're connected\
            \ to\n  change or die.  Compare bit rot."
    pos: n.
    title: link rot
-   content:
        section_1: " [MUD] The state a player is in when they kill their connection\
            \ to a\n   MUD without leaving it properly. The player is then\n   commonly\
            \ left as a statue in the game, and is only removed after a certain\n\
            \   period of time (an hour on most MUDs). Used on IRC\n   as well, although\
            \ it is inappropriate in that context. Compare\n   netdead."
    pos: adj.
    title: link-dead
-   content:
        section_1: " [from Unix's\n   lint(1),\n   named for the bits of fluff it\
            \ supposedly picks from programs] "
        section_2: " 1. vt. To examine a program\n   closely for style, language usage,\
            \ and portability problems, esp. if in C,\n   esp. if via use of automated\
            \ analysis tools, most esp. if the Unix\n   utility\n   lint(1)\n   is\
            \ used.  This term used to be restricted to use of\n   lint(1)\n   itself,\
            \ but (judging by references on Usenet) it has become a shorthand for\n\
            \   any exhaustive review process at some non-Unix shops, even in languages\n\
            \   other than C.  Also as v.\ndelint.  "
        section_3: " 2. n. Excess verbiage in a\n   document, as in \u201CThis draft\
            \ has too much lint\u201D."
    pos: vt.
    title: lint
-   content:
        section_1: " [IBM] Middle management or HQ staff (or, by extension,\n   administrative\
            \ drones in general).  From an old joke about two lions who,\n   escaping\
            \ from the zoo, split up to increase their chances but agree to meet\n\
            \   after 2 months.  When they finally meet, one is skinny and the other\n\
            \   overweight.  The thin one says: \u201CHow did you manage?  I ate a\
            \ human\n   just once and they turned out a small army to chase me \u2014\
            \ guns, nets,\n   it was terrible.  Since then I've been reduced to eating\
            \ mice, insects,\n   even grass.\u201D The fat one replies: \u201CWell,\n\
            \   I hid near an IBM office and ate a manager a day.  And\n   nobody\
            \ even noticed!\u201D"
    pos: n.
    title: lion food
-   content:
        section_1: " To mailbomb someone by forging messages\n   causing the victim\
            \ to become a subscriber to many mailing lists.  This is a\n   self-defeating\
            \ tactic; it merely forces mailing list servers to require\n   confirmation\
            \ by return message for every subscription."
    pos: v.
    title: list-bomb
-   content:
        section_1: " [NeXT] Steve Jobs.  Employees who have gotten too much attention\n\
            \   from their esteemed founder are said to have \u2018lithium lick\u2019\
            \n   when they begin to show signs of Jobsian fervor and repeat the most\
            \ recent\n   catch phrases in normal conversation \u2014 for example,\
            \ \u201CIt just\n   works, right out of the box!\u201D"
    pos: n.
    title: lithium lick
-   content:
        section_1: " Describes a computer architecture in which, within a given 16-\
            \ or\n   32-bit word, bytes at lower addresses have lower significance\
            \ (the word is\n   stored \u2018little-end-first\u2019).  The PDP-11\n\
            \   and VAX families of computers and Intel\n   microprocessors and a\
            \ lot of communications and networking hardware are\n   little-endian.\
            \  See big-endian,\n   middle-endian, NUXI problem.\n   The term is sometimes\
            \ used to describe the ordering of units other than\n   bytes; most often,\
            \ bits within a byte."
    pos: adj.
    title: little-endian
-   content:
        section_1: " [common] Opposite of \u2018test\u2019.  Refers to actual\n  \
            \ real-world data or a program working with it.  For example, the response\
            \ to\n   \u201CI think the record deleter is finished\u201D might be \u201C\
            Is it\n   live yet?\u201D or \u201CHave you tried it out on live data?\u201D\
            \n   This usage usually carries the connotation that live data is more\
            \ fragile\n   and must not be corrupted, or bad things will happen.  So\
            \ a more\n   appropriate response might be: \u201CWell, make sure it works\
            \ perfectly\n   before we throw live data at it.\u201D The implication\
            \ here is that\n   record deletion is something pretty significant, and\
            \ a haywire\n   record-deleter running amok live would probably cause\
            \ great harm."
    pos: adj.,adv.
    title: live
-   content:
        section_1: " 1. Data that is written to be interpreted and takes over program\n\
            \   flow when triggered by some un-obvious operation, such as viewing\
            \ it.  One\n   use of such hacks is to break security.  For example, some\
            \ smart terminals\n   have commands that allow one to download strings\
            \ to program keys; this can\n   be used to write live data that, when\
            \ listed to the terminal, infects it\n   with a security-breaking virus\
            \ that is triggered the\n   next time a hapless user strikes that key.\
            \  For another, there are some\n   well-known bugs in vi that allow certain\
            \ texts to\n   send arbitrary commands back to the machine when they are\
            \ simply\n   viewed."
        section_2: " 2. In C code, data that includes pointers to function\n   hooks\
            \ (executable code).  "
        section_3: " 3. An object, such as a trampoline, that is\n   constructed on\
            \ the fly by a program and intended to be executed as\n   code."
    pos: n.
    title: live data
-   content:
        section_1: " A situation in which some critical stage of a task is unable\
            \ to\n   finish because its clients perpetually create more work for it\
            \ to do after\n   they have been serviced but before it can clear its\
            \ queue.  Differs from\n   deadlock in that the process is not blocked\
            \ or\n   waiting for anything, but has a virtually infinite amount of\
            \ work to do and\n   can never catch up."
    pos: n.
    title: livelock
-   content:
        section_1: ' 1. Synonym for wetware.  Less common.

            '
        section_2: " 2. [Cambridge] Vermin. \u201CWaiter, there's some liveware in\
            \ my\n   salad...\u201D"
    pos: n.
    title: liveware
-   content:
        section_1: " 1. What a hacker subjected to formal management training is said\
            \ to\n   have undergone.  At IBM and elsewhere this term is used by both\
            \ hackers and\n   low-level management; the latter doubtless intend it\
            \ as a joke.  "
        section_2: " 2. The act of removing the processor from a microcomputer in\
            \ order\n   to replace or upgrade it.  Some very cheap clone\n   systems\
            \ are sold in lobotomized form\n   \u2014 everything but the brain."
    pos: n.
    title: lobotomy
-   content:
        section_1: " The users on one's local network (as opposed, say, to people\
            \ one\n   reaches via public Internet connections).  The marked thing\
            \ about this\n   usage is how little it has to do with real-space distance.\
            \ \u201CI have to\n   do some tweaking on this mail utility before releasing\
            \ it to the\n   locals.\u201D"
    pos: pl.n.
    title: locals, the
-   content:
        section_1: " [from military slang for an M-16 rifle with magazine inserted\
            \ and\n   prepared for firing] Said of a removable disk volume properly\
            \ prepared for\n   use \u2014 that is, locked into the drive and with\
            \ the heads loaded.\n   Ironically, because their heads are \u2018loaded\u2019\
            \ whenever the power\n   is up, this description is never used of Winchester\n\
            \   drives (which are named after a rifle)."
    pos: adj.,obs.
    title: locked and loaded
-   content:
        section_1: " Syn. for hung,\n   wedged."
    pos: adj.
    title: locked up
-   content:
        section_1: " Code surreptitiously inserted into an application or OS that\
            \ causes\n   it to perform some destructive or security-compromising activity\
            \ whenever\n   specified conditions are met.  Compare \n   back door."
    pos: n.
    title: logic bomb
-   content:
        section_1: " [from the technical term logical\n   device, wherein a physical\
            \ device is referred to by an arbitrary\n   \u2018logical\u2019 name]\
            \ Having the role of.  If a person (say, Les\n   Earnest at SAIL) who\
            \ had long held a certain post left and were replaced,\n   the replacement\
            \ would for a while be known as the logical Les Earnest.  (This does not\
            \ imply any\n   judgment on the replacement.)  Compare\n   virtual.At\
            \ Stanford, \u2018logical\u2019 compass directions denote a\n   coordinate\
            \ system relative to El Camino Real, in which \u2018logical\n   north\u2019\
            \ is always toward San Francisco and \u2018logical south\u2019\n   is\
            \ always toward San Jose--in spite of the fact that El Camino Real runs\n\
            \   physical north/south near San Francisco, physical east/west near San\
            \ Jose,\n   and along a curve everywhere in between. (The best rule of\
            \ thumb here is\n   that, by definition, El Camino Real always runs logical\n\
            \   north-south.)In giving directions, one might say: \u201CTo get to\
            \ Rincon Tarasco\n   restaurant, get onto El Camino Bignum going logical\n\
            \   north.\u201D Using the word \u2018logical\u2019 helps to prevent the\n\
            \   recipient from worrying about that the fact that the sun is setting\
            \ almost\n   directly in front of him.  The concept is reinforced by North\
            \ American\n   highways which are almost, but not quite, consistently\
            \ labeled with logical\n   rather than physical directions.  A similar\
            \ situation exists at MIT: Route\n   128 (famous for the electronics industry\
            \ that grew up along it) wraps\n   roughly 3 quarters around Boston at\
            \ a radius of 10 miles, terminating near\n   the coastline at each end.\
            \  It would be most precise to describe the two\n   directions along this\
            \ highway as \u2018clockwise\u2019 and\n   \u2018counterclockwise\u2019\
            , but the road signs all say\n   \u201Cnorth\u201D and \u201Csouth\u201D\
            , respectively.  A hacker\n   might describe these directions as logical\n\
            \   north and logical south,\n   to indicate that they are conventional\
            \ directions not corresponding to the\n   usual denotation for those words."
    pos: adj.
    title: logical
-   content:
        section_1: " To process each element of a list of things.  \u201CHold on,\
            \ I've\n   got to loop through my paper mail.\u201D Derives from the\n\
            \   computer-language notion of an iterative loop; compare cdr down (under\
            \ cdr),\n   which is less common among C and Unix programmers.  ITS hackers\
            \ used to say\n   IRP over after an obscure pseudo-op\n   in the MIDAS\
            \ PDP-10 assembler (the same IRP op can nowadays be found in\n   Microsoft's\
            \ assembler)."
    pos: vt.
    title: loop through
-   content:
        section_1: " Commonwealth hackish term for the padding bytes or\n   shims\
            \ many compilers insert between members of a\n   record or structure to\
            \ cope with alignment requirements imposed by the\n   machine architecture."
    pos: n.
    title: loose bytes
-   content:
        section_1: " [primarily British, from Gilbert & Sullivan's \u2018lord high\n\
            \   executioner\u2019] The person in an organization who knows the most\
            \ about\n   some aspect of a system.  See wizard."
    pos: n.
    title: lord high fixer
-   content:
        section_1: " 1. [very common] To fail.  A program loses when it encounters\
            \ an\n   exceptional condition or fails to work in the expected manner.\
            \  "
        section_2: ' 2. To be exceptionally unesthetic or crocky.'
        section_3: " 3. Of people, to be obnoxious or unusually stupid (as opposed\
            \ to\n   ignorant).  See also deserves to lose.  "
        section_4: " 4. n. Refers to something that\n   is losing, especially in the\
            \ phrases \u201CThat's a\n   lose!\u201D and \u201CWhat a lose!\u201D"
    pos: vi.
    title: lose
-   content:
        section_1: " A reply to or comment on an undesirable situation.  \u201CI\n\
            \   accidentally deleted all my files!\u201D \u201CLose,\n   lose.\u201D"
    pos: interj.
    title: lose lose
-   content:
        section_1: " An unexpectedly bad situation, program, programmer, or person.\n\
            \   Someone who habitually loses.  (Even winners can lose occasionally.)\n\
            \   Someone who knows not and knows not that he knows not.  Emphatic forms\
            \ are\n   real loser, total loser, and complete loser (but not **moby\
            \ loser, which would be a contradiction in\n   terms).  See luser."
    pos: n.
    title: loser
-   content:
        section_1: " Said of anything that is or causes a lose or\n   lossage.  \u201C\
            The compiler is losing badly when I\n   try to use templates.\u201D"
    pos: adj.
    title: losing
-   content:
        section_1: " Something (not a person) that loses; a situation in which something\n\
            \   is losing.  Emphatic forms include moby\n   loss, and total loss,\n\
            \   complete loss.  Common interjections\n   are \u201CWhat a loss!\u201D\
            \ and \u201CWhat a moby loss!\u201D Note\n   that moby loss is OK even\
            \ though\n   **moby loser is not used; applied to\n   an abstract noun,\
            \ moby is simply a magnifier, whereas when applied to a\n   person it\
            \ implies substance and has positive connotations.  Compare\n   lossage."
    pos: n.
    title: loss
-   content:
        section_1: " [very common] The result of a bug or malfunction.  This is a\
            \ mass or\n   collective noun.  \u201CWhat a loss!\u201D and \u201CWhat\n\
            \   lossage!\u201D are nearly synonymous.  The former is slightly more\n\
            \   particular to the speaker's present circumstances; the latter implies\
            \ a\n   continuing lose of which the speaker is currently a\n   victim.\
            \  Thus (for example) a temporary hardware failure is a loss, but\n  \
            \ bugs in an important tool (like a compiler) are serious lossage."
    pos: n.
    title: lossage
-   content:
        section_1: ' [Usenet] '
        section_2: " 1. Said of people, this indicates a poor memory, usually short-term.\n\
            \   This usage is analogical to the same term applied to data compression\
            \ and\n   analysis.  \u201CHe's very lossy.\u201D means that you can't\
            \ rely on him\n   to accurately remember recent experiences or conversations,\
            \ or requests.\n   Not to be confused with a \u2018loser\u2019, which\
            \ is a person who is in\n   a continual state of lossiness, as in sense\
            \ 2 (see below).  "
        section_3: " 2. Said of an attitude or a situation, this indicates a general\n\
            \   downturn in emotions, lack of success in attempted endeavors, etc.\
            \  Eg,\n   \u201CI'm having a lossy day today.\u201D means that the speaker\
            \ has\n   \u2018lost\u2019 or is \u2018losing\u2019 in all of their activities,\n\
            \   and that this is causing some increase in negative emotions."
    pos: adj.
    title: lossy
-   content:
        section_1: " Syn. lost in the underflow.  This term is\n   from signal processing,\
            \ where signals of very small amplitude cannot be\n   separated from low-intensity\
            \ noise in the system.  Though popular among\n   hackers, it is not confined\
            \ to hackerdom; physicists, engineers,\n   astronomers, and statisticians\
            \ all use it."
    pos: adj.
    title: lost in the noise
-   content:
        section_1: " Too small to be worth considering; more specifically, small beyond\n\
            \   the limits of accuracy or measurement.  This is a reference to floating\
            \ underflow, a condition that can occur\n   when a floating-point arithmetic\
            \ processor tries to handle quantities\n   smaller than its limit of magnitude.\
            \  It is also a pun on\n   \u2018undertow\u2019 (a kind of fast, cold\
            \ current that sometimes runs\n   just offshore and can be dangerous to\
            \ swimmers).  \u201CWell, sure, photon\n   pressure from the stadium lights\
            \ alters the path of a thrown baseball, but\n   that effect gets lost\
            \ in the underflow.\u201D Compare\n   epsilon, epsilon squared; see\n\
            \   also overflow bit."
    pos: adj.
    title: lost in the underflow
-   content:
        section_1: " Used to describe a person who is technically brilliant but can't\n\
            \   seem to communicate with human beings effectively.  Technically it\n\
            \   describes a machine that has lots of processing power but is bottlenecked\n\
            \   on input-output (in 1991, the IBM Rios, a.k.a. RS/6000, was a notorious\n\
            \   example)."
    pos: adj.
    title: lots of MIPS but no I/O
-   content:
        section_1: " [from communication theory] Used to indicate a talk that, although\n\
            \   not content-free, was not terribly informative.\n   \u201CThat was\
            \ a low-bandwidth talk, but what can you expect for an\n   audience of\
            \ suits!\u201D Compare\n   zero-content, bandwidth,\n   math-out."
    pos: adj.
    title: low-bandwidth
-   content:
        section_1: " [IBM] Customers who can be relied upon to accept release 1 versions\n\
            \   of software.  Compare heatseeker."
    pos: n.
    title: lunatic fringe
-   content:
        section_1: " One of the \u2018silent majority\u2019 in an electronic forum;\
            \ one\n   who posts occasionally or not at all but is known to read the\
            \ group's\n   postings regularly.  This term is not pejorative and indeed\
            \ is casually\n   used reflexively: \u201COh, I'm just lurking.\u201D\
            \ Often used in\n   the lurkers, the hypothetical\n   audience for the\
            \ group's flamage-emitting regulars.\n   When a lurker speaks up for the\
            \ first time, this is called delurking.The creator of the popular science-fiction\
            \ TV series\n   Babylon 5 has ties to SF fandom and the hacker\n   culture.\
            \  In that series, the use of the term \u2018lurker\u2019 for a\n   homeless\
            \ or displaced person is a conscious reference to the jargon\n   term."
    pos: n.
    title: lurker
-   content:
        section_1: " [common] A user; esp. one who is also a\n   loser.  (luser and\n\
            \   loser are pronounced identically.)  This word was\n   coined around\
            \ 1975 at MIT.  Under ITS, when you first walked up to a\n   terminal\
            \ at MIT and typed Control-Z to get the computer's attention, it\n   printed\
            \ out some status information, including how many people were already\n\
            \   using the computer; it might print \u201C14 users\u201D, for example.\n\
            \   Someone thought it would be a great joke to patch the system to print\n\
            \   \u201C14 losers\u201D instead.  There ensued a great controversy,\
            \ as\n   some of the users didn't particularly want to be called losers\
            \ to their\n   faces every time they used the computer.  For a while several\
            \ hackers\n   struggled covertly, each changing the message behind the\
            \ back of the\n   others; any time you logged into the computer it was\
            \ even money whether it\n   would say \u201Cusers\u201D or \u201Closers\u201D\
            .  Finally, someone\n   tried the compromise \u201Clusers\u201D, and it\
            \ stuck.  Later one of the\n   ITS machines supported luser as a\n   request-for-help\
            \ command.  ITS died the death in mid-1990, except as a\n   museum piece;\
            \ the usage lives on, however, and the term luser is often seen in program\
            \ comments and on\n   Usenet.  Compare mundane,\n   muggle, newbie,\n\
            \   chainik."
    pos: n.
    title: luser
-   content:
        section_1: " [from the Apple Macintosh, which is said to encourage such behavior]\n\
            \   To make many incremental and unnecessary cosmetic changes to a program\
            \ or\n   file.  Often the subject of the macdinking would be better off\
            \ without\n   them.  \u201CWhen I left at 11PM last night, he was still\
            \ macdinking the\n   slides for his presentation.\u201D See also\n   fritterware,\
            \ \n   window shopping."
    pos: vt.
    title: macdink
-   content:
        section_1: " [pun on megaflops, a coinage\n   for \u2018millions of FLoating-point\
            \ Operations Per Second\u2019] Refers\n   to artificially inflated performance\
            \ figures often quoted by computer\n   manufacturers.  Real applications\
            \ are lucky to get half the quoted\n   speed. See Your mileage may vary,\n\
            \   benchmark."
    pos: n.
    title: machoflops
-   content:
        section_1: " [techspeak] A name (possibly followed by a formal\n   arg list)\
            \ that is equated to a text or symbolic\n   expression to which it is\
            \ to be expanded (possibly with the substitution of\n   actual arguments)\
            \ by a macro expander.  This definition can be found in any\n   technical\
            \ dictionary; what those won't tell you is how the hackish\n   connotations\
            \ of the term have changed over time.The term macro originated in\n  \
            \ early assemblers, which encouraged the use of macros as a structuring\
            \ and\n   information-hiding device.  During the early 1970s, macro assemblers\
            \ became\n   ubiquitous, and sometimes quite as powerful and expensive\
            \ as\n   HLLs, only to fall from favor as improving compiler\n   technology\
            \ marginalized assembler programming (see \n   languages of choice). \
            \ Nowadays the term is most often used in connection\n   with the C preprocessor,\
            \ LISP, or one of several special-purpose languages\n   built around a\
            \ macro-expansion facility (such as TeX or Unix's [nt]roff\n   suite).Indeed,\
            \ the meaning has drifted enough that the collective macros is now sometimes\
            \ used for code in any\n   special-purpose application control language\
            \ (whether or not the language\n   is actually translated by text expansion),\
            \ and for macro-like entities such\n   as the keyboard macros supported\
            \ in\n   some text editors (and PC TSR or Macintosh INIT/CDEV keyboard\n\
            \   enhancers)."
    pos: n.
    title: macro
-   content:
        section_1: " Large.  Opposite of micro-.  In the\n   mainstream and among\
            \ other technical cultures (for example, medical people)\n   this competes\
            \ with the prefix mega-, but hackers\n   tend to restrict the latter to\
            \ quantification."
    pos: pref.
    title: macro-
-   content:
        section_1: " 1. Set of usually complex or crufty macros, e.g., as part of\
            \ a large\n   system written in LISP, TECO,\n   or (less commonly) assembler.\
            \  "
        section_2: " 2. The art and science involved in comprehending a macrology\
            \ in\n   sense 1.  Sometimes studying the macrology of a system is not\
            \ unlike\n   archeology, ecology, or theology, hence the\n   sound-alike\
            \ construction.  See also boxology."
    pos: n.
    title: macrology
-   content:
        section_1: " See Macintrash.  This is even more\n   derogatory."
    pos: n.
    title: maggotbox
-   content:
        section_1: " 1. adj. As yet unexplained, or\n   too complicated to explain;\
            \ compare automagically\n   and (Arthur C.)  Clarke's Third Law: \u201C\
            Any sufficiently advanced\n   technology is indistinguishable from magic.\u201D\
            \ \u201CTTY echoing is\n   controlled by a large number of magic bits.\u201D\
            \ \u201CThis routine\n   magically computes the parity of an 8-bit byte\
            \ in three\n   instructions.\u201D "
        section_2: " 2. adj. Characteristic of\n   something that works although no\
            \ one really understands why (this is\n   especially called black magic).\
            \  "
        section_3: " 3. n. [Stanford] A feature not\n   generally publicized that\
            \ allows something otherwise impossible, or a\n   feature formerly in\
            \ that category but now unveiled.  "
        section_4: " 4. n. The ultimate goal of all\n   engineering & development,\
            \ elegance in the extreme; from the first\n   corollary to Clarke's Third\
            \ Law: \u201CAny technology distinguishable from\n   magic is insufficiently\
            \ advanced\u201D."
        section_5: "Parodies playing on these senses of the term abound; some have\
            \ made\n   their way into serious documentation, as when a MAGIC directive\
            \ was\n   described in the Control Card Reference for GCOS c.1978.  For\
            \ more about\n   hackish \u2018magic\u2019, see Appendix\n   A.  Compare\
            \ black magic,\n   wizardly, deep magic,\n   heavy wizardry."
    pos: adj.
    title: magic
-   content:
        section_1: ' [Unix; common] '
        section_2: " 1. Something passed between routines or programs that enables\
            \ the\n   receiver to perform some operation; a capability ticket or opaque\n\
            \   identifier.  Especially used of small data objects that contain data\n\
            \   encoded in a strange or intrinsically machine-dependent way.  E.g.,\
            \ on\n   non-Unix OSes with a non-byte-stream model of files, the result\
            \ of\n   ftell(3)\n   may be a magic cookie rather than a byte offset;\
            \ it can be passed to\n   fseek(3),\n   but not operated on in any meaningful\
            \ way.  The phrase it hands you a magic cookie means it returns a\n  \
            \ result whose contents are not defined but which can be passed back to\
            \ the\n   same or some other program later.  "
        section_3: " 2. An in-band code for changing graphic rendition (e.g., inverse\n\
            \   video or underlining) or performing other control functions (see also\n\
            \   cookie).  Some older terminals would leave a blank\n   on the screen\
            \ corresponding to mode-change magic cookies; this was also\n   called\
            \ a glitch (or occasionally a turd; compare \n   mouse droppings).  See\
            \ also cookie."
    pos: n.
    title: magic cookie
-   content:
        section_1: ' [Unix/C; common] '
        section_2: " 1. In source code, some non-obvious constant whose value is\n\
            \   significant to the operation of a program and that is inserted\n \
            \  inconspicuously in-line (hardcoded), rather than\n   expanded in by\
            \ a symbol set by a commented #define.  Magic numbers in this sense are\
            \ bad style.\n   "
        section_3: " 2. A number that encodes critical information used in an algorithm\n\
            \   in some opaque way.  The classic examples of these are the numbers\
            \ used in\n   hash or CRC functions, or the coefficients in a linear congruential\n\
            \   generator for pseudo-random numbers.  This sense actually predates\
            \ and was\n   ancestral to the more common sense"
        section_4: " 3. Special data located at the beginning of a binary data file\
            \ to\n   indicate its type to a utility.  Under Unix, the system and various\n\
            \   applications programs (especially the linker) distinguish between\
            \ types of\n   executable file by looking for a magic number.  Once upon\
            \ a time, these\n   magic numbers were PDP-11 branch instructions that\n\
            \   skipped over header data to the start of executable code; 0407, for\n\
            \   example, was octal for \u2018branch 16 bytes relative\u2019.  Many\
            \ other\n   kinds of files now have magic numbers somewhere; some magic\
            \ numbers are, in\n   fact, strings, like the !<arch> at the beginning\n\
            \   of a Unix archive file or the %! leading PostScript\n   files.  Nowadays\
            \ only a wizard knows the spells to\n   create magic numbers.  How do\
            \ you choose a fresh magic number of your own?\n   Simple \u2014 you pick\
            \ one at random.  See?  It's magic!  "
        section_5: " 4. An input that leads to a computational boundary condition,\
            \ where\n   algorithm behavior becomes discontinuous.  Numeric overflows\
            \ (particularly\n   with signed data types) and run-time errors (divide\
            \ by zero, stack\n   overflows) are indications of magic numbers.  The\
            \ Y2K scare was probably\n   the most notorious magic number non-incident."
        section_6: "The magic number, on the other hand, is\n   7\uFFFD2.  See The\
            \ magical\n   number seven, plus or minus two: some limits on our capacity\
            \ for processing\n   information by George Miller, in the Psychological\n\
            \   Review 63:81-97 (1956).  This classic paper established the\n   number\
            \ of distinct items (such as numeric digits) that humans can hold in\n\
            \   short-term memory.  Among other things, this strongly influenced the\n\
            \   interface design of the phone system."
    pos: n.
    title: magic number
-   content:
        section_1: " A substance trapped inside IC packages that enables them to function\n\
            \   (also called blue smoke; this is\n   similar to the archaic phlogiston\n\
            \   hypothesis about combustion).  Its existence is demonstrated by what\n\
            \   happens when a chip burns up \u2014 the magic smoke gets let out,\
            \ so it\n   doesn't work any more.  See smoke test,\n   let the smoke\
            \ out.Usenetter Jay Maynard tells the following story: \u201COnce, while\n\
            \   hacking on a dedicated Z80 system, I was testing code by blowing EPROMs\
            \ and\n   plugging them in the system, then seeing what happened.  One\
            \ time, I\n   plugged one in backwards.  I only discovered that\n   after\
            \ I realized that Intel didn't put power-on lights\n   under the quartz\
            \ windows on the tops of their EPROMs \u2014 the die was\n   glowing white-hot.\
            \  Amazingly, the EPROM worked fine after I erased it,\n   filled it full\
            \ of zeros, then erased it again.  For all I know, it's still\n   in service.\
            \  Of course, this is because the magic smoke didn't get let\n   out.\u201D\
            \ Compare the original phrasing of \n   Murphy's Law."
    pos: n.
    title: magic smoke
-   content:
