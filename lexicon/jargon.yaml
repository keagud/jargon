        section_1: " [IBM] Wire installed by Field Engineers to work around problems\n\
            \   discovered during testing or debugging.  These are called \u2018purple\n\
            \   wires\u2019 even when (as is frequently the case) their actual physical\n\
            \   color is yellow.... Compare blue wire,\n   yellow wire, and \n   red\
            \ wire."
