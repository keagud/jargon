-   content:
        section_1: " [from the keycaps at the upper left] Pertaining to a standard\n\
            \   English-language typewriter keyboard (sometimes called the Sholes\
            \ keyboard\n   after its inventor), as opposed to Dvorak or non-US-ASCII\
            \ layouts or a\n   space-cadet keyboard or APL keyboard."
        section_2: "Historical note: The QWERTY layout is a fine example of a\n  \
            \ fossil.  It is sometimes said that it was designed\n   to slow down\
            \ the typist, but this is wrong; it was designed to allow\n   faster typing\
            \ \u2014 under a constraint now long\n   obsolete.  In early typewriters,\
            \ fast typing using nearby type-bars jammed\n   the mechanism.  So Sholes\
            \ fiddled the layout to separate the letters of\n   many common digraphs\
            \ (he did a far from perfect job, though;\n   \u2018th\u2019, \u2018tr\u2019\
            , \u2018ed\u2019, and \u2018er\u2019,\n   for example, each use two nearby\
            \ keys).  Also, putting the letters of\n   \u2018typewriter\u2019 on one\
            \ line allowed it to be typed with particular\n   speed and accuracy for\
            \ demos.  The jamming problem\n   was essentially solved soon afterward\
            \ by a suitable use of springs, but the\n   keyboard layout lives on.The\
            \ QWERTY keyboard has also spawned some unhelpful economic myths\n   about\
            \ how technical standards get and stay established; see http://www.reasonmag.com/9606/Fe.QWERTY.html."
    pos: adj.
    title: QWERTY
