-   content:
        section_1: " The surprisingly large amount of work that needs to be done as\
            \ the\n   result of any small but globally visible program change. \u201C\
            The\n   world\u201D may mean the entirety of some huge program, or may\
            \ in theory\n   refer to every program of a certain class in the entire\
            \ known universe. For\n   instance, \u201CAdd one #define to stdio.h,\
            \ and you have to recompile the\n   world.\u201D This means that any minor\
            \ change to the standard-I/O header\n   file theoretically mandates recompiling\
            \ every C program in existence, even\n   if only to verify that the change\
            \ didn't screw something else up. In\n   practice, you may not actually\
            \ have to recompile the world, but the\n   implication is that some human\
            \ cleverness is required to figure out what\n   parts can be safely left\
            \ out."
