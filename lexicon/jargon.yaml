-   content:
        section_1: " [Unix and Usenet; from /bin/sh archive] A\n   flattened representation\
            \ of a set of one or more\n   files, with the unique property that it\
            \ can be unflattened (the original\n   files restored) by feeding it through\
            \ a standard Unix shell; thus, a\n   sharchive can be distributed to anyone\
            \ running Unix, and no special\n   unpacking software is required.  Sharchives\
            \ are also intriguing in that\n   they are typically created by shell\
            \ scripts; the script that produces\n   sharchives is thus a script which\
            \ produces self-unpacking scripts, which\n   may themselves contain scripts.\
            \ Sharchives are also commonly referred to as\n   \u2018shar files\u2019\
            \ after the name of the most common program for\n   generating them.The\
            \ downsides of sharchives are that they\n   are an ideal venue for Trojan\
            \ horse attacks and\n   that, for recipients not running Unix, no simple\
            \ un-sharchiving program is\n   possible; sharchives can and do make use\
            \ of arbitrarily-powerful shell\n   features. For these reasons, this\
            \ technique has largely fallen out \n   of use since the mid-1990s. "
    pos: n.
    title: sharchive
-   content:
        section_1: " A kind of freeware for which the author\n   requests some payment,\
            \ usually in the accompanying documentation files or\n   in an announcement\
            \ made by the software itself.  Such payment may or may\n   not buy additional\
            \ support or functionality.  See also\n   careware, charityware,\n   crippleware,\
            \ FRS,\n   guiltware, postcardware, and\n   -ware; compare\n   payware."
    pos: n.
    title: shareware
