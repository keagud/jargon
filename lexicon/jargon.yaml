-   content:
        section_1: " The IBM 2741, a slow but letter-quality printing device and terminal\n\
            \   based on the IBM Selectric typewriter.  The golf\n   ball was a little\
            \ spherical frob bearing reversed embossed\n   images of 88 different\
            \ characters arranged on four parallels of latitude;\n   one could change\
            \ the font by swapping in a different golf ball.  The print\n   element\
            \ spun and jerked alarmingly in action and when in motion was\n   sometimes\
            \ described as an infuriated golf\n   ball.  This was the technology that\
            \ enabled APL to use a\n   non-EBCDIC, non-ASCII, and in fact completely\
            \ non-standard character set.\n   This put it 10 years ahead of its time\
            \ \u2014 where it stayed, firmly\n   rooted, for the next 20, until character\
            \ displays gave way to programmable\n   bit-mapped devices with the flexibility\
            \ to support other character\n   sets."
    pos: n. obs.
    title: golf-ball printer
-   content:
        section_1: " 1. [prob. back-formed from gonkulator.]  To\n   prevaricate or\
            \ to embellish the truth beyond any reasonable recognition.\n   In German\
            \ the term is (mythically) gonken; in Spanish the verb becomes gonkar.\
            \  \u201CYou're gonking me.  That story\n   you just told me is a bunch\
            \ of gonk.\u201D In German, for example,\n   \u201CDu gonkst mich\u201D\
            \ (You're pulling my leg).  See also\n   gonkulator.  "
        section_2: " 2. [British] To grab some sleep at an odd time; compare\n   gronk\
            \ out."
    pos: vi.,n.
    title: gonk
-   content:
        section_1: " [common; from the 1960s Hogan's Heroes TV\n   series] A pretentious\
            \ piece of equipment that actually serves no useful\n   purpose.  Usually\
            \ used to describe one's least favorite piece of computer\n   hardware.\
            \  See gonk."
    pos: n.
    title: gonkulator
-   content:
        section_1: ' [from Hunter S. Thompson]'
        section_2: " 1. With total commitment, total concentration, and a mad sort\
            \ of\n   panache.  (Thompson's original sense.)  "
        section_3: " 2. More loosely: Overwhelming; outrageous; over the top; very\
            \ large,\n   esp. used of collections of source code, source files, or\
            \ individual\n   functions.  Has some of the connotations of moby and\n\
            \   hairy, but without the implication of obscurity or\n   complexity."
    pos: adj.
    title: gonzo
-   content:
        section_1: " [common] To search the Web using the Google search engine, http://www.google.com.\
            \  Google is\n   highly esteemed among hackers for its significance ranking\
            \ system, which is\n   so uncannily effective that many hackers consider\
            \ it to have rendered other\n   search engines effectively irrelevant.\
            \  The name \u2018google\u2019 has\n   additional flavor for hackers because\
            \ most know that it was copied from a\n   mathematical term for ten to\
            \ the 100th power, famously first uttered as\n   \u2018googol\u2019 by\
            \ a mathematician's nine-year-old nephew."
    pos: v.
    title: google
-   content:
        section_1: " A hypothetical substance which attracts the index bots of\n \
            \  Google.com.  In common usage, a web page or web site with high placement\
            \ in\n   the results of a particular search on Google or frequent placement\
            \ in the\n   results of a various searches is said to have \u201Ca lot\
            \ of google\n   juice\u201D or \u201Cgood google juice\u201D.  Also used\
            \ to compare\n   web pages or web sites, for example \u201CCrackMonkey\
            \ has more google\n   juice than KPMG\u201D.  See also juice,\n   kilogoogle."
    pos: n.
    title: google juice
-   content:
        section_1: " [obs.] A type of Internet service first floated around 1991 and\n\
            \   obsolesced around 1995 by the World Wide Web. Gopher presents a menuing\n\
            \   interface to a tree or graph of links; the links can be to documents,\n\
            \   runnable programs, or other gopher menus arbitrarily far across the\n\
            \   net.Some claim that the gopher software, which was originally developed\n\
            \   at the University of Minnesota, was named after the Minnesota Gophers\
            \ (a\n   sports team).  Others claim the word derives from American slang\
            \ gofer (from \u201Cgo for\u201D, dialectal\n   \u201Cgo fer\u201D), one\
            \ whose job is to run and fetch things.  Finally,\n   observe that gophers\
            \ dig long tunnels, and the idea of tunneling through\n   the net to find\
            \ information was a defining metaphor for the developers.\n   Probably\
            \ all three things were true, but with the first two coming first\n  \
            \ and the gopher-tunnel metaphor serendipitously adding flavor and impetus\
            \ to\n   the project as it developed out of its concept stage."
    pos: n.
    title: gopher
-   content:
        section_1: ' 1. Any access to a gopher.  '
        section_2: " 2. [Amateur Packet Radio] The terrestrial analog of a\n   wormhole\
            \ (sense 2), from which this term was coined.\n   A gopher hole links\
            \ two amateur packet relays through some non-ham radio\n   medium."
    pos: n.
    title: gopher hole
-   content:
        section_1: " The unknown ur-noun, fill in your own meaning.  Found esp. on\
            \ the\n   Usenet newsgroup alt.gorets,\n   which seems to be a running\
            \ contest to redefine the word by implication in\n   the funniest and\
            \ most peculiar way, with the understanding that no\n   definition is\
            \ ever final.  [A correspondent from the former Soviet Union\n   informs\
            \ me that gorets is Russian for\n   \u2018mountain dweller\u2019. Another\
            \ from France informs me that\n   goret is archaic French for a young\
            \ pig\n   \u2014ESR] Compare frink."
    pos: n.
    title: gorets
-   content:
        section_1: " The side-effect that destroyed touch-screens as a mainstream\
            \ input\n   technology despite a promising start in the early 1980s. \
            \ It seems the\n   designers of all those spiffy touch-menu systems\n\
            \   failed to notice that humans aren't designed to hold their arms in\
            \ front of\n   their faces making small motions.  After more than a very\
            \ few selections,\n   the arm begins to feel sore, cramped, and oversized\
            \ \u2014 the operator\n   looks like a gorilla while using the touch screen\
            \ and feels like one\n   afterwards.  This is now considered a classic\
            \ cautionary tale to\n   human-factors designers; \u201CRemember the gorilla\
            \ arm!\u201D is\n   shorthand for \u201CHow is this going to fly in real\n\
            \   use?\u201D."
    pos: n.
    title: gorilla arm
-   content:
        section_1: " [CMU: perhaps from the canonical hiker's food, Good Old Raisins\
            \ and\n   Peanuts] Another metasyntactic variable, like\n   foo and bar."
    pos: n.
    title: gorp
-   content:
        section_1: " A misfeature of a system, especially a\n   programming language\
            \ or environment, that tends to breed bugs or mistakes\n   because it\
            \ is both enticingly easy to invoke and completely unexpected\n   and/or\
            \ unreasonable in its outcome.  For example, a classic gotcha in\n   C\
            \ is the fact that if (a=b)\n   {code;} is syntactically valid and sometimes\
            \ even correct.  It\n   puts the value of b into a and then executes code\
            \ if a is\n   non-zero.  What the programmer probably meant was if\n \
            \  (a==b) {code;}, which executes code if a and\n   b are equal."
    pos: n.
    title: gotcha
-   content:
        section_1: " A hypothetical substance composed of sagans\n   of sub-micron-sized\
            \ self-replicating robots programmed to make copies of\n   themselves\
            \ out of whatever is available.  The image that goes with the term\n \
            \  is one of the entire biosphere of Earth being eventually converted\
            \ to robot\n   goo.  This is the simplest of the nanotechnology\n   disaster\
            \ scenarios, easily refuted by arguments from energy requirements\n  \
            \ and elemental abundances.  Compare blue goo."
    pos: n.
    title: gray goo
-   content:
        section_1: ' See black hat.'
    pos: ''
    title: gray hat
-   content:
        section_1: " [from SF fandom] A mass expedition to an oriental restaurant,\
            \ esp.\n   one where food is served family-style and shared.  There is\
            \ a common\n   heuristic about the amount of food to order, expressed\
            \ as \u201CGet\n   N - 1 entrees\u201D; the value of\n   N, which is the\
            \ number of people in the\n   group, can be inferred from context (see\
            \ N).  See\n   oriental food, ravs,\n   stir-fried random."
    pos: vi.,n.
    title: great-wall
-   content:
        section_1: ' (also green words) '
        section_2: " 1. Meta-information embedded in a file, such as the length of\
            \ the\n   file or its name; as opposed to keeping such information in\
            \ a separate\n   description file or record.  The term comes from an IBM\
            \ user's group\n   meeting (ca. 1962) at which these two approaches were\
            \ being debated and the\n   diagram of the file on the blackboard had\
            \ the green bytes drawn in green.  "
        section_3: " 2. By extension, the non-data bits in any self-describing format.\n\
            \   \u201CA GIF file contains, among other things, green bytes describing\
            \ the\n   packing method for the image.\u201D Compare\n   out-of-band,\
            \ zigamorph,\n   fence (sense 1)."
    pos: n.
    title: green bytes
-   content:
        section_1: " [after the IBM System/360 Reference Data\n   card] A summary\
            \ of an assembly language, even if the color is not green and\n   not\
            \ a card.  Less frequently used now because of the decrease in the use\
            \ of\n   assembly language.  \u201CI'll go get my green card so I can\
            \ check the\n   addressing mode for that instruction.\u201D"
        section_2: "The original green card became a yellow card when the System/370\
            \ was\n   introduced, and later a yellow booklet.  An anecdote from IBM\
            \ refers to a\n   scene that took place in a programmers' terminal room\
            \ at Yorktown in 1978.\n   A luser overheard one of the programmers ask\
            \ another\n   \u201CDo you have a green card?\u201D The other grunted\
            \ and passed the\n   first a thick yellow booklet.  At this point the\
            \ luser turned a delicate\n   shade of olive and rapidly left the room,\
            \ never to return.In fall 2000 it was reported from Electronic Data Systems\
            \ that the\n   green card for 370 machines has been a blue-green booklet\
            \ since\n   1989."
    pos: n.
    title: green card
-   content:
        section_1: ' [IBM] '
        section_2: " 1. Apparently random flashing streaks on the face of 3278-9\n\
            \   terminals while a new symbol set is being downloaded.  This hardware\
            \ bug\n   was left deliberately unfixed, as some genius within IBM suggested\
            \ it would\n   let the user know that \u2018something is happening\u2019\
            .  That, it\n   certainly does.  Later microprocessor-driven IBM color\
            \ graphics displays\n   were actually programmed to produce green lightning!\n\
            \   "
        section_3: " 2. [proposed] Any bug perverted into an alleged feature by adroit\n\
            \   rationalization or marketing.  \u201CMotorola calls the CISC cruft\
            \ in the\n   88000 architecture \u2018compatibility logic\u2019, but I\
            \ call it green\n   lightning\u201D.  See also feature (sense\n   6)."
    pos: n.
    title: green lightning
-   content:
        section_1: " A computer or peripheral device that has been designed and built\
            \ to\n   military specifications for field equipment (that is, to withstand\n\
            \   mechanical shock, extremes of temperature and humidity, and so forth).\n\
            \   Comes from the olive-drab \u2018uniform\u2019 paint used for military\n\
            \   equipment."
    pos: n.
    title: green machine
-   content:
        section_1: " A style of fanfolded continuous-feed paper with alternating green\n\
            \   and white bars on it, especially used in old-style line printers.\
            \  This\n   slang almost certainly dates way back to mainframe days."
    pos: n.
    title: greenbar
-   content:
        section_1: " [from the qed/ed editor idiom g/re/p,\n   where re stands for\
            \ a regular expression, to\n   Globally search for the Regular Expression\
            \ and Print the lines containing\n   matches to it, via Unix\ngrep(1)]\n\
            \   To rapidly scan a file or set of files looking for a particular string\
            \ or\n   pattern (when browsing through a large set of files, one may\
            \ speak of\n   grepping around).  By extension, to\n   look for something\
            \ by pattern.  \u201CGrep the bulletin board for the\n   system backup\
            \ schedule, would you?\u201D See also\n   vgrep."
        section_2: "[It has been alleged that the source is from the title of a paper\n\
            \   \u201CA General Regular Expression Parser\u201D, but dmr confirms\
            \ the\n   g/re/p etymology --ESR]"
    pos: vi.
    title: grep
-   content:
        section_1: " Random binary data rendered as unreadable text. Noise characters\
            \ in\n   a data stream are displayed as gribble.  Dumping a binary file\
            \ to the screen\n   is an excellent source of gribble, and (if the bell/speaker\
            \ is active)\n   headaches."
    pos: n.
    title: gribble
-   content:
        section_1: " Girlfriend.  Like newsfroup and\n   filk, a typo reincarnated\
            \ as a new word.  Seems to\n   have originated sometime in 1990 on Usenet.\
            \  [A\n   friend tells me there was a Lloyd Biggle SF novel Watchers Of\n\
            \   The Dark, in which alien species after species goes insane and\n \
            \  begins to chant \u201CGrilf!  Grilf!\u201D.  A human detective\n  \
            \ eventually determines that the word means \u201CLiar!\u201D I hope this\n\
            \   has nothing to do with the popularity of the Usenet\n   term. \u2014\
            ESR]"
    pos: n.
    title: grilf
-   content:
        section_1: " 1. [MIT and Berkeley; now rare] To prettify hardcopy of code,\n\
            \   especially LISP code, by reindenting lines, printing keywords and\
            \ comments\n   in distinct fonts (if available), etc.  This usage was\
            \ associated with the\n   MacLISP community and is now rare; prettyprint\
            \ was\n   and is the generic term for such operations.  "
        section_2: " 2. [Unix] To generate the formatted version of a document from\
            \ the\n   troff, TeX, or Scribe source.\n   "
        section_3: " 3. [common] To run seemingly interminably, esp. (but not\n  \
            \ necessarily) if performing some tedious and inherently useless task.\n\
            \   Similar to crunch or grovel.\n   Grinding has a connotation of using\
            \ a lot of CPU time, but it is possible\n   to grind a disk, network,\
            \ etc.  See also hog.\n   "
        section_4: " 4. To make the whole system slow.  \u201CTroff really grinds\
            \ a\n   PDP-11.\u201D "
        section_5: " 5. grind grind excl. Roughly, \u201CIsn't the machine slow\n\
            \   today!\u201D"
    pos: vt.
    title: grind
-   content:
        section_1: " A mythical accessory to a terminal.  A crank on the side of a\n\
            \   monitor, which when operated makes a zizzing noise and causes the\
            \ computer\n   to run faster.  Usually one does not refer to a grind crank\
            \ out loud, but\n   merely makes the appropriate gesture and noise.  See\n\
            \   grind."
        section_2: "Historical note: At least one real machine actually had a grind\
            \ crank\n   \u2014 the R1, a research machine built toward the end of\
            \ the days of the\n   great vacuum tube computers, in 1959.  R1 (also\
            \ known as \u2018The Rice\n   Institute Computer\u2019 (TRIC) and later\
            \ as \u2018The Rice University\n   Computer\u2019 (TRUC)) had a single-step/free-run\
            \ switch for use when\n   debugging programs.  Since single-stepping through\
            \ a large program was\n   rather tedious, there was also a crank with\
            \ a cam and gear arrangement that\n   repeatedly pushed the single-step\
            \ button.  This allowed one to\n   \u2018crank\u2019 through a lot of\
            \ code, then slow down to single-step\n   for a bit when you got near\
            \ the code of interest, poke at some registers\n   using the console typewriter,\
            \ and then keep on cranking.  See http://www.cs.rice.edu/History/R1/."
    pos: n.
    title: grind crank
-   content:
        section_1: ' [MIT] '
        section_2: " 1. n. A complaint (often caused\n   by a glitch).  "
        section_3: " 2. vi. To complain.  Often\n   verb-doubled: \u201CGritch gritch\u201D\
            .  "
        section_4: " 3. A synonym for glitch (as verb or\n   noun)."
        section_5: "Interestingly, this word seems to have a separate history from\n\
            \   glitch, with which it is often confused.  Back in\n   the early 1960s,\
            \ when \u2018glitch\u2019 was strictly a hardware-tech's\n   term of art,\
            \ the Burton House dorm at M.I.T. maintained a \u201CGritch\n   Book\u201D\
            , a blank volume, into which the residents hand-wrote\n   complaints,\
            \ suggestions, and witticisms.  Previous years' volumes of this\n   tradition\
            \ were maintained, dating back to antiquity.  The word\n   \u201Cgritch\u201D\
            \ was described as a portmanteau of\n   \u201Cgripe\u201D and \u201Cbitch\u201D\
            .  Thus, sense 3 above is at\n   least historically incorrect."
    pos: n.
    title: gritch
-   content:
        section_1: " [common; from the novel Stranger in a Strange\n   Land, by Robert\
            \ A. Heinlein, where it is a Martian word meaning\n   literally \u2018\
            to drink\u2019 and metaphorically \u2018to be one\n   with\u2019] The\
            \ emphatic form is grok in\n   fullness. "
        section_2: " 1. To understand. Connotes intimate and exhaustive knowledge.\
            \  When\n   you claim to \u2018grok\u2019 some knowledge or technique,\
            \ you are\n   asserting that you have not merely learned it in a detached\
            \ instrumental\n   way but that it has become part of you, part of your\
            \ identity.  For\n   example, to say that you \u201Cknow\u201D LISP is\n\
            \   simply to assert that you can code in it if necessary \u2014 but to\
            \ say\n   you \u201Cgrok\u201D LISP is to claim that you have deeply entered\
            \ the\n   world-view and spirit of the language, with the implication\
            \ that it has\n   transformed your view of programming.  Contrast zen,\n\
            \   which is similar supernal understanding experienced as a single brief\n\
            \   flash.  See also glark.  "
        section_3: " 2. Used of programs, may connote merely sufficient understanding.\n\
            \   \u201CAlmost all C compilers grok the void\n   type these days.\u201D"
    pos: vt.
    title: grok
-   content:
        section_1: " [popularized by Johnny Hart's comic strip\n   B.C.: but the word\
            \ apparently predates that] "
        section_2: " 1. To clear the state of a wedged device and restart it.  More\n\
            \   severe than \u2018to frob\u2019 (sense 2).\n   "
        section_3: ' 2. [TMRC] To cut, sever, smash, or similarly disable.  '
        section_4: " 3. The sound made by many 3.5-inch diskette drives.  In particular,\n\
            \   the microfloppies on a Commodore Amiga go \u201Cgrink,\n   gronk\u201D\
            ."
    pos: vt.
    title: gronk
-   content:
        section_1: " To cease functioning.  Of people, to go home and go to sleep.\n\
            \   \u201CI guess I'll gronk out now; see you all tomorrow.\u201D"
    pos: vi.
    title: gronk out
-   content:
        section_1: " 1. Broken.  \u201CThe teletype scanner was gronked, so we took\
            \ the\n   system down.\u201D "
        section_2: " 2. Of people, the condition of feeling very tired or (less commonly)\n\
            \   sick.  \u201CI've been chasing that bug for 17 hours now and I am\n\
            \   thoroughly gronked!\u201D Compare broken, which\n   means about the\
            \ same as gronk used of hardware, but\n   connotes depression or mental/emotional\
            \ problems in people."
    pos: adj.
    title: gronked
-   content:
        section_1: " 1. To work interminably and without apparent progress.  Often\
            \ used\n   transitively with \u2018over\u2019 or \u2018through\u2019.\
            \  \u201CThe\n   file scavenger has been groveling through the /usr directories\
            \ for 10\n   minutes now.\u201D Compare grind and\n   crunch.  Emphatic\
            \ form: grovel obscenely.  "
        section_2: " 2. To examine minutely or in complete detail.  \u201CThe compiler\n\
            \   grovels over the entire source program before beginning to translate\n\
            \   it.\u201D \u201CI grovelled through all the documentation, but I still\n\
            \   couldn't find the command I wanted.\u201D"
    pos: vi.
    title: grovel
-   content:
        section_1: " [from archaic English verb for shudder, as with fear] The grue\
            \ was originated\n   in the game Zork (Dave Lebling took the name from\n\
            \   Jack Vance's Dying Earth fantasies) and used in\n   several other\
            \ Infocom games as a hint that you\n   should perhaps look for a lamp,\
            \ torch or some type of light source.\n   Wandering into a dark area would\
            \ cause the game to prompt you, \u201CIt is\n   very dark.  If you continue\
            \ you are likely to be eaten by a grue.\u201D\n   If you failed to locate\
            \ a light source within the next couple of moves this\n   would indeed\
            \ be the case.The grue, according to scholars of the Great Underground\
            \ Empire, is a\n   sinister, lurking presence in the dark places of the\
            \ earth.  Its favorite\n   diet is either adventurers or enchanters, but\
            \ its insatiable appetite is\n   tempered by its extreme fear of light.\
            \ No grues have ever been seen by the\n   light of day, and only a few\
            \ have been observed in their underground\n   lairs. Of those who have\
            \ seen grues, few have survived their fearsome jaws\n   to tell the tale.\
            \ Grues have sickly glowing fur, fish-mouthed faces, sharp\n   claws and\
            \ fangs, and an uncontrollable tendency to slaver and gurgle. They\n \
            \  are certainly the most evil-tempered of all creatures; to say they\
            \ are\n   touchy is a dangerous understatement. \u201CSour as a grue\u201D\
            \ is a\n   common expression, even among grues themselves.All this folklore\
            \ is widely known among hackers."
    pos: n.
    title: grue
-   content:
        section_1: ' 1. That which is grungy, or that which makes it so.  '
        section_2: " 2. [Cambridge] Code which is inaccessible due to changes in other\n\
            \   parts of the program.  The preferred term in North America is\n  \
            \ dead code."
    pos: n.
    title: grunge
-   content:
        section_1: " [a portmanteau of \u2018garbage\u2019 and \u2018rubbish\u2019\
            ;\n   may have originated with SF author Philip K. Dick] Garbage; crap;\
            \ nonsense.\n   \u201CWhat is all this gubbish?\u201D The opposite portmanteau\n\
            \   \u2018rubbage\u2019 is also reported; in fact, it was British slang\n\
            \   during the 19th century and appears in Dickens."
    pos: n.
    title: gubbish
-   content:
        section_1: " 1. A piece of freeware decorated with a\n   message telling one\
            \ how long and hard the author worked on it and\n   intimating that one\
            \ is a no-good freeloader if one does not immediately\n   send the poor\
            \ suffering martyr gobs of money."
        section_2: ' 2. A piece of shareware that works.'
    pos: n.
    title: guiltware
-   content:
        section_1: " [from a class of Monty Python characters, poss. with some influence\n\
            \   from the 1960s claymation character] "
        section_2: ' 1. An act of minor but conspicuous stupidity, often in gumby
            maneuver or pull a gumby.  '
        section_3: " 2. [NRL] n. A bureaucrat, or\n   other technical incompetent\
            \ who impedes the progress of real work.  "
        section_4: " 3. adj. Relating to things\n   typically associated with people\
            \ in sense 2.  (e.g.  \u201CRan would be\n   writing code, but Richard\
            \ gave him gumby work that's due on Friday\u201D,\n   or, \u201CDammit!\
            \  Travel screwed up my plane tickets.  I have to go out\n   on gumby\
            \ patrol.\u201D)"
    pos: n.
    title: gumby
-   content:
        section_1: " [TMRC] To push, prod, or poke at a device that has almost (but\
            \ not\n   quite) produced the desired result.  Implies a threat to\n \
            \  mung."
    pos: vt.
    title: gunch
-   content:
        section_1: ' Same as laser chicken.'
    pos: n.
    title: gunpowder chicken
-   content:
        section_1: " [Unix] An expert.  Implies not only wizard\n   skill but also\
            \ a history of being a knowledge resource for others.  Less\n   often,\
            \ used (with a qualifier) for other experts on other systems, as in\n\
            \   VMS guru.  See \n   source of all good bits."
    pos: n.
    title: guru
-   content:
        section_1: " Amiga equivalent of panic in\n   Unix (sometimes just called\
            \ a guru or\n   guru event).  When the system\n   crashes, a cryptic message\
            \ of the form \u201CGURU MEDITATION\n   #XXXXXXXX.YYYYYYYY\u201D may appear,\
            \ indicating what the problem was.  An\n   Amiga guru can figure things\
            \ out from the numbers.  Sometimes a\n   guru event must be followed by\
            \ a \n   Vulcan nerve pinch.This term is (no surprise) an in-joke from\
            \ the earliest days of the\n   Amiga.  An earlier product of the Amiga\
            \ corporation was a device called a\n   \u2018Joyboard\u2019 which was\
            \ basically a plastic board built onto a\n   joystick-like device; it\
            \ was sold with a skiing game cartridge for the\n   Atari game machine.\
            \  It is said that whenever the prototype OS crashed, the\n   system programmer\
            \ responsible would calm down by concentrating on a\n   solution while\
            \ sitting cross-legged on a Joyboard trying to keep the board\n   in balance.\
            \  This position resembled that of a meditating guru.  Sadly, the\n  \
            \ joke was removed fairly early on (but there's a well-known patch to\
            \ restore\n   it in more recent versions)."
    pos: n.
    title: guru meditation
-   content:
        section_1: ' [WPI] '
        section_2: " 1. v. To\n   hack, usually at night.  At WPI, from 1975 onwards,\n\
            \   one who gweeped could often be found at the College Computing Center\n\
            \   punching cards or crashing the PDP-10 or, later, the\n   DEC-20. \
            \ A correspondent who was there at the time opines that the term was\n\
            \   originally onomatopoetic, describing the keyclick sound of the Datapoint\n\
            \   terminals long connected to the PDP-10; others allege that\n   \u2018\
            gweep\u2019 was the sound of the Datapoint's bell (compare\n   feep).\
            \  The term has survived the demise of those\n   technologies, however,\
            \ and was still alive in early 1999.  \u201CI'm going\n   to go gweep\
            \ for a while.  See you in the morning.\u201D \u201CI gweep\n   from 8\
            \ PM till 3 AM during the week.\u201D "
        section_3: " 2. n. One who habitually gweeps\n   in sense 1; a hacker.  \u201C\
            He's a hard-core\n   gweep, mumbles code in his sleep.\u201D Around 1979\
            \ this was considered\n   derogatory and not used in self-reference; it\
            \ has since been proudly\n   claimed in much the same way as geek."
    pos: v.
    title: gweep
-   content:
        section_1: " [from SF fandom] A method of \u2018marking\u2019 common words,\n\
            \   i.e., calling attention to the fact that they are being used in a\n\
            \   nonstandard, ironic, or humorous way.  Originated in the fannish\n\
            \   catchphrase \u201CBheer is the One True Ghod!\u201D from decades ago.\n\
            \   H-infix marking of \u2018Ghod\u2019 and other words spread into the\
            \ 1960s\n   counterculture via underground comix, and into early hackerdom\
            \ either from\n   the counterculture or from SF fandom (the three overlapped\
            \ heavily at the\n   time).  More recently, the h infix has become an\
            \ expected feature of\n   benchmark names (Dhrystone, Rhealstone, etc.);\
            \ this is probably patterning\n   on the original Whetstone (the name\
            \ of a laboratory) but influenced by the\n   fannish/counterculture h\
            \ infix."
    pos: ''
    title: h
-   content:
        section_1: " [from SF fandom, orig. as mutation of HHOK, \u2018Ha Ha Only\n\
            \   Kidding\u2019] A phrase (often seen abbreviated as HHOS) that aptly\n\
            \   captures the flavor of much hacker discourse.  Applied especially\
            \ to\n   parodies, absurdities, and ironic jokes that are both intended\
            \ and\n   perceived to contain a possibly disquieting amount of truth,\
            \ or truths that\n   are constructed on in-joke and self-parody.  This\
            \ lexicon contains many\n   examples of ha-ha-only-serious in both form\
            \ and content.  Indeed, the\n   entirety of hacker culture is often perceived\
            \ as ha-ha-only-serious by\n   hackers themselves; to take it either too\
            \ lightly or too seriously marks a\n   person as an outsider, a wannabee,\
            \ or in\n   larval stage.  For further enlightenment on this\n   subject,\
            \ consult any Zen master.  See also \n   hacker humor, and koan."
    pos: ''
    title: ha ha only serious
-   content:
        section_1: ' [very common] '
        section_10: " 9. [MIT] v. To explore the\n   basements, roof ledges, and steam\
            \ tunnels of a large, institutional\n   building, to the dismay of Physical\
            \ Plant workers and (since this is\n   usually performed at educational\
            \ institutions) the Campus Police.  This\n   activity has been found to\
            \ be eerily similar to playing adventure games\n   such as Dungeons and\
            \ Dragons and Zork.  See also\n   vadding."
        section_11: "Constructions on this term abound.  They include happy hacking\
            \ (a farewell), how's hacking? (a friendly greeting among\n   hackers)\
            \ and hack, hack (a fairly\n   content-free but friendly comment, often\
            \ used as a temporary farewell).\n   For more on this totipotent term\
            \ see \nThe Meaning of Hack.  See also neat hack,\n   real hack."
        section_2: " 1. n. Originally, a quick job\n   that produces what is needed,\
            \ but not well.  "
        section_3: " 2. n. An incredibly good, and\n   perhaps very time-consuming,\
            \ piece of work that produces exactly what is\n   needed.  "
        section_4: " 3. vt. To bear emotionally or\n   physically.  \u201CI can't\
            \ hack this heat!\u201D "
        section_5: " 4. vt. To work on something\n   (typically a program).  In an\
            \ immediate sense: \u201CWhat are you\n   doing?\u201D \u201CI'm hacking\
            \ TECO.\u201D In a general\n   (time-extended) sense: \u201CWhat do you\
            \ do around here?\u201D \u201CI\n   hack TECO.\u201D More generally, \u201C\
            I hack foo\u201D is roughly equivalent to\n   \u201Cfoo is my major interest\
            \ (or\n   project)\u201D.  \u201CI hack solid-state physics.\u201D See\n\
            \   Hacking X for Y.  "
        section_6: " 5. vt. To pull a prank on.  See\n   sense 2 and hacker (sense\
            \ 5).  "
        section_7: " 6. vi. To interact with a\n   computer in a playful and exploratory\
            \ rather than goal-directed way.\n   \u201CWhatcha up to?\u201D \u201C\
            Oh, just hacking.\u201D "
        section_8: " 7. n. Short for\n   hacker.  "
        section_9: ' 8. See nethack.'
    pos: n.
    title: hack
