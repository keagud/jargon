-   content:
        section_1: ' [from the movie Star Wars] '
        section_2: " 1. The AT&T corporate logo, which bears an uncanny resemblance\n\
            \   to the Death Star in the Star Wars movies.  This usage was particularly\n\
            \   common among partisans of BSD Unix in the 1980s, who\n   tended to\
            \ regard the AT&T versions as inferior and AT&T as a bad\n   guy.  Copies\
            \ still circulate of a poster printed by Mt. Xinu showing a\n   starscape\
            \ with a space fighter labeled 4.2 BSD streaking away from a broken\n\
            \   AT&T logo wreathed in flames."
        section_3: " 2. AT&T's internal magazine, Focus, uses\n   death star to describe\
            \ an incorrectly\n   done AT&T logo in which the inner circle in the top\
            \ left is dark\n   instead of light \u2014 a frequent result of dark-on-light\
            \ logo\n   images."
    pos: n.
    title: Death Star
-   content:
        section_1: " [common] A construction used to imbue the subject with campy\
            \ menace,\n   usually with intent to ridicule.  The ancestor of this term\
            \ is a famous\n   Far Side cartoon from the 1980s in which a balloon\n\
            \   with a fierce face painted on it is passed off as the \u201CFloating\
            \ Head\n   of Death\u201D.  Hackers and SF fans have been using the suffix\
            \ \u201Cof\n   Death\u201D ever since to label things which appear to\
            \ be vastly\n   threatening but will actually pop like a balloon if you\
            \ prick them.  Such\n   constructions are properly spoken in a tone of\
            \ over-exagerrated\n   portentiousness: \u201CBehold!  The Spinning -\
            \ Pizza - of -\n   Death!\u201D See \n   Blue Screen of Death, Ping O'\
            \ Death,\n   Spinning Pizza of Death, \n   click of death.  Compare Doom,\
            \ X of."
    pos: ''
    title: Death, X of
-   content:
        section_1: "[Portmanteau of Dejanews and Google] Google newsgroups.  Became\
            \ \n   common in 2001 after Google acquired Dejanews, and with it the\
            \ largest\n   on-line archive of Usenet postings."
    pos: ''
    title: Dejagoo
-   content:
        section_1: " n. Name and title character of a\n   comic strip nationally syndicated\
            \ in the U.S. and enormously popular among\n   hackers.  Dilbert is an\
            \ archetypical engineer-nerd who works at an\n   anonymous high-technology\
            \ company; the strips present a lacerating satire\n   of insane working\
            \ conditions and idiotic management\n   practices all too readily recognized\
            \ by hackers.  Adams, who spent nine\n   years in cube 4S700R at Pacific\
            \ Bell (not\n   DEC as often reported), often remarks that he has\n  \
            \ never been able to come up with a fictional management blunder that\
            \ his\n   correspondents didn't quickly either report to have actually\
            \ happened or\n   top with a similar but even more bizarre incident. \
            \ In 1996 Adams distilled\n   his insights into the collective psychology\
            \ of businesses into an even\n   funnier book, The Dilbert Principle (HarperCollins,\n\
            \   ISBN 0-887-30787-6).  See also pointy-haired,\n   rat dance."
    pos: n.
    title: Dilbert
-   content:
        section_1: " The veneration of Eris, a.k.a. Discordia;\n   widely popular\
            \ among hackers.  Discordianism was popularized by Robert Shea\n   and\
            \ Robert Anton Wilson's novel Illuminatus! as a\n   sort of self-subverting\
            \ Dada-Zen for Westerners \u2014 it should on no\n   account be taken\
            \ seriously but is far more serious than most jokes.\n   Consider, for\
            \ example, the Fifth Commandment of the Pentabarf, from\n   Principia\
            \ Discordia: \u201CA Discordian is\n   Prohibited of Believing What he\
            \ Reads.\u201D Discordianism is usually\n   connected with an elaborate\
            \ conspiracy theory/joke involving millennia-long\n   warfare between\
            \ the anarcho-surrealist partisans of Eris and a malevolent,\n   authoritarian\
            \ secret society called the Illuminati.  See\n   Religion in Appendix\
            \ B, \n   Church of the SubGenius, and \n   ha ha only serious."
    pos: n.
    title: Discordianism
-   content:
        section_1: " [play on \u2018Associated Press\u2019; perhaps inspired by a\n\
            \   reference in the 1950 Bugs Bunny cartoon What's Up,\n   Doc?] An algorithm\
            \ for transforming any text into potentially\n   humorous garbage even\
            \ more efficiently than by passing it through a\n   marketroid.  The algorithm\
            \ starts by printing any\n   N consecutive words (or letters) in the text.\
            \  Then at\n   every step it searches for any random occurrence in the\
            \ original text of\n   the last N words (or letters) already printed and\
            \ then\n   prints the next word or letter.  EMACS has a handy\n   command\
            \ for this.  Here is a short example of word-based Dissociated Press\n\
            \   applied to an earlier version of this Jargon File:\nwart: n. A small,\
            \ crocky\nfeature that sticks out of an array (C has no checks\nfor this).\
            \  This is relatively benign and easy to spot if the phrase is bent\n\
            so as to be not worth paying attention to the medium in question.\nHere\
            \ is a short example of letter-based Dissociated Press applied to\n  \
            \ the same source: window sysIWYG: n. A bit was named aften /bee\uFFFD\
            t@/ prefer to use the other\nguy's re, especially in every cast a chuckle\
            \ on neithout getting into useful\ninformash speech makes removing a featuring\
            \ a move or usage actual\nabstractionsidered interj. Indeed spectace\n\
            logic or problem!  A hackish idle pastime is to apply letter-based Dissociated\
            \ Press to\n   a random body of text and vgrep the output in hopes\n \
            \  of finding an interesting new word.  (In the preceding example,\n \
            \  \u2018window sysIWYG\u2019 and \u2018informash\u2019 show some\n  \
            \ promise.)  Iterated applications of Dissociated Press usually yield\
            \ better\n   results.  Similar techniques called travesty\n   generators\
            \ have been employed with considerable satirical effect\n   to the utterances\
            \ of Usenet flamers; see\n   pseudo."
    pos: n.
    title: Dissociated Press
-   content:
        section_1: " [Usenet,common; note that it's unrelated to DOS as name of an\
            \ operating system]\n   Abbreviation for Denial-Of-Service attack.  This\
            \ abbreviation is most often\n   used of attempts to shut down newsgroups\
            \ with floods of\n   spam, or to flood network links with large amounts\n\
            \   of traffic, or to flood network links with large amounts of traffic,\
            \ often\n   by abusing network broadcast addresses. Compare \n   slashdot\
            \ effect."
    pos: ''
    title: DoS attack
-   content:
        section_1: " [from an old doctor's office joke about a patient with a trivial\n\
            \   complaint] Stock response to a user complaint.  \u201CWhen I type\n\
            \   control-S, the whole system comes to a halt for thirty seconds.\u201D\
            \n   \u201CDon't do that, then!\u201D (or \u201CSo don't do that!\u201D\
            ).\n   Compare RTFM.Here's a classic example of \u201CDon't do that then!\u201D\
            \ from\n   Neal Stephenson's In The Beginning Was The Command\n   Line.\
            \  A friend of his built a network with a load of Macs and\n   a few high-powered\
            \ database servers. He found that from time to time the\n   whole network\
            \ would lock up for no apparent reason. The problem was\n   eventually\
            \ tracked down to MacOS's cooperative multitasking: when a user\n   held\
            \ down the mouse button for too long, the network stack wouldn't get a\n\
            \   chance to run..."
    pos: imp.
    title: Don't do that then!
-   content:
        section_1: " [common] A construction similar to \u2018Death, X\n   of, but\
            \ derived rather from the Cracks of Doom in\n   J.R.R. Tolkien\u2019s\
            \ Lord of the Rings trilogy.\n   The connotations are slightly different;\
            \ a Foo of Death is mainly being\n   held up to ridicule, but one would\
            \ have to take a Foo of Doom a bit more\n   seriously."
    pos: ''
    title: Doom, X of
-   content:
        section_1: "[Stanford] The archetypal man you don't want to see about a problem,\n\
            \   esp. an incompetent professional; a shyster.  \u201CDo you know a\
            \ good\n   eye doctor?\u201D \u201CSure, try Mbogo Eye Care and Professional\
            \ Dry\n   Cleaning.\u201D The name comes from synergy between\n   bogus\
            \ and the original Dr. Mbogo, a witch doctor who\n   was Gomez Addams'\
            \ physician on the old Addams Family\n   TV show.  Interestingly enough,\
            \ it turns out that under the rules for\n   Swahili noun classes, \u2018\
            m-\u2019 is the characteristic prefix of\n   \u201Cnouns referring to\
            \ human beings\u201D.  As such,\n   \u201Cmbogo\u201D is quite plausible\
            \ as a Swahili coinage for a person\n   having the nature of a bogon.\
            \  Actually,\n   \u201Cmbogo\u201D is indeed a Ki-Swahili word referring\
            \ to the African\n   Cape Buffalo, syncerus caffer.  It is one of\n  \
            \ the \u201Cbig five\u201D dangerous African game animals, and many people\n\
            \   with bush experience believe it to be the most dangerous of them.\
            \  Compare\n   Bloggs Family and \n   J. Random Hacker; see also Fred\
            \ Foobar and\n   fred."
    pos: n.
    title: Dr. Fred Mbogo
-   content:
        section_1: " The classic text Compilers: Principles, Techniques and\n   Tools,\
            \ by Alfred V. Aho, Ravi Sethi, and Jeffrey D.  Ullman\n   (Addison-Wesley\
            \ 1986; ISBN 0-201-10088-6), so called because of the cover\n   design\
            \ featuring a dragon labeled \u2018complexity of compiler\n   design\u2019\
            \ and a knight bearing the lance \u2018LALR parser\n   generator\u2019\
            \ among his other trappings.  This one is more specifically\n   known\
            \ as the \u2018Red Dragon Book\u2019 (1986); an earlier edition, sans\n\
            \   Sethi and titled Principles Of Compiler Design\n   (Alfred V. Aho\
            \ and Jeffrey D. Ullman; Addison-Wesley, 1977; ISBN\n   0-201-00022-9),\
            \ was the `\u2018reen Dragon Book\u2019 (1977).  (Also\n   New Dragon\
            \ Book, Old Dragon Book.)  The horsed knight and the\n   Green Dragon\
            \ were warily eying each other at a distance; now the knight is\n   typing\
            \ (wearing gauntlets!) at a terminal showing a video-game\n   representation\
            \ of the Red Dragon's head while the rest of the beast extends\n   back\
            \ in normal space.  See also book titles."
    pos: n.
    title: Dragon Book
-   content:
        section_1: " The most dramatic use yet seen of \n   fall through in C, invented\
            \ by Tom Duff when he was at Lucasfilm.\n   Trying to optimize all the\
            \ instructions he could out of an inner loop that\n   copied data serially\
            \ onto an output port, he decided to unroll it.  He then\n   realized\
            \ that the unrolled version could be implemented by\n   interlacing the\
            \ structures of a switch and a\n   loop:\n   register n = (count + 7)\
            \ / 8;      /* count > 0 assumed */\n\n   switch (count % 8)\n   {\n \
            \  case 0:        do {  *to = *from++;\n   case 7:              *to =\
            \ *from++;\n   case 6:              *to = *from++;\n   case 5:       \
            \       *to = *from++;\n   case 4:              *to = *from++;\n   case\
            \ 3:              *to = *from++;\n   case 2:              *to = *from++;\n\
            \   case 1:              *to = *from++;\n                      } while\
            \ (--n > 0);\n   }\nShocking though it appears to all who encounter it\
            \ for the first\n   time, the device is actually perfectly valid, legal\
            \ C.  C's default\n   fall through in case statements has long been its\n\
            \   most controversial single feature; Duff observed that \u201CThis code\n\
            \   forms some sort of argument in that debate, but I'm not sure whether\
            \ it's\n   for or against.\u201D Duff has discussed the device in detail\
            \ at http://www.lysator.liu.se/c/duffs-device.html.\n   Note that the\
            \ omission of postfix ++ from\n   *to was intentional (though confusing).\n\
            \   Duff's device can be used to implement memory copy, but the original\
            \ aim\n   was to copy values serially into a magic IO register.[For maximal\
            \ obscurity, the outermost pair of braces above could\n   actually be\
            \ removed \u2014 GLS]"
    pos: n.
    title: Duff's device
-   content:
        section_1: "[abbreviation, Extended Binary Coded Decimal Interchange Code]\
            \ An\n   alleged character set used on IBM dinosaurs.  It\n   exists in\
            \ at least six mutually incompatible versions, all featuring such\n  \
            \ delights as non-contiguous letter sequences and the absence of several\n\
            \   ASCII punctuation characters fairly important for modern computer\
            \ languages\n   (exactly which characters are absent varies according\
            \ to which version of\n   EBCDIC you're looking at).  IBM adapted EBCDIC\
            \ from \n   punched card code in the early 1960s and promulgated it as\
            \ a\n   customer-control tactic (see connector conspiracy),\n   spurning\
            \ the already established ASCII standard.  Today, IBM claims to be\n \
            \  an open-systems company, but IBM's own description of the EBCDIC variants\n\
            \   and how to convert between them is still internally classified top-secret,\n\
            \   burn-before-reading.  Hackers blanch at the very name\n   of EBCDIC\
            \ and consider it a manifestation of purest\n   evil.  See also \n   fear\
            \ and loathing."
    pos: n.
    title: EBCDIC
-   content:
        section_1: " See spam and\n   velveeta."
    pos: n.
    title: ECP
-   content:
        section_1: " [AI community] The tendency of humans to attach associations\
            \ to\n   terms from prior experience.  For example, there is nothing magic\
            \ about the\n   symbol + that makes it well-suited to indicate addition;\n\
            \   it's just that people associate it with addition.  Using\n   + or\
            \ \u2018plus\u2019 to mean addition in a computer\n   language is taking\
            \ advantage of the ELIZA effect.This term comes from the famous ELIZA\
            \ program by Joseph Weizenbaum,\n   which simulated a Rogerian psychotherapist\
            \ by re\uFFFDphrasing many of the\n   patient's statements as questions\
            \ and posing them to the patient.  It\n   worked by simple pattern recognition\
            \ and substitution of key words into\n   canned phrases.  It was so convincing,\
            \ however, that there are many\n   anecdotes about people becoming very\
            \ emotionally caught up in dealing with\n   ELIZA.  All this was due to\
            \ people's tendency to attach to words meanings\n   which the computer\
            \ never put there.  The ELIZA effect is a \n   Good Thing when writing\
            \ a programming language, but it can blind you\n   to serious shortcomings\
            \ when analyzing an Artificial Intelligence system.\n   Compare ad-hockery;\
            \ see also\n   AI-complete.  Sources for a clone of the original\n   Eliza\
            \ are available at ftp://ftp.cc.utexas.edu/pub/AI_ATTIC/Programs/Classic/Eliza/Eliza.c."
    pos: n.
    title: ELIZA effect
-   content:
        section_1: " [from Editing MACroS] The ne plus ultra of hacker editors, a\n\
            \   programmable text editor with an entire LISP system inside it.  It\
            \ was\n   originally written by Richard Stallman in TECO under\n   ITS\
            \ at the MIT AI lab; AI Memo 554 described it as\n   \u201Can advanced,\
            \ self-documenting, customizable, extensible real-time\n   display editor\u201D\
            .  It has since been reimplemented any number of\n   times, by various\
            \ hackers, and versions exist that run under most major\n   operating\
            \ systems.  Perhaps the most widely used version, also written by\n  \
            \ Stallman and now called \u201CGNU EMACS\u201D or\n   GNUMACS, runs principally\
            \ under Unix.  (Its close\n   relative XEmacs is the second most popular\
            \ version.)  It includes\n   facilities to run compilation subprocesses\
            \ and send and receive mail or\n   news; many hackers spend up to 80%\
            \ of their tube\n   time inside it.  Other variants include\n   GOSMACS,\
            \ CCA EMACS, UniPress EMACS, Montgomery\n   EMACS, jove, epsilon, and\
            \ MicroEMACS.  (Though we use the original all-caps\n   spelling here,\
            \ it is nowadays very commonly \u2018Emacs\u2019.)  Some\n   EMACS versions\
            \ running under window managers iconify as an overflowing\n   kitchen\
            \ sink, perhaps to suggest the one feature the editor does not (yet)\n\
            \   include.  Indeed, some hackers find EMACS too\n   heavyweight and\
            \ baroque for\n   their taste, and expand the name as \u2018Escape Meta\
            \ Alt Control\n   Shift\u2019 to spoof its heavy reliance on keystrokes\
            \ decorated with\n   bucky bits.  Other spoof expansions include\n   \u2018\
            Eight Megabytes And Constantly Swapping\u2019 (from when that was a\n\
            \   lot of core), \u2018Eventually\n   malloc()s\n   All Computer Storage\u2019\
            , and \u2018EMACS Makes A Computer Slow\u2019\n   (see recursive acronym).\
            \  See also\n   vi."
    pos: n.
    title: EMACS
-   content:
        section_1: ' See spam.'
