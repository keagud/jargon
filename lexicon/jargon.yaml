            \   term pixel sort implies distrust of\n   this theory.  Compare bogo-sort."
    pos: n.
    title: pixel sort
-   content:
        section_1: " [Sun] The largish thin box housing the electronics in (especially\n\
            \   Sun) desktop workstations, so named because of its size and shape\
            \ and the\n   dimpled pattern that looks like air holes.Two-meg single-platter\
            \ removable disk packs used to be called pizzas,\n   and the huge drive\
            \ they were stuck into was referred to as a pizza oven.\n   It's an index\
            \ of progress that in the old days just the disk was\n   pizza-sized,\
            \ while now the entire computer is."
    pos: n.
    title: pizza box
-   content:
        section_1: " [XEROX PARC] A \u2018special effect\u2019 that occurs when certain\n\
            \   kinds of memory smashes overwrite the control blocks\n   or image\
            \ memory of a bit-mapped display.  The term \u201Csalt and\n   pepper\u201D\
            \ may refer to a different pattern of similar origin.  Though\n   the\
            \ term as coined at PARC refers to the result of an error, some of the\n\
            \   X demos induce plaid-screen effects deliberately as\n   a display\
            \ hack."
    pos: n.
    title: plaid screen
-   content:
        section_1: ' Syn. flat-ASCII.'
    pos: ''
    title: plain-ASCII
-   content:
        section_1: " [Unix] On systems that support finger, the\n   .plan file in\
            \ a user's home directory is displayed\n   when the user is fingered.\
            \  This feature was originally intended to be used\n   to keep potential\
            \ fingerers apprised of one's location and near-future\n   plans, but\
            \ has been turned almost universally to humorous and\n   self-expressive\
            \ purposes (like a sig block).  See\n   also Hacking X for Y.A recent\
            \ innovation in plan files has been the introduction of\n   \u201Cscrolling\
            \ plan files\u201D which are one-dimensional animations\n   made using\
            \ only the printable ASCII character set, carriage return and line\n \
            \  feed, avoiding terminal specific escape sequences, since the\n   finger\
            \ command will (for security reasons; see\n   letterbomb) not pass the\
            \ escape character.Scrolling .plan files have become art forms in miniature,\
            \ and some\n   sites have started competitions to find who can create\
            \ the longest running,\n   funniest, and most original animations.  Various\
            \ animation characters\n   include: Centipede:mmmmmeLorry/Truck:oo-oPAndalusian\
            \ Video Snail:_@/ and a compiler (ASP) is available on\n   Usenet for\
            \ producing them.  See also \n   twirling baton."
    pos: n.
    title: plan file
-   content:
        section_1: " Standard, against which all others of the same category are\n\
            \   measured.  Usage: silly.  The notion is that one of whatever it is\
            \ has\n   actually been cast in platinum-iridium alloy and placed in the\
            \ vault beside\n   the Standard Kilogram at the International Bureau of\
            \ Weights and Measures\n   near Paris.  (From 1889 to 1960, the meter\
            \ was defined to be the distance\n   between two scratches in a platinum-iridium\
            \ bar kept in that same vault\n   \u2014 this replaced an earlier definition\
            \ as\n   10-7 times the distance\n   between the North Pole and the Equator\
            \ along a meridian through Paris;\n   unfortunately, this had been based\
            \ on an inexact value of the circumference\n   of the Earth.  From 1960\
            \ to 1984 it was defined to be 1650763.73\n   wavelengths of the orange-red\
            \ line of krypton-86 propagating in a vacuum.\n   It is now defined as\
            \ the length of the path traveled by light in a vacuum\n   in the time\
            \ interval of 1/299,792,458 of a second.  The kilogram is now the\n  \
            \ only unit of measure officially defined in terms of a unique artifact.\
            \ But\n   this will have to change; in 2003 it was revealed that the reference\n\
            \   kilogram has been shedding mass over time, and is down by 50 micrograms.)\n\
            \   \u201CThis garbage-collection algorithm has been tested against the\n\
            \   platinum-iridium cons cell in Paris.\u201D Compare\n   golden."
    pos: adj.
    title: platinum-iridium
