-   content:
        section_1: " [Case Western Reserve University] Yet another hackish parody\n\
            \   religion (see also Church of the SubGenius,\n   Discordianism).  In\
            \ the mid-70s, the canonical\n   \u201CIntroduction to Programming\u201D\
            \ courses at CWRU were taught in\n   Algol, and student exercises were\
            \ punched on cards and run on a Univac 1108\n   system using a homebrew\
            \ operating system named CHI.  The religion had no\n   doctrines and but\
            \ one ritual: whenever the worshiper noted that a digital\n   clock read\
            \ 11:08, he or she would recite the phrase \u201CIt is 11:08;\n   ABS,\
            \ ALPHABETIC, ARCSIN, ARCCOS, ARCTAN.\u201D The last five words were\n\
            \   the first five functions in the appropriate chapter of the Algol manual;\n\
            \   note the special pronunciations /obz/ and /ark\uFFFDsin/ rather than\
            \ the more common\n   /ahbz/ and /ark\uFFFDsi:n/.  Using an alarm clock\
            \ to warn\n   of 11:08's arrival was considered harmful."
    pos: n.
    title: religion of CHI
