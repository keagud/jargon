        section_1: " Once, long ago at MIT, there was a flamer so\n   consistently\
            \ obnoxious that another hacker designed, had made, and\n   distributed\
            \ posters announcing that said flamer had been nominated for the\n   asbestos\
            \ cork award.  (Any reader in\n   doubt as to the intended application\
            \ of the cork should consult the\n   etymology under flame.)  Since then,\
            \ it is agreed\n   that only a select few have risen to the heights of\
            \ bombast required to\n   earn this dubious dignity \u2014 but there is\
            \ no agreement on\n   which few."
    pos: n.
    title: asbestos cork award
-   content:
        section_1: " Notional garments donned by Usenet posters\n   just before emitting\
            \ a remark they expect will elicit\n   flamage.  This is the most common\
            \ of the\n   asbestos coinages.  Also asbestos underwear, asbestos overcoat,\
            \ etc."
    pos: n.
    title: asbestos longjohns
-   content:
        section_1: " 1. The use of paid shills to create the impression of a popular\n\
            \   movement, through means like letters to newspapers from soi-disant\n\
            \   \u2018concerned citizens\u2019, paid opinion pieces, and the formation\
            \ of\n   grass-roots lobbying groups that are actually funded by a PR\
            \ group\n   (AstroTurf is fake grass; hence the term).  See also sock\n\
            \   puppet, tentacle."
        section_2: " 2. What an individual posting to a public forum under an assumed\n\
            \   name is said to be doing."
        section_3: "This term became common among hackers after it came to light in\
            \ early\n   1998 that Microsoft had attempted to use such tactics to forestall\
            \ the\n   U.S. Department of Justice's antitrust action against the company.\
            \ The\n   maneuver backfired horribly, angering a number of state attorneys-general\n\
            \   enough to induce them to go public with plans to join the Federal\
            \ suit.  It\n   also set anybody defending Microsoft on the net for the\
            \ accusation\n   \u201CYou're just astroturfing!\u201D."
    pos: n.
    title: astroturfing
-   content:
        section_1: ' [from Gk. atomos, indivisible]'
        section_2: " 1. Indivisible; cannot be split up.  For example, an instruction\
            \ may\n   be said to do several things \u2018atomically\u2019, i.e., all\
            \ the things\n   are done immediately, and there is no chance of the instruction\
            \ being\n   half-completed or of another being interspersed.  Used esp.\
            \ to convey that\n   an operation cannot be screwed up by interrupts.\
            \  \u201CThis routine locks\n   the file and increments the file's semaphore\
            \ atomically.\u201D "
        section_3: " 2. [primarily techspeak] Guaranteed to complete successfully\
            \ or not\n   at all, usu. refers to database transactions.  If an error\
            \ prevents a\n   partially-performed transaction from proceeding to completion,\
            \ it must be\n   \u201Cbacked out\u201D, as the database must not be left\
            \ in an\n   inconsistent state."
        section_4: "Computer usage, in either of the above senses, has none of the\n\
            \   connotations that \u2018atomic\u2019 has in mainstream English (i.e.\
            \  of\n   particles of matter, nuclear explosions etc.)."
    pos: adj.
    title: atomic
-   content:
        section_1: " About an inch.  atto- is the standard\n   SI prefix for multiplication\
            \ by\n   10-18.  A\n   parsec (parallax-second) is 3.26 light-years; an\
            \ attoparsec is thus\n   3.26 \uFFFD\n   10-18 light years, or about 3.1\n\
            \   cm (thus, 1 attoparsec/microfortnight equals about 1\n   inch/sec).\
            \  This unit is reported to be in use (though probably not very\n   seriously)\
            \ among hackers in the U.K.  See\n   micro-."
    pos: n.
    title: attoparsec
-   content:
        section_1: " n. See\n   bogotify."
    pos: n.
    title: autobogotiphobia
-   content:
        section_1: " To set up or modify a source-code\n   distribution so that it\
            \ configures and builds using\n   the GNU project's autoconf/automake/libtools\
            \ suite.  Among open-source\n   hackers, a mere running binary of a program\
            \ is not considered a full\n   release; what's interesting is a source\
            \ tree that can be built into\n   binaries using standard tools. Since\
            \ the mid-1990s, autoconf and friends\n   been the standard way to adapt\
            \ a distribution for portability so that it\n   can be built on multiple\
            \ operating systems without change."
    pos: ''
    title: autoconfiscate
-   content:
        section_1: " Automatically, but in a way that, for some reason (typically\
            \ because\n   it is too complicated, or too ugly, or perhaps even too\
            \ trivial), the\n   speaker doesn't feel like explaining to you.  See\n\
            \   magic.  \u201CThe C-INTERCAL compiler generates C,\n   then automagically\
            \ invokes\n   cc(1)\n   to produce an executable.\u201DThis term is quite\
            \ old, going back at least to the mid-70s in jargon\n   and probably much\
            \ earlier.  The word \u2018automagic\u2019 occurred in\n   advertising\
            \ (for a shirt-ironing gadget) as far back as the late\n   1940s."
    pos: adv.
    title: automagically
-   content:
        section_1: ' [in Hindu mythology, the incarnation of a god] '
        section_2: " 1. Among people working on virtual reality and\n   cyberspace\
            \ interfaces, an avatar is an icon or representation of a user\n   in\
            \ a shared virtual reality.  The term is sometimes used on\n   MUDs.  "
        section_3: " 2. [CMU, Tektronix] root,\n   superuser.  There are quite a few\
            \ Unix machines on\n   which the name of the superuser account is \u2018\
            avatar\u2019 rather than\n   \u2018root\u2019.  This quirk was originated\
            \ by a CMU hacker who found\n   the terms root and superuser unimaginative,\
            \ and thought\n   \u2018avatar\u2019 might better impress people with\
            \ the responsibility\n   they were accepting."
    pos: n.
    title: avatar
-   content:
        section_1: " 1. n. [Unix techspeak] An\n   interpreted language for massaging\
            \ text data developed by Alfred Aho, Peter\n   Weinberger, and Brian Kernighan\
            \ (the name derives from their initials).  It\n   is characterized by\
            \ C-like syntax, a declaration-free approach to variable\n   typing and\
            \ declarations, associative arrays, and field-oriented text\n   processing.\
            \  See also Perl.  "
        section_2: " 2. n. Editing term for an\n   expression awkward to manipulate\
            \ through normal\n   regexp facilities (for example, one containing a\n\
            \   newline).  "
        section_3: " 3. vt. To process data using\n   awk(1)."
    pos: n.
    title: awk
-   content:
        section_1: " [common] A hole in the security of a system deliberately left\
            \ in\n   place by designers or maintainers.  The motivation for such holes\
            \ is not\n   always sinister; some operating systems, for example, come\
            \ out of the box\n   with privileged accounts intended for use by field\
            \ service technicians or\n   the vendor's maintenance programmers.  Syn.\
            \  \n   trap door; may also be called a wormhole.  See also \n   iron\
            \ box, cracker,\n   worm, logic bomb.Historically, back doors have often\
            \ lurked in systems longer than\n   anyone expected or planned, and a\
            \ few have become widely known.  Ken\n   Thompson's 1983 Turing Award\
            \ lecture to the ACM admitted the existence of a\n   back door in early\
            \ Unix versions that may have qualified as the most\n   fiendishly clever\
            \ security hack of all time.  In this scheme, the C\n   compiler contained\
            \ code that would recognize when the login command was being recompiled\
            \ and insert\n   some code recognizing a password chosen by Thompson,\
            \ giving him entry to\n   the system whether or not an account had been\
            \ created for him.Normally such a back door could be removed by removing\
            \ it from the\n   source code for the compiler and recompiling the compiler.\
            \  But to\n   recompile the compiler, you have to use the compiler\n \
            \  \u2014 so Thompson also arranged that the compiler would\n   recognize\
            \ when it was compiling a version of itself,\n   and insert into the recompiled\
            \ compiler the code to insert into the\n   recompiled login the code to\
            \ allow\n   Thompson entry \u2014 and, of course, the code to recognize\
            \ itself and do\n   the whole thing again the next time around!  And having\
            \ done this once, he\n   was then able to recompile the compiler from\
            \ the original sources; the hack\n   perpetuated itself invisibly, leaving\
            \ the back door in place and active but\n   with no trace in the sources.The\
            \ Turing lecture that reported this truly moby hack was later\n   published\
            \ as \u201CReflections on Trusting Trust\u201D,\n   Communications of\
            \ the ACM 27, 8 (August 1984),\n   pp. 761--763 (text available at http://www.acm.org/classics/).\n\
            \   Ken Thompson has since confirmed that this hack was implemented and\
            \ that\n   the Trojan Horse code did appear in the login binary of a Unix\
            \ Support\n   group machine.  Ken says the crocked compiler was never\
            \ distributed.  Your\n   editor has heard two separate reports that suggest\
            \ that the crocked login\n   did make it out of Bell Labs, notably to\
            \ BBN, and that it enabled at least\n   one late-night login across the\
            \ network by someone using the login name\n   \u201Ckt\u201D."
    pos: n.
    title: back door
-   content:
        section_1: " A group of large-site administrators who pushed through the\n\
            \   Great Renaming and reined in the chaos of\n   Usenet during most of\
            \ the 1980s.  During most of its\n   lifetime, the Cabal (as it was sometimes\
            \ capitalized) steadfastly denied\n   its own existence; it was almost\
            \ obligatory for anyone privy to their\n   secrets to respond \u201CThere\
            \ is no Cabal\u201D whenever the existence\n   or activities of the group\
            \ were speculated on in public.The result of this policy was an attractive\
            \ aura of mystery.  Even a\n   decade after the cabal mailing list disbanded\
            \ in\n   late 1988 following a bitter internal catfight, many people believed\
            \ (or\n   claimed to believe) that it had not actually disbanded but only\
            \ gone deeper\n   underground with its power intact.This belief became\
            \ a model for various paranoid theories about\n   various Cabals with\
            \ dark nefarious objectives beginning with taking over\n   the Usenet\
            \ or Internet.  These paranoias were later satirized in ways that\n  \
            \ took on a life of their own.  See Eric Conspiracy\n   for one example.\
            \  Part of the background for this kind of humor is that\n   many hackers\
            \ cultivate a fondness for conspiracy theory considered as a\n   kind\
            \ of surrealist art; see the bibliography entry om\n   Illuminatus! for\
            \ the novel that launched this\n   trend.See NANA for the subsequent history\
            \ of\n   \u201Cthe Cabal\u201D. "
    pos: n.
    title: backbone cabal
-   content:
        section_1: " Formerly, a key Usenet and email site, one that processes a large\n\
            \   amount of third-party traffic, especially if it is the home site of\
            \ any of\n   the regional coordinators for the Usenet maps.  Notable backbone\
            \ sites as\n   of early 1993, when this sense of the term was beginning\
            \ to pass out of\n   general use due to wide availability of cheap Internet\
            \ connections,\n   included uunet and the mail\n   machines at Rutgers\
            \ University, UC Berkeley, DEC's\n   Western Research Laboratories, Ohio\
            \ State University, and the University of\n   Texas.  Compare leaf site.[2001\
            \ update: This term has passed into history.  The UUCP network\n   world\
            \ that gave it meaning is gone; everyone is on the Internet now and\n\
            \   network traffic is distributed in very different patterns.  Today\
            \ one might\n   see references to a \u201Cbackbone router\u201D instead\n\
            \   \u2014ESR]"
    pos: n.,obs.
    title: backbone site
