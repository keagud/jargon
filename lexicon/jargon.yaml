            \   researcher working on the problem of getting computers to \u2018see\u2019\
            \n   things using TV cameras.  (There isn't any problem in sending information\n\
            \   from a TV camera to a computer.  The problem is, how can the computer\
            \ be\n   programmed to make use of the camera information?  See\n   SMOP,\
            \ AI-complete.)  "
        section_2: " 2. [IBM] One who reads the outside literature.  At IBM, apparently,\n\
            \   such a penchant is viewed with awe and wonder."
    pos: n.
    title: visionary
