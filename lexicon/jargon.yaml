-   content:
        section_1: " [techspeak] An archaic form of visual control-flow specification\n\
            \   employing arrows and speech balloons\n   of various shapes.  Hackers\
            \ never use flowcharts, consider them extremely\n   silly, and associate\
            \ them with COBOL programmers,\n   code grinders, and other lower forms\
            \ of life.  This\n   attitude follows from the observations that flowcharts\
            \ (at least from a\n   hacker's point of view) are no easier to read than\
            \ code, are less precise,\n   and tend to fall out of sync with the code\
            \ (so that they either obfuscate\n   it rather than explaining it, or\
            \ require extra maintenance effort that\n   doesn't improve the code)."
    pos: n.
    title: flowchart
