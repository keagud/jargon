-   content:
        section_1: " 1. On an MIT space-cadet keyboard, use of all\n   four of the\
            \ shifting keys (control, meta, hyper, and super) while typing a\n   character\
            \ key.  "
        section_2: " 2. On a Stanford or MIT keyboard in raw mode,\n   use of four\
            \ shift keys while typing a fifth character, where the four shift\n  \
            \ keys are the control and meta keys on both sides of\n   the keyboard.\
            \  This was very difficult to do!  One accepted technique was\n   to press\
            \ the left-control and left-meta keys with your left hand, the\n   right-control\
            \ and right-meta keys with your right hand, and the fifth key\n   with\
            \ your nose."
        section_3: "Quadruple-bucky combinations were very seldom used in practice,\n\
            \   because when one invented a new command one usually assigned it to\
            \ some\n   character that was easier to type.  If you want to imply that\
            \ a program has\n   ridiculously many commands or features, you can say\
            \ something like:\n   \u201COh, the command that makes it spin the tapes\
            \ while whistling\n   Beethoven's Fifth Symphony is quadruple-bucky-cokebottle.\u201D\
            \ See\n   double bucky, bucky bits,\n   cokebottle."
    pos: n. obs.
    title: quadruple bucky
-   content:
        section_1: " In techspeak and jargon, the standard metric prefixes used in\
            \ the SI\n   (Syst\uFFFDme International) conventions for scientific measurement\
            \ have\n   dual uses.  With units of time or things that come in powers\
            \ of 10, such as\n   money, they retain their usual meanings of multiplication\
            \ by powers of\n   1000 = 10^3.  But when used with bytes or\n   other\
            \ things that naturally come in powers of 2, they usually denote\n   multiplication\
            \ by powers of 1024 = 2^10.Here are the SI magnifying prefixes, along\
            \ with the corresponding\n   binary interpretations in common use:\nprefix\uFFFD\
            \uFFFDdecimal\uFFFD\uFFFDbinary\nkilo-\uFFFD\uFFFD\uFFFD1000^1\uFFFD\uFFFD\
            \uFFFD1024^1\uFFFD=\uFFFD2^10\uFFFD=\uFFFD1,024\uFFFD\nmega-\uFFFD\uFFFD\
            \uFFFD1000^2\uFFFD\uFFFD\uFFFD1024^2\uFFFD=\uFFFD2^20\uFFFD=\uFFFD1,048,576\uFFFD\
            \ngiga-\uFFFD\uFFFD\uFFFD1000^3\uFFFD\uFFFD\uFFFD1024^3\uFFFD=\uFFFD2^30\uFFFD\
            =\uFFFD1,073,741,824\uFFFD\ntera-\uFFFD\uFFFD\uFFFD1000^4\uFFFD\uFFFD\uFFFD\
            1024^4\uFFFD=\uFFFD2^40\uFFFD=\uFFFD1,099,511,627,776\uFFFD\npeta-\uFFFD\
            \uFFFD\uFFFD1000^5\uFFFD\uFFFD\uFFFD1024^5\uFFFD=\uFFFD2^50\uFFFD=\uFFFD\
            1,125,899,906,842,624\uFFFD\nexa-\uFFFD\uFFFD\uFFFD\uFFFD1000^6\uFFFD\uFFFD\
            \uFFFD1024^6\uFFFD=\uFFFD2^60\uFFFD=\uFFFD1,152,921,504,606,846,976\uFFFD\
            \nzetta-\uFFFD\uFFFD1000^7\uFFFD\uFFFD\uFFFD1024^7\uFFFD=\uFFFD2^70\uFFFD\
            =\uFFFD1,180,591,620,717,411,303,424\uFFFD\nyotta-\uFFFD\uFFFD1000^8\uFFFD\
            \uFFFD\uFFFD1024^8\uFFFD=\uFFFD2^80\uFFFD=\uFFFD1,208,925,819,614,629,174,706,176\uFFFD\
            \nHere are the SI fractional prefixes:\nprefix\uFFFD\uFFFDdecimal\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFDjargon\uFFFDusage\nmilli-\uFFFD\uFFFD1000^-1\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD(seldom\uFFFDused\uFFFDin\uFFFDjargon)\nmicro-\uFFFD\
            \uFFFD1000^-2\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDsmall\uFFFDor\uFFFDhuman-scale\uFFFD\
            (see\uFFFDmicro-)\nnano-\uFFFD\uFFFD\uFFFD1000^-3\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFDeven\uFFFDsmaller\uFFFD(see\uFFFDnano-)\npico-\uFFFD\uFFFD\uFFFD\
            1000^-4\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDeven\uFFFDsmaller\uFFFDyet\uFFFD\
            (see\uFFFDpico-)\nfemto-\uFFFD\uFFFD1000^-5\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            (not\uFFFDused\uFFFDin\uFFFDjargon\u2014yet)\natto-\uFFFD\uFFFD\uFFFD\
            1000^-6\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD(not\uFFFDused\uFFFDin\uFFFDjargon\u2014\
            yet)\nzepto-\uFFFD\uFFFD1000^-7\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD(not\uFFFD\
            used\uFFFDin\uFFFDjargon\u2014yet)\nyocto-\uFFFD\uFFFD1000^-8\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD(not\uFFFDused\uFFFDin\uFFFDjargon\u2014yet)\nThe prefixes\
            \ zetta-, yotta-, zepto-, and yocto- have been included in\n   these tables\
            \ purely for completeness and giggle value; they were adopted in\n   1990\
            \ by the 19th Conference Generale des Poids et\n   Mesures.  The binary\
            \ peta- and exa- loadings, though well\n   established, are not in jargon\
            \ use either \u2014 yet.  The prefix milli-,\n   denoting multiplication\
            \ by 1/1000, has\n   always been rare in jargon (there is, however, a\
            \ standard joke about the\n   millihelen \u2014 notionally, the\n   amount\
            \ of beauty required to launch one ship).  See the entries on\n   micro-,\
            \ pico-, and\n   nano- for more information on connotative jargon use\n\
            \   of these terms.  \u2018Femto\u2019 and \u2018atto\u2019 (which,\n\
            \   interestingly, derive not from Greek but from Danish) have not yet\
            \ acquired\n   jargon loadings, though it is easy to predict what those\
            \ will be once\n   computing technology enters the required realms of\
            \ magnitude (however, see\n   attoparsec).There are, of course, some standard\
            \ unit prefixes for powers of 10.\n   In the following table, the \u2018\
            prefix\u2019 column is the\n   international standard prefix for the appropriate\
            \ power of ten; the\n   \u2018binary\u2019 column lists jargon abbreviations\
            \ and words for the\n   corresponding power of 2.  The B-suffixed forms\
            \ are commonly used for byte\n   quantities; the words \u2018meg\u2019\
            \ and \u2018gig\u2019 are nouns\n   that may (but do not always) pluralize\
            \ with \u2018s\u2019.\nprefix\uFFFD\uFFFD\uFFFDdecimal\uFFFD\uFFFD\uFFFD\
            binary\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDpronunciation}\nkilo-\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDk\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            K,\uFFFDKB,\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDkay\nmega-\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFDM\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDM,\uFFFD\
            MB,\uFFFDmeg\uFFFD\uFFFD\uFFFDmeg\ngiga-\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFDG\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDG,\uFFFDGB,\uFFFDgig\uFFFD\
            \uFFFD\uFFFDgig,jig\nConfusingly, hackers often use K or M as though they\
            \ were suffix or\n   numeric multipliers rather than a prefix; thus \u201C\
            2K dollars\u201D,\n   \u201C2M of disk space\u201D.  This is also true\
            \ (though less commonly)\n   of G.Note that the formal SI metric prefix\
            \ for 1000 is \u2018k\u2019;\n   some use this strictly, reserving \u2018\
            K\u2019 for multiplication by\n   1024 (KB is thus \u2018kilobytes\u2019\
            ).K, M, and G used alone refer to quantities of bytes; thus, 64G is 64\n\
            \   gigabytes and \u2018a K\u2019 is a kilobyte (compare mainstream use\
            \ of\n   \u2018a G\u2019 as short for \u2018a grand\u2019, that is, $1000).\n\
            \   Whether one pronounces \u2018gig\u2019 with hard or soft \u2018g\u2019\
            \n   depends on what one thinks the proper pronunciation of \u2018giga-\u2019\
            \n   is.Confusing 1000 and 1024 (or other powers of 2 and 10 close in\n\
            \   magnitude) \u2014 for example, describing a memory in units of 500K\
            \ or\n   524K instead of 512K \u2014 is a sure sign of the\n   marketroid.\
            \  One example of this: it is common to\n   refer to the capacity of 3.5\"\
            \ floppies as \u20181.44 MB\u2019 In\n   fact, this is a completely bogus\
            \ number.  The\n   correct size is 1440 KB, that is, 1440 * 1024 = 1474560\
            \ bytes.  So the\n   \u2018mega\u2019 in \u20181.44 MB\u2019 is compounded\
            \ of two\n   \u2018kilos\u2019, one of which is 1024 and the other of\
            \ which is 1000.\n   The correct number of megabytes would of course be\
            \ 1440 / 1024 = 1.40625.\n   Alas, this fine point is probably lost on\
            \ the world forever.  [1993 update:\n   hacker Morgan Burke has proposed,\
            \ to general approval on Usenet, the\n   following additional prefixes:groucho10^-30harpo10^-27harpi10^27grouchi10^30We\
            \ observe that this would leave the prefixes zeppo-, gummo-, and\n   chico-\
            \ available for future expansion.  Sadly, there is little immediate\n\
            \   prospect that Mr. Burke's eminently sensible proposal will be\n  \
            \ ratified.]"
    pos: ''
    title: quantifiers
-   content:
        section_1: " A theory that characterizes the universe in terms of bogon sources\n\
            \   (such as politicians, used-car salesmen, TV evangelists, and\n   suits\
            \ in general), bogon sinks (such as taxpayers\n   and computers), and\
            \ bogosity potential fields.  Bogon absorption, of\n   course, causes\
            \ human beings to behave mindlessly and machines to fail (and\n   may\
            \ also cause both to emit secondary bogons); however, the precise\n  \
            \ mechanics of the bogon-computron interaction are not yet understood\
            \ and\n   remain to be elucidated.  Quantum bogodynamics is most often\
            \ invoked to\n   explain the sharp increase in hardware and software failures\
            \ in the\n   presence of suits; the latter emit bogons, which the former\
            \ absorb.  See\n   bogon, computron,\n   suit, psyton.Here is a representative\
            \ QBD theory: The bogon is a boson (integral\n   spin, +1 or -1), and\
            \ has zero rest mass.  In this respect it is very much\n   like a photon.\
            \  However, it has a much greater momentum, thus explaining\n   its destructive\
            \ effect on computer electronics and human nervous systems.\n   The corollary\
            \ to this is that bogons also have tremendous inertia, and\n   therefore\
            \ a bogon beam is deflected only with great difficulty.  When the\n  \
            \ bogon encounters its antiparticle, the cluon, they mutually annihilate\
            \ each\n   other, releasing magic smoke.  Furthermore 1 Lenat = 1 mole\
            \ (6.022E23) of\n   bogons (see microLenat)."
    pos: n.
    title: quantum bogodynamics
