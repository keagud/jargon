-   content:
        section_1: " MIT AI Memo 239 (February 1972).  A legendary collection of neat\n\
            \   mathematical and programming hacks contributed by many people at MIT\
            \ and\n   elsewhere.  (The title of the memo really is \u201CHAKMEM\u201D\
            , which\n   is a 6-letterism for \u2018hacks memo\u2019.)  Some of them\
            \ are very\n   useful techniques, powerful theorems, or interesting unsolved\
            \ problems, but\n   most fall into the category of mathematical and computer\
            \ trivia.  Here is a\n   sampling of the entries (with authors), slightly\
            \ paraphrased:Item 41 (Gene Salamin): There are exactly 23,000 prime numbers\
            \ less\n   than\n   218.Item 46 (Rich Schroeppel): The most probable\n\
            \   suit distribution in bridge hands is 4-4-3-2, as compared to 4-3-3-3,\
            \ which\n   is the most evenly distributed.  This is because the\n   world\
            \ likes to have unequal numbers: a thermodynamic effect saying things\n\
            \   will not be in the state of lowest energy, but in the state of lowest\n\
            \   disordered energy.Item 81 (Rich Schroeppel): Count the magic squares\
            \ of order 5 (that\n   is, all the 5-by-5 arrangements of the numbers\
            \ from 1 to 25 such that all\n   rows, columns, and diagonals add up to\
            \ the same number).  There are about\n   320 million, not counting those\
            \ that differ only by rotation and\n   reflection.Item 154 (Bill Gosper):\
            \ The myth that any given programming language\n   is machine independent\
            \ is easily exploded by computing the sum of powers of\n   2.  If the\
            \ result loops with period = 1\n   with sign +, you are on a sign-magnitude\n\
            \   machine.  If the result loops with period =\n   1 at -1, you are on\
            \ a\n   twos-complement machine.  If the result loops with period greater\
            \ than 1,\n   including the beginning, you are on a ones-complement machine.\
            \  If the\n   result loops with period greater than 1, not including the\
            \ beginning, your\n   machine isn't binary \u2014 the pattern should tell\
            \ you the base.  If you\n   run out of memory, you are on a string or\
            \ bignum system.  If arithmetic\n   overflow is a fatal error, some fascist\
            \ pig with a read-only mind is trying\n   to enforce machine independence.\
            \  But the very ability to trap overflow is\n   machine dependent.  By\
            \ this strategy, consider the universe, or, more\n   precisely, algebra:\
            \ Let X = the sum of\n   many powers of 2 = ...111111 (base 2).  Now add\n\
            \   X to itself: X + X\n   = ...111110.  Thus, 2X = X -\n   1, so X =\
            \ -1.  Therefore\n   algebra is run on a machine (the universe) that is\
            \ two's-complement.Item 174 (Bill Gosper and Stuart Nelson): 21963283741\
            \ is the only\n   number such that if you represent it on the PDP-10\n\
            \   as both an integer and a floating-point number, the bit patterns of\
            \ the two\n   representations are identical.Item 176 (Gosper): The \u201C\
            banana phenomenon\u201D was\n   encountered when processing a character\
            \ string by taking the last 3 letters\n   typed out, searching for a random\
            \ occurrence of that sequence in the text,\n   taking the letter following\
            \ that occurrence, typing it out, and iterating.\n   This ensures that\
            \ every 4-letter string output occurs in the original.  The\n   program\
            \ typed BANANANANANANANA.... We note an ambiguity in the\n   phrase, \u201C\
            the Nth occurrence\n   of.\u201D In one sense, there are five 00's in\
            \ 0000000000; in another,\n   there are nine.  The editing program TECO\
            \ finds five.  Thus it finds only\n   the first ANA in BANANA, and is\
            \ thus obligated to type N next.  By Murphy's\n   Law, there is but one\
            \ NAN, thus forcing A, and thus a loop.  An option to\n   find overlapped\
            \ instances would be useful, although it would require\n   backing up\
            \ N \u2212 1 characters before\n   seeking the next N-character\n   string.Note:\
            \ This last item refers to a \n   Dissociated Press implementation.  See\
            \ also \n   banana problem.HAKMEM also contains some rather more complicated\
            \ mathematical and\n   technical items, but these examples show some of\
            \ its fun flavor.An HTML transcription of the entire document is available\
            \ at http://www.inwap.com/pdp10/hbaker/hakmem/hakmem.html."
    pos: n.
    title: HAKMEM
