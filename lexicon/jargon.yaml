-   content:
        section_1: " [acronym, \u2018Do What I Mean\u2019] "
        section_2: " 1. adj. Able to guess, sometimes\n   even correctly, the result\
            \ intended when bogus input was provided.  "
        section_3: " 2. n. obs. The BBNLISP/INTERLISP\n   function that attempted\
            \ to accomplish this feat by correcting many of the\n   more common errors.\
            \  See hairy.  "
        section_4: " 3. Occasionally, an interjection hurled at a balky computer,\
            \ esp.\n   when one senses one might be tripping over legalisms (see\n\
            \   legalese).  "
        section_5: " 4. Of a person, someone whose directions are incomprehensible\
            \ and\n   vague, but who nevertheless has the expectation that you will\
            \ solve the\n   problem using the specific method he/she has in mind."
        section_6: "Warren Teitelman originally wrote DWIM to fix his typos and spelling\n\
            \   errors, so it was somewhat idiosyncratic to his style, and would often\
            \ make\n   hash of anyone else's typos if they were stylistically different.\
            \  Some\n   victims of DWIM thus claimed that the acronym stood for \u2018\
            Damn\n   Warren\u2019s Infernal Machine!'.In one notorious incident, Warren\
            \ added a DWIM feature to the command\n   interpreter used at Xerox PARC.\
            \  One day another hacker there typed\n   delete *$ to free up some disk\
            \ space.  (The\n   editor there named backup files by appending $ to the\
            \ original file name, so he was trying to\n   delete any backup files\
            \ left over from old editing sessions.)  It happened\n   that there weren't\
            \ any editor backup files, so DWIM helpfully reported\n   *$ not found,\
            \ assuming you meant 'delete\n   *'. It then started to delete all the\
            \ files on the disk!  The\n   hacker managed to stop it with a Vulcan\
            \ nerve pinch\n   after only a half dozen or so files were lost.The disgruntled\
            \ victim later said he had been sorely tempted to go to\n   Warren's office,\
            \ tie Warren down in his chair in front of his workstation,\n   and then\
            \ type delete *$ twice.DWIM is often suggested in jest as a desired feature\
            \ for a complex\n   program; it is also occasionally described as the\
            \ single instruction the\n   ideal computer would have.  Back when proofs\
            \ of program correctness were in\n   vogue, there were also jokes about\
            \ DWIMC (Do What I Mean, Correctly).  A related\n   term, more often seen\
            \ as a verb, is DTRT (Do The Right Thing); see\n   Right Thing."
    pos: adj.
    title: DWIM
-   content:
        section_1: " A magazine that many hackers assume all suits\n   read.  Used\
            \ to question an unbelieved quote, as in \u201CDid you read that\n   in\
            \ Datamation?\u201D. It used to publish something\n   hackishly funny\
            \ every once in a while, like the original paper on\n   COME FROM in 1973,\
            \ and Ed Post's Real\n   Programmers Don't Use Pascal ten years later,\
            \ but for a long\n   time after that it was much more exclusively\n  \
            \ suit-oriented and boring.  Following a change of\n   editorship in 1994,\
            \ Datamation briefly tried for more the technical content\n   and irreverent\
            \ humor that marked its early days, but this did not\n   last."
    pos: n.
    title: Datamation
