-   content:
        section_1: " [from George Bush Sr.'s \u201Cvoodoo economics\u201D] "
        section_2: " 1. The use by guess or cookbook of an obscure\n   or hairy system,\
            \ feature, or algorithm that one does\n   not truly understand.  The implication\
            \ is that the technique may not work,\n   and if it doesn't, one will\
            \ never know why.  Almost synonymous with\n   black magic, except that\
            \ black magic typically isn't\n   documented and nobody understands it.\
            \  Compare\n   magic, deep magic,\n   heavy wizardry, rain dance,\n  \
            \ cargo cult programming, \n   wave a dead chicken, SCSI voodoo."
        section_3: " 2. Things programmers do that they know shouldn't work but they\
            \ try\n   anyway, and which sometimes actually work, such as recompiling\n\
            \   everything."
    pos: n.
    title: voodoo programming
-   content:
        section_1: " Pejorative hackerism for \u2018venture capitalist\u2019, deriving\n\
            \   from the common practice of pushing contracts that deprive inventors\
            \ of\n   control over their own innovations and most of the money they\
            \ ought to have\n   made from them."
    pos: n.
    title: vulture capitalist
-   content:
        section_1: "An interjection similar to \u201CYay!\u201D, as in: \u201Cw00t!!!\n\
            \   I just got a raise!\u201D Often used for small victories the speaker\
            \ dies\n   not expect to be of special interest to anyone else.  Some\
            \ claim this is a\n   bastardization of \u201Croot\u201D, the highest\
            \ level of access to a\n   system (particularly UNIX), originated by script\
            \ kiddies as a 133tspeak\n   equivalent of \u201Croot\u201D, and said\
            \ as an exclamation upon gaining\n   root access.  Others claim it originated\
            \ in the Everquest multiplayer game\n   as an abbreviation of \u201Cwonderful\
            \ loot\u201D.  Still other claim it\n   on originated on IRC as the \u201C\
            Ewok victory cheer\u201D] Adj.\n   w00table has the sense of\n   \u201C\
            cool\u201D or \u201Cnifty\u201D.  This is one of the few\n   leet-speak\
            \ coinages to have crossed over into non-ironic use among\n   hackers."
    pos: ''
    title: w00t
-   content:
        section_1: " [almost certainly from Elmer Fudd's immortal line \u201CYou\n\
            \   wascawwy wabbit!\u201D] "
        section_2: " 1. A legendary early hack reported on a System/360 at RPI and\n\
            \   elsewhere around 1978; this may have descended (if only by inspiration)\n\
            \   from a hack called RABBITS reported from 1969 on a Burroughs 5500\
            \ at the\n   University of Washington Computer Center.  The program would\
            \ make two\n   copies of itself every time it was run, eventually crashing\
            \ the\n   system."
        section_3: " 2. By extension, any hack that includes infinite self-replication\n\
            \   but is not a virus or worm.\n   See fork bomb and rabbit job,\n  \
            \ see also cookie monster."
    pos: n.
    title: wabbit
-   content:
