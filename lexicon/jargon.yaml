-   content:
        section_1: " The mutant cousin of TOPS-10 used on a\n   handful of systems\
            \ at SAIL up to 1990.  There was\n   never an \u2018official\u2019 expansion\
            \ of WAITS (the name itself having\n   been arrived at by a rather sideways\
            \ process), but it was frequently\n   glossed as \u2018West-coast Alternative\
            \ to ITS\u2019.  Though WAITS was\n   less visible than ITS, there was\
            \ frequent exchange of people and ideas\n   between the two communities,\
            \ and innovations pioneered at WAITS exerted\n   enormous indirect influence.\
            \  The early screen modes of\n   EMACS, for example, were directly inspired\
            \ by\n   WAITS's \u2018E\u2019 editor \u2014 one of a family of editors\
            \ that were\n   the first to do \u2018real-time editing\u2019, in which\
            \ the editing\n   commands were invisible and where one typed text at\
            \ the point of\n   insertion/overwriting.  The modern style of multi-region\
            \ windowing is said\n   to have originated there, and WAITS alumni at\
            \ XEROX PARC and elsewhere\n   played major roles in the developments\
            \ that led to the XEROX Star, the\n   Macintosh, and the Sun workstations.\
            \  Also invented there were\n   bucky bits \u2014 thus, the ALT key on\
            \ every IBM PC\n   is a WAITS legacy.  One WAITS feature very notable\
            \ in pre-Web days was a\n   news-wire interface that allowed WAITS hackers\
            \ to read, store, and filter\n   AP and UPI dispatches from their terminals;\
            \ the system also featured a\n   still-unusual level of support for what\
            \ is now called multimedia computing, allowing analog audio and\n   video\
            \ signals to be switched to programming terminals."
    pos: n.
    title: WAITS
