-   content:
        section_1: " A person who has chosen concentration rather than conformity;\
            \ one\n   who pursues skill (especially technical skill) and imagination,\
            \ not\n   mainstream social acceptance.  Geeks usually have a strong case\
            \ of\n   neophilia. Most geeks are adept with computers and\n   treat\
            \ hacker as a term of respect, but not all are\n   hackers themselves\
            \ \u2014 and some who are in fact\n   hackers normally call themselves\
            \ geeks anyway, because they (quite\n   properly) regard \u2018hacker\u2019\
            \ as a label that should be bestowed by\n   others rather than self-assumed.One\
            \ \n   description accurately if a little breathlessly enumerates\n  \
            \ \u201Cgamers, ravers, science fiction fans, punks, perverts, programmers,\n\
            \   nerds, subgenii, and trekkies. These are people who did not go to\
            \ their\n   high school proms, and many would be offended by the suggestion\
            \ that they\n   should have even wanted to.\u201DOriginally, a geek was\
            \ a\n   carnival performer who bit the heads off chickens.  (In early\
            \ 20th-century\n   Scotland a \u2018geek\u2019 was an immature coley,\
            \ a type of fish.)\n   Before about 1990 usage of this term was rather\
            \ negative.  Earlier versions\n   of this lexicon defined a computer\n\
            \   geek as one who eats (computer) bugs for a living \u2014 an\n   asocial,\
            \ malodorous, pasty-faced monomaniac with all the personality of a\n \
            \  cheese grater.  This is often still the way geeks are regarded by\n\
            \   non-geeks, but as the mainstream culture becomes more dependent on\n\
            \   technology and technical skill mainstream attitudes have tended to\
            \ shift\n   towards grudging respect.  Correspondingly, there are now\
            \ \u2018geek\n   pride\u2019 festivals (the implied reference to \u2018\
            gay pride\u2019 is\n   not accidental).See also propeller head,\n   clustergeeking,\
            \ geek out,\n   wannabee, terminal junkie,\n   spod, weenie, \n   geek\
            \ code, alpha geek."
    pos: n.
    title: geek
-   content:
        section_1: " (also \u201CCode of the Geeks\u201D). A set of codes commonly\n\
            \   used in sig blocks to broadcast the interests,\n   skills, and aspirations\
            \ of the poster.  Features a G at the left margin\n   followed by numerous\
            \ letter codes, often suffixed with plusses or minuses.\n   Because many\
            \ net users are involved in computer science, the most common\n   prefix\
            \ is \u2018GCS\u2019.  To see a copy of the current code, browse\n   http://www.geekcode.com/.\n\
            \   Here is a sample geek code (that of Robert Hayden, the code's inventor)\n\
            \   from that page:\n-----BEGIN\uFFFDGEEK\uFFFDCODE\uFFFDBLOCK-----\n\
            Version:\uFFFD3.1\nGED/J\uFFFDd--\uFFFDs:++>:\uFFFDa-\uFFFDC++(++++)$\uFFFD\
            ULUO++\uFFFDP+>+++\uFFFDL++\uFFFD!E----\uFFFDW+(---)\uFFFDN+++\no+\uFFFD\
            K+++\uFFFDw+(---)\uFFFDO-\uFFFDM+$>++\uFFFDV--\uFFFDPS++(+++)>$\uFFFD\
            PE++(+)>$\uFFFDY++\uFFFDPGP++\uFFFDt-\uFFFD5+++\nX++\uFFFDR+++>$\uFFFD\
            tv+\uFFFDb+\uFFFDDI+++\uFFFDD+++\uFFFDG+++++>$\uFFFDe++$>++++\uFFFDh\uFFFD\
            r--\uFFFDy+**\n------END\uFFFDGEEK\uFFFDCODE\uFFFDBLOCK------\nThe geek\
            \ code originated in 1993; it was inspired (according to the\n   inventor)\
            \ by previous \u201Cbear\u201D, \u201Csmurf\u201D and\n   \u201Ctwink\u201D\
            \ style-and-sexual-preference codes from lesbian and gay\n   newsgroups.\
            \ It has in turn spawned imitators; there\n   is now even a \u201CSaturn\
            \ geek code\u201D for owners of the Saturn car.\n   See also geek."
    pos: n.
    title: geek code
-   content:
        section_1: " To temporarily enter techno-nerd mode while in a non-hackish\n\
            \   context, for example at parties held near computer equipment.  Especially\n\
            \   used when you need to do or say something highly technical and don't\
            \ have\n   time to explain: \u201CPardon me while I geek out for a moment.\u201D\
            \n   See geek; see also \n   propeller head."
