-   content:
        section_1: " [MicroSoft Disk Operating System] A clone of\n   CP/M for the\
            \ 8088 crufted together in 6 weeks by\n   hacker Tim Paterson at Seattle\
            \ Computer Products, who called the original\n   QDOS (Quick and Dirty\
            \ Operating System) and is said to have regretted it\n   ever since. \
            \ Microsoft licensed QDOS in order to have something to demo for\n   IBM\
            \ on time, and the rest is history.  Numerous features, including vaguely\n\
            \   Unix-like but rather broken support for subdirectories, I/O redirection,\n\
            \   and pipelines, were hacked into Microsoft's 2.0 and subsequent versions;\
            \ as\n   a result, there are two or more incompatible versions of many\
            \ system calls,\n   and MS-DOS programmers can never agree on basic things\
            \ like what character\n   to use as an option switch or whether to be\
            \ case-sensitive.  The resulting\n   appalling mess is now the highest-unit-volume\
            \ OS in history.  Often known\n   simply as DOS, which annoys people familiar\
            \ with other similarly\n   abbreviated operating systems (the name goes\
            \ back to the mid-1960s, when it\n   was attached to IBM's first disk\
            \ operating system for the 360).  The name\n   further annoys those who\
            \ know what the term \n   operating system does (or ought to) connote;\
            \ DOS is more properly a set\n   of relatively simple interrupt services.\
            \  Some people like to pronounce DOS\n   like \u201Cdose\u201D, as in\
            \ \u201CI don't work on dose, man!\u201D,\n   or to compare it to a dose\
            \ of brain-damaging drugs (a slogan button in wide\n   circulation among\
            \ hackers exhorts: \u201CMS-DOS: Just say No!\u201D).\n   See mess-dos."
    pos: n.
    title: MS-DOS
-   content:
        section_1: ' [acronym, Multi-User Dungeon; alt.: Multi-User Dimension] '
        section_2: " 1.  A class of virtual reality experiments\n   accessible via\
            \ the Internet.  These are real-time chat forums with\n   structure; they\
            \ have multiple \u2018locations\u2019 like an adventure\n   game, and\
            \ may include combat, traps, puzzles, magic, a simple economic\n   system,\
            \ and the capability for characters to build more structure onto the\n\
            \   database that represents the existing world.  "
        section_3: " 2. vi. To play a MUD.  The\n   acronym MUD is often lowercased\
            \ and/or verbed; thus, one may speak of\n   going mudding, etc."
        section_4: "Historically, MUDs (and their more recent progeny with names of\
            \ MU-\n   form) derive from a hack by Richard Bartle and Roy Trubshaw\
            \ on the\n   University of Essex's DEC-10 in the early 1980s; descendants\
            \ of that game\n   still exist today and are sometimes generically called\n\
            \   BartleMUDs.  There is a widespread myth (repeated,\n   unfortunately,\
            \ by earlier versions of this lexicon) that the name MUD was\n   trademarked\
            \ to the commercial MUD run by Bartle on British Telecom (the\n   motto:\
            \ \u201CYou haven't lived 'til you've\n   died on MUD!\u201D); however,\
            \ this is false \u2014\n   Richard Bartle explicitly placed \u2018MUD\u2019\
            \ in the public domain in\n   1985.  BT was upset at this, as they had\
            \ already printed trademark claims\n   on some maps and posters, which\
            \ were released and created the myth.Students on the European academic\
            \ networks quickly improved on the\n   MUD concept, spawning several new\
            \ MUDs (VAXMUD, AberMUD, LPMUD).  Many of\n   these had associated bulletin-board\
            \ systems for social interaction.\n   Because these had an image as \u2018\
            research\u2019 they often survived\n   administrative hostility to BBSs\
            \ in general.  This, together with the fact\n   that Usenet feeds were\
            \ often spotty and difficult to get in the U.K., made\n   the MUDs major\
            \ foci of hackish social interaction there.AberMUD and other variants\
            \ crossed the Atlantic around 1988 and\n   quickly gained popularity in\
            \ the U.S.; they became nuclei for large hacker\n   communities with only\
            \ loose ties to traditional hackerdom (some observers\n   see parallels\
            \ with the growth of Usenet in the early 1980s).  The second\n   wave\
            \ of MUDs (TinyMUD and variants) tended to emphasize social interaction,\n\
            \   puzzles, and cooperative world-building as opposed to combat and\n\
            \   competition (in writing, these social MUDs are sometimes referred\
            \ to as\n   \u2018MU*\u2019, with \u2018MUD\u2019 implicitly reserved\
            \ for the more\n   game-oriented ones).  By 1991, over 50% of MUD sites\
            \ were of a third major\n   variety, LPMUD, which synthesizes the combat/puzzle\
            \ aspects of AberMUD and\n   older systems with the extensibility of TinyMud.\
            \  In 1996 the cutting edge\n   of the technology is Pavel Curtis's MOO,\
            \ even more extensible using a\n   built-in object-oriented language.\
            \  The trend toward greater\n   programmability and flexibility will doubtless\
            \ continue.The state of the art in MUD design is still moving very rapidly,\
            \ with\n   new simulation designs appearing (seemingly) every month. \
            \ Around 1991\n   there was an unsuccessful movement to deprecate the\
            \ term\n   MUD itself, as newer designs exhibit an exploding\n   variety\
            \ of names corresponding to the different simulation styles being\n  \
            \ explored.  It survived.  See also bonk/oif,\n   FOD, link-dead,\n  \
            \ mudhead, talk mode."
    pos: n.
    title: MUD
