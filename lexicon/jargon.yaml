-   content:
        section_1: " [from Greek suffix -oid = in the image\n   of] "
        section_2: " 1. Used as in mainstream slang English to indicate a poor imitation,\n\
            \   a counterfeit, or some otherwise slightly bogus resemblance.  Hackers\
            \ will\n   happily use it with all sorts of non-Greco/Latin stem words\
            \ that wouldn't\n   keep company with it in mainstream English.  For example,\
            \ \u201CHe's a\n   nerdoid\u201D means that he superficially resembles\
            \ a nerd but can't make\n   the grade; a modemoid might be a\n   300-baud\
            \ box (Real Modems run at 28.8 or up); a computeroid might be any \n \
            \  bitty box.  The word keyboid\n   could be used to describe a chiclet\
            \ keyboard, but\n   would have to be written; spoken, it would confuse\
            \ the listener as to the\n   speaker's city of origin.  "
        section_3: " 2. More specifically, an indicator for \u2018resembling an\n\
            \   android\u2019 which in the past has been confined to science-fiction\
            \ fans\n   and hackers.  It too has recently (in 1991) started to go mainstream\
            \ (most\n   notably in the term \u2018trendoid\u2019 for victims of terminal\n\
            \   hipness).  This is probably traceable to the popularization of the\
            \ term\n   droid in Star Wars and its\n   sequels.  (See also windoid.)"
        section_4: "Coinages in both forms have been common in science fiction for\
            \ at\n   least fifty years, and hackers (who are often SF fans) have probably\
            \ been\n   making \u2018-oid\u2019 jargon for almost that\n   long [though\
            \ GLS and I can personally confirm only that they were already\n   common\
            \ in the mid-1970s \u2014ESR]."
    pos: suff.
    title: -oid
