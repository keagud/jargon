            \ Practice And\n   Experience a decade earlier.  The game was actually\
            \ devised and\n   played by Victor Vyssotsky, Robert Morris Sr., and Doug\
            \ McIlroy in the\n   early 1960s (Dennis Ritchie is sometimes incorrectly\
            \ cited as a co-author,\n   but was not involved).  Their original game\
            \ was called \u2018Darwin\u2019\n   and ran on a IBM 7090 at Bell Labs.\
            \  See core.  For\n   information on the modern game, do a web search\
            \ for the\n   \u2018rec.games.corewar FAQ\u2019 or surf to the  King Of\
            \ The Hill site."
