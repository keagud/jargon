-   content:
        section_1: " Pejorative hackerism for Sun's Network File System (NFS).  In\
            \ any\n   nontrivial network of Suns where there is a lot of NFS cross-mounting,\
            \ when\n   one Sun goes down, the others often freeze up.  Some machine\
            \ tries to\n   access the down one, and (getting no response) repeats\
            \ indefinitely.  This\n   causes it to appear dead to some messages (what\
            \ is actually happening is\n   that it is locked up in what should have\
            \ been a brief excursion to a higher\n   spl level).  Then another machine\
            \ tries to reach\n   either the down machine or the pseudo-down machine,\
            \ and itself becomes\n   pseudo-down.  The first machine to discover the\
            \ down one is now trying both\n   to access the down one and to respond\
            \ to the pseudo-down one, so it is even\n   harder to reach.  This situation\
            \ snowballs very quickly, and soon the\n   entire network of machines\
            \ is frozen \u2014 worst of all, the user can't\n   even abort the file\
            \ access that started the problem!  Many of NFS's\n   problems are excused\
            \ by partisans as being an inevitable result of its\n   statelessness,\
            \ which is held to be a great feature (critics, of course,\n   call it\
            \ a great misfeature).  (ITS partisans are apt\n   to cite this as proof\
            \ of Unix's alleged bogosity; ITS had a working\n   NFS-like shared file\
            \ system with none of these problems in the early\n   1970s.)  See also\
            \ broadcast storm."
    pos: n.
    title: Nightmare File System
