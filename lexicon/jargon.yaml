-   content:
        section_1: " Pejorative hackerism for a computer salesperson.  Hackers tell\
            \ the\n   following joke:\nQ.\uFFFDWhat's\uFFFDthe\uFFFDdifference\uFFFD\
            between\uFFFDa\uFFFDused-car\uFFFDdealer\uFFFDand\uFFFDa\n\uFFFD\uFFFD\
            \uFFFDcomputer\uFFFDsalesman?\nA.\uFFFDThe\uFFFDused-car\uFFFDdealer\uFFFD\
            knows\uFFFDhe's\uFFFDlying.\uFFFD\uFFFD[Some\uFFFDversions\uFFFDadd:\n\
            \uFFFD\uFFFD\uFFFD...and\uFFFDprobably\uFFFDknows\uFFFDhow\uFFFDto\uFFFD\
            drive.]\nThis reflects the widespread hacker belief that salescritters\
            \ are\n   self-selected for stupidity (after all, if they had brains and\
            \ the\n   inclination to use them, they'd be in programming).  The terms\
            \ salesthing and salesdroid are also common.  Compare\n   marketroid,\
            \ suit,\n   droid."
