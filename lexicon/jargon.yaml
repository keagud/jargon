-   content:
        section_1: " Describes a user interface under which \u201CWhat You See Is\n\
            \   All You Get\u201D; an unhappy variant of\n   WYSIWYG.  Visual,\n \
            \  \u2018point-and-shoot\u2019-style interfaces tend to have easy initial\n\
            \   learning curves, but also to lack depth; they often frustrate advanced\n\
            \   users who would be better served by a command-style interface.  When\
            \ this\n   happens, the frustrated user has a WYSIAYG problem.  This term\
            \ is most\n   often used of editors, word processors, and document formatting\
            \ programs.\n   WYSIWYG \u2018desktop publishing\u2019 programs, for example,\
            \ are a clear\n   win for creating small documents with lots of fonts\
            \ and graphics in them,\n   especially things like newsletters and presentation\
            \ slides.  When\n   typesetting book-length manuscripts, on the other\
            \ hand, scale changes the\n   nature of the task; one quickly runs into\
            \ WYSIAYG limitations, and the\n   increased power and flexibility of\
            \ a command-driven formatter like\n   TeX or Unix's troff becomes\n  \
            \ not just desirable but a necessity.  Compare\n   YAFIYGI."
    pos: adj.
    title: WYSIAYG
-   content:
        section_1: " [Traced to Flip Wilson's \u201CGeraldine\u201D character c.1970]\n\
            \   Describes a user interface under which \u201CWhat You See Is What\
            \ You\n   Get\u201D, as opposed to one that uses more-or-less obscure\
            \ commands that\n   do not result in immediate visual feedback.  True\
            \ WYSIWYG in environments\n   supporting multiple fonts or graphics is\
            \ a rarely-attained ideal; there are\n   variants of this term to express\
            \ real-world manifestations including\n   WYSIAWYG (What You See Is Almost\
            \ What You Get) and\n   WYSIMOLWYG (What You See Is More or Less What\
            \ You Get).  All these can be\n   mildly derogatory, as they are often\
            \ used to refer to dumbed-down\n   user-friendly interfaces targeted at\n\
            \   non-programmers; a hacker has no fear of obscure commands (compare\n\
            \   WYSIAYG).  On the other hand,\n   EMACS was one of the very first\
            \ WYSIWYG editors,\n   replacing (actually, at first overlaying) the extremely\
            \ obscure,\n   command-based TECO.  See also \n   WIMP environment.  [Oddly\
            \ enough, WYSIWYG made it into the 1986\n   supplement to the OED, in\
            \ lower case yet. \u2014ESR]"
    pos: adj.
    title: WYSIWYG
