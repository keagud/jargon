        section_1: " After-sale handholding; something many software vendors promise\
            \ but\n   few deliver.  To hackers, most support people are useless \u2014\
            \ because\n   by the time a hacker calls support he or she will usually\
            \ know the software\n   and the relevant manuals better than the support\
            \ people (sadly, this is\n   not a joke or exaggeration).  A hacker's\
            \ idea of\n   \u2018support\u2019 is a\n   t\uFFFDete-\uFFFD-t\uFFFDete\
            \ with the\n   software's designer."
    pos: n.
    title: support
-   content:
        section_1: " [from the \u2018surf\u2019 idiom for rapidly flipping TV channels]\n\
            \   To traverse the Internet in search of interesting stuff, used esp.\
            \ if one\n   is doing so with a World Wide Web browser.  It is also common\
            \ to speak of\n   surfing in to a particular\n   resource.Hackers adopted\
            \ this term early, but many have stopped using it since\n   it went completely\
            \ mainstream around 1995.  The passive, couch-potato\n   connotations\
            \ that go with TV channel surfing were never pleasant, and\n   hearing\
            \ non-hackers wax enthusiastic about \u201Csurfing the net\u201D\n   tends\
            \ to make hackers feel a bit as though their home is being overrun by\n\
            \   ignorami."
    pos: v.
    title: surf
