-   content:
        section_1: " [very common; by analogy with proton/electron/neutron, but doubtless\n\
            \   reinforced after 1980 by the similarity to Douglas Adams's\n   \u2018\
            Vogons\u2019; see the Bibliography in Appendix C and note that\n   Arthur\
            \ Dent actually mispronounces \u2018Vogons\u2019 as\n   \u2018Bogons\u2019\
            \ at one point] "
        section_2: " 1. The elementary particle of bogosity (see \n   quantum bogodynamics).\
            \  For instance, \u201Cthe Ethernet is emitting\n   bogons again\u201D\
            \ means that it is broken or acting in an erratic or\n   bogus fashion."
        section_3: " 2. A query packet sent from a TCP/IP domain resolver to a root\n\
            \   server, having the reply bit set instead of the query bit.  "
        section_4: ' 3. Any bogus or incorrectly formed packet sent on a network.

            '
        section_5: " 4. By synecdoche, used to refer to any bogus thing, as in \u201C\
            I'd\n   like to go to lunch with you but I've got to go to the weekly\
            \ staff\n   bogon\u201D.  "
        section_6: " 5. A person who is bogus or who says bogus things.  This was\n\
            \   historically the original usage, but has been overtaken by its derivative\n\
            \   senses 1--4.  See also bogosity,\n   bogus; compare psyton,\n   fat\
            \ electrons, \n   magic smoke."
        section_7: "The bogon has become the type case for a whole bestiary of nonce\n\
            \   particle names, including the \u2018clutron\u2019 or \u2018cluon\u2019\
            \n   (indivisible particle of cluefulness, obviously the antiparticle\
            \ of the\n   bogon) and the futon (elementary particle of\n   randomness,\
            \ or sometimes of lameness).  These are\n   not so much live usages in\
            \ themselves as examples of a live meta-usage:\n   that is, it has become\
            \ a standard joke or linguistic maneuver to\n   \u201Cexplain\u201D otherwise\
            \ mysterious circumstances by inventing\n   nonce particle names.  And\
            \ these imply nonce particle theories, with all\n   their dignity or lack\
            \ thereof (we might note parenthetically that this is a\n   generalization\
            \ from \u201C(bogus particle) theories\u201D to\n   \u201Cbogus (particle\
            \ theories)\u201D!).  Perhaps such particles are the\n   modern-day equivalents\
            \ of trolls and wood-nymphs as standard\n   starting-points around which\
            \ to construct explanatory myths.  Of course,\n   playing on an existing\
            \ word (as in the \u2018futon\u2019) yields\n   additional flavor.  Compare\
            \ magic smoke."
    pos: n.
    title: bogon
