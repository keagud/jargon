-   content:
        section_1: " [back-formation from hairy] The complications\n   that make something\
            \ hairy.  \u201CDecoding TECO\n   commands requires a certain amount of\
            \ hair.\u201D Often seen in the\n   phrase infinite hair, which connotes\n\
            \   extreme complexity.  Also in hairiferous (tending to promote hair\
            \ growth):\n   \u201CGNUMACS elisp encourages lusers to write complex\
            \ editing\n   modes.\u201D \u201CYeah, it's pretty hairiferous all right.\u201D\
            \ (or\n   just: \u201CHair squared!\u201D)"
    pos: n.
    title: hair
-   content:
        section_1: " 1. [Fidonet] A large batch of messages that a store-and-forward\n\
            \   network is failing to forward when it should.  Often used in the phrase\n\
            \   \u201CFido coughed up a hairball today\u201D, meaning that the stuck\n\
            \   messages have just come unstuck, producing a flood of mail where there\
            \ had\n   previously been drought.  "
        section_2: " 2. An unmanageably huge mass of source code.  \u201CJWZ thought\
            \ the\n   Mozilla effort bogged down because the code was a huge hairball.\u201D\
            \n   "
        section_3: " 3. Any large amount of garbage coming out suddenly. \u201CSendmail\n\
            \   is coughing up a hairball, so expect some slowness accessing the\n\
            \   Internet.\u201D"
    pos: n.
    title: hairball
-   content:
        section_1: " 1. Annoyingly complicated.  \u201CDWIM is\n   incredibly hairy.\u201D\
            \ "
        section_2: " 2. Incomprehensible.  \u201CDWIM is\n   incredibly hairy.\u201D\
            \ "
        section_3: " 3. Of people, high-powered, authoritative, rare, expert, and/or\n\
            \   incomprehensible.  Hard to explain except in context: \u201CHe knows\
            \ this\n   hairy lawyer who says there's nothing to worry about.\u201D\
            \ See also\n   hirsute."
        section_4: "There is a theorem in simplicial homology theory which states\
            \ that\n   any continuous tangent field on a 2-sphere is null at least\
            \ in a point.\n   Mathematically literate hackers tend to associate the\
            \ term\n   \u2018hairy\u2019 with the informal version of this theorem;\
            \ \u201CYou\n   can't comb a hairy ball smooth.\u201D (Previous versions\
            \ of this entry\n   associating the above informal statement with the\
            \ Brouwer fixed-point\n   theorem were incorrect.)The adjective \u2018\
            long-haired\u2019 is well-attested to have been\n   in slang use among\
            \ scientists and engineers during the early 1950s; it was\n   equivalent\
            \ to modern hairy senses 1\n   and 2, and was very likely ancestral to\
            \ the hackish use.  In fact the noun\n   \u2018long-hair\u2019 was at\
            \ the time used to describe a person\n   satisfying sense 3.  Both senses\
            \ probably passed out of use when long hair\n   was adopted as a signature\
            \ trait by the 1960s counterculture, leaving\n   hackish hairy as a sort\
            \ of stunted\n   mutant relic.In British mainstream use, \u201Chairy\u201D\
            \ means\n   \u201Cdangerous\u201D, and consequently, in British programming\
            \ terms,\n   \u201Chairy\u201D may be used to denote complicated and/or\n\
            \   incomprehensible code, but only if that complexity or incomprehesiveness\
            \ is\n   also considered dangerous."
    pos: adj.
    title: hairy
-   content:
        section_1: " A shorthand method of spelling found on many British academic\n\
            \   bulletin boards and talker systems.  Syllables and\n   whole words\
            \ in a sentence are replaced by single ASCII characters the names\n  \
            \ of which are phonetically similar or equivalent, while multiple letters\
            \ are\n   usually dropped.  Hence, \u2018for\u2019 becomes \u20184\u2019\
            ;\n   \u2018two\u2019, \u2018too\u2019, and \u2018to\u2019 become\n  \
            \ \u20182\u2019; \u2018ck\u2019 becomes \u2018k\u2019.  \u201CBefore I\n\
            \   see you tomorrow\u201D becomes \u201Cb4 i c u 2moro\u201D.  First\n\
            \   appeared in London about 1986, and was probably caused by the slowness\
            \ of\n   available talker systems, which operated on archaic machines\
            \ with outdated\n   operating systems and no standard methods of communication.Hakspek\
            \ almost disappeared after the great bandwidth explosion of the\n   early\
            \ 1990s, as fast Internet links wiped out the old-style talker systems.\n\
            \   However, it has enjoyed a revival in another medium \u2014 the Short\
            \ Message\n   Service (SMS) associated with GSM cellphones.  SMS sends\
            \ are limited to a\n   maximum of 160 characters, and typing on a cellphone\
            \ keypad is difficult\n   and slow anyway.  There are now even published\
            \ paper dictionaries for SMS\n   users to help them do hakspek-to-English\
            \ and vice-versa.See also talk mode."
    pos: n.
    title: hakspek
