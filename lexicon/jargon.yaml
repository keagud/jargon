            \  "
        section_3: " 2. Palm Pilot users very commonly use this term for the act of\n\
            \   exchanging bits via the infrared links on their machines (this term\
            \ seems\n   to have originated with the ill-fated Newton Message Pad).\
            \  Compare\n   blast, snarf,\n   BLT.  "
    pos: vt.
    title: beam
