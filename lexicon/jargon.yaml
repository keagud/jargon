-   content:
        section_1: " Another voluntary subculture having a very heavy overlap with\n\
            \   hackerdom; most hackers read SF and/or fantasy fiction avidly, and\
            \ many go\n   to \u2018cons\u2019 (SF conventions) or are involved in\
            \ fandom-connected\n   activities such as the Society for Creative Anachronism.\
            \  Some hacker\n   jargon originated in SF fandom; see defenestration,\n\
            \   great-wall, cyberpunk,\n   h, ha ha only serious,\n   IMHO, mundane,\n\
            \   neep-neep, Real Soon Now.\n   Additionally, the jargon terms cowboy,\n\
            \   cyberspace, de-rezz,\n   go flatline, ice,\n   phage, virus,\n   wetware,\
            \ wirehead, and\n   worm originated in SF stories."
    pos: n.
    title: science-fiction fandom
-   content:
        section_1: " [from the nuclear power industry] An emergency-power-off switch\
            \ (see\n   Big Red Switch), esp. one positioned to be easily\n   hit by\
            \ evacuating personnel.  In general, this is not\n   something you frob\
            \ lightly; these often initiate\n   expensive events (such as Halon dumps)\
            \ and are installed in a\n   dinosaur pen for use in case of electrical\
            \ fire or\n   in case some luckless field servoid should put 120\n   volts\
            \ across himself while Easter egging.  (See also\n   molly-guard, TMRC.)\u201C\
            Scram\u201D was in origin a backronym for \u201CSafety Cut\n   Rope Axe\
            \ Man\u201D coined by Enrico Fermi himself.  The story goes that\n   in\
            \ the earliest nuclear power experiments the engineers recognized the\n\
            \   possibility that the reactor wouldn't behave exactly as predicted\
            \ by their\n   mathematical models.  Accordingly, they made sure that\
            \ they had mechanisms\n   in place that would rapidly drop the control\
            \ rods back into the reactor.\n   One mechanism took the form of \u2018\
            scram technicians\u2019.  These\n   individuals stood next to the ropes\
            \ or cables that raised and lowered the\n   control rods.  Equipped with\
            \ axes or cable-cutters, these technicians stood\n   ready for the (literal)\
            \ \u2018scram\u2019 command.  If necessary, they\n   would cut the cables,\
            \ and gravity would expeditiously return the control\n   rods to the reactor,\
            \ thereby averting yet another kind of core\n   dump.Modern reactor control\
            \ rods are held in place with claw-like devices,\n   held closed by current.\
            \  SCRAM switches are circuit breakers that\n   immediately open the circuit\
            \ to the rod arms, resulting in the rapid\n   insertion and subsequent\
            \ bottoming of the control rods."
    pos: n.
    title: scram switch
-   content:
        section_1: " 1. [from scratchpad] adj. Describes a data structure or recording\n\
            \   medium attached to a machine for testing or temporary-use purposes;\
            \ one\n   that can be scribbled on without loss.  Usually in\n   the combining\
            \ forms scratch memory,\n   scratch register, scratch disk, scratch tape,\
            \ scratch volume.  See also \n   scratch monkey.  "
        section_2: ' 2. [primarily IBM, also Commodore] vt. To delete (as in a file).'
    pos: adj.
    title: scratch
-   content:
        section_1: " As in \u201CBefore testing or reconfiguring, always mount a\n\
            \   scratch monkey\u201D, a proverb used to advise\n   caution when dealing\
            \ with irreplaceable data or devices.  Used to refer to\n   any scratch\
            \ volume hooked to a computer during any risky operation as a\n   replacement\
            \ for some precious resource or data that might otherwise get\n   trashed.This\
            \ term preserves the memory of Mabel, the Swimming Wonder Monkey,\n  \
            \ star of a biological research program at the University of Toronto.\
            \  Mabel\n   was not (so the legend goes) your ordinary monkey; the university\
            \ had spent\n   years teaching her how to swim, breathing through a regulator,\
            \ in order to\n   study the effects of different gas mixtures on her physiology.\
            \  Mabel\n   suffered an untimely demise one day when a DEC\nfield circus\
            \ engineer troubleshooting a crash on the\n   program's VAX inadvertently\
            \ interfered with some\n   custom hardware that was wired to Mabel.It\
            \ is reported that, after calming down an understandably irate\n   customer\
            \ sufficiently to ascertain the facts of the matter, a DEC\n   troubleshooter\
            \ called up the field circus manager\n   responsible and asked him sweetly,\
            \ \u201CCan you swim?\u201D Not all the\n   consequences to humans were\
            \ so amusing; the sysop of the machine in\n   question was nearly thrown\
            \ in jail at the behest of certain clueless\n   droids at the local \u2018\
            humane\u2019 society.\n   The moral is clear: When in doubt, always mount\
            \ a scratch monkey.  [The\n   actual incident occured in 1979 or 1980.\
            \ There is a version of this story,\n   complete with reported dialogue\
            \ between one of the project people and DEC\n   field service, that has\
            \ been circulating on Internet since 1986.  It is\n   hilarious and mythic,\
            \ but gets some facts wrong.  For example, it reports\n   the machine\
            \ as a PDP-11 and alleges that Mabel's demise occurred when DEC\n   PMed\
            \ the machine.  Earlier versions of this entry\n   were based on that\
            \ story; this one has been corrected from an interview\n   with the hapless\
            \ sysop. \u2014ESR]"
    pos: n.
    title: scratch monkey
-   content:
        section_1: " Syn. cough and die, but connotes that an\n   error message was\
            \ printed or displayed before the program crashed."
