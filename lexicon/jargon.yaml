-   content:
        section_1: " Hacker's-eye introduction traditionally included in the top-level\n\
            \   directory of a Unix source distribution, containing a pointer to more\n\
            \   detailed documentation, credits, miscellaneous revision history, notes,\n\
            \   etc.  In the Mac and PC worlds, software is not usually distributed\
            \ in\n   source form, and the README is more likely to contain user-oriented\n\
            \   material like last-minute documentation changes, error workarounds,\
            \ and\n   restrictions.  When asked, hackers invariably relate the README\
            \ convention\n   to the famous scene in Lewis Carroll's Alice's Adventures\
            \ In\n   Wonderland in which Alice confronts magic munchies labeled\n\
            \   \u201CEat Me\u201D and \u201CDrink Me\u201D.The file may be named\
            \ README, or READ.ME, or rarely ReadMe or\n   readme.txt or some other\
            \ variant.  The all-upper-case spellings,\n   however, are universal among\
            \ Unix programmers.  By ancient tradition,\n   real source files have\
            \ all-lowercase names and all-uppercase is\n   reserved for metadata,\
            \ comments, and grafitti.  This is functional;\n   because 'A' sorts before\
            \ 'a' in ASCII, the README will appear in directory\n   listings before\
            \ any source file."
    pos: n.
    title: README file
-   content:
        section_1: ' Syn. RTI'
    pos: v.
    title: RETI
-   content:
        section_1: " [Request For Comment] One of a long-es\uFFFDtab\uFFFDlished series\
            \ of\n   numbered Internet informational documents and standards widely\
            \ followed by\n   commercial software and freeware in the Internet and\
            \ Unix communities.\n   Perhaps the single most influential one has been\
            \ RFC-822 (the Internet\n   mail-format standard).  The RFCs are unusual\
            \ in that they are floated by\n   technical experts acting on their own\
            \ initiative and reviewed by the\n   Internet at large, rather than formally\
            \ promulgated through an institution\n   such as ANSI.  For this reason,\
            \ they remain known as RFCs even once adopted\n   as standards.The RFC\
            \ tradition of pragmatic, experience-driven, after-the-fact\n   standard\
            \ writing done by individuals or small working groups has important\n\
            \   advantages over the more formal, committee-driven process typical\
            \ of ANSI\n   or ISO.  Emblematic of some of these advantages is the existence\
            \ of a\n   flourishing tradition of \u2018joke\u2019 RFCs; usually at\
            \ least one a\n   year is published, usually on April 1st.  Well-known\
            \ joke RFCs have\n   included 527 (\u201CARPAWOCKY\u201D, R. Merryman,\
            \ UCSD; 22 June 1973),\n   748 (\u201CTelnet Randomly-Lose Option\u201D\
            , Mark R. Crispin; 1 April\n   1978), and 1149 (\u201CA Standard for the\
            \ Transmission of IP Datagrams on\n   Avian Carriers\u201D, D. Waitzman,\
            \ BBN STC; 1 April 1990).  The first was\n   a Lewis Carroll pastiche;\
            \ the second a parody of the TCP-IP documentation\n   style, and the third\
            \ a deadpan skewering of standards-document legalese,\n   describing protocols\
            \ for transmitting Internet data packets by carrier\n   pigeon (since\
            \ actually implemented; see Appendix A).  See also\n   Infinite-Monkey\
            \ Theorem.The RFCs are most remarkable for how well they work \u2014 they\n\
            \   frequently manage to have neither the ambiguities that are usually\
            \ rife in\n   informal specifications, nor the committee-perpetrated misfeatures\
            \ that\n   often haunt formal standards, and they define a network that\
            \ has grown to\n   truly worldwide proportions."
    pos: n.
    title: RFC
-   content:
        section_1: " 1. [techspeak] Request For Enhancement (compare\n   RFC).  "
