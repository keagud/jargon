            If you\n   have four groups working on a compiler, you'll get a 4-pass\n\
            \   compiler\u201D.  The original statement was more general,\n   \u201C\
            Organizations which design systems are constrained to produce\n   designs\
            \ which are copies of the communication structures of these\n   organizations.\u201D\
            \ This first appeared in the April 1968 issue of\n   Datamation. Compare\
            \ \n   SNAFU principle."
        section_2: "The law was named after Melvin Conway, an early proto-hacker who\n\
            \   wrote an assembler for the Burroughs 220 called SAVE.  (The name\n\
            \   \u2018SAVE\u2019 didn't stand for anything; it was just that you lost\n\
            \   fewer card decks and listings because they all had SAVE written on\
            \ them.)\n   There is also Tom Cheatham's amendment of Conway's Law: \u201C\
            If a group\n   of N persons implements a COBOL compiler, there will be\
            \ N-1 passes.\n   Someone in the group has to be the manager.\u201D"
    pos: prov.
    title: Conway's Law
-   content:
        section_1: " A game between assembler\n   programs in a machine or machine\
