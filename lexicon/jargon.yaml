-   content:
        section_1: " \u201CAdding manpower to a late software project makes it\n \
            \  later\u201D \u2014 a result of the fact that the expected advantage\
            \ from\n   splitting development work among N\n   programmers is O(N)\
            \ (that is, proportional\n   to N), but the complexity and\n   communications\
            \ cost associated with coordinating and then merging their\n   work is\
            \ O(N^2) (that is, proportional to\n   the square of N).  The quote is\
            \ from Fred\n   Brooks, a manager of IBM's OS/360 project and author of\
            \ The\n   Mythical Man-Month (Addison-Wesley, 1975, ISBN 0-201-00650-2),\n\
            \   an excellent early book on software engineering.  The myth in question\
            \ has\n   been most tersely expressed as \u201CProgrammer time is fungible\u201D\
            \n   and Brooks established conclusively that it is not.  Hackers have\
            \ never\n   forgotten his advice (though it's not the whole story; see\n\
            \   bazaar); too often,\n   management still does.  See also\n   creationism,\
            \ \n   second-system effect, optimism."
    pos: prov.
    title: Brooks's Law
