            \  is taking some obscure issue of theology too\n   seriously.  This exhortation\
            \ was popularized by William Shatner on a 1987\n   Saturday Night Live\
            \ episode in a speech that ended\n   \u201CGet a life!\u201D, but it can\
            \ be traced back\n   at least to \u2018Valley Girl\u2019 slang in 1983.\
            \  It was certainly in\n   wide use among hackers for years before achieving\
            \ mainstream currency via\n   the sitcom Get A Life in 1990."
