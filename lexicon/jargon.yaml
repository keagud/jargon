    title: scream and die
-   content:
        section_1: " [Unix] A terminal line which spews an infinite number of random\n\
            \   characters at the operating system.  This can happen if the terminal\
            \ is\n   either disconnected or connected to a powered-off terminal but\
            \ still\n   enabled for login; misconfiguration, misimplementation, or\
            \ simple bad luck\n   can start such a terminal screaming.  A screaming\
            \ tty or two can seriously\n   degrade the performance of a vanilla Unix\
            \ system; the arriving\n   \u201Ccharacters\u201D are treated as userid/password\
            \ pairs and tested\n   as such.  The Unix password encryption algorithm\
            \ is designed to be\n   computationally intensive in order to foil brute-force\
            \ crack attacks, so\n   although none of the logins succeeds; the overhead\
            \ of rejecting them all\n   can be substantial."
    pos: n.
    title: screaming tty
-   content:
        section_1: " [Atari ST demoscene] One\n   demoeffect or one screenful of them.\
            \  Probably comes\n   from old Sierra-style adventures or shoot-em-ups\
            \ where one travels from one\n   place to another one screenful at a time."
    pos: n.
    title: screen
-   content:
        section_1: ' A handle sense '
        section_2: " 1.  This term has been common among users of IRC, MUDs, and\n\
            \   commercial on-line services since the mid-1990s. Hackers recognize\
            \ the term\n   but don't generally use it."
