-   content:
        section_1: ' [originally among Amiga fans] '
        section_2: " 1. Synonym for luser, not used much by\n   hackers but common\
            \ among warez d00dz, crackers, and\n   phreakers.  A person who downloads\
            \ much, but who\n   never uploads. (Also known as leecher).  Oppose elite.\n\
            \   Has the same connotations of self-conscious elitism that use of\n\
            \   luser does among hackers.  "
        section_3: ' 2. Someone who tries to crack a BBS.  '
        section_4: " 3. Someone who annoys the sysop or other BBS users \u2014 for\
            \ instance,\n   by posting lots of silly messages, uploading virus-ridden\
            \ software,\n   frequently dropping carrier, etc.Crackers also use it\
            \ to refer to cracker\n   wannabees. In phreak culture, a lamer is one\
            \ who\n   scams codes off others rather than doing cracks or really understanding\
            \ the\n   fundamental concepts.  In warez d00dz culture, where\n   the\
            \ ability to wave around cracked commercial software within days of (or\n\
            \   before) release to the commercial market is much esteemed, the lamer\
            \ might\n   try to upload garbage or shareware or something incredibly\
            \ old (old in this\n   context is read as a few years to anything older\
            \ than 3 days).\n   \u2018Lamer\u2019 is also much used in the IRC world\
            \ in a similar sense\n   to the above."
        section_5: "This term seems to have originated in the Commodore-64 scene in\
            \ the\n   mid 1980s.  It was popularized among Amiga crackers of the mid-1980s\
            \ by\n   \u2018Lamer Exterminator\u2019, the most famous and feared Amiga\
            \ virus\n   ever, which gradually corrupted non-write-protected floppy\
            \ disks with bad\n   sectors. The bad sectors, when looked at, were overwritten\
            \ with repetitions\n   of the string \u201CLAMER!\u201D."
    pos: n.
    title: lamer
-   content:
        section_1: " A person, usually an experienced or senior software engineer,\
            \ who is\n   intimately familiar with many or most of the numerous restrictions\
            \ and\n   features (both useful and esoteric) applicable to one or more\
            \ computer\n   programming languages.  A language lawyer is distinguished\
            \ by the ability\n   to show you the five sentences scattered through\
            \ a 200-plus-page manual\n   that together imply the answer to your question\
            \ \u201Cif only you had\n   thought to look there\u201D.  Compare wizard,\n\
            \   legal, legalese."
    pos: n.
    title: language lawyer
-   content:
        section_1: " C, Perl,\n   Python, Java and\n   LISP \u2014 the dominant languages\
            \ in open-source\n   development.  This list has changed over time, but\
            \ slowly.  Java bumped C++\n   off of it, and Python appears to be recruiting\
            \ people who would otherwise\n   gravitate to LISP (which used to be much\
            \ more important than it is now).\n   Smalltalk and Prolog are also popular\
            \ in small but influential\n   communities.The Real Programmers who loved\
            \ FORTRAN and\n   assembler have pretty much all retired or died since\
            \ 1990.  Assembler is\n   generally no longer considered interesting or\
            \ appropriate for anything but\n   HLL implementation, glue, and\n   a\
            \ few time-critical and hardware-specific uses in systems programs.\n\
            \   FORTRAN occupies a shrinking niche in scientific programming.Most\
            \ hackers tend to frown on languages like\n   Pascal and Ada, which don't\n\
            \   give them the near-total freedom considered necessary for hacking\
            \ (see\n   bondage-and-discipline language), and to regard\n   everything\
            \ even remotely connected with COBOL or\n   other traditional DP languages\
            \ as a total\n   and unmitigated loss."
    pos: n.
    title: languages of choice
-   content:
        section_1: " Describes a period of monomaniacal concentration on coding\n\
            \   apparently passed through by all fledgling hackers.  Common symptoms\n\
            \   include the perpetration of more than one 36-hour \n   hacking run\
            \ in a given week; neglect of all other activities including\n   usual\
            \ basics like food, sleep, and personal hygiene; and a chronic case of\n\
            \   advanced bleary-eye.  Can last from 6 months to 2 years, the apparent\n\
            \   median being around 18 months.  A few so afflicted never resume a\
            \ more\n   \u2018normal\u2019 life, but the ordeal seems to be necessary\
            \ to produce\n   really wizardly (as opposed to merely competent) programmers.\
            \  See also\n   wannabee.  A less protracted and intense version of\n\
            \   larval stage (typically lasting about a month) may recur when one\
            \ is\n   learning a new OS or programming language."
    pos: n.
    title: larval stage
-   content:
        section_1: " To print a given document via a laser printer.  \u201COK, let's\n\
            \   lase that sucker and see if all those graphics-macro calls did the\
            \ right\n   things.\u201D"
    pos: vt.
    title: lase
-   content:
        section_1: " Kung Pao Chicken, a standard Chinese dish containing chicken,\n\
            \   peanuts, and hot red peppers in a spicy pepper-oil sauce.  Many hackers\n\
            \   call it laser chicken for two\n   reasons: It can zap you just like\
            \ a laser, and the\n   sauce has a red color reminiscent of some laser\
            \ beams.  The dish has also\n   been called gunpowder chicken.In a variation\
            \ on this theme, it is reported that some Australian\n   hackers have\
            \ redesignated the common dish \u2018lemon chicken\u2019 as\n   Chernobyl\
            \ Chicken.  The name is\n   derived from the color of the sauce, which\
            \ is considered bright enough to\n   glow in the dark (as, mythically,\
            \ do some of the inhabitants of\n   Chernobyl)."
    pos: n.
    title: laser chicken
-   content:
        section_1: " [obs.] Before pervasive TCP/IP, this term was used of a machine\
            \ that\n   merely originated and read Usenet news or mail, and did not\
            \ relay any\n   third-party traffic.  It was often uttered in a critical\
            \ tone; when the\n   ratio of leaf sites to backbone, rib, and other relay\
            \ sites got too high,\n   the network tended to develop bottlenecks. \
            \ Compare \n   backbone site.  Now that traffic\n   patterns depend more\
            \ on the distribution of routers than of host machines\n   this term has\
            \ largely fallen out of use."
    pos: n.
    title: leaf site
-   content:
        section_1: " With qualifier, one of a class of resource-management bugs that\n\
            \   occur when resources are not freed properly after operations on them\
            \ are\n   finished, so they effectively disappear (leak out).  This leads\
            \ to eventual\n   exhaustion as new allocation requests come in.  \n \
            \  memory leak has its own entry;\n   one might also refer, to, say, a\
            \ window handle\n   leak in a window system."
    pos: n.
    title: leak
-   content:
        section_1: " [Cambridge] An arena with a \n   memory leak."
    pos: n.
    title: leaky heap
-   content:
        section_1: " Use of userid and password information obtained illicitly from\
            \ one\n   host (e.g., downloading a file of account IDs and passwords,\
            \ tapping\n   TELNET, etc.) to compromise another host.  Also, the act\
            \ of TELNETting\n   through one or more hosts in order to confuse a trace\
            \ (a standard cracker\n   procedure)."
    pos: n.
    title: leapfrog attack
-   content:
        section_1: " 1. n. (Also leecher.) Among BBS types, crackers and\n   warez\
            \ d00dz, one who consumes knowledge without\n   generating new software,\
            \ cracks, or techniques.  BBS culture specifically\n   defines a leech\
            \ as someone who downloads files with few or no uploads in\n   return,\
            \ and who does not contribute to the message section.  Cracker\n   culture\
            \ extends this definition to someone (a lamer,\n   usually) who constantly\
            \ presses informed sources for information and/or\n   assistance, but\
            \ has nothing to contribute.  See\n   troughie. "
        section_2: " 2. v. [common, Toronto area]\n   v. To download a file across\
            \ any kind of internet link.  \u201CHop on IRC\n   later so I can leech\
            \ some MP3s from you.\u201D Used to describe\n   activities ranging from\
            \ FTP, to IRC DCC-send, to ICQ file requests, to\n   Napster searches\
            \ (but never to downloading email with file attachments; the\n   implication\
            \ is that the download is the result of a browse or search of\n   some\
            \ sort of file server).  Seems to be a holdover from the early 1990s\n\
            \   when Toronto had a very active BBS and warez scene.  Synonymous with\n\
            \   snarf (sense 2), and contrast\n   snarf (sense 4)."
    pos: n.
    title: leech
-   content:
        section_1: " [warez d00dz] \u201CLeech mode\u201D or \u201Cleech\n   access\u201D\
            \ or (simply \u201Cleech\u201D as in \u201CYou get\n   leech\u201D) is\
            \ the access mode on a FTP site where one can download as\n   many files\
            \ as one wants, without having to upload.  Leech mode is often\n   promised\
            \ on banner sites, but rarely obtained. See \n   ratio site, banner site."
    pos: n.
    title: leech mode
-   content:
        section_1: " Loosely used to mean \u2018in accordance with all the relevant\n\
            \   rules\u2019, esp. in connection with some set of constraints defined\
            \ by\n   software.  \u201CThe older =+ alternate for += is no longer legal\
            \ syntax\n   in ANSI C.\u201D \u201CThis parser processes each line of\
            \ legal input\n   the moment it sees the trailing linefeed.\u201D Hackers\
            \ often model their\n   work as a sort of game played with the environment\
            \ in which the objective\n   is to maneuver through the thicket of \u2018\
            natural laws\u2019 to achieve\n   a desired objective.  Their use of legal\
            \ is flavored as much by this game-playing\n   sense as by the more conventional\
            \ one having to do with courts and lawyers.\n   Compare language lawyer,\n\
            \   legalese."
    pos: adj.
    title: legal
-   content:
        section_1: " Dense, pedantic verbiage in a language description, product\n\
            \   specification, or interface standard; text that seems designed to\
            \ obfuscate\n   and requires a language lawyer to\n   parse it.  Though\
            \ hackers are not afraid of high\n   information density and complexity\
            \ in language (indeed, they rather enjoy\n   both), they share a deep\
            \ and abiding loathing for legalese; they associate\n   it with deception,\
            \ suits, and situations in which\n   hackers generally get the short end\
            \ of the stick."
    pos: n.
    title: legalese
-   content:
        section_1: "The Internet's first poster girl, a standard test load used in\
            \ the\n   image processing community.  The image was originally cropped\
            \ from the\n   November 1972 issue of Playboy Magazine, which\n   anglicized\
            \ the model's name with a double n. It has interesting properties\n  \
            \ \u2014 complex feathers, shadows, smooth (but not flat) surfaces \u2014\
            \n   that are pertinent in demonstrating various processing algorithms\
            \ for image\n   compression, filtering, dithering, texture mapping, image\
            \ recognition, and\n   so on.  After a quarter century of remaining completely\
            \ unaware that she\n   had become an icon, a gray-haired but still winsome\
            \ Lenna finally met her\n   fans at a computer graphics conference in\
            \ 1997.  There is a fan page at\n   www.lenna.org, with more\n   details.\
            \ Compare Utah teapot\n   and Stanford BunnyMiss Lena Sj\uFFFD\uFFFDblom"
    pos: ''
    title: lenna
