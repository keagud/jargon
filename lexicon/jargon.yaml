-   content:
        section_1: " The act of capturing data from a system or program by snooping\
            \ the\n   contents of some display that is not actually intended for data\
            \ transport\n   or inspection by programs.  Around 1980 this term referred\
            \ to tricks like\n   reading the display memory of a smart terminal through\
            \ its auxiliary\n   port. Nowadays it often refers to parsing the HTML\
            \ in generated web pages\n   with programs designed to mine out particular\
            \ patterns of content.  In\n   either guise screen-scraping is an ugly,\
            \ ad-hoc, last-resort technique that\n   is very likely to break on even\
            \ minor changes to the format of the data\n   being snooped."
    pos: v.
    title: screen scraping
