-   content:
        section_1: ' [common] '
        section_2: " 1. [techspeak] An extremely small change.  \u201CA marginal\n\
            \   increase in core can decrease\n   GC time drastically.\u201D In everyday\
            \ terms, this\n   means that it is a lot easier to clean off your desk\
            \ if you have a spare\n   place to put some of the junk while you sort\
            \ through it.  "
        section_3: " 2. Of little merit.  \u201CThis proposed new feature seems rather\n\
            \   marginal to me.\u201D"
        section_4: " 3. Of extremely small probability of winning.\n   \u201CThe power\
            \ supply was rather marginal anyway; no wonder it\n   fried.\u201D"
    pos: adj.
