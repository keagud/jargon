-   content:
        section_1: " [coined by analogy with \u2018gene\u2019, by Richard Dawkins]\
            \ An\n   idea considered as a replicator, esp. with the\n   connotation\
            \ that memes parasitize people into propagating them much as\n   viruses\
            \ do.  Used esp. in the phrase meme\n   complex denoting a group of mutually\
            \ supporting memes that form\n   an organized belief system, such as a\
            \ religion.  This lexicon is an\n   (epidemiological) vector of the \u2018\
            hacker subculture\u2019 meme\n   complex; each entry might be considered\
            \ a meme.  However, meme is often misused to mean meme complex.  Use of\
            \ the term connotes\n   acceptance of the idea that in humans (and presumably\
            \ other tool- and\n   language-using sophonts) cultural evolution by selection\
            \ of adaptive ideas\n   has superseded biological evolution by selection\
            \ of hereditary traits.\n   Hackers find this idea congenial for tolerably\
            \ obvious reasons."
    pos: n.
    title: meme
-   content:
        section_1: " The spread of a successful but pernicious\n   meme, esp. one\
            \ that parasitizes the victims into\n   giving their all to propagate\
            \ it.  Astrology, BASIC, and the other guy's\n   religion are often considered\
            \ to be examples.  This usage is given point by\n   the historical fact\
            \ that \u2018joiner\u2019 ideologies like Naziism or\n   various forms\
            \ of millennarian Christianity have exhibited plague-like\n   cycles of\
            \ exponential growth followed by collapses to small reservoir\n   populations."
    pos: n.
    title: meme plague
-   content:
        section_1: " [from meme] The study of memes.  As of early\n   2003, this is\
            \ still an extremely informal and speculative endeavor, though\n   the\
            \ first steps towards at least statistical rigor have been made by\n \
            \  H. Keith Henson and others.  Memetics is a popular topic for speculation\n\
            \   among hackers, who like to see themselves as the architects of the\
            \ new\n   information ecologies in which memes live and replicate."
    pos: n.
    title: memetics
