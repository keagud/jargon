-   content:
        section_1: " [common] A general state, usually used with an adjective describing\n\
            \   the state.  Use of the word \u2018mode\u2019 rather than\n   \u2018\
            state\u2019 implies that the state is extended over time, and\n   probably\
            \ also that some activity characteristic of that state is being\n   carried\
            \ out. \u201CNo time to hack; I'm in thesis mode.\u201D In its\n   jargon\
            \ sense, \u2018mode\u2019 is most often attributed to people, though\n\
            \   it is sometimes applied to programs and inanimate objects. In particular,\n\
            \   see hack mode, day mode,\n   night mode, demo mode,\n   fireworks\
            \ mode, and \n   yoyo mode; also talk mode.One also often hears the verbs\
            \ enable and disable used in connection with jargon modes.\n   Thus, for\
            \ example, a sillier way of saying \u201CI'm going to\n   crash\u201D\
            \ is \u201CI'm going to enable crash mode now\u201D.  One\n   might also\
            \ hear a request to \u201Cdisable flame mode,\n   please\u201D.In a usage\
            \ much closer to techspeak, a mode is a special state that\n   certain\
            \ user interfaces must pass into in order to perform certain\n   functions.\
            \  For example, in order to insert characters into a document in\n   the\
            \ Unix editor vi, one must type the\n   \u201Ci\u201D key, which invokes\
            \ the \u201CInsert\u201D command.  The\n   effect of this command is to\
            \ put vi into \u201Cinsert mode\u201D, in\n   which typing the \u201C\
            i\u201D key has a quite different effect (to wit,\n   it inserts an \u201C\
            i\u201D into the document).  One must then hit\n   another special key,\
            \ \u201CESC\u201D, in order to leave \u201Cinsert\n   mode\u201D.  Nowadays,\
            \ modeful interfaces are generally considered\n   losing but survive in\
            \ quite a few widely used tools\n   built in less enlightened times."
    pos: n.
    title: mode
-   content:
        section_1: " [common] A flag, usually in hardware, that\n   selects between\
            \ two (usually quite different) modes of operation.  The\n   connotations\
            \ are different from flag bit in that\n   mode bits are mainly written\
            \ during a boot or set-up phase, are seldom\n   explicitly read, and seldom\
            \ change over the lifetime of an ordinary\n   program.  The classic example\
            \ was the EBCDIC-vs.-ASCII bit (#12) of the\n   Program Status Word of\
            \ the IBM 360."
    pos: n.
