-   content:
        section_1: " [from the ADVENT game] The canonical\n   \u2018magic word\u2019\
            .  This comes from ADVENT,\n   in which the idea is to explore an underground\
            \ cave with many rooms and to\n   collect the treasures you find there.\
            \  If you type xyzzy at the appropriate time, you can move\n   instantly\
            \ between two otherwise distant points.  If, therefore, you\n   encounter\
            \ some bit of magic, you might remark on\n   this quite succinctly by\
            \ saying simply \u201CXyzzy!\u201D\n   \u201COrdinarily you can't look\
            \ at someone else's screen if he has\n   protected it, but if you type\
            \ quadruple-bucky-clear the system will let you\n   do it anyway.\u201D\
            \ \u201CXyzzy!\u201D It's traditional for xyzzy to\n   be an Easter egg\
            \ in games with text\n   interfaces.Xyzzy has actually been implemented\
            \ as an undocumented no-op command\n   on several OSes; in Data General's\
            \ AOS/VS, for example, it would typically\n   respond \u201CNothing happens\u201D\
            , just as\n   ADVENT did if the magic was invoked at the wrong\n   spot\
            \ or before a player had performed the action that enabled the word. \
            \ In\n   more recent 32-bit versions, by the way, AOS/VS responds \u201C\
            Twice as\n   much happens\u201D.Early versions of the popular \u2018minesweeper\u2019\
            \ game under\n   Microsoft Windows had a cheat mode triggered by the command\n\
            \   \u2018xyzzy<enter><right-shift>\u2019 that turns the top-left\n  \
            \ pixel of the screen different colors depending on whether or not the\
            \ cursor\n   is over a bomb.  This feature temporarily disappeared in\
            \ Windows 98, but\n   reappeared in Windows 2000.The following passage\
            \ from The Wonderful Wizard of\n   Oz by L. Frank Baum, suggesting a possible\
            \ pre-ADVENT origin,\n   has recently come to light: \u201CZiz-zy, zuz-zy,\
            \ zik!\u201D said\n   Dorothy, who was now standing on both feet.  This\
            \ ended the saying of the\n   charm, and they heard a great chattering\
            \ and flapping of wings, as the band\n   of Winged Monkeys flew up to\
            \ them.The text can be viewed at \n   Project Gutenberg."
    pos: adj.
    title: xyzzy
-   content:
        section_1: " [MIT AI Lab, after 2000: orig. probably from a Ren &\n   Stimpy\
            \ episode.] Any seemingly pointless activity which is\n   actually necessary\
            \ to solve a problem which solves a problem which, several\n   levels\
            \ of recursion later, solves the real problem you're working\n   on."
