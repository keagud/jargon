    pos: n.
    title: pistol
-   content:
        section_1: " [Commodore users] Any compression routine which irretrievably\
            \ loses\n   valuable data in the process of crunching it.\n   Disparagingly\
            \ used for \u2018lossy\u2019 methods such as JPEG. The\n   theory, of\
            \ course, is that these methods are only used on photographic\n   images\
