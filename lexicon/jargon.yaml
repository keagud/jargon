-   content:
        section_1: ' [from the submariners'' term for a sonar pulse] '
        section_2: " 1. n.  Slang term for a small network message (ICMP ECHO) sent\
            \ by a\n   computer to check for the presence and alertness of another.\
            \  The Unix\n   command\n   ping(8)\n   can be used to do this manually\
            \ (note that\n   ping(8)'s\n   author denies the widespread folk etymology\
            \ that the name was ever intended\n   as an acronym for \u2018Packet INternet\
            \ Groper\u2019).  Occasionally used\n   as a phone greeting.  See ACK,\
            \ also\n   ENQ.  "
        section_3: " 2. vt. To verify the presence\n   of.  "
        section_4: ' 3. vt. To get the attention of.

            '
        section_5: " 4. vt. To send a message to all\n   members of a mailing list\
            \ requesting an\n   ACK (in order to verify that everybody's addresses\n\
            \   are reachable).  \u201CWe haven't heard much of anything from Geoff,\
            \ but\n   he did respond with an ACK both times I pinged jargon-friends.\u201D\
            \n   "
        section_6: " 5. n. A quantum packet of\n   happiness.  People who are very\
            \ happy tend to exude pings; furthermore, one\n   can intentionally create\
            \ pings and aim them at a needy party (e.g., a\n   depressed person).\
            \  This sense of ping may appear as an exclamation;\n   \u201CPing!\u201D\
            \ (I'm happy; I am emitting a quantum of happiness; I\n   have been struck\
            \ by a quantum of happiness).  The form\n   \u201Cpingfulness\u201D, which\
            \ is used to describe people who exude\n   pings, also occurs.  (In the\
            \ standard abuse of language,\n   \u201Cpingfulness\u201D can also be\
            \ used as an exclamation, in which\n   case it's a much stronger exclamation\
            \ than just \u201Cping\u201D!).\n   Oppose blargh."
        section_7: "The funniest use of \u2018ping\u2019 to date was \ndescribed in\
            \ January 1991 by Steve Hayman on the Usenet group\ncomp.sys.next.  He\
            \ was trying to\nisolate a faulty cable segment on a TCP/IP Ethernet hooked\
            \ up to a NeXT\nmachine, and got tired of having to run back to his console\
            \ after each cabling\ntweak to see if the ping packets were getting through.\
            \  So he used the\nsound-recording feature on the NeXT, then wrote a script\
            \ that repeatedly\ninvoked\nping(8),\nlistened for an echo, and played\
            \ back the recording on each returned packet.\nResult?  A program that\
            \ caused the machine to repeat, over and over,\n\u201CPing ... ping ...\
            \ ping ...\u201D as long as the\nnetwork was up.  He turned the volume\
            \ to maximum, ferreted through the\nbuilding with one ear cocked, and\
            \ found a faulty tee connector in no\ntime."
    pos: vt.
    title: ping
