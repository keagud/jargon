-   content:
        section_1: " (also \u2018sandbox, the\u2019) "
        section_2: " 1. Common term for the R&D department at many software and\n\
            \   computer companies (where hackers in commercial environments are likely\
            \ to\n   be found).  Half-derisive, but reflects the truth that research\
            \ is a form\n   of creative play.  Compare playpen.  "
        section_3: ' 2. Syn. link farm. '
        section_4: " 3. A controlled environment within which potentially dangerous\n\
            \   programs are run.  Used esp. in reference to Java implementations. "
        section_5: " 4. A checked-out copy of a source tree, on which one may safely\n\
            \   perform builds without interfereing with others."
