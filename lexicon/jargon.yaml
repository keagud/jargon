    title: store
-   content:
        section_1: " [scientific computing] Said of a sequence of memory reads and\
            \ writes\n   to addresses, each of which is separated from the last by\
            \ a constant\n   interval called the stride length.\n   These can be a\
            \ worst-case access pattern for the standard memory-caching\n   schemes\
            \ when the stride length is a multiple of the cache line size.\n   Strided\
            \ references are often generated by loops through an array, and (if\n\
            \   your data is large enough that access-time is significant) it can\
            \ be\n   worthwhile to tune for better locality by inverting double loops\
            \ or by\n   partially unrolling the outer loop of a loop nest.  This usage\
            \ is\n   borderline techspeak; the related term memory\n   stride is definitely\
            \ techspeak."
    pos: adj.
    title: strided
