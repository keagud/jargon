-   content:
        section_1: " [acronym, \u2018Automated Retroactive Minimal Moderation\u2019\
            ] A\n   Usenet cancelbot created by Dick Depew of Munroe\n   Falls, Ohio.\
            \  ARMM was intended to automatically cancel posts from\n   anonymous-posting\
            \ sites.  Unfortunately, the robot's recognizer for\n   anonymous postings\
            \ triggered on its own automatically-generated control\n   messages! \
            \ Transformed by this stroke of programming ineptitude into a\n   monster\
            \ of Frankensteinian proportions, it broke loose on the night of\n   March\
            \ 30, 1993 and proceeded to spam news.admin.policy with a recursive explosion\n\
            \   of over 200 messages.ARMM's bug produced a recursive cascade of\n\
            \   messages each of which mechanically added text to the ID and Subject\
            \ and\n   some other headers of its parent.  This produced a flood of\
            \ messages in\n   which each header took up several screens and each message\
            \ ID and subject\n   line got longer and longer and longer.Reactions varied\
            \ from amusement to outrage.  The pathological\n   messages crashed at\
            \ least one mail system, and upset people paying line\n   charges for\
            \ their Usenet feeds.  One poster described the ARMM debacle as\n   \u201C\
            instant Usenet history\u201D (also establishing the term\n   despew),\
            \ and it has since been widely cited as a\n   cautionary example of the\
            \ havoc the combination of good intentions and\n   incompetence can wreak\
            \ on a network.  The Usenet thread on the subject is\n   \n   archived\
            \ here. Compare Great Worm;\n   sorcerer's apprentice mode.  See also\n\
            \   software laser, \n   network meltdown."
    pos: n.
    title: ARMM
-   content:
        section_1: " [originally an acronym (American Standard Code for Information\n\
            \   Interchange) but now merely conventional] The predominant character\
            \ set\n   encoding of present-day computers.  The standard version uses\
            \ 7 bits for\n   each character, whereas most earlier codes (including\
            \ early drafts of ASCII\n   prior to June 1961) used fewer.  This change\
            \ allowed the inclusion of\n   lowercase letters \u2014 a major win \u2014\
            \ but it\n   did not provide for accented letters or any other letterforms\
            \ not used in\n   English (such as the German sharp-S \uFFFD. or the ae-ligature\
            \ \uFFFD\n   which is a letter in, for example, Norwegian).  It could\
            \ be worse, though.\n   It could be much worse.  See EBCDIC to understand\n\
            \   how.  A history of ASCII and its ancestors is at http://www.wps.com/texts/codes/index.html.Computers\
            \ are much pickier and less flexible about spelling than\n   humans; thus,\
            \ hackers need to be very precise when talking about\n   characters, and\
            \ have developed a considerable amount of verbal shorthand\n   for them.\
            \  Every character has one or more names \u2014 some formal, some\n  \
            \ concise, some silly.  Common jargon names for ASCII characters are\n\
            \   collected here.  See also individual entries for\n   bang, excl,\n\
            \   open, ques,\n   semi, shriek,\n   splat, twiddle, and\n   Yu-Shiang\
            \ Whole Fish.This list derives from revision 2.3 of the Usenet ASCII pronunciation\n\
            \   guide.  Single characters are listed in ASCII order; character pairs\
            \ are\n   sorted in by first member.  For each character, common names\
            \ are given in\n   rough order of popularity, followed by names that are\
            \ reported but rarely\n   seen; official ANSI/CCITT names are surrounded\
            \ by brokets: <>.\n   Square brackets mark the particularly silly names\
            \ introduced by\n   INTERCAL.  The abbreviations \u201Cl/r\u201D and\n\
            \   \u201Co/c\u201D stand for left/right and \u201Copen/close\u201D\n\
            \   respectively.  Ordinary parentheticals provide some usage\n   information.!Common:\
            \ \n\t   bang\n\n\t   ; pling; excl; not; shriek; ball-bat; <exclamation\
            \ mark>. Rare:\n\t   factorial; exclam; smash; cuss; boing; yell; wow;\
            \ hey; wham; eureka;\n\t   [spark-spot]; soldier, control.\"Common: double\
            \ quote; quote. Rare: literal mark;\n\t   double-glitch; snakebite; <quotation\
            \ marks>; <dieresis>;\n\t   dirk; [rabbit-ears]; double prime.#Common:\
            \ number sign; pound; pound sign; hash; sharp; \n\t   crunch\n\n\t   ;\
            \ hex; [mesh]. Rare: grid; cross\uFFFDhatch; oc\uFFFDto\uFFFDthorpe;\n\
            \t   flash; <square>, pig-pen; tic\uFFFDtac\uFFFDtoe; scratchmark;\n\t\
            \   thud; thump; \n\t   splat\n\n\t   .$Common: dollar; <dollar sign>.\
            \ Rare: currency symbol;\n\t   buck; cash; bling; string (from BASIC);\
            \ escape (when used as the echo of\n\t   ASCII ESC); ding; cache; [big\
            \ money].%Common: percent; <percent sign>; mod; grapes. Rare:\n\t   [double-oh-seven].&Common:\
            \ <ampersand>; amp; amper; and, and sign. Rare:\n\t   address (from C);\
            \ reference (from C++); andpersand; bitand;\n\t   background (from \n\t\
            \   sh(1)\n\n\t   ); pretzel. [INTERCAL called this \n\t   ampersand\n\
            \n\t   ; what could be sillier?]'Common: single quote; quote; <apostrophe>.\
            \ Rare: prime;\n\t   glitch; tick; irk; pop; [spark]; <closing single\
            \ quotation\n\t   mark>; <acute accent>.( )Common: l/r paren; l/r parenthesis;\
            \ left/right;\n\t   o\uFFFDpen\uFFFD/\uFFFDclose; par\uFFFDen/the\uFFFD\
            sis; o/c paren;\n\t   o/c par\uFFFDen\uFFFDthe\uFFFDsis; l/r paren\uFFFD\
            the\uFFFDsis; l/r\n\t   ba\uFFFDna\uFFFDna. Rare: so/al\uFFFDready; lparen/rparen;\n\
            \t   <opening/closing parenthesis>; o/c round bracket, l/r round\n\t \
            \  bracket, [wax/wane];\n\t   par\uFFFDen\uFFFDthis\uFFFDey/un\uFFFDpar\uFFFD\
            en\uFFFDthis\uFFFDey;\n\t   l/r ear.*Common: star; [\n\t   splat\n\n\t\
            \   ]; <asterisk>. Rare: wildcard; gear; dingle; mult; spider;\n\t   aster;\
            \ times; twinkle; glob (see \n\t   glob\n\n\t   ); \n\t   Nathan Hale\n\
            \n\t   .+Common: <plus>; add. Rare: cross;\n\t   [intersection].,Common:\
            \ <comma>. Rare: <cedilla>; [tail].-Common: dash; <hyphen>; <minus>. Rare:\
            \ [worm];\n\t   option; dak; bithorpe..Common: dot; point; <period>; <decimal\
            \ point>.\n\t   Rare: radix point; full stop; [spot]./Common: slash; stroke;\
