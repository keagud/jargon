-   content:
        section_1: " Describes the behavior of a program that malfunctions and goes\n\
            \   catatonic, but doesn't actually crash or abort.  See\n   glitch, bug,\
            \ \n   deep space, wedged.This term is much older than computing, and\
            \ is (uncommon) slang\n   elsewhere.  A trolley is the small wheel that\
            \ trolls, or runs against, the\n   heavy wire that carries the current\
            \ to run a streetcar.  It's at the end of\n   the long pole (the trolley\
            \ pole) that reaches from the roof of the\n   streetcar to the overhead\
            \ line.  When the trolley stops making contact with\n   the wire (from\
            \ passing through a switch, going over bumpy track, or\n   whatever),\
            \ the streetcar comes to a halt, (usually) without crashing.  The\n  \
            \ streetcar is then said to be off the trolley, or off the wire.  Later\
            \ on,\n   trolley came to mean the streetcar itself.  Since streetcars\
            \ became common\n   in the 1890s, the term is more than 100 years old.\
            \  Nowadays, trolleys are\n   only seen on historic streetcars, since\
            \ modern streetcars use pantographs\n   to contact the wire."
    pos: adj.
    title: off the trolley
-   content:
        section_1: " [common] Exceedingly common error induced in many ways, such\
            \ as by\n   starting at 0 when you should have started at 1 or vice-versa,\
            \ or by\n   writing < N instead of <= N or vice-versa.  Also applied to\
            \ giving\n   something to the person next to the one who should have gotten\
            \ it.  Often\n   confounded with fencepost error, which is properly a\n\
            \   particular subtype of it."
    pos: n.
    title: off-by-one error
-   content:
        section_1: " Not now or not here.  \u201CLet's take this discussion\n   offline.\u201D\
