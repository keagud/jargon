-   content:
        section_1: ' 1. Very small; this is the root of its use as a quantifier prefix.

            '
        section_2: " 2. A quantifier prefix, calling for multiplication by\n   10-6\
            \ (see\n   quantifiers).  Neither of these uses is peculiar to\n   hackers,\
            \ but hackers tend to fling them both around rather more freely than\n\
            \   is countenanced in standard English.  It is recorded, for example,\
            \ that one\n   CS professor used to characterize the standard length of\
            \ his lectures as a\n   microcentury \u2014 that is, about 52.6 minutes\
            \ (see also\n   attoparsec, nanoacre, and\n   especially microfortnight).\
            \  "
        section_3: " 3. Personal or human-scale \u2014 that is, capable of being\n\
            \   maintained or comprehended or manipulated by one human being.  This\
            \ sense\n   is generalized from microcomputer,\n   and is esp. used in\
            \ contrast with macro- (the corresponding Greek prefix meaning\n   \u2018\
            large\u2019).  "
        section_4: " 4. Local as opposed to global (or macro-).\n   Thus a hacker\
            \ might say that buying a smaller car to reduce pollution only\n   solves\
            \ a microproblem; the macroproblem of getting to work might be better\n\
            \   solved by using mass transit, moving to within walking distance, or\
            \ (best\n   of all) telecommuting."
    pos: pref.
    title: micro-
-   content:
        section_1: " The unit of bogosity.  Abbreviated \uFFFDL\n   or mL in ASCII\
            \ Consensus is that this is the largest unit practical for\n   everyday\
            \ use.  The microLenat, originally invented by David Jefferson, was\n\
            \   promulgated as an attack against noted computer scientist Doug Lenat\
            \ by a\n   tenured graduate student at CMU.  Doug had failed\n   the student\
            \ on an important exam because the student gave only \u201CAI is\n   bogus\u201D\
            \ as his answer to the questions.  The slur is generally\n   considered\
            \ unmerited, but it has become a running gag nevertheless.  Some\n   of\
            \ Doug's friends argue that of course a microLenat is\n   bogus, since\
            \ it is only one millionth of a Lenat.  Others have suggested\n   that\
            \ the unit should be redesignated after the grad student, as the\n   microReid."
    pos: n.
