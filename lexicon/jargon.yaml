-   content:
        section_1: " [common] A collection of arcane, unpublished, and (by implication)\n\
            \   mostly ad-hoc techniques developed for a particular application or\
            \ systems\n   area (compare black magic).  VLSI design and\n   compiler\
            \ code optimization were (in their beginnings) considered classic\n  \
            \ examples of black art; as theory developed they became \n   deep magic,\
            \ and once standard textbooks had been written, became\n   merely heavy\
            \ wizardry.  The huge proliferation of\n   formal and informal channels\
            \ for spreading around new computer-related\n   technologies during the\
            \ last twenty years has made both the term black art and what it describes\
            \ less common\n   than formerly.  See also voodoo programming."
    pos: n.
    title: black art
-   content:
        section_1: " 1. [common among security specialists] A\n   cracker, someone\
            \ bent on breaking into the system\n   you are protecting.  Oppose the\
            \ less comon white\n   hat for an ally or friendly security specialist;\
            \ the term\n   gray hat is in occasional use for\n   people with cracker\
            \ skills operating within the law, e.g. in doing security\n   evaluations.\
            \  All three terms derive from the dress code of formulaic\n   Westerns,\
            \ in which bad guys wore black hats and good guys white\n   ones."
        section_2: " 2. [spamfighters] \u2018Black hat\u2019, \u2018white hat\u2019\
            ,\n   and \u2018gray hat\u2019 are also used to denote the spam-friendliness\
            \ of\n   ISPs: a black hat ISP harbors spammers and doesn't terminate\
            \ them; a white\n   hat ISP terminates upon the first LART; and gray hat\
            \ ISPs terminate only\n   reluctantly and/or slowly. This has led to the\
            \ concept of a hat check: someone considering a potential\n   business\
            \ relationship with an ISP or other provider will post a query to a\n\
            \   NANA group, asking about the provider's hat\n   color. The term albedo\
            \ has also been\n   used to describe a provider's spam-friendliness."
    pos: ''
    title: black hat
-   content:
        section_1: " [common] What data (a piece of email or netnews, or a stream\
            \ of\n   TCP/IP packets) has fallen into if it disappears mysteriously\
            \ between its\n   origin and destination sites (that is, without returning\
            \ a\n   bounce message).  \u201CI think there's a black\n   hole at foovax!\u201D\
            \ conveys\n   suspicion that site foovax has\n   been dropping a lot of\
            \ stuff on the floor lately (see \n   drop on the floor).  The implied\
            \ metaphor of email as interstellar\n   travel is interesting in itself.\
            \  Readily verbed as blackhole: \u201CThat router is blackholing\n   IDP\
            \ packets.\u201D Compare bit bucket and see\n   RBL."
    pos: n.,vt.
    title: black hole
