            \  "
        section_3: " 2. Aimless small modification to a program, esp. for some pointless\n\
            \   goal."
        section_4: " 3. Approx. syn. for bit bashing; esp. used\n   for the act of\
            \ frobbing the device control register of a peripheral in an\n   attempt\
