            \ from\n   client programs, one per user.  The IRC community and the\n\
            \   Usenet and MUD communities\n   overlap to some extent, including both\
            \ hackers and regular folks who have\n   discovered the wonders of computer\
            \ networks.  Some Usenet jargon has been\n   adopted on IRC, as have some\
            \ conventions such as\n   emoticons.  There is also a vigorous native\
            \ jargon,\n   represented in this lexicon by entries marked \u2018[IRC]\u2019\
            .  See\n   also talk mode."
