            \ foolish enough\n   to attempt to implement this case!"
        section_3: " 2. A network packet of maximum size.  An IP Godzillagram has\
            \ 65,535\n   octets.  Compare super source quench,\n   Christmas tree\
            \ packet,\n   martian."
