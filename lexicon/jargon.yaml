-   content:
        section_1: "[proposed] Several of the key Internet RFCs,\n   especially 1122\
            \ and 791 contain a piece of advice due to Jon Postel, \n   which is most\
            \ often stated as:\u201CBe liberal in what you accept, and conservative\
            \ in what you\n   send.\u201DThat is, a well-engineered implementation\
            \ of any of the\n   Internet protocols should be willing to deal with\
            \ marginal\n   and imperfectly-formed inputs, but should not assume that\
            \ the\n   program on the other end (that is, the program dealing with\
            \ the\n   well-engineered implementation's output) will be anything other\n\
            \   than rigid and inflexible, and perhaps even incomplete or downright\n\
            \   buggy.This property is valuable because a network of programs adhering\n\
            \   to it will be much more robust in the presence of any uncertainties\n\
            \   in the protocol specifications, or any individual implementor's\n\
            \   failure to understand those specifications perfectly.  Though the\n\
            \   policy does tend to accommodate broken implementations it is held\n\
            \   to more important to get the communication flowing than to\n   immediately\
            \ (but terminally) diagnose the broken implementations\n   at the expense\
            \ of the people trying to use them.The principle is a well-known one in\
            \ the design of programs\n   that handle Internet wire protocols, especially\
            \ network\n   relays and servers, and it is regularly applied by extension\n\
            \   in any situation where two or more separately-implemented\n   pieces\
            \ of software are supposed to interoperate even though the\n   various\
            \ implementors have never talked to each other and have\n   absolutely\
            \ nothing whatsoever in common other than having\n   all read the same\
            \ protocol specification.  The principle travels\n   under several different\
            \ names, including \u201Cthe Internet credo\u201D,\n   \u201Cthe IETF\
            \ maxim\u201D, \u201Cthe Internet Engineering\n   Principle\u201D, and\n\
            \   \u201Cthe liberal/conservative rule\u201D; the [proposed] term\n \
            \  \u201CPostel' Prescription\u201D is a tribute to its inventor, the\
            \ first\n   RFC editor\n   and (until his untimely death) probably the\
            \ single most respected\n   individual in the Internet engineering community."
    pos: ''
    title: Postel's Prescription
