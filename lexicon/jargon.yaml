        section_1: " [CMU] Spending more time at a computer cluster doing CS homework\n\
            \   than most people spend breathing."
    pos: n.
    title: clustergeeking
-   content:
        section_1: " [very common; first heard c.1995] Short for\n   \u2018co-location\u2019\
            , used of a machine you own that is physically\n   sited on the premises\
            \ of an ISP in order to take advantage of the ISP's\n   direct access\
            \ to lots of network bandwidth.  Often in the phrases co-lo box or co-lo\n\
            \   machines.  Co-lo boxes are typically web and FTP servers\n   remote-administered\
            \ by their owners, who may seldom or never visit the\n   actual site."
    pos: n.
    title: co-lo
-   content:
        section_1: " 1. Unuseable CD produced during failed attempt at writing to\n\
            \   writeable or re-writeable CD media.  Certainly related to the coaster-like\n\
            \   shape of a CD, and the relative value of these failures.  \u201CI\
            \ made a\n   lot of coasters before I got a good CD.\u201D "
        section_2: " 2. Useless CDs received in the mail from the likes of AOL, MSN,\
            \ CI$,\n   Prodigy, ad nauseam."
        section_3: "In the U.K., beermat is often\n   used in these senses. "
    pos: n.
    title: coaster
