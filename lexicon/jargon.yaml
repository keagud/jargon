-   content:
        section_1: " [Mythically, from the Latin semi-deponent verb quuxo, quuxare,\n\
            \   quuxandum iri; noun form variously \u2018quux\u2019 (plural\n   \u2018\
            quuces\u2019, anglicized to \u2018quuxes\u2019) and\n   \u2018quuxu\u2019\
            \ (genitive plural is \u2018quuxuum\u2019, for four\n   u-letters out\
            \ of seven in all, using up all the \u2018u\u2019 letters in\n   Scrabble).]"
        section_2: " 1. Originally, a metasyntactic variable like\n   foo and foobar.\
            \  Invented by\n   Guy Steele for precisely this purpose when he was young\
            \ and naive and not\n   yet interacting with the real computing community.\
            \  Many people invent such\n   words; this one seems simply to have been\
            \ lucky enough to have spread a\n   little.  In an eloquent display of\
            \ poetic justice, it has returned to the\n   originator in the form of\
            \ a nickname.  "
        section_3: " 2. interj. See\n   foo; however, denotes very little disgust,\
            \ and is\n   uttered mostly for the sake of the sound of it.  "
        section_4: " 3. Guy Steele in his persona as \u2018The Great Quux\u2019, which\n\
            \   is somewhat infamous for light verse and for the \u2018Crunchly\u2019\
            \n   cartoons.  "
        section_5: " 4. In some circles, used as a punning opposite of\n   \u2018\
            crux\u2019.  \u201CAh, that's the quux of the matter!\u201D\n   implies\
            \ that the point is not crucial (compare\n   tip of the ice-cube).  "
        section_6: " 5. quuxy: adj. Of or pertaining\n   to a quux."
    pos: n.
    title: quux
-   content:
        section_1: " The fourth of the standard \n   metasyntactic variable, after\
            \ baz and before the\n   quu(u...)x series.  See foo,\n   bar, baz,\n\
            \   quux.  This appears to be a recent mutation from\n   quux, and many\
            \ versions (especially older versions)\n   of the standard series just\
            \ run foo,\n   bar, baz,\n   quux, ...."
    pos: ''
    title: qux
-   content:
        section_1: " [Cambridge] A batch job that does little, if any, real work,\
            \ but\n   creates one or more copies of itself, breeding like rabbits.\
            \  Compare\n   wabbit, fork bomb."
    pos: n.
    title: rabbit job
-   content:
        section_1: " 1. Any ceremonial action taken to correct a hardware problem,\
            \ with\n   the expectation that nothing will be accomplished.  This especially\
            \ applies\n   to reseating printed circuit boards, reconnecting cables,\
            \ etc.  \u201CI\n   can't boot up the machine.  We'll have to wait for\
            \ Greg to do his rain\n   dance.\u201D "
        section_2: " 2. Any arcane sequence of actions performed with computers or\n\
            \   software in order to achieve some goal; the term is usually restricted\
            \ to\n   rituals that include both an incantation or two and\n   physical\
            \ activity or motion.  Compare magic,\n   voodoo programming, \n   black\
            \ art, cargo cult programming,\n   wave a dead chicken; see also \n  \
            \ casting the runes."
    pos: n.
    title: rain dance
-   content:
        section_1: " Any of several series of technical manuals distinguished by cover\n\
            \   color.  The original rainbow series was the NCSC security manuals\
            \ (see\n   Orange Book).\n   These are now available via the web.\n  \
            \ the term has also been commonly applied to the PostScript reference\
            \ set.\n   Which books are meant by \u201Cthe\n   rainbow series\u201D\
            \ unqualified is thus dependent on one's local\n   technical culture."
    pos: n.
    title: rainbow series
-   content:
        section_1: " 1. Unpredictable (closest to mathematical definition); weird.\n\
            \   \u201CThe system's been behaving pretty randomly.\u201D "
        section_10: " 10. n. (occasional MIT usage)\n   One who lives at Random Hall.\
            \  See also J. Random,\n   some random X."
        section_11: " 11. [UK] Conversationally, a non sequitur or something similarly\n\
            \   out-of-the-blue. As in: \u201CStop being so random!\u201D This sense\n\
            \   equates to \u2018hatstand\u2019, taken from the Viz comic character\n\
            \   \u201CRoger Irrelevant - He's completely Hatstand.\u201D"
        section_2: " 2. Assorted; undistinguished.  \u201CWho was at the\n   conference?\u201D\
            \ \u201CJust a bunch of random business\n   types.\u201D"
        section_3: " 3. (pejorative) Frivolous; unproductive; undirected.  \u201C\
            He's\n   just a random loser.\u201D "
        section_4: " 4. Incoherent or inelegant; poorly chosen; not well organized.\n\
            \   \u201CThe program has a random set of misfeatures.\u201D \u201CThat's\
            \ a\n   random name for that function.\u201D \u201CWell, all the names\
            \ were\n   chosen pretty randomly.\u201D "
        section_5: " 5. In no particular order, though deterministic.  \u201CThe I/O\n\
            \   channels are in a pool, and when a file is opened one is chosen\n\
            \   randomly.\u201D "
        section_6: " 6. Arbitrary.  \u201CIt generates a random name for the scratch\n\
            \   file.\u201D "
        section_7: " 7. Gratuitously wrong, i.e., poorly done and for no good apparent\n\
            \   reason.  For example, a program that handles file name defaulting\
            \ in a\n   particularly useless way, or an assembler routine that could\
            \ easily have\n   been coded using only three registers, but redundantly\
            \ uses seven for\n   values with non-overlapping lifetimes, so that no\
            \ one else can invoke it\n   without first saving four extra registers.\
            \  What\n   randomness!"
        section_8: " 8. n. A random hacker; used\n   particularly of high-school students\
            \ who soak up computer time and\n   generally get in the way."
        section_9: " 9. n. Anyone who is not a hacker\n   (or, sometimes, anyone not\
            \ known to the hacker speaking); the noun form of\n   sense 2.  \u201C\
            I went to the talk, but the audience was full of randoms\n   asking bogus\
            \ questions\u201D."
    pos: adj.
    title: random
-   content:
        section_1: " When one wishes to specify a large but random number of things,\
            \ and\n   the context is inappropriate for N, certain numbers\n   are\
            \ preferred by hacker tradition (that is, easily recognized as\n   placeholders).\
            \  These include the following:17Long described at MIT as \u2018the least\
            \ random number\u2019; see also\n23.  This may be Discordian in origin,\
            \ or it may be related to some in-jokes\nabout 17 and \u201Cyellow\npig\u201D\
            \ propagated by the mathematician Michael\nSpivak.23Sacred number of Eris,\
            \ Goddess of Discord (along with 17 and 5).37The most random two-digit\
            \ number is 37, When groups of people are polled\nto pick a \u201Crandom\
            \ number between 1 and 100\u201D, the most commonly\nchosen number is\
            \ 37.42The Answer to the Ultimate Question of Life, the Universe, and\n\
            Everything (\u201Cwhat is 6 times 9\u201D, correct in base 13). (This\
            \ \nanswer is perhaps not completely fortuitous; in Kabbalism, the true\n\
            unspeakable name of God is said to have 42 characters.)\n69From the sexual\
            \ act.  This one was favored in MIT's ITS culture.10569 hex = 105 decimal,\
            \ and 69 decimal = 105 octal.666In Christian mythology, the Number of\
            \ the Beast.For further enlightenment, study the Principia\n   Discordia,\
            \ \n   The Hitchhiker's Guide to the Galaxy, The Joy of Sex, and\n   the\
            \ Christian Bible (Revelation 13:18).  See also\n   Discordianism or consult\
            \ your pineal gland.  See\n   also for values of."
    pos: n.
    title: random numbers
-   content:
        section_1: ' 1. An inexplicable misfeature; gratuitous inelegance.  '
        section_2: " 2. A hack or crock\n   that depends on a complex combination\
            \ of coincidences (or, possibly, the\n   combination upon which the crock\
            \ depends for its accidental failure to\n   malfunction).  \u201CThis\
            \ hack can output characters 40--57 by putting the\n   character in the\
            \ four-bit accumulator field of an XCT and then extracting\n   six bits\
            \ \u2014 the low 2 bits of the XCT opcode are the right\n   thing.\u201D\
            \ \u201CWhat randomness!\u201D "
        section_3: " 3. Of people, synonymous with flakiness.  The connotation is\
            \ that the person\n   so described is behaving weirdly, incompetently,\
            \ or inappropriately for\n   reasons which are (a) too tiresome to bother\
            \ inquiring into, (b) are\n   probably as inscrutable as quantum phenomena\
            \ anyway, and (c) are likely to\n   pass with time. \u201CMaybe he has\
            \ a real complaint, or maybe it's just\n   randomness.  See if he calls\
            \ back.\u201D"
        section_4: "Despite the negative connotations of most jargon uses of this\
            \ term\n   have, it is worth noting that randomness can actually be a\
            \ valuable\n   resource, very useful for applications in cryptography\
            \ and elsewhere.\n   Computers are so thoroughly deterministic that they\
            \ have a hard time\n   generating high-quality randomness, so hackers\
            \ have sometimes felt the need\n   to built special-purpose contraptions\
            \ for this purpose alone.  One\n   well-known website offers random bits\
            \  generated by radioactive\n   decay.  Another derives random bits from\
            \ chaotic systems in analog electronics.\n   Originally, the latter site\
            \ got its random bits by doing photometry on lava\n   lamps.  Hackers\
            \ invariably found this hilarious.  If you have to ask why,\n   you'll\
            \ never get it.)"
    pos: n.
    title: randomness
-   content:
        section_1: " 1. To screw someone or something, violently;\n   in particular,\
            \ to destroy a program or information irrecoverably.  Often\n   used in\
            \ describing file-system damage.  \u201CSo-and-so was running a\n   program\
            \ that did absolute disk I/O and ended up raping the master\n   directory.\u201D\
            \ "
        section_2: ' 2. To strip a piece of hardware for parts.'
        section_3: " 3. [CMU/Pitt] To mass-copy files from an anonymous ftp site.\n\
            \   \u201CLast night I raped Simtel's dskutl directory.\u201D"
    pos: vt.
    title: rape
-   content:
        section_1: " [Unix] CBREAK mode (character-by-character with interrupts enabled).\n\
            \   Distinguished from raw mode and \n   cooked mode; the phrase \u201C\
            a sort of half-cooked (rare?)\n   mode\u201D is used in the V7/BSD manuals\
            \ to describe the mode.  Usage:\n   rare."
    pos: adj.
    title: rare mode
-   content:
        section_1: " [Cambridge] Specialized hardware for bitblt\n   operations (a\
            \ blitter).  Allegedly inspired by\n   \u2018Rasta Blasta\u2019, British\
            \ slang for the sort of portable stereo\n   Americans call a \u2018boom\
            \ box\u2019 or \u2018ghetto\n   blaster\u2019."
    pos: n.
    title: raster blaster
-   content:
        section_1: " Eyestrain brought on by too many hours of looking at low-res,\
            \ poorly\n   tuned, or glare-ridden monitors, esp. graphics monitors.\
            \  See\n   terminal illness."
    pos: n.
    title: raster burn
-   content:
        section_1: " [portmanteau: raster + masturbation] The gratuitous use of\n\
            \   computer-generated images and effects in movies and graphic art which\
            \ would\n   have been better without them.  Especially employed as a term\
            \ of abuse by\n   Photoshop/GIMP users and graphic artists."
    pos: n.
    title: rasterbation
-   content:
        section_1: " A cable tie, esp. the sawtoothed, self-locking plastic kind that\n\
            \   you can remove only by cutting (as opposed to a random twist of wire\
            \ or a\n   twist tie or one of those humongous metal clip frobs).  Small\
            \ cable ties\n   are mouse belts."
    pos: n.
    title: rat belt
-   content:
        section_1: " [From the Dilbert comic strip of November 14,\n   1995] A hacking\
            \ run that produces results which,\n   while superficially coherent, have\
            \ little or nothing to do with its\n   original objectives.  There are\
            \ strong connotations that the coding process\n   and the objectives themselves\
            \ were pretty random.\n   (In the original comic strip, the Ratbert is\
            \ invited to dance on Dilbert's\n   keyboard in order to produce bugs\
            \ for him to fix, and authors a Web browser\n   instead.)  Compare Infinite-Monkey\
            \ Theorem.This term seems to have become widely recognized quite rapidly\
            \ after\n   the original strip, a fact which testifies to Dilbert's huge\
            \ popularity\n   among hackers.  All too many find the perverse incentives\
            \ and Kafkaesque\n   atmosphere of Dilbert's mythical workplace reflective\
            \ of their own\n   experiences."
    pos: n.
    title: rat dance
-   content:
        section_1: " [from the English idiom \u201Cdown a rathole\u201D for a waste\
            \ of\n   money or time] A technical subject that is known to be able to\
            \ absorb\n   infinite amounts of discussion time without more than an\
            \ infinitesimal\n   probability of arrival at a conclusion or consensus.\
            \  \u201CThat's a\n   rathole\u201D (or just \u201CRathole!\u201D) is\
            \ considered a\n   pre-emptive bid to change the subject.  The difference\
            \ between ratholes and\n   religious issues is that a holy war cannot\
            \ be\n   pre-empted in this way. Canonical examples are XML namespaces\
            \ and\n   open-source licensing."
    pos: ''
    title: rathole
-   content:
        section_1: " [warez d00dz] An FTP site storing pirated files where one must\
            \ first\n   upload something before being able to download. There is a\
            \ ratio, based on\n   bytes or files count, between the uploads and download.\
            \ For instance, on a\n   2:1 site, to download a 4 Mb file, one must first\
            \ upload at least 2 Mb of\n   files. The hotter the contents of the server\
            \ are, the smaller the ratio\n   is. More often than not, the server refuses\
            \ uploads because its disk is\n   full, making it useless for downloading\
            \ \u2014 or the connection magically\n   breaks after one has uploaded\
            \ a large amount of files, just before the\n   downloading phase begins.\
            \ See also banner site,\n   leech mode."
    pos: ''
    title: ratio site
-   content:
        section_1: ' [WPI] '
        section_2: ' 1. To persist in discussing a specific subject.  '
        section_3: " 2. To speak authoritatively on a subject about which one knows\
            \ very\n   little.  "
        section_4: " 3. To complain to a person who is not in a position to correct\
            \ the\n   difficulty.  "
        section_5: ' 4. To purposely annoy another person verbally.  '
        section_6: ' 5. To evangelize.  See flame.  '
        section_7: " 6. Also used to describe a less negative form of blather, such\
            \ as\n   friendly bullshitting.  \u2018Rave\u2019 differs slightly from\n\
            \   flame in that rave implies that it is the persistence or\n   obliviousness\
            \ of the person speaking that is annoying, while\n   flame implies somewhat\
            \ more strongly that the tone\n   or content is offensive as well."
    pos: vi.
    title: rave
-   content:
        section_1: " Sarcastic invitation to continue a rave,\n   often by someone\
            \ who wishes the raver would get a clue but realizes this is\n   unlikely."
    pos: imp.
    title: rave on!
-   content:
        section_1: " [primarily MIT/Boston usage] Jiao-zi (steamed or boiled) or Guo-tie\n\
            \   (pan-fried).  A Chinese appetizer, known variously in the plural as\n\
            \   dumplings, pot stickers (the literal translation of guo-tie), and\
            \ (around\n   Boston) \u2018Peking Ravioli\u2019.  The term rav is short\
            \ for \u2018ravioli\u2019, and\n   among hackers always means the Chinese\
            \ kind rather than the Italian kind.\n   Both consist of a filling in\
            \ a pasta shell, but the Chinese kind includes\n   no cheese, uses a thinner\
            \ pasta, has a pork-vegetable filling (good ones\n   include Chinese chives),\
            \ and is cooked differently, either by steaming or\n   frying.  A rav\
            \ or dumpling can be cooked any way, but a potsticker is\n   always the\
            \ pan-fried kind (so called because it sticks to the frying pot\n   and\
            \ has to be scraped off).  \u201CLet's get hot-and-sour soup and three\n\
            \   orders of ravs.\u201D See also oriental\n   food."
    pos: n.
    title: ravs
-   content:
        section_1: " A mode that allows a program to transfer bits directly to or\
            \ from an\n   I/O device (or, under bogus operating systems that\n   make\
            \ a distinction, a disk file) without any processing, abstraction, or\n\
            \   interpretation by the operating system.  Compare \n   rare mode, cooked\
            \ mode.  This is techspeak\n   under Unix, jargon elsewhere."
    pos: n.
    title: raw mode
-   content:
        section_1: " [Unix: from runcom files on\n   the CTSS system 1962-63, via\
            \ the startup script\n   /etc/rc] Script file containing startup instructions\n\
            \   for an application program (or an entire operating system), usually\
            \ a text\n   file containing commands of the sort that might have been\
            \ invoked manually\n   once the system was running but are to be executed\
            \ automatically each time\n   the system starts up.  See also dot file,\n\
            \   profile (sense 1)."
    pos: n.
    title: rc file
-   content:
        section_1: " Describes a luser who uses computers almost\n   exclusively for\
            \ reading Usenet, bulletin boards, and/or email, rather than\n   writing\
            \ code or purveying useful information.  See\n   twink, terminal junkie,\n\
            \   lurker."
    pos: n.
    title: read-only user
-   content:
        section_1: " Not simulated.  Often used as a specific antonym to\n   virtual\
            \ in any of its jargon senses."
    pos: adj.
    title: real
-   content:
        section_1: " May be used for any critical resource measured in units of area.\n\
            \   Most frequently used of chip real\n   estate, the area available for\
            \ logic on the surface of an\n   integrated circuit (see also nanoacre).\
            \  May also be\n   used of floor space in a dinosaur pen, or even space\n\
            \   on a crowded desktop (whether physical or electronic)."
    pos: n.
    title: real estate
-   content:
        section_1: " A crock.  This is sometimes used\n   affectionately; see hack."
    pos: n.
    title: real hack
