-   content:
        section_1: "A page from the Unix Programmer's Manual,\n   documenting one\
            \ of Unix's many commands, system calls,\n   library subroutines, device\
            \ driver interfaces, file formats,\n   games, macro packages, or maintenance\
            \ utilities.\n   By extension, the term \u201Cman page\u201D may be used\
            \ to refer to\n   documentation of any kind, under any system, though\
            \ it is most likely to be\n   confined to short on-line references.As\
            \ mentioned in Chapter\uFFFD11, Other Lexicon Conventions, there is a\n\
            \   standard syntax for referring to man page entries: the phrase\n  \
            \ \u201Cfoo(n)\u201D refers to the page for \u201Cfoo\u201D in chapter\n\
            \   n of the manual, where chapter 1 is user commands, chapter 2 is system\n\
            \   calls, etc.The man page format is beloved, or berated, for having\
            \ the same sort\n   of pithy utility as the rest of Unix.  Man pages tend\
            \ to be written as very\n   compact, concise descriptions which are complete\
            \ but not forgiving of the\n   lazy or careless reader.  Their stylized\
            \ format does a good job of\n   summarizing the essentials: invocation\
            \ syntax, options, basic\n   functionality.  While such a concise reference\
            \ is perfect for the\n   do-one-thing-and-do-it-well tools which are favored\
            \ by the Unix philosophy,\n   it admittedly breaks down when applied to\
            \ a command which is itself a major\n   subsystem."
    pos: n.
    title: man page
-   content:
        section_1: " 1. Corporate power elites distinguished primarily by their distance\n\
