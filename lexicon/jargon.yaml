            \   by Scott Adams (the creator of Dilbert) but already\n   appears in\
            \ the January 1996 version of the \n   scary devil monastery FAQ, and\
            \ has been traced back to a 1989\n   sig block. Compare hing,\n   grilf,\
            \ filk,\n   newsfroup."
    pos: n.
    title: cow orker
-   content:
        section_1: " [Sun, from William Gibson's cyberpunk SF]\n   Synonym for hacker.\
            \  It is reported that at Sun this\n   word is often said with reverence."
    pos: n.
    title: cowboy
-   content:
        section_1: ' [warez d00dz] '
        section_2: " 1. v. To break into a system\n   (compare cracker). "
        section_3: " 2. v. Action of removing the\n   copy protection from a commercial\
            \ program.  People who write cracks\n   consider themselves challenged\
            \ by the copy protection measures. They will\n   often do it as much to\
            \ show that they are smarter than the developer who\n   designed the copy\
            \ protection scheme than to actually copy the\n   program. "
        section_4: " 3. n. A program, instructions or\n   patch used to remove the\
            \ copy protection of a program or to uncripple\n   features from a demo/time\
            \ limited program."
        section_5: ' 4. An exploit.'
    pos: v.
    title: crack
-   content:
        section_1: " [very common] To defeat the security system of a Unix machine\
            \ and\n   gain root privileges thereby; see\n   cracking."
    pos: v.
    title: crack root
-   content:
        section_1: " One who breaks security on a system.  Coined ca. 1985 by hackers\
            \ in\n   defense against journalistic misuse of hacker (q.v.,\n   sense\
            \ 8).  An earlier attempt to establish worm in this sense around 1981--82\
            \ on Usenet\n   was largely a failure.Use of both these neologisms reflects\
            \ a strong revulsion against the\n   theft and vandalism perpetrated by\
            \ cracking rings. The neologism\n   \u201Ccracker\u201D in this sense\
            \ may have been influenced not so much\n   by the term \u201Csafe-cracker\u201D\
            \ as by the non-jargon term\n   \u201Ccracker\u201D, which in Middle English\
            \ meant an obnoxious person\n   (e.g., \u201CWhat cracker is this same\
            \ that deafs our ears / With this\n   abundance of superfluous breath?\u201D\
            \ \u2014 Shakespeare's King John, Act\n   II, Scene I) and in modern colloquial\
            \ American English survives as a barely\n   gentler synonym for \u201C\
            white trash\u201D.While it is expected that any real hacker will have\
            \ done some playful\n   cracking and knows many of the basic techniques,\
            \ anyone past\n   larval stage is expected to have outgrown the desire\n\
            \   to do so except for immediate, benign, practical reasons (for example,\
            \ if\n   it's necessary to get around some security in order to get some\
            \ work\n   done).Thus, there is far less overlap between hackerdom and\
            \ crackerdom than\n   the mundane reader misled by sensationalistic\n\
            \   journalism might expect.  Crackers tend to gather in small, tight-knit,\n\
            \   very secretive groups that have little overlap with the huge, open\n\
            \   poly-culture this lexicon describes; though crackers often like to\
            \ describe\n   themselves as hackers, most true hackers consider them\n\
            \   a separate and lower form of life.  An easy way for outsiders to spot\n\
            \   the difference is that crackers use grandiose screen names that conceal\n\
            \   their identities.  Hackers never do this; they only rarely use\n \
            \  noms de guerre at all, and when they\n   do it is for display rather\
            \ than concealment.Ethical considerations aside, hackers figure that anyone\
            \ who can't\n   imagine a more interesting way to play with their computers\
            \ than breaking\n   into someone else's has to be pretty losing.  Some\n\
            \   other reasons crackers are looked down on are discussed in the entries\
            \ on\n   cracking and phreaking.  See\n   also samurai, \n   dark-side\
            \ hacker, and hacker ethic.  For a\n   portrait of the typical teenage\
            \ cracker, see \n   warez d00dz."
    pos: n.
    title: cracker
-   content:
        section_1: " [very common] The act of breaking into a computer system; what\
            \ a\n   cracker does.  Contrary to widespread myth, this\n   does not\
            \ usually involve some mysterious leap of hackerly brilliance, but\n \
            \  rather persistence and the dogged repetition of a handful of fairly\n\
            \   well-known tricks that exploit common weaknesses in the security of\
            \ target\n   systems.  Accordingly, most crackers are incompetent as hackers.\
            \  This\n   entry used to say 'mediocre', but the spread of\n   rootkit\
            \ and other automated cracking has\n   depressed the average level of\
            \ skill among crackers."
    pos: n.
    title: cracking
-   content:
        section_1: " [from automotive slang] Verb used to describe the performance\
            \ of a\n   machine, especially sustained performance.  \u201CThis box\
            \ cranks (or,\n   cranks at) about 6 megaflops, with a burst mode of twice\
            \ that on vectorized\n   operations.\u201D"
    pos: vt.
    title: crank
-   content:
        section_1: " [portmanteau, crap + applet] A worthless applet, esp. a Java\
            \ widget\n   attached to a web page that doesn't work or even crashes\
            \ your browser.\n   Also spelled \u2018craplet\u2019. "
    pos: n.
    title: crapplet
-   content:
        section_1: " 1. n. A sudden, usually drastic\n   failure.  Most often said\
            \ of the system (q.v., sense\n   1), esp. of magnetic disk drives (the\
            \ term originally described what\n   happens when the air gap of a hard\
            \ disk collapses).  \u201CThree\n   lusers lost their files in last night's\
            \ disk\n   crash.\u201D A disk crash that involves the read/write heads\
            \ dropping\n   onto the surface of the disks and scraping off the oxide\
            \ may also be\n   referred to as a head crash, whereas\n   the term system\
            \ crash usually, though\n   not always, implies that the operating system\
            \ or other software was at\n   fault."
        section_2: " 2. v. To fail suddenly.\n   \u201CHas the system just crashed?\u201D\
            \ \u201CSomething crashed the\n   OS!\u201D See down.  Also used transitively\
            \ to\n   indicate the cause of the crash (usually a person or a program,\
            \ or both).\n   \u201CThose idiots playing SPACEWAR crashed the\n   system.\u201D\
            \ "
        section_3: " 3. vi. Sometimes said of people\n   hitting the sack after a\
            \ long hacking run; see\n   gronk out."
    pos: n.
    title: crash
-   content:
        section_1: " A spectacular crash, in the mode of the conclusion of the car-chase\n\
            \   scene in the movie Bullitt and many subsequent\n   imitators (compare\
            \ die horribly). The construction\n   crash-and-burn machine is reported\n\
            \   for a computer used exclusively for alpha or beta\n   testing, or\
            \ reproducing bugs (i.e., not for development).  The implication\n   is\
            \ that it wouldn't be such a disaster if that machine crashed, since only\n\
            \   the testers would be inconvenienced."
    pos: vi.,n.
    title: crash and burn
-   content:
        section_1: " Ancient crufty hardware or software that is kept obstinately\
            \ alive\n   by forces beyond the control of the hackers at a site.  Like\n\
            \   dusty deck or gonkulator, but\n   connotes that the thing described\
            \ is not just an irritation but an active\n   menace to health and sanity.\
            \  \u201CMostly we code new stuff in C, but\n   they pay us to maintain\
            \ one big FORTRAN II application from\n   nineteen-sixty-X that's a real\
            \ crawling horror....\u201D Compare\n   WOMBAT."
        section_2: "This usage is almost certainly derived from the fiction of\n \
            \  H.P. Lovecraft.  Lovecraft may never have used the exact phrase\n \
            \  \u201Ccrawling horror\u201D in his writings, but one of the fearsome\n\
            \   Elder Gods that he wrote extensively about was Nyarlethotep, who had\
            \ as an\n   epithet \u201CThe Crawling Chaos\u201D. Certainly the extreme,\
            \ even\n   melodramatic horror of his characters at the weird monsters\
            \ they encounter,\n   even to the point of going insane with fear, is\
            \ what hackers are referring\n   to with this phrase when they use it\
            \ for horribly bad code.  Compare\n   cthulhic."
    pos: n.
    title: crawling horror
-   content:
        section_1: " The (false) belief that large, innovative software designs can\
            \ be\n   completely specified in advance and then painlessly magicked\
            \ out of the\n   void by the normal efforts of a team of normally talented\
            \ programmers.  In\n   fact, experience has shown repeatedly that good\
            \ designs arise only from\n   evolutionary, exploratory interaction between\
            \ one (or at most a small\n   handful of) exceptionally able designer(s)\
            \ and an active user population\n   \u2014 and that the first try at a\
            \ big new idea is always wrong.\n   Unfortunately, because these truths\
            \ don't fit the planning models beloved\n   of management, they are generally\
            \ ignored."
    pos: n.
    title: creationism
-   content:
        section_1: " To advance, grow, or multiply inexorably.  In hackish usage this\n\
            \   verb has overtones of menace and silliness, evoking the creeping horrors\
            \ of\n   low-budget monster movies."
    pos: v.
    title: creep
-   content:
        section_1: " Describes a tendency for parts of a design to become\n   elegant\
            \ past the point of diminishing return,\n   something which often happens\
            \ at the expense of the less interesting parts\n   of the design, the\
            \ schedule, and other things deemed important in the\n   Real World. \
            \ See also \n   creeping featurism, second-system effect,\n   tense."
    pos: n.
    title: creeping elegance
-   content:
        section_1: "\n   [common] "
        section_2: " 1. Describes a systematic tendency to load more\n   chrome and\
            \ features onto\n   systems at the expense of whatever elegance they may\
            \ have possessed when\n   originally designed.  See also feeping creaturism.\n\
            \   \u201CYou know, the main problem with BSD Unix has\n   always been\
            \ creeping featurism.\u201D "
        section_3: " 2. More generally, the tendency for anything complicated to become\n\
            \   even more complicated because people keep saying \u201CGee, it would\
            \ be\n   even better if it had this feature too\u201D.  (See\n   feature.)\
            \  The result is usually a patchwork because\n   it grew one ad-hoc step\
            \ at a time, rather than being planned.  Planning is\n   a lot of work,\
            \ but it's easy to add just one extra little feature to help\n   someone\
            \ ... and then another ... and another....\n   When creeping featurism\
            \ gets out of hand, it's like a cancer.  The GNU\n   hello program, intended\
            \ to illustrate GNU\n   command-line switch and coding conventions, is\
            \ also a wonderful parody of\n   creeping featurism; the distribution\
            \ changelog is particularly funny.\n   Usually this term is used to describe\
            \ computer programs, but it could also\n   be said of the federal government,\
            \ the IRS 1040 form, and new cars.  A\n   similar phenomenon sometimes\
            \ afflicts conscious redesigns; see\n   second-system effect.  See also\
            \ \n   creeping elegance.  "
    pos: n.
    title: creeping featurism
-   content:
        section_1: "Variant of creeping featurism, with its own\n   spoonerization:\
            \ feeping creaturitis.\n   Some people like to reserve this form for the\
            \ disease as it actually\n   manifests in software or hardware, as opposed\
            \ to the lurking general\n   tendency in designers' minds.  (After all,\
            \ -ism means\n   \u2018condition\u2019 or \u2018pursuit of\u2019, whereas\
            \ -itis usually\n   means \u2018inflammation of\u2019.)"
    pos: n.
    title: creeping featuritis
-   content:
        section_1: " Congenital loser; an obnoxious person;\n   someone who can't\
            \ do anything right.  It has been observed that many\n   American hackers\
            \ tend to favor the British pronunciation /kret\uFFFDin/ over standard\
            \ American\n   /kree\uFFFDtn/; it is thought\n   this may be due to the\
            \ insidious phonetic influence of Monty Python's\n   Flying Circus."
    pos: n.
    title: cretin
-   content:
        section_1: " Wrong; stupid; non-functional; very poorly designed.  Also used\n\
            \   pejoratively of people.  See dread high-bit disease\n   for an example.\
            \  Approximate synonyms: bletcherous,\n   bagbiting, losing,\n   brain-damaged."
    pos: adj.
    title: cretinous
-   content:
        section_1: " 1. [common] Software that has some important functionality\n\
            \   deliberately removed, so as to entice potential users to pay for a\
            \ working\n   version.  "
        section_2: " 2. [Cambridge] Variety of guiltware that\n   exhorts you to donate\
            \ to some charity (compare\n   careware, nagware).  "
        section_3: " 3. Hardware deliberately crippled, which can be upgraded to a\
            \ more\n   expensive model by a trivial change (e.g., cutting a jumper)."
        section_4: "An excellent example of crippleware (sense 3) is Intel's 486SX\
            \ chip,\n   which is a standard 486DX chip with the co-processor diked\
            \ out (in some\n   early versions it was present but disabled).  To upgrade,\
            \ you buy a\n   complete 486DX chip with working co-processor (its\n \
            \  identity thinly veiled by a different pinout) and plug it into the\
            \ board's\n   expansion socket.  It then disables the SX, which becomes\
            \ a fancy power\n   sink.  Don't you love Intel?"
    pos: n.
    title: crippleware
-   content:
        section_1: " In physics, the minimum amount of fissionable material required\
            \ to\n   sustain a chain reaction.  Of a software product, describes a\
            \ condition of\n   the software such that fixing one bug introduces one\
            \ plus\n   epsilon bugs.  (This malady has many causes:\n   creeping featurism,\
            \ ports to too many disparate\n   environments, poor initial design, etc.)\
            \  When software achieves critical\n   mass, it can never be fixed; it\
            \ can only be discarded and rewritten."
    pos: n.
    title: critical mass
-   content:
        section_1: "(often capitalized as \u2018CRLF\u2019) A carriage return (CR,\n\
            \   ASCII 0001101) followed by a line feed (LF, ASCII 0001010).  More\
            \ loosely,\n   whatever it takes to get you from the end of one line of\
            \ text to the\n   beginning of the next line.  See newline.  Under\n \
            \  Unix influence this usage has become less common\n   (Unix uses a bare\
            \ line feed as its \u2018CRLF\u2019)."
    pos: n.
    title: crlf
-   content:
        section_1: " [from the American scatologism crock of\n   shit] "
        section_2: " 1. An awkward feature or programming technique that ought to\
            \ be made\n   cleaner.  For example, using small integers to represent\
            \ error codes\n   without the program interpreting them to the user (as\
            \ in, for example, Unix\n   make(1),\n   which returns code 139 for a\
            \ process that dies due to\n   segfault).  "
        section_3: " 2. A technique that works acceptably, but which is quite prone\
            \ to\n   failure if disturbed in the least.  For example, a too-clever\
            \ programmer\n   might write an assembler which mapped instruction mnemonics\
            \ to numeric\n   opcodes algorithmically, a trick which depends far too\
            \ intimately on the\n   particular bit patterns of the opcodes.  (For\
            \ another example of\n   programming with a dependence on actual opcode\
            \ values, see \n   The Story of Mel' in Appendix A.)  Many crocks have\
            \ a tightly woven,\n   almost completely unmodifiable structure.  See\n\
            \   kluge, brittle.  The\n   adjectives crockish and crocky, and the nouns\
            \ crockishness and crockitude, are also used."
    pos: n.
    title: crock
-   content:
        section_1: " [Usenet; very common] To post a single article simultaneously\
            \ to\n   several newsgroups.  Distinguished from posting the article repeatedly,\n\
            \   once to each newsgroup, which causes people to see it multiple times\
            \ (which\n   is very bad form).  Gratuitous cross-posting without a Followup-To\
            \ line\n   directing responses to a single followup group is frowned upon,\
            \ as it tends\n   to cause followup articles to go to inappropriate\n\
            \   newsgroups when people respond to various parts of the original posting.\n\
            \   "
    pos: vi.
    title: cross-post
-   content:
        section_1: " [proposed, by analogy with upload and\n   download] To move files\
            \ between machines on a\n   peer-to-peer network of nodes that act as\
            \ both servers and clients for a\n   distributed file store.  Esp. appropriate\
            \ for anonymized networks like\n   Gnutella and Freenet."
    pos: v.,n.
    title: crossload
-   content:
        section_1: " Pejorative term for the hundreds of megabytes of low-quality\n\
            \   freeware circulated by user's groups and BBS systems\n   in the micro-hobbyist\
            \ world.  \u201CYet another set\n   of disk catalog utilities for MS-DOS?\
            \  What\n   crudware!\u201D"
    pos: n.
    title: crudware
-   content:
        section_1: ' [very common; back-formation from crufty]

            '
        section_2: " 1. n. An unpleasant substance.\n   The dust that gathers under\
            \ your bed is cruft; the TMRC Dictionary\n   correctly noted that attacking\
            \ it with a broom only produces more.  "
        section_3: " 2. n. The results of shoddy\n   construction.  "
        section_4: " 3. vt. [from hand cruft, pun on \u2018hand craft\u2019] To\n\
            \   write assembler code for something normally (and better) done by a\
            \ compiler\n   (see hand-hacking).  "
        section_5: " 4. n. Excess; superfluous junk;\n   used esp. of redundant or\
            \ superseded code.  "
        section_6: " 5. [University of Wisconsin] n.\n   Cruft is to hackers as gaggle\
            \ is to geese; that is, at UW one properly says\n   \u201Ca cruft of hackers\u201D\
            ."
    pos: n.
    title: cruft
-   content:
        section_1: " (also cruft up) To throw\n   together something ugly but temporarily\
            \ workable.  Like vt. kluge up, but more\n   pejorative.  \u201CThere\
            \ isn't any program now to reverse all the lines of\n   a file, but I\
            \ can probably cruft one together in about 10 minutes.\u201D\n   See hack\
            \ together, hack up,\n   kluge up, crufty."
    pos: vt.
    title: cruft together
-   content:
        section_1: " [from cruft] The antithesis of\n   craftsmanship."
    pos: n.
    title: cruftsmanship
-   content:
        section_1: " [very common; origin unknown; poss. from \u2018crusty\u2019 or\n\
            \   \u2018cruddy\u2019] "
        section_2: " 1. Poorly built, possibly over-complex.  The\n   canonical example\
            \ is \u201CThis is standard old\n   crufty DEC software\u201D.  In fact,\
            \ one fanciful\n   theory of the origin of crufty holds\n   that was originally\
            \ a mutation of \u2018crusty\u2019 applied to DEC\n   software so old\
            \ that the \u2018s\u2019 characters were tall and skinny,\n   looking\
            \ more like \u2018f\u2019 characters."
        section_3: " 2. Unpleasant, especially to the touch, often with encrusted\
            \ junk.\n   Like spilled coffee smeared with peanut butter and catsup."
        section_4: ' 3. Generally unpleasant.  '
        section_5: " 4. (sometimes spelled cruftie)\n   n. A small crufty object (see\n\
            \   frob); often one that doesn't fit well into the\n   scheme of things.\
            \  \u201CA LISP property list is a good place to store\n   crufties (or,\
            \ collectively, random\n   cruft).\u201D"
        section_6: "This term is one of the oldest in the jargon and no one is sure\
            \ of\n   its etymology, but it is suggestive that there is a Cruft Hall\
            \ at Harvard\n   University which is part of the old physics building;\
            \ it's said to have\n   been the physics department's radar lab during\
            \ WWII.  To this day (early\n   1993) the windows appear to be full of\
            \ random techno-junk.  MIT or Lincoln\n   Labs people may well have coined\
            \ the term as a knock on the\n   competition."
    pos: adj.
    title: crufty
-   content:
        section_1: " Two binary digits; a quad.  Larger than a\n   bit, smaller than\
            \ a nybble.\n   Considered silly.  Syn. tayste.  General discussion\n\
            \   of such terms is under nybble."
    pos: n.
    title: crumb
-   content:
        section_1: " 1. vi. To process, usually in a\n   time-consuming or complicated\
            \ way.  Connotes an essentially trivial\n   operation that is nonetheless\
            \ painful to perform.  The pain may be due to\n   the triviality's being\
            \ embedded in a loop from 1 to 1,000,000,000.\n   \u201CFORTRAN programs\
            \ do mostly\n   number-crunching.\u201D "
        section_2: " 2. vt. To reduce the size of a\n   file by a complicated scheme\
            \ that produces bit configurations completely\n   unrelated to the original\
            \ data, such as by a Huffman code.  (The file ends\n   up looking something\
            \ like a paper document would if somebody crunched the\n   paper into\
            \ a wad.)  Since such compression usually takes more computations\n  \
            \ than simpler methods such as run-length encoding, the term is doubly\n\
            \   appropriate.  (This meaning is usually used in the construction file\
            \ crunch(ing) to distinguish it from\n   number-crunching.)  See\n   compress.\
            \  "
        section_3: " 3. n. The character\n   #.  Used at XEROX and CMU, among other\
            \ places.  See\n   ASCII.  "
        section_4: " 4. vt. To squeeze program source\n   into a minimum-size representation\
            \ that will still compile or execute.  The\n   term came into being specifically\
            \ for a famous program on the BBC micro\n   that crunched BASIC source\
            \ in order to make it run more quickly (it was a\n   wholly interpretive\
            \ BASIC, so the number of characters mattered).\n   Obfuscated C Contest\
            \ entries are often crunched; see\n   the first example under that entry."
    pos: vi.
    title: crunch
-   content:
        section_1: " A cryptographer.  One who hacks or implements cryptographic software\n\
            \   or hardware."
    pos: n.
    title: cryppie
-   content:
        section_1: "Having the nature of a Cthulhu, the horrific tentacled green\n\
            \   monstrosity from H.P. Lovecraft's seminal horror fiction.  Cthulhu\
            \ sends\n   dreams that drive men mad, feeds on the flesh of screaming\
            \ victims rent\n   limb from limb, and is served by a cult of degenerates.\
            \  Hackers think this\n   describes large proprietary systems such as\n\
            \   traditional mainframes, installations of SAP and\n   Oracle, or rooms\
            \ full of Windows servers remarkably well, and the adjective\n   is used\
            \ casually.  Compare Shub-Internet and\n   crawling horror."
    pos: adj.
    title: cthulhic
-   content:
        section_1: " 1. [short for \u2018cubicle\u2019] A module in the open-plan\n\
            \   offices used at many programming shops.  \u201CI've got the manuals\
            \ in my\n   cube.\u201D "
        section_2: ' 2. A NeXT machine (which resembles a matte-black cube).'
    pos: n.
    title: cube
-   content:
        section_1: " The tray of a CD-ROM drive, or by extension the CD drive itself.\
            \ So\n   called because of a common tech support legend about the idiot\
            \ who called\n   to complain that the cup holder on his computer broke.\
            \ A joke program was\n   once distributed around the net called \u201C\
            cupholder.exe\u201D, which\n   when run simply extended the CD drive tray.\
            \ The humor of this was of course\n   lost on people whose drive had a\
            \ slot or a caddy instead."
    pos: n.
    title: cup holder
-   content:
        section_1: " There are a couple of metaphors in English of the form \u2018\
            pen\n   dipped in X\u2019 (perhaps the most common values of X are\n \
            \  \u2018acid\u2019, \u2018bile\u2019, and \u2018vitriol\u2019).  These\n\
            \   map over neatly to this hackish usage (the cursor being what moves,\
            \ leaving\n   letters behind, when one is composing on-line).  \u201C\
            Talk about a\n   nastygram!  He must've had his cursor dipped in acid\n\
            \   when he wrote that one!\u201D"
    pos: n.
    title: cursor dipped in X
-   content:
        section_1: " [WPI: from the DEC abbreviation CUSP, for\n   \u2018Commonly\
            \ Used System Program\u2019, i.e., a utility program used by\n   many\
            \ people.  Now rare.] "
        section_2: ' 1. (of a program) Well-written.  '
        section_3: " 2. Functionally excellent.  A program that performs well and\n\
            \   interfaces well to users is cuspy.  Oppose\n   rude."
        section_4: " 3. [NYU] Said of an attractive woman, especially one regarded\
            \ as\n   available.  Implies a certain curvaceousness."
    pos: adj.
    title: cuspy
-   content:
        section_1: " To write a software or document distribution on magnetic tape\
            \ for\n   shipment.  Has nothing to do with physically cutting the medium!\
            \  Early\n   versions of this lexicon claimed that one never analogously\
            \ speaks of\n   \u2018cutting a disk\u2019, but this has since been reported\
            \ as live\n   usage.  Related slang usages are mainstream business's \u2018\
            cut a\n   check\u2019, the recording industry's \u2018cut a record\u2019\
            , and the\n   military's \u2018cut an order\u2019.All of these usages\
            \ reflect physical processes in obsolete recording\n   and duplication\
            \ technologies.  The first stage in manufacturing an\n   old-style vinyl\
            \ record involved cutting grooves in a stamping die with a\n   precision\
            \ lathe.  More mundanely, the dominant technology for mass\n   duplication\
            \ of paper documents in pre-photocopying days involved\n   \u201Ccutting\
            \ a stencil\u201D, punching away portions of the wax overlay\n   on a\
            \ silk screen.  More directly, paper tape with holes punched in it was\n\
            \   an important early storage medium.  See also \n   burn a CD."
    pos: vi.
    title: cut a tape
-   content:
        section_1: " 1. [coined by Ted Nelson] Obfuscatory tech-talk.  Verbiage with\
            \ a\n   high MEGO factor.  The computer equivalent of\n   bureaucratese.\
            \  "
        section_2: " 2. Incomprehensible stuff embedded in email.  First there were\
            \ the\n   \u201CReceived\u201D headers that show how mail flows through\
            \ systems,\n   then MIME (Multi-purpose Internet Mail Extensions) headers\
            \ and part\n   boundaries, and now huge blocks of radix-64 for PEM (Privacy\
            \ Enhanced Mail)\n   or PGP (Pretty Good Privacy) digital signatures and\
            \ certificates of\n   authenticity.  This stuff all serves a purpose and\
            \ good user interfaces\n   should hide it, but all too often users are\
            \ forced to wade through\n   it."
    pos: n.
    title: cybercrud
-   content:
        section_1: " [orig. by SF writer Bruce Bethke and/or editor Gardner Dozois]\
            \ A\n   subgenre of SF launched in 1982 by William Gibson's epoch-making\
            \ novel\n   Neuromancer (though its roots go back through Vernor\n   Vinge's\
            \ True Names (see the Bibliography in Appendix C) to John\n   Brunner's\
            \ 1975 novel The Shockwave Rider).  Gibson's\n   near-total ignorance\
            \ of computers and the present-day hacker culture\n   enabled him to speculate\
            \ about the role of computers and hackers in the\n   future in ways hackers\
            \ have since found both irritatingly na\uFFFDve and\n   tremendously stimulating.\
            \  Gibson's work was widely imitated, in particular\n   by the short-lived\
            \ but innovative Max Headroom TV\n   series.  See cyberspace, ice,\n \
            \  jack in, go flatline."
        section_2: "Since 1990 or so, popular culture has included a movement or fashion\n\
            \   trend that calls itself \u2018cyberpunk\u2019, associated especially\
            \ with\n   the rave/techno subculture.  Hackers have mixed feelings about\
            \ this.  On\n   the one hand, self-described cyberpunks too often seem\
            \ to be shallow\n   trendoids in black leather who have substituted enthusiastic\
            \ blathering\n   about technology for actually learning and doing it.\n\
            \   Attitude is no substitute for competence.  On the other hand, at least\n\
            \   cyberpunks are excited about the right things and properly respectful\
            \ of\n   hacking talent in those who have it.  The general consensus is\
            \ to tolerate\n   them politely in hopes that they'll attract people who\
            \ grow into being true\n   hackers."
    pos: n.,adj.
    title: cyberpunk
-   content:
        section_1: " 1. Notional \u2018information-space\u2019 loaded with visual\
            \ cues\n   and navigable with brain-computer interfaces called cyberspace\
            \ decks; a characteristic prop of\n   cyberpunk SF.  Serious efforts to\
            \ construct\n   virtual reality interfaces modeled explicitly on\n   Gibsonian\
            \ cyberspace are under way, using more conventional devices such as\n\
            \   glove sensors and binocular TV headsets.  Few hackers are prepared\
            \ to deny\n   outright the possibility of a cyberspace someday evolving\
            \ out of the\n   network (see the network).  "
        section_2: " 2. The Internet or Matrix (sense #2) as a\n   whole, considered\
            \ as a crude cyberspace (sense 1).  Although this usage\n   became widely\
            \ popular in the mainstream press during 1994 when the Internet\n   exploded\
            \ into public awareness, it is strongly deprecated among hackers\n   because\
            \ the Internet does not meet the high, SF-inspired standards they\n  \
            \ have for true cyberspace technology. Thus, this use of the term usually\n\
            \   tags a wannabee or outsider.  Oppose\n   meatspace.  "
        section_3: " 3. Occasionally, the metaphoric location of the mind of a person\
            \ in\n   hack mode.  Some hackers report experiencing strong\n   synesthetic\
            \ imagery when in hack mode; interestingly, independent reports\n   from\
            \ multiple sources suggest that there are common features to the\n   experience.\
            \  In particular, the dominant colors of this subjective\n   cyberspace\
            \ are often gray and silver,\n   and the imagery often involves constellations\
            \ of marching dots, elaborate\n   shifting patterns of lines and angles,\
            \ or moire patterns."
    pos: n.
    title: cyberspace
-   content:
        section_1: " 1. n. The basic unit of\n   computation.  What every hacker wants\
            \ more of (noted hacker Bill Gosper\n   described himself as a \u201C\
            cycle junkie\u201D). One can describe an\n   instruction as taking so\
            \ many clock\n   cycles.  Often the computer can access its memory once\
            \ on every\n   clock cycle, and so one speaks also of memory\n   cycles.\
            \  These are technical meanings of\n   cycle.  The jargon meaning comes\
            \ from the\n   observation that there are only so many cycles per second,\
            \ and when you are\n   sharing a computer the cycles get divided up among\
            \ the users.  The more\n   cycles the computer spends working on your\
            \ program rather than someone\n   else's, the faster your program will\
            \ run.  That's why every hacker wants\n   more cycles: so he can spend\
            \ less time waiting for the computer to respond.\n   "
        section_2: " 2. By extension, a notional unit of human\n   thought power,\
            \ emphasizing that lots of things compete for the typical\n   hacker's\
            \ think time.  \u201CI refused to get involved with the Rubik's\n   Cube\
            \ back when it was big.  Knew I'd burn too many cycles on it if I let\n\
            \   myself.\u201D "
        section_3: " 3. vt.\n   Syn. bounce (sense 4), from the phrase \u2018cycle\n\
            \   power\u2019. \u201CCycle the machine again, that serial port's still\n\
            \   hung.\u201D"
    pos: n.
    title: cycle
-   content:
        section_1: ' See wheel of reincarnation.'
    pos: n.
    title: cycle of reincarnation
-   content:
        section_1: " A powerful machine that exists primarily for running large compute-,\n\
            \   disk-, or memory-intensive jobs (more formally called a compute server).\
            \  Implies that interactive\n   tasks such as editing are done on other\
            \ machines on the network, such as\n   workstations."
    pos: n.
    title: cycle server
-   content:
        section_1: " [from cyberpunk] Someone interested in the\n   uses of encryption\
            \ via electronic ciphers for enhancing personal privacy\n   and guarding\
            \ against tyranny by centralized, authoritarian power\n   structures,\
            \ especially government.  There is an active cypherpunks mailing\n   list\
            \ at <cypherpunks-request@toad.com> coordinating work on\n   public-key\
            \ encryption freeware, privacy, and digital cash.  See also\n   tentacle."
    pos: n.
    title: cypherpunk
-   content:
        section_1: " [from Maxwell's Demon, later incorrectly retronymed as \u2018\
            Disk\n   And Execution MONitor\u2019] A program that is not invoked explicitly,\
            \ but\n   lies dormant waiting for some condition(s) to occur.  The idea\
            \ is that the\n   perpetrator of the condition need not be aware that\
            \ a daemon is lurking\n   (though often a program will commit an action\
            \ only because it knows that it\n   will implicitly invoke a daemon).\
            \  For example, under\n   ITS, writing a file on the LPT spooler's directory\n\
            \   would invoke the spooling daemon, which would then print the file.\
            \  The\n   advantage is that programs wanting (in this example) files\
            \ printed need\n   neither compete for access to nor understand any idiosyncrasies\
            \ of the LPT.\n   They simply enter their implicit requests and let the\
            \ daemon decide what to\n   do with them.  Daemons are usually spawned\
            \ automatically by the system, and\n   may either live forever or be regenerated\
            \ at intervals."
        section_2: "Daemon and demon are often used\n   interchangeably, but seem\
            \ to have distinct connotations.  The term\n   daemon was introduced to\
            \ computing by\n   CTSS people (who pronounced it /dee\uFFFDmon/) and\
            \ used it to refer to\n   what ITS called a dragon; the prototype was\
            \ a\n   program called DAEMON that automatically made tape backups of\
            \ the file\n   system.  Although the meaning and the pronunciation have\
            \ drifted, we think\n   this glossary reflects current (2003) usage."
    pos: n.
    title: daemon
-   content:
        section_1: " The Design and Implementation of the 4.3BSD UNIX\n   Operating\
            \ System, by Samuel J. Leffler, Marshall Kirk McKusick,\n   Michael J.\
            \ Karels, and John S. Quarterman (Addison-Wesley Publishers, 1989,\n \
            \  ISBN 0-201-06196-1); or The Design and Implementation of the 4.4\n\
            \   BSD Operating System by Marshall Kirk McKusick, Keith Bostic,\n  \
            \ Michael J. Karels and John S. Quarterman (Addison-Wesley Longman, 1996,\n\
            \   ISBN 0-201-54979-4) Either of the standard reference books on the\
            \ internals\n   of BSD Unix.  So called because the covers have a\n  \
            \ picture depicting a little demon (a visual play on\n   daemon) in sneakers,\
            \ holding a pitchfork (referring\n   to one of the characteristic features\
            \ of Unix, the\n   fork(2)\n   system call)."
    pos: n.
    title: daemon book
-   content:
        section_1: " [Usenet] The material of which protracted \n   flame wars, especially\
            \ those about operating systems, is composed.\n   Homeomorphic to spam.\
            \  The term dahmum is derived from the name of a militant\n   OS/2 advocate,\
            \ and originated when an extensively\n   cross-posted OS/2-versus-Linux\
            \ debate was fed\n   through Dissociated Press."
    pos: n.
    title: dahmum
-   content:
        section_1: " [Vancouver area] A problem that occurs on a computer that will\
            \ not\n   reappear while anyone else is watching.  From the classic Warner\
            \ Brothers\n   cartoon One Froggy Evening, featuring a dancing and\n \
            \  singing Michigan J. Frog that just croaks when anyone else is around\
            \ (now\n   the WB network mascot)."
    pos: n.
    title: dancing frog
-   content:
        section_1: " [common] A reference that doesn't actually lead anywhere (in\
            \ C and\n   some other languages, a pointer that doesn't actually point\
            \ at anything\n   valid).  Usually this happens because it formerly pointed\
            \ to something that\n   has moved or disappeared.  Used as jargon in a\
            \ generalization of its\n   techspeak meaning; for example, a local phone\
            \ number for a person who has\n   since moved to the other coast is a\
            \ dangling pointer."
    pos: n.
    title: dangling pointer
-   content:
        section_1: " A criminal or malicious hacker; a cracker.\n   From George Lucas's\
            \ Darth Vader, \u201Cseduced by the dark side of the\n   Force\u201D.\
            \  The implication that hackers form a sort of elite of\n   technological\
            \ Jedi Knights is intended.  Oppose\n   samurai."
    pos: n.
    title: dark-side hacker
-   content:
        section_1: " See phase (sense 1).  Used of people\n   only."
    pos: n.
    title: day mode
-   content:
        section_1: " [Unix: from IBM JCL] Equivalent to\n   cat or BLT.  Originally\
            \ the\n   name of a Unix copy command with special options suitable for\n\
            \   block-oriented devices; it was often used in heavy-handed system\n\
            \   maintenance, as in \u201CLet's dd the root\n   partition onto a tape,\
            \ then use the boot PROM to load it back on to a new\n   disk\u201D. \
            \ The Unix\n   dd(1)\n   was designed with a weird, distinctly non-Unixy\
            \ keyword option syntax\n   reminiscent of IBM System/360 JCL (which had\
            \ an elaborate DD \u2018Dataset\n   Definition\u2019 specification for\
            \ I/O devices); though the command filled\n   a need, the interface design\
            \ was clearly a prank.  The jargon usage is now\n   very rare outside\
            \ Unix sites and now nearly obsolete even there, as\n   dd(1)\n   has\
            \ been deprecated for a long time (though it has\n   no exact replacement).\
            \  The term has been displaced by\n   BLT or simple English \u2018copy\u2019\
            ."
    pos: vt.
    title: dd
-   content:
        section_1: " [from \u2018de-resolve\u2019 via the movie\n   Tron] (also derez) "
        section_2: " 1. vi. To disappear or dissolve;\n   the image that goes with\
            \ it is of an object breaking up into raster lines\n   and static and\
            \ then dissolving.  Occasionally used of a person who seems to\n   have\
            \ suddenly \u2018fuzzed out\u2019 mentally rather than physically.\n \
            \  Usage: extremely silly, also rare.  This verb was actually invented\
            \ as\n   fictional hacker jargon, and adopted in a spirit of\n   irony\
            \ by real hackers years after the fact.  "
        section_3: " 2. vt. The Macintosh resource\n   decompiler.  On a Macintosh,\
            \ many program structures (including the code\n   itself) are managed\
            \ in small segments of the program file known as\n   resources; Rez and\
            \ DeRez are a pair of utilities for compiling and\n   decompiling resource\
            \ files.  Thus, decompiling a resource is derezzing.  Usage: very common."
    pos: vi.
    title: de-rezz
-   content:
        section_1: " 1. Non-functional; down;\n   crashed.  Especially used of hardware.\
            \  "
        section_2: " 2. At XEROX PARC, software that is working but not undergoing\n\
            \   continued development and support."
        section_3: " 3. Useless; inaccessible.  Antonym: live.  Compare \n   dead\
            \ code."
    pos: adj.
    title: dead
-   content:
        section_1: " [cypherpunks list, 1996] An attack on a public-key cryptosystem\n\
            \   consisting of publishing a key having the same ID as another key (thus\n\
            \   making it possible to spoof a user's identity if recipients aren't\
            \ careful\n   about verifying keys). In PGP and GPG the key ID is the\
            \ last eight hex\n   digits of (for RSA keys) the product of two primes.\
            \ The attack was\n   demonstrated by creating a key whose ID was 0xdeadbeef\
            \ (see\n   DEADBEEF)."
    pos: n.
    title: dead beef attack
-   content:
        section_1: " Routines that can never be accessed because all calls to them\
            \ have\n   been removed, or code that cannot be reached because it is\
            \ guarded by a\n   control structure that provably must always transfer\
            \ control somewhere\n   else.  The presence of dead code may reveal either\
            \ logical errors due to\n   alterations in the program or significant\
            \ changes in the assumptions and\n   environment of the program (see also\
            \ software rot);\n   a good compiler should report dead code so a maintainer\
            \ can think about\n   what it means.  (Sometimes it simply means that\
            \ an\n   extremely defensive programmer has inserted\n   can't happen\
            \ tests which really can't happen \u2014\n   yet.)  Syn. grunge.  See\
            \ also\n   dead, and \n   The Story of Mel'."
    pos: n.
    title: dead code
-   content:
        section_1: " [common] A paper version of an on-line document; one printed\
            \ on dead\n   trees.  In this context, \u201Cdead trees\u201D always refers\
            \ to paper.\n   See also tree-killer."
    pos: ''
    title: dead-tree version
-   content:
        section_1: " 1. [techspeak] A situation wherein two or more processes are\
            \ unable\n   to proceed because each is waiting for one of the others\
            \ to do something.\n   A common example is a program communicating to\
            \ a server, which may find\n   itself waiting for output from the server\
            \ before sending anything more to\n   it, while the server is similarly\
            \ waiting for more input from the\n   controlling program before outputting\
            \ anything.  (It is reported that this\n   particular flavor of deadlock\
            \ is sometimes called a starvation deadlock, though the term starvation\
            \ is more properly used for situations\n   where a program can never run\
            \ simply because it never gets high enough\n   priority.  Another common\
            \ flavor is constipation, in which each process is trying\n   to send\
            \ stuff to the other but all buffers are full because nobody is\n   reading\
            \ anything.)  See deadly embrace.  "
        section_2: " 2. Also used of deadlock-like interactions between humans, as\
            \ when\n   two people meet in a narrow corridor, and each tries to be\
            \ polite by moving\n   aside to let the other pass, but they end up swaying\
            \ from side to side\n   without making any progress because they always\
            \ move the same way at the\n   same time."
    pos: n.
    title: deadlock
-   content:
        section_1: " Same as deadlock, though usually used only\n   when exactly two\
            \ processes are involved.  This is the more popular term in\n   Europe,\
            \ while deadlock predominates in the United\n   States."
    pos: n.
    title: deadly embrace
-   content:
        section_1: " A routine whose job is to set everything in the computer \u2014\
            \n   registers, memory, flags, everything \u2014 to zero, including that\n\
            \   portion of memory where it is running; its last act is to stomp\n\
            \   on its own \u201Cstore zero\u201D instruction.  Death code\n   isn't\
            \ very useful, but writing it is an interesting hacking challenge on\n\
            \   architectures where the instruction set makes it possible, such as\
            \ the\n   PDP-8 (it has also been done on the DG Nova)."
        section_2: "Perhaps the ultimate death code is on the TI 990 series, where\
            \ all\n   registers are actually in RAM, and the instruction \u201Cstore\
            \ immediate\n   0\u201D has the opcode \u201C0\u201D. The PC will immediately\
            \ wrap\n   around core as many times as it can until a user hits HALT.\
            \  Any empty\n   memory location is death code.  Worse, the manufacturer\
            \ recommended use of\n   this instruction in startup code (which would\
            \ be in ROM and therefore\n   survive)."
    pos: n.
    title: death code
-   content:
        section_1: " [from nuclear physics] An automatic conversion which is applied\
            \ to\n   most array-valued expressions in C; they\n   \u2018decay into\u2019\
            \ pointer-valued expressions pointing to the array's\n   first element.\
            \  This term is borderline techspeak, but is not used in the\n   official\
            \ standard for the language."
    pos: n.,vi
    title: decay
-   content:
        section_1: " [from dec- and nybble; the original spelling\n   seems to have\
            \ been decle] Two\n   nickles; 10 bits.  Reported among developers for\n\
            \   Mattel's GI 1600 (the Intellivision games processor), a chip with\n\
            \   16-bit-wide RAM but 10-bit-wide ROM.  See nybble for\n   other such\
            \ terms."
    pos: n.
    title: deckle
-   content:
        section_1: ' See hack mode.'
    pos: n.
    title: deep hack mode
-   content:
        section_1: " [poss. from C. S. Lewis's Narnia books] An\n   awesomely arcane\
            \ technique central to a program or system, esp. one\n   neither generally\
            \ published nor available to hackers at large (compare\n   black art);\
            \ one that could only have been composed\n   by a true wizard.  Compiler\
            \ optimization techniques\n   and many aspects of OS design used to be\n\
            \   deep magic; many techniques in cryptography, signal\n   processing,\
            \ graphics, and AI still are.  Compare \n   heavy wizardry.  Esp.: found\
            \ in comments of the form \u201CDeep\n   magic begins here...\u201D. \
            \ Compare \n   voodoo programming."
    pos: n.
    title: deep magic
-   content:
        section_1: " 1. Describes the notional location of any program that has gone\n\
            \   off the trolley.  Esp.: used of programs that just\n   sit there silently\
            \ grinding long after either failure or some output is\n   expected. \
            \ \u201CUh oh.  I should have gotten a prompt ten seconds ago.\n   The\
            \ program's in deep space somewhere.\u201D Compare\n   buzz, catatonic,\n\
            \   hyperspace.  "
        section_2: " 2. The metaphorical location of a human so dazed and/or confused\
            \ or\n   caught up in some esoteric form of bogosity that he\n   or she\
            \ no longer responds coherently to normal communication.  Compare\n  \
            \ page out."
    pos: n.
    title: deep space
-   content:
        section_1: " [mythically from a traditional Bohemian assassination method,\
            \ via SF\n   fandom] "
        section_2: " 1. Proper karmic retribution for an incorrigible punster.\n \
            \  \u201COh, ghod, that was awful!\u201D \u201CQuick!\n   Defenestrate\
            \ him!\u201D "
        section_3: " 2. The act of completely removing Micro$oft Windows from a PC\
            \ in\n   favor of a better OS (typically Linux)."
        section_4: " 3. The act of discarding something under the assumption that\
            \ it will\n   improve matters.  \u201CI don't have any disk space left.\u201D\
            \n   \u201CWell, why don't you defenestrate that 100 megs worth of old\
            \ core\n   dumps?\u201D "
        section_5: " 4. Under a GUI, the act of dragging something out of a window\
            \ (onto\n   the screen). \u201CNext, defenestrate the MugWump icon.\u201D\
            \ "
        section_6: " 5. [obs.] The act of exiting a window system in order to get\
            \ better\n   response time from a full-screen program.  This comes from\
            \ the dictionary\n   meaning of defenestrate, which is to\n   throw something\
            \ out a window.  "
    pos: n.
    title: defenestration
-   content:
        section_1: " In the role of, usually in an organization-chart sense.  \u201C\
            Pete\n   is currently defined as bug prioritizer.\u201D Compare\n   logical."
    pos: adj.
    title: defined as
-   content:
        section_1: " [portmanteau of \u201Cdefective\u201D and\n   \u201Cafflicted\u201D\
            ; common among PC repair technicians, and probably\n   originated among\
            \ hardware techs outside the hacker community proper] Term\n   used of\
            \ hardware that is broken due to poor design or shoddy manufacturing\n\
            \   or (especially) both; less frequently used of software and rarely\
            \ of\n   people.  This term is normally employed in a tone of weary contempt\
            \ by\n   technicians who have seen the specific failure in the trouble\
            \ report before\n   and are cynically confident they'll see it again.\
            \  Ultimately this may\n   derive from Frank Zappa's 1974 album Apostrophe,\
            \ on\n   which the Fur Trapper infamously rubs his deflicted eyes..."
    pos: ''
    title: deflicted
-   content:
        section_1: ' To clear a hosed condition.'
    pos: vt.
    title: dehose
-   content:
        section_1: " [USENET; common] In an email reply, material omitted from the\
            \ quote\n   of the original.  Usually written rather than spoken; often\
            \ appears as a\n   pseudo-tag or ellipsis in the body of the reply, as\n\
            \   \u201C[deletia]\u201D or \u201C<deletia>\u201D or\n   \u201C<snip>\u201D\
            ."
    pos: n.
    title: deletia
-   content:
        section_1: " [portmanteau, delimiter + eliminate] A string or pattern used\
            \ to\n   delimit text into fields, but which is itself eliminated from\
            \ the resulting\n   list of fields.  This jargon seems to have originated\
            \ among Perl hackers in\n   connection with the Perl split() function;\
            \ however, it has been sighted in\n   live use among Java and even Visual\
            \ Basic programmers."
    pos: n.
    title: deliminator
-   content:
        section_1: " To modify code to remove problems detected when\n   linting.\
            \  Confusingly, this process is also referred\n   to as linting code.\
            \  This term is no\n   longer in general use because ANSI C compilers\
            \ typically issue compile-time\n   warnings almost as detailed as lint\
            \ warnings."
    pos: v. obs.
    title: delint
-   content:
        section_1: " 1. [techspeak] A quantitative change, especially a small or\n\
            \   incremental one (this use is general in physics and engineering).\
            \  \u201CI\n   just doubled the speed of my program!\u201D \u201CWhat\
            \ was the delta on\n   program size?\u201D \u201CAbout 30 percent.\u201D\
            \ (He doubled the\n   speed of his program, but increased its size by\
            \ only 30 percent.)  "
        section_2: " 2. [Unix] A diff, especially a\n   diff stored under the set\
            \ of version-control tools\n   called SCCS (Source Code Control System)\
            \ or RCS (Revision Control System).\n   "
        section_3: " 3. n. A small quantity, but not\n   as small as epsilon.  The\
            \ jargon usage of\n   delta and epsilon stems from\n   the traditional\
            \ use of these letters in mathematics for very small\n   numerical quantities,\
            \ particularly in \u2018epsilon-delta\u2019 proofs in\n   limit theory\
            \ (as in the differential calculus).  The term\n   delta is often used,\
            \ once\n   epsilon has been mentioned, to mean a quantity that\n   is\
            \ slightly bigger than epsilon but still very\n   small.  \u201CThe cost\
            \ isn't epsilon, but it's delta\u201D means that\n   the cost isn't totally\
            \ negligible, but it is nevertheless very small.\n   Common constructions\
            \ include within delta of\n   \u2014, within epsilon of\n   \u2014: that\
            \ is, \u2018close to\u2019 and \u2018even closer\n   to\u2019."
    pos: n.
    title: delta
-   content:
        section_1: " Yet another term of disgust used to describe a malfunctioning\n\
            \   program.  The connotation in this case is that the program works as\n\
            \   designed, but the design is bad.  Said, for example, of a program\
            \ that\n   generates large numbers of meaningless error messages, implying\
            \ that it is\n   on the brink of imminent collapse.  Compare wonky,\n\
            \   brain-damaged,\n   bozotic."
    pos: adj.
    title: demented
-   content:
        section_1: " A hacker with years of experience, a world-wide reputation, and\
            \ a\n   major role in the development of at least one design, tool, or\
            \ game used by\n   or known to more than half of the hacker community.\
            \  To qualify as a\n   genuine demigod, the person must recognizably identify\
            \ with the hacker\n   community and have helped shape it.  Major demigods\
            \ include Ken Thompson\n   and Dennis Ritchie (co-inventors of Unix and\n\
            \   C), Richard M. Stallman (inventor of\n   EMACS), Larry Wall (inventor\
            \ of\n   Perl), Linus Torvalds (inventor of\n   Linux), and most recently\
            \ James Gosling (inventor of\n   Java, NeWS, and GOSMACS) and\n   Guido\
            \ van Rossum (inventor of Python).  In their\n   hearts of hearts, most\
            \ hackers dream of someday becoming demigods\n   themselves, and more\
            \ than one major software project has been driven to\n   completion by\
            \ the author's veiled hopes of apotheosis.  See also\n   net.god, true-hacker,\n\
            \   ubergeek.  Since 1995 or so this term has been\n   gradually displaced\
            \ by ubergeek."
    pos: n.
    title: demigod
-   content:
        section_1: " [short for \u2018demonstration\u2019] "
        section_2: " 1. v. To demonstrate a product\n   or prototype.  A far more\
            \ effective way of inducing bugs to manifest than\n   any number of test\
            \ runs, especially when important\n   people are watching.  "
        section_3: " 2. n. The act of demoing.\n   \u201CI've gotta give a demo of\
            \ the drool-proof interface; how does it\n   work again?\u201D "
        section_4: " 3. n. Esp. as demo version, can refer either to an early,\n \
            \  barely-functional version of a program which can be used for demonstration\n\
            \   purposes as long as the operator uses exactly the\n   right commands\
            \ and skirts its numerous bugs, deficiencies, and\n   unimplemented portions,\
            \ or to a special version of a program (frequently\n   with some features\
            \ crippled) which is distributed at little or no cost to\n   the user\
            \ for enticement purposes.  "
        section_5: " 4. [demoscene] A sequence of\n   demoeffects (usually) combined\
            \ with self-composed\n   music and hand-drawn (\u201Cpixelated\u201D)\
            \ graphics. These days (1997)\n   usually built to attend a compo. Often\
            \ called\n   eurodemos outside Europe, as most of\n   the demoscene activity\
            \ seems to have gathered in\n   northern Europe and especially Scandinavia.\
            \  See also\n   intro, dentro."
    pos: v.
    title: demo
-   content:
        section_1: " 1. [Sun] The state of being heads down in\n   order to finish\
            \ code in time for a demo, usually due\n   yesterday.  "
        section_2: " 2. A mode in which video games sit by themselves running through\
            \ a\n   portion of the game, also known as attract\n   mode.  Some serious\
            \ apps have a demo mode\n   they use as a screen saver, or may go through\
            \ a demo mode on startup (for\n   example, the Microsoft Windows opening\
            \ screen \u2014 which lets you\n   impress your neighbors without actually\
            \ having to put up with\n   Microsloth Windows)."
    pos: n.
    title: demo mode
-   content:
        section_1: ' [demoscene] '
        section_2: " 1. What among hackers is called a \n   display hack. Classical\
            \ effects include \u201Cplasma\u201D (colorful\n   mess), \u201Ckeftales\u201D\
            \ (x*x+y*y\n   and other similar patterns, usually combined with color-cycling),\
            \ realtime\n   fractals, realtime 3d graphics, etc.  Historically, demo\
            \ effects have\n   cheated as much as possible to gain more speed and\
            \ more complexity, using\n   low-precision math and masses of assembler\
            \ code and building animation\n   realtime are three common tricks, but\
            \ use of special hardware to fake\n   effects is a Good Thing on the demoscene\
            \ (though\n   this is becoming less common as platforms like the Amiga\
            \ fade\n   away). "
        section_3: " 2. [Finland] Opposite of dancing frog. The\n   crash that happens\
            \ when you demonstrate a perfectly good prototype to a\n   client. Plagues\
            \ most often CS students and small businesses, but there is a\n   well-known\
            \ case involving Bill Gates demonstrating a brand new version of a\n \
            \  major operating system."
    pos: n.
    title: demoeffect
-   content:
        section_1: " [demoscene] A group of\n   demo (sense 4) composers.  Job titles\
            \ within a group\n   include coders (the ones who write programs), graphicians\
            \ (the ones who\n   painstakingly pixelate the fine art), musicians (the\
            \ music composers),\n   sysops, traders/swappers (the ones who do the\n\
            \   trading and other PR), and organizers (in larger groups).  It is not\n\
            \   uncommon for one person to do multiple jobs, but it has been observed\
            \ that\n   good coders are rarely good composers and vice versa. [How\
            \ odd.  Musical\n   talent seems common among Internet/Unix hackers \u2014\
            ESR]"
    pos: n.
    title: demogroup
-   content:
        section_1: " 1. Often used equivalently to daemon \u2014\n   especially in\
            \ the Unix world, where the latter\n   spelling and pronunciation is considered\
            \ mildly archaic."
        section_2: " 2. [MIT; now probably obsolete] A portion of a program that is\
            \ not\n   invoked explicitly, but that lies dormant waiting for some condition(s)\
            \ to\n   occur.  See daemon.  The distinction is that demons\n   are usually\
            \ processes within a program, while daemons are usually programs\n   running\
            \ on an operating system."
        section_3: "Demons in sense 2 are particularly common in AI programs.  For\n\
            \   example, a knowledge-manipulation program might implement inference\
            \ rules\n   as demons.  Whenever a new piece of knowledge was added, various\
            \ demons\n   would activate (which demons depends on the particular piece\
            \ of data) and\n   would create additional pieces of knowledge by applying\
            \ their respective\n   inference rules to the original piece.  These new\
            \ pieces could in turn\n   activate more demons as the inferences filtered\
            \ down through chains of\n   logic.  Meanwhile, the main program could\
            \ continue with whatever its\n   primary task was."
    pos: n.
    title: demon
-   content:
        section_1: " A program which repeatedly calls the same telephone number. \
            \ Demon\n   dialing may be benign (as when a number of communications\
            \ programs contend\n   for legitimate access to a BBS line) or malign\
            \ (that\n   is, used as a prank or denial-of-service attack).  This term\
            \ dates from the\n   blue box days of the 1970s and early 1980s and is\n\
            \   now semi-obsolescent among phreakers; see\n   war dialer for its contemporary\
            \ progeny."
    pos: n.
    title: demon dialer
-   content:
        section_1: " [demoscene] Aboveground descendant of the\n   copyparty, with\
            \ emphasis shifted away from software\n   piracy and towards compos. Smaller\
            \ demoparties, for\n   100 persons or less, are held quite often, sometimes\
            \ even once a month, and\n   usually last for one to two days. On the\
            \ other end of the scale, huge demo\n   parties are held once a year (and\
            \ four of these have grown very large and\n   occur annually \u2014 Assembly\
            \ in Finland, The Party in Denmark, The Gathering\n   in Norway, and NAID\
            \ somewhere in north America). These parties usually last\n   for three\
            \ to five days, have room for 3000-5000 people, and have a party\n   network\
            \ with connection to the internet."
    pos: n.
    title: demoparty
-   content:
        section_1: " [also \u2018demo scene\u2019] A culture of multimedia hackers\n\
            \   located primarily in Scandinavia and northern Europe. Demoscene folklore\n\
            \   recounts that when old-time warez d00dz cracked some\n   piece of\
            \ software they often added an advertisement in the beginning,\n   usually\
            \ containing colorful display hacks with\n   greetings to other cracking\
            \ groups.  The demoscene was born among people\n   who decided building\
            \ these display hacks is more interesting than hacking\n   \u2014 or anyway\
            \ safer.  Around 1990 there began to be very serious police\n   pressure\
            \ on cracking groups, including raids with SWAT teams crashing into\n\
            \   bedrooms to confiscate computers.  Whether in response to this or\
            \ for\n   esthetic reasons, crackers of that period began to build self-contained\n\
            \   display hacks of considerable elaboration and beauty (within the culture\n\
            \   such a hack is called a demo).  As more of these\n   demogroups emerged,\
            \ they started to have\n   compos at copying parties (see\n   copyparty),\
            \ which later evolved to standalone events\n   (see demoparty).  The demoscene\
            \ has retained some\n   traits from the warez d00dz, including their style\n\
            \   of handles and group names and some of their jargon.Traditionally\
            \ demos were written in assembly language, with lots of\n   smart tricks,\
            \ self-modifying code, undocumented op-codes and the like.\n   Some time\
            \ around 1995, people started coding demos in C, and a couple of\n   years\
            \ after that, they also started using Java.Ten years on (in 1998-1999),\
            \ the demoscene is changing as its\n   original platforms (C64, Amiga,\
            \ Spectrum, Atari ST, IBM PC under DOS) die\n   out and activity shifts\
            \ towards Windows, Linux, and the Internet.  While\n   deeply underground\
            \ in the past, demoscene is trying to get into the\n   mainstream as accepted\
            \ art form, and one symptom of this is the\n   commercialization of bigger\
            \ demoparties. Older demosceners frown at this,\n   but the majority think\
            \ it's a good direction.  Many demosceners end up\n   working in the computer\
            \ game industry.  Demoscene resource pages are\n   available at http://www.oldskool.org/demos/explained/\n\
            \   and http://www.scene.org/."
    pos: ''
    title: demoscene
-   content:
        section_1: " [demoscene] Combination of\n   demo (sense 4) and\n   intro.\
            \ Other name mixings include intmo, dentmo\n   etc. and are used usually\
            \ when the authors are not quite sure whether the\n   program is a demo\
            \ or an\n   intro.  Special-purpose coinages like wedtro (some\n   member\
            \ of a group got married), invtro (invitation intro) etc. have also\n\
            \   been sighted."
    pos: ''
    title: dentro
-   content:
        section_1: " [by (faulty) analogy with decapitate] Humorously, to cut off\
            \ the feet of.\n   When one is using some computer-aided typesetting tools,\
            \ careless placement\n   of text blocks within a page or above a rule\
            \ can result in chopped-off\n   letter descenders.  Such letters are said\
            \ to have been depeditated."
    pos: n.
    title: depeditate
-   content:
        section_1: " Said of a program or feature that is considered obsolescent and\
            \ in\n   the process of being phased out, usually in favor of a specified\n\
            \   replacement.  Deprecated features can, unfortunately, linger on for\
            \ many\n   years.  This term appears with distressing frequency in standards\
            \ documents\n   when the committees writing the documents realize that\
            \ large amounts of\n   extant (and presumably happily working) code depend\
            \ on the feature(s) that\n   have passed out of favor.  See also \n  \
            \ dusty deck.[Usage note: don't confuse this word with \u2018depreciated\u2019\
            ,\n   or the verb form \u2018deprecate\u2019 with \u2018depreciate\u2019\
            .\n   They are different words; see any dictionary for discussion.]"
    pos: adj.
    title: deprecated
-   content:
        section_1: ' [PLATO] '
        section_2: " 1. v. The act of exploiting a\n   terminal which someone else\
            \ has absentmindedly left logged on, to use that\n   person's account,\
            \ especially to post articles intended to make an ass of\n   the victim\
            \ you're impersonating.  It has been alleged that the term\n   originated\
            \ as a reversal of the name of the gentleman who most usually left\n \
            \  himself vulnerable to it, who also happened to be the head of the\n\
            \   department that handled PLATO at the University of Delaware.  Compare\n\
            \   baggy pantsing."
        section_3: " 2. n. The victim of an act of\n   derfing, sense 1.  The most\
            \ typical posting from a derfed account read\n   \u201CI am a derf.\u201D\
            ."
    pos: v.
    title: derf
-   content:
        section_1: " [common] Said of someone who willfully does the \n   Wrong Thing;\
            \ humorously, if one uses a feature known to be\n   marginal.  What is\
            \ meant is that one deserves the\n   consequences of one's losing actions.\
            \  \u201CBoy,\n   anyone who tries to use mess-dos deserves to\n   lose!\u201D\
            \ (ITS fans used\n   to say the same thing of Unix; many still do.)  See\n\
            \   also screw, chomp,\n   bagbiter."
    pos: adj.
    title: deserves to lose
-   content:
        section_1: " [Usenet] To automatically generate a large amount of garbage\
            \ to the\n   net, esp. from an automated posting program gone wild.  See\n\
            \   ARMM."
    pos: v.
    title: despew
-   content:
        section_1: " Extremely pejorative hackerism for \u2018diskless\n   workstation\u2019\
            , a class of botches including the Sun 3/50 and other\n   machines designed\
            \ exclusively to network with an expensive central disk\n   server.  These\
            \ combine all the disadvantages of timesharing with all the\n   disadvantages\
            \ of distributed personal computers; typically, they cannot\n   even boot\
            \ themselves without help (in the form of\n   some kind of breath-of-life\
            \ packet) from the\n   server."
    pos: n.
    title: dickless workstation
-   content:
        section_1: " [Usenet] An attempt to sidetrack a debate away from issues by\n\
            \   insisting on meanings for key terms that presuppose a desired conclusion\
            \ or\n   smuggle in an implicit premise.  A common tactic of people who\
            \ prefer\n   argument over definitions to disputes about reality.  Compare\n\
            \   spelling flame."
    pos: n.
    title: dictionary flame
-   content:
        section_1: " 1. vt. To work with or modify in\n   a not-particularly-serious\
            \ manner.  \u201CI diddled a copy of\n   ADVENT so it didn't double-space\
            \ all the\n   time.\u201D \u201CLet's diddle this piece of code and see\
            \ if the problem\n   goes away.\u201D See tweak and\n   twiddle.  "
        section_2: " 2. n. The action or result of\n   diddling."
        section_3: "See also tweak,\n   twiddle, frob."
    pos: vt.
    title: diddle
-   content:
        section_1: " Syn. crash.  Unlike\n   crash, which is used primarily of hardware,\
            \ this\n   verb is used of both hardware and software.  See also \n  \
            \ go flatline, casters-up mode."
    pos: v.
    title: die
-   content:
        section_1: " The software equivalent of crash and burn,\n   and the preferred\
            \ emphatic form of die.  \u201CThe\n   converter choked on an FF in its\
            \ input and died horribly\u201D."
    pos: v.
    title: die horribly
-   content:
        section_1: " 1. A change listing, especially giving differences between (and\n\
            \   additions to) source code or documents (the term is often used in\
            \ the\n   plural diffs).  \u201CSend me your\n   diffs for the Jargon\
            \ File!\u201D Compare vdiff.\n   "
        section_2: " 2. Specifically, such a listing produced by the\n   diff(1)\n\
            \   command, esp. when used as specification input to the\n   patch(1)\n\
            \   utility (which can actually perform the modifications; see\n   patch).\
            \  This is a common method of distributing\n   patches and source updates\
            \ in the Unix/C world.  "
        section_3: " 3. v. To compare (whether or not\n   by use of automated tools\
            \ on machine-readable files); see also\n   vdiff, mod."
    pos: n.
    title: diff
-   content:
        section_1: " To remove or disable a portion of something, as a wire from a\n\
            \   computer or a subroutine from a program. A standard slogan is \u201C\
            When\n   in doubt, dike it out\u201D. (The implication is that it is usually\
            \ more\n   effective to attack software problems by reducing complexity\
            \ than by\n   increasing it.)  The word \u2018dikes\u2019 is widely used\
            \ to mean\n   \u2018diagonal cutters\u2019, a kind of wire cutter. To\
            \ \u2018dike\n   something out\u2019 means to use such cutters to remove\
            \ something. Indeed,\n   the TMRC Dictionary defined dike as \u201Cto\
            \ attack with\n   dikes\u201D. Among hackers this term has been metaphorically\
            \ extended to\n   informational objects such as sections of code."
    pos: vt.
    title: dike
-   content:
        section_1: " 1. Synonym for feep.  Usage: rare among\n   hackers, but more\
            \ common in the Real World.  "
        section_2: " 2. dinged: What happens when\n   someone in authority gives you\
            \ a minor bitching about something, esp.\n   something trivial.  \u201C\
            I was dinged for having a messy\n   desk.\u201D"
    pos: n.,vi.
    title: ding
-   content:
        section_1: " Said of a machine that has the bitty box\n   nature; a machine\
            \ too small to be worth bothering with \u2014 sometimes\n   the system\
            \ you're currently forced to work on.  First heard from an MIT\n   hacker\
            \ working on a CP/M system with 64K, in reference to any 6502 system,\n\
            \   then from fans of 32-bit architectures about 16-bit machines.\n  \
            \ \u201CGNUMACS will never work on that dink machine.\u201D Probably\n\
            \   derived from mainstream \u2018dinky\u2019, which isn't sufficiently\n\
            \   pejorative.  See macdink."
    pos: adj.
    title: dink
-   content:
        section_1: " 1. Any hardware requiring raised flooring and special power.\
            \  Used\n   especially of old minis and mainframes, in contrast with newer\n\
            \   microprocessor-based machines.  In a famous quote from the 1998 Unix\
            \ EXPO,\n   Bill Joy compared the liquid-cooled mainframe in the massive\
            \ IBM display\n   with a grazing dinosaur \u201Cwith a truck outside pumping\
            \ its bodily\n   fluids through it\u201D.  IBM was not amused.  Compare\
            \ \n   big iron; see also mainframe."
        section_2: " 2. [IBM] A very conservative user; a\n   zipperhead."
    pos: n.
    title: dinosaur
-   content:
        section_1: " A traditional mainframe computer room\n   complete with raised\
            \ flooring, special power, its own ultra-heavy-duty air\n   conditioning,\
            \ and a side order of Halon fire extinguishers.  See\n   boa."
    pos: n.
    title: dinosaur pen
-   content:
        section_1: " Said to occur when yet another big iron\n   merger or buyout\
            \ occurs; originally reflected a perception by hackers that\n   these\
            \ signal another stage in the long, slow dying of the\n   mainframe industry.\
            \  In the mainframe industry's\n   glory days of the 1960s, it was \u2018\
            IBM and the Seven Dwarfs\u2019:\n   Burroughs, Control Data, General Electric,\
            \ Honeywell, NCR, RCA, and Univac.\n   RCA and GE sold out early, and\
            \ it was \u2018IBM and the Bunch\u2019\n   (Burroughs, Univac, NCR, Control\
            \ Data, and Honeywell) for a while.\n   Honeywell was bought out by Bull;\
            \ Burroughs merged with Univac to form\n   Unisys (in 1984 \u2014 this\
            \ was when the phrase dinosaurs mating was coined); and in 1991\n   AT&T\
            \ absorbed NCR (but spat it back out a few years later). Control\n   Data\
            \ still exists but is no longer in the mainframe business.  In similar\n\
            \   wave of dinosaur-matings as the PC business began to consolidate after\n\
            \   1995, Digital Equipment was bought by Compaq which was bought by\n\
            \   Hewlett-Packard.  More such earth-shaking unions of doomed giants\
            \ seem\n   inevitable."
    pos: n.
    title: dinosaurs mating
-   content:
        section_1: " [XEROX PARC] A small, perhaps struggling outsider; not in the\
            \ major\n   or even the minor leagues.  For example, \u201CXerox is not\
            \ a dirtball\n   company\u201D.[Outsiders often observe in the PARC culture\
            \ an institutional\n   arrogance which usage of this term exemplifies.\
            \  The brilliance and scope\n   of PARC's contributions to computer science\
            \ have been such that this\n   superior attitude is not much resented.\
            \ \u2014ESR]"
    pos: n.
    title: dirtball
-   content:
        section_1: " Electrical mains voltage that is unfriendly to the delicate innards\n\
            \   of computers.  Spikes, drop-outs, average voltage\n   significantly\
            \ higher or lower than nominal, or just plain noise can all\n   cause\
            \ problems of varying subtlety and severity (these are collectively\n\
            \   known as power hits)."
    pos: n.
    title: dirty power
-   content:
        section_1: " [Usenet] Statement ritually appended to many Usenet postings\n\
            \   (sometimes automatically, by the posting software) reiterating the\
            \ fact\n   (which should be obvious, but is easily forgotten) that the\
            \ article\n   reflects its author's opinions and not necessarily those\
            \ of the\n   organization running the machine through which the article\
            \ entered the\n   network."
    pos: n.
    title: disclaimer
-   content:
        section_1: " [USENET: play on \u2018disembowel\u2019] Less common synonym\
            \ for\n   splat out."
    pos: v.
    title: disemvowel
-   content:
        section_1: " A large room or rooms filled with disk drives (esp.\n   washing\
            \ machines).  This term was well established\n   by 1990, and generalized\
            \ by about ten years later; see\n   farm.  It has become less common as\
            \ disk strange\n   densities reached livels where terabytes of storage\
            \ can easily be fit in a\n   single rack."
    pos: n.
    title: disk farm
-   content:
        section_1: " A program with the same approximate purpose as a kaleidoscope:\
            \ to\n   make pretty pictures.  Famous display hacks include \n   munching\
            \ squares, smoking clover, the BSD Unix\n   rain(6)\n   program,\n   worms(6)\n\
            \   on miscellaneous Unixes, and the X\nkaleid(1)\n   program.  Display\
            \ hacks can also be implemented by creating text files\n   containing\
            \ numerous escape sequences for interpretation by a video\n   terminal;\
            \ one notable example displayed, on any VT100, a Christmas tree\n   with\
            \ twinkling lights and a toy train circling its base.  The\n   hack value\
            \ of a display hack is proportional to the\n   esthetic value of the images\
            \ times the cleverness of the algorithm divided\n   by the size of the\
            \ code.\n   Syn. psychedelicware."
    pos: n.
    title: display hack
-   content:
        section_1: " [contraction of \u2018Dissociated Press\u2019 due to\n   eight-character\
            \ MS-DOS filenames] To apply the Dissociated\n   Press algorithm to a\
            \ block of text. The resultant output is\n   also referred to as a 'dispression'."
    pos: vt.
    title: dispress
-   content:
        section_1: " 1. A software source tree packaged for distribution; but see\n\
            \   kit.  Since about 1996 unqualified use of this term\n   often implies\
            \ \u2018Linux distribution\u2019.  The\n   short form distro is often\
            \ used for this sense.\n   "
        section_2: " 2. A vague term encompassing mailing lists and Usenet newsgroups\n\
            \   (but not BBS fora); any\n   topic-oriented message channel with multiple\
            \ recipients.  "
        section_3: " 3. An information-space domain (usually loosely correlated with\n\
            \   geography) to which propagation of a Usenet message is restricted;\
            \ a\n   much-underutilized feature."
    pos: n.
    title: distribution
-   content:
        section_1: ' Synonym for distribution, sense 1.'
    pos: n.
    title: distro
-   content:
        section_1: " [Usenet] Said of a person whose account on a computer has been\n\
            \   removed, esp. for cause rather than through normal attrition.  \u201C\
            He\n   got disusered when they found out he'd been cracking through the\
            \ school's\n   Internet access.\u201D The verbal form disuser is live\
            \ but less common.  Both usages\n   probably derive from the DISUSER account\
            \ status flag on VMS; setting it\n   disables the account.  Compare star\
            \ out."
    pos: adj.
    title: disusered
-   content:
        section_1: " [from network protocol programming] To perform an interaction\
            \ with\n   somebody or something that follows a clearly defined procedure.\
            \  For\n   example, \u201CLet's do protocol with the check\u201D at a\
            \ restaurant\n   means to ask for the check, calculate the tip and everybody's\
            \ share,\n   collect money from everybody, generate change as necessary,\
            \ and pay the\n   bill.  See protocol."
    pos: vi.
    title: do protocol
-   content:
        section_1: " Common spoken and written shorthand for \u2018documentation\u2019\
            .\n   Often used in the plural docs and in\n   the construction doc file\
            \ (i.e.,\n   documentation available on-line)."
    pos: n.
    title: doc
-   content:
        section_1: " The multiple kilograms of macerated, pounded, steamed, bleached,\
            \ and\n   pressed trees that accompany most modern software or hardware\
            \ products (see\n   also tree-killer).  Hackers seldom read paper\n  \
            \ documentation and (too) often resist writing it; they prefer theirs\
            \ to be\n   terse and on-line.  A common comment on this predilection\
            \ is \u201CYou\n   can't grep dead trees\u201D.  See\n   drool-proof paper,\
            \ verbiage,\n   treeware."
    pos: n.
    title: documentation
-   content:
        section_1: " Syn. with flaky.  Preferred outside the\n   U.S."
    pos: adj.
    title: dodgy
-   content:
        section_1: " See Moof.  The dogcow is a semi-legendary\n   creature that lurks\
            \ in the depths of the Macintosh Technical Notes\n   Hypercard stack V3.1.\
            \  The full story of the dogcow is told in technical\n   note #31 (the\
            \ particular dogcow illustrated is properly named\n   \u2018Clarus\u2019\
            ).  Option-shift-click will cause it to emit a\n   characteristic \u201C\
            Moof!\u201D or \u201C!fooM\u201D sound.\n   Getting to tech note 31 is\
            \ the hard part; to discover\n   how to do that, one must needs examine\
            \ the stack script with a hackerly\n   eye.  Clue: rot13 is involved.\
            \  A dogcow also\n   appears if you choose \u2018Page Setup...\u2019 with\
            \ a LaserWriter\n   selected and click on the \u2018Options\u2019 button.\
            \  It also lurks in\n   other Mac printer drivers, notably those for the\
            \ now-discontinued Style\n   Writers.  See http://developer.apple.com/products/techsupport/dogcow/tn31.html."
    pos: n.
    title: dogcow
-   content:
        section_1: " [Microsoft, Netscape] Interim software used internally for testing.\n\
            \   \u201CTo eat one's own dogfood\u201D (from which the slang noun derives)\n\
            \   means to use the software one is developing, as part of one's everyday\n\
            \   development environment (the phrase is used outside Microsoft and\n\
            \   Netscape). The practice is normal in the Linux community and elsewhere,\
            \ but\n   the term \u2018dogfood\u2019 is seldom used as open-source betas\
            \ tend to\n   be quite tasty and nourishing.  The idea is that developers\
            \ who are using\n   their own software will quickly learn what's missing\
            \ or broken.  Dogfood is\n   typically not even of beta quality."
    pos: n.
    title: dogfood
-   content:
        section_1: " [Usenet: prob. fr. mainstream \u201Cpuppy pile\u201D] When many\n\
            \   people post unfriendly responses in short order to a single posting,\
            \ they\n   are sometimes said to \u201Cdogpile\u201D or \u201Cdogpile\
            \ on\u201D\n   the person to whom they're responding.  For example, when\
            \ a religious\n   missionary posts a simplistic appeal to alt.atheism,\
            \ he can expect to be dogpiled.\n   It has been suggested that this derives\
            \ from U.S. football slang for a\n   tackle involving three or more people;\
            \ among hackers, it seems at least as\n   likely to derive from an \u2018\
            autobiographical\u2019 Bugs Bunny cartoon\n   in which a gang of attacking\
            \ canines actually yells \u201CDogpile on the\n   rabbit!\u201D."
    pos: v.
    title: dogpile
-   content:
        section_1: " [From a quip in the \u2018urgency\u2019 field of a very optional\n\
            \   software change request, ca.: 1982.  It was something like \u201C\
            Urgency:\n   Wash your dog first\u201D.] "
        section_2: " 1. n. A project of minimal\n   priority, undertaken as an escape\
            \ from more serious work.  "
        section_3: " 2. v. To engage in such a\n   project.  Many games and much freeware\
            \ get written\n   this way."
    pos: n.
    title: dogwash
-   content:
        section_1: " 1. [now obs.] A security or copy protection\n   device for proprietary\
            \ software consisting of a serialized EPROM and some\n   drivers in a\
            \ D-25 connector shell, which must be connected to an I/O port\n   of\
            \ the computer while the program is run.  Programs that use a dongle query\n\
            \   the port at startup and at programmed intervals thereafter, and terminate\n\
            \   if it does not respond with the dongle's programmed validation code.\
            \  Thus,\n   users can make as many copies of the program as they want\
            \ but must pay for\n   each dongle.  The first sighting of a dongle was\
            \ in 1984, associated with a\n   software product called PaperClip.  The\
            \ idea was clever, but it was\n   initially a failure, as users disliked\
            \ tying up a serial port this way. By\n   1993, dongles would typically\
            \ pass data through the port and monitor for\n   magic codes (and combinations\
            \ of status lines) with\n   minimal if any interference with devices further\
            \ down the line \u2014 this\n   innovation was necessary to allow daisy-chained\
            \ dongles for multiple pieces\n   of software.  These devices have become\
            \ rare as the industry has moved away\n   from copy-protection schemes\
            \ in general.  "
        section_2: " 2. By extension, any physical electronic key or transferable\
            \ ID\n   required for a program to function.  Common variations on this\
            \ theme have\n   used parallel or even joystick ports.  See\n   dongle-disk.\
            \  "
        section_3: " 3. An adaptor cable mating a special edge-type connector on a\
            \ PCMCIA\n   or on-board Ethernet card to a standard 8p8c Ethernet jack.\
            \  This usage\n   seems to have surfaced in 1999 and is now dominant.\
            \  Laptop owners curse\n   these things because they're notoriously easy\
            \ to lose and the vendors\n   commonly charge extortionate prices for\
            \ replacements."
        section_4: "[Note: in early 1992, advertising copy from Rainbow Technologies\
            \ (a\n   manufacturer of dongles) included a claim that the word derived\
            \ from\n   \u201CDon Gall\u201D, allegedly the inventor of the device.\
            \  The\n   company's receptionist will cheerfully tell you that the story\
            \ is a myth\n   invented for the ad copy.  Nevertheless, I expect it to\
            \ haunt my life as a\n   lexicographer for at least the next ten years.\
            \ :-( \u2014ESR]"
    pos: n.
    title: dongle
-   content:
        section_1: " A special floppy disk that is required in order to perform some\n\
            \   task.  Some contain special coding that allows an application to identify\n\
            \   it uniquely, others are special code that does\n   something that\
            \ normally-resident programs don't or can't.  (For example,\n   AT&T's\
            \ \u201CUnix PC\u201D would only come up in \n   root mode with a special\
            \ boot disk.)  Also called a key disk.  See\n   dongle."
    pos: n.
    title: dongle-disk
-   content:
        section_1: " Used to describe equipment that is non-functional and halfway\n\
            \   expected to remain so, especially obsolete equipment kept around for\n\
            \   political reasons or ostensibly as a backup.  Compare\n   boat anchor."
    pos: n.
    title: doorstop
-   content:
        section_1: " A file that is not visible by default to normal directory-browsing\n\
            \   tools (on Unix, files named with a leading dot are, by convention,\
            \ not\n   normally presented in directory listings).  Many programs define\
            \ one or\n   more dot files in which startup or configuration information\
            \ may be\n   optionally recorded; a user can customize the program's behavior\
            \ by\n   creating the appropriate file in the current or home directory.\n\
            \   (Therefore, dot files tend to creep \u2014 with\n   every nontrivial\
            \ application program defining at least one, a user's home\n   directory\
            \ can be filled with scores of dot files, of course without the\n   user's\
            \ really being aware of it.)  See also profile\n   (sense 1), rc file."
    pos: n.
    title: dot file
-   content:
        section_1: " Using both the CTRL and META keys.  \u201CThe command to burn\
            \ all\n   LEDs is double bucky F.\u201D"
        section_2: "This term originated on the Stanford extended-ASCII keyboard,\
            \ and was\n   later taken up by users of the space-cadet keyboard\n  \
            \ at MIT.  A typical MIT comment was that the Stanford \n   bucky bits\
            \ (control and meta shifting keys) were nice, but there\n   weren't enough\
            \ of them; you could type only 512 different characters on a\n   Stanford\
            \ keyboard.  An obvious way to address this was simply to add more\n \
            \  shifting keys, and this was eventually done; but a keyboard with that\
            \ many\n   shifting keys is hard on touch-typists, who don't like to move\
            \ their hands\n   away from the home position on the keyboard.  It was\
            \ half-seriously\n   suggested that the extra shifting keys be implemented\
            \ as pedals; typing on\n   such a keyboard would be very much like playing\
            \ a full pipe organ.  This\n   idea is mentioned in a parody of a very\
            \ fine song by Jeffrey Moss called\n   Rubber Duckie, which was published\
            \ in The\n   Sesame Street Songbook (Simon and Schuster 1971, ISBN\n \
            \  0-671-21036-X).  These lyrics were written on May 27, 1978, in celebration\n\
            \   of the Stanford keyboard:\n\t\t\tDouble\uFFFDBucky\n\n\tDouble\uFFFD\
            bucky,\uFFFDyou're\uFFFDthe\uFFFDone!\n\tYou\uFFFDmake\uFFFDmy\uFFFDkeyboard\uFFFD\
            lots\uFFFDof\uFFFDfun.\n\t\uFFFD\uFFFD\uFFFD\uFFFDDouble\uFFFDbucky,\uFFFD\
            an\uFFFDadditional\uFFFDbit\uFFFDor\uFFFDtwo:\n\t(Vo-vo-de-o!)\n\tControl\uFFFD\
            and\uFFFDmeta,\uFFFDside\uFFFDby\uFFFDside,\n\tAugmented\uFFFDASCII,\uFFFD\
            nine\uFFFDbits\uFFFDwide!\n\t\uFFFD\uFFFD\uFFFD\uFFFDDouble\uFFFDbucky!\uFFFD\
            \uFFFDHalf\uFFFDa\uFFFDthousand\uFFFDglyphs,\uFFFDplus\uFFFDa\uFFFDfew!\n\
            \t\tOh,\n\t\tI\uFFFDsure\uFFFDwish\uFFFDthat\uFFFDI\n\t\tHad\uFFFDa\uFFFD\
            couple\uFFFDof\n\t\t\uFFFD\uFFFD\uFFFD\uFFFDBits\uFFFDmore!\n\t\tPerhaps\uFFFD\
            a\n\t\tSet\uFFFDof\uFFFDpedals\uFFFDto\n\t\tMake\uFFFDthe\uFFFDnumber\uFFFD\
            of\n\t\t\uFFFD\uFFFD\uFFFD\uFFFDBits\uFFFDfour:\n\t\tDouble\uFFFDdouble\uFFFD\
            bucky!\n\tDouble\uFFFDbucky,\uFFFDleft\uFFFDand\uFFFDright\n\tOR'd\uFFFD\
            together,\uFFFDoutta\uFFFDsight!\n\t\uFFFD\uFFFD\uFFFD\uFFFDDouble\uFFFD\
            bucky,\uFFFDI'd\uFFFDlike\uFFFDa\uFFFDwhole\uFFFDword\uFFFDof\n\t\uFFFD\
            \uFFFD\uFFFD\uFFFDDouble\uFFFDbucky,\uFFFDI'm\uFFFDhappy\uFFFDI\uFFFD\
            heard\uFFFDof\n\t\uFFFD\uFFFD\uFFFD\uFFFDDouble\uFFFDbucky,\uFFFDI'd\uFFFD\
            like\uFFFDa\uFFFDwhole\uFFFDword\uFFFDof\uFFFDyou!\n\n\t\u2014\uFFFDThe\uFFFD\
            Great\uFFFDQuux\uFFFD(with\uFFFDapologies\uFFFDto\uFFFDJeffrey\uFFFDMoss)\n\
            [This, by the way, is an excellent example of computer\n   filk \u2014\
            ESR] See also \n   meta bit, cokebottle, and\n   quadruple bucky."
    pos: adj.
    title: double bucky
-   content:
        section_1: " A sig block that has been included twice in a\n   Usenet article\
            \ or, less commonly, in an electronic\n   mail message.  An article or\
            \ message with a doubled sig can be caused by\n   improperly configured\
            \ software.  More often, however, it reveals the\n   author's lack of\
            \ experience in electronic communication.  See\n   B1FF, pseudo."
    pos: n.
    title: doubled sig
-   content:
        section_1: " 1. adj. Not operating.\n   \u201CThe up escalator is down\u201D\
            \ is considered a humorous thing to\n   say (unless of course you were\
            \ expecting to use it), and \u201CThe\n   elevator is down\u201D always\
            \ means \u201CThe elevator isn't\n   working\u201D and never refers to\
            \ what floor the elevator is on.  With\n   respect to computers, this\
            \ term has passed into the mainstream; the\n   extension to other kinds\
            \ of machine is still confined to techies\n   (e.g. boiler mechanics may\
            \ speak of a boiler being down).  "
        section_2: " 2. go down vi. To stop functioning; usually said of the\n   system.\
            \  The message from the\n   console that every hacker hates to hear from\
            \ the\n   operator is \u201CSystem going down in 5 minutes\u201D.  "
        section_3: " 3. take down, bring down vt. To deactivate purposely, usually\
            \ for repair\n   work or PM.  \u201CI'm taking the system down to\n  \
            \ work on that bug in the tape drive.\u201D Occasionally one hears the\
            \ word\n   down by itself used as a verb in this\n   vt. sense."
        section_4: "See crash; oppose\n   up."
    pos: adj.
    title: down
-   content:
        section_1: " To transfer data or (esp.) code from a far-away system (especially\n\
            \   a larger host system) over a digital\n   communications link to a\
            \ nearby system (especially a smaller client system.  Oppose\n   upload."
        section_2: "Historical use of these terms was at one time associated with\n\
            \   transfers from large timesharing machines to PCs or peripherals (download)\n\
            \   and vice-versa (upload).  The modern usage relative to the speaker\
            \ (rather\n   than as an indicator of the size and role of the machines)\
            \ evolved as\n   machine categories lost most of their former functional\
            \ importance."
    pos: vt.
    title: download
-   content:
        section_1: " [MIT] A program similar to a daemon, except\n   that it is not\
            \ invoked at all, but is instead used by the system to perform\n   various\
            \ secondary tasks.  A typical example would be an accounting program,\n\
            \   which keeps track of who is logged in, accumulates load-average statistics,\n\
            \   etc.  Under ITS, many terminals displayed a list of people logged\
            \ in, where\n   they were, what they were running, etc., along with some\
            \ random picture\n   (such as a unicorn, Snoopy, or the Enterprise), which\
            \ was generated by the\n   \u2018name dragon\u2019.  Usage: rare outside\
            \ MIT \u2014 under Unix and\n   most other OSes this would be called a\
            \ background demon or\n   daemon.  The best-known Unix example of a dragon\
            \ is\n   cron(1).\n   At SAIL, they called this sort of thing a phantom."
    pos: n.
    title: dragon
-   content:
        section_1: " [IBM] Syn. for flush (sense 2).  Has a\n   connotation of finality\
            \ about it; one speaks of draining a device before\n   taking it offline."
    pos: v.
    title: drain
-   content:
        section_1: " A condition endemic to some now-obsolete computers and peripherals\n\
            \   (including ASR-33 teletypes and PRIME minicomputers) that results\
            \ in all\n   characters having their high (0x80) bit forced on.  This\
            \ of course makes\n   transporting files to other systems much more difficult,\
            \ not to mention the\n   problems these machines have talking with true\
            \ 8-bit devices."
        section_2: "This term was originally used specifically of PRIME (a.k.a.  PR1ME)\n\
            \   minicomputers.  Folklore has it that PRIME adopted the reversed-8-bit\n\
            \   convention in order to save 25 cents per serial line per machine;\
            \ PRIME\n   old-timers, on the other hand, claim they inherited the disease\
            \ from\n   Honeywell via customer NASA's compatibility requirements and\
            \ struggled\n   heroically to cure it.  Whoever was responsible, this\
            \ probably qualifies as\n   one of the most cretinous design tradeoffs\
            \ ever\n   made.  See meta bit."
    pos: n.
    title: dread high-bit disease
-   content:
        section_1: " n. The result of saving HTML\n   from Microsoft Word or some\
            \ other program that uses the nonstandard\n   Microsoft variant of Latin-1;\
            \ the symptom is that various of those\n   nonstandard characters in positions\
            \ 128-160 show up as questionmarks.  The\n   usual culprit is the misnamed\
            \ \u2018smart quotes\u2019 feature in\n   Microsoft Word.  For more details\
            \ (and a program called\n   demoroniser that cleans up the mess) see http://www.fourmilab.ch/webtools/demoroniser/."
    pos: n.
    title: dread questionmark disease
-   content:
        section_1: " 1. The main loop of an event-processing\n   program; the code\
            \ that gets commands and dispatches them for execution.\n   "
        section_2: " 2. [techspeak] In device\n   driver, code designed to handle\
            \ a particular peripheral device\n   such as a magnetic disk or tape unit.\
            \  "
        section_3: " 3. In the TeX world and the computerized typesetting world in\n\
            \   general, a program that translates some device-independent or other\
            \ common\n   format to something a real device can actually understand."
    pos: n.
    title: driver
-   content:
        section_1: " [from android, SF terminology\n   for a humanoid robot of essentially\
            \ biological (as opposed to\n   mechanical/electronic) construction] A\
            \ person (esp. a low-level bureaucrat\n   or service-business employee)\
            \ exhibiting most of the following\n   characteristics: (a) naive trust\
            \ in the wisdom of the parent organization\n   or \u2018the system\u2019\
            ; (b) a blind-faith propensity to believe\n   obvious nonsense emitted\
            \ by authority figures (or computers!); (c) a\n   rule-governed mentality,\
            \ one unwilling or unable to look beyond the\n   \u2018letter of the law\u2019\
            \ in exceptional situations; (d) a paralyzing\n   fear of official reprimand\
            \ or worse if Procedures are not followed No\n   Matter What; and (e)\
            \ no interest in doing anything above or beyond the call\n   of a very\
            \ narrowly-interpreted duty, or in particular in fixing that which\n \
            \  is broken; an \u201CIt's not my job, man\u201D attitude.Typical droid\
            \ positions include supermarket checkout assistant and\n   bank clerk;\
            \ the syndrome is also endemic in low-level government employees.\n  \
            \ The implication is that the rules and official procedures constitute\n\
            \   software that the droid is executing; problems arise when the software\
            \ has\n   not been properly debugged.  The term droid\n   mentality is\
            \ also used to describe the mindset behind this\n   behavior. Compare\
            \ suit,\n   marketroid; see -oid.In England there is equivalent mainstream\
            \ slang; a\n   \u2018jobsworth\u2019 is an obstructive, rule-following\
            \ bureaucrat, often\n   of the uniformed or suited variety.  Named for\
            \ the habit of denying a\n   reasonable request by sucking his teeth and\
            \ saying \u201COh no, guv, sorry\n   I can't help you: that's more than\
            \ my job's worth\u201D."
    pos: n.
    title: droid
-   content:
        section_1: " Ignorant sales or customer service personnel in computer or\n\
            \   electronics superstores.  Characterized by a lack of even superficial\n\
            \   knowledge about the products they sell, yet possessed of the conviction\n\
            \   that they are more competent than their hacker customers.  Usage:\n\
            \   \u201CThat video board probably sucks, it was recommended by a drone\
            \ at\n   Fry's\u201D In the year 2000, their natural habitats include\
            \ Fry's\n   Electronics, Best Buy, and CompUSA."
    pos: n.
    title: drone
-   content:
        section_1: " Documentation that has been obsessively dumbed\n   down, to the\
            \ point where only a cretin\n   could bear to read it, is said to have\
            \ succumbed to the \u2018drool-proof\n   paper syndrome\u2019 or to have\
            \ been \u2018written on drool-proof\n   paper\u2019.  For example, this\
            \ is an actual quote from Apple's\n   LaserWriter manual: \u201CDo not\
            \ expose your LaserWriter to open fire or\n   flame.\u201D The SGI Indy\
            \ manual included the line \u201C[Do not] dangle\n   the mouse by the\
            \ cord or throw it at coworkers.\u201D"
    pos: n.
    title: drool-proof paper
-   content:
        section_1: " To react to an error condition by silently discarding messages\
            \ or\n   other valuable data.  \u201CThe gateway ran out of memory, so\
            \ it just\n   started dropping packets on the floor.\u201D Also frequently\
            \ used of\n   faulty mail and netnews relay sites that lose messages.\
            \  See also\n   black hole, \n   bit bucket."
    pos: vt.
    title: drop on the floor
-   content:
        section_1: " [prob.: by analogy with drop-outs] Spurious\n   characters appearing\
            \ on a terminal or console as a result of line noise or\n   a system malfunction\
            \ of some sort.  Esp.: used when these are interspersed\n   with one's\
            \ own typed input.  Compare drop-outs,\n   sense 2."
    pos: n.
    title: drop-ins
-   content:
        section_1: " 1. A variety of power glitch\n   (see glitch); momentary 0 voltage\
            \ on the electrical\n   mains."
        section_2: " 2. Missing characters in typed input due to software malfunction\
            \ or\n   system saturation (one cause of such behavior under Unix when\
            \ a bad\n   connection to a modem swamps the processor with spurious character\n\
            \   interrupts; see screaming tty).  "
        section_3: " 3. Mental glitches; used as a way of describing those occasions\
            \ when\n   the mind just seems to shut down for a couple of beats.  See\n\
            \   glitch, fried.A really serious case of drop-outs. (The next cartoon\
            \ in the Crunchly saga is 73-05-21.  The previous one is 73-05-19.)"
    pos: n.
    title: drop-outs
-   content:
        section_1: ' (also on drugs) '
        section_2: " 1. Conspicuously stupid, heading toward\n   brain-damaged.  Often\
            \ accompanied by a pantomime of\n   toking a joint.  "
        section_3: ' 2. Of hardware, very slow relative to normal performance.'
    pos: adj.
    title: drugged
-   content:
        section_1: " Ancient techspeak term referring to slow, cylindrical magnetic\
            \ media\n   that were once state-of-the-art storage devices.  Under some\
            \ versions of\n   BSD Unix the disk partition used for swapping is still\
            \ called\n   /dev/drum; this has led to considerable humor and not\n \
            \  a few straight-faced but utterly bogus \u2018explanations\u2019 getting\n\
            \   foisted on newbies.  See also \u201C The Story of Mel'\u201D in Appendix\n\
            \   A."
    pos: n.
    title: drum
-   content:
        section_1: " (also mouse on drugs) A malady\n   exhibited by the mouse pointing\
            \ device of some computers.  The typical\n   symptom is for the mouse\
            \ cursor on the screen to move in random directions\n   and not in sync\
            \ with the motion of the actual mouse.  Can usually be\n   corrected by\
            \ unplugging the mouse and plugging it back again.  Another\n   recommended\
            \ fix for optical mice is to rotate your mouse pad 90\n   degrees.At Xerox\
            \ PARC in the 1970s, most people kept a can of copier cleaner\n   (isopropyl\
            \ alcohol) at their desks.  When the steel ball on the mouse had\n   picked\
            \ up enough cruft to be unreliable, the mouse\n   was doused in cleaner,\
            \ which restored it for a while.  However, this\n   operation left a fine\
            \ residue that accelerated the accumulation of cruft,\n   so the dousings\
            \ became more and more frequent.  Finally, the mouse was\n   declared\
            \ \u2018alcoholic\u2019 and sent to the clinic to be dried out in\n  \
            \ a CFC ultrasonic bath."
    pos: n.
    title: drunk mouse syndrome
-   content:
        section_1: " [common] Spoken-only shorthand for the \u201Cwww\u201D (double-u\n\
            \   double-u double-u) in many web host names.  Nothing to do with the\
            \ style of\n   reggae music called \u2018dub\u2019."
    pos: ''
    title: dub dub dub
-   content:
        section_1: " A terminal that is one step above a \n   glass tty, having a\
            \ minimally addressable cursor but no on-screen\n   editing or other features\
            \ normally supported by a \n   smart terminal.  Once upon a time, when\
            \ glass ttys were common and\n   addressable cursors were something special,\
            \ what is now called a dumb\n   terminal could pass for a smart terminal."
    pos: n.
    title: dumb terminal
-   content:
        section_1: " [Purdue] Notional cause of a novice's mistake made by the\n \
            \  experienced, especially one made while running as\n   root under Unix,\
            \ e.g., typing rm -r * or mkfs on a\n   mounted file system.  Compare\
            \ adger."
    pos: n.
    title: dumbass attack
-   content:
        section_1: " Simplified, with a strong connotation of\n   oversimplified.\
            \  Often, a\n   marketroid will insist that the interfaces and\n   documentation\
            \ of software be dumbed down after the designer has burned\n   untold\
            \ gallons of midnight oil making it smart.  This creates friction.\n \
            \  See user-friendly."
    pos: adj.
    title: dumbed down
-   content:
        section_1: " 1. An undigested and voluminous mass of information about a problem\n\
            \   or the state of a system, especially one routed to the slowest available\n\
            \   output device (compare core dump), and most\n   especially one consisting\
            \ of hex or octal runes\n   describing the byte-by-byte state of memory,\
            \ mass storage, or some file.\n   In elder days, debugging was generally\
            \ done by\n   groveling over a dump (see\n   grovel); increasing use of\
            \ high-level languages and\n   interactive debuggers has made such tedium\
            \ uncommon, and the term dump now has a faintly archaic flavor."
        section_2: " 2. A backup.  This usage is typical only at large timesharing\n\
            \   installations."
    pos: n.
    title: dump
-   content:
        section_1: " 1. The practice of sifting refuse from an office or technical\n\
            \   installation to extract confidential data, especially security-compromising\n\
            \   information (\u2018dumpster\u2019 is an Americanism for what is elsewhere\n\
            \   called a skip).  Back in AT&T's\n   monopoly days, before paper shredders\
            \ became common office equipment, phone\n   phreaks (see phreaking) used\
            \ to organize regular\n   dumpster runs against phone company plants and\
            \ offices.  Discarded and\n   damaged copies of AT&T internal manuals\
            \ taught them much.  The\n   technique is still rumored to be a favorite\
            \ of crackers operating against\n   careless targets.  "
        section_2: " 2. The practice of raiding the dumpsters behind buildings where\n\
            \   producers and/or consumers of high-tech equipment are located, with\
            \ the\n   expectation (usually justified) of finding discarded but still-valuable\n\
            \   equipment to be nursed back to health in some hacker's den.  Experienced\n\
            \   dumpster-divers not infrequently accumulate basements full of moldering\n\
            \   (but still potentially useful) cruft."
    pos: n.
    title: dumpster diving
-   content:
        section_1: " Old software (especially applications) which one is obliged to\n\
            \   remain compatible with, or to maintain (DP types\n   call this legacy\
            \ code, a term hackers\n   consider smarmy and excessively reverent).\
            \  The term implies that the\n   software in question is a holdover from\
            \ card-punch days.  Used esp. when\n   referring to old scientific and\
            \ number-crunching\n   software, much of which was written in FORTRAN\
            \ and very poorly documented\n   but is believed to be too expensive to\
            \ replace.  See\n   fossil; compare \n   crawling horror."
    pos: n.
    title: dusty deck
-   content:
        section_1: " 32 bits, by analogy with nybble and\n   byte.  Usage: rare and\
            \ extremely silly.  See also\n   playte, tayste,\n   crumb.  General discussion\
            \ of such terms is under\n   nybble."
    pos: n.
    title: dynner
-   content:
        section_1: " A construction popularized among hackers by the infamous\n  \
            \ CPU Wars comic; supposedly derived from a famously\n   turgid line in\
            \ a WWII-era anti-Nazi propaganda comic that ran \u201CEat\n   flaming\
            \ death, non-Aryan mongrels!\u201D or something of the sort\n   (however,\
            \ it is also reported that on the Firesign Theatre's 1975 album\n   In\
            \ The Next World, You're On Your Own a character\n   won the right to\
            \ scream \u201CEat flaming death, fascist media\n   pigs\u201D in the\
            \ middle of Oscar night on a game show; this may have\n   been an influence).\
            \  Used in humorously overblown expressions of\n   hostility. \u201CEat\
            \ flaming death, EBCDIC\n   users!\u201DIPM tells us to eat flaming death."
    pos: imp.
    title: eat flaming death
-   content:
        section_1: " \u201Ced is the standard text editor.\u201D Line taken from the\n\
            \   original Unix manual page on ed, an ancient\n   line-oriented editor\
            \ that is by now used only by a few \n   Real Programmers, and even then\
            \ only for batch operations.  The\n   original line is sometimes uttered\
            \ near the beginning of an emacs vs. vi\n   holy war on Usenet, with the\
            \ (vain) hope to quench\n   the discussion before it really takes off.\
            \ Often followed by a standard\n   text describing the many virtues of\
            \ ed (such as the small memory\n   footprint on a Timex Sinclair, and\
            \ the consistent\n   (because nearly non-existent) user interface)."
    pos: n.
    title: ed
-   content:
        section_1: "The binary code that is the payload for buffer overflow and format\n\
            \   string attacks.  Typically, an egg written in assembly and designed\
            \ to\n   enable remote access or escalate privileges from an ordinary\
            \ user account\n   to administrator level when it hatches.  Also known\
            \ as shellcode.  The name comes from a particular buffer-overflow exploit\
            \ that was\n   co-written by a cracker named eggplant. The variable name\n\
            \   \u2018egg\u2019 was used to store the payload.  The usage\n   spread\
            \ from people who saw and analyzed the code.\n"
    pos: n.
    title: egg
-   content:
        section_1: " To search the net for your name or links to your web pages. \
            \ Perhaps\n   connected to long-established SF-fan slang egoscan, to search\
            \ for one's name in a\n   fanzine."
    pos: vi.
    title: egosurf
-   content:
        section_1: " [IBM] The sort said to be possessed by persons for whom the\n\
            \   transition from punched card to tape was traumatic\n   (nobody has\
            \ dared tell them about disks yet).  It is said that these\n   people,\
            \ including (according to an old joke) the founder of IBM, will be\n \
            \  buried \u2018face down, 9-edge first\u2019 (the 9-edge being the bottom\n\
            \   of the card).  This directive is inscribed on IBM's 1402 and 1622\
            \ card\n   readers and is referenced in a famous bit of doggerel called\
            \ The\n   Last Bug, the climactic lines of which are as follows:\n\uFFFD\
            \uFFFD\uFFFDHe\uFFFDdied\uFFFDat\uFFFDthe\uFFFDconsole\n\uFFFD\uFFFD\uFFFD\
            Of\uFFFDhunger\uFFFDand\uFFFDthirst.\n\uFFFD\uFFFD\uFFFDNext\uFFFDday\uFFFD\
            he\uFFFDwas\uFFFDburied,\n\uFFFD\uFFFD\uFFFDFace\uFFFDdown,\uFFFD9-edge\uFFFD\
            first.\nThe eighty-column mind was thought by most hackers to dominate\
            \ IBM's\n   customer base and its thinking.  This only began to change\
            \ in the mid-1990s\n   when IBM began to reinvent itself after the triumph\
            \ of the\n   killer micro.  See IBM,\n   fear and loathing, \n   code\
            \ grinder.  A copy of The Last Bug lives\n   on the the GNU site at http://www.gnu.org/fun/jokes/last.bug.html."
    pos: n.
    title: eighty-column mind
-   content:
        section_1: " The heroic age of hackerdom (roughly, pre-1980); the era of the\n\
            \   PDP-10, TECO,\n   ITS, and the ARPANET.  This term has been rather\n\
            \   consciously adopted from J. R. R. Tolkien's fantasy epic The\n   Lord\
            \ of the Rings.  Compare Iron Age;\n   see also elvish and \n   Great\
            \ Worm."
    pos: n.
    title: elder days
-   content:
        section_1: " [common; from mathematical usage] Combining simplicity, power,\
            \ and a\n   certain ineffable grace of design.  Higher praise than\n \
            \  \u2018clever\u2019, \u2018winning\u2019, or even\n   cuspy.The French\
            \ aviator, adventurer, and author Antoine de\n   Saint-Exup\uFFFDry, probably\
            \ best known for his classic children's book\n   The Little Prince, was\
            \ also an aircraft designer.\n   He gave us perhaps the best definition\
            \ of engineering elegance when he said\n   \u201CA designer knows he has\
            \ achieved perfection not when there is\n   nothing left to add, but when\
            \ there is nothing left to take\n   away.\u201D"
    pos: adj.
    title: elegant
-   content:
        section_1: " Used of programs or systems that are both conspicuous\n   hogs\
            \ (owing perhaps to poor design founded on\n   brute force and ignorance)\
            \ and exceedingly\n   hairy in source form.  An elephantine program may\
            \ be\n   functional and even friendly, but (as in the old joke about being\
            \ in bed\n   with an elephant) it's tough to have around all the same\
            \ (and, like a\n   pachyderm, difficult to maintain).  In extreme cases,\
            \ hackers have been\n   known to make trumpeting sounds or perform expressive\
            \ proboscatory mime at\n   the mention of the offending program.  Usage:\
            \ semi-humorous.  Compare\n   \u2018has the elephant nature\u2019 and\
            \ the somewhat more pejorative\n   monstrosity.  See also \n   second-system\
            \ effect and baroque."
    pos: adj.
    title: elephantine
-   content:
        section_1: " An archetypal dumb embedded-systems application, like\n   toaster\
            \ (which superseded it).  During one period\n   (1983--84) in the deliberations\
            \ of ANSI X3J11 (the C standardization\n   committee) this was the canonical\
            \ example of a really stupid,\n   memory-limited computation environment.\
            \  \u201CYou can't require\n   printf(3)\n   to be part of the default\
            \ runtime library \u2014 what if you're targeting\n   an elevator controller?\u201D\
            \ Elevator controllers became important\n   rhetorical weapons on both\
            \ sides of several \n   holy wars."
    pos: n.
    title: elevator controller
-   content:
        section_1: " Clueful.  Plugged-in.  One of the cognoscenti.  Also used as\
            \ a\n   general positive adjective.  This term is not actually native\
            \ hacker slang;\n   it is used primarily by crackers and warez d00dz,\n\
            \   for which reason hackers use it only with heavy irony.  The term used\
            \ to\n   refer to the folks allowed in to the \u201Chidden\u201D or\n\
            \   \u201Cprivileged\u201D sections of BBSes in the early 1980s (which,\n\
            \   typically, contained pirated software). Frequently, early boards would\
            \ only\n   let you post, or even see, a certain subset of the sections\
            \ (or\n   \u2018boards\u2019) on a BBS. Those who got to the frequently\
            \ legendary\n   \u2018triple super secret\u2019 boards were elite. Misspellings\
            \ of this\n   term in warez d00dz style abound; the forms l337 eleet,\
            \ and 31337 (among others) have been sighted.A true hacker would be more\
            \ likely to use\n   \u2018wizardly\u2019. Oppose lamer."
    pos: adj.
    title: elite
-   content:
        section_1: " 1. The Tengwar of Feanor, a table of letterforms resembling the\n\
            \   beautiful Celtic half-uncial hand of the Book of\n   Kells.  Invented\
            \ and described by J. R. R. Tolkien in\n   The Lord of The Rings as an\
            \ orthography for his\n   fictional \u2018elvish\u2019 languages, this\
            \ system (which is both\n   visually and phonetically elegant) has long\n\
            \   fascinated hackers (who tend to be intrigued by artificial languages\
            \ in\n   general).  It is traditional for graphics printers, plotters,\
            \ window\n   systems, and the like to support a Feanorian typeface as\
            \ one of their demo\n   items.  See also elder days.  "
        section_2: " 2. By extension, any odd or unreadable typeface produced by a\n\
            \   graphics device.  "
        section_3: " 3. The typeface mundanely called \u2018B\uFFFDcklin\u2019, an\n\
            \   art-Noveau display font."
    pos: n.
    title: elvish
-   content:
        section_1: " (also written \u2018e-mail\u2019 and \u2018E-mail\u2019)"
        section_2: " 1. n. Electronic mail\n   automatically passed through computer\
            \ networks and/or via modems over\n   common-carrier lines.  Contrast\
            \ snail-mail,\n   paper-net, voice-net.  See\n   network address.  "
        section_3: " 2. vt. To send electronic\n   mail."
        section_4: "Oddly enough, the word emailed\n   is actually listed in the OED;\
            \ it means \u201Cembossed (with a raised\n   pattern) or perh. arranged\
            \ in a net or open work\u201D.  A use from 1480\n   is given. The word\
            \ is probably derived from French \uFFFDmaill\uFFFD (enameled) and related\
            \ to\n   Old French emmaille\uFFFDre\n   (network).  A French correspondent\
            \ tells us that in modern French,\n   \u2018email\u2019 is a hard enamel\
            \ obtained by heating special paints in\n   a furnace; an \u2018emailleur\u2019\
            \ (no final e) is a craftsman who makes\n   email (he generally paints\
            \ some objects (like, say, jewelry) and cooks them\n   in a furnace).There\
            \ are numerous spelling variants of this word.  In Internet\n   traffic\
            \ up to 1995, \u2018email\u2019 predominates, \u2018e-mail\u2019\n   runs\
            \ a not-too-distant second, and \u2018E-mail\u2019 and\n   \u2018Email\u2019\
            \ are a distant third and fourth."
    pos: n.
    title: email
-   content:
        section_1: " [common] An ASCII glyph used to indicate an emotional state in\
            \ email\n   or news.  Although originally intended mostly as jokes, emoticons\
            \ (or some\n   other explicit humor indication) are virtually required\
            \ under certain\n   circumstances in high-volume text-only communication\
            \ forums such as Usenet;\n   the lack of verbal and visual cues can otherwise\
            \ cause what were intended\n   to be humorous, sarcastic, ironic, or otherwise\
            \ non-100%-serious comments\n   to be badly misinterpreted (not always\
            \ even by\n   newbies), resulting in arguments and\n   flame wars.Hundreds\
            \ of emoticons have been proposed, but only a few are in\n   common use.\
            \  These include: :-)\u2018smiley face\u2019 (for humor,\n   laughter,\
            \ friendliness, occasionally sarcasm):-(\u2018frowney face\u2019 (for\
            \ sadness,\n   anger, or upset);-)\u2018half-smiley\u2019 (\n   ha ha\
            \ only serious); also known as semi-smiley or winkey face.:-/\u2018wry\
            \ face\u2019 (These may become more comprehensible if you\n   tilt your\
            \ head sideways, to the left.)  The first two listed are by far the\n\
            \   most frequently encountered.  Hyphenless forms of them are common\
            \ on\n   CompuServe, GEnie, and BIX; see also bixie.  On\n   Usenet, smiley\n\
            \   is often used as a generic term synonymous with\n   emoticon, as well\
            \ as specifically for the happy-face\n   emoticon."
        section_2: "The invention of the original smiley and frowney emoticons is\n\
            \   generally credited to Scott Fahlman at CMU in 1982. He later wrote:\n\
            \   \u201CI wish I had saved the original post, or at least recorded the\
            \ date\n   for posterity, but I had no idea that I was starting something\
            \ that would\n   soon pollute all the world's communication channels.\u201D\
            \ In September\n   2002 the original post  was\n   recovered.There is\
            \ a rival claim by one Kevin McKenzie, who seems to have\n   proposed\
            \ the smiley on the MsgGroup mailing list, April 12 1979.  It seems\n\
            \   likely these two inventions were independent.  Users of the PLATO\n\
            \   educational system \n   report using emoticons composed from overlaid\
            \ dot-matrix graphics\n   in the 1970s.Note for the newbie: Overuse of\
            \ the smiley is\n   a mark of loserhood!  More than one per paragraph\
            \ is a fairly sure sign\n   that you've gone over the line."
    pos: n.
    title: emoticon
-   content:
        section_1: " Any of a family of military simulations derived from a game written\n\
            \   by Peter Langston many years ago.  A number of multi-player variants\
            \ of\n   varying degrees of sophistication exist, and one single-player\
            \ version\n   implemented for both Unix and VMS; the latter is even available\
            \ as\n   MS-DOS/Windows freeware.  All are notoriously addictive.  Of\
            \ various\n   commercial derivatives the best known is probably \u201C\
            Empire\n   Deluxe\u201D on PCs and Amigas.Modern empire is a real-time\
            \ wargame played over the internet by up\n   to 120 players. Typical games\
            \ last from 24 hours (blitz) to a couple of\n   months (long term).  The\
            \ amount of sleep you can get while playing is a\n   function of the rate\
            \ at which updates occur and the number of co-rulers of\n   your country.\
            \  Empire server software is available for Unix-like machines,\n   and\
            \ clients for Unix and other platforms.  A comprehensive history of the\n\
            \   game is available at http://www.empire.cx/infopages/History.html.\n\
            \   The Empire resource site is at http://www.empire.cx/."
    pos: n.
    title: empire
-   content:
        section_1: " 1. A piece of hardware that encapsulates some function but can't\
            \ be\n   used without some kind of front end.  Today we have,\n   especially,\
            \ print engine: the guts of\n   a laser printer.  "
        section_2: " 2. An analogous piece of software; notionally, one that does\
            \ a lot\n   of noisy crunching, such as a database\n   engine."
        section_3: "The hacker senses of engine are\n   actually close to its original,\
            \ pre-Industrial-Revolution sense of a skill,\n   clever device, or instrument\
            \ (the word is cognate to\n   \u2018ingenuity\u2019).  This sense had\
            \ not been completely eclipsed by\n   the modern connotation of power-transducing\
            \ machinery in Charles Babbage's\n   time, which explains why he named\
            \ the stored-program computer that he\n   designed in 1844 the Analytical\n\
            \   Engine."
    pos: n.
    title: engine
-   content:
        section_1: " Common marketroid-speak for a bug\n   fix.  This abuse of language\
            \ is a popular and\n   time-tested way to turn incompetence into increased\
            \ revenue.  A hacker\n   being ironic would instead call the fix a feature\n\
            \   \u2014 or perhaps save some effort by declaring the bug itself to\
            \ be a\n   feature."
    pos: n.
    title: enhancement
-   content:
        section_1: " [Unix: prob.: from astronomical timekeeping] The time and date\n\
            \   corresponding to 0 in an operating system's clock and timestamp values.\n\
            \   Under most Unix versions the epoch is 00:00:00 GMT, January 1, 1970;\
            \ under\n   VMS, it's 00:00:00 of November 17, 1858 (base date of the\
            \ U.S. Naval\n   Observatory's ephemerides); on a Macintosh, it's the\
            \ midnight beginning\n   January 1 1904.  System time is measured in seconds\
            \ or\n   ticks past the epoch.  Weird problems may ensue when\n   the\
            \ clock wraps around (see wrap around), which is\n   not necessarily a\
            \ rare event; on systems counting 10 ticks per second, a\n   signed 32-bit\
            \ count of ticks is good only for 6.8 years.  The\n   1-tick-per-second\
            \ clock of Unix is good only until January 18, 2038,\n   assuming at least\
            \ some software continues to consider it signed and that\n   word lengths\
            \ don't increase by then.  See also \n   wall time.  Microsoft Windows,\
            \ on the other hand, has an epoch\n   problem every 49.7 days \u2014 but\
            \ this is seldom noticed as Windows is almost\n   incapable of staying\
            \ up continuously for that long."
    pos: n.
    title: epoch
-   content:
        section_1: ' [see delta] '
        section_2: " 1. n. A small quantity of\n   anything.  \u201CThe cost is epsilon.\u201D\
            \ "
        section_3: " 2. adj. Very small, negligible;\n   less than marginal.  \u201C\
            We can get this feature\n   for epsilon cost.\u201D "
        section_4: " 3. within epsilon of: close\n   enough to be indistinguishable\
            \ for all practical purposes, even closer than\n   being within delta\
            \ of.  \u201CThat's\n   not what I asked for, but it's within epsilon\
            \ of what I wanted.\u201D\n   Alternatively, it may mean not close enough,\
            \ but very little is required to\n   get it there: \u201CMy program is\
            \ within epsilon of\n   working.\u201D"
    pos: n.
    title: epsilon
-   content:
