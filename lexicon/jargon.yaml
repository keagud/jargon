    title: pretzel key
-   content:
        section_1: " [TMRC; obs.] The select group of system managers responsible\
            \ for the\n   operation and maintenance of a batch computer system.  On\
            \ these computers,\n   a user never had direct access to a computer, but\
            \ had to submit his/her\n   data and programs to a priest for execution.\
            \  Results were returned days or\n   even weeks later."
    pos: n.
    title: priesthood
-   content:
        section_1: " [from TV programming] Normal high-usage hours on a system or\n\
            \   network.  Back in the days of big timesharing machines \u2018prime\n\
            \   time\u2019 was when lots of people were competing for limited cycles,\n\
            \   usually the day shift.  Avoidance of prime time was traditionally\
            \ given as\n   a major reason for night mode hacking.  The term\n   fell\
            \ into disuse during the early PC era, but has been revived to refer to\n\
            \   times of day or evening at which the Internet tends to be heavily\
            \ loaded,\n   making Web access slow.  The hackish tendency to late-night\n\
            \   hacking runs has changed not a bit."
    pos: n.
    title: prime time
-   content:
        section_1: " To output, even if to a screen.  If a hacker says that a program\n\
            \   \u201Cprinted a message\u201D, he means this; if he refers to printing\
            \ a\n   file, he probably means it in the conventional sense of writing\
            \ to a\n   hardcopy device (compounds like \u2018print job\u2019 and\n\
            \   \u2018printout\u2019, on the other hand, always refer to the\n   latter).\
            \ This very common term is likely a holdover from the days when\n   printing\
            \ terminals were the norm, perpetuated by programming language\n   constructs\
            \ like C's\n   printf(3).\n   See senses 1 and 2 of tty."
    pos: v.
    title: print
-   content:
        section_1: " [XEROX PARC] A protracted, low-level, time-consuming, generally\n\
            \   pointless discussion of something only peripherally interesting to\n\
            \   all."
    pos: n.
    title: printing discussion
-   content:
        section_1: " [from the hardware term] Describes any stimulus compelling enough\
            \ to\n   yank one right out of hack mode.  Classically used\n   to describe\
            \ being dragged away by an SO for\n   immediate sex, but may also refer\
            \ to more mundane interruptions such as a\n   fire alarm going off in\
            \ the near vicinity.  Also called an\n   NMI (non-maskable interrupt),\
            \ especially in\n   PC-land."
    pos: n.
    title: priority interrupt
-   content:
        section_1: " 1. A control file for a program, esp. a text file automatically\n\
            \   read from each user's home directory and intended to be easily modified\
            \ by\n   the user in order to customize the program's behavior.  Used\
            \ to avoid\n   hardcoded choices (see also \n   dot file, rc file).  "
        section_2: " 2. [techspeak] A report on the amounts of time spent in each\
            \ routine\n   of a program, used to find and tune away the\n   hot spots\
            \ in it.  This sense is often verbed.  Some\n   profiling modes report\
            \ units other than time (such as call counts) and/or\n   report at granularities\
            \ other than per-routine, but the idea is similar.\n   3.[techspeak] A\
            \ subset of a standard used for a particular purpose.  This\n   sense\
            \ confuses hackers who wander into the weird world of ISO standards no\n\
            \   end!"
    pos: n.
    title: profile
-   content:
        section_1: " [University of Wisconsin] The euphoria experienced upon the\n\
            \   completion of a program or other computer-related project.  For example,\n\
            \   the rush you get when you finally run the code you've been hacking\
            \ for the\n   past week and it works first time. (The quality of the experience\
            \ is\n   directly proportional to the complexity of the code and inversely\n\
            \   proportional to the amount of debugging it took to get the code working.)\n\
            \   Compare geekasm."
    pos: n.
    title: progasm
-   content:
        section_1: " 1. Any computer program that is considered a full\n   application. "
        section_2: " 2. Any computer program that is made up of or otherwise contains\n\
            \   proglets. "
        section_3: " 3. Any computer program that is large enough to be normally\n\
            \   distributed as an RPM or tarball."
    pos: n.
    title: proggy
-   content:
        section_1: " [UK] A short extempore program written\n   to meet an immediate,\
            \ transient need.  Often written in BASIC, rarely more\n   than a dozen\
            \ lines long, and containing no subroutines.  The largest amount\n   of\
            \ code that can be written off the top of one's head, that does not need\n\
            \   any editing, and that runs correctly the first time (this amount varies\n\
            \   significantly according to one's skill and the language one is using).\n\
            \   Compare toy program, noddy,\n   one-liner wars."
    pos: n.
    title: proglet
-   content:
        section_1: " 1. A magic spell cast over a computer allowing it to turn one's\n\
            \   input into error messages.  "
        section_2: ' 2. An exercise in experimental epistemology.  '
        section_3: " 3. A form of art, ostensibly intended for the instruction of\n\
            \   computers, which is nevertheless almost inevitably a failure if other\n\
            \   programmers can't understand it."
    pos: n.
    title: program
-   content:
        section_1: " 1. The art of debugging a blank sheet of paper (or, in these\
