        section_1: " To run slowly; to grind or\n   grovel.  \u201CThe disk is chugging\
            \ like\n   crazy.\u201D"
    pos: vi.
    title: chug
-   content:
        section_1: " 1. adj. Used of hardware or\n   software designs, implies \u2018\
            elegance in the small\u2019, that is, a\n   design or implementation that\
            \ may not hold any surprises but does things in\n   a way that is reasonably\
            \ intuitive and relatively easy to comprehend from\n   the outside.  The\
            \ antonym is \u2018grungy\u2019 or\n   crufty.  "
        section_2: "2. v. To remove unneeded or\n   undesired files in a effort to\
            \ reduce clutter: \u201CI'm cleaning up my\n   account.\u201D \u201CI\
            \ cleaned up the garbage and now have 100 Meg free\n   on that partition.\u201D"
    pos: adj.
    title: clean
-   content:
        section_1: "A syndrome of certain Iomega ZIP drives, named for the clicking\
            \ noise\n   that is caused by the malady. An affected drive will, after\
            \ accepting a\n   disk, will start making a clicking noise and refuse\
            \ to eject the disk. A\n   common solution for retrieving the disk is\
            \ to insert the bent end of a\n   paper clip into a small hole adjacent\
            \ to the slot. \u201CClicked\u201D\n   disks are generally unusable after\
            \ being retrieved from the drive.The clicking noise is caused by the drive's\
            \ read/write head bumping\n   against its movement stops when it fails\
            \ to find track 0 on the disk,\n   causing the head to become misaligned.\
            \ This can happen when the drive has\n   been subjected to a physical\
            \ shock, or when the disk is exposed to an\n   electromagnetic field,\
            \ such as that of the CRT.  Another common cause\n   is when a package\
            \ of disks is armed with an anti-theft strip\n   at a store. When the\
            \ clerk scans the product to disarm the strip, it can\n   demagnetize\
            \ the disks, wiping out track 0.There is evidence that the click of death\
            \ is a communicable disease;\n   a \u201Cclicked\u201D disk can cause\
            \ the read/write head of a \"clean\"\n   drive to become misaligned. Iomega\
            \ at first denied the existence of the\n   click of death, but eventually\
            \ offered to replace free of charge any drives\n   affected by the condition."
    pos: n.
    title: click of death
-   content:
        section_1: " To overwrite, usually unintentionally: \u201CI walked off the\
            \ end\n   of the array and clobbered the stack.\u201D Compare\n   mung,\
            \ scribble,\n   trash, and \n   smash the stack."
    pos: vt.
    title: clobber
-   content:
        section_1: 'n.,v. '
        section_2: " 1. [techspeak] The master oscillator that steps a CPU or other\n\
            \   digital circuit through its paces. This has nothing to do with the\
            \ time of\n   day, although the software counter that keeps track of the\
            \ latter may be\n   derived from the former. "
        section_3: " 2. vt. To run a CPU or other\n   digital circuit at a particular\
            \ rate. \u201CIf you clock it at 1000MHz, it\n   gets warm.\u201D.  See\
            \ overclock.  "
        section_4: " 3. vt. To force a digital\n   circuit from one state to the next\
            \ by applying a single clock\n   pulse. \u201CThe data must be stable\
            \ 10ns before you clock the\n   latch.\u201D"
    pos: n.,v.
    title: clock
-   content:
        section_1: " Processor logic cycles, so called because each generally corresponds\n\
            \   to one clock pulse in the processor's timing.  The relative execution\
            \ times\n   of instructions on a machine are usually discussed in clocks\
            \ rather than\n   absolute fractions of a second; one good reason for\
            \ this is that clock\n   speeds for various models of the machine may\
            \ increase as technology\n   improves, and it is usually the relative\
            \ times one is interested in when\n   discussing the instruction set.\
            \  Compare cycle,\n   jiffy."
    pos: n.
    title: clocks
-   content:
        section_1: " 1. An exact duplicate: \u201COur product is a clone of their\n\
            \   product.\u201D Implies a legal reimplementation from documentation\
            \ or by\n   reverse-engineering.  Also connotes lower price.  "
        section_2: " 2. A shoddy, spurious copy: \u201CTheir product is a clone of\
            \ our\n   product.\u201D "
        section_3: " 3. A blatant ripoff, most likely violating copyright, patent,\
            \ or\n   trade secret protections: \u201CYour product is a clone of my\n\
            \   product.\u201D This use implies legal action is pending."
        section_4: " 4. [obs] PC clone: a\n   PC-BUS/ISA/EISA/PCI-compatible 80x86-based\
            \ microcomputer (this use is\n   sometimes spelled klone or PClone). \
            \ These invariably have much more bang\n   for the buck than the IBM archetypes\
            \ they resemble. This term fell out of\n   use in the 1990s; the class\
            \ of machines it describes are now simply\n   PCs or Intel machines. "
        section_5: " 5. [obs.] In the construction Unix\n   clone: An OS designed\
            \ to deliver a Unix-lookalike environment\n   without Unix license fees,\
            \ or with additional\n   \u2018mission-critical\u2019 features such as\
            \ support for real-time\n   programming.  Linux and the free BSDs killed\
            \ off\n   this product category and the term with it.  "
        section_6: " 6. v. To make an exact copy of\n   something.  \u201CLet me clone\
            \ that\u201D might mean \u201CI want to\n   borrow that paper so I can\
            \ make a photocopy\u201D or \u201CLet me get a\n   copy of that file before\
            \ you mung it\u201D."
    pos: n.
    title: clone
