-   content:
        section_1: " [said by the authors to stand for Compiler Language With No Pronounceable\n\
            \   Acronym] A computer language designed by Don Woods and James\n   Lyons\
            \ in 1972.  INTERCAL is purposely different from all other computer\n\
            \   languages in all ways but one; it is purely a written language, being\n\
            \   totally unspeakable.  An excerpt from the INTERCAL Reference Manual\
            \ will\n   make the style of the language clear:It is a well-known and\
            \ oft-demonstrated fact that a person whose work is\nincomprehensible\
            \ is held in high esteem.  For example, if one were to state\nthat the\
            \ simplest way to store a value of 65536 in a 32-bit INTERCAL variable\n\
            is:\nDO\uFFFD:1\uFFFD<-\uFFFD#0$#256\nany sensible programmer would say\
            \ that that was absurd.  Since this is\nindeed the simplest method, the\
            \ programmer would be made to look foolish in\nfront of his boss, who\
            \ would of course have happened to turn up, as bosses are\nwont to do.\
            \  The effect would be no less devastating for the programmer having\n\
            been correct.INTERCAL has many other peculiar features designed to make\
            \ it even\n   more unspeakable.  The Woods-Lyons implementation was actually\
            \ used by many\n   (well, at least several) people at Princeton.  The\
            \ language has been\n   recently reimplemented as C-INTERCAL and is consequently\
            \ enjoying an\n   unprecedented level of unpopularity; there is even an\
            \ alt.lang.intercal newsgroup devoted to the\n   study and ... appreciation\
            \ of the language on Usenet.Inevitably, INTERCAL has a home page on the\
            \ Web: http://www.catb.org/~esr/intercal/. An\n   extended version, implemented\
            \ in (what else?)  Perl\n   and adding object-oriented features, is rumored\
            \ to exist.  See also\n   Befunge."
    pos: n.
    title: INTERCAL
-   content:
        section_1: " [Internet Relay Chat] A worldwide \u201Cparty line\u201D network\n\
