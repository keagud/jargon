-   content:
        section_1: " 1. n. Abbreviation for\n   \u2018semicolon\u2019, when speaking.\
            \  \u201CCommands to\n   grind are prefixed by semi-semi-star\u201D means\n\
            \   that the prefix is ;;*, not 1/4 of a star.  "
        section_2: " 2. A prefix used with words such as \u2018immediately\u2019 as\
            \ a\n   qualifier.  \u201CWhen is the system coming up?\u201D\n   \u201C\
            Semi-immediately.\u201D (That is, maybe not for an hour.)\n   \u201CWe\
            \ did consider that possibility semi-seriously.\u201D See also\n   infinite."
    pos: n.
    title: semi
