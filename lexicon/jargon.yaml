            \ such as working out anagrams of your\n   name or printing Snoopy calendars\
            \ or running life\n   patterns.  May or may not refer to someone who actually\
            \ studies\n   chemistry."
    pos: n.
    title: chemist
-   content:
        section_1: " [Commodore] The Commodore Business Machines logo, which strongly\n\
            \   resembles a poultry part (within Commodore itself the logo was always\n\
            \   called chicken lips).  Rendered in\n   ASCII as \u2018C=\u2019.  With\
            \ the arguable exception of the\n   Amiga, Commodore's machines were notoriously\
            \ crocky\n   little bitty boxes, albeit people have written\n   multitasking\
            \ Unix-like operating systems with TCP/IP networking for them.\n   Thus,\
            \ this usage may owe something to Philip K. Dick's novel Do\n   Androids\
            \ Dream of Electric Sheep? (the basis for the movie\n   Blade Runner;\
            \ the novel is now sold under that\n   title), in which a \u2018chickenhead\u2019\
            \ is a mutant with below-average\n   intelligence."
    pos: n.
    title: chicken head
-   content:
        section_1: " [spamfighters] Derogatory term for a spammer.  The image that\
            \ goes\n   with it is of an overweight redneck with bad teeth living in\
            \ a trailer,\n   hunched in semi-darkness over his computer and surrounded\
            \ by rotting\n   chicken bones in half-eaten KFC buckets and empty beer\
            \ cans.  See http://www.spamfaq.net/terminology.shtml#chickenboner\n \
            \  for discussion."
    pos: n.
    title: chickenboner
-   content:
        section_1: " A keyboard with a small, flat rectangular or lozenge-shaped rubber\n\
            \   or plastic keys that look like pieces of chewing gum.  (Chiclets is\
            \ the\n   brand name of a variety of chewing gum that does in fact resemble\
            \ the keys\n   of chiclet keyboards.)  Used esp. to describe the original\
            \ IBM PCjr\n   keyboard.  Vendors unanimously liked these because they\
            \ were cheap, and a\n   lot of early portable and laptop products got\
            \ launched using them.\n   Customers rejected the idea with almost equal\
            \ unanimity, and chiclets are\n   not often seen on anything larger than\
            \ a digital watch any more."
    pos: n.
    title: chiclet keyboard
-   content:
        section_1: " Synonym for \u2018penis\u2019 used in alt.tasteless and popularized\
            \ by the denizens\n   thereof.  They say: \u201CWe think maybe it's from\
            \ Middle English but\n   we're all too damned lazy to check the OED.\u201D\
            \ [I'm not.  It\n   isn't. \u2014ESR] This term is alleged to have been\
            \ inherited through\n   1960s underground comics, and to have been recently\
            \ sighted in the Beavis\n   and Butthead cartoons.  Speakers of the Hindi,\
            \ Bengali and Gujarati\n   languages have confirmed that \u2018choad\u2019\
            \ is in fact an Indian\n   vernacular word equivalent to \u2018fuck\u2019\
            ; it is therefore likely to\n   have entered English slang via the British\
            \ Raj."
    pos: n.
    title: choad
-   content:
        section_1: " [common] To reject input, often ungracefully.  \u201CNULs make\n\
            \   System V's\n   lpr(1)\n   choke.\u201D \u201CI tried building an EMACS\n\
            \   binary to use X, but\n   cpp(1)\n   choked on all those #defines.\u201D\
            \ See\n   barf, vi. "
    pos: v.
    title: choke
-   content:
        section_1: " 1. To lose; specifically, to chew on\n   something of which more\
            \ was bitten off than one can.  Probably related to\n   gnashing of teeth.\
            \  "
        section_2: ' 2. To bite the bag; See bagbiter.'
        section_3: "A hand gesture commonly accompanies this.  To perform it, hold\
            \ the\n   four fingers together and place the thumb against their tips.\
            \  Now open and\n   close your hand rapidly to suggest a biting action\
            \ (much like what Pac-Man\n   does in the classic video game, though this\
            \ pantomime seems to predate\n   that).  The gesture alone means \u2018\
            chomp chomp\u2019 (see\n   Verb Doubling in the\n   Jargon Construction\
            \ section\n   of the Prependices).  The hand may be pointed at the object\
            \ of complaint,\n   and for real emphasis you can use both hands at once.\
            \  Doing this to a\n   person is equivalent to saying \u201CYou chomper!\u201D\
            \ If you point the\n   gesture at yourself, it is a humble but humorous\
            \ admission of some failure.\n   You might do this if someone told you\
            \ that a program you had written had\n   failed in some surprising way\
            \ and you felt dumb for not having anticipated\n   it."
    pos: vi.
    title: chomp
-   content:
        section_1: " Someone or something that is chomping; a loser.  See\n   loser,\
            \ bagbiter,\n   chomp."
    pos: n.
    title: chomper
-   content:
        section_1: " [from automotive slang via wargaming] Showy features added to\n\
            \   attract users but contributing little or nothing to the power of a\
            \ system.\n   \u201CThe 3D icons in Motif are just chrome, but they certainly\
            \ are\n   pretty chrome!\u201D Distinguished from\n   bells and whistles\
            \ by the fact that the latter are\n   usually added to gratify developers'\
            \ own desires for featurefulness.  Often\n   used as a term of contempt."
    pos: n.
    title: chrome
