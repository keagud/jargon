-   content:
        section_1: " [from \u2018Visual Interface\u2019] A screen editor crufted\n\
            \   together by Bill Joy for an early BSD release.\n   Became the de facto\
            \ standard Unix editor and\n   a nearly undisputed hacker favorite outside\
            \ of MIT until the rise of\n   EMACS after about 1984.  Tends to frustrate\
            \ new\n   users no end, as it will neither take commands while expecting\
            \ input text\n   nor vice versa, and the default setup on older versions\
            \ provides no\n   indication of which mode the editor is in (years ago,\
            \ a correspondent\n   reported that he has often heard the editor's name\
            \ pronounced /vi:l/; there is now a vi clone named\n   vile).  Nevertheless\
            \ vi (and variants\n   such as vim and elvis) is still widely used (about\
            \ half the respondents in\n   a 1991 Usenet poll preferred it), and even\
            \ EMACS fans often resort to it as\n   a mail editor and for small editing\
            \ jobs (mainly because it starts up\n   faster than the bulkier versions\
            \ of EMACS).  See holy\n   wars."
    pos: n.
    title: vi
