-   content:
        section_1: " [analogy with \u2018ethnocentrism\u2019] A notional disease said\n\
            \   to afflict C programmers who persist in coding according to certain\n\
            \   assumptions that are valid (esp. under Unix) on\n   VAXen but false\
            \ elsewhere. Among these are:\nThe assumption that dereferencing a null\
            \ pointer is safe because it is all\nbits 0, and location 0 is readable\
            \ and 0.  Problem: this may instead cause an\nillegal-address trap on\
            \ non-VAXen, and even on VAXen under OSes other than BSD\nUnix.  Usually\
            \ this is an implicit assumption of sloppy code (forgetting to\ncheck\
            \ the pointer before using it), rather than deliberate exploitation of\
            \ a\nmisfeature.  \nThe assumption that characters are signed.  \nThe\
            \ assumption that a pointer to any one type can freely be cast into a\n\
            pointer to any other type.  A stronger form of this is the assumption\
            \ that all\npointers are the same size and format, which means you don't\
            \ have to worry\nabout getting the casts or types correct in calls.  Problem:\
            \ this fails on\nword-oriented machines or others with multiple pointer\
            \ formats.\n\nThe assumption that the parameters of a routine are stored\
            \ in memory, on a\nstack, contiguously, and in strictly ascending or descending\
            \ order.  Problem:\nthis fails on many RISC architectures.  \nThe assumption\
            \ that pointer and integer types are the same size, and that\npointers\
            \ can be stuffed into integer variables (and vice-versa) and drawn back\n\
            out without being truncated or mangled.  Problem: this fails on segmented\n\
            architectures or word-oriented machines with funny pointer formats.\n\n\
            The assumption that a data type of any size may begin at any byte address\
            \ in\nmemory (for example, that you can freely construct and dereference\
            \ a pointer\nto a word- or greater-sized object at an odd char address).\
            \  Problem: this\nfails on many (esp. RISC) architectures better optimized\
            \ for\nHLL execution speed, and can cause an illegal address\nfault or\
            \ bus error.  \nThe (related) assumption that there is no padding at the\
            \ end of types and that\nin an array you can thus step right from the\
            \ last byte of a previous component\nto the first byte of the next one.\
            \  This is not only machine- but\ncompiler-dependent.  \nThe assumption\
            \ that memory address space is globally flat and that the array\nreference\
            \ foo[-1] is necessarily valid.\nProblem: this fails at 0, or other places\
            \ on segment-addressed machines like\nIntel chips (yes, segmentation is\
            \ universally considered a\nbrain-damaged way to design machines (see\n\
            moby), but that is a separate issue).\n\nThe assumption that objects can\
            \ be arbitrarily large with no special\nconsiderations.  Problem: this\
            \ fails on segmented architectures and under\nnon-virtual-addressing environments.\
            \  \nThe assumption that the stack can be as large as memory.  Problem:\
            \ this fails\non segmented architectures or almost anything else without\
            \ virtual addressing\nand a paged stack.  \nThe assumption that bits and\
            \ addressable units within an object are ordered in\nthe same way and\
            \ that this order is a constant of nature.  Problem: this fails\non big-endian\
            \ machines.  \nThe assumption that it is meaningful to compare pointers\
            \ to different objects\nnot located within the same array, or to objects\
            \ of different types.  Problem:\nthe former fails on segmented architectures,\
            \ the latter on word-oriented\nmachines or others with multiple pointer\
            \ formats.  \nThe assumption that an int is 32 bits, or (nearly equivalently)\n\
            the assumption that sizeof(int) ==\nsizeof(long).  Problem: this fails\
            \ on PDP-11s, 286-based systems and\neven on 386 and 68000 systems under\
            \ some compilers (and on 64-bit systems like\nthe Alpha, of course). \
            \ \nThe assumption that argv[] is\nwritable. Problem: this fails in many\
            \ embedded-systems C environments and even\nunder a few flavors of Unix.\
            \  Note that a programmer can validly be accused of vaxocentrism even\
            \ if\n   he or she has never seen a VAX.  Some of these\n   assumptions\
            \ (esp. 2--5) were valid on the PDP-11,\n   the original C machine, and\
            \ became endemic years before the VAX.  The terms\n   vaxocentricity and\
            \ all-the-world's-a-VAX syndrome have been used\n   synonymously."
    pos: n.
    title: vaxocentrism
-   content:
        section_1: " Visual diff.  The operation of finding differences between two\
            \ files\n   by eyeball search.  The term optical diff has also been reported,\
            \ and is\n   sometimes more specifically used for the act of superimposing\
            \ two nearly\n   identical printouts on one another and holding them up\
            \ to a light to spot\n   differences.  Though this method is poor for\
            \ detecting omissions in the\n   \u2018rear\u2019 file, it can also be\
            \ used with printouts of graphics, a\n   claim few if any diff programs\
            \ can make.  See\n   diff.An interesting variant of the vdiff technique\
            \ usable by anyone who\n   has sufficient control over the parallax of\
            \ their eyeballs (e.g. those who\n   can easily view random-dot stereograms),\
            \ is to hold up two paper printouts\n   and go cross-eyed to superimpose\
            \ them.  This invokes deep, fast, built-in\n   image comparison wetware\
            \ (the same machinery responsible for depth\n   perception) and differences\
            \ stand out almost immediately.  This technique\n   is good for finding\
            \ edits in graphical images, or for comparing an image\n   with a compressed\
            \ version to spot artifacts."
    pos: v.,n.
    title: vdiff
