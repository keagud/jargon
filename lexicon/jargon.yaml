-   content:
        section_1: " 1. n. A continuous horizontal\n   line of pixels, all with the\
            \ same color.  "
        section_2: " 2. vi. To paint a slab on an\n   output device.  Apple's QuickDraw,\
            \ like most other professional-level\n   graphics systems, renders polygons\
            \ and lines not with Bresenham's\n   algorithm, but by calculating slab\n\
            \   points for each scan line on the screen in succession, and then\n\
            \   slabbing in the actual image pixels."
    pos: n.
    title: slab
-   content:
        section_1: " 1. Space allocated to a disk file but not actually used to store\n\
            \   useful information.  The techspeak equivalent is \u2018internal\n\
            \   fragmentation\u2019.  Antonym: hole.  "
        section_2: " 2. In the theology of the Church of the\n   SubGenius, a mystical\
            \ substance or quality that is the\n   prerequisite of all human happiness.Since\
            \ Unix files are stored compactly, except for the unavoidable\n   wastage\
            \ in the last block or fragment, it might be said that \u201CUnix\n  \
            \ has no slack\u201D.  See \n   ha ha only serious."
    pos: n.
    title: slack
-   content:
        section_1: " Common name for the slant (\u2018/\u2019, ASCII 0101111)\n  \
            \ character.  See ASCII for other synonyms."
    pos: n.
    title: slash
-   content:
        section_1: " 1. Also spelled \u201C/. effect\u201D; what is said to have\n\
            \   happened when a website becoming virtually unreachable because too\
            \ many\n   people are hitting it after the site was mentioned in an interesting\n\
            \   article on the popular Slashdot\n   news service.  The term is quite\
            \ widely used by /. readers, including\n   variants like \u201CThat site\
            \ has been slashdotted again!\u201D "
        section_2: " 2. In a perhaps inevitable generation, the term is being used\
            \ to\n   describe any similar effect from being listed on a popular site.\
            \  This\n   would better be described as a flash crowd. Differs\n   from\
            \ a DoS attack in being unintentional."
    pos: n.
    title: slashdot effect
-   content:
        section_1: " 1. [techspeak] To relinquish a claim (of a process on a multitasking\n\
            \   system) for service; to indicate to the scheduler that a process may\
            \ be\n   deactivated until some given event occurs or a specified time\
            \ delay\n   elapses.  "
        section_2: " 2. In jargon, used very similarly to v. block; also in\n   sleep\
            \ on, syn.: with block on.  Often used to indicate that the\n   speaker\
            \ has relinquished a demand for resources until some (possibly\n   unspecified)\
            \ external event: \u201CThey can't get the fix I've been asking\n   for\
            \ into the next release, so I'm going to sleep on it until the release,\n\
            \   then start hassling them again.\u201D"
    pos: vi.
    title: sleep
-   content:
        section_1: ' A small, derivative change (e.g., to code).'
    pos: n.
    title: slim
-   content:
        section_1: " 1. A one-sided fudge factor, that is, an\n   allowance for error\
            \ but in only one of two directions.  For example, if you\n   need a piece\
            \ of wire 10 feet long and have to guess when you cut it, you\n   make\
            \ very sure to cut it too long, by a large amount if necessary, rather\n\
            \   than too short by even a little bit, because you can always cut off\
            \ the\n   slop but you can't paste it back on again.  When discrete quantities\
            \ are\n   involved, slop is often introduced to avoid the possibility\
            \ of being on the\n   losing side of a fencepost error.  "
        section_2: " 2. The percentage of \u2018extra\u2019 code generated by a\n\
            \   compiler over the size of equivalent assembler code produced by\n\
            \   hand-hacking; i.e., the space (or maybe time) you\n   lose because\
            \ you didn't do it yourself.  This number is often used as a\n   measure\
            \ of the goodness of a compiler; slop below 5% is very good, and 10%\n\
            \   is usually acceptable.  With modern compiler technology, esp. on RISC\n\
            \   machines, the compiler's slop may actually be\n   negative; that is,\
            \ humans may be unable to generate\n   code as good.  This is one of the\
            \ reasons assembler programming is no\n   longer common."
    pos: n.
    title: slop
-   content:
        section_1: " A lowest-priority task that waits around until everything else\
            \ has\n   \u2018had its fill\u2019 of machine resources.  Only when the\
            \ machine\n   would otherwise be idle is the task allowed to `\u2018suck\
            \ up the\n   slop\u2019.  Also called a hungry\n   puppy or bottom feeder.\n\
            \   One common variety of slopsucker hunts for large prime numbers.  Compare\n\
            \   background."
    pos: n.
    title: slopsucker
-   content:
        section_1: " To read a large data file entirely into core\n   before working\
            \ on it.  This may be contrasted with the strategy of reading\n   a small\
            \ piece at a time, processing it, and then reading the next piece.\n \
            \  \u201CThis program slurps in a 1K-by-1K matrix and does an FFT.\u201D\
            \n   See also sponge."
    pos: vt.
    title: slurp
-   content:
        section_1: ' See STR.'
    pos: ''
    title: slurp the robot
-   content:
        section_1: " Said of a program that does the Right Thing\n   in a wide variety\
            \ of complicated circumstances.  There is a difference\n   between calling\
            \ a program smart and calling it intelligent; in particular,\n   there\
            \ do not exist any intelligent programs (yet \u2014 see\n   AI-complete).\
            \  Compare robust\n   (smart programs can be brittle)."
    pos: adj.
    title: smart
-   content:
        section_1: " 1. A terminal that has enough computing capability to render\n\
            \   graphics or to offload some kind of front-end processing from the\
            \ computer\n   it talks to.  The development of workstations and personal\
            \ computers has\n   made this term and the product it describes semi-obsolescent,\
            \ but one may\n   still hear variants of the phrase act like a\n   smart\
            \ terminal used to describe the behavior of workstations or\n   PCs with\
            \ respect to programs that execute almost entirely out of a remote\n \
            \  server's storage, using local devices as displays.\n   "
        section_2: " 2. obs. Any terminal with an addressable cursor; the opposite\
            \ of a\n   glass tty.  Today, a terminal with merely an\n   addressable\
            \ cursor, but with none of the more-powerful features mentioned\n   in\
            \ sense 1, is called a dumb terminal.There is a classic quote from Rob\
            \ Pike (inventor of the\n   blit terminal): \u201CA smart terminal is\
            \ not a\n   smartass terminal, but rather a terminal you can\n   educate.\u201D\
            \ This illustrates a common design problem: The attempt to\n   make peripherals\
            \ (or anything else) intelligent sometimes results in\n   finicky, rigid\
            \ \u2018special features\u2019 that become just so much dead\n   weight\
            \ if you try to use the device in any way the designer didn't\n   anticipate.\
            \  Flexibility and programmability, on the other hand, are\n   really\
            \ smart.  Compare\n   hook."
    pos: n.
    title: smart terminal
-   content:
        section_1: " To lose or obliterate the uppercase/lowercase distinction in\
            \ text\n   input.  \u201CMS-DOS will automatically smash case in the names\
            \ of all the\n   files you create.\u201D Compare fold case."
    pos: vi.
    title: smash case
-   content:
        section_1: " [C programming] To corrupt the execution stack by writing past\
            \ the\n   end of a local array or other data structure.  Code that smashes\
            \ the stack\n   can cause a return from the routine to jump to a random\
            \ address, resulting\n   in some of the most insidious data-dependent\
            \ bugs known to mankind.\n   Variants include trash the stack,\n   scribble\
            \ the stack, mangle\n   the stack; the term **mung the stack is not used,\
            \ as\n   this is never done intentionally.  See spam; see\n   also aliasing\
            \ bug, \n   fandango on core, memory leak, \n   memory smash, precedence\
            \ lossage,\n   overrun screw."
    pos: n.
    title: smash the stack
-   content:
        section_1: ' See emoticon.'
    pos: n.
    title: smiley
-   content:
        section_1: " 1. To crash or blow up, usually\n   spectacularly. \u201CThe\
            \ new version smoked, just like the last\n   one.\u201D Used for both\
            \ hardware (where it often describes an actual\n   physical event), and\
            \ software (where it's merely colorful)."
        section_2: " 2. [from automotive slang] To be conspicuously fast.  \u201C\
            That\n   processor really smokes.\u201D Compare \n   magic smoke."
    pos: vi.
    title: smoke
-   content:
        section_1: " Marketing deceptions.  The term is mainstream in this general\
            \ sense.\n   Among hackers it's strongly associated with bogus demos and\
            \ crocked\n   benchmarks (see also MIPS,\n   machoflops).  \u201CThey\
            \ claim their new box cranks\n   50 MIPS for under $5000, but didn't specify\
            \ the instruction mix \u2014\n   sounds like smoke and mirrors to me.\u201D\
            \ The phrase, popularized by\n   newspaper columnist Jimmy Breslin c.1975,\
            \ has been said to derive from\n   carnie slang for magic acts and \u2018\
            freak show\u2019 displays that\n   depend on trompe l'oeil effects, but\
            \ also\n   calls to mind the fierce Aztec god Tezcatlipoca (lit. \u201C\
            Smoking\n   Mirror\u201D) for whom the hearts of huge numbers of human\
            \ sacrificial\n   victims were regularly cut out.  Upon hearing about\
            \ a rigged demo or yet\n   another round of fantasy-based marketing promises,\
            \ hackers often feel\n   analogously disheartened.  See also stealth\n\
            \   manager."
    pos: n.
    title: smoke and mirrors
-   content:
        section_1: " 1. A rudimentary form of testing applied to electronic equipment\n\
            \   following repair or reconfiguration, in which power is applied and\
            \ the\n   tester checks for sparks, smoke, or other dramatic signs of\
            \ fundamental\n   failure.  See magic smoke."
        section_2: " 2. By extension, the first run of a piece of software after\n\
            \   construction or a critical change.  See and compare \n   reality check."
        section_3: "There is an interesting semi-parallel to this term among typographers\n\
            \   and printers: When new typefaces are being punch-cut by hand, a smoke\
            \ test (hold the letter in candle smoke,\n   then press it onto paper)\
            \ is used to check out new dies."
    pos: n.
    title: smoke test
-   content:
        section_1: " [ITS] A display hack originally due to Bill\n   Gosper.  Many\
            \ convergent lines are drawn on a color monitor in such a way\n   that\
            \ every pixel struck has its color incremented.  The lines all have one\n\
            \   endpoint in the middle of the screen; the other endpoints are spaced\
            \ one\n   pixel apart around the perimeter of a large square.  The color\
            \ map is then\n   repeatedly rotated.  This results in a striking, rainbow-hued,\
            \ shimmering\n   four-leaf clover.  Gosper joked about keeping it hidden\
            \ from the FDA (the\n   U.S.'s Food and Drug Administration) lest its\
            \ hallucinogenic properties\n   cause it to be banned."
    pos: n.
    title: smoking clover
-   content:
        section_1: " [MIT] A unit of length equal five feet seven inches.  The length\
            \ of\n   the Harvard Bridge in Boston is famously 364.4 smoots plus an\
            \ ear (the ear\n   is allegedly the width of the earhole in the side of\
            \ the football helmet\n   the victim was wearing when he was rolled over\
            \ the bridge). This legend\n   began with a fraternity prank in 1958 during\
            \ which the body length of\n   Oliver Smoot (class of '62) was actually\
            \ used to measure out that distance.\n   It is commemorated by smoot marks\
            \ that MIT students repaint every few\n   years; the tradition even survived\
            \ the demolition and rebuilding of the\n   bridge in the late 1980s. \
            \ The Boston police have been known to use smoot\n   markers to indicate\
            \ accident locations on the bridge.  Apparently Smoot's\n   experience\
            \ as a unit of measurement led to a life-long career; he\n   eventually\
            \ became Chairman of the Board of the American National Standards\n  \
            \ Institute, and later President of the International Organization for\n\
            \   Standardization."
    pos: n.
    title: smoot
-   content:
        section_1: " 1. [from the soc.motss\n   newsgroup on Usenet, after some obnoxiously\
            \ gooey cartoon characters] A\n   newsgroup regular with a habitual style\
            \ that is irreverent, silly, and\n   cute.  Like many other hackish terms\
            \ for\n   people, this one may be praise or insult depending on who uses\
            \ it.  In\n   general, being referred to as a smurf is probably not going\
            \ to make your\n   day unless you've previously adopted the label yourself\
            \ in a spirit of\n   irony.  Compare old fart.  "
        section_2: " 2. [techspeak] A ping packet with a forged source address sent\
            \ to\n   some other network's broadcast address.  All the machines on\
            \ the\n   destination network will send a ping response to the forged\
            \ source address\n   (the victim).  This both overloads the victim's network\
            \ and hides the\n   location of the attacker."
    pos: n.
    title: smurf
-   content:
        section_1: " To snail-mail something. \u201CSnail me a\n   copy of those graphics,\
            \ will you?\u201D"
    pos: vt.
    title: snail
-   content:
        section_1: " Paper mail, as opposed to electronic.  Sometimes written as the\n\
            \   single word \u2018SnailMail\u2019.  One's postal address is,\n   correspondingly,\
            \ a snail address.\n   Derives from earlier coinage \u2018USnail\u2019\
            \n   (from \u2018U.S. Mail\u2019), for which there have even been parody\n\
            \   posters and stamps made.  Also (less commonly) called P-mail, from\
            \ \u2018paper mail\u2019 or\n   \u2018physical mail\u2019.  Oppose email.(Note:\
            \ Actual garden snails progress at about 10 meters per hour,\n   which\
            \ is about 25-50 times slower than the U.K.'s Royal Mail; comparable\n\
            \   measurements for other countries have not yet been made.  More biologically\n\
            \   apt terms might be \u201Csloth-mail\u201D at 250 m/hr or\n   \u201C\
            tortoise-mail\u201D at 270 m/hr.  See http://www.newscientist.com/lastword/answers/789communication.jsp?tp=communication\n\
            \   for details.)"
    pos: n.
    title: snail-mail
-   content:
        section_1: " To replace a pointer to a pointer with a direct pointer; to replace\n\
            \   an old address with the forwarding address found there.  If you telephone\n\
            \   the main number for an institution and ask for a particular person\
            \ by name,\n   the operator may tell you that person's extension before\
            \ connecting you, in\n   the hopes that you will snap your\n   pointer\
            \ and dial direct next time.  The underlying metaphor may\n   be that\
            \ of a rubber band stretched through a number of intermediate points;\n\
            \   if you remove all the thumbtacks in the middle, it snaps into a straight\n\
            \   line from first to last.  See chase pointers.Often, the behavior of\
            \ a trampoline is to\n   perform an error check once and then snap the\
            \ pointer that invoked it so as\n   henceforth to bypass the trampoline\
            \ (and its one-shot error check).  In\n   this context one also speaks\
            \ of snapping\n   links.  For example, in a LISP implementation, a function\n\
            \   interface trampoline might check to make sure that the caller is passing\n\
            \   the correct number of arguments; if it is, and if the caller and the\
            \ callee\n   are both compiled, then snapping the link allows that particular\
            \ path to\n   use a direct procedure-call instruction with no further\
            \ overhead."
    pos: v.
    title: snap
-   content:
        section_1: " 1. To grab, esp. to grab a large document or file for the purpose\n\
            \   of using it with or without the author's permission.  See also\n \
            \  BLT.  "
        section_2: " 2. [in the Unix community] To fetch a file or set of files across\
            \ a\n   network.  See also blast.  This term was mainstream\n   in the\
            \ late 1960s, meaning \u2018to eat piggishly\u2019.  It may still\n  \
            \ have this connotation in context.  \u201CHe's in the snarfing phase\
            \ of\n   hacking \u2014 FTPing megs of stuff a day.\u201D "
        section_3: " 3. To acquire, with little concern for legal forms or politesse\
            \ (but not quite by stealing).  \u201CThey\n   were giving away samples,\
            \ so I snarfed a bunch of them.\u201D"
        section_4: " 4. Syn. for slurp.  \u201CThis program\n   starts by snarfing\
            \ the entire database into core, then....\u201D\n   "
        section_5: " 5. [GEnie] To spray food or \n   programming fluids due to laughing\
            \ at the wrong moment.  \u201CI was\n   drinking coffee, and when I read\
            \ your post I snarfed all over my\n   desk.\u201D \u201CIf I keep reading\
            \ this topic, I think I'll have to\n   snarf-proof my computer with a\
            \ keyboard\n   condom.\u201D [This sense appears to be widespread\n  \
            \ among mundane teenagers \u2014ESR] The sound of snarfing is\n   splork!."
    pos: vt.
    title: snarf
-   content:
        section_1: " Under a WIMP environment, the act of grabbing\n   a region of\
            \ text and then stuffing the contents of that region into another\n  \
            \ region (or the same one) to avoid retyping a command line.  In the late\n\
            \   1960s, this was a mainstream expression for an \u2018eat now, regret\
            \ it\n   later\u2019 cheap-restaurant expedition."
    pos: n.
    title: snarf & barf
-   content:
        section_1: " To snarf, with the connotation of absorbing,\n   processing,\
            \ or understanding.  \u201CI'll snarf down the latest version of\n   the\
            \ nethack user's guide \u2014 it's been a while\n   since I played last\
            \ and I don't know what's changed\n   recently.\u201D"
    pos: v.
    title: snarf down
-   content:
        section_1: ' [Lewis Carroll, via the Michigan Terminal System] '
        section_2: " 1. A system failure.  When a user's process bombed, the operator\n\
            \   would get the message \u201CHelp, Help, Snark in MTS!\u201D"
        section_3: " 2. More generally, any kind of unexplained or threatening event\
            \ on a\n   computer (especially if it might be a boojum).  Often used\
            \ to refer to an\n   event or a log file entry that might indicate an\
            \ attempted security\n   violation.  "
        section_4: " 3. UUCP name of snark.thyrsus.com, home site of the Jargon\n\
            \   File versions from 2.*.* on (i.e., this lexicon)."
    pos: n.
    title: snark
-   content:
        section_1: " An individual hired to break into places in order to test their\n\
            \   security; analogous to tiger team.  Compare\n   samurai."
    pos: n.
    title: sneaker
-   content:
        section_1: " Term used (generally with ironic intent) for transfer of electronic\n\
            \   information by physically carrying tape, disks, or some other media\
            \ from\n   one machine to another.  \u201CNever underestimate the bandwidth\
            \ of a\n   station wagon filled with magtape, or a 747 filled with CD-ROMs.\u201D\
            \n   Also called \u2018Tennis-Net\u2019, \u2018Armpit-Net\u2019,\n   \u2018\
            Floppy-Net\u2019 or \u2018Shoenet\u2019; in the 1990s,\n   \u2018Nike\
            \ network\u2019 after a well-known sneaker brand."
    pos: n.
    title: sneakernet
-   content:
        section_1: " 1. To watch packets traversing a network.  Most often in\n  \
            \ the phrase packet sniffer, a program\n   for doing same.  2. Synonym\
            \ for poll. "
    pos: v.,n.
    title: sniff
-   content:
        section_1: "Synonym for deletia; the fact that something\n   has been snipped\
            \ when quoting is often indicated with the pseudo-HTML\n   <snip>."
    pos: n.
    title: snippage
-   content:
        section_1: " Term used among crackers and\n   samurai for cracking techniques\
            \ that rely on\n   weaknesses in wetware rather than software; the aim\n\
            \   is to trick people into revealing passwords or other information that\n\
            \   compromises a target system's security.  Classic scams include phoning\
            \ up a\n   mark who has the required information and posing as a field\
            \ service tech or\n   a fellow employee with an urgent access problem.\
            \  See also the\n   tiger team story in the patch\n   entry, and rubber-hose\
            \ cryptanalysis."
    pos: n.
    title: social engineering
-   content:
        section_1: " [IBM] A statistic that is content-free, or\n   nearly so.  A\
            \ measure derived via methods of questionable validity from\n   data of\
            \ a dubious and vague nature.  Predictively, having a social science\n\
            \   number in hand is seldom much better than nothing, and can be considerably\n\
            \   worse.  As a rule, management loves them.  See also\n   numbers, math-out,\n\
            \   pretty pictures."
    pos: n.
    title: social science number
-   content:
        section_1: " [Usenet: from the act of placing a sock over your hand and talking\n\
            \   to it and pretending it's talking back] In Usenet parlance, a\n  \
            \ pseudo through which the puppeteer posts follow-ups\n   to their own\
            \ original message to give the appearance that a number of\n   people\
            \ support the views held in the original message.  See also\n   astroturfing,\
            \ tentacle."
    pos: n.
    title: sock puppet
-   content:
        section_1: ' Syn salt substrate.'
    pos: n.
    title: sodium substrate
-   content:
        section_1: ' See boot.'
    pos: n.
    title: soft boot
