-   content:
        section_1: " Once upon a time, the computer company most hackers loved to\
            \ hate;\n   today, the one they are most puzzled to find themselves liking.From\
            \ hackerdom's beginnings in the mid-1960s to the early 1990s, IBM\n  \
            \ was regarded with active loathing.  Common expansions of the corporate\
            \ name\n   included: Inferior But Marketable; It's Better Manually; Insidious\
            \ Black\n   Magic; It's Been Malfunctioning; Incontinent Bowel Movement;\
            \ and a\n   near-infinite number of even less complimentary\n   expansions\
            \ (see also fear and loathing).  What\n   galled hackers about most IBM\
            \ machines above the PC level wasn't so much\n   that they were underpowered\
            \ and overpriced (though that counted against\n   them), but that the\
            \ designs were incredibly archaic,\n   crufty, and elephantine\n   ...\
            \ and you couldn't fix them \u2014 source\n   code was locked up tight,\
            \ and programming tools were expensive, hard to\n   find, and bletcherous\
            \ to use once you had found them.We didn't know how good we had it back\
            \ then.  In the 1980s IBM had\n   its own troubles with Microsoft and\
            \ lost its strategic way, receding from\n   the hacker community's view.\
            \  Then, in the 1990s, Microsoft became more\n   noxious and omnipresent\
            \ than IBM had ever been.In the late 1990s IBM re-invented itself as a\
            \ services company, began\n   to release open-source software through\
            \ its AlphaWorks group, and began\n   shipping Linux systems and building\
            \ ties to the\n   Linux community.  To the astonishment of all parties,\
            \ IBM emerged as a\n   staunch friend of the hacker community and \n \
            \  open source development, with ironic consequences\n   noted in the\
            \ FUD entry.This lexicon includes a number of entries attributed to\n\
            \   \u2018IBM\u2019; these derive from some rampantly unofficial jargon\
            \ lists\n   circulated within IBM's formerly beleaguered hacker underground."
    pos: ''
    title: IBM
