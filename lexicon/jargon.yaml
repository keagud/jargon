-   content:
        section_1: " Many older processor architectures suffer from a serious shortage\
            \ of\n   general-purpose registers.  This is especially a problem for\n\
            \   compiler-writers, because their generated code needs places to store\n\
            \   temporaries for things like intermediate values in expression evaluation.\n\
            \   Some designs with this problem, like the Intel 80x86, do have a handful\
            \ of\n   special-purpose registers that can be pressed into service, providing\n\
            \   suitable care is taken to avoid unpleasant side effects on the state\
            \ of the\n   processor: while the special-purpose register is being used\
            \ to hold an\n   intermediate value, a delicate minuet is required in\
            \ which the previous\n   value of the register is saved and then restored\
            \ just before the official\n   function (and value) of the special-purpose\
            \ register is again\n   needed."
    pos: n.
    title: register dancing
