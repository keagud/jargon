-   content:
        section_1: ' 1. [SI] See quantifiers.'
        section_2: " 2. The letter G has special significance in the hacker community,\n\
            \   largely thanks to the GNU project and the GPL.Many free software projects\
            \ have names that\n   names that begin with G.  The GNU project gave many\
            \ of its projects names\n   that were acronyms beginning with the word\
            \ \u201CGNU\u201D, such as\n   \u201CGNU C Compiler\u201D (gcc) and \u201C\
            GNU Debugger\u201D (gdb),\n   and this launched a tradition. Just as many\
            \ Java developers will begin\n   their projects with J, many free software\
            \ developers will begin theirs with\n   G.  It is often the case that\
            \ a program with a G-prefixed name is licensed\n   under the GNU GPL.For\
            \ example, someone may write a free Enterprise Engineering Kludge\n  \
            \ package (EEK technology is all the rage in the technical journals) and\
            \ name\n   it \u201Cgeek\u201D to imply that it is a GPL'd EEK package."
    pos: pref.,suff.
    title: G
-   content:
        section_1: " [from LISP terminology; Garbage\n   Collect]"
        section_2: " 1. vt. To clean up and throw\n   away useless things.  \u201C\
            I think I'll GC the top of my desk\n   today.\u201D "
        section_3: " 2. vt. To recycle, reclaim, or\n   put to another use.  "
        section_4: " 3. n. An instantiation of the\n   garbage collector process."
        section_5: "Garbage collection is\n   computer-science techspeak for a particular\
            \ class of strategies for\n   dynamically but transparently reallocating\
            \ computer memory (i.e., without\n   requiring explicit allocation and\
            \ deallocation by higher-level software).\n   One such strategy involves\
            \ periodically scanning all the data in memory and\n   determining what\
            \ is no longer accessible; useless data items are then\n   discarded so\
            \ that the memory they occupy can be recycled and used for\n   another\
            \ purpose.  Implementations of the LISP language usually use garbage\n\
            \   collection.In jargon, the full phrase is sometimes heard but the\n\
            \   abbrev GC is more frequently used because it is\n   shorter.  Note\
            \ that there is an ambiguity in usage that has to be resolved\n   by context:\
            \ \u201CI'm going to garbage-collect my desk\u201D usually\n   means to\
            \ clean out the drawers, but it could also mean to throw away or\n   recycle\
            \ the desk itself."
    pos: vt.
    title: GC
-   content:
        section_1: " A quick-and-dirty\nclone of System/360 DOS that emerged from\
            \ GE around\n   1970; originally called GECOS (the General Electric Comprehensive\
            \ Operating\n   System).  Later kluged to support primitive timesharing\
            \ and transaction\n   processing.  After the buyout of GE's computer division\
            \ by Honeywell, the\n   name was changed to General Comprehensive Operating\
            \ System (GCOS).  Other\n   OS groups at Honeywell began referring to\
            \ it as \u2018God's Chosen\n   Operating System\u2019, allegedly in reaction\
            \ to the GCOS crowd's\n   uninformed and snotty attitude about the superiority\
            \ of their product.  All\n   this might be of zero interest, except for\
            \ two facts: (1) The GCOS people\n   won the political war, and this led\
            \ in the orphaning and eventual death of\n   Honeywell Multics, and (2)\
            \ GECOS/GCOS left one\n   permanent mark on Unix.  Some early Unix systems\
            \ at Bell Labs used GCOS\n   machines for print spooling and various other\
            \ services; the field added to\n   /etc/passwd to carry GCOS ID information\
            \ was called\n   the GECOS field and survives today as\n   the pw_gecos\
            \ member used for the user's\n   full name and other human-ID information.\
            \  GCOS later played a major role\n   in keeping Honeywell a dismal also-ran\
            \ in the mainframe market, and was\n   itself mostly ditched for Unix\
            \ in the late 1980s when Honeywell began to\n   retire its aging big iron\
            \ designs."
    pos: n.
    title: GCOS
