-   content:
        section_1: " The state in which the system is said to be when it rapidly\n\
            \   alternates several times between being up and being down.  Interestingly\n\
            \   (and perhaps not by coincidence), many hardware vendors give out free\
            \ yoyos\n   at Usenix exhibits.Sun Microsystems gave out logoized yoyos\
            \ at SIGPLAN '88.  Tourists\n   staying at one of Atlanta's most respectable\
            \ hotels were subsequently\n   treated to the sight of 200 of the country's\
            \ top computer scientists\n   testing yo-yo algorithms in the lobby."
    pos: n.
    title: yoyo mode
-   content:
        section_1: ' 1. n. Spiciness.  '
        section_2: ' 2. vt. To make food spicy.

            '
        section_3: " 3. vt. To make someone\n   \u2018suffer\u2019 by making his food\
            \ spicy.  (Most hackers love spicy\n   food.  Hot-and-sour soup is considered\
            \ wimpy unless it makes you wipe your\n   nose for the rest of the meal.)\
            \  See zapped.\n   "
        section_4: " 4. vt. To modify, usually to\n   correct; esp. used when the\
            \ action is performed with a debugger or binary\n   patching tool.  Also\
            \ implies surgical precision.  \u201CZap the debug\n   level to 6 and\
            \ run it again.\u201D In the IBM mainframe world, binary\n   patches are\
            \ applied to programs or to the OS with a program called\n   \u2018superzap\u2019\
            , whose file name is \u2018IMASPZAP\u2019 (possibly\n   contrived from\
            \ I M A SuPerZAP).  "
        section_5: ' 5. vt. To erase or reset.

            '
        section_6: " 6. To fry a chip with static electricity.\n   \u201CUh oh \u2014\
            \ I think that lightning strike may have zapped the disk\n   controller.\u201D"
    pos: n.
    title: zap
-   content:
        section_1: " Spicy.  This term is used to distinguish between food that is\
            \ hot\n   (in temperature) and food that is spicy-hot.  For\n   example,\
            \ the Chinese appetizer Bon Bon Chicken is a kind of chicken salad\n \
            \  that is cold but zapped; by contrast, vanilla wonton\n   soup is hot\
            \ but not zapped.  See also oriental food,\n   laser chicken.  See zap,\n\
            \   senses 1 and 2."
    pos: adj.
    title: zapped
-   content:
        section_1: " [USENET] The word \u2018moron\u2019 in\n   rot13.  Used to describe\
            \ newbies who are behaving\n   with especial cluelessness."
    pos: n.
    title: zbeba
-   content:
        section_1: " To figure out something by meditation or by a sudden flash of\n\
            \   enlightenment.  Originally applied to bugs, but occasionally applied\
            \ to\n   problems of life in general.  \u201CHow'd you figure out the\
            \ buffer\n   allocation problem?\u201D \u201COh, I zenned it.\u201D Contrast\n\
            \   grok, which connotes a time-extended version of\n   zenning a system.\
            \  Compare hack mode.  See also\n   guru."
    pos: vt.
    title: zen
-   content:
        section_1: " 1. To set to 0.  Usually said of small pieces of data, such as\
            \ bits\n   or words (esp. in the construction zero\n   out).  "
        section_2: " 2. To erase; to discard all data from.  Said of disks and\n \
            \  directories, where \u2018zeroing\u2019 need not involve actually writing\n\
            \   zeroes throughout the area being zeroed.  One may speak of something\
            \ being\n   logically zeroed rather than being\n   physically zeroed.\
            \  See\n   scribble."
    pos: vt.
    title: zero
-   content:
        section_1: ' Syn. content-free.'
    pos: adj.
    title: zero-content
-   content:
        section_1: " First.  Among software designers, comes from C's and LISP's 0-based\n\
            \   indexing of arrays.  Hardware people also tend to start counting at\
            \ 0\n   instead of 1; this is natural since, e.g., the 256 states of 8\
            \ bits\n   correspond to the binary numbers 0, 1, ..., 255 and the digital\n\
            \   devices known as counters count in\n   this way.Hackers and computer\
            \ scientists often like to call the first chapter\n   of a publication\
            \ \u2018Chapter 0\u2019, especially if it is of an\n   introductory nature\
            \ (one of the classic instances was in the First Edition\n   of K&R).\
            \  In recent\n   years this trait has also been observed among many pure\
            \ mathematicians (who\n   have an independent tradition of numbering from\
            \ 0).  Zero-based numbering\n   tends to reduce fencepost errors, though\
            \ it cannot\n   eliminate them entirely."
    pos: adj.
    title: zeroth
-   content:
        section_1: ' 1. Hex FF (11111111) when used as a delimiter or

            fence character.  Usage: primarily at IBM shops.

            '
        section_2: " 2. [proposed] n. The Unicode\n   non-character U+FFFF (1111111111111111),\
            \ a character code which is not\n   assigned to any character, and so\
            \ is usable as end-of-string.  (Unicode is\n   a 16-bit character code\
            \ intended to cover all of the world's writing\n   systems, including\
            \ Latin, Greek, Cyrillic, Chinese, hiragana, katakana,\n   Devanagari,\
            \ Thai, Laotian and many other scripts \u2014 support for\n   elvish is\
            \ planned for a future release)."
    pos: n.
    title: zigamorph
-   content:
        section_1: " [primarily MS-DOS/Windows] To create a compressed archive from\
            \ a\n   group of files using PKWare's PKZIP or a compatible archiver.\
            \  Its use is\n   spreading now that portable implementations of the algorithm\
            \ have been\n   written.  Commonly used as follows: \u201CI'll zip it\
            \ up and send it to\n   you.\u201D See tar and feather."
    pos: vt.
    title: zip
-   content:
        section_1: ' [IBM] A person with a closed mind.'
    pos: n.
    title: zipperhead
-   content:
        section_1: " 1. [Unix] A process that has died but has not yet relinquished\
            \ its\n   process table slot (because the parent process hasn't executed\
            \ a\n   wait(2)\n   for it yet).  These can be seen in\n   ps(1)\n   listings\
            \ occasionally.  Compare orphan. "
        section_2: " 2. A machine, especially someone's home box,\n   that has been\
            \ cracked and is being used as part of a second-stage attack by\n   miscreants\
            \ trying to mask their home IP address.  Especially used of\n   machines\
            \ being exploited in large gangs for a mechanized denial-of-service\n\
            \   attack like Tribe Flood Network; the image that goes with this is\
            \ of a\n   veritable army of zombies mindlessly doing the bidding of a\n\
            \   necromancer."
    pos: n.
    title: zombie
-   content:
        section_1: " 1. [TMRC] v. To attack with an\n   inverse heat sink.  "
        section_2: " 2. [TMRC] v. To travel, with\n   v approaching\n   c [that is,\
            \ with velocity approaching\n   lightspeed \u2014ESR].  "
        section_3: " 3. [MIT] v. To propel something\n   very quickly.  \u201CThe\
            \ new comm software is very fast; it really zorches\n   files through\
            \ the network.\u201D "
        section_4: " 4. [MIT] n. Influence.  Brownie\n   points.  Good karma.  The\
            \ intangible and fuzzy currency in which favors are\n   measured.  \u201C\
            I'd rather not ask him for that just yet; I think I've\n   used up my\
            \ quota of zorch with him for the week.\u201D "
        section_5: " 5. [MIT] n. Energy, drive, or\n   ability.  \u201CI think I'll\
            \ punt that change for\n   now; I've been up for 30 hours and I've run\
            \ out of zorch.\u201D "
        section_6: " 6. [MIT] v. To flunk an exam or\n   course."
        section_7: "A track called Zorch was the B-side of a\n   single called Captain\
            \ Hideous, released by novelty\n   artist Nervous Norvous in 1955. Norvous\
            \ was heavily influemced by a radio\n   comedian named Red Blanchard;\
            \ the word \u201Czorch\u201D appears to have\n   been coined on Blanchard's\
            \ show in the early 1950s.  The word itself had no\n   meaning, but there\
            \ where compounds using it that did \u2014 \u201Czorch\n   cow\u201D,\
            \ for example, was a variant of the Chicago-area slang\n   \u201Cblack\
            \ cow\u201D for a root beer float."
    pos: v.
    title: zorch
-   content:
        section_1: " The canonical unit of currency in hacker-written games.  This\n\
            \   originated in Zork but has spread to\n   nethack and is referred to\
            \ in several other\n   games."
    pos: n.
    title: zorkmid
