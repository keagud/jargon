-   content:
        section_1: " (and poke) The commands in most microcomputer\n   BASICs for\
            \ directly accessing memory contents at an absolute address; often\n \
            \  extended to mean the corresponding constructs in any\n   HLL (peek\
            \ reads memory, poke modifies it).  Much\n   hacking on small, non-MMU\
            \ micros used to consist of peeking around memory, more or less at random,\n\
            \   to find the location where the system keeps interesting stuff.  Long\
            \ (and\n   variably accurate) lists of such addresses for various computers\n\
            \   circulated.  The results of pokes at\n   these addresses may be highly\
            \ useful, mildly amusing, useless but neat, or\n   (most likely) total\
            \ lossage (see \n   killer poke).Since a real operating system provides\
            \ useful,\n   higher-level services for the tasks commonly performed with\
            \ peeks and pokes\n   on micros, and real languages tend not to encourage\
            \ low-level memory\n   groveling, a question like \u201CHow do I do a\
            \ peek in C?\u201D is\n   diagnostic of the newbie.  (Of course, OS kernels\n\
            \   often have to do exactly this; a real kernel hacker would unhesitatingly,\n\
            \   if unportably, assign an absolute address to a pointer variable and\n\
            \   indirect through it.)"
    pos: n.,vt.
    title: peek
-   content:
        section_1: " An archaic information storage and transmission device that works\
            \ by\n   depositing smears of graphite on bleached wood pulp.  More recent\n\
            \   developments in paper-based technology include improved\n   \u2018\
            write-once\u2019 update devices which use tiny rolling heads\n   similar\
            \ to mouse balls to deposit colored pigment.  All these devices\n   require\
            \ an operator skilled at so-called \u2018handwriting\u2019\n   technique.\
            \  These technologies are ubiquitous outside hackerdom, but nearly\n \
            \  forgotten inside it.  Most hackers had terrible handwriting to begin\
            \ with,\n   and years of keyboarding tend to have encouraged it to degrade\
            \ further.\n   Perhaps for this reason, hackers deprecate pencil-and-paper\
            \ technology and\n   often resist using it in any but the most trivial\
            \ contexts."
