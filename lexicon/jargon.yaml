-   content:
        section_1: " A bug or design error that limits a program's\n   capabilities,\
            \ and which is sufficiently egregious that nobody can quite\n   work up\
            \ enough nerve to describe it as a feature.\n   Often used (esp. by marketroid\
            \ types) to make it\n   sound as though some crippling bogosity had been\
            \ intended by the designers\n   all along, or was forced upon them by\
            \ arcane technical constraints of a\n   nature no mere user could possibly\
            \ comprehend (these claims are almost\n   invariably false).Old-time hacker\
            \ Joseph M. Newcomer advises that whenever choosing a\n   quantifiable\
            \ but arbitrary restriction, you should make it either a power\n   of\
            \ 2 or a power of 2 minus 1.  If you impose a limit of 107 items in a\n\
            \   list, everyone will know it is a random number \u2014 on the other\
            \ hand, a\n   limit of 15 or 16 suggests some deep reason (involving 0-\
            \ or 1-based\n   indexing in binary) and you will get less flamage\n \
            \  for it.  Limits which are round numbers in base 10 are always especially\n\
            \   suspect."
    pos: n.
    title: restriction
-   content:
        section_1: " [short for \u2018retroactive continuity\u2019, from the Usenet\n\
            \   newsgroup rec.arts.comics]\n   "
        section_2: " 1. n. The common situation in\n   pulp fiction (esp. comics or\
            \ soap operas) where a new story\n   \u2018reveals\u2019 things about\
            \ events in previous stories, usually\n   leaving the \u2018facts\u2019\
            \ the same (thus preserving continuity) while\n   completely changing\
            \ their interpretation.  For example, revealing that a\n   whole season\
            \ of Dallas was a dream was a retcon.\n   "
        section_3: " 2. vt. To write such a story\n   about a character or fictitious\
            \ object.  \u201CByrne has retconned\n   Superman's cape so that it is\
            \ no longer unbreakable.\u201D\n   \u201CMarvelman's old adventures were\
            \ retconned into synthetic\n   dreams.\u201D \u201CSwamp Thing was retconned\
            \ from a transformed person\n   into a sentient vegetable.\u201D"
        section_4: "[This term is included because it is a good example of hackish\n\
            \   linguistic innovation in a field completely unrelated to computers.\
            \  The\n   word retcon will probably spread\n   through comics fandom\
            \ and lose its association with hackerdom within a\n   couple of years;\
            \ for the record, it started here. \u2014ESR][1993 update: some comics\
            \ fans on the net now claim that retcon was\n   independently in use in\
            \ comics fandom before rec.arts.comics, and have citations from\n   around\
            \ 1981.  In lexicography, nothing is ever simple. \u2014ESR]"
    pos: n.
    title: retcon
-   content:
        section_1: " Refers to emulations of way-behind-the-state-of-the-art hardware\
            \ or\n   software, or implementations of never-was-state-of-the-art; esp.\
            \ if such\n   implementations are elaborate practical jokes and/or parodies,\
            \ written\n   mostly for hack value, of more \u2018serious\u2019\n   designs.\
            \  Perhaps the most widely distributed retrocomputing utility was\n  \
            \ the\n   pnch(6)\n   or\n   bcd(6)\n   program on V7 and other early\
            \ Unix versions, which would accept up to 80\n   characters of text argument\
            \ and display the corresponding pattern in\n   punched card code.  Other\
            \ well-known retrocomputing\n   hacks have included the programming language\n\
            \   INTERCAL, a JCL-emulating\n   shell for Unix, the card-punch-emulating\
            \ editor named 029, and various\n   elaborate PDP-11 hardware emulators\
            \ and RT-11 OS emulators written just to\n   keep an old, sourceless Zork\
            \ binary running.A tasty selection of retrocomputing programs are made\
            \ available at\n   the Retrocomputing Museum, http://www.catb.org/retro/."
    pos: n.
    title: retrocomputing
