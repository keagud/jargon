-   content:
        section_1: " A semi-mythical language construct dual to the \u2018go to\u2019\
            ;\n   COME FROM <label> would cause the\n   referenced label to act as\
            \ a sort of trapdoor, so that if the program ever\n   reached it control\
            \ would quietly and automagically\n   be transferred to the statement\
            \ following the COME\n   FROM.  COME FROM was first\n   proposed in R.\
            \ Lawrence Clark's A Linguistic Contribution to\n   GOTO-less programming,\
            \ which appeared in a 1973\n   Datamation issue (and was reprinted in\
            \ the April\n   1984 issue of Communications of the ACM).  This\n   parodied\
            \ the then-raging \u2018structured programming\u2019\n   holy wars (see\
            \ considered\n   harmful).  Mythically, some variants are the assigned\
            \ COME FROM and the computed COME FROM (parodying some nasty\n   control\
            \ constructs in FORTRAN and some extended BASICs).  Of course,\n   multi-tasking\
            \ (or non-determinism) could be implemented by having more than\n   one\
            \ COME FROM statement coming from the\n   same label.In some ways the\
            \ FORTRAN DO looks\n   like a COME FROM statement.  After the\n   terminating\
            \ statement number/CONTINUE is\n   reached, control continues at the statement\
            \ following the DO.  Some\n   generous FORTRANs would allow arbitrary\
            \ statements (other than CONTINUE) for the statement, leading to examples\n\
            \   like:\n      DO 10 I=1,LIMIT\nC imagine many lines of code here, leaving\
            \ the\nC original DO statement lost in the spaghetti...\n      WRITE(6,10)\
            \ I,FROB(I)\n 10   FORMAT(1X,I5,G10.4)\nin which the trapdoor is just\
            \ after the statement labeled 10.  (This\n   is particularly surprising\
            \ because the label doesn't appear to have\n   anything to do with the\
            \ flow of control at all!)  While sufficiently\n   astonishing to the\
            \ unsuspecting reader, this form of COME FROM statement isn't completely\
            \ general.  After\n   all, control will eventually pass to the following\
            \ statement.  The\n   implementation of the general form was left to Univac\
            \ FORTRAN, ca. 1975\n   (though a roughly similar feature existed on the\
            \ IBM 7040 ten years\n   earlier).  The statement AT 100 would\n   perform\
            \ a COME FROM 100.  It was intended\n   strictly as a debugging aid, with\
            \ dire consequences promised to anyone so\n   deranged as to use it in\
            \ production code.  More horrible things had already\n   been perpetrated\
            \ in production languages, however; doubters need only\n   contemplate\
            \ the ALTER verb in\n   COBOL.  COME FROM\n   was supported under its\
            \ own name for the first time 15 years later, in\n   C-INTERCAL (see INTERCAL,\n\
            \   retrocomputing); knowledgeable observers are still\n   reeling from\
            \ the shock."
    pos: n.
    title: COME FROM
-   content:
        section_1: " [Control Program/Monitor; later retconned to\n   Control Program\
            \ for Microcomputers] An early microcomputer\n   OS written by hacker\
            \ Gary Kildall for 8080- and\n   Z80-based machines, very popular in the\
            \ late 1970s but virtually wiped out\n   by MS-DOS after the release of\
            \ the IBM PC in 1981.  Legend has it that\n   Kildall's company blew its\
            \ chance to write the OS for the IBM PC because\n   Kildall decided to\
            \ spend a day IBM's reps wanted to meet with him enjoying\n   the perfect\
            \ flying weather in his private plane (another variant has it\n   that\
            \ Gary's wife was much more interested in packing her suitcases for an\n\
            \   upcoming vacation than in clinching a deal with IBM).  Many of CP/M's\n\
            \   features and conventions strongly resemble those of early\n   DEC\
            \ operating systems such as\n   TOPS-10, OS/8, RSTS, and RSX-11.  See\n\
            \   MS-DOS, \n   operating system."
