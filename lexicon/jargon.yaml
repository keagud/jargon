-   content:
        section_1: " [In the authors' words, \u201CA weak pun on Multics\u201D; very\n\
            \   early on it was \u201CUNICS\u201D] (also \u201CUNIX\u201D) An\n  \
            \ interactive timesharing system invented in 1969 by Ken Thompson after\
            \ Bell\n   Labs left the Multics project, originally so he could play\
            \ games on his\n   scavenged PDP-7.  Dennis Ritchie, the inventor of C,\
            \ is considered a\n   co-author of the system.  The turning point in Unix's\
            \ history came when it\n   was reimplemented almost entirely in C during\
            \ 1972\u20141974, making it\n   the first source-portable OS.  Unix subsequently\
            \ underwent mutations and\n   expansions at the hands of many different\
            \ people, resulting in a uniquely\n   flexible and developer-friendly\
            \ environment.  By 1991, Unix had become the\n   most widely used multiuser\
            \ general-purpose operating system in the world\n   \u2014 and since 1996\
            \ the variant called Linux has\n   been at the cutting edge of the open\
            \ source\n   movement.  Many people consider the success of Unix the most\
            \ important\n   victory yet of hackerdom over industry opposition (but\
            \ see Unix\n   weenie and Unix conspiracy for an\n   opposing point of\
            \ view).  See Version 7,\n   BSD, Linux.Archetypal hackers ken (left)\
            \ and dmr (right).Some people are confused over whether this word is appropriately\n\
            \   \u2018UNIX\u2019 or \u2018Unix\u2019; both forms are common, and used\n\
            \   interchangeably.  Dennis Ritchie says that the \u2018UNIX\u2019 spelling\n\
            \   originally happened in CACM's 1974 paper The UNIX Time-Sharing\n \
            \  System because \u201Cwe had a new typesetter and\n   troff had just\
            \ been invented and we were intoxicated\n   by being able to produce small\
            \ caps.\u201D Later, dmr tried to get the\n   spelling changed to \u2018\
            Unix\u2019 in a couple of Bell Labs papers, on\n   the grounds that the\
            \ word is not acronymic.  He failed, and eventually (his\n   words) \u201C\
            wimped out\u201D on the issue.  So, while the trademark\n   today is \u2018\
            UNIX\u2019, both capitalizations are grounded in ancient\n   usage; the\
            \ Jargon File uses \u2018Unix\u2019 in deference to dmr's\n   wishes."
    pos: n.
    title: Unix
-   content:
        section_1: " Something that has to be done to break a network program (typically\n\
            \   a mailer) on a non-Unix system so that it will interoperate with Unix\n\
            \   systems.  The hack may qualify as Unix brain\n   damage if the program\
            \ conforms to published standards and the\n   Unix program in question\
            \ does not.  Unix brain damage happens because it is\n   much easier for\
            \ other (minority) systems to change their ways to match\n   non-conforming\
            \ behavior than it is to change all the hundreds of thousands\n   of Unix\
            \ systems out there.An example of Unix brain damage is a kluge in\n  \
            \ a mail server to recognize bare line feed (the Unix newline) as an\n\
            \   equivalent form to the Internet standard newline, which is a carriage\n\
            \   return followed by a line feed.  Such things can make even a hardened\n\
            \   jock weep."
    pos: n.
    title: Unix brain damage
-   content:
        section_1: " [ITS] According to a conspiracy theory long popular among\n \
            \  ITS and TOPS-20 fans, Unix's\n   growth is the result of a plot, hatched\
            \ during the 1970s at Bell Labs,\n   whose intent was to hobble AT&T's\
            \ competitors by making them dependent\n   upon a system whose future\
            \ evolution was to be under AT&T's control.\n   This would be accomplished\
            \ by disseminating an operating system that is\n   apparently inexpensive\
            \ and easily portable, but also relatively unreliable\n   and insecure\
            \ (so as to require continuing upgrades from AT&T).  This\n   theory was\
            \ lent a substantial impetus in 1984 by the paper referenced in\n   the\
            \ back door entry.In this view, Unix was designed to be one of the first\
            \ computer\n   viruses (see virus) \u2014 but a virus spread to\n   computers\
            \ indirectly by people and market forces, rather than directly\n   through\
            \ disks and networks.  Adherents of this \u2018Unix virus\u2019\n   theory\
            \ like to cite the fact that the well-known quotation \u201CUnix is\n\
            \   snake oil\u201D was uttered by DEC president\n   Kenneth Olsen shortly\
            \ before DEC began actively promoting its own family of\n   Unix workstations.\
            \  (Olsen now claims to have been misquoted.)If there was ever such a\
            \ conspiracy, it got thoroughly out of the\n   plotters' control after\
            \ 1990.  AT&T sold its Unix operation to Novell\n   around the same time\
            \ Linux and other free-Unix\n   distributions were beginning to make noise."
    pos: n.
    title: Unix conspiracy
-   content:
        section_1: ' [ITS] '
        section_2: " 1. A derogatory play on \u2018Unix wizard\u2019, common among\n\
            \   hackers who use Unix by necessity but would prefer alternatives. \
            \ The\n   implication is that although the person in question may consider\
            \ mastery of\n   Unix arcana to be a wizardly skill, the only real skill\
            \ involved is the\n   ability to tolerate (and the bad taste to wallow\
            \ in) the incoherence and\n   needless complexity that is alleged to infest\
            \ many Unix programs.\n   \u201CThis shell script tries to parse its arguments\
            \ in 69 bletcherous\n   ways.  It must have been written by a real Unix\
            \ weenie.\u201D "
        section_3: " 2. A derogatory term for anyone who engages in uncritical praise\
            \ of\n   Unix.  Often appearing in the context \u201Cstupid Unix weenie\u201D\
            .\n   See Weenix, Unix conspiracy.\n   See also weenie."
    pos: n.
    title: Unix weenie
-   content:
        section_1: " [from \u2018Users' Network\u2019; the original spelling was\n\
            \   USENET, but the mixed-case form is now widely preferred] A distributed\n\
            \   bboard (bulletin board) system supported mainly by\n   Unix machines.\
            \  Originally implemented in 1979--1980 by Steve Bellovin, Jim\n   Ellis,\
            \ Tom Truscott, and Steve Daniel at Duke University and the University\n\
            \   of North Carolina, it has swiftly grown to become international in\
            \ scope\n   and is now probably the largest decentralized information\
            \ utility in\n   existence.  As of late 2002, it hosts over 100,000\n\
            \   newsgroups and an unguessably huge volume of new\n   technical articles,\
            \ news, discussion, chatter, and\n   flamage every day (and that leaves\
            \ out the\n   graphics...).By the year the Internet hit the mainstream\
            \ (1994) the original UUCP\n   transport for Usenet was fading out of\
            \ use \u2014 almost all Usenet\n   connections were over Internet links.\
            \  A lot of newbies and journalists\n   began to refer to \u201CInternet\
            \ newsgroups\u201D as though Usenet was\n   and always had been just another\
            \ Internet service.  This ignorance greatly\n   annoys experienced Usenetters."
    pos: n.
    title: Usenet
-   content:
        section_1: " [Usenet] A sanction against sites that habitually spew Usenet\n\
            \   spam. This can be either passive or active.  A\n   passive UDP refers\
            \ to the dropping of all postings by a particular domain\n   so as to\
            \ inhibit propagation.  An active UDP refers to third-party\n   cancellation\
            \ of all postings by the UDPed domain.  A partial UDP is one\n   which\
            \ applies only to certain newsgroups or hierarchies in Usenet.  Compare\n\
            \   Internet Death Penalty, with which this term is\n   sometimes confused."
    pos: ''
    title: Usenet Death Penalty
