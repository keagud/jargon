-   content:
        section_1: "A variable in a programming language is sait to be camelCased\
            \ when\n   all words but the first are capitalized.  This practice contrasts\
            \ with the\n   C tradition of either running syllables together or marking\
            \ syllable breaks\n   with underscores; thus, where a C programmer would\
            \ write\n   thisverylongname or this_very_long_name,\n   the camelCased\
            \ version would be thisVeryLongName. This\n   practice is common in certain\
            \ language communities (formerly Pascal; today\n   Java and Visual Basic)\
            \ and tends to be associated with object-oriented\n   programming.Compare\
            \ BiCapitalization; but where that\n   practice is primarily associated\
            \ with marketing, camelCasing is not aimed\n   at impressing anybody,\
            \ and hackers consider it respectable."
    pos: ''
    title: camelCase
