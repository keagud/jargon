            , \u201CWhat about that Heinlein guy, eh?\u201D,\n   \u201CWhat should\
            \ we add to the new Jargon File?\u201D See\n   holy wars; see also theology,\n\
            \   bigot, and compare\n   rathole.This term is a prime example of \n\
            \   ha ha only serious.  People actually develop the most amazing and\n\
            \   religiously intense attachments to their tools, even when the tools\
            \ are\n   intangible.  The most constructive thing one can do when one\
            \ stumbles into\n   the crossfire is mumble Get a life! and leave\n  \
            \ \u2014 unless, of course, one's own unassailably\n   rational and obviously\
            \ correct choices are being slammed."
    pos: n.
    title: religious issues
