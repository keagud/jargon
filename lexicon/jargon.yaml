-   content:
        section_1: " To hack, but generally implies that the\n   result is a hack\
            \ in sense 1 (a quick hack).  Contrast this with\n   hack on.  To hack\
            \ up\n   on implies a quick-and-dirty modification\n   to an existing\
            \ system.  Contrast hacked up; compare\n   kluge up, monkey up,\n   cruft\
            \ together."
    pos: vt.
