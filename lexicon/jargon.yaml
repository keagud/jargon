-   content:
        section_1: " 1. [very common] The lowest form of cracker;\n   script kiddies\
            \ do mischief with scripts and rootkits\n   written by others, often without\
            \ understanding the\n   exploit they are using. Used of people with limited\n\
            \   technical expertise using easy-to-operate, pre-configured, and/or\
            \ automated\n   tools to conduct disruptive activities against networked\
            \ systems.  Since\n   most of these tools are fairly well-known by the\
            \ security community, the\n   adverse impact of such actions is usually\
            \ minimal."
        section_2: " 2. People who cannot program, but who create tacky HTML pages\
            \ by\n   copying JavaScript routines from other tacky HTML pages.  More\
            \ generally, a\n   script kiddie writes (or more likely cuts and pastes)\
            \ code without either\n   having or desiring to have a mental model of\
            \ what the code does; someone\n   who thinks of code as magical incantations\
            \ and asks only \u201Cwhat do I\n   need to type to make this happen?\u201D"
    pos: pl.n.
    title: script kiddies
