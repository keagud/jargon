    title: copywronged
-   content:
        section_1: " Main storage or RAM.  Dates from the days of ferrite-core memory;\n\
            \   now archaic as techspeak most places outside IBM, but also still used\
            \ in\n   the Unix community and by old-time hackers or those who would\
