            \ flattens an expression with parentheses into an equivalent\n   canonical\
            \ form.\u201D"
    pos: vt.
    title: flatten
-   content:
        section_1: " 1. [common] Variety, type, kind.  \u201CDDT commands come in\
            \ two\n   flavors.\u201D \u201CThese lights come in two flavors, big red\
            \ ones and\n   small green ones.\u201D \u201CLinux is a flavor of Unix\u201D\
            \ See\n   vanilla.  "
        section_2: " 2. The attribute that causes something to be\n   flavorful. \
            \ Usually used in the phrase \u201Cyields\n   additional flavor\u201D\
            .  \u201CThis convention yields additional flavor\n   by allowing one\
            \ to print text either right-side-up or upside-down.\u201D\n   See vanilla.\
            \  This usage was certainly reinforced by\n   the terminology of quantum\
            \ chromodynamics, in which quarks (the\n   constituents of, e.g., protons)\
            \ come in six flavors (up, down, strange,\n   charm, top, bottom) and\
            \ three colors (red, blue, green) \u2014 however,\n   hackish use of flavor\
            \ at MIT predated\n   QCD."
        section_3: " 3. The term for class (in the\n   object-oriented sense) in the\
            \ LISP Machine Flavors system.  Though the\n   Flavors design has been\
            \ superseded (notably by the Common LISP CLOS\n   facility), the term\
            \ flavor is still\n   used as a general synonym for class\n   by some\
            \ LISP hackers."
    pos: n.
    title: flavor
-   content:
        section_1: " Full of flavor (sense 2); esthetically\n   pleasing.  See random\
            \ and\n   losing for antonyms.  See also the entries for\n   taste and\
            \ elegant."
    pos: adj.
    title: flavorful
