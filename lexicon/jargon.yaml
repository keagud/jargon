-   content:
        section_1: " All time since September 1993.  One of the seasonal rhythms of\
            \ the\n   Usenet used to be the annual September influx of clueless newbies\
            \ who,\n   lacking any sense of netiquette, made a general\n   nuisance\
            \ of themselves. This coincided with people starting college,\n   getting\
            \ their first internet accounts, and plunging in without bothering to\n\
            \   learn what was acceptable.  These relatively small drafts of newbies\
            \ could\n   be assimilated within a few months.  But in September 1993,\
            \ AOL users\n   became able to post to Usenet, nearly overwhelming the\
            \ old-timers' capacity\n   to acculturate them; to those who nostalgically\
            \ recall the period before,\n   this triggered an inexorable decline in\
            \ the quality of discussions on\n   newsgroups.  Syn. eternal\n   September.\
            \ See also AOL!."
    pos: ''
    title: September that never ended
-   content:
        section_1: " 1. Commonly found at the end of software release announcements\
            \ and\n   README files, this phrase indicates allegiance to\n   the hacker\
            \ ethic of free information sharing (see \n   hacker ethic, sense 1).\
            \  "
        section_2: " 2. The motto of the complaints division of Sirius Cybernetics\n\
            \   Corporation (the ultimate gaggle of incompetent\n   suits) in Douglas\
            \ Adams's Hitch Hiker's\n   Guide to the Galaxy.  The irony of using this\
            \ as a cultural\n   recognition signal appeals to hackers."
    pos: imp.
    title: Share and enjoy!
-   content:
        section_1: " [MUD: from H. P. Lovecraft's evil fictional deity Shub-Niggurath,\n\
            \   the Black Goat with a Thousand Young] The harsh personification of\
            \ the\n   Internet: Beast of a Thousand Processes, Eater of Characters,\
            \ Avatar of\n   Line Noise, and Imp of Call Waiting; the hideous multi-tendriled\
            \ entity\n   formed of all the manifold connections of the net.  A sect\
            \ of MUDders\n   worships Shub-Internet, sacrificing objects and praying\
            \ for good\n   connections.  To no avail \u2014 its purpose is malign\
            \ and evil, and it is\n   the cause of all network slowdown.  Often heard\
            \ as in \u201CFreela casts a\n   tac nuke at Shub-Internet for slowing\
            \ her down.\u201D (A forged response\n   often follows along the lines\
            \ of: \u201CShub-Internet gulps down the tac\n   nuke and burps happily.\u201D\
            ) Also cursed by users of the Web,\n   FTP and telnet when the network\
            \ lags.  The dread\n   name of Shub-Internet is seldom spoken aloud, as\
            \ it is said that repeating\n   it three times will cause the being to\
            \ wake, deep within its lair beneath\n   the Pentagon.  Compare Random\
            \ Number God.[January 1996: It develops that one of the computer administrators\
            \ in\n   the basement of the Pentagon read this entry and fell over laughing.\
            \  As a\n   result, you too can now poke Shub-Internet by\n   pinging\
            \ shub-internet.ims.disa.mil.  Compare\n   kremvax. \u2014ESR][April 1999:\
            \ shub-internet.ims.disa.mil is no more, alas.  But\n   Shub-Internet\
            \ lives, and even has a home page. \u2014ESR]"
    pos: n.
    title: Shub-Internet
-   content:
        section_1: " [Usenet; poss. from the variety of prosimian called a \u201C\
            slow\n   loris\u201D. The variant \u2018Slowlartus\u2019 is also common,\
            \ related\n   to LART] Common hackish term for Solaris, Sun's\n   System\
            \ VR4 version of Unix that came out of the standardization wars of the\n\
            \   early 1990s. So named because especially on older hardware, responsiveness\n\
            \   was much less crisp than under the preceding SunOS. Early releases\
            \ of\n   Solaris (that is, Solaris 2, as some marketroids at\n   Sun retroactively\
            \ rechristened SunOS as Solaris 1) were quite buggy, and\n   Sun was forced\
            \ by customer demand to support SunOS for quite some\n   time. Newer versions\
            \ are acknowledged to be among the best commercial Unix\n   variants in\
            \ 1998, but still lose single-processor benchmarks to Sparc\n   Linux.\
            \ Compare HP-SUX,\n   sun-stools."
    pos: n.
    title: Slowlaris
-   content:
        section_1: " [OS X; common] The quartered-circle busy indicator on Mac OS\
            \ X\n   versions before 10.2, after which it was replaced by a sort of\
            \ rainbow\n   pinwheel thingy. It was analogous to the Microsoft Windows\
            \ hourglass, but\n   OS X 10.0's legendary slowness under the Aqua toolkit\
            \ made this term rather\n   more evocative.  See Death, X of."
    pos: n.
    title: Spinning Pizza of Death
-   content:
        section_1: "The successor of the Utah\n   Teapot. The model is of a chocolate\
            \ Easter bunny consisting of\n   about 5000 polygons. It is small by 2002\
            \ standards, but is more\n   illustrative than the teapot of of techniques\
            \ such as surface radiance\n   (e.g. radiosity) and self-reflection. There\
            \ is a history\n   page. Compare lenna."
    pos: ''
    title: Stanford Bunny
-   content:
        section_1: " 1. In computer folklore, an ill-defined period from ENIAC (ca.\
            \ 1943)\n   to the mid-1950s; the great age of electromechanical\n   dinosaurs.\
            \  Sometimes used for the entire period up\n   to 1960--61 (see Iron Age);\
            \ however, it is funnier\n   and more descriptive to characterize the\
            \ latter period in terms of a\n   \u2018Bronze Age\u2019 era of transistor-logic,\n\
            \   pre-ferrite-core machines with drum or CRT mass\n   storage (as opposed\
            \ to just mercury delay lines and/or relays).  See also\n   Iron Age.\
            \  How things weren't in the Stone Age.(The next cartoon in the Crunchly\
            \ saga is\n       76-07-18.  The previous\n\tcartoon was 76-03-14:5-8.)"
        section_2: " 2. More generally, a pejorative for any crufty, ancient piece\
            \ of\n   hardware or software technology.  Note that this is used even\
            \ by people who\n   were there for the Stone Age (sense 1)."
    pos: n.,adj.
    title: Stone Age
-   content:
        section_1: " Term used by samurai for the\n   suits who employ them; succinctly\
            \ expresses an\n   attitude at least as common, though usually better\
            \ disguised, among other\n   subcultures of hackers.  There may be intended\
            \ reference here to an SF\n   story originally published in 1952 but much\
            \ anthologized since, Mark\n   Clifton's Star, Bright.  In it, a super-genius\
            \ child\n   classifies humans into a very few \u2018Brights\u2019 like\
            \ herself, a\n   huge majority of \u2018Stupids\u2019, and a minority\
            \ of\n   \u2018Tweens\u2019, the merely ordinary geniuses."
    pos: n.
    title: Stupids
-   content:
        section_1: " \u201CNinety percent of everything is crud\u201D.  Derived from\
            \ a\n   quote by science fiction author Theodore Sturgeon, who once said,\n\
            \   \u201CSure, 90% of science fiction is crud.  That's because 90% of\n\
            \   everything is crud.\u201D Sturgeon himself called this \u201CSturgeon's\n\
            \   Revelation\u201D, and it first appeared in the March 1958 issue of\n\
            \   Venture Science Fiction; he gave Sturgeon's Law as\n   \u201CNothing\
            \ is always absolutely so.\u201D Oddly, when Sturgeon's\n   Revelation\
            \ is cited, the final word is almost invariably changed to\n   \u2018\
            crap\u2019.  Compare Hanlon's Razor,\n   Ninety-Ninety Rule.  Though this\
            \ maxim originated in\n   SF fandom, most hackers recognize it and are\
            \ all too aware of its\n   truth."
    pos: prov.
    title: Sturgeon's Law
-   content:
        section_1: " Sun Microsystems.  Hackers remember that the name was originally\
            \ an\n   acronym, Stanford University Network.  Sun started out around\
            \ 1980 with\n   some hardware hackers (mainly) from Stanford talking to\
            \ some software\n   hackers (mainly) from UC Berkeley; Sun's original\
            \ technology concept\n   married a clever board design based on the Motorola\
            \ 68000 to\n   BSD Unix.  Sun went on to lead the workstation\n   industry\
            \ through the 1980s, and for years afterwards remained an\n   engineering-driven\
            \ company and a good place for hackers to work.  Though\n   Sun drifted\
            \ away from its techie origins after 1990 and has since made some\n  \
            \ strategic moves that disappointed and annoyed many hackers (especially\
            \ by\n   maintaining proprietary control of Java and rejecting Linux),\
            \ it's still\n   considered within the family in much the same way\n \
            \  DEC was in the 1970s and early 1980s."
    pos: n.
    title: Sun
