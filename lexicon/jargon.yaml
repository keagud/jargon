-   content:
        section_1: " [MS-DOS] Pixels (usually single) that are not properly restored\
            \ when\n   the mouse pointer moves away from a particular location on\
            \ the screen,\n   producing the appearance that the mouse pointer has\
            \ left droppings behind.\n   The major causes for this problem are programs\
            \ that write to the screen\n   memory corresponding to the mouse pointer's\
            \ current location without hiding\n   the mouse pointer first, and mouse\
            \ drivers that do not quite support the\n   graphics mode in use."
    pos: n.
    title: mouse droppings
-   content:
        section_1: " A tennis-elbow-like fatigue syndrome resulting from excessive\
            \ use of\n   a WIMP environment.  Similarly, mouse shoulder; GLS reports\
            \ that he used to get\n   this a lot before he taught himself to be ambimoustrous."
    pos: n.
    title: mouse elbow
-   content:
        section_1: " [common] A person that prefers a mouse over a keyboard; originally\n\
            \   used for Macintosh fans.  The derogatory implication is that the person\
            \ has\n   nothing but the most superficial knowledge of the software he/she\
            \ is\n   employing, and is incapable of using or appreciating the full\
            \ glory of the\n   command line."
    pos: ''
    title: mouse pusher
-   content:
        section_1: " [by analogy with \u2018typo\u2019] An error in mouse usage\n\
            \   resulting in an inappropriate selection or graphic garbage on the\
            \ screen.\n   Compare thinko,\n   braino."
    pos: n.
    title: mouso
-   content:
        section_1: " The correct answer to the classic trick question \u201CHave you\n\
            \   stopped beating your wife yet?\u201D.  Assuming that you have no wife\
            \ or\n   you have never beaten your wife, the answer \u201Cyes\u201D is\
            \ wrong\n   because it implies that you used to beat your wife and then\
            \ stopped, but\n   \u201Cno\u201D is worse because it suggests that you\
            \ have one and are\n   still beating her.  According to various Discordians\
            \ and Douglas Hofstadter\n   the correct answer is usually \u201Cmu\u201D\
            , a Japanese word alleged to\n   mean \u201CYour question cannot be answered\
            \ because it depends on\n   incorrect assumptions\u201D.  Hackers tend\
            \ to be sensitive to logical\n   inadequacies in language, and many have\
            \ adopted this suggestion with\n   enthusiasm.  The word \u2018mu\u2019\
            \ is actually from Chinese, meaning\n   \u2018nothing\u2019; it is used\
            \ in mainstream Japanese in that sense. In\n   Chinese it can also mean\
            \ \u201Chave not\u201D (as in \u201CI have not\n   done it\u201D), or\
            \ \u201Clack of\u201D, which may or may not be a\n   definite, complete\
            \ 'nothing').  Native speakers of Japanese do not\n   recognize the Discordian\
            \ question-denying use, which almost certainly\n   derives from overgeneralization\
            \ of the answer in the following well-known\n   Rinzai Zen koan:\nA monk\
            \ asked Joshu, \u201CDoes a dog have the Buddha nature?\u201D Joshu\n\
            retorted, \u201CMu!\u201D See also has the X nature, \n   Some AI Koans,\
            \ and Douglas Hofstadter's G\uFFFDdel, Escher,\n   Bach: An Eternal Golden\
            \ Braid (pointer in the\n   Bibliography in Appendix C."
    pos: ''
    title: mu
-   content:
        section_1: " Syn. mudhead.  More common in Great Britain,\n   possibly because\
            \ system administrators there like to mutter \u201Cbloody\n   muddies\u201D\
            \ when annoyed at the species."
    pos: n.
    title: muddie
-   content:
        section_1: " Commonly used to refer to a MUD player who\n   eats, sleeps,\
            \ and breathes MUD.  Mudheads have been known to fail their\n   degrees,\
            \ drop out, etc., with the consolation, however, that they made\n   wizard\
            \ level.  When encountered in person, on a MUD, or in a chat system,\n\
            \   all a mudhead will talk about is three topics: the tactic, character,\
            \ or\n   wizard that is supposedly always unfairly stopping him/her from\
            \ becoming a\n   wizard or beating a favorite MUD; why the specific game\
            \ he/she has\n   experience with is so much better than any other; and\
            \ the MUD he or she is\n   writing or going to write because his/her design\
            \ ideas are so much better\n   than in any existing MUD.  See also wannabee.To\
            \ the anthropologically literate, this term may recall the Zuni/Hopi\n\
            \   legend of the mudheads or koyemshi, mythical\n   half-formed children\
            \ of an unnatural union.  Figures representing them act\n   as clowns\
            \ in Zuni sacred ceremonies.  Others may recall the \u2018High\n   School\
            \ Madness\u2019 sequence from the Firesign Theatre album\n   Don't Crush\
            \ That Dwarf, Hand Me the Pliers, in which\n   there is a character named\
            \ \u201CMudhead\u201D."
    pos: n.
    title: mudhead
-   content:
        section_1: " [from J.K. Rowling's Harry Potter books,\n   1998] A non-wizard.\
            \  Not as disparaging as\n   luser; implies vague pity rather than contempt.\
            \  In\n   the universe of Rowling's enormously (and deservedly) popular\
            \ children's\n   series, muggles and wizards inhabit the same modern world,\
            \ but each group\n   is ignorant of the commonplaces of the others' existence\
            \ \u2014 most\n   muggles are unaware that wizards exist, and wizards\
            \ (used to magical ways\n   of doing everything) are perplexed and fascinated\
            \ by muggle\n   artifacts.In retrospect it seems completely inevitable\
            \ that hackers would adopt\n   this metaphor, and in hacker usage it readily\
            \ forms compounds such as\n   muggle-friendly.  Compare\n   luser, mundane,\n\
            \   chainik, newbie."
    pos: ''
    title: muggle
-   content:
        section_1: " Often used of humans in the same meaning it has for computers,\
            \ to\n   describe a person doing several things at once (but see\n   thrash).\
            \  The term multiplex, from communications technology\n   (meaning to\
            \ handle more than one channel at the same time), is used\n   similarly."
    pos: n.
    title: multitask
-   content:
        section_1: " The topic of one's mumbling (see mumble).\n   \u201CAll that\
            \ mumblage\u201D is used like \u201Call that stuff\u201D\n   when it is\
            \ not quite clear how the subject of discussion works, or like\n   \u201C\
            all that crap\u201D when \u2018mumble\u2019 is being used as an\n   implicit\
            \ replacement for pejoratives."
    pos: n.
    title: mumblage
-   content:
        section_1: " 1. Said when the correct response is too complicated to enunciate,\n\
            \   or the speaker has not thought it out.  Often prefaces a longer answer,\
            \ or\n   indicates a general reluctance to get into a long discussion.\
            \  \u201CDon't\n   you think that we could improve LISP performance by\
            \ using a hybrid\n   reference-count transaction garbage collector, if\
            \ the cache is big enough\n   and there are some extra cache bits for\
            \ the microcode to use?\u201D\n   \u201CWell, mumble ... I'll have to\
            \ think about it.\u201D "
        section_2: " 2. [MIT] Expression of not-quite-articulated agreement, often\
            \ used\n   as an informal vote of consensus in a meeting: \u201CSo, shall\
            \ we dike out\n   the COBOL emulation?\u201D \u201CMumble!\u201D "
        section_3: " 3. Sometimes used as an expression of disagreement (distinguished\n\
            \   from sense 2 by tone of voice and other cues).  \u201CI think we should\n\
            \   buy a VAX.\u201D\n   \u201CMumble!\u201D Common variant: mumble\n\
            \   frotz (see frotz; interestingly, one does\n   not say \u2018mumble\
            \ frobnitz\u2019 even though \u2018frotz\u2019 is\n   short for \u2018\
            frobnitz\u2019).  "
        section_4: " 4. Yet another metasyntactic variable, like\n   foo.  "
        section_5: " 5. When used as a question (\u201CMumble?\u201D) means \u201C\
            I\n   didn't understand you\u201D.  "
        section_6: " 6. Sometimes used in \u2018public\u2019 contexts on-line as a\n\
            \   placefiller for things one is barred from giving details about.  For\n\
            \   example, a poster with pre-released hardware in his machine might\
            \ say\n   \u201CYup, my machine now has an extra 16M of memory, thanks\
            \ to the card\n   I'm testing for Mumbleco.\u201D "
        section_7: " 7. A conversational wild card used to designate something one\n\
            \   doesn't want to bother spelling out, but which can be\n   glarked\
            \ from context.  Compare\n   blurgle.  "
        section_8: " 8. [XEROX PARC] A colloquialism used to suggest that further\n\
            \   discussion would be fruitless."
    pos: interj.
    title: mumble
-   content:
        section_1: " [often confused with mung, q.v.] To transform\n   information\
            \ in a serial fashion, often requiring large amounts of\n   computation.\
            \  To trace down a data structure.  Related to\n   crunch and nearly synonymous\
            \ with\n   grovel, but connotes less pain."
    pos: vt.
    title: munch
-   content:
        section_1: " Exploration of security holes of someone else's computer for\n\
            \   thrills, notoriety, or to annoy the system manager.  Compare\n   cracker.\
            \  See also \n   hacked off."
    pos: n.
    title: munching
-   content:
        section_1: " A display hack dating back to the PDP-1\n   (ca. 1962, reportedly\
            \ discovered by Jackson Wright), which employs a\n   trivial computation\
            \ (repeatedly plotting the graph Y = X XOR T for\n   successive values\
            \ of T \u2014 see HAKMEM items\n   146--148) to produce an impressive\
            \ display of moving and growing squares\n   that devour the screen.  The\
            \ initial value of T is treated as a parameter,\n   which, when well-chosen,\
            \ can produce amazing effects.  Some of these, later\n   (re)discovered\
            \ on the LISP machine, have been christened munching triangles (try AND\
            \ for XOR and\n   toggling points instead of plotting them), munching\
            \ w's, and munching mazes.  More generally, suppose a\n   graphics program\
            \ produces an impressive and ever-changing display of some\n   basic form,\
            \ foo, on a display terminal, and does it using a relatively\n   simple\
            \ program; then the program (or the resulting display) is likely to be\n\
            \   referred to as munching foos.  [This\n   is a good example of the\
            \ use of the word foo as a\n   metasyntactic variable.]"
    pos: n.
    title: munching squares
-   content:
        section_1: " [from the squeaky-voiced little people in L. Frank Baum's\n \
            \  The Wizard of Oz] A teenage-or-younger micro\n   enthusiast hacking\
            \ BASIC or something else equally constricted.  A term of\n   mild derision\
            \ \u2014 munchkins are annoying but some grow up to be hackers\n   after\
            \ passing through a larval stage.  The term\n   urchin is also used. \
            \ See also\n   wannabee, bitty box."
    pos: n.
    title: munchkin
-   content:
        section_1: ' [from SF fandom] '
        section_2: ' 1. A person who is not in science fiction fandom.  '
        section_3: " 2. A person who is not in the computer industry.  In this sense,\n\
            \   most often an adjectival modifier as in \u201Cin my mundane\n   life....\u201D\
            \ See also Real World,\n   muggle."
    pos: n.
    title: mundane
-   content:
        section_1: " [in 1960 at MIT, \u201CMash Until No Good\u201D; sometime after\n\
            \   that the derivation from the recursive acronym\n   \u201CMung Until\
            \ No Good\u201D became standard; but see\n   munge]"
        section_2: " 1. To make changes to a file, esp. large-scale and irrevocable\n\
            \   changes.  See BLT.  "
        section_3: " 2. To destroy, usually accidentally, occasionally maliciously.\
            \  The\n   system only mungs things maliciously; this is a consequence\
            \ of\n   Finagle's Law.  See scribble,\n   mangle, trash,\n   nuke.  Reports\
            \ from Usenet\n   suggest that the pronunciation /muhnj/ is now usual\
            \ in speech, but the\n   spelling \u2018mung\u2019 is still common in\
            \ program comments (compare\n   the widespread confusion over the proper\
            \ spelling of\n   kluge).  "
        section_4: " 3. In the wake of the spam epidemics of the\n   1990s, mung is\
            \ now commonly used to describe the act of modifying an email\n   address\
            \ in a sig block in a way that human beings can readily reverse but\n\
            \   that will fool an address harvester.  Example:\n   johnNOSPAMsmith@isp.net.\
            \  "
        section_5: " 4. The kind of beans the sprouts of which are used in Chinese\
            \ food.\n   (That's their real name!  Mung beans!  Really!)"
        section_6: "Like many early hacker terms, this one seems to have originated\
            \ at\n   TMRC; it was already in use there in 1958.  Peter\n   Samson\
            \ (compiler of the original TMRC lexicon) thinks it may originally\n \
            \  have been onomatopoeic for the sound of a relay spring (contact) being\n\
            \   twanged.  However, it is known that during the World Wars,\n   \u2018\
            mung\u2019 was U.S.: army slang for the ersatz creamed chipped beef\n\
            \   better known as \u2018SOS\u2019, and it seems quite likely that the\
            \ word\n   in fact goes back to Scots-dialect munge.Charles Mackay's 1874\
            \ book Lost Beauties of the English\n   Language defined \u201Cmung\u201D\
            \ as follows:\n   \u201CPreterite of ming, to ming or mingle; when the\
            \ substantive meaning\n   of mingled food of bread, potatoes, etc. thrown\
            \ to poultry. In America,\n   \u2018mung news\u2019 is a common expression\
            \ applied to false news, but\n   probably having its derivation from mingled\
            \ (or mung) news, in which the\n   true and the false are so mixed up\
            \ together that it is impossible to\n   distinguish one from another.\u201D"
    pos: vt.
    title: mung
-   content:
        section_1: ' 1. [derogatory] To imperfectly transform information.  '
        section_2: " 2. A comprehensive rewrite of a routine, data structure or the\
            \ whole\n   program.  "
        section_3: " 3. To modify data in some way the speaker doesn't need to go\
            \ into\n   right now or cannot describe succinctly (compare\n   mumble). "
        section_4: " 4. To add spamblock to an email\n   address."
        section_5: "This term is often confused with mung, which\n   probably was\
            \ derived from it.  However, it also appears the word munge was in common\
            \ use in Scotland in the\n   1940s, and in Yorkshire in the 1950s, as\
            \ a verb, meaning to munch up into a\n   masticated mess, and as a noun,\
            \ meaning the result of munging something up\n   (the parallel with the\n\
            \   kluge/kludge pair is\n   amusing).  The OED reports \u201Cmunge\u201D\
            \ as an archaic verb meaning\n   \u201Cto wipe (a person's nose)\u201D\
            ."
    pos: vt.
    title: munge
-   content:
        section_1: " A common extracurricular interest of hackers (compare\n   science-fiction\
            \ fandom, \n   oriental food; see also filk).  Hackish folklore\n   has\
            \ long claimed that musical and programming abilities are closely\n  \
            \ related, and there has been at least one large-scale statistical study\
            \ that\n   supports this.  Hackers, as a rule, like music and often develop\
            \ musical\n   appreciation in unusual and interesting directions.  Folk\
            \ music is very big\n   in hacker circles; so is electronic music, and\
            \ the sort of elaborate\n   instrumental jazz/rock that used to be called\
            \ \u2018progressive\u2019 and\n   isn't recorded much any more.  The hacker's\
            \ musical range tends to be wide;\n   many can listen with equal appreciation\
            \ to (say) Talking Heads, Yes, Gentle\n   Giant, Pat Metheny, Scott Joplin,\
            \ Tangerine Dream, Dream Theater, King\n   Sunny Ade, The Pretenders,\
            \ Screaming Trees, or the Brandenburg Concerti.\n   It is also apparently\
            \ true that hackerdom includes a much higher\n   concentration of talented\
            \ amateur musicians than one would expect from a\n   similar-sized control\
            \ group of mundane types."
    pos: n.
    title: music
-   content:
        section_1: " To quietly enter a command not meant for the ears, eyes, or fingers\n\
            \   of ordinary mortals.  Often used in \u201Cmutter an\n   incantation\u201D\
            .  See also\n   wizard."
    pos: vt.
    title: mutter
-   content:
        section_1: " [UK, from rude slang noun nadgers for testicles; compare American\
            \ &\n   British bollixed] Of software or\n   hardware (not people), to\
            \ twiddle some object in a hidden manner, generally\n   so that it conforms\
            \ better to some format.  For instance, string printing\n   routines on\
            \ 8-bit processors often take the string text from the\n   instruction\
            \ stream, thus a print call looks like jsr\n   print:\"Hello world\".\
            \  The print routine has to nadger the saved instruction pointer so that\n\
            \   the processor doesn't try to execute the text as instructions when\
            \ the\n   subroutine returns.  See adger."
    pos: v.
    title: nadger
-   content:
        section_1: " [Usenet] The variety of shareware that\n   displays a large screen\
            \ at the beginning or end reminding you to register,\n   typically requiring\
            \ some sort of keystroke to continue so that you can't\n   use the software\
            \ in batch mode.  Compare annoyware,\n   crippleware."
    pos: n.
    title: nagware
-   content:
        section_1: " [like a trophy] Said of a bug finally eliminated after protracted,\n\
            \   and even heroic, effort."
    pos: adj.
    title: nailed to the wall
-   content:
        section_1: ' See like nailing jelly to a tree.'
    pos: vi.
    title: nailing jelly
-   content:
        section_1: " 1. Untutored in the perversities of some particular program or\n\
            \   system; one who still tries to do things in an intuitive way, rather\
            \ than\n   the right way (in really good designs these coincide, but most\
            \ designs\n   aren't \u2018really good\u2019 in the appropriate sense).\
            \  This trait is\n   completely unrelated to general maturity or competence,\
            \ or even competence\n   at any other specific program.  It is a sad commentary\
            \ on the primitive\n   state of computing that the natural opposite of\
            \ this term is often claimed\n   to be experienced user but is really\n\
            \   more like cynical user.  "
        section_2: " 2. Said of an algorithm that doesn't take advantage of some superior\n\
            \   but advanced technique, e.g., the bubble sort. It\n   may imply naivete\
            \ on the part of the programmer, although there are\n   situations where\
            \ a naive algorithm is preferred, because it is more\n   important to\
            \ keep the code comprehensible than to go for maximum\n   performance.\
            \ \u201CI know the linear search is naive, but in this case the\n   list\
            \ typically only has half a dozen items.\u201D Compare\n   brute force."
    pos: adj.
    title: naive
-   content:
        section_1: " A luser.  Tends to imply someone who is\n   ignorant mainly owing\
            \ to inexperience.  When this is applied to someone who\n   has experience,\
            \ there is a definite implication of\n   stupidity."
    pos: n.
    title: naive user
-   content:
        section_1: " [CMU: from nanosecond] A brief\n   period of time.  \u201CBe\
            \ with you in a nano\u201D means you really will\n   be free shortly,\
            \ i.e., implies what mainstream people mean by \u201Cin a\n   jiffy\u201D\
            \ (whereas the hackish use of \u2018jiffy\u2019 is quite\n   different\
            \ \u2014 see jiffy)."
    pos: n.
    title: nano
-   content:
        section_1: " [SI: the next quantifier below micro-;\n   meaning \uFFFD\n \
            \  10-9] Smaller than\n   micro-, and used in the same rather loose and\n\
            \   connotative way.  Thus, one has nanotechnology\n   (coined by hacker\
            \ K. Eric Drexler) by analogy with microtechnology; and a few machine\n\
            \   architectures have a nanocode level\n   below microcode.  Tom Duff\
            \ at Bell\n   Labs has also pointed out that \u201CPi seconds is a nanocentury\u201D\
            .\n   See also quantifiers, pico-,\n   nanoacre, nanobot,\n   nanocomputer,\n\
            \   nanofortnight."
    pos: pref.
    title: nano-
-   content:
        section_1: " A unit (about 2 mm square) of real estate on a VLSI chip.  The\
            \ term\n   gets its giggle value from the fact that VLSI nanoacres have\
            \ costs in the\n   same range as real acres once one figures in design\
            \ and fabrication-setup\n   costs."
    pos: n.
    title: nanoacre
-   content:
        section_1: " A robot of microscopic proportions, presumably built by means\
            \ of\n   nanotechnology.  As yet, only used informally (and\n   speculatively!).\
            \  Also called a nanoagent."
    pos: n.
    title: nanobot
-   content:
        section_1: " A computer with mo\uFFFDlec\uFFFDu\uFFFDlar-sized switching elements.\n\
            \   Designs for mechanical nanocomputers which use single-molecule sliding\
            \ rods\n   for their logic have been proposed.  The controller for a\n\
            \   nanobot would be a nanocomputer."
    pos: n.
    title: nanocomputer
-   content:
        section_1: " [Adelaide University] 1 fortnight \uFFFD\n   10-9, or about 1.2\
            \ msec.  This\n   unit was used largely by students doing undergraduate\
            \ practicals.  See\n   microfortnight, attoparsec,\n   and micro-."
    pos: n.
    title: nanofortnight
-   content:
        section_1: " A hypothetical fabrication technology in which objects are designed\n\
            \   and built with the individual specification and placement of each\
            \ separate\n   atom.  The first unequivocal nanofabrication experiments\
            \ took place in\n   1990, for example with the deposition of individual\
            \ xenon atoms on a nickel\n   substrate to spell the logo of a certain\
            \ very large computer company.\n   Nanotechnology has been a hot topic\
            \ in the hacker subculture ever since the\n   term was coined by K. Eric\
            \ Drexler in his book Engines of\n   Creation (Anchor/Doubleday, ISBN\
            \ 0-385-19973-2), where he\n   predicted that nanotechnology could give\
            \ rise to replicating assemblers,\n   permitting an exponential growth\
            \ of productivity and personal wealth\n   (there's an authorized transcription\
            \ at http://www.foresight.org/EOC/index.html).\n   See also blue goo,\
            \ gray goo,\n   nanobot."
    pos: n.
    title: nanotechnology
-   content:
        section_1: " [Cambridge] Short for \u201CNot A Real Gentleman\u201D, i.e.\
            \ one\n   who excessively talks shop out of hours."
    pos: ''
    title: narg
-   content:
        section_1: " Recognized shorthand on the Usenet group comp.std.c for any unexpected\
            \ behavior of a C\n   compiler on encountering an undefined construct.\
            \  During a discussion on\n   that group in early 1992, a regular remarked\
            \ \u201CWhen the compiler\n   encounters [a given undefined construct]\
            \ it is legal for it to make demons\n   fly out of your nose\u201D (the\
            \ implication is that the compiler may\n   choose any arbitrarily bizarre\
            \ way to interpret the code without violating\n   the ANSI C standard).\
            \  Someone else followed up with a reference to\n   \u201Cnasal demons\u201D\
            , which quickly became established.  The\n   original post is web-accessible\
            \ at http://groups.google.com/groups?hl=en&selm=10195%40ksr.com."
    pos: n.
    title: nasal demons
-   content:
        section_1: " 1. A protocol packet or item of email (the latter is also called\
            \ a\n   letterbomb) that takes advantage of misfeatures or\n   security\
            \ holes on the target system to do untoward things.  "
        section_2: " 2. Disapproving mail, esp. from a net.god,\n   pursuant to a\
            \ violation of netiquette or a complaint\n   about failure to correct\
            \ some mail- or news-transmission problem.  Compare\n   shitogram, mailbomb.\
            \  "
        section_3: " 3. A status report from an unhappy, and probably picky, customer.\n\
            \   \u201CWhat'd Corporate say in today's nastygram?\u201D "
        section_4: " 4. [deprecated] An error reply by mail from a\n   daemon; in\
            \ particular, a \n   bounce message."
    pos: n.
    title: nastygram
-   content:
        section_1: ' See has the X nature.'
    pos: n.
    title: nature
-   content:
        section_1: ' [very common] '
        section_2: ' 1. A clever technique.  '
        section_3: " 2. A brilliant practical joke, where neatness is correlated with\n\
            \   cleverness, harmlessness, and surprise value.  Example: the Caltech\
            \ Rose\n   Bowl card display switch (see Appendix A\n   for discussion).\
            \  See also hack."
    pos: n.
    title: neat hack
-   content:
        section_1: " The label used to refer to one of the continuing \n   holy wars\
            \ in AI research.  This conflict tangles together two\n   separate issues.\
            \  One is the relationship between human reasoning and AI;\n   \u2018\
            neats\u2019 tend to try to build systems that \u2018reason\u2019\n   in\
            \ some way identifiably similar to the way humans report themselves as\n\
            \   doing, while \u2018scruffies\u2019 profess not to care whether an\n\
            \   algorithm resembles human reasoning in the least as long as it works.\
            \  More\n   importantly, neats tend to believe that logic is king, while\
            \ scruffies\n   favor looser, more ad-hoc methods driven by empirical\
            \ knowledge.  To a\n   neat, scruffy methods appear promiscuous, successful\
            \ only by accident, and\n   not productive of insights about how intelligence\
            \ actually works; to a\n   scruffy, neat methods appear to be hung up\
            \ on formalism and irrelevant to\n   the hard-to-capture \u2018common\
            \ sense\u2019 of living\n   intelligences."
    pos: n.
    title: neats vs. scruffies
-   content:
        section_1: " [onomatopoeic, widely spread through SF fandom but reported to\
            \ have\n   originated at Caltech in the 1970s] One who is fascinated by\
            \ computers.\n   Less specific than hacker, as it need not imply more\n\
            \   skill than is required to play games on a PC.  The derived noun neeping\
            \ applies specifically to the long\n   conversations about computers that\
            \ tend to develop in the corners at most\n   SF-convention parties (the\
            \ term neepery is also in wide use).  Fandom has a\n   related proverb\
            \ to the effect that \u201CHacking is a conversational black\n   hole!\u201D\
            ."
    pos: n.
    title: neep-neep
-   content:
        section_1: " The trait of being excited and pleased by novelty.  Common among\n\
            \   most hackers, SF fans, and members of several other connected leading-edge\n\
            \   subcultures, including the pro-technology \u2018Whole Earth\u2019\
            \ wing of\n   the ecology movement, space activists, many members of Mensa,\
            \ and the\n   Discordian/neo-pagan underground (see geek).  All\n   these\
            \ groups overlap heavily and (where evidence is available) seem to\n \
            \  share characteristic hacker tropisms for science fiction,\n   music,\
            \ and oriental food.\n   The opposite tendency is neophobia."
    pos: n.
    title: neophilia
-   content:
        section_1: " 1. [mainstream slang] Pejorative applied to anyone with an\n\
            \   above-average IQ and few gifts at small talk and ordinary social rituals.\n\
            \   "
        section_2: " 2. [jargon] Term of praise applied (in conscious ironic reference\
            \ to\n   sense 1) to someone who knows what's really important and interesting\
            \ and\n   doesn't care to be distracted by trivial chatter and silly status\
            \ games.\n   Compare geek."
        section_3: "The word itself appears to derive from the lines \u201CAnd then,\n\
            \   just to show them, I'll sail to Ka-Troo / And Bring Back an It-Kutch,\
            \ a\n   Preep and a Proo, / A Nerkle, a Nerd, and a Seersucker, too!\u201D\
            \ in the\n   Dr. Seuss book If I Ran the Zoo (1950). (The\n   spellings\
            \ \u2018nurd\u2019 and \u2018gnurd\u2019 also used to be\n   current at\
            \ MIT, where \u2018nurd\u2019 is reported from as far back as\n   1957;\
            \ however, knurd appears to have a separate\n   etymology.) How it developed\
            \ its mainstream meaning is unclear, but sense 1\n   seems to have entered\
            \ mass culture in the early 1970s (there are reports\n   that in the mid-1960s\
            \ it meant roughly \u201Cannoying misfit\u201D\n   without the connotation\
            \ of intelligence.Hackers developed sense 2 in self-defense perhaps ten\
            \ years later,\n   and some actually wear \u201CNerd Pride\u201D buttons,\
            \ only half as a\n   joke.  At MIT one can find not only buttons but (what\
            \ else?) pocket\n   protectors bearing the slogan and the MIT seal."
    pos: n.
    title: nerd
-   content:
        section_1: " [Cisco] A command in a complex piece of software which is more\n\
            \   likely to be used by an extremely experienced user to tweak a setting\
            \ of\n   one sort or another - a setting which the average user may not\
            \ even know\n   exists. Nerd knobs tend to be toggles, turning on or off\
            \ a particular,\n   specific, narrowly defined behavior. Special case\
            \ of\n   knobs."
    pos: n.
    title: nerd knob
-   content:
        section_1: " [Usenet] Prefix used to describe people and events related to\n\
            \   Usenet.  From the time before the Great Renaming,\n   when most non-local\
            \ newsgroups had names beginning \u201Cnet.\u201D.\n   Includes net.gods,\
            \ net.goddesses (various charismatic net.women\n   with circles of on-line\
            \ admirers), net.lurkers (see\n   lurker), net.person, net.parties (a\
            \ synonym for\n   boink, sense 2), and many similar constructs.  See\n\
            \   also net.police."
    pos: pref.
    title: net.-
-   content:
        section_1: " Accolade referring to anyone who satisfies some combination of\
            \ the\n   following conditions: has been visible on Usenet for more than\
            \ 5 years, ran\n   one of the original backbone sites, moderated an important\
            \ newsgroup, wrote\n   news software, or knows Gene, Mark, Rick, Mel,\
            \ Henry, Chuq, and Greg\n   personally.  See demigod.  Net.goddesses such\
            \ as\n   Rissa or the Slime Sisters have (so far) been distinguished more\
            \ by\n   personality than by authority."
    pos: n.
    title: net.god
-   content:
        section_1: " Someone who has made a name for him or herself on\n   Usenet,\
            \ through either longevity or\n   attention-getting posts, but doesn't\
            \ meet the other requirements of\n   net.godhood."
    pos: n.
    title: net.personality
-   content:
        section_1: " (var.: net.cops) Those Usenet\n   readers who feel it is their\
            \ responsibility to pounce on and\n   flame any posting which they regard\
            \ as offensive or\n   in violation of their understanding of netiquette.\n\
            \   Generally used sarcastically or pejoratively.  Also spelled \u2018\
            net\n   police\u2019.  See also net.-, \n   code police."
    pos: n.
    title: net.police
-   content:
        section_1: " [IRC] When netlag gets really bad, and delays\n   between servers\
            \ exceed a certain threshold, the IRC\n   network effectively becomes\
            \ partitioned for a period of time, and large\n   numbers of people seem\
            \ to be signing off at the same time and then signing\n   back on again\
            \ when things get better.  An instance of this is called a\n   netburp\
            \ (or, sometimes,\n   netsplit)."
    pos: n.
    title: netburp
-   content:
        section_1: " [IRC] The state of someone who signs off IRC,\n   perhaps during\
            \ a netburp, and doesn't sign back on\n   until later.  In the interim,\
            \ he is \u201Cdead to the net\u201D.\n   Compare link-dead."
    pos: n.
    title: netdead
-   content:
        section_1: " [Unix] A dungeon game similar to rogue but\n   more elaborate,\
            \ distributed in C source over Usenet\n   and very popular at Unix sites\
            \ and on PC-class machines (nethack is\n   probably the most widely distributed\
            \ of the freeware dungeon games).  The\n   earliest versions, written\
            \ by Jay Fenlason and later considerably enhanced\n   by Andries Brouwer,\
            \ were simply called \u2018hack\u2019.  The name\n   changed when maintenance\
            \ was taken over by a group of hackers originally\n   organized by Mike\
            \ Stephenson.  There is now an official site at http://www.nethack.org/.\
            \  See also\n   moria, rogue,\n   Angband."
    pos: n.
    title: nethack
-   content:
        section_1: " [Coined by Chuq von Rospach c.1983] [portmanteau, network +\n\
            \   etiquette] The conventions of politeness recognized on\n   Usenet,\
            \ such as avoidance of cross-posting to\n   inappropriate groups and refraining\
            \ from commercial pluggery outside the\n   biz groups."
    pos: n.
    title: netiquette
-   content:
        section_1: " [IRC, MUD] A condition that occurs when the delays in the\n \
            \  IRC network or on a MUD\n   become severe enough that servers briefly\
            \ lose and then reestablish\n   contact, causing messages to be delivered\
            \ in bursts, often with delays of\n   up to a minute.  (Note that this\
            \ term has nothing to do with mainstream\n   \u201Cjet lag\u201D, a condition\
            \ which hackers tend not to be much\n   bothered by.)  Often shortened\
            \ to just \u2018lag\u2019."
    pos: n.
    title: netlag
-   content:
        section_1: ' 1. The software that makes Usenet run.

            '
        section_2: " 2. The content of Usenet.  \u201CI read netnews right after my\
            \ mail\n   most mornings.\u201D"
    pos: n.
    title: netnews
-   content:
        section_1: ' Syn. netburp.'
    pos: n.
    title: netsplit
-   content:
        section_1: " 1. Loosely, anyone with a \n   network address."
        section_2: " 2. More specifically, a Usenet regular.  Most\n   often found\
            \ in the plural.  \u201CIf you post that in\n   a technical group, you're\
            \ going to be flamed by angry netters for the rest\n   of time!\u201D"
    pos: n.
    title: netter
-   content:
        section_1: " (also net address) As used by\n   hackers, means an address on\
            \ \u2018the\u2019 network (see \n   the network; this used to include\
            \ bang path\n   addresses but now always implies an Internet address).\
            \ Net addresses are\n   often used in email text as a more concise substitute\
            \ for personal names;\n   indeed, hackers may come to know each other\
            \ quite well by network names\n   without ever learning each others' \u2018\
            legal\u2019 monikers.  Display\n   of a network address (e.g. on business\
            \ cards) used to function as an\n   important hacker identification signal,\
            \ like lodge pins among Masons or\n   tie-dyed T-shirts among Grateful\
            \ Dead fans.  In the day of pervasive\n   Internet this is less true,\
            \ but you can still be fairly sure that anyone\n   with a network address\
            \ handwritten on his or her convention badge is a\n   hacker."
    pos: n.
    title: network address
-   content:
        section_1: " A state of complete network overload; the network equivalent\
            \ of\n   thrashing.  This may be induced by a\n   Chernobyl packet.  See\
            \ also \n   broadcast storm, kamikaze packet.Network meltdown is often\
            \ a result of network designs that are\n   optimized for a steady state\
            \ of moderate load and don't cope well with the\n   very jagged, bursty\
            \ usage patterns of the real world.  One amusing instance\n   of this\
            \ is triggered by the popular and very bloody shoot-'em-up game\n   Doom\
            \ on the PC.  When used in multiplayer\n   mode over a network, the game\
            \ uses broadcast packets to inform other\n   machines when bullets are\
            \ fired.  This causes problems with weapons like\n   the chain gun which\
            \ fire rapidly \u2014 it can blast the network into a\n   meltdown state\
            \ just as easily as it shreds opposing monsters."
    pos: n.
    title: network meltdown
-   content:
        section_1: " [very common; orig. from British public-school and military slang\n\
            \   variant of \u2018new boy\u2019] A Usenet neophyte.  This term surfaced\
            \ in\n   the newsgroup talk.bizarre but is now in wide use (the\n   combination\
            \ \u201Cclueless newbie\u201D is especially common).  Criteria\n   for\
            \ being considered a newbie vary wildly; a person can be called a newbie\n\
            \   in one newsgroup while remaining a respected regular in another. \
            \ The label\n   newbie is sometimes applied as a\n   serious insult to\
            \ a person who has been around Usenet for a long time but\n   who carefully\
            \ hides all evidence of having a clue.  See\n   B1FF; see also gnubie.\n\
            \   Compare chainik,\n   luser."
    pos: n.
    title: newbie
-   content:
        section_1: " [Usenet] The salvos of dueling newgroup and rmgroup\n   messages\
            \ sometimes exchanged by persons on opposite sides of a dispute over\n\
            \   whether a newsgroup should be created net-wide, or\n   (even more\
            \ frequently) whether an obsolete one should be removed.  These\n   usually\
            \ settle out within a week or two as it becomes clear whether the\n  \
            \ group has a natural constituency (usually, it doesn't).  At times,\n\
            \   especially in the completely anarchic alt hierarchy, the names of\
            \ newsgroups\n   themselves become a form of comment or humor; e.g., the\
            \ group alt.swedish.chef.bork.bork.bork which\n   originated as a birthday\
            \ joke for a Muppets fan, or any number of\n   specialized abuse groups\
            \ named after particularly notorious\n   flamers, e.g., alt.weemba."
    pos: n.
    title: newgroup wars
-   content:
        section_1: " 1. [techspeak, primarily Unix] The ASCII LF character (0001010),\n\
            \   used under Unix as a text line terminator.  Though\n   the term newline\
            \ appears in ASCII\n   standards, it never caught on in the general computing\
            \ world before Unix.\n   "
        section_2: " 2. More generally, any magic character, character sequence, or\n\
            \   operation (like Pascal's writeln procedure) required to terminate\
            \ a text\n   record or separate lines.  See crlf."
    pos: n.
    title: newline
-   content:
        section_1: " [Usenet] Silly synonym for newsgroup,\n   originally a typo but\
            \ now in regular use on Usenet's talk.bizarre, and\n   other lunatic-fringe\
            \ groups.  Compare hing,\n   grilf, pr0n and\n   filk."
    pos: n.
    title: newsfroup
-   content:
        section_1: " [Usenet] One of Usenet's huge collection of\n   topic groups\
            \ or fora.  Usenet groups can be\n   unmoderated (anyone can post) or\n\
            \   moderated (submissions are\n   automatically directed to a moderator,\
            \ who edits or filters and then posts\n   the results).  Some newsgroups\
            \ have parallel \n   mailing lists for Internet people with no netnews\
            \ access, with postings\n   to the group automatically propagated to the\
            \ list and vice versa.  Some\n   moderated groups (especially those which\
            \ are actually gatewayed Internet\n   mailing lists) are distributed as\
            \ digests, with groups of postings periodically\n   collected into a single\
            \ large posting with an index.Among the best-known are comp.lang.c (the\
            \ C-language forum),\n   comp.arch (on computer\n   architectures), comp.unix.wizards\n\
            \   (for Unix wizards), rec.arts.sf.written and siblings (for\n   science-fiction\
            \ fans), and talk.politics.misc (miscellaneous political\n   discussions\
            \ and flamage)."
    pos: n.
    title: newsgroup
-   content:
        section_1: " [IRC; very common] Short for nickname.  On\n   IRC, every user\
            \ must pick a nick, which is sometimes\n   the same as the user's real\
            \ name or login name, but is often more fanciful.\n   Compare handle,\
            \ \n   screen name."
    pos: n.
    title: nick
-   content:
        section_1: " [from \u2018nickel\u2019, common name for the U.S.  5-cent coin]\
            \ A\n   nybble + 1; 5 bits.  Reported among developers for\n   Mattel's\
            \ GI 1600 (the Intellivision games processor), a chip with\n   16-bit-wide\
            \ RAM but 10-bit-wide ROM.  See also\n   deckle, and nybble for names\n\
            \   of other bit units."
    pos: n.
    title: nickle
-   content:
        section_1: ' See phase (of people).'
    pos: n.
    title: night mode
-   content:
        section_1: " Var. clit mouse, clitoris\n   Common term for the pointing device\
            \ used on IBM ThinkPads and a few other\n   laptop computers.  The device,\
            \ which sits between the \u2018g\u2019 and\n   \u2018h\u2019 keys on the\
            \ keyboard, indeed resembles a rubber nipple\n   intended to be tweaked\
            \ by a forefinger.  Many hackers consider these\n   superior to the glide\
            \ pads found on most laptops, which are harder to\n   control precisely."
    pos: n.
    title: nipple mouse
-   content:
        section_1: " alt.: NOP /nop/ [no\n   operation] "
        section_2: " 1. A machine instruction that does nothing (sometimes used in\n\
            \   assembler-level programming as filler for data or patch areas, or\
            \ to\n   overwrite code to be removed in binaries).  "
        section_3: " 2. A person who contributes nothing to a project, or has nothing\n\
            \   going on upstairs, or both.  As in \u201CHe's a no-op.\u201D "
        section_4: " 3. Any operation or sequence of operations with no effect, such\
            \ as\n   circling the block without finding a parking space, or putting\
            \ money into a\n   vending machine and having it fall immediately into\
            \ the coin-return box, or\n   asking someone for help and being told to\
            \ go away.  \u201COh, well, that\n   was a no-op.\u201D Hot-and-sour soup\
            \ (see\n   great-wall) that is insufficiently either is\n   no-op soup;\
            \ so is wonton soup if\n   everybody else is having hot-and-sour."
    pos: n.,v.
    title: no-op
-   content:
        section_1: ' [UK: from the children''s books]'
        section_2: " 1. Small and un-useful, but demonstrating a point.  Noddy programs\n\
            \   are often written by people learning a new language or system.  The\n\
            \   archetypal noddy program is hello world.  Noddy code\n   may be used\
            \ to demonstrate a feature or bug of a compiler.  May be used of\n   real\
            \ hardware or software to imply that it isn't worth using.  \u201CThis\n\
            \   editor's a bit noddy.\u201D "
        section_3: " 2. A program that is more or less instant to produce.  In this\
            \ use,\n   the term does not necessarily connote uselessness, but describes\
            \ a\n   hack sufficiently trivial that it can be written and\n   debugged\
            \ while carrying on (and during the space of) a normal conversation.\n\
            \   \u201CI'll just throw together a noddy awk script\n   to dump all\
            \ the first fields.\u201D In North America this might be called\n   a\
            \ mickey mouse program.  See \n   toy program."
    pos: adj.
    title: noddy
-   content:
        section_1: " (also sub-optimal solution) An\n   astoundingly stupid way to\
            \ do something.  This term is generally used in\n   deadpan sarcasm, as\
            \ its impact is greatest when the person speaking looks\n   completely\
            \ serious.  Compare stunning.  See also\n   Bad Thing."
    pos: n.
    title: non-optimal solution
-   content:
        section_1: ' [scientific computation] '
        section_2: " 1. Behaving in an erratic and unpredictable fashion; unstable.\
            \  When\n   used to describe the behavior of a machine or program, it\
            \ suggests that\n   said machine or program is being forced to run far\
            \ outside of design\n   specifications.  This behavior may be induced\
            \ by unreasonable inputs, or\n   may be triggered when a more mundane\
            \ bug sends the computation far off from\n   its expected course.  "
        section_3: " 2. When describing the behavior of a person, suggests a tantrum\
            \ or a\n   flame.  \u201CWhen you talk to Bob, don't mention\n   the drug\
            \ problem or he'll go nonlinear for hours.\u201D In this context,\n  \
            \ go nonlinear connotes \u2018blow up\n   out of proportion\u2019 (proportion\
            \ connotes linearity)."
    pos: adj.
    title: nonlinear
-   content:
        section_1: " Requiring real thought or significant computing power.  Often\
            \ used\n   as an understated way of saying that a problem is quite difficult\
            \ or\n   impractical, or even entirely unsolvable (\u201CProving P=NP\
            \ is\n   nontrivial\u201D).  The preferred emphatic form is decidedly\
            \ nontrivial.  See\n   trivial, uninteresting,\n   interesting."
    pos: adj.
    title: nontrivial
-   content:
        section_1: " Used ironically of things which are in fact almost entirely unlike\n\
            \   X, except for one feature which the speaker clearly regards as\n \
            \  insignificant.  \u201CThat is not entirely unlike cool...at least\n\
            \   it's small.\u201D Comes directly from the Hitchiker's Guide to the\
            \ Galaxy\n   scene in which the food synthesizer on the starship Heart\
            \ of\n   Gold dispenses something \u201Calmost, but not quite, entirely\n\
            \   unlike tea\u201D."
    pos: ''
    title: not entirely unlike X
-   content:
        section_1: " Usable, but only just so; not very robust; for internal use only.\n\
            \   Said of a program or device.  Often connotes that the thing will be\
            \ made\n   more solid Real Soon Now.  This term comes from the\n   ensemble\
            \ name of the original cast of Saturday Night\n   Live, the \u201CNot\
            \ Ready for Prime Time Players\u201D.  It\n   has extra flavor for hackers\
            \ because of the special (though now\n   semi-obsolescent) meaning of\
            \ prime time.  Compare\n   beta."
    pos: adj.
    title: not ready for prime time
-   content:
        section_1: " A network, when it is acting flaky or is\n   down.  Compare nyetwork.\n\
            \   Said at IBM to have originally referred to a particular period of\
            \ flakiness\n   on IBM's VNET corporate network ca. 1988; but there are\
            \ independent reports\n   of the term from elsewhere."
    pos: n.
    title: notwork
-   content:
        section_1: " Said of machines delivered without an operating system (compare\n\
            \   bare metal).  \u201CWe ordered 50 systems, but they\n   all arrived\
            \ nude, so we had to spend an extra weekend with the installation\n  \
            \ disks.\u201D This usage is a recent innovation reflecting the fact that\n\
            \   most IBM-PC clones are now delivered with an operating system pre-installed\n\
            \   at the factory.  Other kinds of hardware are still normally delivered\n\
            \   without OS, so this term is particular to PC support groups."
    pos: adj.
    title: nude
-   content:
        section_1: " [Usenet, \u2018newbie\u2019 + \u2018-gry\u2019] n. A newbie who\
            \ posts a\n   FAQ in the rec.puzzles newsgroup, especially if it\n   is\
            \ a variant of the notorious trick question: \u201CThink of words ending\n\
            \   in \u2018gry\u2019.  Angry and hungry are two of them.  There are\
            \ three\n   words in the English language.  What is the third word?\u201D\
            \ In the\n   newsgroup, the canonical answer is of course \u2018nugry\u2019\
            \n   itself. Plural is nusgry /n[y]oos\uFFFDgree/. "
        section_2: " 2. adj. Having the qualities of\n   a nugry."
    pos: n.
    title: nugry
-   content:
        section_1: ' [common] '
        section_2: " 1. To intentionally delete the entire contents of a given directory\n\
            \   or storage volume.  \u201COn Unix, rm -r\n   /usr will nuke everything\
            \ in the usr filesystem.\u201D Never\n   used for accidental deletion;\
            \ contrast blow away.\n   "
        section_3: " 2. Syn. for dike, applied to smaller things\n   such as files,\
            \ features, or code sections.  Often used to express a final\n   verdict.\
            \  \u201CWhat do you want me to do with that 80-meg session\n   file?\u201D\
            \ \u201CNuke it.\u201D "
        section_4: " 3. Used of processes as well as files; nuke is a frequent verbal\n\
            \   alias for kill -9 on Unix.  "
        section_5: " 4. On IBM PCs, a bug that results in \n   fandango on core can\
            \ trash the operating system, including the FAT (the\n   in-core copy\
            \ of the disk block chaining information).  This can utterly\n   scramble\
            \ attached disks, which are then said to have been nuked.  This term is\
            \ also used of analogous\n   lossages on Macintoshes and other micros\
            \ without memory protection."
    pos: vt.
    title: nuke
-   content:
        section_1: " [common] Computations of a numerical nature, esp. those that\
            \ make\n   extensive use of floating-point numbers.  The only thing\n\
            \   Fortrash is good for.  This term is in widespread\n   informal use\
            \ outside hackerdom and even in mainstream slang, but has\n   additional\
            \ hackish connotations: namely, that the computations are mindless\n \
            \  and involve massive use of brute force.  This is not\n   always evil,\
            \ esp. if it involves ray tracing or\n   fractals or some other use that\
            \ makes \n   pretty pictures, esp. if such pictures can be used as screen\n\
            \   backgrounds.  See also crunch.Hydrodynamic number-crunching.(The next\
            \ cartoon in the Crunchly saga is\n       74-12-29.  The previous\n  \
            \     cartoon was 74-08-18.)"
    pos: n.
    title: number-crunching
-   content:
        section_1: " [scientific computation] Output of a computation that may not\
            \ be\n   significant results but at least indicate that the program is\
            \ running.  May\n   be used to placate management, grant sponsors, etc.\
            \  Making numbers means running a program because\n   output \u2014 any\
            \ output, not necessarily meaningful output \u2014 is\n   needed as a\
            \ demonstration of progress.  See \n   pretty pictures, math-out, \n \
            \  social science number."
    pos: n.
    title: numbers
-   content:
        section_1: " [from v. nibble by analogy with \u2018bite\u2019\n   \u2192 \u2018\
            byte\u2019] Four bits; one hex digit;\n   a half-byte.  Though \u2018\
            byte\u2019 is now techspeak, this useful\n   relative is still jargon.\
            \  Compare byte; see also\n   bit. The more mundane spelling \u201Cnibble\u201D\
            \n   is also commonly used.  Apparently the \u2018nybble\u2019 spelling\
            \ is\n   uncommon in Commonwealth Hackish, as British orthography would\
            \ suggest the\n   pronunciation /ni:\uFFFDbl/.Following \u2018bit\u2019\
            , \u2018byte\u2019 and\n   \u2018nybble\u2019 there have been quite a\
            \ few analogical attempts to\n   construct unambiguous terms for bit blocks\
            \ of other sizes.  All of these\n   are strictly jargon, not techspeak,\
            \ and not very common jargon at that\n   (most hackers would recognize\
            \ them in context but not use them\n   spontaneously).  We collect them\
            \ here for reference together with the\n   ambiguous techspeak terms \u2018\
            word\u2019, \u2018half-word\u2019,\n   \u2018double word\u2019, and \u2018\
            quad\u2019 or quad word; some (indicated) have substantial\n   information\
            \ separate entries.2 bits:crumb, quad, quarter, tayste, tydbit, morsel4\
            \ bits:nybble5 bits:nickle10 bits:deckle16 bits:playte, chawmp (on a 32-bit\
            \ machine), word (on a 16-bit machine),\nhalf-word (on a 32-bit machine).18\
            \ bits:chawmp (on a 36-bit machine), half-word (on a 36-bit machine)32\
            \ bits:dynner, gawble (on a 32-bit machine), word (on a 32-bit machine),\n\
            longword (on a 16-bit machine).36 bits:word (on a 36-bit machine)48 bits:gawble\
            \ (under circumstances that remain obscure)64 bits:double word (on a 32-bit\
            \ machine)\nquad (on a 16-bit machine)128 bits:quad (on a 32-bit machine)The\
            \ fundamental motivation for most of these jargon terms (aside from\n\
            \   the normal hackerly enjoyment of punning wordplay) is the extreme\
            \ ambiguity\n   of the term word and its\n   derivatives."
    pos: n.
    title: nybble
