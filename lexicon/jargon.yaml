-   content:
        section_1: " \u201CIf you put an infinite number of\n   monkeys at typewriters,\
            \ eventually one will bash out the script for\n   Hamlet.\u201D (One may\
            \ also hypothesize a small number of monkeys and a\n   very long period\
            \ of time.)  This theorem asserts nothing about the\n   intelligence of\
            \ the one random monkey that\n   eventually comes up with the script (and\
            \ note that the mob will also type\n   out all the possible incorrect\
            \ versions of Hamlet).\n   It may be referred to semi-seriously when justifying\
            \ a brute\n   force method; the implication is that, with enough resources\n\
            \   thrown at it, any technical challenge becomes a one-banana\n   problem.\
            \  This argument gets more respect since\n   Linux justified the bazaar\n\
            \   mode of development.Other hackers maintain that the Infinite-Monkey\
            \ Theorem cannot be\n   true \u2014 otherwise Usenet would have reproduced\
            \ the entire canon of\n   great literature by now.In mid-2002, researchers\
            \ at Plymouth Univesity in England actually\n   put a working computer\
            \ in a cage with six crested macaques.  The monkeys\n   proceeded to bash\
            \ the machine with a rock, urinate on it, and type the\n   letter S a\
            \ lot (later, the letters A, J, L, and M also crept in).  The\n   results\
            \ were published in a limited-edition book, Notes Towards\n   The Complete\
            \ Works of Shakespeare. A researcher reported:\n   \u201CThey were quite\
            \ interested in the screen, and they saw that when\n   they typed a letter,\
            \ something happened. There was a level of intention\n   there.\u201D\
            \ Scattered field reports that there are AOL users this\n   competent\
            \ have been greeted with well-deserved skepticism.This theorem has been\
            \ traced to the mathematiciamn \uFFFDmile\n   Borel in 1913, and was first\
            \ popularized by the astronomer Sir Arthur\n   Eddington.  It became part\
            \ of the idiom of techies via the classic SF short\n   story Inflexible\n\
            \   Logic by Russell Maloney, and many younger hackers know it through\n\
            \   a reference in Douglas Adams's Hitchhiker's Guide to the\n   Galaxy.\
            \  Some other references have been collected\n   on the Web.\n   On 1\
            \ April 2000 the usage acquired its own Internet standard,  RFC2795 (Infinite\
            \ Monkey\n   Protocol Suite)."
    pos: n.
    title: Infinite-Monkey Theorem
-   content:
        section_1: " A now-legendary games company, active from 1979 to 1989, that\n\
            \   commercialized the MDL parser technology used for\n   Zork to produce\
            \ a line of text adventure games that\n   remain favorites among hackers.\
            \  Infocom's games were intelligent, funny,\n   witty, erudite, irreverent,\
            \ challenging, satirical, and most thoroughly\n   hackish in spirit. \
            \ The physical game packages from Infocom are now prized\n   collector's\
            \ items.  After being acquired by Activision in 1989 they did a\n   few\
            \ more \u201Cmodern\u201D (e.g. graphics-intensive) games which were\n\
            \   less successful than reissues of their classics.The software, thankfully,\
            \ is still extant; Infocom games were written\n   in a kind of P-code\
            \ (called, actually, z-code) and distributed with a P-code\n   interpreter\
            \ core, and not only open-source emulators for that interpreter\n   but\
            \ an actual compiler as well have been written to permit the P-code to\
            \ be\n   run on platforms the games never originally graced. In fact,\
            \ new games\n   written in this P-code are still being written.  There\
            \ is a home page at\n   http://www.csd.uwo.ca/Infocom/,\n   and it is\
            \ even possible to play these games in your browser if it is\n   Java-capable."
