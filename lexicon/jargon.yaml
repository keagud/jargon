-   content:
        section_1: " [from \u2018LISt Processing language\u2019, but mythically from\n\
            \   \u2018Lots of Irritating Superfluous Parentheses\u2019] AI's mother\n\
            \   tongue, a language based on the ideas of (a) variable-length lists\
            \ and\n   trees as fundamental data types, and (b) the interpretation\
            \ of code as data\n   and vice-versa.  Invented by John McCarthy at MIT\
            \ in the late 1950s, it is\n   actually older than any other HLL still\
            \ in use\n   except FORTRAN.  Accordingly, it has undergone considerable\
            \ adaptive\n   radiation over the years; modern variants are quite different\
            \ in detail\n   from the original LISP 1.5.  The dominant HLL among hackers\
            \ until the early\n   1980s, LISP has since shared the throne with C.\
            \  Its\n   partisans claim it is the only language that is truly beautiful.\
            \  See\n   languages of choice.All LISP functions and programs are expressions\
            \ that return values;\n   this, together with the high memory utilization\
            \ of LISPs, gave rise to Alan\n   Perlis's famous quip (itself a take\
            \ on an Oscar Wilde quote) that\n   \u201CLISP programmers know the value\
            \ of everything and the cost of\n   nothing\u201D.One significant application\
            \ for LISP has been as a proof by example\n   that most newer languages,\
            \ such as COBOL and\n   Ada, are full of unnecessary\n   crocks.  When\
            \ the Right Thing\n   has already been done once, there is no justification\
            \ for\n   bogosity in newer languages.We've got your numbers...."
    pos: n.
    title: LISP
