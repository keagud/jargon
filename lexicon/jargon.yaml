-   content:
        section_1: " (sometimes, more euphoniously, second-system syndrome) When one\
            \ is designing\n   the successor to a relatively small, elegant, and successful\
            \ system, there\n   is a tendency to become grandiose in one's success\
            \ and design an\n   elephantine feature-laden monstrosity.  The term was\n\
            \   first used by Fred Brooks in his classic The Mythical Man-Month:\n\
            \   Essays on Software Engineering (Addison-Wesley, 1975; ISBN\n   0-201-00650-2).\
            \  It described the jump from a set of nice, simple operating\n   systems\
            \ on the IBM 70xx series to OS/360 on the 360 series.  A similar\n   effect\
            \ can also happen in an evolving system; see \n   Brooks's Law, creeping\
            \ elegance,\n   creeping featurism.  See also\n   Multics, OS/2,\n   X,\
            \ software bloat.This version of the jargon lexicon has been described\
            \ (with\n   altogether too much truth for comfort) as an example of second-system\n\
            \   effect run amok on jargon-1...."
    pos: n.
    title: second-system effect
-   content:
        section_1: " When a fatal error occurs (esp. a segfault)\n   the immediate\
            \ cause may be that a pointer has been trashed due to a\n   previous fandango\
            \ on core.  However, this fandango\n   may have been due to an earlier\
            \ fandango, so no amount\n   of analysis will reveal (directly) how the\
            \ damage occurred.  \u201CThe\n   data structure was clobbered, but it\
            \ was secondary damage.\u201D By\n   extension, the corruption resulting\
            \ from N cascaded\n   fandangoes on core is \u2018Nth-level damage\u2019\
            .\n   There is at least one case on record in which 17 hours of\n   grovelling\
            \ with adb\n   actually dug up the underlying bug behind an instance of\
            \ seventh-level\n   damage!  The hacker who accomplished this near-superhuman\
            \ feat was\n   presented with an award by his fellows."
    pos: n.
    title: secondary damage
-   content:
        section_1: " (alt.: security by obscurity)\n   A term applied by hackers to\
            \ most OS vendors' favorite way of coping with\n   security holes \u2014\
            \ namely, ignoring them, documenting neither any known\n   holes nor the\
            \ underlying security algorithms, trusting that nobody will\n   find out\
            \ about them and that people who do find out about them won't\n   exploit\
            \ them.  This \u201Cstrategy\u201D never works for long and\n   occasionally\
            \ sets the world up for debacles like the\n   RTM worm of 1988 (see \n\
            \   Great Worm), but once the brief moments of panic created by such\n\
            \   events subside most vendors are all too willing to turn over and go\
            \ back to\n   sleep.  After all, actually fixing the bugs would siphon\
            \ off the resources\n   needed to implement the next user-interface frill\
            \ on marketing's wish list\n   \u2014 and besides, if they started fixing\
            \ security bugs customers might\n   begin to expect it and imagine that\
            \ their warranties\n   of merchantability gave them some sort of right\
            \ to a\n   system with fewer holes in it than a shotgunned Swiss cheese,\
            \ and\n   then where would we be?"
        section_2: "Historical note: There are conflicting stories about the origin\
            \ of\n   this term.  It has been claimed that it was first used in the\
            \ Usenet\n   newsgroup comp.sys.apollo during\n   a campaign to get HP/Apollo\
            \ to fix security problems in its\n   Unix-clone Aegis/DomainOS (they\
            \ didn't change a\n   thing).  ITS fans, on the other hand, say it was\n\
            \   coined years earlier in opposition to the incredibly paranoid\n  \
            \ Multics people down the hall, for whom security was\n   everything.\
            \  In the ITS culture it referred to (1) the fact that by the\n   time\
            \ a tourist figured out how to make trouble he'd generally gotten over\n\
            \   the urge to make it, because he felt part of the community; and (2)\n\
            \   (self-mockingly) the poor coverage of the documentation and obscurity\
            \ of\n   many commands.  One instance of deliberate security\n   through\
            \ obscurity is recorded; the command to allow patching the running\n \
            \  ITS system (escape escape control-R) echoed as $$^D.  If you actually\
            \ typed\n   alt alt ^D, that set a flag that would prevent patching the\
            \ system even if\n   you later got it right."
    pos: ''
    title: security through obscurity
