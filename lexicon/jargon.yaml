-   content:
        section_1: " [MUD] Abbrev. for \u201CAway From Keyboard\u201D.  Used to notify\n\
            \   others that you will be momentarily unavailable online.  eg. \u201C\
            Let's\n   not go kill that frost giant yet, I need to go AFK to make a\
            \ phone\n   call\u201D.  Often MUDs will have a command to politely inform\
            \ others of\n   your absence when they try to talk with you.  The term\
            \ is not restricted to\n   MUDs, however, and has become common in many\
            \ chat situations, from IRC to\n   Unix talk."
