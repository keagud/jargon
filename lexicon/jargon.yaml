-   content:
        section_1: " [MIT: from the Schroedinger's Cat thought-experiment in quantum\n\
            \   physics] A design or implementation bug in a program that doesn't\
            \ manifest\n   until someone reading source or using the program in an\
            \ unusual way notices\n   that it never should have worked, at which point\
            \ the program promptly stops\n   working for everybody until fixed.  Though\
            \ (like \n   bit rot) this sounds impossible, it happens; some programs\
            \ have\n   harbored latent schroedinbugs for years.  Compare\n   heisenbug,\
            \ Bohr bug,\n   mandelbug."
