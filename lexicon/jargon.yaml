-   content:
        section_1: " [as in \u2018gas chamber\u2019] "
        section_2: " 1. interj. A term of disgust and\n   hatred, implying that gas\
            \ should be dispensed in generous quantities,\n   thereby exterminating\
            \ the source of irritation.  \u201CSome loser just\n   reloaded the system\
            \ for no reason!  Gas!\u201D "
        section_3: " 2. interj. A suggestion that\n   someone or something ought to\
            \ be flushed out of mercy.  \u201CThe system's\n   getting wedged every\
            \ few minutes.  Gas!\u201D\n   "
        section_4: " 3. vt. To\n   flush (sense 1).  \u201CYou should gas that old\n\
            \   crufty software.\u201D "
        section_5: " 4. [IBM] n. Dead space in\n   nonsequentially organized files\
            \ that was occupied by data that has since\n   been deleted; the compression\
            \ operation that removes it is called degassing (by analogy, perhaps,\
            \ with the use of\n   the same term in vacuum technology).  "
        section_6: " 5. [IBM] n. Empty space on a\n   disk that has been clandestinely\
            \ allocated against future need."
    pos: interj.
    title: gas
