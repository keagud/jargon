-   content:
        section_1: " [Usenet: portmanteau, clue + two-by-four] The notional stick\
            \ with\n   which one whacks an aggressively clueless person.  This term\
            \ derives from a\n   western American folk saying about training a mule\
            \ \u201CFirst, you got to\n   hit him with a two-by-four. That's to get\
            \ his attention.\u201D The\n   clue-by-four is a close relative of the\
            \ LART.\n   Syn. clue stick.  This metaphor is\n   commonly elaborated;\
            \ your editor once heard a hacker say \u201CI smite you\n   with the great\
            \ sword Cluebringer!\u201D"
    pos: ''
    title: clue-by-four
