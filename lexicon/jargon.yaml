-   content:
        section_1: "Any one of several similar folk theorems that fit computing capacity\n\
            \   or cost to a 2t exponential curve, with doubling\n   time close to\
            \ a year.  The most common fits component density to such a\n   curve\
            \ (previous versions of this entry gave that form).  Another variant\n\
            \   asserts that the dollar cost of constant computing power decreases\
            \ on the\n   same curve.  The original Moore's Law, first uttered in 1965\
            \ by\n   semiconductor engineer Gordon Moore (who co-founded Intel four\
            \ years\n   later), spoke of the number of components on the lowest-cost\
            \ silicon\n   integrated circuits \u2014 but Moore's own formulation varied\
            \ somewhat\n   over the years, and reconstructing the meaning of the terminology\
            \ he used\n   in the original turns out to be fraught with difficulties.\
            \  Further\n   variants were spawned by Intel's PR department and various\n\
            \   journalists.It has been shown\n   that none of the variants of Moore's\
            \ Law actually fit the data very well\n   (the price curves within DRAM\
            \ generations perhaps come closest).\n   Nevertheless, Moore's Law is\
            \ constantly invoked to set up expectations\n   about the next generation\
            \ of computing technology.  See also\n   Parkinson's Law of Data and Gates's\n\
            \   Law."
    pos: prov.
    title: Moore's Law
-   content:
        section_1: " [from \u201CMULTiplexed Information and Computing Service\u201D\
            ]\n   An early timesharing operating system co-designed\n   by a consortium\
            \ including MIT, GE, and Bell Laboratories as a successor to\n   CTSS.\
            \  The design was first presented in 1965,\n   planned for operation in\
            \ 1967, first operational in 1969, and took several\n   more years to\
            \ achieve respectable performance and stability.Multics was very innovative\
            \ for its time \u2014 among other things,\n   it provided a hierarchical\
            \ file system with access control on individual\n   files and introduced\
            \ the idea of treating all devices uniformly as special\n   files.  It\
            \ was also the first OS to run on a symmetric multiprocessor, and\n  \
            \ the only general-purpose system to be awarded a B2 security rating by\
            \ the\n   NSA (see Orange Book).Bell Labs left the development effort\
            \ in 1969 after judging that\n   second-system effect had bloated Multics\
            \ to the\n   point of practical unusability.  Honeywell commercialized\
            \ Multics in 1972\n   after buying out GE's computer group, but it was\
            \ never very successful: at\n   its peak in the 1980s, there were between\
            \ 75 and 100 Multics sites, each a\n   multi-million dollar mainframe.One\
            \ of the former Multics developers from Bell Labs was Ken Thompson,\n\
            \   and Unix deliberately carried through and extended\n   many of Multics'\
            \ design ideas; indeed, Thompson described the very name\n   \u2018Unix\u2019\
            \ as \u201Ca weak pun on Multics\u201D.  For this and\n   other reasons,\
            \ aspects of the Multics design remain a topic of occasional\n   debate\
            \ among hackers.  See also brain-damaged and\n   GCOS.MIT ended its development\
            \ association with Multics in 1977.\n   Honeywell sold its computer business\
            \ to Bull in the mid 80s, and\n   development on Multics was stopped in\
            \ 1988.  Four Multics sites were known\n   to be still in use as late\
            \ as 1998, but the last one (a Canadian military\n   site) was decommissioned\
            \ in November 2000.  There is a Multics page at\n   http://www.stratus.com/pub/vos/multics/tvv/multics.html."
    pos: n.
    title: Multics
-   content:
        section_1: " The correct, original Murphy's Law reads:\n   \u201CIf there\
            \ are two or more ways to do something, and one of those ways\n   can\
            \ result in a catastrophe, then someone will do it.\u201D This is a\n\
            \   principle of defensive design, cited here because it is usually given\
            \ in\n   mutant forms less descriptive of the challenges of design for\n\
            \   lusers.  For example, you don't make a two-pin plug\n   symmetrical\
            \ and then label it \u201CTHIS WAY UP\u201D; if it matters\n   which way\
            \ it is plugged in, then you make the design asymmetrical (see also\n\
            \   the anecdote under magic smoke).Edward A. Murphy, Jr. was one of McDonnell-Douglas's\
            \ test\n   engineers on the rocket-sled experiments that were done by\
            \ the U.S. Air\n   Force in 1949 to test human acceleration tolerances\
            \ (USAF project MX981).\n   One experiment involved a set of 16 accelerometers\
            \ mounted to different\n   parts of the subject's body.  There were two\
            \ ways each sensor could be\n   glued to its mount, and somebody methodically\
            \ installed all 16 in a\n   replacement set the wrong way around.  Murphy\
            \ then made the original form\n   of his pronouncement, which the test\
            \ subject (Major John Paul Stapp)\n   mis-quoted (apparently in the more\
            \ general form \u201CWhatever can go\n   wrong, will go wrong)\u201D at\
            \ a news conference a\n   few days later.Within months \u2018Murphy's\
            \ Law\u2019 had spread to various\n   technical cultures connected to\
            \ aerospace engineering.  Before too many\n   years had gone by variants\
            \ had passed into the popular imagination,\n   changing as they went.\
            \  Most of these are variants on \u201CAnything that\n   can go wrong,\
            \ will\u201D; this is more correctly referred to as\n   Finagle's Law.\
            \  The memetic drift apparent in these\n   mutants clearly demonstrates\
            \ Murphy's Law acting on itself!"
    pos: prov.
    title: Murphy's Law
-   content:
        section_1: " 1. A large and indeterminate number of objects: \u201CThere were\n\
            \   N bugs in that crock!\u201D Also used in\n   its original sense of\
            \ a variable name: \u201CThis crock has\n   N bugs, as\n   N goes to infinity.\u201D\
            \ (The true\n   number of bugs is always at least N + 1;\n   see Lubarsky's\
            \ Law of Cybernetic Entomology.)\n   "
        section_2: " 2. A variable whose value is inherited from the current context.\n\
            \   For example, when a meal is being ordered at a restaurant,\n   N may\
            \ be understood to mean however many\n   people there are at the table.\
            \  From the remark \u201CWe'd like to order\n   N wonton soups and a family\
            \ dinner for\n   N - 1\u201D you can deduce that one\n   person at the\
            \ table wants to eat only soup, even though you don't know how\n   many\
            \ people there are (see great-wall).  "
        section_3: " 3. Nth: adj. The ordinal counterpart of\n   N, senses 1 and 2."
        section_4: " 4.  \u201CNow for the Nth and last\n   time...\u201D In the specific\
            \ context\n   \u201CNth-year grad student\u201D,\n   N is generally assumed\
            \ to be at least 4,\n   and is usually 5 or more (see \n   tenured graduate\
            \ student).  See also random numbers,\n   two-to-the-N."
    pos: quant.
