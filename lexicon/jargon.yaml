-   content:
        section_1: " [Usenet: from \u2018rotate alphabet 13 places\u2019] The simple\n\
            \   Caesar-cypher encryption that replaces each English letter with the\
            \ one 13\n   places forward or back along the alphabet, so that \u201C\
            The butler did\n   it!\u201D becomes \u201CGur ohgyre qvq vg!\u201D Most\
            \ Usenet news\n   reading and posting programs include a rot13 feature.\
            \  It is used to\n   enclose the text in a sealed wrapper that the reader\
            \ must choose to open\n   \u2014 e.g., for posting things that might offend\
            \ some readers, or\n   spoilers.  A major advantage of rot13 over\n  \
            \ rot(N) for other N is that it is\n   self-inverse, so the same code\
            \ can be used for encoding and decoding.  See\n   also spoiler space,\
            \ which has partly displaced rot13\n   since non-Unix-based newsreaders\
            \ became common."
