        section_1: " [US Geological Survey] A procedure that has yet to be completely\n\
            \   automated; it still requires a smidge of clueful human interaction.\n\
            \   Semi-automated programs usually come with written-out operator instructions\n\
            \   that are worth their weight in gold \u2014 without them, very nasty\
            \ things can\n   happen.  At USGS semi-automated programs are often referred\
            \ to as\n   \u201Csemi-automated weapons\u201D."
