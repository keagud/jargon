-   content:
        section_1: ' n. '
        section_2: " 1. obs. Once upon a time, before all-digital switches made it\n\
            \   possible for the phone companies to move them out of band, one could\n\
            \   actually hear the switching tones used to route long-distance calls.\
            \  Early\n   phreakers built devices called blue boxes that could reproduce\
            \ these tones,\n   which could be used to commandeer portions of the phone\
            \ network.  (This was\n   not as hard as it may sound; one early phreak\
            \ acquired the sobriquet\n   \u201CCaptain Crunch\u201D after he proved\
            \ that he could generate\n   switching tones with a plastic whistle pulled\
            \ out of a box of Captain\n   Crunch cereal!)  There were other colors\
            \ of box with more specialized\n   phreaking uses; red boxes, black boxes,\
            \ silver boxes, etc.  There were\n   boxes of  other\n   colors as well,\
            \ but the blue box was the original and\n   archetype. "
        section_3: " 2. n. An\n   IBM machine, especially a large (non-PC) one."
