-   content:
        section_1: " The National Security Agency trawling program sometimes assumed\
            \ to\n   be reading the net for the U.S. Government's spooks.  Most hackers\
            \ used to\n   think it was mythical but believed in acting as though existed\
            \ just in\n   case.  Since the mid-1990s it has gradually become known\
            \ that the NSA\n   actually does this, quite illegally, through its Echelon\
            \ program.The standard countermeasure is to put loaded phrases like\n\
            \   \u2018KGB\u2019, \u2018Uzi\u2019, \u2018nuclear materials\u2019,\n\
            \   \u2018Palestine\u2019, \u2018cocaine\u2019, and\n   \u2018assassination\u2019\
            \ in their sig blocks in a\n   (probably futile) attempt to confuse and\
            \ overload the creature.  The\n   GNU version of EMACS actually\n   has\
            \ a command that randomly inserts a bunch of insidious anarcho-verbiage\n\
            \   into your edited text.As far back as the 1970s there was a mainstream\
            \ variant of this myth\n   involving a \u2018Trunk Line Monitor\u2019\
            , which supposedly used speech\n   recognition to extract words from telephone\
            \ trunks.  This is much harder\n   than noticing keywords in email, and\
            \ most of the people who originally\n   propagated it had no idea of then-current\
            \ technology or the storage,\n   signal-processing, or speech recognition\
            \ needs of such a project.  On the\n   basis of mass-storage costs alone\
            \ it would have been cheaper to hire 50\n   high-school students and just\
            \ let them listen in.Twenty years and several orders of technological\
            \ magnitude later,\n   however, there are clear indications that the NSA\
            \ has actually deployed\n   such filtering (again, very much against U.S.\
            \ law).  In 2000, the FBI wants\n   to get into this act with its \u2018\
            Carnivore\u2019 surveillance\n   system."
    pos: n.
    title: NSA line eater
