-   content:
        section_1: " A class of subtle programming errors that can arise in code that\n\
            \   does dynamic allocation, esp. via\n   malloc(3)\n   or equivalent.\
            \  If several pointers address (are aliases for) a given hunk of storage,\
            \ it may\n   happen that the storage is freed or reallocated (and thus\
            \ moved) through\n   one alias and then referenced through another, which\
            \ may lead to subtle\n   (and possibly intermittent) lossage depending\
            \ on the state and the\n   allocation history of the malloc arena.  Avoidable\n\
            \   by use of allocation strategies that never alias allocated core, or\
            \ by use\n   of higher-level languages, such as LISP, which\n   employ\
            \ a garbage collector (see GC).  Also called a\n   stale pointer bug.\
            \  See also \n   precedence lossage, \n   smash the stack,\n   fandango\
            \ on core, \n   memory leak, \n   memory smash, \n   overrun screw, spam."
        section_2: "Historical note: Though this term is nowadays associated with\
            \ C\n   programming, it was already in use in a very similar sense in\
            \ the Algol-60\n   and FORTRAN communities in the 1960s."
    pos: n.
    title: aliasing bug
-   content:
        section_1: " A declaration of victory or superiority. The phrase stems from\
            \ a\n   1991 adaptation of Toaplan's \u201CZero Wing\u201D shoot-'em-up\
            \ arcade\n   game for the Sega Genesis game console. A brief introduction\
            \ was added to\n   the opening screen, and it has what many consider to\
            \ be the worst\n   Japanese-to-English translation in video game history.\
            \ The introduction\n   shows the bridge of a starship in chaos as a Borg-like\
            \ figure named CATS\n   materializes and says, \u201CHow are you gentlemen!!\
            \  All your base are\n   belong to us.\u201D [sic] In 2001, this amusing\
            \ mistranslation spread\n   virally through the Internet, bringing with\
            \ it a slew of JPEGs and a movie\n   of hacked photographs, each showing\
            \ a street sign, store front, package\n   label, etc. hacked to read \u201C\
            All your base are belong to us\u201D or\n   one of the other many supremely\
            \ dopey lines from the game (such as\n   \u201CSomebody set up usthe bomb!!!\u201D\
            \ or \u201CWhat\n   happen?\u201D). When these phrases are used properly,\
            \ the overall effect\n   is both screamingly funny and somewhat chilling,\
            \ reminiscent of the B movie\n   \u201CThey Live\u201D.The original has\
            \ been generalized to \u201CAll your X are belong to\n   us\u201D, where\
            \ X is filled in to connote a sinister takeover of some\n   sort.  Thus,\
            \ \u201CWhen Joe signed up for his new job at Yoyodyne, he had\n   to\
            \ sign a draconian NDA. It basically said: All your code are belong to\n\
            \   us.\u201D Has many of the connotations of \u201CResistance is futile;\n\
            \   you will be assimilated\u201D (see\n   Borg). Considered silly, and\
            \ most likely to be used\n   by the type of person that finds Jeff K.\n\
            \   hilarious."
    pos: ''
    title: all your base are belong to us
