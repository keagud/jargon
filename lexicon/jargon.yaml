-   content:
        section_1: "\n   [common] A feature that eventually causes lossage, possibly\
            \ because it is\n   not adequate for a new situation that has evolved.\
            \  Since it results from a\n   deliberate and properly implemented feature,\
            \ a misfeature is not a bug.\n   Nor is it a simple unforeseen side effect;\
            \ the term implies that the\n   feature in question was carefully planned,\
            \ but its long-term consequences\n   were not accurately or adequately\
            \ predicted (which is quite different from\n   not having thought ahead\
            \ at all).  A misfeature can be a particularly\n   stubborn problem to\
            \ resolve, because fixing it usually involves a\n   substantial philosophical\
            \ change to the structure of the system\n   involved.Many misfeatures\
            \ (especially in user-interface design) arise because\n   the designers/implementors\
            \ mistake their personal tastes for laws of\n   nature.  Often a former\
            \ feature becomes a misfeature because trade-offs\n   were made whose\
            \ parameters subsequently change (possibly only in the\n   judgment of\
            \ the implementors).  \u201CWell, yeah, it is kind of a\n   misfeature\
            \ that file names are limited to six characters, but the original\n  \
            \ implementors wanted to save directory space and we're stuck with it\
            \ for\n   now.\u201D"
    pos: n.
    title: misfeature
