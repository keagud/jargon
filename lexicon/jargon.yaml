-   content:
        section_1: " 1. [US Geological Survey] A program with a ludicrously complex\
            \ user\n   interface written to perform extremely trivial tasks.  An example\
            \ would be\n   a menu-driven, button clicking, pulldown, pop-up windows\
            \ program for\n   listing directories.  The original monty was an infamous\
            \ weather-reporting\n   program, Monty the Amazing Weather Man, written\
            \ at the USGS.  Monty had a\n   widget-packed X-window interface with\
            \ over 200 buttons; and all monty\n   actually did was files off the network.\
            \  "
        section_2: " 2. [Great Britain; commonly capitalized as Monty or as the Full\n\
            \   Monty] 16 megabytes of memory, when fitted to an IBM-PC or\n   compatible.\
            \  A standard PC-compatible using the AT- or ISA-bus with a\n   normal\
            \ BIOS cannot access more than 16 megabytes of RAM.  Generally used of\n\
            \   a PC, Unix workstation, etc. to mean fully\n   populated with memory,\
            \ disk-space or some other desirable\n   resource.  See the World Wide\
            \ Words article  \u201CThe Full\n   Monty\u201D for discussion of the\
            \ rather complex etymology that\n   may lie behind this phrase.  Compare\
            \ American\n   moby."
