-   content:
        section_1: "[from the Lojban-language list] Software designs are often restricted\n\
            \   in unavoidable ways by the capacities of the operating system or hardware\n\
            \   they have to work with.  Sometimes they are restricted in avoidable\
            \ ways by\n   mental habits a developer has picked up from a particular\
            \ language or\n   environment (perhaps a now-obsolete one) and never discarded.\
            \  When a\n   design develops complications that are the result of a mental\
            \ habit that is\n   no longer adaptive, the developer has succumbed to\
            \ Whorfian mind-lock. The\n   design itself has been \u2018whorfed\u2019\
            .For example, some Unix designs are whorfed by the assumption that\n \
            \  directory searches are linear and expensive for large directories;\n\
            \   therefore directories must be kept small.  Another common way to succumb\
            \ to\n   Whorfian mind-lock is to do serial processing with a small working\
            \ set\n   rather than slurping an entire file or data structure into memory;\
            \ the\n   hidden assumption here is that not much core is available and\
            \ virtual\n   memory works poorly if at all.  Detecting Whorfian mind-lock\
            \ is important,\n   because it tends to introduce unnecessary complexity\
            \ and bugs."
    pos: ''
    title: Whorfian mind-lock
