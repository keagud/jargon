-   content:
        section_1: " [acronym, by analogy with FIFO (First In, First Out)] \u2018\
            First\n   In, Still Here\u2019.  A joking way of pointing out that processing\
            \ of a\n   particular sequence of events or requests has stopped dead.\
            \  Also FISH mode and FISHnet; the latter may be applied to any\n   network\
            \ that is running really slowly or exhibiting extreme\n   flakiness."
    pos: n.
    title: FISH queue
-   content:
        section_1: " [Thinking Machines, Inc.] Fixed In The Next Release.  A written-only\n\
            \   notation attached to bug reports.  Often wishful thinking."
    pos: adj.
    title: FITNR
-   content:
        section_1: " [common] A standard tag often put in C comments near a piece\
            \ of code\n   that needs work.  The point of doing so is that a grep or\
            \ a similar pattern-matching tool can find all\n   such places quickly.\n\
            /*\uFFFDFIXME:\uFFFDnote\uFFFDthis\uFFFDis\uFFFDcommon\uFFFDin\uFFFDGNU\uFFFD\
            code.\uFFFD*/\nCompare XXX."
    pos: imp.
    title: FIXME
-   content:
        section_1: " 1. [common] Not \u2018Frequency\n   Modulation\u2019 but rather\
            \ an abbreviation for \u2018Fucking\n   Manual\u2019, the back-formation\
            \ from RTFM. Used to\n   refer to the manual itself in the RTFM.  \u201C\
            Have\n   you seen the Networking FM lately?\u201D"
        section_2: " 2. Abbreviation for \u201CFucking Magic\u201D, used in the sense\n\
            \   of black magic."
    pos: n.
    title: FM
-   content:
        section_1: " [Usenet; common] Acronym for \u2018Friend Of A Friend\u2019.\
            \  The\n   source of an unverified, possibly untrue story.  This term\
            \ was not\n   originated by hackers (it is used in Jan Brunvand's books\
            \ on urban\n   folklore), but is much better recognized on Usenet and\
            \ elsewhere than in\n   mainstream English."
    pos: n.
    title: FOAF
-   content:
        section_1: " [Abbreviation for \u2018Finger of Death\u2019, originally a\n\
            \   spell-name from fantasy gaming] To terminate with extreme prejudice\
            \ and\n   with no regard for other people.  From MUDs where\n   the wizard\
            \ command \u2018FOD <player>\u2019 results in the\n   immediate and total\
            \ death of <player>, usually as punishment for\n   obnoxious behavior.\
            \  This usage migrated to other circumstances, such as\n   \u201CI'm going\
            \ to fod the process that is burning all the\n   cycles.\u201DIn aviation,\
            \ FOD means Foreign Object Damage, e.g., what happens when\n   a jet engine\
            \ sucks up a rock on the runway or a bird in flight.  Finger of\n   Death\
            \ is a distressingly apt description of what this generally does to the\n\
            \   engine."
    pos: v.
    title: FOD
-   content:
        section_1: " [obs.] Abbreviation for \u201CFreely Redistributable\n   Software\u201D\
            \ which entered general use on the Internet in 1995 after\n   years of\
            \ low-level confusion over what exactly to call software written to\n\
            \   be passed around and shared (contending terms including\n   freeware,\
            \ shareware, and\n   sourceware were never universally\n   felt to be\
            \ satisfactory for various subtle reasons).  The first formal\n   conference\
            \ on freely redistributable software was held in Cambridge,\n   Massachussetts,\
            \ in February 1996 (sponsored by the Free Software\n   Foundation). The\
            \ conference organizers used the FRS abbreviation heavily in\n   its calls\
            \ for papers and other literature during 1995. The term was in\n   steady\
            \ though not common use until 1998 and the invention of\n   open source,\
            \ after which it became swiftly\n   obsolete."
    pos: n.,obs.
    title: FRS
-   content:
        section_1: " Common abbreviation (both spoken and written) for the name of\
            \ the\n   Free Software Foundation, a nonprofit educational association\
            \ formed to\n   support the GNU project."
    pos: abbrev.
    title: FSF
-   content:
        section_1: " The Failed UniBus Address Register in a VAX.\n   A good example\
            \ of how jargon can occasionally be snuck past the\n   suits; see foobar,\
            \ and\n   foo for a fuller etymology."
    pos: n.
    title: FUBAR
-   content:
        section_1: " Defined by Gene Amdahl after he left IBM to found his own company:\n\
            \   \u201CFUD is the fear, uncertainty, and doubt that IBM sales people\n\
            \   instill in the minds of potential customers who might be considering\n\
            \   [Amdahl] products.\u201D The idea, of course, was to persuade them\
            \ to go\n   with safe IBM gear rather than with competitors' equipment.\
            \  This implicit\n   coercion was traditionally accomplished by promising\
            \ that Good Things would\n   happen to people who stuck with IBM, but\
            \ Dark Shadows loomed over the\n   future of competitors' equipment or\
            \ software.  See\n   IBM.  After 1990 the term FUD was associated\n  \
            \ increasingly frequently with Microsoft, and has\n   become generalized\
            \ to refer to any kind of disinformation used as a\n   competitive weapon."
        section_2: "[In 2003, SCO sued IBM in an action which, among other things,\n\
            \   alleged SCO's proprietary control of Linux.  The SCO\n   suit rapidly\
            \ became infamous for the number and magnitude of falsehoods\n   alleged\
            \ in SCO's filings.  In October 2003, SCO's lawyers filed a memorandum\n\
            \   in which they actually had the temerity to link to the web version\
            \ of\n   this entry in furtherance of their claims. Whilst we\n   appreciate\
            \ the compliment of being treated as an authority, we can return\n   it\
            \ only by observing that SCO has become a nest of liars and thieves\n\
            \   compared to which IBM at its historic worst looked positively\n  \
            \ angelic. Any judge or law clerk reading this should surf through to\n\
            \   my collected resources on this\n   topic for the appalling details.\u2014\
            ESR]"
    pos: n.
    title: FUD
-   content:
        section_1: " 1, [from FUD] Historically, political\n   posturing engaged in\
            \ by hardware and software vendors ostensibly committed\n   to standardization\
            \ but actually willing to fragment the market to protect\n   their own\
            \ shares.  The Unix International vs.: OSF conflict about Unix\n   standards\
            \ was one outstanding example; Microsoft vs. Netscape vs. W3C about\n\
            \   HTML standards is another."
        section_2: " 2. Since about 2000 the FUD wars have a different character;\
            \ the\n   battle over open standards has been partly replaced and partly\
            \ subsumed by\n   the argument between closed- and open source\n   proponents.\
            \  Nowadays, accordingly, the term is most likely to be used of\n   anti-open-source\
            \ propaganda emitted by Microsoft. Compare\n   astroturfing."
    pos: n.
    title: FUD wars
