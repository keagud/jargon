-   content:
        section_1: " 1. n. The offset of one's\n   waking-sleeping schedule with respect\
            \ to the standard 24-hour cycle; a\n   useful concept among people who\
            \ often work at night and/or according to no\n   fixed schedule.  It is\
            \ not uncommon to change one's phase by as much as 6\n   hours per day\
            \ on a regular basis.  \u201CWhat's your phase?\u201D\n   \u201CI've been\
            \ getting in about 8PM lately, but I'm going to\n   wrap around to the\
            \ day schedule by Friday.\u201D A\n   person who is roughly 12 hours out\
            \ of phase is sometimes said to be in\n   night mode.  (The term day mode\
            \ is also (but less frequently) used,\n   meaning you're working 9 to\
            \ 5 (or, more likely, 10 to 6).)  The act of\n   altering one's cycle\
            \ is called changing\n   phase; phase shifting has\n   also been recently\
            \ reported from Caltech."
        section_2: " 2. change phase the hard way:\n   To stay awake for a very long\
            \ time in order to get into a different phase.\n   "
        section_3: " 3. change phase the easy way:\n   To stay asleep, etc.  However,\
            \ some claim that either staying awake longer\n   or sleeping longer is\
            \ easy, and that it is shortening\n   your day or night that is really\
            \ hard (see \n   wrap around).  The \u2018jet lag\u2019 that afflicts\
            \ travelers who\n   cross many time-zone boundaries may be attributed\
            \ to two distinct causes:\n   the strain of travel per se, and the strain\
            \ of changing phase.  Hackers who\n   suddenly find that they must change\
            \ phase drastically in a short period of\n   time, particularly the hard\
            \ way, experience something very like jet lag\n   without traveling."
    pos: n.
    title: phase
-   content:
        section_1: " Used humorously as a random parameter on which something is said\
            \ to\n   depend.  Sometimes implies unreliability of whatever is dependent,\
            \ or that\n   reliability seems to be dependent on conditions nobody has\
            \ been able to\n   determine.  \u201CThis feature depends on having the\
            \ channel open in\n   mumble mode, having the foo switch set, and on the\
            \ phase of the\n   moon.\u201D See also heisenbug.True story: Once upon\
            \ a time there was a program bug that really did\n   depend on the phase\
            \ of the moon.  There was a little subroutine that had\n   traditionally\
            \ been used in various programs at MIT to calculate an\n   approximation\
            \ to the moon's true phase.  GLS incorporated this routine into\n   a\
            \ LISP program that, when it wrote out a file, would print a timestamp\
            \ line\n   almost 80 characters long.  Very occasionally the first line\
            \ of the message\n   would be too long and would overflow onto the next\
            \ line, and when the file\n   was later read back in the program would\
            \ barf.  The\n   length of the first line depended on both the precise\
            \ date and time and the\n   length of the phase specification when the\
            \ timestamp was printed, and so\n   the bug literally depended on the\
            \ phase of the moon!The first paper edition of the Jargon File (Steele-1983)\
            \ included an\n   example of one of the timestamp lines that exhibited\
            \ this bug, but the\n   typesetter \u2018corrected\u2019 it.  This has\
            \ since been described as\n   the phase-of-the-moon-bug bug.However, beware\
            \ of assumptions.  A few years ago, engineers of CERN\n   (European Center\
            \ for Nuclear Research) were baffled by some errors in\n   experiments\
            \ conducted with the LEP particle accelerator.  As the formidable\n  \
            \ amount of data generated by such devices is heavily processed by computers\n\
            \   before being seen by humans, many people suggested the software was\
            \ somehow\n   sensitive to the phase of the moon.  A few desperate engineers\
            \ discovered\n   the truth; the error turned out to be the result of a\
            \ tiny change in the\n   geometry of the 27km circumference ring, physically\
            \ caused by the\n   deformation of the Earth by the passage of the Moon!\
            \  This story has\n   entered physics folklore as a Newtonian vengeance\
            \ on particle physics and\n   as an example of the relevance of the simplest\
            \ and oldest physical laws to\n   the most modern science."
    pos: n.
    title: phase of the moon
