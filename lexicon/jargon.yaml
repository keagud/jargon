        section_1: " See bignum (sense 3),\n   moby (sense 4), and\n   pseudoprime."
    pos: ''
    title: backgammon
-   content:
        section_1: " [common] To do a task in\n   background is to do it whenever\n\
            \   foreground matters are not claiming your undivided\n   attention,\
            \ and to background\n   something means to relegate it to a lower priority.\
            \  \u201CFor now, we'll\n   just print a list of nodes and links; I'm\
            \ working on the graph-printing\n   problem in background.\u201D Note\
            \ that this implies ongoing activity but\n   at a reduced level or in\
            \ spare time, in contrast to mainstream \u2018back\n   burner\u2019 (which\
            \ connotes benign neglect until some future resumption\n   of activity).\
            \  Some people prefer to use the term for processing that they\n   have\
            \ queued up for their unconscious minds (a tack that one can often\n \
            \  fruitfully take upon encountering an obstacle in creative work).  Compare\n\
            \   amp off, slopsucker.Technically, a task running in background is detached\
            \ from the\n   terminal where it was started (and often running at a lower\
            \ priority);\n   oppose foreground.  Nowadays this term is primarily\n\
            \   associated with Unix, but it appears to have been\n   first used in\
            \ this sense on OS/360."
    pos: n.,adj.,vt.
    title: background
-   content:
        section_1: " 1. In a regular expression or pattern match, the text which was\n\
            \   matched within grouping parentheses"
        section_2: " 2. The part of the pattern which refers back to the matched\n\
            \   text. "
        section_3: " 3. By extension, anything which refers back to something which\
            \ has\n   been seen or discussed before.  \u201CWhen you said \u2018she\u2019\
            \ just\n   now, who were you backreferencing?\u201D"
    pos: n.
    title: backreference
-   content:
        section_1: " [portmanteau of back + acronym] A word interpreted as an acronym\n\
            \   that was not originally so intended.  This is a special case of what\n\
            \   linguists call back formation.\n   Examples are given under recursive\
            \ acronym (Cygnus),\n   Acme, and mung.  Discovering\n   backronyms is\
            \ a common form of wordplay among hackers.  Compare\n   retcon."
    pos: n.
    title: backronym
-   content:
        section_1: "[CMU, Tektronix: from backward\n   compatibility] A property of\
            \ hardware or software revisions in\n   which previous protocols, formats,\
            \ layouts, etc. are irrevocably discarded\n   in favor of \u2018new and\
            \ improved\u2019 protocols, formats, and layouts,\n   leaving the previous\
            \ ones not merely deprecated but actively defeated.\n   (Too often, the\
            \ old and new versions cannot definitively be distinguished,\n   such\
            \ that lingering instances of the previous ones yield crashes or other\n\
            \   infelicitous effects, as opposed to a simple \u201Cversion\n   mismatch\u201D\
            \ message.)  A backwards compatible change, on the other\n   hand, allows\
            \ old versions to coexist without crashes or error messages, but\n   too\
            \ many major changes incorporating elaborate backwards compatibility\n\
            \   processing can lead to extreme software bloat.  See\n   also flag\
            \ day."
    pos: n.
    title: backward combatability
-   content:
        section_1: " [prob. originally related to a colostomy bag] An extension to\
            \ an\n   established hack that is supposed to add some functionality to\
            \ the\n   original.  Usually derogatory, implying that the original was\
            \ being\n   overextended and should have been thrown away, and the new\
            \ product is ugly,\n   inelegant, or bloated.  Also v. phrase,\n   \u201C\
            to hang a bag on the side [of]\u201D.  \u201CC++?  That's just a\n   bag\
            \ on the side of C ....\u201D \u201CThey want me to hang a\n   bag on\
            \ the side of the accounting system.\u201D"
    pos: n.
    title: bag on the side
-   content:
        section_1: " 1. Something, such as a program or a computer, that fails to\
            \ work,\n   or works in a remarkably clumsy manner.  \u201CThis text editor\
            \ won't let\n   me make a file with a line longer than 80 characters!\
            \  What a\n   bagbiter!\u201D "
        section_2: " 2. A person who has caused you some trouble, inadvertently or\n\
            \   otherwise, typically by failing to program the computer properly.\n\
            \   Synonyms: loser, cretin,\n   chomper.  "
        section_3: " 3. bite the bag vi. To fail in some manner.  \u201CThe computer\n\
            \   keeps crashing every five minutes.\u201D \u201CYes, the disk controller\n\
            \   is really biting the bag.\u201D"
        section_4: "The original loading of these terms was almost undoubtedly obscene,\n\
            \   possibly referring to a douche bag or the scrotum (we have reports\
            \ of\n   \u201CBite the douche bag!\u201D being used as a taunt at MIT\
            \ 1970-1976,\n   and we have another report that \u201CBite the bag!\u201D\
            \ was in common\n   use at least as early as 1965), but in their current\
            \ usage they have become\n   almost completely sanitized."
    pos: n.
    title: bagbiter
-   content:
        section_1: " [MIT; now rare] Having the quality of a\n   bagbiter.  \u201C\
            This bagbiting system won't let me\n   compute the factorial of a negative\
            \ number.\u201D Compare\n   losing, cretinous,\n   bletcherous, barfucious\
            \ (under\n   barfulous) and chomping (under\n   chomp)."
    pos: adj.
    title: bagbiting
-   content:
        section_1: " [Georgia Tech] A \u201Cbaggy pantsing\u201D is used to reprimand\n\
            \   hackers who incautiously leave their terminals unlocked.  The affected\
            \ user\n   will come back to find a post from them on internal newsgroups\
            \ discussing\n   exactly how baggy their pants are, an accepted stand-in\
            \ for\n   \u201Cunattentive user who left their work unprotected in the\n\
            \   clusters\u201D. A properly-done baggy pantsing is highly mocking and\n\
            \   humorous.  It is considered bad form to post a baggy pantsing to off-campus\n\
            \   newsgroups or the more technical, serious groups.  A particularly\
            \ nice\n   baggy pantsing may be \u201Cclaimed\u201D by immediately quoting\
            \ the\n   message in full, followed by your sig block; this\n   has the\
            \ added benefit of keeping the embarassed victim from being able to\n\
            \   delete the post.  Interesting baggy-pantsings have been done involving\n\
            \   adding commands to login scripts to repost the message every time\
            \ the\n   unlucky user logs in; Unix boxes on the residential network,\
            \ when cracked,\n   oftentimes have their homepages replaced (after being\
            \ politely backed-up to\n   another file) with a baggy-pants message;\
            \ .plan files are also occasionally\n   targeted. Usage: \u201CProf. Greenlee\
            \ fell asleep in the Solaris cluster\n   again; we baggy-pantsed him to\
            \ git.cc.class.2430.flame.\u201D Compare\n   derf."
    pos: v.
    title: baggy pantsing
-   content:
        section_1: " [Commodore users; perh. a deliberate phonetic mangling of boolean\
            \ variable?] Any variable that doesn't\n   actually hold or control state,\
            \ but must nevertheless be declared, checked,\n   or set.  A typical balloonian\
            \ variable started out as a flag attached to\n   some environment feature\
            \ that either became obsolete or was planned but\n   never implemented.\
            \  Compatibility concerns (or politics attached to same)\n   may require\
            \ that such a flag be treated as though it were\n   live."
    pos: n.
    title: balloonian variable
-   content:
        section_1: " 1. [from X-Men comics; originally \u201Cbampf\u201D] interj.\
            \ Notional sound made by a person or object\n   teleporting in or out\
            \ of the hearer's vicinity.  Often used in\n   virtual reality (esp. MUD)\n\
            \   electronic fora when a character wishes to make a\n   dramatic entrance\
            \ or exit.  "
        section_2: " 2. The sound of magical transformation, used in virtual reality\n\
            \   fora like MUDs. "
        section_3: " 3. In MUD circles, \u201Cbamf\u201D is also used to refer to\
            \ the\n   act by which a MUD server sends a special notification to the\
            \ MUD client to\n   switch its connection to another server (\u201CI'll\
            \ set up the old site to\n   just bamf people over to our new location.\u201D\
            ).  "
        section_4: " 4. Used by MUDders on occasion in a more general sense related\
            \ to\n   sense 3, to refer to directing someone to another location or\
            \ resource\n   (\u201CA user was asking about some technobabble so I bamfed\
            \ them to\n   http://www.catb.org/~esr/jargon/\u201D.)"
    pos: interj.
    title: bamf
-   content:
        section_1: " [from the story of the little girl who said \u201CI know how\
            \ to\n   spell \u2018banana\u2019, but I don't know when to stop\u201D\
            ].  Not\n   knowing where or when to bring a production to a close (compare\n\
            \   fencepost error).  One may say there is a banana problem of an algorithm\
            \ with\n   poorly defined or incorrect termination conditions, or in discussing\
            \ the\n   evolution of a design that may be succumbing to featuritis (see\
            \ also\n   creeping elegance, \n   creeping featuritis).  \n   See item\
            \ 176 under HAKMEM,\n   which describes a banana problem in a \n   Dissociated\
            \ Press implementation. \n   Also, see one-banana problem \n   for a superficially\
            \ similar but unrelated usage."
    pos: n.
    title: banana problem
-   content:
        section_1: " 1. [common] Used by hackers (in a generalization of its technical\n\
            \   meaning) as the volume of information per unit time that a computer,\n\
            \   person, or transmission medium can handle.  \u201CThose are amazing\n\
            \   graphics, but I missed some of the detail \u2014 not enough bandwidth,\
            \ I\n   guess.\u201D Compare low-bandwidth; see also\n   brainwidth. \
            \ This generalized usage began to go\n   mainstream after the Internet\
            \ population explosion of 1993-1994.  "
        section_2: ' 2. Attention span.  '
        section_3: " 3. On Usenet, a measure of network capacity\n   that is often\
            \ wasted by people complaining about how items posted by others\n   are\
            \ a waste of bandwidth."
    pos: n.
    title: bandwidth
-   content:
        section_1: " 1. n. Common spoken name for\n   ! (ASCII 0100001), especially\
            \ when used in pronouncing a\n   bang path in spoken hackish.  In elder\n\
            \   days this was considered a CMUish usage, with MIT and Stanford\n \
            \  hackers preferring excl or\n   shriek; but the spread of Unix has carried\n\
            \   \u2018bang\u2019 with it (esp. via the term bang\n   path) and it\
            \ is now certainly the most common spoken name for\n   !.  Note that it\
            \ is used exclusively for non-emphatic\n   written !; one would not say\
            \ \u201CCongratulations\n   bang\u201D (except possibly for humorous purposes),\
            \ but if one wanted to\n   specify the exact characters \u201Cfoo!\u201D\
            \ one would speak \u201CEff\n   oh oh bang\u201D.  See shriek,\n   ASCII.\
            \  "
        section_2: " 2. interj. An exclamation\n   signifying roughly \u201CI have\
            \ achieved enlightenment!\u201D, or\n   \u201CThe dynamite has cleared\
            \ out my brain!\u201D Often used to\n   acknowledge that one has perpetrated\
            \ a thinko\n   immediately after one has been called on it."
    pos: n.
    title: bang
-   content:
        section_1: " To stress-test a piece of hardware or software: \u201CI banged\
            \ on\n   the new version of the simulator all day yesterday and it didn't\
            \ crash\n   once.  I guess it is ready for release.\u201D The term \n\
            \   pound on is synonymous."
    pos: vt.
    title: bang on
-   content:
        section_1: " [now historical] An old-style UUCP electronic-mail address\n\
            \   specifying hops to get from some assumed-reachable location to the\n\
            \   addressee, so called because each hop is signified\n   by a bang sign.\
            \  Thus, for example, the path\n   ...!bigsite!foovax!barbox!me\n   directs\
            \ people to route their mail to machine bigsite (presumably a well-known\
            \ location\n   accessible to everybody) and from there through the machine\
            \ foovax to the account of user me on barbox."
        section_2: "In the bad old days of not so long ago, before autorouting mailers\n\
            \   and Internet became commonplace, people often published compound bang\n\
            \   addresses using the { } convention (see glob) to\n   give paths from\
            \ several big machines, in the hopes\n   that one's correspondent might\
            \ be able to get mail to one of them reliably\n   (example: ...!{seismo,\
            \ ut-sally,\n   ihnp4!rice!beta!gamma!me}).  Bang paths of 8 to 10 hops\
            \ were\n   not uncommon.  Late-night dial-up UUCP links would cause week-long\n\
            \   transmission times.  Bang paths were often selected by both transmission\n\
            \   time and reliability, as messages would not infrequently get lost.\
            \  See\n   the network and\n   sitename."
    pos: n.
    title: bang path
-   content:
        section_1: " 1. A top-centered graphic on a web page.  Esp. used in\n   banner\
            \ ad."
        section_2: " 2. On interactive software, a first screen containing a logo\
            \ and/or\n   author credits and/or a copyright notice. Similar to splash\n\
            \   screen."
        section_3: " 3. The title page added to printouts by most print spoolers (see\n\
            \   spool).  Typically includes user or account ID\n   information in\
            \ very large character-graphics capitals.  Also called a\n   burst page,\
            \ because it indicates\n   where to burst (tear apart) fanfold paper to\
            \ separate one user's printout\n   from the next.  "
        section_4: " 4. A similar printout generated (typically on multiple pages\
            \ of\n   fan-fold paper) from user-specified text, e.g., by a program\
            \ such as Unix's\n   banner({1,6)}.  "
    pos: n.
    title: banner
-   content:
        section_1: " Any of the annoying graphical advertisements that span the tops\
            \ of\n   way too many Web pages."
    pos: n.
    title: banner ad
-   content:
        section_1: " [warez d00dz] An FTP site storing pirated files where one must\
            \ first\n   click on several banners and/or subscribe to various \u2018\
            free\u2019\n   services, usually generating some form of revenues for\
            \ the site owner, to\n   be able to access the site. More often than not,\
            \ the username/password\n   painfully obtained by clicking on banners\
            \ and subscribing to bogus services\n   or mailing lists turns out to\
            \ be non-working or gives access to a site that\n   always responds busy.\
            \ See ratio site,\n   leech mode."
    pos: n.
    title: banner site
-   content:
        section_1: " 1. [very common] The second \n   metasyntactic variable, \n \
            \  after foo and before\n   baz.  \u201CSuppose we have two functions:\
            \ FOO and\n   BAR.  FOO calls BAR....\u201D "
        section_2: " 2. Often appended to foo to produce\n   foobar."
    pos: n.
    title: bar
-   content:
        section_1: " 1. [common] New computer hardware, unadorned with such snares\
            \ and\n   delusions as an operating system, an\n   HLL, or even assembler.\
            \  Commonly used in the phrase\n   programming on the bare metal, which\n\
            \   refers to the arduous work of bit bashing needed to\n   create these\
            \ basic tools for a new machine.  Real bare-metal programming\n   involves\
            \ things like building boot proms and BIOS chips, implementing basic\n\
            \   monitors used to test device drivers, and writing the assemblers that\
            \ will\n   be used to write the compiler back ends that will give the\
            \ new machine a\n   real development environment.  "
        section_2: " 2. \u201CProgramming on the bare metal\u201D is also used to\n\
            \   describe a style of hand-hacking that relies on\n   bit-level peculiarities\
            \ of a particular hardware design, esp. tricks for\n   speed and space\
            \ optimization that rely on crocks such as overlapping\n   instructions\
            \ (or, as in the famous case described in The Story of Mel' (in Appendix\
            \ A),\n   interleaving of opcodes on a magnetic drum to minimize fetch\
            \ delays due to\n   the device's rotational latency).  This sort of thing\
            \ has become rare as\n   the relative costs of programming time and machine\
            \ resources have changed,\n   but is still found in heavily constrained\
            \ environments such as industrial\n   embedded systems.  See Real Programmer."
    pos: n.
    title: bare metal
-   content:
        section_1: " [common; from mainstream slang meaning \u2018vomit\u2019] "
        section_2: " 1. interj. Term of disgust.\n   This is the closest hackish equivalent\
            \ of the Valspeak \u201Cgag me with a\n   spoon\u201D. (Like, euwww!)\
            \  See bletch.  "
        section_3: " 2. vi. To say\n   \u201CBarf!\u201D or emit some similar expression\
            \ of disgust.  \u201CI\n   showed him my latest hack and he barfed\u201D\
            \ means only that he\n   complained about it, not that he literally vomited.\
            \  "
        section_4: " 3. vi. To fail to work because\n   of unacceptable input, perhaps\
            \ with a suitable error message, perhaps not.\n   Examples: \u201CThe\
            \ division operation barfs if you try to divide by\n   0.\u201D (That\
            \ is, the division operation checks for an attempt to divide\n   by zero,\
            \ and if one is encountered it causes the operation to fail in some\n\
            \   unspecified, but generally obvious, manner.) \u201CThe text editor\
            \ barfs\n   if you try to read in a new file before writing out the old\n\
            \   one.\u201D"
        section_5: "See choke.  In\n   Commonwealth Hackish, barf is\n   generally\
            \ replaced by \u2018puke\u2019 or \u2018vom\u2019.\n   barf is sometimes\
            \ also used as a\n   metasyntactic variable, like\n   foo or bar."
    pos: n.,v.
    title: barf
-   content:
        section_1: " Multiple bounce messages accumulating to the\n   level of serious\
            \ annoyance, or worse.  The sort of thing that happens when\n   an inter-network\
            \ mail gateway goes down or wonky."
    pos: n.
    title: barfmail
-   content:
        section_1: " Variation of barf used around the Stanford\n   area.  An exclamation,\
            \ expressing disgust.  On seeing some particularly bad\n   code one might\
            \ exclaim, \u201CBarfulation!  Who wrote this,\n   Quux?\u201D"
    pos: interj.
    title: barfulation
-   content:
        section_1: " (alt.: barfucious, /bar-fyoo-sh@s/) Said of something\n   that\
            \ would make anyone barf, if only for esthetic reasons."
    pos: adj.
    title: barfulous
-   content:
        section_1: " [uncommon; prob. from the nuclear military] An unexpectedly large\n\
            \   quantity of something: a unit of measurement.  \u201CWhy is /var/adm\n\
            \   taking up so much space?\u201D \u201CThe logs have grown to several\n\
            \   barns.\u201D The source of this is clear: when physicists were first\n\
            \   studying nuclear interactions, the probability was thought to be\n\
            \   proportional to the cross-sectional area of the nucleus (this probability\n\
            \   is still called the cross-section).  Upon experimenting, they discovered\n\
            \   the interactions were far more probable than expected; the nuclei\
            \ were\n   \u201Cas big as a barn\u201D.  The units for cross-sections\
            \ were\n   christened Barns, (10-24\n   cm2) and the book containing cross-sections\
            \ has\n   a picture of a barn on the cover."
    pos: n.
    title: barn
-   content:
        section_1: " In Commonwealth hackish, barney is to fred (sense\n   #1) as\
            \ bar is to foo.  That\n   is, people who commonly use fred as\n   their\
            \ first metasyntactic variable will often use barney second.  The reference\
            \ is, of course, to\n   Fred Flintstone and Barney Rubble in the Flintstones\
            \ cartoons."
    pos: n.
    title: barney
-   content:
        section_1: " [common] Feature-encrusted; complex; gaudy; verging on excessive.\n\
            \   Said of hardware or (esp.) software designs, this has many of the\n\
            \   connotations of elephantine or\n   monstrosity but is less extreme\
            \ and not pejorative\n   in itself.  In the absence of other, more negative\
            \ descriptions this term\n   suggests that the software is trembling on\
            \ the edge of bad taste but has\n   not quite tipped over into it.  \u201C\
            Metafont even has features to\n   introduce random variations to its letterform\
            \ output.  Now\n   that is baroque!\u201D See also\n   rococo."
    pos: adj.
    title: baroque
-   content:
        section_1: " Many hackers routinely hang numerous devices such as pagers,\n\
            \   cell-phones, personal organizers, leatherman multitools, pocket knives,\n\
            \   flashlights, walkie-talkies, even miniature computers from their\n\
            \   belts. When many of these devices are worn at once, the hacker's belt\n\
            \   somewhat resembles Batman's utility belt; hence it is referred to\
            \ as a\n   batbelt."
    pos: n.
    title: batbelt
-   content:
        section_1: " 1. Non-interactive.  Hackers use this somewhat more loosely than\
            \ the\n   traditional technical definitions justify; in particular, switches\
            \ on a\n   normally interactive program that prepare it to receive non-interactive\n\
            \   command input are often referred to as batch\n   mode switches.  A\
            \ batch\n   file is a series of instructions written to be handed to an\n\
            \   interactive program running in batch mode.  "
        section_2: " 2. Performance of dreary tasks all at one sitting.  \u201CI finally\n\
            \   sat down in batch mode and wrote out checks for all those bills; I\
            \ guess\n   they'll turn the electricity back on next week...\u201D "
        section_3: " 3. batching up: Accumulation\n   of a number of small tasks that\
            \ can be lumped together for greater\n   efficiency.  \u201CI'm batching\
            \ up those letters to send sometime\u201D\n   \u201CI'm batching up bottles\
            \ to take to the recycling\n   center.\u201D(The next cartoon in the Crunchly\
            \ saga is\n       76-03-17:5-8. The previous one is\n       76-02-14.)"
    pos: adj.
    title: batch
-   content:
        section_1: " Common term for the curve (resembling an end-to-end section of\
            \ one\n   of those claw-footed antique bathtubs) that describes the expected\
            \ failure\n   rate of electronics with time: initially high, dropping\
            \ to near 0 for most\n   of the system's lifetime, then rising again as\
            \ it \u2018tires out\u2019.\n   See also burn-in period, \n   infant mortality."
    pos: n.
    title: bathtub curve
-   content:
        section_1: " [simplified from its technical meaning] n. Bits per second. \
            \ Hence kilobaud or Kbaud,\n   thousands of bits per second.  The technical\
            \ meaning is level transitions per second; this coincides\n   with bps\
            \ only for two-level modulation with no framing or stop bits.  Most\n\
            \   hackers are aware of these nuances but blithely ignore them."
        section_2: "Historical note: baud was\n   originally a unit of telegraph signalling\
            \ speed, set at one pulse per\n   second.  It was proposed at the November,\
            \ 1926 conference of the\n   Comit\uFFFD Consultatif International Des\
            \ Communications\n   T\uFFFDl\uFFFDgraphiques as an improvement on the\
            \ then standard\n   practice of referring to line speeds in terms of words\
            \ per minute, and\n   named for Jean Maurice Emile Baudot (1845-1903),\
            \ a French engineer who did\n   a lot of pioneering work in early teleprinters."
    pos: n.
    title: baud
-   content:
        section_1: " 1. [common] The third metasyntactic variable\n   \u201CSuppose\
            \ we have three functions: FOO, BAR, and BAZ.  FOO calls BAR,\n   which\
            \ calls BAZ....\u201D (See also\n   fum)"
        section_2: " 2. interj. A term of mild\n   annoyance.  In this usage the term\
            \ is often drawn out for 2 or 3 seconds,\n   producing an effect not unlike\
            \ the bleating of a sheep; /baaaaaaz/.  "
        section_3: " 3. Occasionally appended to foo to produce\n   \u2018foobaz\u2019\
            ."
        section_4: "Earlier versions of this lexicon derived baz as a Stanford corruption\
            \ of\n   bar.  However, Pete Samson (compiler of the\n   TMRC lexicon)\
            \ reports it was already current when he\n   joined TMRC in 1958.  He\
            \ says \u201CIt came from\n   Pogo.  Albert the Alligator, when vexed\
            \ or outraged,\n   would shout \u2018Bazz Fazz!\u2019 or \u2018Rowrbazzle!\u2019\
            \ The\n   club layout was said to model the (mythical) New England counties\
            \ of\n   Rowrfolk and Bassex (Rowrbazzle mingled with\n   (Norfolk/Suffolk/Middlesex/Essex).\u201D"
    pos: n.
    title: baz
-   content:
        section_1: " In 1997, after meditating on the success of\n   Linux for three\
            \ years, the Jargon File's own editor\n   ESR wrote an analytical paper\
            \ on hacker culture and development models\n   titled \n   The Cathedral\
            \ and the Bazaar.  The main argument of the paper was\n   that Brooks's\
            \ Law is not the whole story; given the\n   right social machinery, debugging\
            \ can be efficiently parallelized across\n   large numbers of programmers.\
            \  The title metaphor caught on (see also\n   cathedral), and the style\
            \ of development typical in\n   the Linux community is now often referred\
            \ to as the bazaar mode.  Its\n   characteristics include releasing code\
            \ early and often, and actively\n   seeking the largest possible pool\
            \ of peer reviewers. After 1998, the\n   evident success of this way of\
            \ doing things became one of the strongest\n   arguments for open source."
    pos: n.,adj.
    title: bazaar
-   content:
        section_1: " [contraction of \u2018bulletin board\u2019]"
        section_2: " 1. Any electronic bulletin board; esp. used of\n   BBS systems\
            \ running on personal micros, less\n   frequently of a Usenet newsgroup\
            \ (in fact, use of\n   this term for a newsgroup generally marks one either\
            \ as a\n   newbie fresh in from the BBS world or as a real\n   old-timer\
            \ predating Usenet).  "
        section_3: " 2. At CMU and other colleges with similar facilities, refers\
            \ to\n   campus-wide electronic bulletin boards.  "
        section_4: " 3. The term physical bboard is\n   sometimes used to refer to\
            \ an old-fashioned, non-electronic\n   cork-and-thumbtack memo board.\
            \  At CMU, it refers to a particular one\n   outside the CS Lounge."
        section_5: "In either of senses 1 or 2, the term is usually prefixed by the\
            \ name\n   of the intended board (\u2018the Moonlight Casino bboard\u2019\
            \ or\n   \u2018market bboard\u2019); however, if the context is clear,\
            \ the\n   better-read bboards may be referred to by name alone, as in\
            \ (at CMU)\n   \u201CDon't post for-sale ads on general\u201D."
    pos: n.
    title: bboard
-   content:
        section_1: " [from Star Trek Classic's \u201CBeam me up, Scotty!\u201D]\n"
        section_2: " 1. To transfer softcopy of a file\n   electronically; most often\
