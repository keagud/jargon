-   content:
        section_1: " [common] Features added to a program or system to make it more\n\
            \   flavorful from a hacker's point of view, without\n   necessarily adding\
            \ to its utility for its primary function.  Distinguished\n   from chrome,\
            \ which is intended to attract users.\n   \u201CNow that we've got the\
            \ basic program working, let's go back and add\n   some bells and whistles.\u201D\
            \ No one seems to know what distinguishes a\n   bell from a whistle. \
            \ The recognized emphatic form is \u201Cbells,\n   whistles, and gongs\u201D\
            ."
        section_2: "It used to be thought that this term derived from the toyboxes\
            \ on\n   theater organs.  However, the \u201Cand gongs\u201D strongly\
            \ suggests a\n   different origin, at sea.  Before powered horns, ships\
            \ routinely used\n   bells, whistles, and gongs to signal each other over\
            \ longer distances than\n   voice can carry.Sometimes \u2018trouble\u2019\
            \ is spelled \n\tbells and whistles...(The next cartoon in the Crunchly\
            \ saga is\n\t73-06-04. The previous one is\n       73-05-28.)"
    pos: n.
    title: bells and whistles
-   content:
        section_1: " A standard elaborated form of \n   bells and whistles; \n   typically\
            \ said with a pronounced and ironic accent \n   on the \u2018gongs\u2019\
            ."
    pos: n.
    title: bells whistles and gongs
-   content:
        section_1: " [techspeak] An inaccurate measure of computer performance.\n\
            \   \u201CIn the computer industry, there are three kinds of lies: lies,\
            \ damn\n   lies, and benchmarks.\u201D Well-known ones include Whetstone,\
            \ Dhrystone,\n   Rhealstone (see h), the Gabriel LISP benchmarks, the\n\
            \   SPECmark suite, and LINPACK.  See also machoflops,\n   MIPS, smoke\
            \ and mirrors."
    pos: n.
    title: benchmark
-   content:
        section_1: " 1. Mostly working, but still under test; usu. used with\n   \u201C\
            in\u201D: in beta.  In the\n   Real World, hardware or software systems\
            \ often go\n   through two stages of release testing: Alpha (in-house)\
            \ and Beta\n   (out-house?).  Beta releases are generally made to a group\
            \ of lucky (or\n   unlucky) trusted customers.  "
        section_2: " 2. Anything that is new and experimental.  \u201CHis girlfriend\
            \ is\n   in beta\u201D means that he is still testing for compatibility\
            \ and\n   reserving judgment.  "
        section_3: " 3. Flaky; dubious; suspect (since beta software is notoriously\n\
            \   buggy)."
        section_4: "Historical note: More formally, to beta-test is to test a pre-release\n\
            \   (potentially unreliable) version of a piece of software by making\
            \ it\n   available to selected (or self-selected) customers and users.\
            \  This term\n   derives from early 1960s terminology for product cycle\
            \ checkpoints, first\n   used at IBM but later standard throughout the\
            \ industry.  Alpha Test was the unit, module, or component\n   test phase;\
            \ Beta Test was initial\n   system test.  These themselves came from earlier\
            \ A- and B-tests for\n   hardware.  The A-test was a feasibility and manufacturability\
            \ evaluation\n   done before any commitment to design and development.\
            \  The B-test was a\n   demonstration that the engineering model functioned\
            \ as specified.  The\n   C-test (corresponding to today's beta) was the\
            \ B-test performed on early\n   samples of the production design, and\
            \ the D test was the C test repeated\n   after the model had been in production\
            \ a while."
    pos: n.
    title: beta
-   content:
        section_1: " 1. One of a small number of fundamental source books such as\n\
            \   Knuth, K&R, or the Camel\n   Book.  "
