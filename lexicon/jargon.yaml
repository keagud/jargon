-   content:
        section_1: " 1. [common] A good property or behavior (as of a program).  Whether\n\
            \   it was intended or not is immaterial."
        section_2: " 2. [common] An intended property or behavior (as of a program).\n\
            \   Whether it is good or not is immaterial (but if bad, it is also a\n\
            \   misfeature).  "
        section_3: " 3. A surprising property or behavior; in particular, one that\
            \ is\n   purposely inconsistent because it works better that way \u2014\
            \ such an\n   inconsistency is therefore a feature and not a\n   bug.\
            \  This kind of feature is sometimes called a\n   miswart; see that entry\
            \ for a classic example.\n   "
        section_4: " 4. A property or behavior that is gratuitous or unnecessary,\
            \ though\n   perhaps also impressive or cute.  For example, one feature\
            \ of Common LISP's\n   format function is the ability to print\n   numbers\
            \ in two different Roman-numeral formats (see \n   bells whistles and\
            \ gongs).  "
        section_5: " 5. A property or behavior that was put in to help someone else\
            \ but\n   that happens to be in your way.  "
        section_6: " 6. [common] A bug that has been documented.  To call something\
            \ a\n   feature sometimes means the author of the program did not consider\
            \ the\n   particular case, and that the program responded in a way that\
            \ was\n   unexpected but not strictly incorrect.  A standard joke is that\
            \ a bug can\n   be turned into a feature simply by documenting it\n  \
            \ (then theoretically no one can complain about it because it's in the\n\
            \   manual), or even by simply declaring it to be good.  \u201CThat's\
            \ not a\n   bug, that's a feature!\u201D is a common catchphrase.  See\
            \ also\n   feetch feetch, \n   creeping featurism, wart, \n   green lightning."
        section_7: "The relationship among bugs, features, misfeatures, warts, and\n\
            \   miswarts might be clarified by the following hypothetical exchange\
            \ between\n   two hackers on an airliner:A: \u201CThis seat doesn't recline.\u201D\
            B: \u201CThat's not a bug, that's a feature.  There is an emergency\n\
            \   exit door built around the window behind you, and the route has to\
            \ be kept\n   clear.\u201DA: \u201COh.  Then it's a misfeature; they should\
            \ have increased the\n   spacing between rows here.\u201DB: \u201CYes.\
            \  But if they'd increased spacing in only one section\n   it would have\
            \ been a wart \u2014 they would've had to make\n   nonstandard-length\
            \ ceiling panels to fit over the displaced\n   seats.\u201DA: \u201CA\
            \ miswart, actually.  If they increased spacing throughout\n   they'd\
            \ lose several rows and a chunk out of the profit margin.  So unequal\n\
            \   spacing would actually be the Right Thing.\u201DB: \u201CIndeed.\u201D\
            Undocumented feature is a\n   common, allegedly humorous euphemism for\
            \ a bug.\n   There's a related joke that is sometimes referred to as the\n\
            \   \u201Cone-question geek test\u201D.  You say to someone \u201CI saw\
            \ a\n   Volkswagen Beetle today with a vanity license plate that read\n\
            \   FEATURE\u201D.  If he/she laughs, he/she is a\n   geek."
    pos: n.
    title: feature
