-   content:
        section_1: " The famed Palo Alto Research Center.  For more than a decade,\
            \ from\n   the early 1970s into the mid-1980s, PARC yielded an astonishing\
            \ volume of\n   groundbreaking hardware and software innovations.  The\
            \ modern mice,\n   windows, and icons style of software interface was\
            \ invented there.  So was\n   the laser printer and the local-area network;\
            \ and PARC's series of D\n   machines anticipated the powerful personal\
            \ computers of the 1980s by a\n   decade.  Sadly, the prophets at PARC\
            \ were without honor in their own\n   company, so much so that it became\
            \ a standard joke to describe PARC as a\n   place that specialized in\
            \ developing brilliant ideas for everyone\n   else.The stunning shortsightedness\
            \ and obtusity of XEROX's top-level\n   suits has been well anatomized\
            \ in\n   Fumbling The Future: How XEROX Invented, Then Ignored, the First\n\
            \   Personal Computer by Douglas K. Smith and Robert C. Alexander\n  \
            \ (William Morrow & Co., 1988, ISBN 0-688-09511-9)."
