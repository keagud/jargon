-   content:
        section_1: " [common] The Macintosh key with the cloverleaf graphic on its\n\
            \   keytop; sometimes referred to as flower, pretzel, clover, propeller,\
            \ beanie (an apparent reference to the major\n   feature of a propeller\
            \ beanie), splat, open-apple or (officially, in Mac\n   documentation)\
            \ the command key. In\n   French, the term papillon (butterfly) has\n\
            \   been reported. The proliferation of terms for this creature may illustrate\n\
            \   one subtle peril of iconic interfaces.Many people have been mystified\
            \ by the cloverleaf-like symbol that\n   appears on the feature key. \
            \ Its oldest name is \u2018cross of St.\n   Hannes\u2019, but it occurs\
            \ in pre-Christian Viking art as a decorative\n   motif.  Throughout Scandinavia\
            \ today the road agencies use it to mark sites\n   of historical interest.\
            \  Apple picked up the symbol from an early Mac\n   developer who happened\
            \ to be Swedish.  Apple documentation gives the\n   translation \u201C\
            interesting feature\u201D!There is some dispute as to the proper (Swedish)\
            \ name of this symbol.\n   It technically stands for the word\n   sev\uFFFD\
            rdhet (thing worth seeing); many of\n   these are old churches. Some Swedes\
            \ report as an idiom for the sign the\n   word kyrka, cognate to English\n\
            \   \u2018church\u2019 and pronounced (roughly) /chur\uFFFDka/ in modern\
            \ Swedish.  Others\n   say this is nonsense.  Other idioms reported for\
            \ the sign are\n   runa (rune) or runsten /roon\uFFFDstn/ (runestone),\
            \ derived from\n   the fact that many of the interesting features are\
            \ Viking rune-stones.  The\n   term fornminne /foorn\uFFFDmin'@/ (relic\
            \ of\n   antiquity, ancient monument) is also reported, especially among\
            \ those who\n   think that the Mac itself is a relic of antiquity."
    pos: n.
    title: feature key
