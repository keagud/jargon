-   content:
        section_1: " What a programmer is full of after fixing the last bug and before\n\
            \   discovering the next last bug.  Fred Brooks's book\n   The Mythical\
            \ Man-Month (See Brooks's\n   Law) contains the following paragraph that\
            \ describes this\n   extremely well:\nAll programmers are optimists. \
            \ Perhaps this modern sorcery especially\nattracts those who believe in\
            \ happy endings and fairy godmothers.  Perhaps the\nhundreds of nitty\
            \ frustrations drive away all but those who habitually focus\non the end\
            \ goal.  Perhaps it is merely that computers are young, programmers\n\
            are younger, and the young are always optimists.  But however the selection\n\
            process works, the result is indisputable: \u201CThis time it will surely\n\
            run,\u201D or \u201CI just found the last bug.\u201D.\nSee also \n   Lubarsky's\
            \ Law of Cybernetic Entomology."
    pos: n.
    title: optimism
-   content:
        section_1: " Hackers display an intense tropism towards oriental cuisine,\n\
            \   especially Chinese, and especially of the spicier varieties such as\n\
            \   Szechuan and Hunan.  This phenomenon (which has also been observed\
            \ in\n   subcultures that overlap heavily with hackerdom, most notably\n\
            \   science-fiction fandom) has never been satisfactorily explained, but\
            \ is\n   sufficiently intense that one can assume the target of a hackish\
            \ dinner\n   expedition to be the best local Chinese place and be right\
            \ at least three\n   times out of four.  See also ravs,\n   great-wall,\
            \ \n   stir-fried random, laser chicken,\n   Yu-Shiang Whole Fish.  Thai,\
            \ Indian, Korean,\n   Burmese, and Vietnamese cuisines are also quite\
            \ popular."
    pos: n.
    title: oriental food
-   content:
        section_1: " [Unix] A process whose parent has died; one inherited by\n  \
            \ init(1).\n   Compare zombie."
    pos: n.
    title: orphan
-   content:
        section_1: ' [Unix]'
        section_2: " 1. [techspeak] A file that retains storage but no longer appears\
            \ in\n   the directories of a filesystem.  "
        section_3: " 2. By extension, a pejorative for any person no longer serving\
            \ a\n   useful function within some organization, esp. \n   lion food\
            \ without subordinates."
    pos: n.
    title: orphaned i-node
-   content:
        section_1: " [from mathematics] Mutually independent; well separated; sometimes,\n\
            \   irrelevant to.  Used in a generalization of its mathematical meaning\
            \ to\n   describe sets of primitives or capabilities that, like a vector\
            \ basis in\n   geometry, span the entire \u2018capability space\u2019\
            \ of the system and\n   are in some sense non-overlapping or mutually\
            \ independent.  For example, in\n   architectures such as the PDP-11 or\n\
            \   VAX where all or nearly all registers can be used\n   interchangeably\
            \ in any role with respect to any instruction, the register\n   set is\
            \ said to be orthogonal.  Or, in logic, the set of operators not and or\
            \ is orthogonal, but the set nand, or,\n   and not is not (because any\
            \ one of\n   these can be expressed in terms of the others).  Also used\
            \ in comments on\n   human discourse: \u201CThis may be orthogonal to\
            \ the discussion,\n   but....\u201D"
    pos: adj.
    title: orthogonal
-   content:
        section_1: ' [from telecommunications and network theory] '
        section_2: " 1. In software, describes values of a function which are not\
            \ in its\n   \u2018natural\u2019 range of return values, but are rather\
            \ signals that\n   some kind of exception has occurred.  Many C functions,\
            \ for example, return\n   a nonnegative integral value, but indicate failure\
            \ with an out-of-band\n   return value of \u22121.  Compare hidden flag,\n\
            \   green bytes, fence.  "
        section_3: " 2. Also sometimes used to describe what communications people\
            \ call\n   shift characters, such as the ESC\n   that leads control sequences\
            \ for many terminals, or the level shift\n   indicators in the old 5-bit\
            \ Baudot codes.  "
        section_4: " 3. In personal communication, using methods other than email,\
            \ such\n   as telephones or snail-mail."
    pos: adj.
    title: out-of-band
-   content:
        section_1: " To operate a CPU or other digital logic device at a rate higher\
            \ than\n   it was designed for, under the assumption that the manufacturer\
            \ put some\n   slop into the specification to account for\n   manufacturing\
            \ tolerances. Overclocking something can result in intermittent\n   crashes,\
            \ and can even burn things out, since power\n   dissipation is directly\
            \ proportional to clock\n   frequency. People who make a hobby of this\
            \ are sometimes called\n   \u201Coverclockers\u201D; they are thrilled\
            \ that they can run their\n   CPU a few percent faster, even though they\
            \ can only tell the difference by\n   running a benchmark program.  See\
            \ also \n   case mod."
    pos: vt.
    title: overclock
-   content:
        section_1: " 1. [techspeak] A flag on some processors\n   indicating an attempt\
            \ to calculate a result too large for a register to\n   hold.  "
        section_2: " 2. More generally, an indication of any kind of capacity overload\n\
            \   condition.  \u201CWell, the Ada description was\n   baroque all right,\
            \ but I could hack it OK until they\n   got to the exception handling\
            \ ... that set my overflow bit.\u201D\n   "
        section_3: " 3. The hypothetical bit that will be set if a hacker doesn't\
            \ get to\n   make a trip to the Room of Porcelain Fixtures: \u201CI'd\
            \ better process an\n   internal interrupt before the overflow bit gets\
            \ set.\u201DCrunchly and the overflow bit.(The next cartoon in the Crunchly\
            \ saga is\n       73-07-29.  The previous one is\n       73-06-04.)"
    pos: n.
    title: overflow bit
-   content:
        section_1: " 1. [techspeak] Term for a frequent consequence of data arriving\n\
            \   faster than it can be consumed, esp. in serial line communications.\
            \  For\n   example, at 9600 baud there is almost exactly one character\
            \ per\n   millisecond, so if a silo can hold only two\n   characters and\
            \ the machine takes longer than 2 msec to get to service the\n   interrupt,\
            \ at least one character will be lost."
        section_2: " 2. Also applied to non-serial-I/O communications.  \u201CI forgot\n\
            \   to pay my electric bill due to mail overrun.\u201D \u201CSorry, I\
            \ got\n   four phone calls in 3 minutes last night and lost your message\
            \ to\n   overrun.\u201D When thrashing at tasks, the next\n   person to\
            \ make a request might be told \u201COverrun!\u201D Compare\n   firehose\
            \ syndrome."
        section_3: " 3. More loosely, may refer to a \n   buffer overflow not necessarily\
            \ related to processing time (as in\n   overrun screw)."
    pos: n.
    title: overrun
-   content:
        section_1: " [C programming] A variety of fandango on core\n   produced by\
            \ scribbling past the end of an array (C implementations\n   typically\
            \ have no checks for this error).  This is relatively benign and\n   easy\
            \ to spot if the array is static; if it is auto, the result may be to\n\
            \   smash the stack \u2014 often resulting in\n   heisenbugs of the most\
            \ diabolical subtlety.  The\n   term overrun screw is used esp. of\n \
            \  scribbles beyond the end of arrays allocated with\n   malloc(3);\n\
            \   this typically trashes the allocation header for the next block in\
            \ the\n   arena, producing massive lossage within malloc and\n   often\
            \ a core dump on the next operation to use\n   stdio(3)\n   or\n   malloc(3)\n\
            \   itself.  See spam, overrun;\n   see also memory leak, \n   memory\
            \ smash, aliasing bug,\n   precedence lossage, \n   fandango on core,\
            \ secondary damage."
    pos: n.
    title: overrun screw
-   content:
        section_1: " 1. [cracker slang; often written \u201C0wned\u201D] Your condition\n\
            \   when your machine has been cracked by a root exploit, and the attacker\
            \ can\n   do anything with it. This sense is occasionally used by hackers."
        section_2: " 2. [gamers, IRC, crackers] To be dominated, controlled, mastered.\n\
            \   For example, if you make a statement completely and utterly false,\
            \ and\n   someone else corrects it in a way that humiliates or removes\
            \ you, you are\n   said to \u201Chave been owned\u201D by that person.\
            \ When referring to\n   games, \u201CI own0r UT GOTYE\u201D means that\
            \ one has mastered Unreal\n   Tournament, Game of the Year Edition to\
            \ such a level that even the hardest\n   AI characters are mere lunchmeat,\
            \ and that no ordinary mortal player would\n   even receive a point in\
            \ competition.  There are several spelling variants:\n   0wned, 0wn0r3d,\
            \ even pwn0r3d.  Hackers do not use this sense."
    pos: ''
    title: owned
-   content:
        section_1: " [common among backbone ISPs] The protocol notionally being used\
            \ by\n   Internet data attempting to traverse a physical gap or break\
            \ in the\n   network, such as might be caused by a \n   fiber-seeking\
            \ backhoe. \u201CI see why you're dropping packets.  You seem to\n   have\
            \ a packet over air problem.\u201D"
    pos: ''
    title: packet over air
-   content:
        section_1: " Where you put lusers so they can't hurt\n   anything.  A program\
            \ that limits a luser to a carefully restricted subset\n   of the capabilities\
            \ of the host system (for example, the\n   rsh(1)\n   utility on USG Unix).\
            \  Note that this is different from an \n   iron box because it is overt\
            \ and not aimed at enforcing security so\n   much as protecting others\
            \ (and the luser) from the consequences of the\n   luser's boundless naivete\
            \ (see naive).  Also\n   padded cell environment."
    pos: n.
    title: padded cell
