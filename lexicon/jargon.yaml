-   content:
        section_1: ' [Three-Letter Acronym]'
        section_2: " 1. Self-describing abbreviation for a species with which computing\n\
            \   terminology is infested.  "
        section_3: " 2. Any confusing acronym.  Examples include MCA, FTP, SNA, CPU,\
            \ MMU,\n   SCCS, DMU, FPU, NNTP, TLA.  People who like this looser usage\
            \ argue that\n   not all TLAs have three letters, just as not all four-letter\
            \ words have\n   four letters.  One also hears of \u2018ETLA\u2019 (Extended\
            \ Three-Letter\n   Acronym, pronounced /ee tee el\n   ay/) being used\
            \ to describe four-letter acronyms; the terms\n   \u2018SFLA\u2019 (Stupid\
            \ Four-Letter Acronym), \u2018LFLA\u2019 (Longer\n   Four Letter Acronym),\
            \ and VLFLA (Very Long Five Letter Acronym) have also\n   been reported.\
            \  See also YABA."
        section_4: "The self-effacing phrase \u201CTDM TLA\u201D (Too Damn\n   Many...)\
            \ is often used to bemoan the plethora of TLAs in use.  In\n   1989, a\
            \ random of the journalistic persuasion asked hacker Paul Boutin\n   \u201C\
            What do you think will be the biggest problem in computing in the\n  \
            \ 90s?\u201D Paul's straight-faced response: \u201CThere are only 17,000\n\
            \   three-letter acronyms.\u201D (To be exact, there are 26^3\n   = 17,576.)\
            \  There is probably some karmic justice in the\n   fact that Paul Boutin\
            \ subsequently became a journalist."
    pos: n.
