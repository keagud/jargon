-   content:
        section_1: " Numeric zero, as opposed to the letter \u2018O\u2019 (the 15th\n\
            \   letter of the English alphabet).  In their unmodified forms they look\
            \ a lot\n   alike, and various kluges invented to make them visually distinct\
            \ have\n   compounded the confusion.  If your zero is center-dotted and\
            \ letter-O is\n   not, or if letter-O looks almost rectangular but zero\
            \ looks more like an\n   American football stood on end (or the reverse),\
            \ you're probably looking at\n   a modern character display (though the\
            \ dotted zero seems to have originated\n   as an option on IBM 3270 controllers).\
            \  If your zero is slashed but\n   letter-O is not, you're probably looking\
            \ at an old-style ASCII graphic set\n   descended from the default typewheel\
            \ on the venerable ASR-33 Teletype\n   (Scandinavians, for whom \uFFFD\
            \ is a letter, curse this arrangement).\n   (Interestingly, the slashed\
            \ zero long predates computers; Florian Cajori's\n   monumental A History\
            \ of Mathematical Notations notes\n   that it was used in the twelfth\
            \ and thirteenth centuries.) If letter-O has\n   a slash across it and\
            \ the zero does not, your display is tuned for a very\n   old convention\
            \ used at IBM and a few other early mainframe makers\n   (Scandinavians\
            \ curse this arrangement even more,\n   because it means two of their\
            \ letters collide).  Some Burroughs/Unisys\n   equipment displays a zero\
            \ with a reversed slash. Old\n   CDC computers rendered letter O as an\
            \ unbroken oval and 0 as an oval broken\n   at upper right and lower left.\
            \  And yet another convention common on early\n   line printers left zero\
            \ unornamented but added a tail or hook to the\n   letter-O so that it\
            \ resembled an inverted Q or cursive capital letter-O\n   (this was endorsed\
            \ by a draft ANSI standard for how to draw ASCII\n   characters, but the\
            \ final standard changed the distinguisher to a tick-mark\n   in the upper-left\
            \ corner).  Are we sufficiently confused yet?"
    pos: ''
