-   content:
        section_1: " 1. A place where anything is possible but nothing of interest\
            \ is\n   practical.  Alan Turing helped lay the foundations of computer\
            \ science by\n   showing that all machines and languages capable of expressing\
            \ a certain\n   very primitive set of operations are logically equivalent\
            \ in the kinds of\n   computations they can carry out, and in principle\
            \ have capabilities that\n   differ only in speed from those of the most\
            \ powerful and elegantly designed\n   computers.  However, no machine\
            \ or language exactly matching Turing's\n   primitive set has ever been\
            \ built (other than possibly as a classroom\n   exercise), because it\
            \ would be horribly slow and far too painful to use.  A\n   Turing tar-pit\
            \ is any computer\n   language or other tool that shares this property.\
            \  That is, it's\n   theoretically universal \u2014 but in practice, the\
            \ harder you struggle to\n   get any real work done, the deeper its inadequacies\
            \ suck you in.  Compare\n   bondage-and-discipline language.  "
        section_2: " 2. The perennial holy wars over whether\n   language A or B is\
            \ the \u201Cmost powerful\u201D."
    pos: n.
    title: Turing tar-pit
-   content:
        section_1: " Tux the Penguin is the official emblem of\n   Linux, This eventuated\
            \ after a logo contest in 1996,\n   during which Linus Torvalds endorsed\
            \ the idea of a penguin logo in a couple\n   of famously funny \n   postings.\
            \  Linus explained that he was once bitten by a killer\n   penguin in\
            \ Australia and has felt a special affinity for the species ever\n   since.\
            \  (Linus has since admitted that he was also thinking of Feathers\n \
            \  McGraw, the evil-genius penguin jewel thief who appeared in a Wallace\
            \ &\n   Grommit feature cartoon, The Wrong Trousers.)Larry Ewing \n  \
            \ designed the official Tux logo.  It has proved a wise choice,\n   amenable\
            \ to hundreds of recognizable variations used as emblems of\n   Linux-related\
            \ projects, products, and user groups. In fact, Tux has spawned\n   an\
            \ entire mythology, of which the  Gospel According to\n   Tux and the\
            \ mock-epic poem Tuxowolf are\n   among the best-known examples.There\
            \ is a \u2018real\u2019 Tux \u2014 a black-footed penguin\n   resident\
            \ at the Bristol Zoo.  Several friends of Linux bought a zoo\n   sponsorship\
            \ for Linus as a birthday present in 1996."
