    pos: n.
    title: core
-   content:
        section_1: " [rare] A process that exhibits a slow but inexorable resource\n\
            \   leak \u2014 like a cancer, it kills by crowding out\n   productive\
            \ tissue."
    pos: n.
    title: core cancer
-   content:
        section_1: ' [common Iron Age jargon, preserved by Unix]

            '
        section_2: " 1. [techspeak] A copy of the contents of\n   core, produced when\
            \ a process is aborted by certain\n   kinds of internal error."
        section_3: " 2. By extension, used for humans passing out, vomiting, or\n\
            \   registering extreme shock.  \u201CHe dumped core.  All over the floor.\n\
            \   What a mess.\u201D \u201CHe heard about X and dumped\n   core.\u201D"
        section_4: " 3. Occasionally used for a human rambling on pointlessly at great\n\
            \   length; esp. in apology: \u201CSorry, I dumped core on you\u201D.\n\
            \   "
        section_5: " 4. A recapitulation of knowledge (compare\n   bits, sense 1).\
            \  Hence, spewing all one knows about\n   a topic (syn. brain dump), esp.\
            \ in a lecture or\n   answer to an exam question.  \u201CShort, concise\
            \ answers are better than\n   core dumps\u201D (from the instructions\
            \ to an exam at Columbia).  See\n   core.A core dump lands our hero in\
            \ hot\n      water.(This is the last cartoon in the Crunchly saga.   The\
            \ previous\n      cartoon was 76-05-01.)"
    pos: n.
    title: core dump
-   content:
        section_1: ' Syn. memory leak.'
    pos: n.
    title: core leak
-   content:
        section_1: " Notionally, the cause of bit rot.  However,\n   this is a semi-independent\
            \ usage that may be invoked as a humorous way to\n   handwave away any\
            \ minor\n   randomness that doesn't seem worth the bother of\n   investigating.\
            \  \u201CHey, Eric \u2014 I just got a burst of garbage on\n   my tube,\
            \ where did that come from?\u201D\n   \u201CCosmic rays, I guess.\u201D\
            \ Compare\n   sunspots, phase of the moon.\n   The British seem to prefer\
            \ the usage cosmic\n   showers; alpha particles\n   is also heard, because\
            \ stray alpha particles passing through a memory chip\n   can cause single-bit\
            \ errors (this becomes increasingly more likely as\n   memory sizes and\
            \ densities increase)."
        section_2: "Factual note: Alpha particles cause bit rot, cosmic rays do not\n\
            \   (except occasionally in spaceborne computers).  Intel could not explain\n\
            \   random bit drops in their early chips, and one hypothesis was cosmic\
            \ rays.\n   So they created the World's Largest Lead Safe, using 25 tons\
            \ of the stuff,\n   and used two identical boards for testing.  One was\
            \ placed in the safe, one\n   outside.  The hypothesis was that if cosmic\
            \ rays were causing the bit\n   drops, they should see a statistically\
            \ significant difference between the\n   error rates on the two boards.\
            \  They did not observe such a difference.\n   Further investigation demonstrated\
            \ conclusively that the bit drops were due\n   to alpha particle emissions\
            \ from thorium (and to a much lesser degree\n   uranium) in the encapsulation\
            \ material.  Since it is impossible to\n   eliminate these radioactives\
            \ (they are uniformly distributed through the\n   earth's crust, with\
            \ the statistically insignificant exception of uranium\n   lodes) it became\
            \ obvious that one has to design memories to withstand these\n   hits."
    pos: n.
    title: cosmic rays
-   content:
        section_1: " Syn. barf.  Connotes that the program is\n   throwing its hands\
            \ up by design rather than because of a bug or oversight.\n   \u201CThe\
            \ parser saw a control-A in its input where it was looking for a\n   printable,\
            \ so it coughed and died.\u201D Compare\n   die, die horribly,\n   scream\
            \ and die."
    pos: v.
    title: cough and die
-   content:
        section_1: " [BBS & cracker cultures] A person who distributes newly cracked\n\
            \   warez, as opposed to a server\n   who makes them available for download\
            \ or a leech who\n   merely downloads them.  Hackers recognize this term\
            \ but don't use it\n   themselves, as the act is not part of their culture.\
            \  See also\n   warez d00dz, cracker,\n   elite."
    pos: ''
    title: courier
-   content:
        section_1: " [Usenet] n. fortuitous typo for co-worker, widely used in Usenet,\n\
