-   content:
        section_1: " To convert external names, array indices, or references within\
            \ a\n   data structure into address pointers when the data structure is\
            \ brought\n   into main memory from external storage (also called pointer\
            \ swizzling); this may be done for speed\n   in chasing references or\
            \ to simplify code (e.g., by turning lots of name\n   lookups into pointer\
            \ dereferences).  The converse operation is sometimes\n   termed unswizzling.\
            \  See also\n   snap."
    pos: v.
    title: swizzle
-   content:
        section_1: ' (var.: synch) '
        section_2: ' 1. To synchronize, to bring into synchronization.  '
        section_3: " 2. [techspeak] To force all pending I/O to the disk; see\n  \
