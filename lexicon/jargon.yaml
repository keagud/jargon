            \   that some particular frob was first designed.  Usually the word\n\
            \   \u2018time\u2019 is omitted.  See also time T;\n   contrast epoch."
    pos: adv.
    title: since time T equals minus infinity
-   content:
        section_1: " [Unix/Internet] The unique electronic name of a computer system,\n\
            \   used to identify it in email, Usenet, or other forms of electronic\n\
            \   information interchange.  The folklore interest of sitenames stems\
            \ from the\n   creativity and humor they often display.  Interpreting\
            \ a sitename is not\n   unlike interpreting a vanity license plate; one\
            \ has to mentally unpack it,\n   allowing for mono-case and length restrictions\
            \ and the lack of whitespace.\n   Hacker tradition deprecates dull, institutional-sounding\
            \ names in favor of\n   punchy, humorous, and clever coinages (except\
            \ that it is considered\n   appropriate for the official public gateway\
            \ machine of an organization to\n   bear the organization's name or acronym).\
            \  Mythological references, cartoon\n   characters, animal names, and\
            \ allusions to SF or fantasy literature are\n   probably the most popular\
            \ sources for sitenames (in roughly descending\n   order).  The obligatory\
            \ comment when discussing these is Harris's Lament:\n   \u201CAll the\
            \ good ones are taken!\u201D See also \n   network address."
    pos: n.
    title: sitename
