-   content:
        section_1: " 1. The duration of one tick of the system clock on your computer\n\
            \   (see tick).  Often one AC cycle time (1/60 second in\n   the U.S.\
            \ and Canada, 1/50 most other places), but more recently 1/100 sec\n \
            \  has become common.  \u201CThe swapper runs every 6 jiffies\u201D means\n\
            \   that the virtual memory management routine is executed once for every\
            \ 6\n   ticks of the clock, or about ten times a second."
        section_2: " 2. Confusingly, the term is sometimes also used for a 1-millisecond\n\
            \   wall time interval.  "
        section_3: " 3. Even more confusingly, physicists semi-jokingly use\n   \u2018\
            jiffy\u2019 to mean the time required for light to travel one foot\n \
            \  in a vacuum, which turns out to be close to one\n   nanosecond.  Other\
            \ physicists use the term for the\n   quantum-nechanical lower bound on\
            \ meaningful time lengths, "
        section_4: " 4. Indeterminate time from a few seconds to forever.  \u201C\
            I'll do\n   it in a jiffy\u201D means certainly not now and possibly never.\
            \  This is\n   a bit contrary to the more widespread use of the word.\
            \  Oppose\n   nano. See also \n   Real Soon Now."
    pos: n.
    title: jiffy
