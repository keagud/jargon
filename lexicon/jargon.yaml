-   content:
        section_1: " [University of York, England] To replace a user's encrypted password\n\
            \   in /etc/passwd with a single asterisk. Under Unix this is not a legal\n\
            \   encryption of any password; hence the user is not permitted to log\
            \ in. In\n   general, accounts like adm, news, and daemon are permanently\
            \ \u201Cstarred\n   out\u201D; occasionally a real user might have this\
