-   content:
        section_1: " 1. [rare] The practice of translating \n   hot spots from an\
            \ HLL into hand-tuned\n   assembler, as opposed to trying to coerce the\
            \ compiler into generating\n   better code.  Both the term and the practice\
            \ are becoming uncommon.  See\n   tune, by hand; syn. with\n   v. cruft."
        section_2: " 2. [common] More generally, manual construction or patching of\
            \ data\n   sets that would normally be generated by a translation utility\
            \ and\n   interpreted by another program, and aren't really designed to\
            \ be read or\n   modified by humans."
    pos: n.
    title: hand-hacking
-   content:
        section_1: " [from obs. mainstream slang hand-rolled in opposition to ready-made,\
            \ referring to cigarettes] To perform\n   a normally automated software\
            \ installation or configuration process\n   by hand; implies that the\
            \ normal process failed due\n   to bugs in the configurator or was defeated\
            \ by something exceptional in the\n   local environment.  \u201CThe worst\
            \ thing about being a gateway between\n   four different nets is having\
            \ to hand-roll a new sendmail configuration\n   every time any of them\
            \ upgrades.\u201D"
    pos: v.
    title: hand-roll
-   content:
        section_1: " 1. [from CB slang] An electronic pseudonym; a nom de\n   guerre\
            \ intended to conceal the user's true identity.\n   Network and BBS handles\
            \ function as the same sort of simultaneous\n   concealment and display\
            \ one finds on Citizen's Band radio, from which the\n   term was adopted.\
            \  Use of grandiose handles is characteristic of\n   warez d00dz, crackers,\n\
            \   weenies, spods, and other\n   lower forms of network life; true hackers\
            \ travel on their own reputations\n   rather than invented legendry. \
            \ Compare nick,\n   screen name. "
        section_2: " 2. A magic cookie, often in the form of a\n   numeric index into\
            \ some array somewhere, through which you can manipulate\n   an object\
            \ like a file or window.  The form file\n   handle is especially common. "
        section_3: " 3. [Mac] A pointer to a pointer to dynamically-allocated memory;\
            \ the\n   extra level of indirection allows on-the-fly memory compaction\
            \ (to cut down\n   on fragmentation) or aging out of unused resources,\
            \ with minimal impact on\n   the (possibly multiple) parts of the larger\
            \ program containing references\n   to the allocated memory.  Compare\
            \ snap (to snap a\n   handle would defeat its purpose); see also \n  \
            \ aliasing bug, dangling pointer."
    pos: n.
    title: handle
-   content:
        section_1: " [very common] Hardware or software activity designed to start\
            \ or\n   keep two machines or programs in synchronization as they \n \
            \  do protocol.  Often applied to human activity; thus, a hacker\n   might\
            \ watch two people in conversation nodding their heads to indicate that\n\
            \   they have heard each others' points and say \u201COh, they're\n  \
            \ handshaking!\u201D.  See also protocol."
    pos: n.
    title: handshaking
-   content:
        section_1: '[poss. from gestures characteristic of stage magicians]'
        section_2: " 1. v. To gloss over a complex\n   point; to distract a listener;\
            \ to support a (possibly actually valid) point\n   with blatantly faulty\
            \ logic.  "
        section_3: " 2. n. The act of handwaving.\n   \u201CBoy, what a handwave!\u201D"
        section_4: "If someone starts a sentence with \u201CClearly...\u201D or\n\
            \   \u201CObviously...\u201D or \u201CIt is self-evident\n   that...\u201D\
            , it is a good bet he is about to handwave\n   (alternatively, use of\
            \ these constructions in a sarcastic tone before a\n   paraphrase of someone\
            \ else's argument suggests that it is a handwave).  The\n   theory behind\
            \ this term is that if you wave your hands at the right moment,\n   the\
            \ listener may be sufficiently distracted to not notice that what you\n\
            \   have said is bogus.  Failing that, if a listener\n   does object,\
            \ you might try to dismiss the objection with a wave of your\n   hand.The\
            \ use of this word is often accompanied by gestures: both hands up,\n\
            \   palms forward, swinging the hands in a vertical plane pivoting at\
            \ the\n   elbows and/or shoulders (depending on the magnitude of the handwave);\n\
            \   alternatively, holding the forearms in one position while rotating\
            \ the\n   hands at the wrist to make them flutter.  In context, the gestures\
            \ alone\n   can suffice as a remark; if a speaker makes an outrageously\
            \ unsupported\n   assumption, you might simply wave your hands in this\
            \ way, as an accusation,\n   far more eloquent than words could express,\
            \ that his logic is\n   faulty."
    pos: v.
    title: handwave
-   content:
        section_1: " 1. [very common] To wait for an event that will never occur.\n\
            \   \u201CThe system is hanging because it can't read from the crashed\n\
            \   drive\u201D.  See wedged,\n   hung.  "
        section_2: " 2. To wait for some event to occur; to hang around until something\n\
            \   happens.  \u201CThe program displays a menu and then hangs until you\
            \ type\n   a character.\u201D Compare block.  "
        section_3: " 3. To attach a peripheral device, esp. in the construction\n\
            \   \u2018hang off\u2019: \u201CWe're going to hang another tape drive\
            \ off\n   the file server.\u201D Implies a device attached with cables,\
            \ rather than\n   something that is strictly inside the machine's chassis."
    pos: v.
    title: hang
-   content:
        section_1: " Of software, used to emphasize that a program is unaware of some\n\
            \   important fact about its environment, either because it has been fooled\n\
            \   into believing a lie, or because it doesn't care.  The sense of\n\
            \   \u2018happy\u2019 here is not that of elation, but rather that of\n\
            \   blissful ignorance.  \u201CThe program continues to run, happily unaware\n\
            \   that its output is going to /dev/null.\u201D Also used to suggest\
            \ that a\n   program or device would really rather be doing something\
            \ destructive, and\n   is being given an opportunity to do so.  \u201C\
            If you enter an O here\n   instead of a zero, the program will happily\
            \ erase all your data.\u201D\n   Nevertheless, use of this term implies\
            \ a basically benign attitude towards\n   the program: It didn't mean\
            \ any harm, it was just eager to do its job. We'd\n   like to be angry\
            \ at it but we shouldn't, we should try to understand it\n   instead.\
            \ The adjective \u201Ccheerfully\u201D is often used in exactly\n   the\
            \ same way."
    pos: adv.
    title: happily
-   content:
        section_1: ' See boot.'
    pos: n.
    title: hard boot
-   content:
        section_1: " 1. [common] Said of data inserted directly into a program, where\
            \ it\n   cannot be easily modified, as opposed to data in some\n   profile,\
            \ resource (see\n   de-rezz sense 2), or environment variable that a\n\
            \   user or hacker can easily modify.  "
        section_2: " 2. In C, this is esp. applied to use of a literal instead of\
            \ a\n   #define macro (see \n   magic number)."
    pos: adj.
    title: hardcoded
-   content:
        section_1: " In a way pertaining to hardware.  \u201CThe system is hardwarily\n\
            \   unreliable.\u201D The adjective \u2018hardwary\u2019 is\n   not traditionally\
            \ used, though it has recently been\n   reported from the U.K.  See softwarily."
    pos: adv.
    title: hardwarily
-   content:
        section_1: ' 1. In software, syn. for hardcoded.'
        section_2: " 2. By extension, anything that is not modifiable, especially\
            \ in the\n   sense of customizable to one's particular needs or tastes."
    pos: adj.
    title: hardwired
-   content:
        section_1: " [seems to derive from Zen Buddhist koans of the form \u201CDoes\
            \ an\n   X have the Buddha-nature?\u201D] adj.\n   Common hacker construction\
            \ for \u2018is an X\u2019, used for humorous\n   emphasis.  \u201CAnyone\
            \ who can't even use a program with on-screen help\n   embedded in it\
            \ truly has the loser nature!\u201D\n   See also the X that can be Y is\
            \ not the true X. See\n   also mu."
    pos: adj.
    title: has the X nature
-   content:
        section_1: " A notional receptacle, a set of which might be used to apportion\n\
            \   data items for sorting or lookup purposes.  When you look up a name\
            \ in the\n   phone book (for example), you typically hash it by extracting\
            \ its first\n   letter; the hash buckets are the alphabetically ordered\
            \ letter sections.\n   This term is used as techspeak with respect to\
            \ code that uses actual hash\n   functions; in jargon, it is used for\
            \ human associative memory as well.\n   Thus, two things \u2018in the\
            \ same hash bucket\u2019 are more difficult\n   to discriminate, and may\
            \ be confused.  \u201CIf you hash English words\n   only by length, you\
            \ get too many common grammar words in the first couple\n   of hash buckets.\u201D\
            \ Compare hash\n   collision."
    pos: n.
    title: hash bucket
-   content:
        section_1: " [from the techspeak] (var.: hash\n   clash) When used of people,\
            \ signifies a confusion in associative\n   memory or imagination, especially\
            \ a persistent one (see\n   thinko).  True story: One of us [ESR] was\
            \ once on\n   the phone with a friend about to move out to Berkeley. \
            \ When asked what he\n   expected Berkeley to be like, the friend replied:\
            \ \u201CWell, I have this\n   mental picture of naked women throwing Molotov\
            \ cocktails, but I think\n   that's just a collision in my hash tables.\u201D\
            \ Compare \n   hash bucket."
    pos: n.
    title: hash collision
-   content:
        section_1: " Common (spoken) name for the circumflex (\u2018^\u2019, ASCII\n\
            \   1011110) character.  See ASCII for other\n   synonyms."
    pos: n.
    title: hat
-   content:
        section_1: " Concentrating, usually so heavily and for so long that everything\n\
            \   outside the focus area is missed.  See also \n   hack mode and larval\
            \ stage, although this\n   mode is hardly confined to fledgling hackers."
    pos: adj.
    title: heads down
-   content:
        section_1: " 1. The signal emitted by a Level 2 Ethernet transceiver at the\
            \ end\n   of every packet to show that the collision-detection circuit\
            \ is still\n   connected.  "
        section_2: " 2. A periodic synchronization signal used by software or hardware,\n\
            \   such as a bus clock or a periodic interrupt.  "
        section_3: " 3. The \u2018natural\u2019 oscillation frequency of a computer's\n\
            \   clock crystal, before frequency division down to the machine's clock\
            \ rate.\n   "
        section_4: " 4. A signal emitted at regular intervals by software to demonstrate\n\
            \   that it is still alive.  Sometimes hardware is designed to reboot\
            \ the\n   machine if it stops hearing a heartbeat.  See also\n   breath-of-life\
            \ packet."
    pos: n.
    title: heartbeat
-   content:
        section_1: " [IBM] A customer who can be relied upon to buy, without fail,\
            \ the\n   latest version of an existing product (not quite the same as\
            \ a member of\n   the lunatic fringe).  A 1993 example of a heatseeker\n\
            \   was someone who, owning a 286 PC and Windows 3.0, went out and bought\n\
            \   Windows 3.1 (which offers no worthwhile benefits unless you have a\
            \ 386).\n   If all customers were heatseekers, vast amounts of money could\
            \ be made by\n   just fixing some of the bugs in each release (n) and\
            \ selling it to them as\n   release (n+1).  Microsoft in fact seems to\
            \ have mastered this\n   technique."
    pos: n.
    title: heatseeker
-   content:
        section_1: ' [Cambridge] Syn. big iron.'
    pos: n.
    title: heavy metal
-   content:
        section_1: " Code or designs that trade on a particularly intimate knowledge\
            \ or\n   experience of a particular operating system or language or complex\n\
            \   application interface.  Distinguished from \n   deep magic, which\
            \ trades more on arcane\n   theoretical knowledge.  Writing device drivers\
            \ is\n   heavy wizardry; so is interfacing to X (sense 2)\n   without\
            \ a toolkit.  Esp.: found in source-code comments of the form\n   \u201C\
            Heavy wizardry begins here\u201D.  Compare \n   voodoo programming."
    pos: n.
    title: heavy wizardry
-   content:
        section_1: " [common] High-overhead; baroque;\n   code-intensive; featureful,\
            \ but costly.  Esp. used of communication\n   protocols, language designs,\
            \ and any sort of implementation in which\n   maximum generality and/or\
            \ ease of implementation has been pushed at the\n   expense of mundane\
            \ considerations such as speed, memory utilization, and\n   startup time.\
            \  EMACS is a heavyweight editor;\n   X is an extremely heavyweight\n\
            \   window system.  This term isn't pejorative, but one hacker's heavyweight\
            \ is\n   another's elephantine and a third's\n   monstrosity.  Oppose\
            \ lightweight.  Usage: now borders on techspeak,\n   especially in the\
            \ compound heavyweight\n   process."
    pos: adj.
    title: heavyweight
-   content:
        section_1: " [from Heisenberg's Uncertainty Principle in quantum physics]\
            \ A bug\n   that disappears or alters its behavior when one attempts to\
            \ probe or\n   isolate it.  (This usage is not even particularly fanciful;\
            \ the use of a\n   debugger sometimes alters a program's operating environment\
            \ significantly\n   enough that buggy code, such as that which relies\
            \ on the values of\n   uninitialized memory, behaves quite differently.)\
            \  Antonym of\n   Bohr bug; see also mandelbug,\n   schroedinbug.  In\
            \ C, nine out of ten heisenbugs\n   result from uninitialized auto variables,\
            \ \n   fandango on core phenomena (esp. lossage related to corruption\
            \ of the\n   malloc arena) or errors that \n   smash the stack."
    pos: n.
    title: heisenbug
-   content:
        section_1: " Common mispronunciation of \u2018help desk\u2019, especially\
            \ among\n   people who have to answer phones at one."
    pos: ''
    title: hell desk
-   content:
        section_1: " Occasional West Coast equivalent of \n   hello world; seems to\
            \ have originated at SAIL, later associated with\n   the game Zork (which\
            \ also included \u201Chello,\n   aviator\u201D and \u201Chello, implementor\u201D\
            ).  Originally from\n   the traditional hooker's greeting to a swabbie\
            \ fresh off the boat, of\n   course.  The standard response is \u201C\
            Nothing happens here.\u201D; of\n   all the Zork/Dungeon games, only in\
            \ Infocom's Zork 3 is \u201CHello,\n   Sailor\u201D actually useful (excluding\
            \ the unique situation where\n   _knowing_ this fact is important in Dungeon...)."
    pos: interj.
    title: hello sailor!
-   content:
        section_1: ' 1. The canonical minimal test message in the C/Unix universe.

            '
        section_2: " 2. Any of the minimal programs that emit this message (a\n  \
            \ representative sample in various languages can be found at http://www.latech.edu/~acm/helloworld/).\n\
            \   Traditionally, the first program a C coder is supposed to write in\
            \ a new\n   environment is one that just prints \u201Chello, world\u201D\
            \ to standard\n   output (and indeed it is the first example program in\
            \ K&R).  Environments that generate\n   an unreasonably large executable\
            \ for this trivial test or which require a\n   hairy compiler-linker invocation\
            \ to generate it are\n   considered to lose (see X).\n   "
        section_3: " 3. Greeting uttered by a hacker making an entrance or requesting\n\
            \   information from anyone present.  \u201CHello, world!  Is the LAN\
            \ back up\n   yet?\u201D"
    pos: interj.
    title: hello world
-   content:
        section_1: ' See wall.'
    pos: excl.
    title: hello, wall!
-   content:
        section_1: ' 1. Short for hexadecimal, base 16.  '
        section_2: " 2. A 6-pack of anything (compare quad, sense\n   2).  Neither\
            \ usage has anything to do with magic or\n   black art, though the pun\
            \ is appreciated and\n   occasionally used by hackers.  True story: As\
            \ a joke, some hackers once\n   offered some surplus ICs for sale to be\
            \ worn as protective amulets against\n   hostile magic.  The chips were,\
            \ of course, hex inverters."
    pos: n.
    title: hex
-   content:
        section_1: " Base 16.  Coined in the early 1950s to replace earlier sexadecimal,\
            \ which was too racy and amusing for\n   stuffy IBM, and later adopted\
            \ by the rest of the industry."
        section_2: "Actually, neither term is etymologically pure.  If we take binary\
            \ to be paradigmatic, the most\n   etymologically correct term for base\
            \ 10, for example, is\n   \u2018denary\u2019, which comes from \u2018\
            deni\u2019 (ten at a time,\n   ten each), a Latin distributive\n   number;\
            \ the corresponding term for base-16 would be something like\n   \u2018\
            sendenary\u2019.  \u201CDecimal\u201D comes from the combining\n   root\
            \ of decem, Latin for 10. If wish\n   to create a truly analogous word\
            \ for base 16, we should start with\n   sedecim, Latin for 16. Ergo,\n\
            \   sedecimal is the word that would have\n   been created by a Latin\
            \ scholar.  The \u2018sexa-\u2019 prefix is Latin\n   but incorrect in\
            \ this context, and\n   \u2018hexa-\u2019 is Greek.  The word octal is\
            \ similarly incorrect; a correct form\n   would be \u2018octaval\u2019\
            \ (to go with decimal), or\n   \u2018octonary\u2019 (to go with binary).\
            \  If anyone ever implements a\n   base-3 computer, computer scientists\
            \ will be faced with the unprecedented\n   dilemma of a choice between\
            \ two correct forms; both\n   ternary and trinary have a claim to this\
            \ throne."
    pos: n.
    title: hexadecimal
-   content:
        section_1: " A hexadecimal digit (0-9, and A-F or a-f).  Used by people who\n\
            \   claim that there are only ten digits, dammit;\n   sixteen-fingered\
            \ human beings are rather rare, despite what some keyboard\n   designs\
            \ might seem to imply (see \n   space-cadet keyboard)."
    pos: n.
    title: hexit
-   content:
        section_1: " [scientific computation] An extra option added to a routine without\n\
            \   changing the calling sequence.  For example, instead of adding an\
            \ explicit\n   input variable to instruct a routine to give extra diagnostic\
            \ output, the\n   programmer might just add a test for some otherwise\
            \ meaningless feature of\n   the existing inputs, such as a negative mass.\
            \  The use of hidden flags can\n   make a program very hard to debug and\
            \ understand, but is all too common\n   wherever programs are hacked on\
            \ in a hurry."
    pos: n.
    title: hidden flag
-   content:
        section_1: ' [from high-order bit] '
        section_2: ' 1. The most significant bit in a byte.  '
        section_3: " 2. [common] By extension, the most significant part of something\n\
            \   other than a data byte: \u201CSpare me the whole\n   saga, just give\
            \ me the high bit.\u201D See also\n   meta bit,\n   dread high-bit disease,\
            \ and compare the mainstream\n   slang bottom line."
    pos: n.
    title: high bit
-   content:
        section_1: " The high half of a 512K PDP-10's physical\n   address space;\
            \ the other half was of course the low moby.  This usage has\n   been\
            \ generalized in a way that has outlasted the\n   PDP-10; for example,\
            \ at the 1990 Washington D.C.\n   Area Science Fiction Conclave (Disclave),\
            \ when a miscommunication resulted\n   in two separate wakes being held\
            \ in commemoration of the shutdown of MIT's\n   last ITS machines, the\
            \ one on the upper floor was\n   dubbed the \u2018high moby\u2019 and\
            \ the other the \u2018low\n   moby\u2019.  All parties involved grokked\
            \ this\n   instantly.  See moby."
    pos: n.
    title: high moby
-   content:
        section_1: " [scientific computation] The preferred modifier for overstating\
            \ an\n   understatement.  As in: highly\n   nonoptimal, the worst possible\
            \ way to do something; highly nontrivial, either impossible or\n   requiring\
            \ a major research project; highly\n   nonlinear, completely erratic and\
            \ unpredictable; highly nontechnical, drivel written for\n   lusers, oversimplified\
            \ to the point of being\n   misleading or incorrect (compare drool-proof\
            \ paper).\n   In other computing cultures, postfixing of \n   in the extreme\
            \ might be preferred."
    pos: adv.
    title: highly
-   content:
        section_1: " [IRC] Fortuitous typo for \u2018hint\u2019, now in wide\n   intentional\
            \ use among players of initgame.  Compare\n   newsfroup, filk."
    pos: n.
    title: hing
-   content:
        section_1: " A contract programmer, as opposed to a full-time staff member.\
            \  All\n   the connotations of this term suggested by innumerable spaghetti\
            \ Westerns\n   are intentional."
    pos: n.
    title: hired gun
-   content:
        section_1: " Occasionally used humorously as a synonym for\n   hairy."
    pos: adj.
    title: hirsute
-   content:
        section_1: ' See software hoarding.'
    pos: n.
    title: hoarding
-   content:
        section_1: " 1. Favored term to describe programs or hardware that seem to\
            \ eat\n   far more than their share of a system's resources, esp. those\
            \ which\n   noticeably degrade interactive response.  Not used of\n  \
            \ programs that are simply extremely large or complex or that are merely\n\
            \   painfully slow themselves.  More often than not encountered in qualified\n\
            \   forms, e.g., memory hog, core hog, hog the\n   processor, hog the\
            \ disk.\n   \u201CA controller that never gives up the I/O bus gets killed\
            \ after the\n   bus-hog timer expires.\u201D "
        section_2: " 2. Also said of people who use more than their\n   fair share\
            \ of resources (particularly disk, where it seems that 10% of the\n  \
            \ people use 90% of the disk, no matter how big the disk is or how many\n\
            \   people use it).  Of course, once disk hogs fill up one filesystem,\
            \ they\n   typically find some other new one to infect, claiming to the\
            \ sysadmin that\n   they have an important new project to complete."
    pos: n.,vt.
    title: hog
-   content:
        section_1: " A region in an otherwise flat entity which is\n   not actually\
            \ present.  For example, some Unix filesystems can store large\n   files\
            \ with holes so that unused regions of the file are never actually\n \
            \  stored on disk.  (In techspeak, these are referred to as\n   \u2018\
            sparse\u2019 files.)  As another example, the region of memory in\n  \
            \ IBM PCs reserved for memory-mapped I/O devices which may not actually\
            \ be\n   present is called \u2018the I/O hole\u2019, since memory-management\n\
            \   systems must skip over this area when filling user requests for\n\
            \   memory."
    pos: n.
    title: hole
-   content:
        section_1: " [Usenet: sci.space] To be\n   hollised is to have been ordered\
            \ by one's employer not to post any even\n   remotely job-related material\
            \ to Usenet (or, by extension, to other\n   Internet media).  The original\
            \ and most notorious case of this involved one\n   Ken Hollis, a Lockheed\
            \ employee and space-program enthusiast who posted\n   publicly available\
            \ material on access to Space Shuttle launches to\n   sci.space.  He was\
            \ gagged under\n   threat of being fired in 1994 at the behest of NASA\
            \ public-relations\n   officers. The result was, of course, a huge publicity\
            \ black eye for NASA.\n   Nevertheless several other NASA contractor employees\
            \ were subsequently\n   hollised for similar activities.  Use of this\
            \ term carries the strong\n   connotation that the persons doing the gagging\
            \ are bureaucratic idiots\n   blinded to their own best interests by territorial\
            \ reflexes."
    pos: adj.
    title: hollised
-   content:
        section_1: " [Linux] Notional substance said to be sprinkled by\n   Linus\
            \ onto other people's contributions. With this\n   ritual, he blesses\
            \ them, officially making them part of the kernel. First\n   used in November\
            \ 1998 just after Linus had handed the maintenance of the\n   stable kernel\
            \ over to Alan Cox."
    pos: n.
    title: holy penguin pee
-   content:
        section_1: " [from Usenet, but may predate it; common]\n   n. flame wars\n\
            \   over religious issues.  The paper by Danny Cohen\n   that popularized\
            \ the terms big-endian and\n   little-endian in connection with the\n\
            \   LSB-first/MSB-first controversy was entitled On Holy Wars and a\n\
            \   Plea for Peace.Great holy wars of the past have included ITS\n   vs.:\
            \ Unix, Unix vs.:\n   VMS, BSD Unix vs.: System V,\n   C vs.: Pascal,\n\
            \   C vs.: FORTRAN, etc.  In the year 2003, popular\n   favorites of the\
            \ day are KDE vs, GNOME, vim vs. elvis, Linux\n   vs. [Free|Net|Open]BSD.\
            \  Hardy perennials include\n   EMACS vs.: vi, my personal\n   computer\
            \ vs.: everyone else's personal computer, ad nauseam.  The\n   characteristic\
            \ that distinguishes holy wars from normal technical disputes\n   is that\
            \ in a holy war most of the participants spend their time trying to\n\
            \   pass off personal value choices and cultural attachments as objective\n\
            \   technical evaluations.  This happens precisely because in a true holy\
            \ war,\n   the actual substantive differences between the sides are relatively\
            \ minor.\n   See also theology."
    pos: n.
    title: holy wars
-   content:
        section_1: " A hacker's personal machine, especially one he or she owns.\n\
            \   \u201CYeah?  Well, my home box runs a full 4.4 BSD,\n   so there!\u201D"
    pos: n.
    title: home box
-   content:
        section_1: ' 1. Syn. home box.  '
        section_2: " 2. The machine that receives your email.  These senses might\
            \ be\n   distinct, for example, for a hacker who owns one computer at\
            \ home, but\n   reads email at work."
    pos: n.
    title: home machine
-   content:
        section_1: " 1. One's personal billboard on the World Wide Web.  The term\n\
            \   \u2018home page\u2019 is perhaps a bit misleading because home\n \
            \  directories and physical homes in RL are private,\n   but home pages\
            \ are designed to be very public.  "
        section_2: " 2. By extension, a WWW repository for information and links related\n\
            \   to a project or organization.  Compare \n   home box."
    pos: n.
    title: home page
-   content:
        section_1: " 1. A box designed to attract crackers so that\n   they can be\
            \ observed in action. It is usually well isolated from the rest\n   of\
            \ the network, but has extensive logging (usually network layer, on a\n\
            \   different machine).  Different from an iron box in\n   that its purpose\
            \ is to attract, not merely observe.  Sometimes, it is also\n   a defensive\
            \ network security tactic \u2014 you set up an easy-to-crack box so\n\
            \   that your real servers don't get messed with.  The concept was presented\
            \ in\n   Cheswick & Bellovin's book Firewalls and Internet\n   Security.\
            \  "
        section_2: " 2. A mail server that acts as an open relay when a single message\
            \ is\n   attempted to send through it, but discards or diverts for examination\n\
            \   messages that are detected to be part of a spam run."
    pos: n.
    title: honey pot
-   content:
        section_1: " A software or hardware feature included in order to simplify\
            \ later\n   additions or changes by a user.  For example, a simple program\
            \ that prints\n   numbers might always print them in base 10, but a more\
            \ flexible version\n   would let a variable determine what base to use;\
            \ setting the variable to 5\n   would make the program print numbers in\
            \ base 5.  The variable is a simple\n   hook.  An even more flexible program\
            \ might examine the variable and treat a\n   value of 16 or less as the\
            \ base to use, but treat any other number as the\n   address of a user-supplied\
            \ routine for printing a number.  This is a\n   hairy but powerful hook;\
            \ one can then write a\n   routine to print numbers as Roman numerals,\
            \ say, or as Hebrew characters,\n   and plug it into the program through\
            \ the hook.  Often the difference\n   between a good program and a superb\
            \ one is that the latter has useful hooks\n   in judiciously chosen places.\
            \  Both may do the original job about equally\n   well, but the one with\
            \ the hooks is much more flexible for future expansion\n   of capabilities\
            \ (EMACS, for example, is\n   all hooks).  The term user\n   exit is synonymous\
            \ but much more formal and less hackish."
    pos: n.
    title: hook
-   content:
        section_1: " 1. n. [common] One file\n   transmission in a series required\
            \ to get a file from point A to point B on\n   a store-and-forward network.\
            \  On such networks (including\n   the old UUCP network and and FidoNet),\
            \ an\n   important inter-machine metric is the number of hops in the shortest\
            \ path\n   between them, which can be more significant than their geographical\n\
            \   separation.  See bang path. "
        section_2: " 2. v. [rare] To log in to a\n   remote machine, esp. via rlogin\
            \ or telnet. \u201CI'll hop over to foovax\n   to FTP that.\u201D "
    pos: n.
    title: hop
-   content:
        section_1: " Broken.  Confused.  Trashed.  Now common; seems to be post-1995.\n\
            \   There is an entertaining web page of related definitions, few of\n\
            \   which seem to be in live use but many of which would be in the recognition\n\
            \   vocabulary of anyone familiar with the adjective."
    pos: adj.
    title: horked
-   content:
        section_1: " 1. vt. [common] To make\n   non-functional or greatly degraded\
            \ in performance.  \u201CThat big\n   ray-tracing program really hoses\
            \ the system.\u201D See\n   hosed.  "
        section_2: " 2. n. A narrow channel through\n   which data flows under pressure.\
            \  Generally denotes data paths that\n   represent performance bottlenecks.\
            \  "
        section_3: " 3. n. Cabling, especially thick\n   Ethernet cable.  This is\
            \ sometimes called bit\n   hose or hosery (play on\n   \u2018hosiery\u2019\
            ) or \u2018etherhose\u2019.  See also\n   washing machine."
    pos: vt.
    title: hose
-   content:
        section_1: " Same as down.  Used primarily by Unix\n   hackers.  Humorous:\
            \ also implies a condition thought to be relatively easy\n   to reverse.\
            \  Probably derived from the Canadian slang \u2018hoser\u2019\n   popularized\
            \ by the Bob and Doug Mackenzie skits on SCTV, but this usage\n   predated\
            \ SCTV by years in hackerdom (it was certainly already live at CMU\n \
            \  in the 1970s).  See hose.  It is also widely used of\n   people in\
            \ the mainstream sense of \u2018in an extremely unfortunate\n   situation\u2019\
            .Once upon a time, a Cray that had been experiencing periodic\n   difficulties\
            \ crashed, and it was announced to have been hosed.  It was\n   discovered\
            \ that the crash was due to the disconnection of some coolant\n   hoses.\
            \  The problem was corrected, and users were then assured that\n   everything\
            \ was OK because the system had been rehosed.  See also\n   dehose."
    pos: adj.
    title: hosed
-   content:
        section_1: " Sexually explicit one-on-one chat.  See\n   teledildonics."
    pos: n.
    title: hot chat
-   content:
        section_1: " 1. [primarily used by C/Unix programmers, but spreading] It is\n\
            \   received wisdom that in most programs, less than 10% of the code eats\
            \ 90%\n   of the execution time; if one were to graph instruction visits\
            \ versus code\n   addresses, one would typically see a few huge spikes\
            \ amidst a lot of\n   low-level noise.  Such spikes are called hot\n \
            \  spots and are good candidates for heavy optimization or\n   hand-hacking.\
            \  The term is especially used of tight\n   loops and recursions in the\
            \ code's central algorithm, as opposed to (say)\n   initial set-up costs\
            \ or large but infrequent I/O operations.  See\n   tune, hand-hacking.\
            \  "
        section_2: " 2. The active location of a cursor on a bit-map display.  \u201C\
            Put\n   the mouse's hot spot on the \u2018ON\u2019 widget and click the\
            \ left\n   button.\u201D "
        section_3: " 3. A screen region that is sensitive to mouse gestures, which\n\
            \   trigger some action.  World Wide Web pages now provide the\n   canonical\
            \ examples; WWW browsers present hypertext\n   links as hot spots which,\
            \ when clicked on, point the browser at another\n   document (these are\
            \ specifically called\n   hotlinks)."
        section_4: " 4. In a massively parallel computer with shared memory, the one\n\
            \   location that all 10,000 processors are trying to read or write at\
            \ once\n   (perhaps because they are all doing a busy-wait on\n   the\
            \ same lock).  "
        section_5: " 5. More generally, any place in a hardware design that turns\
            \ into a\n   performance bottleneck due to resource contention."
    pos: n.
    title: hot spot
-   content:
        section_1: " A hot spot on a World Wide Web page; an area,\n   which, when\
            \ clicked or selected, chases a URL.  Also spelled \u2018hot\n   link\u2019\
            .  Use of this term focuses on the link's role as an immediate\n   part\
            \ of your display, as opposed to the timeless sense of logical\n   connection\
            \ suggested by web pointer. Your screen\n   shows hotlinks but your document\
            \ has web pointers, not (in normal usage)\n   the other way around."
    pos: n.
    title: hotlink
-   content:
        section_1: " [prob.: from ad-agency tradetalk, \u2018house freak\u2019] A\n\
            \   hacker occupying a technical-specialist, R&D, or systems position\
            \ at a\n   commercial shop.  A really effective house wizard can have\
            \ influence out of\n   all proportion to his/her ostensible rank and still\
            \ not have to wear a\n   suit.  Used esp. of Unix wizards.  The term house\
            \ guru is equivalent."
    pos: n.
    title: house wizard
-   content:
        section_1: " To compress data using a Huffman code.  Various programs that\
            \ use\n   such methods have been called \u2018HUFF\u2019 or some variant\
            \ thereof.\n   Oppose puff.  Compare crunch,\n   compress."
    pos: v.
    title: huff
-   content:
        section_1: " [from \u2018hung up\u2019; common] Equivalent to\n   wedged,\
            \ but more common at Unix/C sites.  Not\n   generally used of people.\
            \  Syn. with locked up,\n   wedged; compare hosed.  See\n   also hang.\
            \  A hung state is distinguished from\n   crashed or down, where the\n\
            \   program or system is also unusable but because it is not running rather\n\
            \   than because it is waiting for something.  However, the recovery from\
            \ both\n   situations is often the same.  It is also distinguished from\
            \ the similar\n   but more drastic state wedged \u2014 hung software can\n\
            \   be woken up with easy things like interrupt keys, but wedged will\
            \ need a\n   kill -9 or even reboot."
    pos: adj.
    title: hung
-   content:
        section_1: ' Syn. slopsucker.'
    pos: n.
    title: hungry puppy
-   content:
        section_1: " [perhaps related to slang \u2018humongous\u2019] Large, unwieldy,\n\
            \   usually unmanageable.  \u201CTCP is a hungus piece of code.\u201D\n\
            \   \u201CThis is a hungus set of modifications.\u201D The\n   Infocom\
            \ text adventure game Beyond\n   Zork included two monsters called hunguses."
    pos: adj.
    title: hungus
-   content:
        section_1: " A memory location that is far away from where\n   the program\
            \ counter should be pointing, especially a place that is\n   inaccessible\
            \ because it is not even mapped in by the virtual-memory system.\n   \u201C\
            Another core dump \u2014 looks like the program jumped off to\n   hyperspace\
            \ somehow.\u201D (Compare \n   jump off into never-never land.)  This\
            \ usage is from the SF notion of a spaceship jumping\n   into hyperspace,\
            \ that is, taking a\n   shortcut through higher-dimensional space \u2014\
            \ in other words, bypassing\n   this universe.  The variant east\n   hyperspace\
            \ is recorded among CMU and Bliss hackers."
    pos: n.
    title: hyperspace
-   content:
        section_1: " (also hysterical raisins) A\n   variant on the stock phrase \u201C\
            for historical reasons\u201D,\n   indicating specifically that something\
            \ must be done in some stupid way for\n   backwards compatibility, and\
            \ moreover that the feature it must be\n   compatible with was the result\
            \ of a bad design in the first place.\n   \u201CAll IBM PC video adapters\
            \ have to support MDA text mode for\n   hysterical reasons.\u201D Compare\
            \ \n   bug-for-bug compatible."
    pos: n.
    title: hysterical reasons
-   content:
        section_1: " [coined by Usenetter Tom Maddox, popularized by William Gibson's\n\
            \   cyberpunk SF novels: a contrived acronym for \u2018Intrusion\n   Countermeasure\
            \ Electronics\u2019] Security software (in Gibson's novels,\n   software\
            \ that responds to intrusion by attempting to immobilize or even\n   literally\
            \ kill the intruder).  Hence, icebreaker: a program designed for cracking\n\
            \   security on a system.Neither term is in serious use yet as of late\
            \ 2003, but many hackers\n   find the metaphor attractive, and each may\
            \ develop a denotation in the\n   future. In the meantime, the speculative\
            \ usage could be confused with\n   \u2018ICE\u2019, an acronym for \u201C\
            in-circuit\n   emulator\u201D.In ironic reference to the speculative usage,\
            \ however, some hackers\n   and computer scientists formed ICE (International\
            \ Cryptographic Experiment)\n   in 1994. ICE is a consortium to promote\
            \ uniform international access to\n   strong cryptography."
    pos: n.
    title: ice
-   content:
        section_1: " [from mathematical techspeak] Acting as if used only once, even\
            \ if\n   used multiple times.  This term is often used with respect to\n\
            \   C header files, which contain common definitions and\n   declarations\
            \ to be included by several source files.  If a header file is\n   ever\
            \ included twice during the same compilation (perhaps due to nested\n\
            \   #include files), compilation errors can result unless the header file\
            \ has\n   protected itself against multiple inclusion; a header file so\
            \ protected is\n   said to be idempotent.  The term can also be used to\
            \ describe an\n   initialization subroutine that is arranged to perform\
            \ some critical action\n   exactly once, even if the routine is called\
            \ several times."
    pos: adj.
    title: idempotent
-   content:
        section_1: " Syn. for condition out, specific to\n   C."
    pos: v.
    title: ifdef out
-   content:
        section_1: " 1. [numerical analysis] Said of an algorithm or computational\
            \ method\n   that tends to blow up because of accumulated roundoff error\
            \ or poor\n   convergence properties."
        section_2: " 2. [obs.] Software that bypasses the defined\n   OS interfaces\
            \ to do things (like screen, keyboard,\n   and disk I/O) itself, often\
            \ in a way that depends on the hardware of the\n   machine it is running\
            \ on or which is nonportable or incompatible with other\n   pieces of\
            \ software.  In the MS-DOS world, there was a folk theorem (nearly\n \
            \  true) to the effect that (owing to gross inadequacies and performance\n\
            \   penalties in the OS interface) all interesting applications were\n\
            \   ill-behaved.  See also bare metal. Oppose\n   well-behaved.  See also\n\
            \   mess-dos."
        section_3: " 3. In modern usage, a program is called ill-behaved if it uses\n\
            \   interfaces to the OS or other programs that are private, undocumented,\
            \ or\n   grossly non-portable.  Another way to be ill-behaved is to use\
            \ headers or\n   files that are theoretically private to another application."
    pos: adj.
    title: ill-behaved
-   content:
        section_1: " A preferred superlative suffix for many hackish terms.  See,\
            \ for\n   example, obscure in the extreme under\n   obscure, and compare\n\
            \   highly."
    pos: adj.
    title: in the extreme
-   content:
        section_1: " Any particularly arbitrary or obscure command that one must mutter\n\
            \   at a system to attain a desired result.  Not used of passwords or\
            \ other\n   explicit security features.  Especially used of tricks that\
            \ are so poorly\n   documented that they must be learned from a wizard.\n\
            \   \u201CThis compiler normally locates initialized data in the data\
            \ segment,\n   but if you mutter the right incantation they will be\n\
            \   forced into text space.\u201D"
    pos: n.
    title: incantation
-   content:
        section_1: ' [Usenet] '
        section_2: " 1. To duplicate a portion (or whole) of another's message (typically\n\
            \   with attribution to the source) in a reply or followup, for clarifying\
            \ the\n   context of one's response.  See the discussion of inclusion\
            \ styles under\n   Hacker Writing Style.  "
        section_3: " 2. [from C] #include\n   <disclaimer.h> has appeared in \n  \
            \ sig blocks to refer to a notional standard disclaimer\n   file."
    pos: vt.
    title: include
-   content:
        section_1: " Excessive multi-leveled inclusion within a discussion\n   thread,\
            \ a practice that tends to annoy readers.  In\n   a forum with high-traffic\
            \ newsgroups, such as Usenet, this can lead to\n   flames and the urge\
            \ to start a \n   kill file."
    pos: n.
    title: include war
-   content:
        section_1: " [C, C++, and Java programmers] The rules one uses to indent code\
            \ in\n   a readable fashion.  There are four major C indent styles, described\
            \ below;\n   all have the aim of making it easier for the reader to visually\
            \ track the\n   scope of control constructs.  They have been inherited\
            \ by C++ and Java,\n   which have C-like syntaxes.  The significant variable\
            \ is the placement of\n   { and } with respect to the\n   statement(s)\
            \ they enclose and to the guard or controlling statement\n   (if, else,\n\
            \   for, while,\n   or do) on the block, if any.K&R style \u2014 Named\n\
            \   after Kernighan & Ritchie, because the examples in K&R are formatted\
            \ this way.  Also\n   called kernel style because the Unix\n   kernel\
            \ is written in it, and the \u2018One True Brace Style\u2019\n   (abbrev.\
            \ 1TBS) by its partisans.  In C code, the body is typically indented\n\
            \   by eight spaces (or one tab) per level, as shown here. Four spaces\
            \ are\n   occasionally seen in C, but in C++ and Java four tends to be\
            \ the rule\n   rather than the exception.\nif\uFFFD(<cond>)\uFFFD{\n\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD<body>\n}\nAllman style \u2014\
            \ Named for\n   Eric Allman, a Berkeley hacker who wrote a lot of the\
            \ BSD utilities in it\n   (it is sometimes called BSD style).\n   Resembles\
            \ normal indent style in Pascal and Algol.  It is the only style\n   other\
            \ than K&R in widespread use among Java programmers. Basic indent\n  \
            \ per level shown here is eight spaces, but four (or sometimes three)\
            \ spaces\n   are generally preferred by C++ and Java programmers.\nif\uFFFD\
            (<cond>)\n{\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD<body>\n\
            }\nWhitesmiths style \u2014\n   popularized by the examples that came\
            \ with Whitesmiths C, an early\n   commercial C compiler.  Basic indent\
            \ per level shown here is eight spaces,\n   but four spaces are occasionally\
            \ seen.\nif\uFFFD(<cond>)\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            {\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD<body>\n\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD}\nGNU style \u2014 Used\n   throughout\
            \ GNU EMACS and the Free Software Foundation code, and just about\n  \
            \ nowhere else.  Indents are always four spaces per level, with { and\
            \ } halfway\n   between the outer and inner indent levels.\nif\uFFFD(<cond>)\n\
            \uFFFD\uFFFD{\n\uFFFD\uFFFD\uFFFD\uFFFD<body>\n\uFFFD\uFFFD}\nSurveys\
            \ have shown the Allman and Whitesmiths styles to be the most\n   common,\
            \ with about equal mind shares.  K&R/1TBS used to be nearly\n   universal,\
            \ but is now much less common in C (the opening brace tends to get\n \
            \  lost against the right paren of the guard part in an if or while, which\n\
            \   is a Bad Thing).  Defenders of 1TBS argue that any\n   putative gain\
            \ in readability is less important than their style's relative\n   economy\
            \ with vertical space, which enables one to see more code on one's\n \
            \  screen at once.  The Java Language Specification legislates not only\
            \ the\n   capitalization of identifiers, but where nouns, adjectives,\
            \ and verbs\n   should be in method, class, interface, and variable names\
            \ (section\n   6.8). While the specification stops short of also standardizing\
            \ on a\n   bracing style, all source code originating from Sun Laboratories\
            \ uses the\n   K&R style.  This has set a precedent for Java programmers,\
            \ which most\n   follow.Doubtless these issues will continue to be the\
            \ subject of\n   holy wars."
    pos: n.
    title: indent style
-   content:
        section_1: ' See coefficient of X.'
    pos: n.
    title: index of X
-   content:
        section_1: " It is common lore among hackers (and in the electronics industry\
            \ at\n   large; this term is possibly techspeak by now) that the chances\
            \ of sudden\n   hardware failure drop off exponentially with a machine's\
            \ time since first\n   use (that is, until the relatively distant time\
            \ at which enough mechanical\n   wear in I/O devices and thermal-cycling\
            \ stress in components has\n   accumulated for the machine to start going\
            \ senile).  Up to half of all chip\n   and wire failures happen within\
            \ a new system's first few weeks; such\n   failures are often referred\
            \ to as infant\n   mortality problems (or, occasionally, as sudden infant\
            \ death syndrome).  See\n   bathtub curve, \n   burn-in period."
    pos: n.
    title: infant mortality
-   content:
        section_1: " [common] Consisting of a large number of objects; extreme.  Used\n\
            \   very loosely as in: \u201CThis program produces infinite garbage.\u201D\
            \n   \u201CHe is an infinite loser.\u201D The word most likely to follow\n\
            \   infinite, though, is\n   hair.  (It has been pointed out that fractals\
            \ are an\n   excellent example of infinite hair.)  These uses are abuses\
            \ of the word's\n   mathematical meaning.  The term semi-infinite, denoting\
            \ an immoderately large\n   amount of some resource, is also heard.  \u201C\
            This compiler is taking a\n   semi-infinite amount of time to optimize\
            \ my program.\u201D See also\n   semi."
    pos: adj.
    title: infinite
-   content:
        section_1: " One that never terminates (that is, the machine\n   spins or\
            \ buzzes forever and\n   goes catatonic).  There is a standard joke that\
            \ has\n   been made about each generation's exemplar of the ultra-fast\
            \ machine:\n   \u201CThe Cray-3 is so fast it can execute an infinite\
            \ loop in under 2\n   seconds!\u201D"
    pos: n.
    title: infinite loop
-   content:
        section_1: " 1. The largest value that can be represented in a particular\
            \ type of\n   variable (register, memory location, data type, whatever).\
            \  "
        section_2: " 2. minus infinity: The\n   smallest such value, not necessarily\
            \ or even usually the simple negation of\n   plus infinity.  In N-bit\
            \ twos-complement\n   arithmetic, infinity is 2N-1 -\n   1 but minus infinity\
            \ is -\n   (2N-1), not\n   -(2N-1 - 1).\n   Note also that this is different\
            \ from time T\n   equals minus infinity, which is closer to a mathematician's\n\
            \   usage of infinity."
    pos: n.
    title: infinity
-   content:
        section_1: " To decompress or puff a file.  Rare among\n   Internet hackers,\
            \ used primarily by MS-DOS/Windows types."
    pos: vt.
    title: inflate
-   content:
        section_1: " [IRC] An IRC version of the trivia game\n   \u201CBotticelli\u201D\
            , in which one user changes his\n   nick to the initials of a famous person\
            \ or other\n   named entity, and the others on the channel ask yes or\
            \ no questions, with\n   the one to guess the person getting to be \u201C\
            it\u201D next.  As a\n   courtesy, the one picking the initials starts\
            \ by providing a 4-letter hint\n   of the form sex, nationality, life-status,\
            \ reality-status.  For example,\n   MAAR means \u201CMale, American, Alive,\
            \ Real\u201D (as opposed to\n   \u201Cfictional\u201D).  Initgame can\
            \ be surprisingly addictive.  See\n   also hing."
        section_2: "[1996 update: a recognizable version of the initgame has become\
            \ a\n   staple of some radio talk shows in the U.S.  We had it first!\
            \  --\n   ESR]"
    pos: n.
    title: initgame
-   content:
        section_1: " [Mac community, from Steve Jobs; also BSD Unix people via Bill\
            \ Joy]\n   Something so incredibly elegant that it is\n   imaginable only\
            \ to someone possessing the most puissant of\n   hacker-natures."
    pos: adj.
    title: insanely great
-   content:
        section_1: " [Linux community since c.1998] Common portmanteau word for\n\
            \   \u201Cinstallation festival\u201D; Linux user groups frequently run\n\
            \   these. Computer users are invited to bring their machines to have\
            \ Linux\n   installed on their machines.  The idea is to get them painlessly\
            \ over the\n   biggest hump in migrating to Linux, which is initially\
            \ installing and\n   configuring it for the user's machine."
    pos: ''
    title: installfest
-   content:
        section_1: " In hacker parlance, this word has strong connotations of\n  \
            \ \u2018annoying\u2019, or \u2018difficult\u2019, or both.  Hackers\n\
            \   relish a challenge, and enjoy wringing all the irony possible out\
            \ of the\n   ancient Chinese curse \u201CMay you live in interesting times\u201D\
            .\n   Oppose trivial,\n   uninteresting."
    pos: adj.
    title: interesting
-   content:
        section_1: " 1. [techspeak] n. On a computer,\n   an event that interrupts\
            \ normal processing and temporarily diverts\n   flow-of-control through\
            \ an \u201Cinterrupt handler\u201D routine.  See\n   also trap.  "
        section_2: " 2. interj. A request for\n   attention from a hacker.  Often\
            \ explicitly spoken.  \u201CInterrupt\n   \u2014 have you seen Joe recently?\u201D\
            \ See \n   priority interrupt.  "
    pos: n.
    title: interrupt
-   content:
        section_1: " When someone is ignoring you.  In a restaurant, after several\n\
            \   fruitless attempts to get the waitress's attention, a hacker might\
            \ well\n   observe \u201CShe must have interrupts locked out\u201D.  The\
            \ synonym\n   interrupts disabled is also common.\n   Variations abound;\
            \ \u201Cto have one's interrupt mask bit set\u201D and\n   \u201Cinterrupts\
