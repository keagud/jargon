-   content:
        section_1: " At  Demon Internet, all\n   tech support personnel are called\
            \ \u201CBob\u201D.  (Female support\n   personnel have an option on \u201C\
            Bobette\u201D).  This has nothing to\n   do with Bob the divine drilling-equipment\
            \ salesman of the \n   Church of the SubGenius.  Nor is it acronymized\
            \ from \u201CBrother Of\n   BOFH\u201D, though all parties agree it could\
            \ have\n   been.  Rather, it was triggered by an unusually large draft\
            \ of new\n   tech-support people in 1995.  It was observed that there\
            \ would be much\n   duplication of names.  To ease the confusion, it was\
            \ decided that all\n   support techs would henceforth be known as \u201C\
            Bob\u201D, and identity\n   badges were created labelled \u201CBob 1\u201D\
            \ and \u201CBob 2\u201D.\n   (\u201CNo, we never got any further\u201D\
            \ reports a witness).The reason for \u201CBob\u201D rather than anything\
            \ else is due to\n   a luser calling and asking to speak to\n   \u201C\
            Bob\u201D, despite the fact that no \u201CBob\u201D was\n   currently\
            \ working for Tech Support.  Since we all know \u201Cthe customer\n  \
            \ is always right\u201D, it was decided that there had to be at least\
            \ one\n   \u201CBob\u201D on duty at all times, just in case.This sillyness\
            \ snowballed inexorably.  Shift leaders and managers\n   began to refer\
            \ to their groups of \u201Cbobs\u201D.  Whole ranks of\n   support machines\
            \ were set up (and still exist in the DNS as of 1999) as\n   bob1 through\
            \ bobN. Then came alt.tech-support.recovery, and it was filled\n   with\
            \ Demon support personnel.  They all referred to themselves, and to\n\
            \   others, as \u201Cbob\u201D, and after a while it caught on.  There\
            \ is\n   now a  Bob\n   Code describing the Bob nature."
    pos: n.
    title: bob
