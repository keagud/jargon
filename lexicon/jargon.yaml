-   content:
        section_1: " Used to refer to the Unix operating system (a trademark of AT&T,\n\
            \   then of Novell, then of Unix Systems Laboratories, then of the Open\
            \ Group;\n   the source code parted company with it after Novell and was\
            \ owned by SCO,\n   which was acquired by Caldera) in writing, but avoiding\
            \ the need for the\n   ugly \u2122 typography (see also (TM)).  Also used\n\
            \   to refer to any or all varieties of Unixoid operating systems.  Ironically,\n\
            \   lawyers now say that the requirement for the trademark postfix has\
            \ no legal\n   force, but the asterisk usage is entrenched anyhow.  It\
            \ has been suggested\n   that there may be a psychological connection\
            \ to practice in certain\n   religions (especially Judaism) in which the\
            \ name of the deity is never\n   written out in full, e.g., \u2018YHWH\u2019\
            \ or \u2018G--d\u2019 is\n   used.  See also glob and splat out."
