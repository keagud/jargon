-   content:
        section_1: " Designed by Bjarne Stroustrup of AT&T Bell Labs as a successor\n\
            \   to C.  Now one of the languages of\n   choice, although many hackers\
            \ still grumble that it is the\n   successor to either Algol 68 or Ada\
            \ (depending on generation), and a prime\n   example of second-system\
            \ effect.  Almost anything\n   that can be done in any language can be\
            \ done in C++, but it requires a\n   language lawyer to know what is and\
            \ what is not\n   legal \u2014 the design is almost too large to hold\n\
            \   in even hackers' heads.  Much of the cruft results\n   from C++'s\
            \ attempt to be backward compatible with C.  Stroustrup himself\n   has\
            \ said in his retrospective book The Design and Evolution of\n   C++ (p.\
            \ 207), \u201CWithin C++, there is a much smaller and\n   cleaner language\
            \ struggling to get out.\u201D [Many hackers would now add\n   \u201C\
            Yes, and it's called Java\u201D\n   \u2014ESR]Nowadays we say this of\
            \ C++."
