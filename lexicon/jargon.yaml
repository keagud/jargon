    pos: adj.
    title: quick-and-dirty
-   content:
        section_1: " [from the name of the logician Willard van Orman Quine, via Douglas\n\
            \   Hofstadter] A program that generates a copy of its own source text\
            \ as its\n   complete output.  Devising the shortest possible quine in\
            \ some given\n   programming language is a common hackish amusement. \
            \ (We ignore some\n   variants of BASIC in which a program consisting\
            \ of a single empty string\n   literal reproduces itself trivially.) \
            \ Here is one classic quine:\n((lambda (x)\n  (list x (list (quote quote)\
            \ x)))\n (quote\n    (lambda (x)\n      (list x (list (quote quote) x)))))\n\
            This one works in LISP or Scheme.  It's relatively easy to write\n   quines\
            \ in other languages such as Postscript which readily handle programs\n\
            \   as data; much harder (and thus more challenging!)  in languages like\
            \ C\n   which do not.  Here is a classic C quine for ASCII machines:\n\
            char*f=\"char*f=%c%s%c;main()\n{printf(f,34,f,34,10);}%c\";\nmain(){printf(f,34,f,34,10);}\n\
            For excruciatingly exact quinishness, remove the interior line\n   breaks.\
            \  Here is another elegant quine in ANSI C:\n#define q(k)main(){return!puts(#k\"\
            \\nq(\"#k\")\");}\nq(#define q(k)main(){return!puts(#k\"\\nq(\"#k\")\"\
            );})\nSome infamous Obfuscated C Contest entries\n   have been quines\
            \ that reproduced in exotic ways.  There is an amusing\n    Quine Home\n\
            \   Page."
    pos: n.
    title: quine
