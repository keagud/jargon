-   content:
        section_1: ' [U.S. military jargon] '
        section_2: " 1. Originally, a team (of sneakers) whose\n   purpose is to penetrate\
            \ security, and thus test security measures.  These\n   people are paid\
            \ professionals who do hacker-type tricks, e.g., leave\n   cardboard signs\
            \ saying \u201Cbomb\u201D in critical defense\n   installations, hand-lettered\
            \ notes saying \u201CYour codebooks have been\n   stolen\u201D (they usually\
            \ haven't been) inside safes, etc.  After a\n   successful penetration,\
            \ some high-ranking security type shows up the next\n   morning for a\
            \ \u2018security review\u2019 and finds the sign, note, etc.,\n   and\
            \ all hell breaks loose.  Serious successes of tiger teams sometimes lead\n\
            \   to early retirement for base commanders and security officers (see\
            \ the\n   patch entry for an example).  "
        section_3: " 2. Recently, and more generally, any official inspection team\
            \ or\n   special firefighting group called in to look at a\n   problem."
        section_4: "A subset of tiger teams are professional\n   crackers, testing\
            \ the security of military computer\n   installations by attempting remote\
            \ attacks via networks or supposedly\n   \u2018secure\u2019 comm channels.\
            \  Some of their escapades, if\n   declassified, would probably rank among\
            \ the greatest hacks of all times.\n   The term has been adopted in commercial\
            \ computer-security circles in this\n   more specific sense."
    pos: n.
