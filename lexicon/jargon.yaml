-   content:
        section_1: " Often adduced as the reason or motivation for expending effort\n\
            \   toward a seemingly useless goal, the point being that the accomplished\
            \ goal\n   is a hack.  For example, MacLISP had features for reading and\
            \ printing\n   Roman numerals, which were installed purely for hack value.\
            \  See\n   display hack for one method of computing hack value,\n   but\
            \ this cannot really be explained, only experienced.  As Louis Armstrong\n\
            \   once said when asked to explain jazz: \u201CMan, if you gotta ask\
            \ you'll\n   never know.\u201D (Feminists please note Fats Waller's explanation\
            \ of\n   rhythm: \u201CLady, if you got to ask, you ain't got it.\u201D\
            )"
    pos: n.
    title: hack value
-   content:
        section_1: " [analogous to \u2018pissed off\u2019] Said of system\n   administrators\
            \ who have become annoyed, upset, or touchy owing to\n   suspicions that\
            \ their sites have been or are going to be victimized by\n   crackers,\
            \ or used for inappropriate, technically illegal, or even overtly\n  \
            \ criminal activities.  For example, having unreadable files in your home\n\
            \   directory called \u2018worm\u2019, \u2018lockpick\u2019, or\n   \u2018\
            goroot\u2019 would probably be an effective (as well as\n   impressively\
            \ obvious and stupid) way to get your sysadmin hacked off at\n   you.It\
            \ has been pointed out that there is precedent for this usage in\n   U.S.\
            \ Navy slang, in which officers under discipline are sometimes said to\n\
            \   be \u201Cin hack\u201D and one may speak of \u201Chacking off the\n\
            \   C.O.\u201D."
    pos: adj.
    title: hacked off
-   content:
        section_1: " Sufficiently patched, kluged, and tweaked that the surgical scars\n\
            \   are beginning to crowd out normal tissue (compare \n   critical mass).\
            \  Not all programs that are hacked become hacked up; if modifications\
            \ are done with some\n   eye to coherence and continued maintainability,\
            \ the software may emerge\n   better for the experience.  Contrast hack\
            \ up."
    pos: adj.
    title: hacked up
-   content:
        section_1: ' [originally, someone who makes furniture with an axe] '
        section_10: "The term \u2018hacker\u2019 also tends to connote membership\
            \ in the\n   global community defined by the net (see \n   the network.\
            \  For discussion of some of the basics of this culture,\n   see the \
            \ How\n   To Become A Hacker FAQ. It also implies that the person described\n\
            \   is seen to subscribe to some version of the hacker ethic (see\n  \
            \ hacker ethic).It is better to be described as a hacker by others than\
            \ to describe\n   oneself that way.  Hackers consider themselves something\
            \ of an elite (a\n   meritocracy based on ability), though one to which\
            \ new members are gladly\n   welcome.  There is thus a certain ego satisfaction\
            \ to be had in identifying\n   yourself as a hacker (but if you claim\
            \ to be one and are not, you'll\n   quickly be labeled bogus).  See also\n\
            \   geek, wannabee.This term seems to have been first adopted as a badge\
            \ in the 1960s by\n   the hacker culture surrounding TMRC and the MIT\
            \ AI Lab.  We have a report\n   that it was used in a sense close to this\
            \ entry's by teenage radio hams and\n   electronics tinkerers in the mid-1950s."
        section_2: " 1. A person who enjoys exploring the details of programmable\
            \ systems\n   and how to stretch their capabilities, as opposed to most\
            \ users, who prefer\n   to learn only the minimum necessary.  RFC1392,\
            \ the Internet\n   Users' Glossary, usefully amplifies this as: A person\
            \ who\n   delights in having an intimate understanding of the internal\
            \ workings of a\n   system, computers and computer networks in particular."
        section_3: " 2. One who programs enthusiastically (even obsessively) or who\n\
            \   enjoys programming rather than just theorizing about programming.\
            \  "
        section_4: " 3. A person capable of appreciating \n   hack value.  "
        section_5: ' 4. A person who is good at programming quickly.  '
        section_6: " 5. An expert at a particular program, or one who frequently does\n\
            \   work using it or on it; as in \u2018a Unix hacker\u2019.  (Definitions\
            \ 1\n   through 5 are correlated, and people who fit them congregate.)\
            \  "
        section_7: " 6. An expert or enthusiast of any kind.  One might be an astronomy\n\
            \   hacker, for example.  "
        section_8: " 7. One who enjoys the intellectual challenge of creatively\n\
            \   overcoming or circumventing limitations.  "
        section_9: " 8. [deprecated] A malicious meddler who tries to discover sensitive\n\
            \   information by poking around.  Hence password\n   hacker, network\
            \ hacker.\n   The correct term for this sense is cracker."
    pos: n.
    title: hacker
-   content:
        section_1: " 1. The belief that information-sharing is a powerful positive\
            \ good,\n   and that it is an ethical duty of hackers to share their expertise\
            \ by\n   writing open-source code and facilitating access to information\
            \ and to\n   computing resources wherever possible.  "
        section_2: " 2. The belief that system-cracking for fun and exploration is\n\
            \   ethically OK as long as the cracker commits no theft, vandalism, or\
            \ breach\n   of confidentiality."
        section_3: "Both of these normative ethical principles are widely, but by\
            \ no\n   means universally, accepted among hackers. Most hackers subscribe\
            \ to the\n   hacker ethic in sense 1, and many act on it by writing and\
            \ giving away\n   open-source software.  A few go further and assert that\n\
            \   all information should be free and\n   any proprietary control of\
            \ it is bad; this is the\n   philosophy behind the GNU project.Sense 2\
            \ is more controversial: some people consider the act of\n   cracking\
            \ itself to be unethical, like breaking and entering.  But the\n   belief\
            \ that \u2018ethical\u2019 cracking excludes destruction at least\n  \
            \ moderates the behavior of people who see themselves as \u2018benign\u2019\
            \n   crackers (see also samurai, gray\n   hat).  On this view, it may\
            \ be one of the highest forms of\n   hackerly courtesy to (a) break into\
            \ a system, and then (b) explain to the\n   sysop, preferably by email\
            \ from a superuser account,\n   exactly how it was done and how the hole\
            \ can be plugged \u2014 acting as\n   an unpaid (and unsolicited) tiger\
            \ team.The most reliable manifestation of either version of the hacker\
            \ ethic\n   is that almost all hackers are actively willing to share technical\
            \ tricks,\n   software, and (where possible) computing resources with\
            \ other hackers.\n   Huge cooperative networks such as Usenet,\n   FidoNet\
            \ and the Internet itself can function without\n   central control because\
            \ of this trait; they both rely on and reinforce a\n   sense of community\
            \ that may be hackerdom's most valuable intangible\n   asset."
    pos: n.
    title: hacker ethic
-   content:
        section_1: " A distinctive style of shared intellectual humor found among\n\
            \   hackers, having the following marked characteristics:1. Fascination\
            \ with form-vs.-content jokes, paradoxes, and humor\n   having to do with\
            \ confusion of metalevels (see\n   meta).  One way to make a hacker laugh:\
            \ hold a red\n   index card in front of him/her with \u201CGREEN\u201D\
            \ written on it, or\n   vice-versa (note, however, that this is funny\
            \ only the first time).2. Elaborate deadpan parodies of large intellectual\
            \ constructs, such\n   as specifications (see write-only memory), standards\n\
            \   documents, language descriptions (see INTERCAL), and\n   even entire\
            \ scientific theories (see \n   quantum bogodynamics, computron).3. Jokes\
            \ that involve screwily precise reasoning from bizarre,\n   ludicrous,\
            \ or just grossly counter-intuitive premises.4. Fascination with puns\
            \ and wordplay.5. A fondness for apparently mindless humor with subversive\
            \ currents\n   of intelligence in it \u2014 for example, old Warner Brothers\
            \ and Rocky\n   & Bullwinkle cartoons, the Marx brothers, the early B-52s,\
            \ and Monty\n   Python's Flying Circus.  Humor that combines this trait\
            \ with elements of\n   high camp and slapstick is especially favored.6.\
            \ References to the symbol-object antinomies and associated ideas in\n\
            \   Zen Buddhism and (less often) Taoism.  See \n   has the X nature,\
            \ Discordianism,\n   zen, ha ha only serious,\n   koan.See also filk,\n\
            \   retrocomputing, and the Portrait of J.  Random\n   Hacker in Appendix\
            \ B.  If you have an\n   itchy feeling that all six of these traits are\
            \ really aspects of one thing\n   that is incredibly difficult to talk\
            \ about exactly, you are (a) correct and\n   (b) responding like a hacker.\
            \  These traits are also recognizable (though\n   in a less marked form)\
            \ throughout science-fiction fandom."
    pos: ''
    title: hacker humor
