-   content:
        section_1: " [techspeak] (alt.: punch card)\n   The signature medium of computing's\
            \ Stone Age, now\n   obsolescent.  The punched card actually predated\
            \ computers considerably,\n   originating in 1801 as a control device\
            \ for mechanical looms.  The version\n   patented by Hollerith and used\
            \ with mechanical tabulating machines in the\n   1890 U.S. Census was\
            \ a piece of cardboard about 90 mm by 215 mm.  There is\n   a widespread\
            \ myth that it was designed to fit in the currency trays used\n   for\
            \ that era's larger dollar bills, but recent investigations have\n   falsified\
            \ this.IBM (which originated as a tabulating-machine manufacturer) married\n\
            \   the punched card to computers, encoding binary information as patterns\
            \ of\n   small rectangular holes; one character per column, 80 columns\
            \ per card.\n   Other coding schemes, sizes of card, and hole shapes were\
            \ tried at various\n   times.The 80-column width of most character terminals\
            \ is a legacy of the\n   IBM punched card; so is the size of the quick-reference\
            \ cards distributed\n   with many varieties of computers even today. \
            \ See\n   chad, chad box,\n   eighty-column mind, \n   green card, dusty\
            \ deck, \n   code grinder."
    pos: ''
    title: punched card
-   content:
        section_1: " [from the punch line of an old joke referring to American football:\n\
            \   \u201CDrop back 15 yards and punt!\u201D] "
        section_2: " 1. To give up, typically without any intention of retrying.\n\
            \   \u201CLet's punt the movie tonight.\u201D \u201CI was going to hack\
            \ all\n   night to get this feature in, but I decided to punt\u201D may\
            \ mean that\n   you've decided not to stay up all night, and may also\
            \ mean you're not ever\n   even going to put in the feature.  "
        section_3: " 2. More specifically, to give up on figuring out what the\n \
            \  Right Thing is and resort to an inefficient hack.\n   "
        section_4: " 3. A design decision to defer solving a problem, typically because\n\
            \   one cannot define what is desirable sufficiently well to frame an\n\
            \   algorithmic solution.  \u201CNo way to know what the right form to\
            \ dump\n   the graph in is \u2014 we'll punt that for now.\u201D"
        section_5: " 4. To hand a tricky implementation problem off to some other\
            \ section\n   of the design.  \u201CIt's too hard to get the compiler\
            \ to do that; let's\n   punt to the runtime system.\u201D "
        section_6: " 5. To knock someone off an Internet or chat connection; a punter\
            \ thus, is a person or program that does\n   this."
    pos: v.
    title: punt
