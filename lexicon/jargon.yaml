-   content:
        section_1: " As used by hackers, implies that some system, program, person,\
            \ or\n   institution is sufficiently maldesigned as to be not worth the\
            \ bother of\n   dealing with.  Unlike the adjectives in the\n   cretinous/losing/brain-damaged\n\
            \   series, evil does not imply\n   incompetence or bad design, but rather\
            \ a set of goals or design criteria\n   fatally incompatible with the\
            \ speaker's.  This usage is more an esthetic\n   and engineering judgment\
            \ than a moral one in the mainstream sense.\n   \u201CWe thought about\
            \ adding a Blue Glue interface\n   but decided it was too evil to deal\
            \ with.\u201D\n   \u201CTECO is neat, but it can be pretty evil if\n \
            \  you're prone to typos.\u201D Often pronounced with the first syllable\n\
            \   lengthened, as /eeee'vil/.\n   Compare evil and rude."
    pos: adj.
    title: evil
-   content:
        section_1: " Both evil and rude,\n   but with the additional connotation that\
            \ the rudeness was due to malice\n   rather than incompetence.  Thus,\
            \ for example: Microsoft's Windows NT is\n   evil because it's a competent\
            \ implementation\n   of a bad design; it's rude because it's\n   gratuitously\
            \ incompatible with Unix in places where compatibility would\n   have\
            \ been as easy and effective to do; but it's evil and\n   rude because\
            \ the incompatibilities are apparently there not to\n   fix design bugs\
            \ in Unix but rather to lock hapless customers and developers\n   into\
            \ the Microsoft way.  Hackish evil and\n   rude is close to the mainstream\
            \ sense of\n   \u2018evil\u2019."
    pos: adj.
    title: evil and rude
