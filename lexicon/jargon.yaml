-   content:
        section_1: " (var.: stupid-sort) The\n   archetypical perversely awful algorithm\
            \ (as opposed to \n   bubble sort, which is merely the generic bad\n \
            \  algorithm).  Bogo-sort is equivalent to repeatedly throwing a deck\
            \ of cards\n   in the air, picking them up at random, and then testing\
            \ whether they are in\n   order.  It serves as a sort of canonical example\
            \ of awfulness.  Looking at\n   a program and seeing a dumb algorithm,\
            \ one might say \u201COh, I see, this\n   program uses bogo-sort.\u201D\
            \ Esp.  appropriate for algorithms with\n   factorial or super-exponential\
            \ running time in the average case and\n   probabilistically infinite\
            \ worst-case running time.  Compare\n   bogus, brute force.A spectacular\
            \ variant of bogo-sort has been proposed which has the\n   interesting\
            \ property that, if the Many Worlds interpretation of quantum\n   mechanics\
            \ is true, it can sort an arbitrarily large array in linear time.\n  \
            \ (In the Many-Worlds model, the result of any quantum action is to split\
            \ the\n   universe-before into a sheaf of universes-after, one for each\
            \ possible way\n   the state vector can collapse; in any one of the universes-after\
            \ the result\n   appears random.)  The steps are: 1. Permute the array\
            \ randomly using a\n   quantum process, 2. If the array is not sorted,\
            \ destroy the universe\n   (checking that the list is sorted requires\
            \ O(n) time).  Implementation of\n   step 2 is left as an exercise for\
            \ the reader."
    pos: n.
    title: bogo-sort
