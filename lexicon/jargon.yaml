-   content:
        section_1: " [XEROX PARC] The body of knowledge dealing with the construction\
            \ and\n   use of new fonts (e.g., for window systems and typesetting software).\
            \  It\n   has been said that fontology recapitulates file-ogeny.[Unfortunately,\
            \ this reference to the embryological dictum that\n   \u201COntogeny recapitulates\
            \ phylogeny\u201D is not merely a joke.  On\n   the Macintosh, for example,\
            \ System 7 has to go through contortions to\n   compensate for an earlier\
            \ design error that created a whole different set\n   of abstractions\
            \ for fonts parallel to \u2018files\u2019 and\n   \u2018folders\u2019\
            \ \u2014ESR]"
    pos: n.
