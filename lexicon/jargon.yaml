-   content:
        section_1: " [WPI] A cuspy but bogus raving story about\n   N random broken\
            \ people.Here is a classic example of the saga form, as told by Guy L.\n\
            \   Steele:Jon L. White (login name JONL) and I (GLS) were office mates\
            \ at MIT\n   for many years.  One April, we both flew from Boston to California\
            \ for a\n   week on research business, to consult face-to-face with some\
            \ people at\n   Stanford, particularly our mutual friend Richard P.  Gabriel\
            \ (RPG).RPG picked us up at the San Francisco airport and drove us back\
            \ to\n   Palo Alto (going logical south on route 101,\n   parallel to\
            \ El Camino Bignum).  Palo Alto is\n   adjacent to Stanford University\
            \ and about 40 miles south of San Francisco.\n   We ate at The Good Earth,\
            \ a \u2018health food\u2019 restaurant, very\n   popular, the sort whose\
            \ milkshakes all contain honey and protein powder.\n   JONL ordered such\
            \ a shake \u2014 the waitress claimed the flavor of the\n   day was \u201C\
            lalaberry\u201D.  I still have no idea what that might be,\n   but it\
            \ became a running joke.  It was the color of raspberry, and JONL said\n\
            \   it tasted rather bitter.  I ate a better tostada there than I have\
            \ ever had\n   in a Mexican restaurant.After this we went to the local\
            \ Uncle Gaylord's Old Fashioned Ice\n   Cream Parlor.  They make ice cream\
            \ fresh daily, in a variety of intriguing\n   flavors.  It's a chain,\
            \ and they have a slogan: \u201CIf you don't live\n   near an Uncle Gaylord's\
            \ \u2014 MOVE!\u201D Also, Uncle Gaylord (a real\n   person) wages a constant\
            \ battle to force big-name ice cream makers to print\n   their ingredients\
            \ on the package (like air and plastic and other\n   non-natural garbage).\
            \  JONL and I had first discovered Uncle Gaylord's the\n   previous August,\
            \ when we had flown to a computer-science conference in\n   Berkeley,\
            \ California, the first time either of us had been on the West\n   Coast.\
            \  When not in the conference sessions, we had spent our time\n   wandering\
            \ the length of Telegraph Avenue, which (like Harvard Square in\n   Cambridge)\
            \ was lined with picturesque street vendors and interesting little\n \
            \  shops.  On that street we discovered Uncle Gaylord's Berkeley store.\
            \  The\n   ice cream there was very good.  During that August visit JONL\
            \ went\n   absolutely bananas (so to speak) over one particular flavor,\
            \ ginger\n   honey.Therefore, after eating at The Good Earth \u2014 indeed,\
            \ after every\n   lunch and dinner and before bed during our April visit\
            \ \u2014 a trip to\n   Uncle Gaylord's (the one in Palo Alto) was mandatory.\
            \  We had arrived on a\n   Wednesday, and by Thursday evening we had been\
            \ there at least four times.\n   Each time, JONL would get ginger honey\
            \ ice cream, and proclaim to all\n   bystanders that \u201CGinger was\
            \ the spice that drove the Europeans mad!\n   That's why they sought a\
            \ route to the East!  They used it to preserve their\n   otherwise off-taste\
            \ meat.\u201D After the third or fourth repetition RPG\n   and I were\
            \ getting a little tired of this spiel, and began to paraphrase\n   him:\
            \ \u201CWow!  Ginger!  The spice that makes rotten meat taste\n   good!\u201D\
            \ \u201CSay!  Why don't we find some dog that's been run over\n   and\
            \ sat in the sun for a week and put some ginger on\n   it for dinner?!\u201D\
            \ \u201CRight!  With a lalaberry shake!\u201D And\n   so on.  This failed\
            \ to faze JONL; he took it in good humor, as long as we\n   kept returning\
            \ to Uncle Gaylord's.  He loves ginger honey ice cream.Now RPG and his\
            \ then-wife KBT (Kathy Tracy) were putting us up\n   (putting up with\
            \ us?) in their home for our visit, so to thank them JONL\n   and I took\
            \ them out to a nice French restaurant of their choosing.  I\n   unadventurously\
            \ chose the filet mignon, and KBT had je\n   ne sais quoi du jour, but\
            \ RPG and JONL had lapin (rabbit).  (Waitress: \u201COui, we have fresh\
            \ rabbit, fresh today.\u201D RPG:\n   \u201CWell, JONL, I guess we won't\
            \ need any\n   ginger!\u201D)We finished the meal late, about 11PM, which\
            \ is 2AM Boston time, so\n   JONL and I were rather droopy.  But it wasn't\
            \ yet midnight.  Off to Uncle\n   Gaylord's!Now the French restaurant\
            \ was in Redwood City, north of Palo Alto.\n   In leaving Redwood City,\
            \ we somehow got onto route 101 going north instead\n   of south.  JONL\
            \ and I wouldn't have known the difference had RPG not\n   mentioned it.\
            \  We still knew very little of the local geography.  I did\n   figure\
            \ out, however, that we were headed in the direction of Berkeley, and\n\
            \   half-jokingly suggested that we continue north and go to Uncle Gaylord's\
            \ in\n   Berkeley.RPG said \u201CFine!\u201D and we drove on for a while\
            \ and talked.\n   I was drowsy, and JONL actually dropped off to sleep\
            \ for 5 minutes.  When\n   he awoke, RPG said, \u201CGee, JONL, you must\
            \ have slept all the way over\n   the bridge!\u201D, referring to the\
            \ one spanning San Francisco Bay.  Just\n   then we came to a sign that\
            \ said \u201CUniversity Avenue\u201D.  I\n   mumbled something about working\
            \ our way over to Telegraph Avenue; RPG said\n   \u201CRight!\u201D and\
            \ maneuvered some more.  Eventually we pulled up in\n   front of an Uncle\
            \ Gaylord's.Now, I hadn't really been paying attention because I was so\
            \ sleepy,\n   and I didn't really understand what was happening until\
            \ RPG let me in on it\n   a few moments later, but I was just alert enough\
            \ to notice that we had\n   somehow come to the Palo Alto Uncle Gaylord's\
            \ after all.JONL noticed the resemblance to the Palo Alto store, but hadn't\n\
            \   caught on.  (The place is lit with red and yellow lights at night,\
            \ and\n   looks much different from the way it does in daylight.)  He\
            \ said,\n   \u201CThis isn't the Uncle Gaylord's I went to in Berkeley!\
            \  It looked\n   like a barn!  But this place looks just like the one\n\
            \   back in Palo Alto!\u201DRPG deadpanned, \u201CWell, this is the one\
            \ I\n   always come to when I'm in Berkeley.  They've got two in San Francisco,\n\
            \   too.  Remember, they're a chain.\u201DJONL accepted this bit of wisdom.\
            \  And he was not totally ignorant\n   \u2014 he knew perfectly well that\
            \ University Avenue was in Berkeley, not\n   far from Telegraph Avenue.\
            \  What he didn't know was that there is a\n   completely different University\
            \ Avenue in Palo Alto.JONL went up to the counter and asked for ginger\
            \ honey.  The guy at\n   the counter asked whether JONL would like to\
            \ taste it first, evidently\n   their standard procedure with that flavor,\
            \ as not too many people like\n   it.JONL said, \u201CI'm sure I like\
            \ it.  Just give me a cone.\u201D\n   The guy behind the counter insisted\
            \ that JONL try just a taste first.\n   \u201CSome people think it tastes\
            \ like soap.\u201D JONL insisted,\n   \u201CLook, I love ginger.  I eat\
            \ Chinese food.  I\n   eat raw ginger roots.  I already went through this\
            \ hassle with the guy back\n   in Palo Alto.  I know I like that\n   flavor!\u201D\
            At the words \u201Cback in Palo Alto\u201D the guy behind the\n   counter\
            \ got a very strange look on his face, but said nothing.  KBT caught\n\
            \   his eye and winked.  Through my stupor I still hadn't quite grasped\
            \ what\n   was going on, and thought RPG was rolling on the floor laughing\
            \ and\n   clutching his stomach just because JONL had launched into his\
            \ spiel\n   (\u201Cmakes rotten meat a dish for princes\u201D) for the\
            \ forty-third\n   time.  At this point, RPG clued me in fully.RPG, KBT,\
            \ and I retreated to a table, trying to stifle our chuckles.\n   JONL\
            \ remained at the counter, talking about ice cream with the guy b.t.c.,\n\
            \   comparing Uncle Gaylord's to other ice cream shops and generally having\
            \ a\n   good old time.At length the g.b.t.c.: said, \u201CHow's the ginger\
            \ honey?\u201D\n   JONL said, \u201CFine!  I wonder what exactly is in\
            \ it?\u201D Now Uncle\n   Gaylord publishes all his recipes and even teaches\
            \ classes on how to make\n   his ice cream at home.  So the g.b.t.c.:\
            \ got out the recipe, and he and\n   JONL pored over it for a while. \
            \ But the g.b.t.c.: could contain his\n   curiosity no longer, and asked\
            \ again, \u201CYou really like that stuff,\n   huh?\u201D JONL said, \u201C\
            Yeah, I've been eating it constantly back in\n   Palo Alto for the past\
            \ two days.  In fact, I think this batch is about as\n   good as the cones\
            \ I got back in Palo Alto!\u201DG.b.t.c.: looked him straight in the eye\
            \ and said, \u201CYou're\n   in Palo Alto!\u201DJONL turned slowly around,\
            \ and saw the three of us collapse in a fit\n   of giggles.  He clapped\
            \ a hand to his forehead and exclaimed, \u201CI've\n   been hacked!\u201D\
            [My spies on the West Coast inform me that there is a close relative\n\
            \   of the raspberry found out there called an \u2018ollalieberry\u2019\
            \n   \u2014ESR][Ironic footnote: the meme about ginger\n   vs. rotting\
            \ meat is an urban legend.  It's not borne out by an examination\n   of\
            \ medieval recipes or period purchase records for spices, and appears\n\
            \   full-blown in the works of Samuel Pegge, a gourmand and notorious\
            \ flake\n   case who originated numerous food myths.  The truth seems\
            \ to be that ginger\n   was used to cover not rot but the extreme salt\
            \ taste of meat packed in\n   brine, which was the best method available\
            \ before refrigeration.\n   \u2014ESR]"
    pos: n.
