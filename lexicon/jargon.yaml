            \ swung dash; enyay; [sqiggle\n\t   (sic)].The pronunciation of # as \u2018\
            pound\u2019 is\n   common in the U.S.  but a bad idea; \n   Commonwealth\
            \ Hackish \n   has its own, rather more apposite use of \u2018pound\n\
            \   sign\u2019 (confusingly, on British keyboards the \uFFFD happens to\n\
            \   replace #; thus Britishers sometimes call\n   # on a U.S.-ASCII keyboard\
            \ \u2018pound\u2019,\n   compounding the American error).  The U.S. usage\
            \ derives from an\n   old-fashioned commercial practice of using a # suffix\
            \ to\n   tag pound weights on bills of lading.  The character is usually\
            \ pronounced\n   \u2018hash\u2019 outside the U.S.  There are more culture\
            \ wars over the\n   correct pronunciation of this character than any other,\
            \ which has led to\n   the ha ha only serious suggestion that it be\n\
            \   pronounced \u201Cshibboleth\u201D (see Judges 12:6 in an Old Testament\
            \ or\n   Tanakh).The \u2018uparrow\u2019 name for circumflex and\n   \u2018\
            leftarrow\u2019 name for underline are historical relics from\n   archaic\
            \ ASCII (the 1963 version), which had these graphics in those\n   character\
            \ positions rather than the modern punctuation characters.The \u2018swung\
            \ dash\u2019 or \u2018approximation\u2019 sign\n   (\u223C) is not quite\
            \ the same as tilde ~ in typeset material, but the ASCII\n   tilde serves\
            \ for both (compare angle brackets).\n   Some other common usages cause\
            \ odd overlaps.  The\n   #, $, >, and\n   & characters, for example, are\
            \ all pronounced\n   \u201Chex\u201D in different communities because\
            \ various assemblers use\n   them as a prefix tag for hexadecimal constants\
            \ (in particular,\n   # in many assembler-programming cultures,\n   $\
            \ in the 6502 world, > at Texas\n   Instruments, and & on the BBC Micro,\
            \ Sinclair, and\n   some Z80 machines).  See also splat.The inability\
            \ of ASCII text to correctly represent any of the world's\n   other major\
            \ languages makes the designers' choice of 7 bits look more and\n   more\
            \ like a serious misfeature as the use of\n   international networks continues\
            \ to increase (see \n   software rot).\n   Hardware and software from\
            \ the U.S. still tends to\n   embody the assumption that ASCII is the\
            \ universal character set and that\n   characters have 7 bits; this is\
            \ a major irritant to people who want to use\n   a character set suited\
            \ to their own languages.  Perversely, though, efforts\n   to solve this\
            \ problem by proliferating \u2018national\u2019 character\n   sets produce\
            \ an evolutionary pressure to use a smaller\n   subset common to all those\
            \ in use."
