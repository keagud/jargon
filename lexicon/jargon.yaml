-   content:
        section_1: " [Unix] Commonwealth Hackish variant of RTFM;\n   expands to \u2018\
            Read The Bloody Manual\u2019.  RTBM is often the entire\n   text of the\
            \ first reply to a question from a newbie;\n   the second would escalate\
            \ to\n   \u201CRTFM\u201D."
    pos: imp.
    title: RTBM
-   content:
        section_1: " [Usenet: primarily written, by analogy with\n   RTFM] Abbrev.\
            \ for \u2018Read the FAQ!\u2019, an\n   exhortation that the person addressed\
            \ ought to read the newsgroup's\n   FAQ list before posting questions."
    pos: imp.
    title: RTFAQ
-   content:
        section_1: " [Unix] Abbreviation for \u2018Read The Fucking Binary\u2019.\
            \  Used\n   when neither documentation nor source for the problem at hand\
            \ exists, and\n   the only thing to do is use some debugger or monitor\
            \ and directly analyze\n   the assembler or even the machine code.  \u201C\
            No source for the buggy\n   port driver?  Aaargh! I hate proprietary operating\n\
            \   systems.  Time to RTFB.\u201DOf the various RTF? forms, \u2018RTFB\u2019\
            \ is the least pejorative\n   against anyone asking a question for which\
            \ RTFB is the answer; the anger\n   here is directed at the absence of\
            \ both source and\n   adequate documentation."
    pos: imp.
    title: RTFB
-   content:
        section_1: " [Unix] Abbreviation for \u2018Read The Fucking Manual\u2019.\n\
            \   "
        section_2: " 1. Used by gurus to brush off questions they\n   consider trivial\
            \ or annoying.  Compare \n   Don't do that then!."
        section_3: " 2. Used when reporting a problem to indicate that you aren't\
            \ just\n   asking out of randomness.  \u201CNo, I can't figure\n   out\
            \ how to interface Unix to my toaster, and yes, I have RTFM.\u201D\n \
            \  Unlike sense 1, this use is considered polite.  See also\n   FM, RTFAQ,\n\
            \   RTFB, RTFS,\n   STFW, RTM, all of which\n   mutated from RTFM, and\
            \ compare UTSL."
    pos: imp.
    title: RTFM
-   content:
        section_1: ' [Unix] '
        section_2: " 1. imp. Abbreviation for\n   \u2018Read The Fucking Source\u2019\
            .  Variant form of\n   RTFM, used when the problem at hand is not\n  \
            \ necessarily obvious and not answerable from the manuals \u2014 or the\n\
            \   manuals are not yet written and maybe never will be.  For even trickier\n\
            \   situations, see RTFB.  Unlike RTFM, the anger\n   inherent in RTFS\
            \ is not usually directed at the person asking the question,\n   but rather\
            \ at the people who failed to provide adequate documentation.\n   "
        section_3: " 2. imp. \u2018Read The Fucking\n   Standard\u2019; this oath\
            \ can only be used when the problem area (e.g., a\n   language or operating\
            \ system interface) has actually been codified in a\n   ratified standards\
            \ document.  The existence of these standards documents\n   (and the technically\
            \ inappropriate but politically mandated compromises\n   that they inevitably\
            \ contain, and the impenetrable\n   legalese in which they are invariably\
            \ written, and\n   the unbelievably tedious bureaucratic process by which\
            \ they are produced)\n   can be unnerving to hackers, who are used to\
            \ a certain amount of ambiguity\n   in the specifications of the systems\
            \ they use.  (Hackers feel that such\n   ambiguities are acceptable as\
            \ long as the Right\n   Thing to do is obvious to any thinking observer;\
            \ sadly, this\n   casual attitude towards specifications becomes unworkable\
            \ when a system\n   becomes popular in the Real World.)  Since a hacker\n\
            \   is likely to feel that a standards document is both unnecessary and\n\
            \   technically deficient, the deprecation inherent in this term may be\n\
            \   directed as much against the standard as against the person who ought\
            \ to\n   read it."
    pos: imp.
    title: RTFS
-   content:
        section_1: " The mnemonic for the \u2018return from interrupt\u2019 instruction\n\
            \   on many computers including the 6502 and 6800.  The variant RETI is\
            \ found among Z80 hackers.  Equivalent to\n   \u201CNow, where was I?\u201D\
            \ or used to end a conversational\n   digression.  See pop."
    pos: interj.
    title: RTI
-   content:
        section_1: " 1. [Usenet: abbreviation for \u2018Read The Manual\u2019] Politer\n\
            \   variant of RTFM.  "
        section_2: " 2. Robert Tappan Morris, perpetrator of the great Internet worm\
            \ of\n   1988 (see Great Worm); villain to many, naive hacker\n   gone\
            \ wrong to a few.  Morris claimed that the worm that brought the\n   Internet\
            \ to its knees was a benign experiment that got out of control as\n  \
            \ the result of a coding error.  After the storm of negative publicity\
            \ that\n   followed this blunder, Morris's username on ITS was hacked\
            \ from RTM to\n   RTFM."
    pos: ''
    title: RTM
-   content:
        section_1: " Abbreviation for \u2018Read The Screen\u2019.  Mainly used by\n\
            \   hackers in the microcomputer world.  Refers to what one would like\
            \ to tell\n   the suit one is forced to explain an extremely\n   simple\
            \ application to.  Particularly appropriate when the suit failed to\n\
            \   notice the \u2018Press any key to continue\u2019 prompt, and wishes\
            \ to\n   know \u2018why won't it do anything\u2019.  Also seen as\n  \
            \ \u2018RTFS\u2019 in especially deserving cases."
    pos: imp.
    title: RTS
-   content:
        section_1: " [rec.games.roguelike.angband; often abbreviated \u2018RNG\u2019\
            ]\n   The malign force which lurks behind the random number generator\
            \ in\n   Angband (and by extension elsewhere). A dark god\n   that demands\
            \ sacrifices and toys with its victims.  \u201CI just found a\n   really\
            \ great item; I suppose the RNG is about to punish me...\u201D\n   Apparently,\
            \ Angband's random number generator occasionally gets locked in a\n  \
            \ repetition, so you get something with a 3% chance happening 8 times\
            \ in a\n   row. Improbable, but far too common to be pure chance.  Compare\n\
            \   Shub-Internet."
    pos: ''
    title: Random Number God
-   content:
        section_1: " [indirectly, from the book Real Men Don't Eat\n   Quiche] A particular\
            \ sub-variety of hacker: one possessed of a\n   flippant attitude toward\
            \ complexity that is arrogant even when justified by\n   experience. \
            \ The archetypal Real\n   Programmer likes to program on the bare\n  \
            \ metal and is very good at same, remembers the binary opcodes\n   for\
            \ every machine he has ever programmed, thinks that HLLs are sissy, and\n\
            \   uses a debugger to edit his code because full-screen editors are for\
            \ wimps.\n   Real Programmers aren't satisfied with code that hasn't been\
            \ tuned into a\n   state of tenseness just short of rupture.  Real\n \
            \  Programmers never use comments or write documentation: \u201CIf it\
            \ was\n   hard to write\u201D, says the Real Programmer, \u201Cit should\
            \ be hard\n   to understand.\u201D Real Programmers can make machines\
            \ do things that\n   were never in their spec sheets; in fact, they are\
            \ seldom really happy\n   unless doing so.  A Real Programmer's code can\
            \ awe with its fiendish\n   brilliance, even as its crockishness appalls.\
            \  Real Programmers live on\n   junk food and coffee, hang line-printer\
            \ art on their walls, and terrify the\n   crap out of other programmers\
            \ \u2014 because someday, somebody else might\n   have to try to understand\
            \ their code in order to change it.  Their\n   successors generally consider\
            \ it a Good Thing that\n   there aren't many Real Programmers around any\
            \ more.  For a famous (and\n   somewhat more positive) portrait of a Real\
            \ Programmer, see The Story of Mel' in Appendix A.  The term\n   itself\
            \ was popularized by a letter to the editor in the July 1983\n   Datamation\
            \ titled Real Programmers Don't Use Pascal\n   by Ed Post, still circulating\
            \ on Usenet and Internet in on-line\n   form.Typing Real Programmers Don't\
            \ Use Pascal into\n   a web search engine should turn up a copy."
    pos: n.
    title: Real Programmer
-   content:
        section_1: " [orig. from SF's fanzine community, popularized by Jerry Pournelle's\n\
            \   column in BYTE] "
        section_2: " 1. Supposed to be available (or fixed, or cheap, or whatever)\
            \ real\n   soon now according to somebody, but the speaker is quite skeptical.\n\
            \   "
        section_3: " 2. When one's gods, fates, or other time commitments permit one\
            \ to\n   get to it (in other words, don't hold your breath).  Often abbreviated\
            \ RSN.\n   Compare copious free time."
    pos: adv.
    title: Real Soon Now
-   content:
        section_1: " 1. Those institutions at which \u2018programming\u2019 may be\
            \ used\n   in the same sentence as \u2018FORTRAN\u2019,\n   \u2018COBOL\u2019\
            , \u2018RPG\u2019,\n   \u2018IBM\u2019, \u2018DBASE\u2019, etc.  Places\n\
            \   where programs do such commercially necessary but intellectually\n\
            \   uninspiring things as generating payroll checks and invoices."
        section_2: " 2. The location of non-programmers and activities not related\
            \ to\n   programming.  "
        section_3: " 3. A bizarre dimension in which the standard dress is shirt and\
            \ tie\n   and in which a person's working hours are defined as 9 to 5\
            \ (see\n   code grinder).  "
        section_4: " 4. Anywhere outside a university.  \u201CPoor fellow, he's left\
            \ MIT\n   and gone into the Real World.\u201D Used pejoratively by those\
            \ not in\n   residence there.  In conversation, talking of someone who\
            \ has entered the\n   Real World is not unlike speaking of a deceased\
            \ person.  It is also\n   noteworthy that on the campus of Cambridge University\
            \ in England, there is\n   a gaily-painted lamp-post which bears the label\
            \ \u2018REALITY\n   CHECKPOINT\u2019.  It marks the boundary between university\
            \ and the Real\n   World; check your notions of reality before passing.\
            \  This joke is funnier\n   because the Cambridge \u2018campus\u2019 is\
            \ actually coextensive with the\n   center of Cambridge town.  See also\
            \ fear and\n   loathing, mundane, and\n   uninteresting.()"
    pos: n.
    title: Real World
-   content:
        section_1: " That which is compellingly the correct or\n   appropriate thing\
            \ to use, do, say, etc.  Often capitalized, always\n   emphasized in speech\
            \ as though capitalized.  Use of this term often implies\n   that in fact\
            \ reasonable people may disagree.  \u201CWhat's the right thing\n   for\
            \ LISP to do when it sees\n   (mod a\n   0)?  Should it return a, or give\
            \ a divide-by-0 error?\u201D Oppose\n   Wrong Thing."
    pos: n.
    title: Right Thing
-   content:
        section_1: " (also s/n ratio, s:n ratio).  Syn.  \n   signal-to-noise ratio.\
            \  Often abbreviated SNR."
    pos: n.
    title: S/N ratio
-   content:
        section_1: " 1. The Stanford Artificial Intelligence Lab.  An important site\
            \ in\n   the early development of LISP; with the MIT AI Lab, BBN, CMU,\
            \ XEROX PARC,\n   and the Unix community, one of the major wellsprings\
            \ of technical\n   innovation and hacker-culture traditions (see the\n\
            \   WAITS entry for details).  The SAIL machines were\n   shut down in\
            \ late May 1990, scant weeks after the MIT AI Lab's ITS cluster\n   was\
            \ officially decommissioned.  "
        section_2: " 2. The Stanford Artificial Intelligence Language used at SAIL\
            \ (sense\n   1).  It was an Algol-60 derivative with a coroutining facility\
            \ and some new\n   data types intended for building search trees and association\
            \ lists."
    pos: n.
    title: SAIL
-   content:
        section_1: " [common] Sorry, Could Not Resist.  Normally used to semi-apologize\n\
            \   for an obvious wisecrack."
    pos: abbrev
    title: SCNR
-   content:
        section_1: " [Small Computer System Interface] A bus-independent standard\
            \ for\n   system-level interfacing between a computer and intelligent\
            \ devices.\n   Typically annotated in literature with \u2018sexy\u2019\
            \ (/sek\uFFFDsee/), \u2018sissy\u2019 (/sis\uFFFDee/), and \u2018scuzzy\u2019\
            \n   (/skuh\uFFFDzee/) as pronunciation\n   guides \u2014 the last being\
            \ the overwhelmingly predominant form, much to\n   the dismay of the designers\
            \ and their marketing people.  One can usually\n   assume that a person\
            \ who pronounces it /S-C-S-I/ is clueless."
    pos: n.
    title: SCSI
-   content:
        section_1: " [common among Mac users] SCSI interface\n   hardware is notoriously\
            \ fickle of temperament.  Often, the SCSI bus will\n   fail to work unless\
            \ the cable order of devices is re-arranged, SCSI\n   termination is added\
            \ or removed (sometimes double-termination or\n   no termination will\
            \ fix the problem), or particular\n   devices are given particular SCSI\
            \ IDs.  The skills needed to trick the\n   naturally skittish demons of\
            \ SCSI into working are collectively known as\n   SCSI voodoo.  Compare\
            \ magic, \n   deep magic, heavy wizardry, \n   rain dance, cargo cult\
            \ programming,\n   wave a dead chicken, \n   voodoo programming.While\
            \ ordinary mortals frequently experience near-terminal\n   frustration\
            \ when attempting to configure SCSI device chains, it is said\n   that\
            \ a true master of this arcane art can (through rituals involving\n  \
            \ chicken blood, ground rhino horn, hairs of a virgin, eye of newt, etc.)\n\
            \   hook up your personal computer with three scanners, a Zip drive, an\
            \ IDE\n   hard drive, a home weather station, a Smith-Corona typewriter,\
            \ and the\n   neighbor's garage door."
    pos: ''
    title: SCSI voodoo
-   content:
        section_1: " [TMRC, from \u2018Light-Emitting Diode\u2019] Smoke-emitting\n\
            \   diode.  A friode that lost the war.  See also\n   LER.  [Not to be\
            \ confused with sed(1), the Unix\n   stream editor. \u2014ESR]"
    pos: n.
    title: SED
-   content:
        section_1: ' [Sun Users'' Group & elsewhere] n. '
        section_2: " 1. Software EXchange.  A technique invented by the blue-green\
            \ algae\n   hundreds of millions of years ago to speed up their evolution,\
            \ which had\n   been terribly slow up until then.  Today, SEX parties\
            \ are popular among\n   hackers and others (of course, these are no longer\
            \ limited to exchanges of\n   genetic software).  In general, SEX parties\
            \ are a \n   Good Thing, but unprotected SEX can propagate a\n   virus.\
            \  See also \n   pubic directory.  "
        section_3: " 2. The rather Freudian mnemonic often used for Sign EXtend, a\n\
            \   machine instruction found in the PDP-11 and many\n   other architectures.\
            \  The RCA 1802 chip used in the early Elf and SuperElf\n   personal computers\
            \ had a \u2018SEt X register\u2019 SEX instruction, but\n   this seems\
            \ to have had little folkloric impact.  The Data General\n   instruction\
            \ set also had SEX.DEC's engineers nearly got a\n   PDP-11 assembler that\
            \ used the SEX mnemonic out the door at one time, but (for\n   once) marketing\
            \ wasn't asleep and forced a change.  That wasn't the last\n   time this\
            \ happened, either.  The author of The Intel 8086\n   Primer, who was\
            \ one of the original designers of the 8086,\n   noted that there was\
            \ originally a SEX\n   instruction on that processor, too.  He says that\
            \ Intel management got cold\n   feet and decreed that it be changed, and\
            \ thus the instruction was renamed\n   CBW and CWD\n   (depending on what\
            \ was being extended).  Amusingly, the Intel 8048 (the\n   microcontroller\
            \ used in IBM PC keyboards) is also missing straight SEX but has logical-or\
            \ and logical-and instructions\n   ORL and ANL.The Motorola 6809, used\
            \ in the Radio Shack Color Computer and in\n   U.K.'s \u2018Dragon 32\u2019\
            \ personal computer, actually had an official\n   SEX instruction; the\
            \ 6502 in the Apple II\n   with which it competed did not.  British hackers\
            \ thought this made perfect\n   mythic sense; after all, it was commonly\
            \ observed, you could (on some\n   theoretical level) have sex with a\
            \ dragon, but you can't have sex with an\n   apple."
    pos: n.
    title: SEX
-   content:
        section_1: " (also common as a prefix in combining forms) A Special Interest\n\
            \   Group, in one of several technical areas, sponsored by the Association\
            \ for\n   Computing Machinery; well-known ones include SIGPLAN (the Special\
            \ Interest\n   Group on Programming Languages), SIGARCH (the Special Interest\
            \ Group for\n   Computer Architecture) and SIGGRAPH (the Special Interest\
            \ Group for\n   Computer Graphics).  Hackers, not surprisingly, like to\
            \ overextend this\n   naming convention to less formal associations like\
            \ SIGBEER (at ACM\n   conferences) and SIGFOOD (at University of Illinois)."
    pos: n.
    title: SIG
-   content:
        section_1: ' [Simple (or Small) Matter of Programming] '
        section_2: " 1. A piece of code, not yet written, whose anticipated length\
            \ is\n   significantly greater than its complexity.  Used to refer to\
            \ a program that\n   could obviously be written, but is not worth the\
            \ trouble.  Also used\n   ironically to imply that a difficult problem\
            \ can be easily solved because a\n   program can be written to do it;\
            \ the irony is that it is very clear that\n   writing such a program will\
            \ be a great deal of work.  \u201CIt's easy to\n   enhance a FORTRAN compiler\
            \ to compile COBOL as well; it's just a\n   SMOP.\u201D "
        section_3: " 2. Often used ironically by the intended victim when a suggestion\n\
            \   for a program is made which seems easy to the suggester, but is obviously\n\
            \   (to the victim) a lot of work.  Compare \n   minor detail."
    pos: n.
    title: SMOP
-   content:
        section_1: " [from a WWII Army ac\uFFFDro\uFFFDnym for \u2018Situation Normal,\
            \ All\n   Fucked Up\u2019] \u201CTrue communication is possible only between\n\
            \   equals, because inferiors are more consistently rewarded for telling\
            \ their\n   superiors pleasant lies than for telling the truth.:\u201D\
            \ \u2014 a\n   central tenet of Discordianism, often invoked by\n   hackers\
            \ to explain why authoritarian hierarchies screw up so reliably and\n\
            \   systematically.  The effect of the SNAFU principle is a progressive\n\
            \   disconnection of decision-makers from reality.  This lightly adapted\n\
            \   version of a fable dating back to the early 1960s illustrates the\n\
            \   phenomenon perfectly:\nIn\uFFFDthe\uFFFDbeginning\uFFFDwas\uFFFDthe\uFFFD\
            plan,\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDthen\uFFFDthe\uFFFD\
            specification;\nAnd\uFFFDthe\uFFFDplan\uFFFDwas\uFFFDwithout\uFFFDform,\n\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDthe\uFFFDspecification\uFFFD\
            was\uFFFDvoid.\n\nAnd\uFFFDdarkness\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFDwas\uFFFDon\uFFFDthe\uFFFDfaces\uFFFDof\uFFFDthe\uFFFDimplementors\uFFFD\
            thereof;\nAnd\uFFFDthey\uFFFDspake\uFFFDunto\uFFFDtheir\uFFFDleader,\n\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDsaying:\n\u201CIt\uFFFDis\uFFFD\
            a\uFFFDcrock\uFFFDof\uFFFDshit,\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            and\uFFFDsmells\uFFFDas\uFFFDof\uFFFDa\uFFFDsewer.\u201D\n\nAnd\uFFFD\
            the\uFFFDleader\uFFFDtook\uFFFDpity\uFFFDon\uFFFDthem,\n\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDspoke\uFFFDto\uFFFDthe\uFFFDproject\uFFFD\
            leader:\n\u201CIt\uFFFDis\uFFFDa\uFFFDcrock\uFFFDof\uFFFDexcrement,\n\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDnone\uFFFDmay\uFFFDabide\uFFFD\
            the\uFFFDodor\uFFFDthereof.\u201D\n\nAnd\uFFFDthe\uFFFDproject\uFFFDleader\n\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDspake\uFFFDunto\uFFFDhis\uFFFD\
            section\uFFFDhead,\uFFFDsaying:\n\u201CIt\uFFFDis\uFFFDa\uFFFDcontainer\uFFFD\
            of\uFFFDexcrement,\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDand\uFFFD\
            it\uFFFDis\uFFFDvery\uFFFDstrong,\uFFFDsuch\uFFFDthat\uFFFDnone\uFFFD\
            may\uFFFDabide\uFFFDit.\u201D\n\nThe\uFFFDsection\uFFFDhead\uFFFDthen\uFFFD\
            hurried\uFFFDto\uFFFDhis\uFFFDdepartment\uFFFDmanager,\n\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDinformed\uFFFDhim\uFFFDthus:\n\u201C\
            It\uFFFDis\uFFFDa\uFFFDvessel\uFFFDof\uFFFDfertilizer,\n\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDnone\uFFFDmay\uFFFDabide\uFFFDits\uFFFD\
            strength.\u201D\n\nThe\uFFFDdepartment\uFFFDmanager\uFFFDcarried\uFFFD\
            these\uFFFDwords\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDto\uFFFDhis\uFFFD\
            general\uFFFDmanager,\nand\uFFFDspoke\uFFFDunto\uFFFDhim\n\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFDsaying:\n\u201CIt\uFFFDcontaineth\uFFFDthat\uFFFD\
            which\uFFFDaideth\uFFFDthe\uFFFDgrowth\uFFFDof\uFFFDplants,\n\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDit\uFFFDis\uFFFDvery\uFFFDstrong.\u201D\
            \n\nAnd\uFFFDso\uFFFDit\uFFFDwas\uFFFDthat\uFFFDthe\uFFFDgeneral\uFFFD\
            manager\uFFFDrejoiced\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDdelivered\uFFFD\
            the\uFFFDgood\uFFFDnews\uFFFDunto\uFFFDthe\uFFFDVice\uFFFDPresident.\n\
            \u201CIt\uFFFDpromoteth\uFFFDgrowth,\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            and\uFFFDit\uFFFDis\uFFFDvery\uFFFDpowerful.\u201D\n\nThe\uFFFDVice\uFFFD\
            President\uFFFDrushed\uFFFDto\uFFFDthe\uFFFDPresident's\uFFFDside,\n\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFDand\uFFFDjoyously\uFFFDexclaimed:\n\u201C\
            This\uFFFDpowerful\uFFFDnew\uFFFDsoftware\uFFFDproduct\n\uFFFD\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFDwill\uFFFDpromote\uFFFDthe\uFFFDgrowth\uFFFDof\uFFFD\
            the\uFFFDcompany!\u201D\n\nAnd\uFFFDthe\uFFFDPresident\uFFFDlooked\uFFFD\
            upon\uFFFDthe\uFFFDproduct,\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDand\uFFFD\
            saw\uFFFDthat\uFFFDit\uFFFDwas\uFFFDvery\uFFFDgood.\nAfter the subsequent\
            \ and inevitable disaster, the\n   suits protect themselves by saying\
            \ \u201CI was\n   misinformed!\u201D, and the implementors are demoted\
            \ or fired.  Compare\n   Conway's Law."
    pos: n.
    title: SNAFU principle
-   content:
        section_1: " 1. (also S.O.) Abbrev. for\n   Significant Other, almost invariably\
            \ written abbreviated and pronounced\n   /S\uFFFDO/ by hackers.  Used\
            \ to refer\n   to one's primary relationship, esp. a live-in to whom one\
            \ is not married.\n   See MOTAS, MOTOS,\n   MOTSS.  "
        section_2: " 2. [techspeak] The Shift Out control character in ASCII (Control-N,\n\
            \   0001110)."
    pos: n.
    title: SO
-   content:
        section_1: " A space-combat simulation game, inspired by E. E. \u201CDoc\u201D\
            \n   Smith's Lensman books, in which two spaceships duel\n   around a\
            \ central sun, shooting torpedoes at each other and jumping through\n\
            \   hyperspace.  This game was first implemented on the PDP-1 at MIT in\
            \ 1962.\n   In 1968-69, a descendant of the game motivated Ken Thompson\
            \ to build, in\n   his spare time on a scavenged PDP-7, the operating\
            \ system that became\n   Unix.  Less than nine years after that, SPACEWAR\
            \ was\n   commercialized as one of the first video games; descendants\
            \ are still\n   feeping in video arcades everywhere."
    pos: n.
    title: SPACEWAR
-   content:
        section_1: " [Usenet] Common abbreviation for \u201CSearch The Fucking\n \
            \  Web\u201D, a suggestion that what you're asking for is a query better\n\
            \   handled by a search engine than a human being.  Usage is common and\
            \ exactly\n   parallel to both senses of RTFM.  A politer\n   equivalent\
            \ is GIYF."
    pos: imp.
    title: STFW
-   content:
        section_1: " Spot the reference. Used in \n   scary devil monastery to mark\
            \ the witticism one just uttered as a quote\n   from some work of art\
            \ or literature, the more obscure the better. Those who\n   know where\
            \ the reference comes from reply in the form \u201CYou are\n   $CHARACTER,\
            \ and you owe me $ITEM\u201D, where $CHARACTER is a character\n   from\
            \ the story being referenced and $ITEM is something associated with that\n\
            \   character. This acronym is never actually expanded to its proper meaning\
            \ in\n   the newsgroup; posters instead use obscure expansions, the most\
            \ common\n   being \u201Cslurp the robot\u201D, leading to comments like\
            \ \u201CI\n   pulled my hair out, but couldn't figure out which robot\
            \ you're\n   slurping\u201D."
    pos: ''
    title: STR
-   content:
        section_1: " [from police slang for a cheap handgun] A\n   quick-and-dirty\
            \ program or feature kluged together\n   during off hours, under a deadline,\
            \ and in response to pressure from a\n   salescritter.  Such hacks are\
            \ dangerously\n   unreliable, but all too often sneak into a production\
            \ release after\n   insufficient review."
    pos: n.
    title: Saturday-night special
-   content:
