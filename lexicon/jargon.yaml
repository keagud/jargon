-   content:
        section_1: " A bogus technological prediction or a foredoomed engineering\n\
            \   concept, esp. one that fails by implicitly assuming that technologies\n\
            \   develop linearly, incrementally, and in isolation from one another\
            \ when in\n   fact the learning curve tends to be highly nonlinear, revolutions\
            \ are\n   common, and competition is the rule.  The prototype was Vannevar\
            \ Bush's\n   prediction of \u2018electronic brains\u2019 the size of the\
            \ Empire State\n   Building with a Niagara-Falls-equivalent cooling system\
            \ for their tubes and\n   relays, a prediction made at a time when the\
            \ semiconductor effect had\n   already been demonstrated.  Other famous\
            \ vannevars have included\n   magnetic-bubble memory, LISP machines, videotex,\
            \ and\n   a paper from the late 1970s that computed a purported ultimate\
            \ limit on\n   areal density for ICs that was in fact less than the routine\
            \ densities of 5\n   years later."
    pos: n.
