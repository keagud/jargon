-   content:
        section_1: ' 1. What one is in when hacking, of course.'
        section_2: " 2. More specifically, a Zen-like state of total focus on The\
            \ Problem\n   that may be achieved when one is hacking (this is why every\
            \ good hacker is\n   part mystic).  Ability to enter such concentration\
            \ at will correlates\n   strongly with wizardliness; it is one of the\
            \ most important skills learned\n   during larval stage.  Sometimes amplified\
            \ as\n   deep hack mode.Being yanked out of hack mode (see \n   priority\
            \ interrupt) may be experienced as a physical shock, and the\n   sensation\
            \ of being in hack mode is more than a little habituating.  The\n   intensity\
            \ of this experience is probably by itself sufficient explanation\n  \
            \ for the existence of hackers, and explains why many resist being promoted\n\
            \   out of positions where they can code.  See also\n   cyberspace (sense\
            \ 3).Some aspects of hacker etiquette will appear quite odd to an observer\n\
            \   unaware of the high value placed on hack mode.  For example, if someone\n\
            \   appears at your door, it is perfectly okay to hold up a hand (without\n\
            \   turning one's eyes away from the screen) to avoid being interrupted.\
            \  One\n   may read, type, and interact with the computer for quite some\
            \ time before\n   further acknowledging the other's presence (of course,\
            \ he or she is\n   reciprocally free to leave without a word).  The understanding\
            \ is that you\n   might be in hack mode with a lot of delicate\n   state\
            \ (sense 2) in your head, and you dare not\n   swap that context out until\
            \ you have reached a good\n   point to pause. See also juggling eggs."
    pos: n.
    title: hack mode
