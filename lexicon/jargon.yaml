-   content:
        section_1: " The use of large numbers of loosely coupled programmers in an\n\
            \   attempt to wedge a great many features into a product in a short time.\n\
            \   Though there have been memorable gang bangs (e.g., that over-the-weekend\n\
            \   assembler port mentioned in Steven Levy's Hackers),\n   and large\
            \ numbers of loosely-coupled programmers operating in\n   bazaar mode\
            \ can do very useful work when they're not\n   on a deadline, most are\
            \ perpetrated by large companies trying to meet\n   unrealistic deadlines;\
            \ the inevitable result is enormous buggy masses of\n   code entirely\
            \ lacking in orthogonality.  When\n   market-driven managers make a list\
            \ of all the features the competition has\n   and assign one programmer\
            \ to implement each, the probability of maintaining\n   a coherent (or\
            \ even functional) design goes to\n   epsilon.  See also\n   firefighting,\
            \ \n   Mongolian Hordes technique, Conway's Law."
    pos: n.
    title: gang bang
