-   content:
        section_1: " A hackish (and especially MIT) tradition is to choose\n   acronyms/abbreviations\
            \ that refer humorously to themselves or to other\n   acronyms/abbreviations.\
            \  The original of the breed may have been TINT\n   (\u201CTINT Is Not\
            \ TECO\u201D). The classic examples were two MIT\n   editors called EINE\
            \ (\u201CEINE Is Not EMACS\u201D) and ZWEI\n   (\u201CZWEI Was EINE Initially\u201D\
            ).  More recently, there is a Scheme\n   compiler called LIAR (Liar Imitates\
            \ Apply Recursively), and\n   GNU (q.v., sense 1) stands for \u201CGNU's\
            \ Not\n   Unix!\u201D \u2014 and a company with the name Cygnus, which\
            \ expands to\n   \u201CCygnus, Your GNU Support\u201D (though Cygnus people\
            \ say this is a\n   backronym).  The GNU recursive acronym may have been\n\
            \   patterned on XINU, \u201CXINU Is Not Unix\u201D \u2014 a particularly\n\
            \   nice example because it is a mirror image, a backronym, and a recursive\n\
            \   acronym. See also mung,\n   EMACS."
    pos: n.
    title: recursive acronym
