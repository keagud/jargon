-   content:
        section_1: " The TOPS-20 operating system by DEC \u2014\n   the second proprietary\
            \ OS for the PDP-10 \u2014 preferred by most PDP-10\n   hackers over TOPS-10\
            \ (that is, by those who were not\n   ITS or WAITS partisans).\n   TOPS-20\
            \ began in 1969 as Bolt, Beranek & Newman's TENEX operating\n   system\
            \ using special paging hardware.  By the early 1970s, almost all of\n\
            \   the systems on the ARPANET ran TENEX.  DEC purchased the rights to\
            \ TENEX\n   from BBN and began work to make it their own.  The first in-house\
            \ code name\n   for the operating system was VIROS (VIRtual memory Operating\
            \ System); when\n   customers started asking questions, the name was changed\
            \ to SNARK so DEC\n   could truthfully deny that there was any project\
            \ called VIROS.  When the\n   name SNARK became known, the name was briefly\
            \ reversed to become KRANS;\n   this was quickly abandoned when someone\
            \ objected that krans meant \u2018funeral wreath\u2019 in\n   Swedish\
            \ (though some Swedish speakers have since said it means simply\n   \u2018\
            wreath\u2019; this part of the story may be apocryphal).\n   Ultimately\
            \ DEC picked TOPS-20 as the name of the operating system, and it\n   was\
            \ as TOPS-20 that it was marketed.  The hacker community, mindful of its\n\
            \   origins, quickly dubbed it TWENEX (a contraction of \u2018twenty\n\
            \   TENEX\u2019), even though by this point very little of the original\
            \ TENEX\n   code remained (analogously to the differences between AT&T\
            \ V6 Unix and\n   BSD).  DEC people cringed when they heard \u201CTWENEX\u201D\
            , but the\n   term caught on nevertheless (the written abbreviation \u2018\
            20x\u2019 was\n   also used).  TWENEX was successful and very popular;\
            \ in fact, there was a\n   period in the early 1980s when it commanded\
            \ as fervent a culture of\n   partisans as Unix or ITS \u2014 but DEC's\
            \ decision to scrap all the\n   internal rivals to the VAX architecture\
            \ and its\n   relatively stodgy VMS OS killed the DEC-20 and put a sad\
            \ end to TWENEX's\n   brief day in the sun.  DEC attempted to convince\
            \ TOPS-20 users to convert\n   to VMS, but instead, by the late 1980s,\
            \ most of the\n   TOPS-20 hackers had migrated to Unix.  There is a TOPS-20\
            \ home page."
    pos: n.
    title: TWENEX
-   content:
        section_1: "An extremely powerful macro-based text\n   formatter written by\
            \ Donald E. Knuth, very popular\n   in the computer-science community\
            \ (it is good enough to have displaced Unix\n   troff, the other favored\
            \ formatter, even at many\n   Unix installations).  TeX fans insist on\
            \ the correct (guttural)\n   pronunciation, and the correct spelling (all\
            \ caps, squished together, with\n   the E depressed below the baseline;\
            \ the mixed-case \u2018TeX\u2019 is\n   considered an acceptable kluge\
            \ on ASCII-only devices).  Fans like to\n   proliferate names from the\
            \ word \u2018TeX\u2019 \u2014 such as TeXnician\n   (TeX user), TeXhacker\
            \ (TeX programmer), TeXmaster (competent TeX\n   programmer), TeXhax,\
            \ and TeXnique.  See also\n   CrApTeX.Knuth began TeX because he had become\
            \ annoyed at the declining\n   quality of the typesetting in volumes I--III\
            \ of his monumental\n   Art of Computer Programming (see\n   Knuth, also\
            \ bible).  In a\n   manifestation of the typical hackish urge to solve\
            \ the problem at hand once\n   and for all, he began to design his own\
            \ typesetting language.  He thought\n   he would finish it on his sabbatical\
            \ in 1978; he was wrong by only about 8\n   years.  The language was finally\
            \ frozen around 1985, but volume IV of\n   The Art of Computer Programming\
            \ is not expected to\n   appear until 2007.  The impact and influence\
            \ of TeX's design has been such\n   that nobody minds this very much.\
            \  Many grand hackish projects have started\n   as a bit of toolsmithing\
            \ on the way to something\n   else; Knuth's diversion was simply on a\
            \ grander scale than most.TeX has also been a noteworthy example of free,\
            \ shared, but\n   high-quality software.  Knuth offers a monetary award\
            \ to anyone who found\n   and reported bugs dating from before the 1989\
            \ code freeze; as the years\n   wore on and the few remaining bugs were\
            \ fixed (and new ones even harder to\n   find), the bribe went up.  Though\
            \ well-written, TeX is so large (and so\n   full of cutting edge technique)\
            \ that it is said to have unearthed at least\n   one bug in every Pascal\
            \ system it has been compiled with."
    pos: n.
