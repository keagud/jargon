-   content:
        section_1: " 1. In marketroid-speak, superior; implies a\n   product imbued\
            \ with exclusive magic by the unmatched brilliance of the\n   company's\
            \ own hardware or software designers."
        section_2: " 2. In the language of hackers and users, inferior; implies a\
            \ product\n   not conforming to open-systems standards, and thus one that\
            \ puts the\n   customer at the mercy of a vendor able to gouge freely\
            \ on service and\n   upgrade charges after the initial sale has locked\
            \ the customer in.  Often\n   used in the phrase \u201Cproprietary crap\u201D\
            ."
        section_3: " 3. Synonym for closed-source or non-free, e.g. software issued\n\
            \   without license rights permitting the public to independently review,\n\
            \   develop and redistribute it."
        section_4: "Proprietary software should be distinguished from commercial\n\
            \   software. It is possible for software to be commercial (that is, intended\n\
            \   to make a profit for the producers) without being proprietary.  The\
            \ \n   reverse is also possible, for example in binary-only freeware."
    pos: adj.
    title: proprietary
-   content:
        section_1: " As used by hackers, this never refers to niceties about the proper\n\
            \   form for addressing letters to the Papal Nuncio or the order in which\
            \ one\n   should use the forks in a Russian-style place setting; hackers\
            \ don't care\n   about such things.  It is used instead to describe any\
            \ set of rules that\n   allow different machines or pieces of software\
            \ to coordinate with each\n   other without ambiguity.  So, for example,\
            \ it does include niceties about\n   the proper form for addressing packets\
            \ on a network or the order in which\n   one should use the forks in the\
            \ Dining Philosophers Problem.  It implies\n   that there is some common\
            \ message format and an accepted set of primitives\n   or commands that\
            \ all parties involved understand, and that transactions\n   among them\
            \ follow predictable logical sequences.  See also\n   handshaking, \n\
            \   do protocol."
    pos: n.
    title: protocol
-   content:
        section_1: " [common ironic mutation of preventive\n   maintenance] Actions\
            \ performed upon a machine at regularly\n   scheduled intervals to ensure\
            \ that the system remains in a usable state.\n   So called because it\
            \ is all too often performed by a \n   field servoid who doesn't know\
            \ what he is doing; such\n   \u2018maintenance\u2019 often induces problems,\
            \ or\n   otherwise results in the machine's remaining in an\n   unusable\
            \ state for an indeterminate amount of time.\n   See also scratch monkey."
    pos: n.
    title: provocative maintenance
-   content:
        section_1: " [Unix] A daemon that is run periodically\n   (typically once\
            \ a week) to seek out and erase core\n   files, truncate administrative\
            \ logfiles, nuke lost+found directories, and otherwise clean up the\n\
            \   cruft that tends to pile up in the corners of a file\n   system. \
            \ See also reaper,\n   skulker."
    pos: n.
    title: prowler
-   content:
        section_1: " [Usenet: truncation of \u2018pseudonym\u2019]"
        section_2: " 1. An electronic-mail or Usenet persona\n   adopted by a human\
            \ for amusement value or as a means of avoiding negative\n   repercussions\
            \ of one's net.behavior; a \u2018nom de Usenet\u2019, often\n   associated\
            \ with forged postings designed to conceal message origins.\n   Perhaps\
            \ the best-known and funniest hoax of this type is\n   B1FF.  See also\
            \ tentacle.\n   "
        section_3: " 2. Notionally, a flamage-generating AI\n   program simulating\
            \ a Usenet user.  Many flamers have been accused of\n   actually being\
            \ such entities, despite the fact that no AI program of the\n   required\
            \ sophistication yet exists.  However, in 1989 there was a famous\n  \
            \ series of forged postings that used a phrase-frequency-based travesty\n\
            \   generator to simulate the styles of several well-known flamers; it\
            \ was\n   based on large samples of their back postings (compare\n   Dissociated\
            \ Press).  A significant number of people\n   were fooled by the forgeries,\
            \ and the debate over their authenticity was\n   settled only when the\
            \ perpetrator came forward to publicly admit the\n   hoax."
    pos: n.
    title: pseudo
-   content:
        section_1: " A backgammon prime (six consecutive occupied points) with one\
            \ point\n   missing.  This term is an esoteric pun derived from number\
            \ theory: a number\n   that passes a certain kind of \u201Cprimality test\u201D\
            \ may be called a\n   pseudoprime (all primes pass any such\n   test,\
            \ but so do some composite numbers), and any number that passes several\n\
            \   is, in some sense, almost certainly prime. The hacker backgammon usage\n\
            \   stems from the idea that a pseudoprime is almost as good as a prime:\
            \ it\n   will do the same job unless you are unlucky."
    pos: n.
    title: pseudoprime
-   content:
        section_1: " A suit wannabee; a hacker who has decided\n   that he wants to\
            \ be in management or administration and begins wearing\n   ties, sport\
            \ coats, and (shudder!)  suits voluntarily.  It's his funeral.\n   See\
            \ also lobotomy."
    pos: n.
