-   content:
        section_1: " A corollary of Finagle's Law, similar to\n   Occam's Razor, that\
            \ reads \u201CNever attribute to malice that which can\n   be adequately\
            \ explained by stupidity.\u201D Quoted here because it seems\n   to be\
            \ a particular favorite of hackers, often showing up in \n   sig blocks,\
            \ fortune cookie files and the\n   login banners of BBS systems and commercial\
            \ networks.  This probably\n   reflects the hacker's daily experience\
            \ of environments created by\n   well-intentioned but short-sighted people.\
            \  Compare \n   Sturgeon's Law, Ninety-Ninety Rule.At http://www.statusq.org/2001/11/26.html\n\
            \   it is claimed that Hanlon's Razor was coined by one Robert J. Hanlon\
            \ of\n   Scranton, PA.  However, a curiously similar remark (\u201CYou\
            \ have\n   attributed conditions to villainy that simply result from\n\
            \   stupidity.\u201D) appears in Logic of Empire, a\n   classic 1941 SF\
            \ story by Robert A. Heinlein, who calls the error it\n   indicates the\
            \ \u2018devil theory\u2019 of sociology.  Similar epigrams\n   have been\
            \ attributed to William James and (on dubious evidence) Napoleon\n   Bonaparte."
