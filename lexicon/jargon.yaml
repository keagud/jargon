-   content:
        section_1: " Term originally referring to the cabinet containing the central\n\
            \   processor unit or \u2018main frame\u2019 of a room-filling\n   Stone\
            \ Age batch machine.  After the emergence of\n   smaller minicomputer\
            \ designs in the\n   early 1970s, the traditional big iron machines were\n\
            \   described as \u2018mainframe computers\u2019 and eventually just as\n\
            \   mainframes.  The term carries the connotation of a machine designed\
            \ for\n   batch rather than interactive use, though possibly with an interactive\n\
            \   timesharing operating system retrofitted onto it; it is especially\
            \ used of\n   machines built by IBM, Unisys, and the other great\n   dinosaurs\
            \ surviving from computing's\n   Stone Age.It has been common wisdom among\
            \ hackers since the late 1980s that the\n   mainframe architectural tradition\
            \ is essentially dead (outside of the tiny\n   market for number-crunching\
            \ supercomputers having\n   been swamped by the recent huge advances in\
            \ IC technology and low-cost\n   personal computing.  The wave of failures,\
            \ takeovers, and mergers among\n   traditional mainframe makers in the\
            \ early 1990s bore this out.  The biggest\n   mainframer of all, IBM,\
            \ was compelled to re-invent itself as a huge\n   systems-consulting house.\
            \  (See dinosaurs mating and\n   killer micro).However, in yet another\
            \ instance of the \n   cycle of reincarnation, the port of Linux to the\
            \ IBM S/390 architecture\n   in 1999 \u2014 assisted by IBM \u2014 produced\
            \ a resurgence of interest in mainframe\n   computing as a way of providing\
            \ huge quantities of easily maintainable,\n   reliable virtual Linux servers,\
            \ saving IBM's mainframe division from almost\n   certain extinction."
    pos: n.
    title: mainframe
-   content:
        section_1: "1. Spam emitted by a reputable, mainstream company (as opposed\
