-   content:
        section_1: " Hacker jargon as spoken in English outside the U.S., esp. in\
            \ the\n   British Commonwealth.  It is reported that Commonwealth speakers\
            \ are more\n   likely to pronounce truncations like \u2018char\u2019 and\n\
            \   \u2018soc\u2019, etc., as spelled (/char/, /sok/), as opposed to American\
            \ /keir/ and /sohsh/.  Dots in\n   newsgroup names (especially two-component\
            \ names)\n   tend to be pronounced more often (so soc.wibble is /sok dot\
            \ wib\uFFFDl/ rather than /sohsh wib\uFFFDl/).Preferred metasyntactic\
            \ variables include\n   blurgle, eek,\n   ook, frodo,\n   and bilbo; wibble,\n\
            \   wobble, and in emergencies wubble; flob,\n   banana, tom, dick, harry,\
            \ wombat,\n   frog, fish,\n   womble and so on and on (see\n   foo, sense\
            \ 4).  Alternatives to verb doubling\n   include suffixes -o-rama, frenzy\
            \ (as in feeding frenzy), and city (examples: \u201Cbarf city!\u201D\n\
            \   \u201Chack-o-rama!\u201D \u201Ccore dump frenzy!\u201D).All the generic\
            \ differences within the anglophone world inevitably\n   show themselves\
            \ in the associated hackish dialects.  The Greek letters beta\n   and\
            \ zeta are usually pronounced /bee\uFFFDt@/ and /zee\uFFFDt@/; meta may\
            \ also be\n   pronounced /mee\uFFFDt@/.\n   Various punctuators (and even\
            \ letters - Z is called \u2018zed\u2019, not\n   \u2018zee\u2019) are\
            \ named differently: most crucially, for hackish,\n   where Americans\
            \ use \u2018parens\u2019, \u2018brackets\u2019 and\n   `braces' for (),\
            \ [] and {}, Commonwealth English uses\n   \u2018brackets\u2019, \u2018\
            square brackets\u2019 and \u2018curly\n   brackets\u2019, though \u2018\
            parentheses\u2019 may be used for the\n   first; the exclamation mark,\
            \ \u2018!\u2019, is called pling rather than\n   bang and the pound sign,\
            \ \u2018#\u2019, is called hash; furthermore, the\n   term \u2018the pound\
            \ sign\u2019 is understood to mean the \uFFFD (of\n   course).  Canadian\
            \ hacker slang, as with mainstream language, mixes\n   American and British\
            \ usages about evenly.See also attoparsec,\n   calculator, chemist,\n\
            \   console jockey, fish,\n   go-faster stripes, grunge,\n   hakspek,\
            \ heavy metal,\n   leaky heap, lord high fixer,\n   loose bytes, muddie,\n\
            \   nadger, noddy,\n   psychedelicware, \n   raster blaster, RTBM,\n \
            \  seggie, spod, \n   sun lounge, terminal junkie,\n   tick-list features,\
            \ weeble,\n   weasel, YABA, and notes or\n   definitions under Bad Thing,\n\
            \   barf, bogus, \n   chase pointers, cosmic rays,\n   crippleware, crunch,\n\
            \   dodgy, gonk,\n   hamster, hardwarily,\n   mess-dos, nybble,\n   proglet,\
            \ root,\n   SEX, tweak,\n   womble, and xyzzy."
