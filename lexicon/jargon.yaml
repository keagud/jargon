-   content:
        section_1: " A name used in examples and understood to stand for whatever\
            \ thing\n   is under discussion, or any random member of a class of things\
            \ under\n   discussion.  The word foo is the\n   canonical example.  To\
            \ avoid confusion, hackers\n   never (well, hardly ever) use \u2018foo\u2019\
            \ or other words like it as\n   permanent names for anything.  In filenames,\
            \ a common convention is that\n   any filename beginning with a metasyntactic-variable\
            \ name is a\n   scratch file that may be deleted at any time.Metasyntactic\
            \ variables are so called because (1) they are variables\n   in the metalanguage\
            \ used to talk about programs etc; (2) they are variables\n   whose values\
            \ are often variables (as in usages like \u201Cthe value of\n   f(foo,bar)\
            \ is the sum of foo and bar\u201D).  However, it has been\n   plausibly\
            \ suggested that the real reason for the term \u201Cmetasyntactic\n  \
            \ variable\u201D is that it sounds good.  To some extent, the list of\
            \ one's\n   preferred metasyntactic variables is a cultural signature.\
            \  They occur both\n   in series (used for related groups of variables\
            \ or objects) and as\n   singletons.  Here are a few common signatures:foo,\
            \ \n\t   bar, \n\t   baz,\n\t   quux,\n\t   quuux, quuuux...:\n\t   MIT/Stanford\
            \ usage, now found everywhere (thanks largely to\n\t   early versions\
            \ of this lexicon!). At MIT (but not at Stanford), \n\t   baz  dropped\
            \ out of use for a while in the \n\t   1970s and '80s. A common recent\
            \  mutation of this sequence inserts \n\t   quxbefore quux.bazola, ztesch:Stanford\
            \ (from mid-'70s on).foo, \n\t   bar, thud, grunt:This series was popular\
            \ at CMU. Other CMU-associated variables\n\t   include gorp.foo, bar,\
            \ bletch:\n\t   Waterloo University. We are informed that the CS club\
            \ at\n\t   Waterloo formerly had a sign on its door reading \n\t   \u201C\
            Ye Olde Foo Bar and Grill\u201D; this led to an attempt \n\t   to establish\
            \ \u201Cgrill\u201D as the third metasyntactic variable, \n\t   but it\
            \ never caught on.foo, \n\t   bar, fum:This series is reported to be common\
            \ at XEROX PARC.fred, jim, sheila, \n\t   barney:See the entry for \n\t\
            \   fred. These tend to be Britishisms.flarp:Popular at Rutgers University\
            \ and among \n\t   GOSMACS hackers.zxc, spqr, wombat:Cambridge University\
            \ (England).shmeBerkeley, GeoWorks, Ingres. Pronounced \n\t   /shme/ with\
            \ a short \n\t   /e/.foo, bar, baz, bongoYale, late 1970s.spam, eggsPython\
            \ programmers.snorkBrown University, early 1970s.foo, bar, zot\n\t   Helsinki\
            \ University of Technology, Finland.blarg, wibbleNew Zealand.toto, titi,\
            \ tata, tutuFrance.pippo, pluto, paperinoItaly. Pippo /pee\uFFFDpo/\n\t\
            \   and Paperino \n\t   /pa\uFFFDper\uFFFDee'\uFFFDno/\n\t   are the Italian\
            \ names for Goofy and Donald Duck.aap, noot, miesThe Netherlands. These\
            \ are the first words a child used to\n\t   learn to spell on a Dutch\
            \ spelling board.oogle, foogle, boogle; zork, gork, borkThese two series\
            \ (which may be continued with other initial\n\t   consonents) are reportedly\
            \ common in England, and said to go back to\n\t   Lewis Carroll. Of all\
            \ these,\n   only foo and bar are universal (and\n   baz nearly so). \
            \ The compounds\n   foobar and foobaz also enjoy very wide currency. \
            \ Some\n   jargon terms are also used as metasyntactic names;\n   barf\
            \ and mumble, for example.\n   See also Commonwealth Hackish for discussion\
            \ of\n   numerous metasyntactic variables found in Great Britain and the\n\
            \   Commonwealth."
    pos: n.
    title: metasyntactic variable
