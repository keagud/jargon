    title: sysop
-   content:
        section_1: ' 1. The supervisor program or OS on a computer.'
        section_2: " 2. The entire computer system, including input/output devices,\
            \ the\n   supervisor program or OS, and possibly other software.  "
        section_3: ' 3. Any large-scale program.  '
        section_4: ' 4. Any method or algorithm.  '
        section_5: " 5. System hacker: one who\n   hacks the system (in senses 1 and\
            \ 2 only; for sense 3 one mentions the\n   particular program: e.g., LISP\n\
            \   hacker)"
    pos: n.
    title: system
-   content:
        section_1: " Humorous synonym for \u2018system manager\u2019, poss.  from\
            \ the\n   fact that one major IBM OS had a root account called\n   SYSMANGR.\
            \  Refers specifically to a systems programmer in charge of\n   administration,\
            \ software maintenance, and updates at some site.  Unlike\n   admin, this\
            \ term emphasizes the technical end of the\n   skills involved."
    pos: n.
    title: system mangler
