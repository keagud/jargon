-   content:
        section_1: " [from \u2018phone phreak\u2019] "
        section_2: " 1. The art and science of cracking the phone\n   network (so\
            \ as, for example, to make free long-distance calls).  "
        section_3: " 2. By extension, security-cracking in any other context (especially,\n\
            \   but not exclusively, on communications networks) (see\n   cracking)."
        section_4: "At one time phreaking was a semi-respectable activity among hackers;\n\
            \   there was a gentleman's agreement that phreaking as an intellectual\
            \ game\n   and a form of exploration was OK, but serious theft of services\
            \ was taboo.\n   There was significant crossover between the hacker community\
            \ and the\n   hard-core phone phreaks who ran semi-underground networks\
            \ of their own\n   through such media as the legendary TAP Newsletter.\n\
            \   This ethos began to break down in the mid-1980s as wider dissemination\
            \ of\n   the techniques put them in the hands of less responsible phreaks.\
            \  Around\n   the same time, changes in the phone network made old-style\
            \ technical\n   ingenuity less effective as a way of hacking it, so phreaking\
            \ came to\n   depend more on overtly criminal acts such as stealing phone-card\
            \ numbers.\n   The crimes and punishments of gangs like the \u2018414\
            \ group\u2019 turned\n   that game very ugly.  A few old-time hackers\
            \ still phreak casually just to\n   keep their hand in, but most these\
            \ days have hardly even heard of\n   \u2018blue boxes\u2019 or any of\
            \ the other paraphernalia of the great\n   phreaks of yore."
    pos: n.
    title: phreaking
