-   content:
        section_1: " 1. /kluhj/ n. Incorrect (though regrettably common) spelling\n\
            \   of kluge (US).  These two words have been confused\n   in American\
            \ usage since the early 1960s, and widely confounded in Great\n   Britain\
            \ since the end of World War II."
        section_2: " 2. [TMRC] A crock that works. (A long-ago\n   Datamation article\
            \ by Jackson Granholme similarly\n   said: \u201CAn ill-assorted collection\
            \ of poorly matching parts, forming a\n   distressing whole.\u201D) "
        section_3: " 3. v. To use a kludge to get\n   around a problem.  \u201CI've\
            \ kludged around it for now, but I'll fix it\n   up properly later.\u201D"
        section_4: "This word appears to have derived from Scots kludge or kludgie\
            \ for a common toilet, via British\n   military slang.  It apparently\
            \ became confused with\n   U.S. kluge during or after World War II; some\n\
            \   Britons from that era use both words in definably different ways,\
            \ but\n   kluge is now uncommon in Great Britain.\n   \u2018Kludge\u2019\
            \ in Commonwealth hackish differs in meaning from\n   \u2018kluge\u2019\
            \ in that it lacks the positive senses; a kludge is\n   something no Commonwealth\
            \ hacker wants to be associated too closely with.\n   Also, \u2018kludge\u2019\
            \ is more widely known in British mainstream slang\n   than \u2018kluge\u2019\
            \ is in the U.S."
    pos: n.
    title: kludge
-   content:
        section_1: " [from the German \u2018klug\u2019, clever; poss.  related to\n\
            \   Polish & Russian \u2018klucz\u2019 (a key, a hint, a main\n   point)]"
        section_2: " 1. n. A Rube Goldberg (or Heath\n   Robinson) device, whether\
            \ in hardware or software.  "
        section_3: " 2. n. A clever programming trick\n   intended to solve a particular\
            \ nasty case in an expedient, if not clear,\n   manner.  Often used to\
            \ repair bugs.  Often involves\n   ad-hockery and verges on being a\n\
            \   crock.  "
        section_4: " 3. n. Something that works for\n   the wrong reason.  "
        section_5: " 4. vt. To insert a kluge into a\n   program.  \u201CI've kluged\
            \ this routine to get around that weird bug, but\n   there's probably\
            \ a better way.\u201D "
        section_6: " 5. [WPI] n. A feature that is\n   implemented in a rude manner."
        section_7: "Nowadays this term is often encountered in the variant spelling\n\
            \   \u2018kludge\u2019.  Reports from old farts are\n   consistent that\
            \ \u2018kluge\u2019 was the original spelling, reported\n   around computers\
            \ as far back as the mid-1950s and, at that time, used\n   exclusively\
            \ of hardware kluges.  In 1947, the\n   New York Folklore Quarterly reported\
            \ a classic\n   shaggy-dog story \u2018Murgatroyd the Kluge Maker\u2019\
            \ then current in\n   the Armed Forces, in which a \u2018kluge\u2019 was\
            \ a complex and puzzling\n   artifact with a trivial function.  Other\
            \ sources report that\n   \u2018kluge\u2019 was common Navy slang in the\
            \ WWII era for any piece of\n   electronics that worked well on shore\
            \ but consistently failed at\n   sea.However, there is reason to believe\
            \ this slang use may be a decade\n   older.  Several respondents have\
            \ connected it to the brand name of a device\n   called a \u201CKluge\
            \ paper feeder\u201D, an adjunct to mechanical\n   printing presses. \
            \ Legend has it that the Kluge feeder was designed before\n   small, cheap\
            \ electric motors and control electronics; it relied on a\n   fiendishly\
            \ complex assortment of cams, belts, and linkages to both power\n   and\
            \ synchronize all its operations from one motive driveshaft.  It was\n\
            \   accordingly temperamental, subject to frequent breakdowns, and devilishly\n\
            \   difficult to repair \u2014 but oh, so clever!  People who tell this\
            \ story\n   also aver that \u2018Kluge\u2019 was the name of a design\n\
            \   engineer.There is in fact a Brandtjen & Kluge Inc., an old family\
            \ business\n   that manufactures printing equipment \u2014 interestingly,\
            \ their name is\n   pronounced /kloo\uFFFDgee/!\n   Henry Brandtjen, president\
            \ of the firm, told me (ESR, 1994) that his\n   company was co-founded\
            \ by his father and an engineer named Kluge /kloo\uFFFDgee/, who built\
            \ and co-designed\n   the original Kluge automatic feeder in 1919.  Mr.\
            \ Brandtjen claims,\n   however, that this was a simple device (with only\
            \ four\n   cams); he says he has no idea how the myth of its complexity\
            \ took hold.\n   Other correspondents differ with Mr. Brandtjen's history\
            \ of the device and\n   his allegation that it was a simple rather than\
            \ complex one, but agree that\n   the Kluge automatic feeder was the most\
            \ likely source of the\n   folklore.TMRC and the MIT hacker culture of\
            \ the early\n   '60s seems to have developed in a milieu that remembered\
            \ and still used\n   some WWII military slang (see also foobar).  It\n\
            \   seems likely that \u2018kluge\u2019 came to MIT via alumni of the\
            \ many\n   military electronics projects that had been located in Cambridge\
            \ (many in\n   MIT's venerable Building 20, in which TMRC is also\n  \
            \ located) during the war.The variant \u2018kludge\u2019 was apparently\
            \ popularized by the\n   Datamation article mentioned under\n   kludge;\
            \ it was titled How to Design a\n   Kludge (February 1962, pp. 30, 31).\
            \  This spelling was probably\n   imported from Great Britain, where kludge\
            \ has an\n   independent history (though this fact was largely unknown\
            \ to hackers on\n   either side of the Atlantic before a mid-1993 debate\
            \ in the Usenet group\n   alt.folklore.computers over the\n   First and\
            \ Second Edition versions of this entry; everybody used to think\n   kludge\
            \ was just a mutation of\n   kluge).  It now appears that the British,\
            \ having\n   forgotten the etymology of their own \u2018kludge\u2019 when\n\
            \   \u2018kluge\u2019 crossed the Atlantic, repaid the U.S. by lobbing\
            \ the\n   \u2018kludge\u2019 orthography in the other direction and confusing\
            \ their\n   American cousins' spelling!The result of this history is a\
            \ tangle.  Many younger U.S. hackers\n   pronounce the word as /klooj/\
            \ but\n   spell it, incorrectly for its meaning and pronunciation, as\n\
            \   \u2018kludge\u2019. (Phonetically, consider huge, refuge, centrifuge,\
            \ and\n   deluge as opposed to sludge, judge, budge, and fudge.  Whatever\
            \ its\n   failings in other areas, English spelling is perfectly consistent\
            \ about\n   this distinction.)  British hackers mostly learned /kluhj/\
            \ orally, use it in a restricted\n   negative sense and are at least consistent.\
            \  European hackers have mostly\n   learned the word from written American\
            \ sources and tend to pronounce it\n   /kluhj/ but use the wider\n   American\
            \ meaning!Some observers consider this mess appropriate in view of the\
            \ word's\n   meaning."
    pos: n.
    title: kluge
