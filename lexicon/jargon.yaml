            \   little noises that Pat makes in bed?\u201D \u201CWhoa!  Sharing\n\
            \   violation!\u201D In contrast to the original file error, which indicated\n\
            \   that you were not being given data that you\n   did want."
    pos: ''
    title: sharing violation
-   content:
        section_1: " [possibly a portmanteau of \u201Csharp bang\u201D] The character\n\
            \   sequence \u201C#!\u201D that frequently begins executable shell scripts\n\
            \   under Unix.  Probably derived from \u201Cshell bang\u201D under the\n\
            \   influence of American slang \u201Cthe whole shebang\u201D (everything,\n\
            \   the works)."
    pos: n.
    title: shebang
-   content:
        section_1: " Software purchased on a whim (by an individual user) or in\n\
            \   accordance with policy (by a corporation or government agency), but\
            \ not\n   actually required for any particular use.  Therefore, it often\
            \ ends up on\n   some shelf."
    pos: n.
    title: shelfware
-   content:
        section_1: " [orig. Multics techspeak, widely propagated\n   via Unix] "
        section_2: " 1. [techspeak] The command interpreter used to pass commands\
            \ to an\n   operating system; so called because it is the part of the\
            \ operating system\n   that interfaces with the outside world."
        section_3: " 2. More generally, any interface program that mediates access\
            \ to a\n   special resource or server for convenience,\n   efficiency,\
            \ or security reasons; for this meaning, the usage is usually\n   a shell\
            \ around whatever.  This sort\n   of program is also called a wrapper.\n\
            \   "
        section_4: " 3. A skeleton program, created by hand or by another program\
            \ (like,\n   say, a parser generator), which provides the necessary\n\
            \   incantations to set up some task and the control\n   flow to drive\
            \ it (the term driver is sometimes used\n   synonymously).  The user is\
            \ meant to fill in whatever code is needed to get\n   real work done.\
            \  This usage is common in the AI and Microsoft Windows\n   worlds, and\
            \ confuses Unix hackers."
        section_5: "Historical note: Apparently, the original Multics shell (sense\
            \ 1) was\n   so called because it was a shell (sense 3); it ran user programs\
            \ not by\n   starting up separate processes, but by dynamically linking\
            \ the programs\n   into its own code, calling them as subroutines, and\
            \ then dynamically\n   de-linking them on return.  The VMS command interpreter\
            \ still does\n   something very like this."
    pos: n.
    title: shell
-   content:
        section_1: " [Unix] To spawn an interactive subshell from\n   within a program\
            \ (e.g., a mailer or editor).  \u201CBang foo runs foo in a\n   subshell,\
            \ while bang alone shells out.\u201D"
    pos: vi.
    title: shell out
-   content:
        section_1: ' [from any of various machines'' instruction sets] '
        section_2: " 1. vi. To move oneself to the\n   left (right).  To move out\
            \ of the way.  "
        section_3: " 2. imper. \u201CGet out of my seat!  You can shift to that empty\n\
            \   one to the left (right).\u201D Often used without the logical, or\
            \ as left\n   shift instead of shift\n   left.  Sometimes heard as LSH\
            \ /lish/, from the\n   PDP-10 instruction set.  See \n   Programmer's\
            \ Cheer."
    pos: vi.
    title: shift left (or right) logical
-   content:
        section_1: " 1. A small piece of data inserted in order to achieve a desired\n\
            \   memory alignment or other addressing property.  For example, the PDP-11\n\
            \   Unix linker, in split I&D (instructions and data) mode, inserts a\n\
            \   two-byte shim at location 0 in data space so that no data object will\
            \ have\n   an address of 0 (and be confused with the C null pointer).\
            \  See also\n   loose bytes.  "
        section_2: " 2. A type of small transparent image inserted into HTML documents\
            \ by\n   certain WYSIWYG HTML editors, used to set the spacing of elements\
            \ meant to\n   have a fixed positioning within a TABLE or DIVision. Hackers\
            \ who work on\n   the HTML code of such pages afterwards invariably curse\
            \ these for their\n   crocky dependence on the particular spacing of original\
            \ image file, the\n   editor that generated them, and the version of the\
            \ browser used to view\n   them. Worse, they are a poorly designed kludge\
            \ which\n   the advent of Cascading Style Sheets makes wholly unnecessary;\
            \ Any fool can\n   plainly see that use of borders, layers and positioned\
            \ elements is the\n   Right Thing (or would be if adequate support for\
            \ CSS were more\n   common)."
    pos: n.
    title: shim
-   content:
        section_1: " A really nasty piece of email.  Compare\n   nastygram, flame."
    pos: n.
    title: shitogram
-   content:
        section_1: " The software equivalent of Easter egging; the\n   making of relatively\
            \ undirected changes to software in the hope that a bug\n   will be perturbed\
            \ out of existence.  This almost never works, and usually\n   introduces\
            \ more bugs."
    pos: n.
    title: shotgun debugging
-   content:
        section_1: " 1. Extra software dumped onto a CD-ROM or tape to fill up the\n\
            \   remaining space on the medium after the software distribution it's\
            \ intended\n   to carry, but not integrated with the distribution.  "
        section_2: " 2. A slipshod compilation of software dumped onto a CD-ROM without\n\
            \   much care for organization or even usability."
    pos: n.
    title: shovelware
-   content:
        section_1: " A hardware or (especially) software bug that makes an implementation\n\
            \   effectively unusable; one that absolutely has to be fixed before\n\
            \   development can go on.  Opposite in connotation from its original\n\
            \   theatrical use, which refers to something stunningly\n   good."
    pos: n.
    title: showstopper
-   content:
        section_1: " See excl.  Occasional CMU usage, also in\n   common use among\
            \ APL fans and mathematicians, especially category\n   theorists."
    pos: n.
    title: shriek
-   content:
        section_1: " [Internet and Usenet; often written \u2018.sig\u2019 there] Short\n\
            \   for \u2018signature\u2019, used specifically to refer to the electronic\n\
            \   signature block that most Unix mail- and news-posting software will\n\
            \   automagically append to outgoing mail and news.  The\n   composition\
            \ of one's sig can be quite an art form, including an ASCII logo,\n  \
            \ one's choice of witty sayings (see sig quote,\n   fool file), or even\
            \ source code for small programs\n   about which the author wishes to\
            \ make a statement; but many consider large\n   sigs a waste of bandwidth,\
            \ and it has been observed\n   that the size of one's sig block is usually\
            \ inversely proportional to one's\n   longevity and level of prestige\
            \ on the net.  See also \n   doubled sig, McQuary limit."
    pos: n.
    title: sig block
-   content:
        section_1: " [Usenet] A maxim, quote, proverb, joke, or slogan embedded in\
            \ one's\n   sig block and intended to convey something of one's\n   philosophical\
            \ stance, pet peeves, or sense of humor.  \u201CCalm down,\n   it's only\
            \ ones and zeroes.\u201D"
    pos: n.
    title: sig quote
-   content:
        section_1: " A parasitic meme embedded in a sig\n   block.  There was a meme\
            \ plague or fad\n   for these on Usenet in late 1991.  Most were equivalents\
            \ of \u201CI am a\n   .sig virus.  Please reproduce me in your .sig block.\u201D\
            .  Of course,\n   the .sig virus's memetic hook is the giggle value of\
            \ going along with the\n   gag; this, however, was a self-limiting phenomenon\
            \ as more and more people\n   picked up on the idea.  There were creative\
            \ variants on it; some people\n   stuck \u2018sig virus antibody\u2019\
            \ texts in their sigs, and there was\n   at least one instance of a sig\
            \ virus eater."
    pos: n.
    title: sig virus
-   content:
        section_1: " [common] A beast that randomly chooses one of a selection of\n\
            \   signatures for appending to mail and news messages.  The creature\
            \ is most\n   often mentioned directly when it has been in particularly\
            \ good form and\n   selected a signature appropriate to the topic being\
            \ discussed; the\n   construction \u201CP.S.: good sigmonster, have a\
            \ cookie\u201D is not\n   uncommon.  While the are sigmonster programs\
            \ floating around on the net,\n   most hackers who keep one use a silly\
            \ little Perl or Python script that\n   they threw together in the middle\
            \ of the night under the influence of far\n   too much caffeine."
    pos: n.
    title: sigmonster
-   content:
        section_1: " [from analog electronics] Used by hackers in a generalization\
            \ of its\n   technical meaning.  \u2018Signal\u2019 refers to useful information\n\
            \   conveyed by some communications medium, and \u2018noise\u2019 to anything\n\
            \   else on that medium.  Hence a low ratio implies that it is not worth\
            \ paying\n   attention to the medium in question.  Figures for such metaphorical\
            \ ratios\n   are never given.  The term is most often applied to\n   Usenet\
            \ newsgroups during \n   flame wars.  Compare bandwidth.  See also\n \
            \  coefficient of X, \n   lost in the noise."
    pos: n.
    title: signal-to-noise ratio
