-   content:
        section_1: " [MIT: seems to have been in use among model railroad fans years\
            \ ago.\n   Derived from Melville's Moby Dick (some say from\n   \u2018\
            Moby Pickle\u2019). Now common.]  "
        section_2: " 1. adj. Large, immense, complex,\n   impressive.  \u201CA Saturn\
            \ V rocket is a truly moby frob.\u201D\n   \u201CSome MIT undergrads pulled\
            \ off a moby hack at the Harvard-Yale\n   game.\u201D (See Appendix A\
            \ for\n   discussion.)"
        section_3: " 2. n. obs. The maximum address\n   space of a machine (see below).\
            \  For a 680[234]0 or\n   VAX or most modern 32-bit architectures, it\
            \ is\n   4,294,967,296 8-bit bytes (4 gigabytes).  "
        section_4: " 3. A title of address (never of third-person reference), usually\n\
            \   used to show admiration, respect, and/or friendliness to a competent\n\
            \   hacker.  \u201CGreetings, moby Dave.  How's that address-book thing\
            \ for\n   the Mac going?\u201D"
        section_5: " 4. adj. In backgammon, doubles\n   on the dice, as in moby sixes,\n\
            \   moby ones, etc.  Compare this with\n   bignum (sense 3): double sixes\
            \ are both bignums and\n   moby sixes, but moby ones are not bignums (the\
            \ use of moby to describe double ones is sarcastic).\n   Standard emphatic\
            \ forms: Moby foo,\n   moby win, moby loss.  Foby\n   moo: a spoonerism\
            \ due to Richard Greenblatt.  "
        section_6: " 5. The largest available unit of something which is available\
            \ in\n   discrete increments.  Thus, ordering a \u201Cmoby Coke\u201D\
            \ at the\n   local fast-food joint is not just a request for a large Coke,\
            \ it's an\n   explicit request for the largest size they sell."
        section_7: "This term entered hackerdom with the Fabritek 256K memory added\
            \ to\n   the MIT AI PDP-6 machine, which was considered unimaginably huge\
            \ when it\n   was installed in the 1960s (at a time when a more typical\
            \ memory size for a\n   timesharing system was 72 kilobytes).  Thus, a\
            \ moby is classically 256K\n   36-bit words, the size of a PDP-6 or PDP-10\
            \ moby.  Back when address\n   registers were narrow the term was more\
            \ generally useful, because when a\n   computer had virtual memory mapping,\
            \ it might actually have more physical\n   memory attached to it than\
            \ any one program could access directly.  One\n   could then say \u201C\
            This computer has 6 mobies\u201D meaning that the\n   ratio of physical\
            \ memory to address space is 6, without having to say\n   specifically\
            \ how much memory there actually is.  That in turn implied that\n   the\
            \ computer could timeshare six \u2018full-sized\u2019 programs without\n\
            \   having to swap programs between memory and disk.Nowadays the low cost\
            \ of processor logic means that address spaces\n   are usually larger\
            \ than the most physical memory you can cram onto a\n   machine, so most\
            \ systems have much less than one\n   theoretical \u2018native\u2019 moby\
            \ of core.\n   Also, more modern memory-management techniques (esp. paging)\
            \ make the\n   \u2018moby count\u2019 less significant.  However, there\
            \ is one series of\n   widely-used chips for which the term could stand\
            \ to be revived \u2014 the\n   Intel 8088 and 80286 with their incredibly\n\
            \   brain-damaged segmented-memory designs.  On these, a\n   moby would\
            \ be the 1-megabyte address\n   span of a segment/offset pair (by coincidence,\
            \ a PDP-10 moby was exactly 1\n   megabyte of 9-bit bytes)."
    pos: adj.
    title: moby
