-   content:
        section_1: " [from a kid's sugar-enriched drink in fruity flavors] When someone\n\
            \   who should know better succumbs to marketing influences and actually\
            \ begins\n   to believe the propaganda being dished out by a vendor, they\
            \ are said to\n   have drunk the Kool-Aid.  Usually the decortication\
            \ process is slow and\n   almost unnoticeable until one day the victim\
            \ emerges as a True Believer and\n   begins spreading the faith himself.\
            \  The term originates in the suicide of\n   914 followers of Jim Jones's\
            \ People's Temple cult in Guyana in 1978 (there\n   are also resonances\
            \ with Ken Kesey's Electric Kool-Aid Acid Tests from the\n   1960s). \
            \ What the Jonestown victims actually drank was cyanide-laced\n   Flavor-Aid,\
            \ a cheap knockoff, rather than Kool-Aid itself.  There is a\n   \n  \
            \ FAQ on this topic.This has live variants.  When a suit is blithering\
            \ on about their\n   latest technology and how it will save the world,\
            \ that's \u2018pouring\n   Kool-Aid\u2019. When the suit does not violate\
            \ the laws of physics,\n   doesn't make impossible claims, and in fact\
            \ says something reasonable and\n   believable, that's pouring good Kool-Aid,\
            \ usually used in the sentence\n   \u201CHe pours good Kool-Aid, doesn't\
            \ he?\u201D This connotes that the\n   speaker might be about to drink\
            \ same."
    pos: ''
