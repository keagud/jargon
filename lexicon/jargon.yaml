-   content:
        section_1: " 1. Someone doing \u2018real work\u2019 with the computer, using\
            \ it\n   as a means rather than an end.  Someone who pays to use a computer.\
            \  See\n   real user.  "
        section_2: " 2. A programmer who will believe anything you tell him.  One\
            \ who\n   asks silly questions.  [GLS observes: This is slightly unfair.\
            \  It is true\n   that users ask questions (of necessity).  Sometimes\
            \ they are thoughtful or\n   deep.  Very often they are annoying or downright\
            \ stupid, apparently because\n   the user failed to think for two seconds\
            \ or look in the documentation\n   before bothering the maintainer.] \
            \ See luser."
        section_3: " 3. Someone who uses a program from the outside, however skillfully,\n\
            \   without getting into the internals of the program.  One who reports\
            \ bugs\n   instead of just going ahead and fixing them."
        section_4: "The general theory behind this term is that there are two classes\
            \ of\n   people who work with a program: there are implementors (hackers)\
            \ and\n   lusers.  The users are looked down on by hackers to\n   some\
            \ extent because they don't understand the full ramifications of the\n\
            \   system in all its glory.  (The few users who do are known as real\
            \ winners.)  The term is a relative one: a\n   skilled hacker may be a\
            \ user with respect to some program he himself does\n   not hack.  A LISP\
            \ hacker might be one who maintains LISP or one who uses\n   LISP (but\
            \ with the skill of a hacker).  A LISP user is one who uses LISP,\n  \
            \ whether skillfully or not.  Thus there is some overlap between the two\n\
            \   terms; the subtle distinctions must be resolved by context."
    pos: n.
    title: user
-   content:
