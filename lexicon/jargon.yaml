-   content:
        section_1: " [from Greek akme highest point of\n   perfection or achievement]\
            \ The canonical supplier of bizarre, elaborate,\n   and non-functional\
            \ gadgetry \u2014 where Rube Goldberg and Heath Robinson\n   (two cartoonists\
            \ who specialized in elaborate contraptions) shop.  The name\n   has been\
            \ humorously expanded as A (or American) Company Making Everything.\n\
            \   (In fact, Acme was a real brand sold from Sears Roebuck catalogs in\
            \ the\n   early 1900s.)  Describing some X as an \u201CAcme X\u201D either\
            \ means\n   \u201CThis is insanely great\u201D, or, more\n   likely, \u201C\
            This looks insanely great on paper,\n   but in practice it's really easy\
            \ to shoot yourself in the foot with\n   it.\u201D Compare pistol."
        section_2: "This term, specially cherished by American hackers and explained\
            \ here\n   for the benefit of our overseas brethren, comes from the Warner\
            \ Brothers'\n   series of \u201CRoad-runner\u201D cartoons.  In these\
            \ cartoons, the\n   famished Wile E. Coyote was forever attempting to\
            \ catch up with, trap, and\n   eat the Road-runner.  His attempts usually\
            \ involved one or more\n   high-technology Rube Goldberg devices \u2014\
            \ rocket jetpacks, catapults,\n   magnetic traps, high-powered slingshots,\
            \ etc.  These were usually delivered\n   in large wooden crates labeled\
            \ prominently with the Acme name \u2014\n   which, probably not by coincidence,\
            \ was the trade name of a peg bar system\n   for superimposing animation\
            \ cels used by cartoonists since forever. Acme\n   devices invariably\
            \ malfunctioned in improbable and violent ways."
    pos: n.
    title: Acme
