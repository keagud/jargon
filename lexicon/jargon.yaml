-   content:
        section_1: " To change a bit from whatever state it is in\n   to the other\
            \ state; to change from 1 to 0 or from 0 to "
        section_2: " 1.  This comes from \u2018toggle switches\u2019, such as standard\n\
            \   light switches, though the word toggle actually refers to the mechanism\
            \ that\n   keeps the switch in the position to which it is flipped rather\
            \ than to the\n   fact that the switch has two positions.  There are four\
            \ things you can do\n   to a bit: set it (force it to be 1), clear (or\
            \ zero) it, leave it alone, or\n   toggle it.  (Mathematically, one would\
            \ say that there are four distinct\n   boolean-valued functions of one\
            \ boolean argument, but saying that is much\n   less fun than talking\
            \ about toggling bits.)"
