            \ large, several hundred people\n   attend the annual QuakeCon in Texas.\
            \  The theoretical rationale behind LAN\n   parties is that playing over\
            \ the Internet often introduces too much lag in\n   the playing experience\
            \ \u2014 but just as important is the special quality of\n   trash-talking\
            \ each other across the room while playing, and the instinctive\n   social\
            \ ritual of consuming vast amounts of food and drink together."
