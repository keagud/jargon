-   content:
        section_1: " [from the operation that puts the current information on a stack,\n\
            \   and the fact that procedure return addresses are saved on a stack]\
            \ (Also\n   PUSH /push/ or PUSHJ /push\uFFFDJ/, the latter based on the\n\
            \   PDP-10 procedure call instruction.) "
        section_2: " 1. To put something onto a stack.  If one\n   says that something\
            \ has been pushed onto one's stack, it means that the\n   Damoclean list\
            \ of things hanging over ones's head has grown longer and\n   heavier\
            \ yet.  This may also imply that one will deal with it\n   before other\
            \ pending items; otherwise one might say\n   that the thing was \u2018\
            added to my queue\u2019.  "
        section_3: " 2. vi. To enter upon a\n   digression, to save the current discussion\
            \ for later.  Antonym of\n   pop; see also stack."
    pos: vi.
