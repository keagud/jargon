    pos: n.
    title: feature shock
-   content:
        section_1: " The act of removing a feature from a program.  Featurectomies\
            \ come\n   in two flavors, the righteous and the\n   reluctant.  Righteous\
            \ featurectomies\n   are performed because the remover believes the program\
            \ would be more\n   elegant without the feature, or there is already an\
            \ equivalent and better\n   way to achieve the same end.  (Doing so is\
            \ not quite the same thing as\n   removing a misfeature.)  Reluctant featurectomies\n\
            \   are performed to satisfy some external constraint such as code size\
            \ or\n   execution speed."
    pos: n.
    title: featurectomy
-   content:
        section_1: " 1. n. The soft electronic\n   \u2018bell\u2019 sound of a display\
            \ terminal (except for a VT-52); a beep\n   (in fact, the microcomputer\
            \ world seems to prefer\n   beep).  "
        section_2: " 2. vi. To cause the display to\n   make a feep sound.  ASR-33s\
            \ (the original TTYs) do not feep; they have\n   mechanical bells that\
            \ ring.  Alternate forms: beep,\n   \u2018bleep\u2019, or just about anything\
            \ suitably onomatopoeic.  (Jeff\n   MacNelly, in his comic strip Shoe,\
            \ uses the word\n   \u2018eep\u2019 for sounds made by computer terminals\
            \ and video games;\n   this is perhaps the closest written approximation\
            \ yet.)  The term\n   \u2018breedle\u2019 was sometimes heard at SAIL,\
            \ where the terminal\n   bleepers are not particularly soft (they sound\
            \ more like the musical\n   equivalent of a raspberry or Bronx cheer;\
            \ for a close approximation,\n   imagine the sound of a Star Trek communicator's\
            \ beep lasting for five\n   seconds).  The \u2018feeper\u2019 on a VT-52\
            \ has been compared to the\n   sound of a '52 Chevy stripping its gears.\
            \  See also\n   ding."
    pos: n.
    title: feep
-   content:
        section_1: " The device in a terminal or workstation (usually a loudspeaker\
            \ of\n   some kind) that makes the feep sound."
    pos: n.
    title: feeper
-   content:
        section_1: " [from feeping creaturism] An unnecessary\n   feature; a bit of\
            \ chrome that, in the speaker's\n   judgment, is the camel's nose for\
            \ a whole horde of new features."
    pos: n.
    title: feeping creature
-   content:
        section_1: " A deliberate spoonerism for creeping\n   featurism, meant to\
            \ imply that the system or program in\n   question has become a misshapen\
            \ creature of hacks.  This term isn't really\n   well defined, but it\
            \ sounds so neat that most hackers have said or heard\n   it.  It is probably\
            \ reinforced by an image of terminals prowling about in\n   the dark making\
            \ their customary noises."
    pos: n.
    title: feeping creaturism
-   content:
        section_1: " If someone tells you about some new improvement to a program,\
            \ you\n   might respond: \u201CFeetch, feetch!\u201D The meaning of this\
            \ depends\n   critically on vocal inflection.  With enthusiasm, it means\
            \ something like\n   \u201CBoy, that's great!  What a great hack!\u201D\
            \ Grudgingly or with\n   obvious doubt, it means \u201CI don't know; it\
            \ sounds like just one more\n   unnecessary and complicated thing\u201D\
            .  With a tone of resignation, it\n   means, \u201CWell, I'd rather keep\
            \ it simple, but I suppose it has to be\n   done\u201D."
    pos: interj.
    title: feetch feetch
-   content:
        section_1: ' n. '
        section_2: " 1. A sequence of one or more distinguished\n   (out-of-band)\
            \ characters (or other data items), used\n   to delimit a piece of data\
            \ intended to be treated as a unit (the\n   computer-science literature\
            \ calls this a sentinel).  The NUL (ASCII 0000000) character\n   that\
            \ terminates strings in C is a fence.  Hex FF is also (though slightly\n\
            \   less frequently) used this way.  See zigamorph.\n   "
        section_3: " 2. An extra data value inserted in an array or other data structure\n\
            \   in order to allow some normal test on the array's contents also to\
            \ function\n   as a termination test.  For example, a highly optimized\
            \ routine for finding\n   a value in an array might artificially place\
            \ a copy of the value to be\n   searched for after the last slot of the\
            \ array, thus allowing the main\n   search loop to search for the value\
            \ without having to check at each pass\n   whether the end of the array\
            \ had been reached.  "
        section_4: " 3. [among users of optimizing compilers] Any technique, usually\n\
            \   exploiting knowledge about the compiler, that blocks certain optimizations.\n\
            \   Used when explicit mechanisms are not available or are overkill. \
            \ Typically\n   a hack: \u201CI call a dummy procedure there to force\
            \ a flush of the\n   optimizer's register-coloring info\u201D can be expressed\
            \ by the shorter\n   \u201CThat's a fence procedure\u201D."
    pos: n.
    title: fence
-   content:
        section_1: " 1. [common] A problem with the discrete equivalent of a boundary\n\
            \   condition, often exhibited in programs by iterative loops.  From the\n\
            \   following problem: \u201CIf you build a fence 100 feet long with posts\
            \ 10\n   feet apart, how many posts do you need?\u201D (Either 9 or 11\
            \ is a better\n   answer than the obvious 10.)  For example, suppose you\
            \ have a long list or\n   array of items, and want to process items\n\
            \   m through\n   n; how many items are there?  The obvious\n   answer\
            \ is n - m, but that is off by one;\n   the right answer is n - m + 1.\
            \  A program\n   that used the \u2018obvious\u2019 formula would have\
            \ a fencepost error in\n   it.  See also zeroth and \n   off-by-one error,\
            \ and note that not all off-by-one errors are fencepost\n   errors.  The\
            \ game of Musical Chairs involves a catastrophic off-by-one\n   error\
            \ where N people try to sit in\n   N - 1 chairs, but it's not a fencepost\n\
            \   error.  Fencepost errors come from counting things rather than the\
            \ spaces\n   between them, or vice versa, or by neglecting to consider\
            \ whether one\n   should count one or both ends of a row.  "
        section_2: " 2. [rare] An error induced by unexpected regularities in input\n\
            \   values, which can (for instance) completely thwart a theoretically\n\
            \   efficient binary tree or hash table implementation.  (The error here\n\
            \   involves the difference between expected and worst case behaviors\
            \ of an\n   algorithm.)"
    pos: n.
    title: fencepost error
-   content:
        section_1: " [common among backbone ISP personnel] Any of a genus of large,\n\
            \   disruptive machines which routinely cut critical backbone links, creating\n\
            \   Internet outages and packet over air\n   problems."
    pos: ''
    title: fiber-seeking backhoe
-   content:
        section_1: " [a derogatory pun on \u2018field service\u2019] The field service\n\
            \   organization of any hardware manufacturer, but originally\n   DEC.\
            \  There is an entire genre of jokes about field\n   circus engineers:\n\
            Q:\uFFFDHow\uFFFDcan\uFFFDyou\uFFFDrecognize\uFFFDa\uFFFDfield\uFFFDcircus\uFFFD\
            engineer\n\uFFFD\uFFFD\uFFFDwith\uFFFDa\uFFFDflat\uFFFDtire?\nA:\uFFFD\
            He's\uFFFDchanging\uFFFDone\uFFFDtire\uFFFDat\uFFFDa\uFFFDtime\uFFFDto\uFFFD\
            see\uFFFDwhich\uFFFDone\uFFFDis\uFFFDflat.\n\nQ:\uFFFDHow\uFFFDcan\uFFFD\
            you\uFFFDrecognize\uFFFDa\uFFFDfield\uFFFDcircus\uFFFDengineer\n\uFFFD\
            \uFFFD\uFFFDwho\uFFFDis\uFFFDout\uFFFDof\uFFFDgas?\nA:\uFFFDHe's\uFFFD\
            changing\uFFFDone\uFFFDtire\uFFFDat\uFFFDa\uFFFDtime\uFFFDto\uFFFDsee\uFFFD\
            which\uFFFDone\uFFFDis\uFFFDflat.\n\nQ:\uFFFDHow\uFFFDcan\uFFFDyou\uFFFD\
            tell\uFFFDit's\uFFFDyour\uFFFDfield\uFFFDcircus\uFFFDengineer?\nA:\uFFFD\
            The\uFFFDspare\uFFFDis\uFFFDflat,\uFFFDtoo.\n[See Easter egging for additional\
            \ insight on\n   these jokes.]There is also the \u2018Field Circus Cheer\u2019\
            \ (from the old\n   plan file for DEC on MIT-AI):\nMaynard!\uFFFDMaynard!\n\
            Don't\uFFFDmess\uFFFDwith\uFFFDus!\nWe're\uFFFDmean\uFFFDand\uFFFDwe're\uFFFD\
            tough!\nIf\uFFFDyou\uFFFDget\uFFFDus\uFFFDconfused\nWe'll\uFFFDscrew\uFFFD\
            up\uFFFDyour\uFFFDstuff.\n(DEC's service HQ, still extant under the HP\
            \ regime, is located\n   in Maynard, Massachusetts.)"
    pos: n.
    title: field circus
