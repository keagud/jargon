    title: mangle
-   content:
        section_1: " A name, appearing in a C++ object file, that is a coded\n   representation\
            \ of the object declaration as it appears in the\n   source. Mangled names\
            \ are used because C++ allows multiple objects to have\n   the same name,\
            \ as long as they are distinguishable in some other way, such\n   as by\
            \ having different parameter types.  Thus, the internal name must have\n\
            \   that additional information embedded in it, using the limited character\
            \ set\n   allowed by most linkers. For instance, one popular compiler\
            \ encodes the\n   standard library function declaration \u201Cmemchr(const\n\
            \   void*,int,unsigned int)\u201D as \u201C@memchr$qpxviui\u201D."
    pos: n.
    title: mangled name
