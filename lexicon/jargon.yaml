-   content:
        section_1: " 1. [acronym: \u2018GNU\u2019s Not Unix!', see recursive\n   acronym]\
            \ A Unix-workalike development effort of the Free\n   Software Foundation\
            \ headed by Richard Stallman.  GNU EMACS and the GNU C\n   compiler, two\
            \ tools designed for this project, have become very popular in\n   hackerdom\
            \ and elsewhere.  The GNU project was designed partly to\n   proselytize\
            \ for RMS's position that information is community property and\n   all\
            \ software source should be shared.  One of its slogans is \u201CHelp\n\
            \   stamp out software hoarding!\u201D Though this remains controversial\n\
            \   (because it implicitly denies any right of designers to own, assign,\
            \ and\n   sell the results of their labors), many hackers who disagree\
            \ with RMS have\n   nevertheless cooperated to produce large amounts of\
            \ high-quality software\n   for free redistribution under the Free Software\
            \ Foundation's imprimatur.\n   The GNU project has a web page at http://www.gnu.org/.\
            \  See\n   EMACS, copyleft,\n   General Public Virus, Linux.\n   "
        section_2: " 2. Noted Unix hacker John Gilmore <gnu@toad.com>},\n   founder\
            \ of Usenet's anarchic alt.* hierarchy."
    pos: ''
