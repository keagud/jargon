    title: polygon pusher
-   content:
        section_1: " 1. A hairstyle in which long hair is held back so as to hang\
            \ down\n   like a pony's tail.  "
        section_2: " 2. A descriptive term for a man having a ponytail hairstyle,\
            \ or such\n   character traits as might be associated with having a ponytail,\
            \ eg:\n   effeminacy, narcissism, undue concern with fashion etc.  "
        section_3: " 3. A general term used by hackers for 'creatives': advertising\n\
            \   copywriters, graphic designers, video compositors, users characterised\
            \ by a\n   preference for the Macintosh, recreational drug use, and better\
            \ sex lives\n   than programmers.  "
        section_4: " 4. A derogatory term for web designers and other persons\n  \
            \ peripherally associated with IT projects, devoid of programming skills\
            \ and\n   dismissed as being concerned with visual presentation to the\
            \ exclusion of\n   actual technical reality."
    pos: n.
    title: ponytail
-   content:
        section_1: " [from the operation that removes the top of a stack, and the\
            \ fact\n   that procedure return addresses are usually saved on the stack]\
            \ (also\n   capitalized \u2018POP\u2019) "
        section_2: " 1. vt. To remove something from\n   a stack.  If a person says\
            \ he/she has popped\n   something from his stack, that means he/she has\
            \ finally finished working on\n   it and can now remove it from the list\
            \ of things hanging overhead.  "
        section_3: " 2. When a discussion gets to a level of detail so deep that the\
            \ main\n   point of the discussion is being lost, someone will shout\n\
            \   \u201CPop!\u201D, meaning \u201CGet back up to a higher level!\u201D\
            \n   The shout is frequently accompanied by an upthrust arm with a finger\n\
            \   pointing to the ceiling. "
        section_4: " 3. [all-caps, as \u2018POP\u2019] Point of Presence, a bank of\n\
            \   dial-in lines allowing customers to make (local) calls into an ISP.\
            \  This\n   is borderline techspeak."
    pos: vt.
    title: pop
-   content:
        section_1: " [from French poseur] A\n   wannabee; not hacker slang, but used\
            \ among crackers,\n   phreaks and warez d00dz.  Not as negative as\n \
            \  lamer or leech.  Probably\n   derives from a similar usage among punk-rockers\
            \ and metalheads, putting\n   down those who \u201Ctalk the talk but don't\
            \ walk the walk\u201D."
    pos: n.
    title: poser
-   content:
        section_1: " To send a message to a mailing list or\n   newsgroup.  Distinguished\
            \ in context from mail; one might ask, for example: \u201CAre\n   you\
            \ going to post the patch or mail it to known users?\u201D"
    pos: v.
    title: post
-   content:
        section_1: " A kind of shareware that borders on\n   freeware, in that the\
            \ author requests only that\n   satisfied users send a postcard of their\
            \ home town or something.  (This\n   practice, silly as it might seem,\
            \ serves to remind users that they are\n   otherwise getting something\
            \ for nothing, and may also be psychologically\n   related to real estate\
            \ \u2018sales\u2019 in which $1 changes hands just\n   to keep the transaction\
            \ from being a gift.)"
    pos: n.
    title: postcardware
-   content:
        section_1: " Noun corresp. to v.: post (but note that\n   post can be nouned).\
            \  Distinguished from a\n   \u2018letter\u2019 or ordinary email message\
            \ by\n   the fact that it is broadcast rather than point-to-point.  It\
            \ is not clear\n   whether messages sent to a small mailing list are postings\
            \ or email;\n   perhaps the best dividing line is that if you don't know\
            \ the names of all\n   the potential recipients, it is a posting."
    pos: n.
    title: posting
