-   content:
        section_1: " A measure of a supposed field of bogosity\n   emitted by a speaker,\
            \ measured by a bogometer; as a\n   speaker starts to wander into increasing\
            \ bogosity a listener might say\n   \u201CWarning, warning, bogon flux\
            \ is rising\u201D.  See\n   quantum bogodynamics."
    pos: n.
    title: bogon flux
-   content:
        section_1: " 1. [orig. CMU, now very common] The degree to which something\
            \ is\n   bogus.  Bogosity is measured with a\n   bogometer; in a seminar,\
            \ when a speaker says\n   something bogus, a listener might raise his\
            \ hand and say \u201CMy\n   bogometer just triggered\u201D.  More extremely,\
            \ \u201CYou just pinned\n   my bogometer\u201D means you just said or\
            \ did something so outrageously\n   bogus that it is off the scale, pinning\
            \ the bogometer needle at the highest\n   possible reading (one might\
            \ also say \u201CYou just redlined my\n   bogometer\u201D).  The agreed-upon\
            \ unit of bogosity is the\n   microLenat.  "
        section_2: " 2. The potential field generated by a \n   bogon flux; see quantum\
            \ bogodynamics.  See\n   also bogon flux, \n   bogon filter, bogus."
    pos: n.
    title: bogosity
-   content:
        section_1: " To make or become bogus.  A program that has been changed so\
            \ many\n   times as to become completely disorganized has become bogotified.\
            \  If you\n   tighten a nut too hard and strip the threads on the bolt,\
            \ the bolt has\n   become bogotified and you had better not use it any\
            \ more.  This coinage led\n   to the notional autobogotiphobia\n   defined\
            \ as \u2018the fear of becoming bogotified\u2019; but is not clear\n \
            \  that the latter has ever been \u2018live\u2019 jargon rather than a\n\
            \   self-conscious joke in jargon about jargon.  See also\n   bogosity,\
            \ bogus."
    pos: vt.
    title: bogotify
-   content:
        section_1: " To become bogus, suddenly and unexpectedly.  \u201CHis talk was\n\
            \   relatively sane until somebody asked him a trick question; then he\
            \ bogued\n   out and did nothing but flame afterwards.\u201D\n   See also\
            \ bogosity,\n   bogus."
    pos: vi.
    title: bogue out
-   content:
        section_1: " 1. Non-functional.  \u201CYour patches are bogus.\u201D"
        section_2: " 2. Useless.  \u201COPCON is a bogus program.\u201D "
        section_3: " 3. False.  \u201CYour arguments are bogus.\u201D "
        section_4: " 4. Incorrect.  \u201CThat algorithm is bogus.\u201D"
        section_5: " 5. Unbelievable.  \u201CYou claim to have solved the halting\n\
            \   problem for Turing Machines?  That's totally bogus.\u201D "
        section_6: " 6. Silly.  \u201CStop writing those bogus sagas.\u201D"
        section_7: "Astrology is bogus.  So is a bolt that is obviously about to break.\n\
            \   So is someone who makes blatantly false claims to have solved a scientific\n\
            \   problem.  (This word seems to have some, but not all, of the connotations\n\
            \   of random \u2014 mostly the negative ones.)It is claimed that bogus\
            \ was\n   originally used in the hackish sense at Princeton in the late\
            \ 1960s.  It\n   was spread to CMU and Yale by Michael Shamos, a migratory\
            \ Princeton\n   alumnus.  A glossary of bogus words was compiled at Yale\
            \ when the word was\n   first popularized there about 1975-76.  These\
            \ coinages spread into\n   hackerdom from CMU and MIT.  Most of them remained\
            \ wordplay objects rather\n   than actual vocabulary items or live metaphors.\
            \  Examples: amboguous (having multiple bogus\n   interpretations); bogotissimo\
            \ (in a\n   gloriously bogus manner); bogotophile\n   (one who is pathologically\
            \ fascinated by the bogus); paleobogology (the study of primeval\n   bogosity).Some\
            \ bogowords, however, obtained sufficient live currency to be\n   listed\
            \ elsewhere in this lexicon; see bogometer,\n   bogon, bogotify, and\n\
            \   quantum bogodynamics and the related but unlisted\n   Dr. Fred Mbogo.By\
            \ the early 1980s \u2018bogus\u2019 was also current in something\n  \
            \ like hacker usage sense in West Coast teen slang, and it had gone\n\
            \   mainstream by 1985.  A correspondent from Cambridge reports, by contrast,\n\
            \   that these uses of bogus grate on\n   British nerves; in Britain the\
            \ word means, rather specifically,\n   \u2018counterfeit\u2019, as in\
            \ \u201Ca bogus 10-pound note\u201D.\n   According to Merriam-Webster,\
            \ the word dates back to 1825 and originally\n   referred to a counterfeiting\
            \ machine."
    pos: adj.
    title: bogus
-   content:
        section_1: " 1. [Usenet: variously ascribed to the TV series\n   Cheers, Moonlighting,\
            \ and\n   Soap]v. To have\n   sex with; compare bounce, sense 2. (This\
            \ is\n   mainstream slang.) In Commonwealth hackish the variant \u2018\
            bonk\u2019\n   is more common.  "
        section_2: " 2. n. After the original Peter\n   Korn \u2018Boinkon\u2019 Usenet\
            \ parties, used for\n   almost any net social gathering, e.g., Miniboink,\
            \ a small boink held by\n   Nancy Gillett in 1988; Minniboink, a Boinkcon\
            \ in Minnesota in 1989;\n   Humpdayboinks, Wednesday get-togethers held\
            \ in the San Francisco Bay Area.\n   Compare @-party.  "
        section_3: " 3. Var of bonk; see\n   bonk/oif."
    pos: v.
    title: boink
-   content:
        section_1: " 1. v. General synonym for\n   crash (sense 1) except that it\
            \ is not used as a\n   noun; esp. used of software or OS failures.  \u201C\
            Don't run Empire with\n   less than 32K stack, it'll bomb.\u201D "
        section_2: " 2. n.,v. Atari ST and Macintosh\n   equivalents of a Unix panic\
            \ or Amiga\n   guru meditation, in which icons of little\n   black-powder\
            \ bombs or mushroom clouds are displayed, indicating that the\n   system\
            \ has died.  On the Mac, this may be accompanied by a decimal (or\n  \
            \ occasionally hexadecimal) number indicating what went wrong, similar\
            \ to the\n   Amiga guru meditation number.\n   MS-DOS machines tend to\
            \ get \n   locked up in this situation."
    pos: v.
    title: bomb
-   content:
        section_1: " A language (such as Pascal, Ada, APL, or\n   Prolog) that, though\
            \ ostensibly general-purpose, is designed so as to\n   enforce an author's\
            \ theory of \u2018right programming\u2019 even though\n   said theory\
            \ is demonstrably inadequate for systems hacking or even vanilla\n   general-purpose\
            \ programming.  Often abbreviated \u2018B&D\u2019;\n   thus, one may speak\
            \ of things \u201Chaving the B&D nature\u201D.\n   See Pascal; oppose\
            \ languages of\n   choice."
    pos: n.
    title: bondage-and-discipline language
-   content:
        section_1: " In the U.S. MUD community, it has become\n   traditional to express\
            \ pique or censure by bonking the offending person.  Convention holds\n\
            \   that one should acknowledge a bonk by saying \u201Coif!\u201D and\
            \ there\n   is a myth to the effect that failing to do so upsets the cosmic\
            \ bonk/oif\n   balance, causing much trouble in the universe.  Some MUDs\
            \ have implemented\n   special commands for bonking and oifing.  Note:\
            \ in parts of the\n   U.K. \u2018bonk\u2019 is a sexually loaded slang\
            \ term; care is advised in\n   transatlantic conversations (see boink).\n\
            \   Commonwealth hackers report a similar convention involving the\n \
            \  \u2018fish/bang\u2019 balance.  See also talk\n   mode."
    pos: interj.
    title: bonk/oif
-   content:
        section_1: " There is a tradition in hackerdom of informally tagging important\n\
            \   textbooks and standards documents with the dominant color of their\
            \ covers\n   or with some other conspicuous feature of the cover.  Many\
            \ of these are\n   described in this lexicon under their own entries.\
            \ See \n   Aluminum Book,\n   Camel Book, Cinderella Book, \n   daemon\
            \ book, Dragon Book, \n   Orange Book, Purple Book,\n   Wizard Book, and\
            \ bible; \n   see also rainbow series.  Since about 1993 this\n   tradition\
            \ has gotten a boost from the popular O'Reilly and Associates\n   line\
            \ of technical books, which usually feature some kind of exotic\n   animal\
            \ on the cover and are often called by the name of that animal."
    pos: ''
    title: book titles
-   content:
        section_1: " [techspeak; from \u2018by one's bootstraps\u2019] To load and\n\
            \   initialize the operating system on a machine.  This usage is no longer\n\
            \   jargon (having passed into techspeak) but has given rise to some\n\
            \   derivatives that are still jargon.The derivative reboot implies\n\
            \   that the machine hasn't been down for long, or that the boot is a\n\
            \   bounce (sense 4) intended to clear some state of\n   wedgitude.  This\
            \ is sometimes used of human thought\n   processes, as in the following\
            \ exchange: \u201CYou've lost me.\u201D\n   \u201COK, reboot.  Here's\
            \ the theory....\u201DThis term is also found in the variants cold boot\
            \ (from power-off condition) and\n   warm boot (with the CPU and all\n\
            \   devices already powered up, as after a hardware reset or software\n\
            \   crash).Another variant: soft boot,\n   reinitialization of only part\
            \ of a system, under control of other software\n   still running: \u201C\
            If you're running the mess-dos\n   emulator, control-alt-insert will cause\
            \ a soft-boot of the emulator, while\n   leaving the rest of the system\
            \ running.\u201DOpposed to this there is hard\n   boot, which connotes\
            \ hostility towards or frustration with the\n   machine being booted:\
            \ \u201CI'll have to hard-boot this losing\n   Sun.\u201D \u201CI recommend\
            \ booting it hard.\u201D One often\n   hard-boots by performing a power\
            \ cycle."
        section_2: "Historical note: this term derives from bootstrap loader, a short\
            \ program that was read\n   in from cards or paper tape, or toggled in\
            \ from the front panel switches.\n   This program was always very short\
            \ (great efforts were expended on making\n   it short in order to minimize\
            \ the labor and chance of error involved in\n   toggling it in), but was\
            \ just smart enough to read in a slightly more\n   complex program (usually\
            \ from a card or paper tape reader), to which it\n   handed control; this\
            \ program in turn was smart enough to read the\n   application or operating\
            \ system from a magnetic tape drive or disk drive.\n   Thus, in successive\
            \ steps, the computer \u2018pulled itself up by its\n   bootstraps\u2019\
            \ to a useful operating state.  Nowadays the bootstrap is\n   usually\
            \ found in ROM or EPROM, and reads the first stage in from a fixed\n \
            \  location on the disk, called the \u2018boot block\u2019.  When this\n\
            \   program gains control, it is powerful enough to load the actual OS\
            \ and hand\n   control over to it."
    pos: v.,n.
    title: boot
-   content:
        section_1: " (also borked) Common\n   deliberate typo for \u2018broken\u2019\
            ."
    pos: adj.
    title: borken
-   content:
        section_1: " [common on IRC, MUD and among gamers; from \u201Crobot\u201D\
            ]\n   "
        section_2: " 1. An IRC or MUD user\n   who is actually a program.  On IRC,\
            \ typically the robot provides some\n   useful service.  Examples are\
            \ NickServ, which tries to prevent random users\n   from adopting nicks\
            \ already claimed by others, and\n   MsgServ, which allows one to send\
            \ asynchronous messages to be delivered\n   when the recipient signs on.\
            \  Also common are \u2018annoybots\u2019, such\n   as KissServ, which\
            \ perform no useful function except to send cute messages\n   to other\
            \ people.  Service bots are less common on MUDs; but some others,\n  \
            \ such as the \u2018Julia\u2019 bot active in 1990--91, have been\n  \
            \ remarkably impressive Turing-test experiments, able to pass as human\
            \ for as\n   long as ten or fifteen minutes of conversation. "
        section_3: " 2. An AI-controlled player in a computer game (especially a\n\
            \   first-person shooter such as Quake) which, unlike ordinary monsters,\n\
            \   operates like a human-controlled player, with access to a player's\
            \ weapons\n   and abilities.  An example can be found at http://www.telefragged.com/thefatal/.\n\
            \   "
        section_4: " 3. Term used, though less commonly, for a web\n   spider.  The\
            \ file for controlling spider behavior on\n   your site is officially\
            \ the \u201CRobots Exclusion File\u201D and its\n   URL is \u201Chttp://<somehost>/robots.txt\u201D\
            )"
        section_5: "Note that bots in all senses were \u2018robots\u2019 when the\
            \ terms\n   first appeared in the early 1990s, but the shortened form\
            \ is now\n   habitual."
    pos: n
    title: bot
-   content:
        section_1: " 1. An Internet user that leeches off ISPs \u2014 the sort you\
            \ can\n   never provide good enough services for, always complains about\
            \ the price,\n   no matter how low it may be, and will bolt off to another\
            \ service the\n   moment there is even the slimmest price difference.\
            \  While most bottom\n   feeders infest free or almost free services such\
            \ as AOL, MSN, and Hotmail,\n   too many flock to whomever happens to\
            \ be the cheapest regional ISP at the\n   time. Bottom feeders are often\
            \ the classic problem user, known for\n   unleashing spam, flamage, and\
            \ other breaches of\n   netiquette."
        section_2: " 2. Syn. for slopsucker, derived from the\n   fishermen's and\
            \ naturalists' term for finny creatures who subsist on the\n   primordial\
            \ ooze.  (This sense is older.)"
    pos: n.
    title: bottom feeder
-   content:
        section_1: " In a news or mail reply, to put the response to a news or email\n\
            \   message after the quoted content from the parent message.  This is\
            \ correct\n   form, and until around 2000 was so universal on the Internet\
            \ that neither\n   the term \u2018bottom-post\u2019 nor its antonym\n\
            \   top-post existed.  Hackers consider that the best\n   practice is\
            \ actually to excerpt only the relevent portions of the parent\n   message,\
            \ then intersperse the poster's response in such a way that each\n   section\
            \ of response appears directly after the excerpt it applies to.  This\n\
            \   reduces message bulk, keeps thread content in a logical order, and\n\
            \   facilitates reading."
    pos: v.
    title: bottom-post
-   content:
        section_1: " Hackish opposite of the techspeak term top-down design.  It has\
            \ been received wisdom\n   in most programming cultures that it is best\
            \ to design from higher levels\n   of abstraction down to lower, specifying\
            \ sequences of action in increasing\n   detail until you get to actual\
            \ code.  Hackers often find (especially in\n   exploratory designs that\
            \ cannot be closely specified in advance) that it\n   works best to build\
            \ things in the opposite order, by\n   writing and testing a clean set\
            \ of primitive operations and then knitting\n   them together.  Naively\
            \ applied, this leads to hacked-together bottom-up\n   implementations;\
            \ a more sophisticated response is middle-out implementation, in which\
            \ scratch\n   code within primitives at the mid-level of the system is\
            \ gradually replaced\n   with a more polished version of the lowest level\
            \ at the same time the\n   structure above the midlevel is being built. "
    pos: n.
    title: bottom-up implementation
-   content:
        section_1: " 1. [common; perhaps by analogy to a bouncing check] An electronic\n\
            \   mail message that is undeliverable and returns an error notification\
            \ to the\n   sender is said to bounce.  See also\n   bounce message.  "
        section_2: " 2. To engage in sexual intercourse; prob.: from the expression\n\
            \   \u2018bouncing the mattress\u2019, but influenced by Roo's psychosexually\n\
            \   loaded \u201CTry bouncing me, Tigger!\u201D from the\n   Winnie-the-Pooh\
            \ books.  Compare\n   boink.  "
        section_3: " 3. To casually reboot a system in order to clear up a transient\n\
            \   problem (possibly editing a configuration file in the process, if\
            \ it is one\n   that is only re-read at boot time).  Reported primarily\
            \ among\n   VMS and Unix users.  "
        section_4: " 4.  [VM/CMS programmers] Automatic warm-start\n   of a machine\
            \ after an error.  \u201CI logged on this morning and found it\n   had\
            \ bounced 7 times during the night\u201D "
        section_5: " 6. [IBM] To power cycle a peripheral in order\n   to reset it."
    pos: v.
    title: bounce
-   content:
        section_1: " [common] Notification message returned to sender by a site unable\
            \ to\n   relay email to the intended Internet address\n   recipient or\
            \ the next link in a bang path (see\n   bounce, sense 1).  Reasons might\
            \ include a\n   nonexistent or misspelled username or a down relay\n \
            \  site.  Bounce messages can themselves fail, with occasionally ugly\
            \ results;\n   see sorcerer's apprentice mode and\n   software laser.\
            \  The terms bounce mail and barfmail are also common."
    pos: n.
    title: bounce message
-   content:
        section_1: " [from a Greek word for turning like an ox while plowing] An ancient\n\
            \   method of writing using alternate left-to-right and right-to-left\
            \ lines.\n   This term is actually philologists' techspeak and typesetters'\
            \ jargon.\n   Erudite hackers use it for an optimization performed by\
            \ some computer\n   typesetting software and moving-head printers.  The\
            \ adverbial form\n   \u2018boustrophedonically\u2019 is also found (hackers\
            \ purely love\n   constructions like this)."
    pos: n.
    title: boustrophedon
-   content:
        section_1: "A computer; esp. in the construction foo box where foo\n   is\
            \ some functional qualifier, like graphics, or the name of an OS (thus,\
            \ Unix box, Windows\n   box, etc.)  \u201CWe preprocess the data on Unix\
            \ boxes before\n   handing it up to the mainframe.\u201D "
    pos: n.
    title: box
-   content:
        section_1: " Comments (explanatory notes attached to program instructions)\
            \ that\n   occupy several lines by themselves; so called because in assembler\
            \ and C\n   code they are often surrounded by a box in a style something\
            \ like this:\n   \n/*************************************************\n\
            \ *\n * This is a boxed comment in C style\n *\n *************************************************/\n\
            Common variants of this style omit the asterisks in column 2 or add a\n\
            \   matching row of asterisks closing the right side of the box.  The\
            \ sparest\n   variant omits all but the comment delimiters themselves;\
            \ the\n   \u2018box\u2019 is implied.  Oppose \n   winged comments."
    pos: n.
    title: boxed comments
-   content:
        section_1: " [very common; by analogy with VAXen] Fanciful\n   plural of box\
            \ often encountered in the phrase\n   \u2018Unix boxen\u2019, used to\
            \ describe commodity\n   Unix hardware.  The connotation is that any two\
            \ Unix\n   boxen are interchangeable."
    pos: pl.n.
    title: boxen
-   content:
        section_1: " Syn. ASCII art.  This term implies a more\n   restricted domain,\
            \ that of box-and-arrow drawings.  \u201CHis report has a\n   lot of boxology\
            \ in it.\u201D Compare\n   macrology."
    pos: n.
    title: boxology
-   content:
        section_1: " [from the name of a TV clown even more losing than Ronald McDonald]\n\
            \   Resembling or having the quality of a bozo; that is, clownish, ludicrously\n\
            \   wrong, unintentionally humorous.  Compare wonky,\n   demented.  Note\
            \ that the noun \u2018bozo\u2019\n   occurs in slang, but the mainstream\
            \ adjectival form would be\n   \u2018bozo-like\u2019 or (in New England)\
            \ \u2018bozoish\u2019."
    pos: adj.
    title: bozotic
-   content:
        section_1: " [common] The act of telling someone everything one knows about\
            \ a\n   particular topic or project.  Typically used when someone is going\
            \ to let a\n   new party maintain a piece of code.  Conceptually analogous\
            \ to an operating\n   system core dump in that it saves a lot of useful\n\
            \   state before an exit.  \u201CYou'll have to give me\n   a brain dump\
            \ on FOOBAR before you start your new job at HackerCorp.\u201D\n   See\
            \ core dump (sense 4).  At Sun, this is also known\n   as TOI (transfer\
            \ of\n   information)."
    pos: n.
    title: brain dump
-   content:
        section_1: " The actual result of a braino, as opposed to\n   the mental glitch\
            \ that is the braino itself.  E.g., typing dir on a Unix box after a session\
            \ with DOS."
    pos: n.
    title: brain fart
-   content:
        section_1: " 1. [common; generalization of \u201CHoneywell Brain Damage\u201D\
            \n   (HBD), a theoretical disease invented to explain certain utter cretinisms\n\
            \   in Honeywell Multics] adj. Obviously wrong;\n   cretinous; demented.\
            \  There\n   is an implication that the person responsible must have suffered\
            \ brain\n   damage, because he should have known better.  Calling something\n\
            \   brain-damaged is really bad; it also implies it is unusable, and that\
            \ its\n   failure to work is due to poor design rather than some accident.\n\
            \   \u201COnly six monocase characters per file name?  Now\n   that's\
            \ brain-damaged!\u201D "
        section_2: " 2. [esp. in the Mac world] May refer to free demonstration software\n\
            \   that has been deliberately crippled in some way so as not to compete\
            \ with\n   the product it is intended to sell.  Syn.\n   crippleware."
    pos: adj.
    title: brain-damaged
-   content:
        section_1: " [common] Brain-damaged in the extreme.  It tends to imply terminal\n\
            \   design failure rather than malfunction or simple stupidity.  \u201C\
            This\n   comm program doesn't know how to send a break \u2014 how\n  \
            \ brain-dead!\u201D"
    pos: adj.
    title: brain-dead
-   content:
        section_1: " Syn. for thinko. See also \n   brain fart."
    pos: n.
    title: braino
-   content:
        section_1: " [Great Britain] Analagous to bandwidth but\n   used strictly\
            \ for human capacity to process information and especially to\n   multitask.\
            \ \u201CWriting email is taking up most of my brainwidth right\n   now,\
            \ I can't look at that Flash animation.\u201D"
    pos: n.
    title: brainwidth
-   content:
        section_1: " 1. Debugging statements inserted into a program that emit output\
            \ or\n   log indicators of the program's state to a file so\n   you can\
            \ see where it dies or pin down the cause of surprising behavior. The\n\
            \   term is probably a reference to the Hansel and Gretel story from the\n\
            \   Brothers Grimm or the older French folktale of Thumbelina; in several\n\
            \   variants of these, a character leaves a trail of bread crumbs so as\
            \ not to\n   get lost in the woods. "
        section_2: " 2. In user-interface design, any feature that allows some tracking\n\
            \   of where you've been, like coloring visited links purple rather than\
            \ blue\n   in Netscape (also called footprinting)."
    pos: n.
    title: bread crumbs
-   content:
        section_1: " 1. vt. To cause to be\n   broken (in any sense).  \u201CYour\
            \ latest patch to\n   the editor broke the paragraph commands.\u201D"
        section_2: " 2. v. (of a program) To stop\n   temporarily, so that it may\
            \ debugged.  The place where it stops is a\n   breakpoint.  "
        section_3: " 3. [techspeak] vi. To send an\n   RS-232 break (two character\
            \ widths of line high) over a serial comm line.\n   "
        section_4: " 4. [Unix] vi. To strike whatever\n   key currently causes the\
            \ tty driver to send SIGINT to the current process.\n   Normally, break\
            \ (sense 3), delete or control-C does\n   this.  "
        section_5: " 5. break break may be said to\n   interrupt a conversation (this\
            \ is an example of verb doubling).  This usage\n   comes from radio communications,\
            \ which in turn probably came from landline\n   telegraph/teleprinter\
            \ usage, as badly abused in the Citizen's Band craze of\n   the early\
            \ 1980s."
    pos: vt.
    title: break
-   content:
        section_1: " In the process of implementing a new computer language, the point\
            \ at\n   which the language is sufficiently effective that one can implement\
            \ the\n   language in itself.  That is, for a new language called, hypothetically,\n\
            \   FOOGOL, one has reached break-even when one can write a demonstration\n\
            \   compiler for FOOGOL in FOOGOL, discard the original implementation\n\
            \   language, and thereafter use working versions of FOOGOL to develop\
            \ newer\n   ones.  This is an important milestone; see\n   MFTL."
        section_2: "Since this entry was first written, several correspondents have\n\
            \   reported that there actually was a compiler for a tiny Algol-like\
            \ language\n   called Foogol floating around on various VAXen in\n   the\
            \ early and mid-1980s.  A FOOGOL implementation is available at the\n\
            \   Retrocomputing Museum http://www.catb.org/retro/."
    pos: n.
    title: break-even point
-   content:
        section_1: " [XEROX PARC] An Ethernet packet that contains bootstrap (see\n\
            \   boot) code, periodically sent out from a working\n   computer to infuse\
            \ the \u2018breath of life\u2019 into any computer on\n   the network\
            \ that has happened to crash.  Machines depending on such packets\n  \
            \ have sufficient hardware or firmware code to wait for (or request) such\
            \ a\n   packet during the reboot process.  See also \n   dickless workstation.The\
            \ notional kiss-of-death\n   packet, with a function complementary to\
            \ that of a\n   breath-of-life packet, is recommended for dealing with\
            \ hosts that consume\n   too many network resources.  Though \u2018kiss-of-death\
            \ packet\u2019 is\n   usually used in jest, there is at least one documented\
            \ instance of an\n   Internet subnet with limited address-table slots\
            \ in a gateway machine in\n   which such packets were routinely used to\
            \ compete for slots, rather like\n   Christmas shoppers competing for\
            \ scarce parking spaces."
    pos: n.
    title: breath-of-life packet
-   content:
        section_1: ' See feep.'
    pos: n.
    title: breedle
-   content:
        section_1: "1. A piece of equipment that has been programmed or configured\
            \ into a\n   hung, wedged,unusable\n   state. Especially used to describe\
            \ what happens to devices like routers or\n   PDAs that run from firmware\
            \ when the firmware image is damaged or its\n   settings are somehow patched\
            \ to impossible values.  This term usually\n   implies irreversibility,\
            \ but equipment can sometimes be unbricked by\n   performing a hard reset\
            \ or some other drastic operation.  Sometimes verbed:\n   \u201CYeah,\
            \ I bricked the router because I forgot about adding in the new\n   access-list.\u201D\
            ."
        section_2: "2. An outboard power transformer of the kind associated with laptops,\n\
            \   modems, routers and other small computing appliances, especially one\
            \ of the\n   modern type with cords on both ends, as opposed to the older\
            \ and obnoxious\n   type that plug directly into wall or barrier strip."
    pos: n.
    title: brick
-   content:
        section_1: " [Usenet: common] Text which is carefully composed to be\n   right-justified\
            \ (and sometimes to have a deliberate gutter at mid-page)\n   without\
            \ use of extra spaces, just through careful word-length choices.  A\n\
            \   minor art form.  The best examples have something of the quality of\
            \ imagist\n   poetry."
    pos: ''
    title: bricktext
-   content:
        section_1: " [common] To present a machine, operating system, piece of software,\n\
            \   or algorithm with a load so extreme or pathological\n   that it grinds\
            \ to a halt.: \u201CTo bring a MicroVAX to its knees, try\n   twenty users\
            \ running vi \u2014 or four running\n   EMACS.\u201D Compare\n   hog."
    pos: v.
    title: bring X to its knees
-   content:
        section_1: " Said of software that is functional but easily broken by changes\
            \ in\n   operating environment or configuration, or by any minor tweak\
            \ to the\n   software itself.  Also, any system that responds inappropriately\
            \ and\n   disastrously to abnormal but expected external stimuli; e.g.,\
            \ a file system\n   that is usually totally scrambled by a power failure\
            \ is said to be brittle.\n   This term is often used to describe the results\
            \ of a research effort that\n   were never intended to be robust, but\
            \ it can be applied to commercial\n   software, which (due to closed-source\
            \ development) displays the quality far\n   more often than it ought to.\
            \  Oppose robust."
    pos: adj.
    title: brittle
-   content:
        section_1: " [common] An incorrect packet broadcast on a network that causes\
            \ most\n   hosts to respond all at once, typically with wrong answers\
            \ that start the\n   process over again.  See network meltdown; compare\n\
            \   mail storm."
    pos: n.
    title: broadcast storm
-   content:
        section_1: " 1. Not working according to design (of programs). This is the\n\
            \   mainstream sense.  "
        section_2: " 2. Improperly designed, This sense carries a more or less\n \
            \  disparaging implication that the designer should have known better,\
            \ while\n   sense 1 doesn't necessarily assign blame.  Which of senses\
            \ 1 or 2 is\n   intended is conveyed by context and nonverbal cues.  "
        section_3: " 3. Behaving strangely; especially (when used of people) exhibiting\n\
            \   extreme depression."
    pos: adj.
    title: broken
-   content:
        section_1: " [IBM] The error code displayed on line 25 of a 3270 terminal\
            \ (or a\n   PC emulating a 3270) for various kinds of protocol violations\
            \ and\n   \u201Cunexpected\u201D error conditions (including connection\
            \ to a\n   down computer).  On a PC, simulated with\n   \u2018->/_\u2019\
            , with the two center characters overstruck."
        section_2: "Note: to appreciate this term fully, it helps to know that\n \
            \  \u201Cbroken arrow\u201D is also military jargon for an accident\n\
            \   involving nuclear weapons.... "
    pos: n.
    title: broken arrow
