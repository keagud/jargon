-   content:
        section_1: " A small specialized computer, shipped with no monitor or keyboard\
            \ or\n   any other external peripherals, pre-configured to be controlled\
            \ through an\n   Ethernet port and function as a WWW server.  Products\
            \ of this kind (for\n   example the Cobalt Qube) are often about the size\
            \ of a toaster. See\n   toaster; compare \n   video toaster."
