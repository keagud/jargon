    title: Suzie COBOL
-   content:
        section_1: " In early Unix days, a well-known technical paper analogized the\n\
            \   lexical analyzer generator lex(1) to a Swiss-army knife; this was\
            \ a comment\n   on the remarkable variety of more general uses discovered\
            \ for a program\n   originally designed as a special-purpose code generator\
            \ for writing\n   compilers.  Two decades later, well-known hacker Henry\
            \ Spencer described\n   the Perl scripting language as a \u201CSwiss-Army\n\
            \   chainsaw\u201D, intending to convey his evaluation of the language\
            \ as\n   exceedingly powerful but ugly and noisy and prone to belch noxious\
            \ fumes.\n   This had two results: (1) Perl fans adopted the epithet as\
            \ a badge of\n   pride, and (2) it entered more general usage to describe\
            \ software that is\n   highly versatile but distressingly inelegant."
    pos: ''
    title: Swiss-Army chainsaw
-   content:
        section_1: " 1. [from LISP terminology for \u2018true\u2019] Yes.  Used in\n\
            \   reply to a question (particularly one asked using The -P convention).\
            \  In LISP, the constant T\n   means \u2018true\u2019, among other things.\
            \  Some Lisp hackers use\n   \u2018T\u2019 and \u2018NIL\u2019 instead\
            \ of \u2018Yes\u2019 and\n   \u2018No\u2019 almost reflexively.  This\
            \ sometimes causes\n   misunderstandings.  When a waiter or flight attendant\
            \ asks whether a hacker\n   wants coffee, he may absently respond \u2018\
            T\u2019, meaning that he\n   wants coffee; but of course he will be brought\
            \ a cup of tea instead.\n   Fortunately, most hackers (particularly those\
            \ who frequent Chinese\n   restaurants) like tea at least as well as coffee\
            \ \u2014 so it is not that\n   big a problem.  "
        section_2: " 2. See time T (also \n   since time T equals minus infinity).\
            \  "
        section_3: " 3. [techspeak] In transaction-processing circles, an abbreviation\n\
            \   for the noun \u2018transaction\u2019.  "
        section_4: ' 4. [Purdue] Alternate spelling of tee.

            '
        section_5: " 5. A dialect of LISP developed at\n   Yale. (There is an intended\
            \ allusion to NIL, \u201CNew Implementation of\n   Lisp\u201D, another\
            \ dialect of Lisp developed for the\n   VAX)"
    pos: ''
    title: T
-   content:
        section_1: " [Usenet, particularly rec.arts.sf.written.robert-jordan] Abbrev.\
            \ of\n   \u2018tangent\u2019, as in \u201Coff on a tangent\u201D, and\
            \ synonym\n   for OT. A number of hacker-humor synonyms are used\n   for\
            \ TAN in some newsgroups. Instances such as BEIGE, OFF-WHITE,\n   BROWNISH-GRAY,\
            \ and LIGHT BROWN have been observed. It is generally\n   understood on\
            \ newsgroups with this convention that any color descriptor is\n   a TAN\
            \ synonym if (a) used as the first word(s) of the topic of a Usenet\n\
            \   post, (b) written in ALL CAPS, and (c) followed immediately by a\n\
            \   colon. Usage: \u201COFF-WHITE: 2000 Presidential candidates\u201D\
            \ on an\n   SF newsgroup."
    pos: adj.
    title: TAN
-   content:
        section_1: " [acronym, from Robert Heinlein's classic SF novel The\n   Moon\
            \ is a Harsh Mistress.]  \u201CThere Ain't No Such Thing As\n   A Free\
            \ Lunch\u201D, often invoked when someone is balking at the prospect\n\
            \   of using an unpleasantly heavyweight technique, or\n   at the poor\
            \ quality of some piece of software, or at the\n   signal-to-noise ratio\
            \ of unmoderated Usenet\n   newsgroups.  \u201CWhat?  Don't tell me I\
            \ have to implement a database\n   back end to get my address book program\
            \ to work!\u201D \u201CWell,\n   TANSTAAFL you know.\u201D This phrase\
            \ owes some of its popularity to the\n   high concentration of science-fiction\
            \ fans and political libertarians in\n   hackerdom (see Appendix B for\n\
            \   discussion).Outside hacker circles the variant TINSTAAFL (\u201CThere\
            \ is No Such\n   Thing...\u201D) is apparently more common, and can be\
            \ traced back to 1952\n   in the writings of ethicist Alvin Hansen. TANSTAAFL\
            \ may well have arisen\n   from it by mutation."
    pos: ''
    title: TANSTAAFL
-   content:
        section_1: " [IBM] 1. Trouble Came Back.  An intermittent or\n   difficult-to-reproduce\
            \ problem that has failed to respond to neglect or\n   shotgun debugging.\
            \  Compare\n   heisenbug.  Not to be confused with:"
        section_2: " 2. Trusted Computing Base, an \u2018official\u2019 jargon term\n\
            \   from the Orange Book."
    pos: n.
    title: TCB
-   content:
        section_1: " 1. [Transmission Control Protocol/Internet Protocol] The\n  \
            \ wide-area-networking protocol that makes the Internet work, and the\
            \ only\n   one most hackers can speak the name of without laughing or\
            \ retching.\n   Unlike such allegedly \u2018standard\u2019 competitors\
            \ such as X.25,\n   DECnet, and the ISO 7-layer stack, TCP/IP evolved\
            \ primarily by actually\n   being used, rather than being handed down\
            \ from on high\n   by a vendor or a heavily-politicized standards committee.\
            \  Consequently, it\n   (a) works, (b) actually promotes cheap cross-platform\
            \ connectivity, and (c)\n   annoys the hell out of corporate and governmental\
            \ empire-builders\n   everywhere.  Hackers value all three of these properties.\
            \ See\n   creationism.  "
        section_2: " 2.  [Amateur Packet Radio] Formerly expanded as \u201CThe Crap\
            \ Phil\n   Is Pushing\u201D.  The reference is to Phil Karn, KA9Q, and\
            \ the context\n   was an ongoing technical/political war between the majority\
            \ of sites still\n   running AX.25 and the TCP/IP relays. TCP/IP won."
    pos: n.
    title: TCP/IP
-   content:
        section_1: " 1. [originally an acronym for \u2018[paper] Tape Editor and\n\
            \   COrrector\u2019; later, \u2018Text Editor and COrrector\u2019] n.\
            \ A text editor developed at MIT and modified by\n   just about everybody.\
            \  With all the dialects included, TECO may have been\n   the most prolific\
            \ editor in use before EMACS, to\n   which it was directly ancestral.\
            \  Noted for its powerful\n   programming-language-like features and its\
            \ unspeakably\n   hairy syntax.  It is literally the case that every\n\
            \   string of characters is a valid TECO program (though probably not\
            \ a useful\n   one); one common game used to be mentally working out what\
            \ the TECO\n   commands corresponding to human names did.  "
        section_2: " 2. vt. Originally, to edit using\n   the TECO editor in one of\
            \ its infinite variations (see below)."
        section_3: " 3. vt.,obs.  To edit even when TECO is not the\n   editor being\
            \ used!  This usage is rare and now primarily historical."
        section_4: "As an example of TECO's obscurity, here is a TECO program that\
            \ takes\n   a list of names such as:\nLoser,\uFFFDJ.\uFFFDRandom\nQuux,\uFFFD\
            The\uFFFDGreat\nDick,\uFFFDMoby\nsorts them alphabetically according to\
            \ surname, and then puts the\n   surname last, removing the comma, to\
            \ produce the following:\nMoby\uFFFDDick\nJ.\uFFFDRandom\uFFFDLoser\n\
            The\uFFFDGreat\uFFFDQuux\nThe program is\n[1\uFFFDJ^P$L$$\nJ\uFFFD<.-Z;\uFFFD\
            .,(S,$\uFFFD-D\uFFFD.)FX1\uFFFD@F^B\uFFFD$K\uFFFD:L\uFFFDI\uFFFD$\uFFFD\
            G1\uFFFDL>$$\n(where ^B means \u2018Control-B\u2019 (ASCII 0000010) and\
            \ $ is\n   actually an alt or escape (ASCII 0011011)\n   character).In\
            \ fact, this very program was used to produce the second, sorted\n   list\
            \ from the first list.  The first hack at it had a\n   bug: GLS (the author)\
            \ had accidentally omitted the\n   @ in front of F^B, which as anyone\
            \ can see is clearly the\n   Wrong Thing.  It worked fine the second time.\
            \  There\n   is no space to describe all the features of TECO, but it\
            \ may be of interest\n   that ^P means \u2018sort\u2019 and\n   J<.-Z;\
            \ ... L> is an idiomatic\n   series of commands for \u2018do once for\
            \ every line\u2019.In mid-1991, TECO is pretty much one with the dust\
            \ of history, having\n   been replaced in the affections of hackerdom\
            \ by\n   EMACS.  Descendants of an early (and somewhat\n   lobotomized)\
            \ version adopted by DEC can still be found lurking on VMS and a\n   couple\
            \ of crufty PDP-11 operating systems, however, and ports of the more\n\
            \   advanced MIT versions remain the focus of some antiquarian interest.\
            \  See\n   also retrocomputing, \n   write-only language.  "
    pos: n.,v. obs.
    title: TECO
-   content:
