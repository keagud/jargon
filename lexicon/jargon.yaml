    title: wango
-   content:
        section_1: " [Columbia University: prob.: by mutation from Commonwealth slang\n\
            \   v. wank, to masturbate] Used much as\n   hack is elsewhere, as a noun\
            \ denoting a clever\n   technique or person or the result of such cleverness.\
            \  May describe\n   (negatively) the act of hacking for hacking's sake\
            \ (\u201CQuit wanking,\n   let's go get supper!\u201D) or (more positively)\
            \ a\n   wizard.  Adj.  wanky describes something particularly clever\n\
            \   (a person, program, or algorithm).  Conversations can also get wanky\
            \ when\n   there are too many wanks involved.  This excess wankiness is\
            \ signalled by\n   an overload of the wankometer\n   (compare bogometer).\
            \  When the wankometer overloads,\n   the conversation's subject must\
            \ be changed, or all non-wanks will leave.\n   Compare neep-neeping (under\n\
            \   neep-neep).  Usage: U.S. only.  In Britain and the\n   Commonwealth\
            \ this word is extremely rude and is best\n   avoided unless one intends\
            \ to give offense.  Adjectival wanky is less offensive and simply means\n\
            \   \u2018stupid\u2019 or \u2018broken\u2019 (this is mainstream in Great\n\
            \   Britain). "
    pos: n.,v.,adj.
    title: wank
-   content:
        section_1: " (also, more plausibly, spelled wannabe) [from a term recently\
            \ used to describe\n   Madonna fans who dress, talk, and act like their\
            \ idol; prob.: originally\n   from biker slang] A would-be hacker.  The\n\
            \   connotations of this term differ sharply depending on the age and\
            \ exposure\n   of the subject.  Used of a person who is in or might be\
            \ entering\n   larval stage, it is semi-approving; such wannabees\n  \
            \ can be annoying but most hackers remember that they, too, were once\
            \ such\n   creatures.  When used of any professional programmer, CS academic,\
            \ writer,\n   or suit, it is derogatory, implying that said person\n \
            \  is trying to cuddle up to the hacker mystique but doesn't, fundamentally,\n\
            \   have a prayer of understanding what it is all about.  Overuse of terms\
            \ from\n   this lexicon is often an indication of the wannabee\n   nature.\
            \  Compare newbie."
        section_2: "Historical note: The wannabee phenomenon has a slightly different\n\
            \   flavor now (1993) than it did ten or fifteen years ago.  When the\
            \ people\n   who are now hackerdom's tribal elders were in larval\n  \
            \ stage, the process of becoming a hacker was largely unconscious\n  \
            \ and unaffected by models known in popular culture \u2014 communities\n\
            \   formed spontaneously around people who, as\n   individuals, felt irresistibly\
            \ drawn to do hackerly things, and\n   what wannabees experienced was\
            \ a fairly pure, skill-focused desire to\n   become similarly wizardly.\
            \  Those days of innocence are gone forever;\n   society's adaptation\
            \ to the advent of the microcomputer after 1980 included\n   the elevation\
            \ of the hacker as a new kind of folk hero, and the result is\n   that\
            \ some people semi-consciously set out to be\n   hackers and borrow hackish\
            \ prestige by fitting the popular image\n   of hackers.  Fortunately,\
            \ to do this really well, one has to actually\n   become a wizard.  Nevertheless,\
            \ old-time hackers tend to share a poorly\n   articulated disquiet about\
            \ the change; among other things, it gives them\n   mixed feelings about\
            \ the effects of public compendia of lore like this\n   one."
    pos: n.
    title: wannabee
-   content:
        section_1: " [originally from \u2018wargames dialer\u2019, a reference to\
            \ the\n   movie War Games] A cracking tool, a program that\n   calls a\
            \ given list or range of phone numbers and records those which answer\n\
            \   with handshake tones (and so might be entry points to computer or\n\
            \   telecommunications systems).  Some of these programs have become quite\n\
            \   sophisticated, and can now detect modem, fax, or PBX tones and log\
            \ each one\n   separately.  The war dialer is one of the most important\
            \ tools in the\n   phreaker's kit.  These programs evolved from early\n\
            \   demon dialers."
    pos: n.
    title: war dialer
-   content:
        section_1: "[play on war-driving; the first syllable has\n   since been reinterpreted\
            \ as an acronym for \u201Cwireless access\n   revolution\u201D] The practice\
            \ of using chalk marks similar to hobo signs\n   to indicate the nearby\
            \ presence of a wireless Internet access point, a boon\n   to strolling\
            \ hackers with laptops.  The concept was first floated in early\n   2002\
            \ and was instantly seized upon with cries of glee by hackers all over\n\
            \   the portions of the world urbanized enough to have sidewalks and access\n\
            \   points.  The process rather recalls the explosive spread of heraldry\
            \ in the\n   medieval Europe of the 1120s. There is a site that explains\
            \ the symbology;."
    pos: ''
    title: war-chalking
-   content:
        section_1: " [play on war dialer; also as single word\n   wardriving] Driving\
            \ around looking\n   for unsecured wireless Internet access points to\
            \ connect to.  More at the\n    War Driving\n   home page. Compare war-chalking."
    pos: ''
    title: war-driving
-   content:
        section_1: " Widely used in cracker subcultures to denote\n   cracked version\
            \ of commercial software, that is versions from which\n   copy-protection\
            \ has been stripped.  Hackers recognize this term but don't\n   use it\
            \ themselves.  See warez d00dz,\n   courier, leech,\n   elite."
    pos: n.
    title: warez
-   content:
        section_1: " A substantial subculture of crackers refer to\n   themselves\
            \ as warez d00dz; there is\n   evidently some connection with B1FF here.\
            \  As\n   \u2018Ozone Pilot\u2019, one former warez d00d, wrote:\nWarez\
            \ d00dz get illegal copies of copyrighted software.  If\nit has copy protection\
            \ on it, they break the protection so\nthe software can be copied.  Then\
            \ they distribute it around\nthe world via several gateways.  Warez d00dz\
            \ form badass\ngroup names like RAZOR and the like.  They put up boards\n\
            that distribute the latest ware, or pirate program.  The\nwhole point\
            \ of the Warez sub-culture is to get the pirate\nprogram released and\
            \ distributed before any other group.  I\nknow, I know.  But don't ask,\
            \ and it won't hurt as much.\nThis is how they prove their poweress [sic].\
            \  It gives them\nthe right to say, \u201CI released King's Quest IVXIX\
            \ before you\nso obviously my testicles are larger.\u201D Again don't\
            \ ask...\nThe studly thing to do if one is a warez d00d, it appears, is\
            \ emit\n   0-day warez, that is copies of\n   commercial software copied\
            \ and cracked on the same day as its retail\n   release.  Warez d00ds\
            \ also hoard software in a big way, collecting untold\n   megabytes of\
            \ arcade-style games, pornographic JPGs, and applications\n   they'll\
            \ never use onto their hard disks.  As Ozone Pilot acutely\n   observes:[BELONG]\
            \ is the only word you will need\n   to know.  Warez d00dz want to belong.\
            \  They have been shunned by everyone,\n   and thus turn to cyberspace\
            \ for acceptance.  That is why they always start\n   groups like TGW,\
            \ FLT, USA and the like.  Structure makes them happy. [...]\n   Warez\
            \ d00dz will never have a handle like \u201CPink Daisy\u201D because\n\
            \   warez d00dz are insecure.  Only someone who is very secure with a\
            \ good dose\n   of self-esteem can stand up to the cries of fag and girlie-man.\
            \  More\n   likely you will find warez d00dz with handles like: Doctor\
            \ Death, Deranged\n   Lunatic, Hellraiser, Mad Prince, Dreamdevil, The\
            \ Unknown, Renegade Chemist,\n   Terminator, and Twin Turbo.  They like\
            \ to sound badass when they can hide\n   behind their terminals.  More\
            \ likely, if you were given a sample of 100\n   people, the person whose\
            \ handle is Hellraiser is the last person you'd\n   associate with the\
            \ name.The contrast with Internet hackers is stark and instructive.  See\n\
            \   cracker, wannabee,\n   handle, elite,\n   courier, leech; compare\n\
            \   weenie, spod."
    pos: n.
    title: warez d00dz
-   content:
        section_1: " Even more derogatory way of referring to \n   warez d00dz; refers\
            \ to the fact that most warez d00dz are around the\n   age of puberty.\
            \ Compare script kiddies."
    pos: n.
    title: warez kiddies
-   content:
        section_1: " [from the Usenet group alt.fan.warlord] The act of excoriating\
            \ a\n   bloated, ugly, or derivative sig block.  Common\n   grounds for\
            \ warlording include the presence of a signature rendered in a\n   BUAF,\
            \ over-used or cliched sig\n   quotes, ugly ASCII art, or simply\n   excessive\
            \ size.  The original \u2018Warlord\u2019 was a\n   B1FF-like newbie c.1991\
            \ who\n   featured in his sig a particularly large and obnoxious ASCII\
            \ graphic\n   resembling the sword of Conan the Barbarian in the 1981\
            \ John Milius movie;\n   the group name alt.fan.warlord\n   was sarcasm,\
            \ and the characteristic mode of warlording is devastatingly\n   sarcastic\
            \ praise.  See also McQuary limit."
    pos: v.
    title: warlording
