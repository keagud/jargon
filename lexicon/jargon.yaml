            \ damage to your machine(s)."
    pos: n.
    title: power hit
-   content:
        section_1: " [Usenet, IRC] Pornography.  Originally this referred only to\n\
            \   Internet porn but since then it has expanded to refer to just about\
            \ any\n   kind.  The term comes from the warez kiddies\n   tendency to\
            \ replace letters with numbers.  At some point on IRC someone\n   mistyped,\
            \ swapping the middle two characters, and the name stuck. It then\n  \
            \ propagated over into mainstream hacker usage.  New versions of the Mozilla\n\
            \   web browser internally refer to the image library as\n   \u201Clibpr0n\u201D\
            . Compare filk,\n   grilf, hing and\n   newsfroup."
    pos: ''
    title: pr0n
-   content:
        section_1: " [C programmers] Coding error in an expression due to unexpected\n\
            \   grouping of arithmetic or logical operators by the compiler.  Used\
            \ esp. of\n   certain common coding errors in C due to the nonintuitively\
            \ low precedence\n   levels of &, |, ^, <<, and >> (for this reason, experienced\
            \ C programmers\n   deliberately forget the language's baroque\n   precedence\
            \ hierarchy and parenthesize defensively).  Can always be avoided\n  \
            \ by suitable use of parentheses.  LISP fans enjoy\n   pointing out that\
            \ this can't happen in their favorite\n   language, which eschews precedence\
            \ entirely, requiring one to use explicit\n   parentheses everywhere.\
            \  See aliasing bug,\n   memory leak, memory smash,\n   smash the stack,\
            \ \n   fandango on core, overrun screw."
    pos: n.
    title: precedence lossage
-   content:
        section_1: "[Usenet; orig. fr. the Island MUD via Oxford University] Abbreviation\n\
            \   for \u201Cpredictable\u201D, used to signify or preempt responses\
            \ that\n   are extremely predictable but have to be filled in for the\
            \ sake of form\n   (the phrase is bracketed by <pred>...</pred>).  X-Pred\
            \ headers\n   in mail or news serve the same end.  Figuring out the connection\
            \ between\n   the X-Pred tagline and the thread is part of the entertainment.\
            \  For\n   example, it is said that any thread about taxation must contain\
            \ a reference\n   to Raquel Welch, if only to stop other people from mentioning\
            \ her.  This is\n   allegedly due to a Monty Python sketch where a character\
            \ declares that he\n   would tax Raquel Welch, and he has a feeling she\
            \ would tax him."
    pos: ''
    title: pred
-   content:
        section_1: " [by analogy with \u2018append\u2019] To prefix.  As with\n  \
            \ \u2018append\u2019 (but not \u2018prefix\u2019 or \u2018suffix\u2019\
            \n   as a verb), the direct object is always the thing being added and\
            \ not the\n   original word (or character string, or whatever).  \u201C\
            If you prepend a\n   semicolon to the line, the translation routine will\
            \ pass it through\n   unaltered.\u201D"
    pos: vt.
    title: prepend
-   content:
        section_1: " 1. The act of putting something into digital notation via sleight\
            \ of\n   hand."
        section_2: ' 2. Data entry through legerdemain.'
    pos: n.
    title: prestidigitization
-   content:
        section_1: " [scientific computation] The next step up from\n   numbers. \
            \ Interesting graphical output from a\n   program that may not have any\
            \ sensible relationship to the system the\n   program is intended to model.\
