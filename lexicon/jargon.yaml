            \ was hacked together by Ken Arnold primarily to\n   support games, and\
            \ the development of\n   rogue(6)\n   popularized its use; it has since\
            \ become one of Unix's most important and\n   heavily used application\
            \ libraries.  Nethack, Omega, Larn, Angband, and an\n   entire subgenre\
            \ of computer dungeon games (all known as\n   \u2018roguelikes\u2019)\
            \ all took off from the inspiration provided by\n   rogue(6);\n   the\
            \ popular Windows game Diablo, though graphics-intensive, has very\n \
            \  similar play logic.  See also nethack,\n   moria, Angband.  "
        section_2: " 2. [Usenet] adj. An\n   ISP which permits net abuse (usually\
            \ in the form of\n   spamming) by its customers, or which itself engages\n\
            \   in such activities.  Rogue ISPs are sometimes subject to\n   IDPs\
            \ or UDPs.  Sometimes\n   deliberately misspelled as \u201Crouge\u201D\
            ."
