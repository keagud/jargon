-   content:
        section_1: " Scheduler thrashing.  This can happen under Unix when you have\
            \ a\n   number of processes that are waiting on a single event. When that\
            \ event (a\n   connection to the web server, say) happens, every process\
            \ which could\n   possibly handle the event is awakened.  In the end,\
            \ only one of those\n   processes will actually be able to do the work,\
            \ but, in the meantime, all\n   the others wake up and contend for CPU\
            \ time before being put back to\n   sleep. Thus the system thrashes briefly\
            \ while a herd of processes thunders\n   through. If this starts to happen\
            \ many times per second, the performance\n   impact can be significant."
    pos: ''
    title: thundering herd problem
-   content:
        section_1: " 1. [obs.]\u201CA piece of coding which provides an\n   address:\u201D\
            , according to P. Z. Ingerman, who invented thunks in 1961\n   as a way\
            \ of binding actual parameters to their formal definitions in\n   Algol-60\
            \ procedure calls.  If a procedure is called with an expression in\n \
            \  the place of a formal parameter, the compiler generates a thunk which\n\
            \   computes the expression and leaves the address of the result in some\n\
            \   standard location.  "
        section_2: " 2. Later generalized into: an expression, frozen together with\
            \ its\n   environment, for later evaluation if and when needed (similar\
            \ to what in\n   techspeak is called a closure).  The\n   process of unfreezing\
            \ these thunks is called forcing.  "
        section_3: " 3. A stubroutine, in an overlay programming\n   environment,\
            \ that loads and jumps to the correct overlay.  Compare\n   trampoline."
        section_4: "4.  Microsoft and IBM have both defined, in their Intel-based\n\
            \   systems, a \u201C16-bit environment\u201D (with bletcherous segment\n\
            \   registers and 64K address limits) and a \u201C32-bit environment\u201D\
            \n   (with flat addressing and semi-real memory management). The two\n\
            \   environments can both be running on the same computer and OS (thanks\
            \ to\n   what is called, in the Microsoft world, WOW which stands for\
            \ Windows On\n   Windows). MS and IBM have both decided that the process\
            \ of getting from 16-\n   to 32-bit and vice versa is called a \u201C\
            thunk\u201D; for Windows 95,\n   there is even a tool THUNK.EXE called\
            \ a \u201Cthunk compiler\u201D.\n   "
        section_5: " 5. A person or activity scheduled in a thunklike manner.  \u201C\
            It\n   occurred to me the other day that I am rather accurately modeled\
            \ by a thunk\n   \u2014 I frequently need to be forced to completion.:\u201D\
            \ \u2014\n   paraphrased from a plan file."
        section_6: "Historical note: There are a couple of onomatopoeic myths circulating\n\
            \   about the origin of this term.  The most common is that it is the\
            \ sound\n   made by data hitting the stack; another holds that the sound\
            \ is that of the\n   data hitting an accumulator.  Yet another suggests\
            \ that it is the sound of\n   the expression being unfrozen at argument-evaluation\
            \ time.  In fact,\n   according to the inventors, it was coined after\
            \ they realized (in the wee\n   hours after hours of discussion) that\
            \ the type of an argument in Algol-60\n   could be figured out in advance\
            \ with a little compile-time thought,\n   simplifying the evaluation machinery.\
            \  In other words, it had\n   \u2018already been thought of\u2019; thus\
            \ it was christened a thunk, which is \u201Cthe past tense of\n   \u2018\
            think\u2019 at two in the morning\u201D."
    pos: n.
    title: thunk
