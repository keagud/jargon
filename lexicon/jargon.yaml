-   content:
        section_1: " The Tech Model Railroad Club at MIT, one of the wellsprings of\n\
            \   hacker culture.  The 1959 Dictionary of the TMRC\n   Language compiled\
            \ by Peter Samson included several terms that\n   became basics of the\
            \ hackish vocabulary (see\n   esp. foo, mung, and\n   frob).By 1962, TMRC's\
            \ legendary layout was already a marvel of complexity\n   and has grown\
            \ in the years since. All the features described here were\n   still present\
            \ when the old layout was decommissioned in 1998 just before\n   the demolition\
            \ of MIT Building 20, and will almost certainly be retained\n   when the\
            \ old layout is rebuilt (expected in 2003).  The control system\n   alone\
            \ featured about 1200 relays.  There were scram\n   switches located at\
            \ numerous places around the room that could\n   be thwacked if something\
            \ undesirable was about to occur, such as a train\n   going full-bore\
            \ at an obstruction.  Another feature of the system was a\n   digital\
            \ clock on the dispatch board, which was itself something of a wonder\n\
            \   in those bygone days before cheap LEDs and seven-segment displays.\
            \  When\n   someone hit a scram switch the clock stopped and the display\
            \ was replaced\n   with the word \u2018FOO\u2019; at TMRC the scram switches\
            \ are therefore\n   called foo switches.Steven Levy, in his book Hackers\
            \ (see the\n   Bibliography in Appendix C), gives a\n   stimulating account\
            \ of those early years.  TMRC's Signals and Power\n   Committee included\
            \ many of the early PDP-1 hackers and the people who later\n   became\
            \ the core of the MIT AI Lab staff.  Thirty years later that\n   connection\
            \ is still very much alive, and this lexicon accordingly includes\n  \
            \ a number of entries from a recent revision of the TMRC dictionary.TMRC\
            \ has a web page at http://tmrc-www.mit.edu/.  The TMRC\n   Dictionary\
            \ is available there, at http://tmrc-www.mit.edu/dictionary.html."
    pos: n.
