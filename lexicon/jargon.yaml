-   content:
        section_1: ' 1. interj. Term of disgust.

            '
        section_2: " 2. [very common] Used very generally as a sample name for absolutely\n\
            \   anything, esp. programs and files (esp. scratch files).  "
        section_3: " 3. First on the standard list of \n   metasyntactic variables\
            \ used in syntax examples.  See also\n   bar, baz,\n   qux, quux,\n  \
            \ garply, waldo,\n   fred, plugh,\n   xyzzy, thud."
        section_4: "When \u2018foo\u2019 is used in connection with \u2018bar\u2019\
            \n   it has generally traced to the WWII-era Army slang acronym\n   FUBAR\
            \ (\u2018Fucked Up Beyond All Repair\u2019 or\n   \u2018Fucked Up Beyond\
            \ All Recognition\u2019), later modified to\n   foobar.  Early versions\
            \ of the Jargon File\n   interpreted this change as a post-war bowdlerization,\
            \ but it it now seems\n   more likely that FUBAR was itself a derivative\
            \ of \u2018foo\u2019 perhaps\n   influenced by German furchtbar (terrible)\n\
            \   \u2014 \u2018foobar\u2019 may actually have been the\n   original\
            \ form.For, it seems, the word \u2018foo\u2019 itself had an immediate\n\
            \   prewar history in comic strips and cartoons.  The earliest documented\
            \ uses\n   were in the Smokey Stover comic strip published from\n   about\
            \ 1930 to about 1952.  Bill Holman, the author of the strip, filled it\n\
            \   with odd jokes and personal contrivances, including other nonsense\
            \ phrases\n   such as \u201CNotary Sojac\u201D and \u201C1506 nix nix\u201D\
            .  The\n   word \u201Cfoo\u201D frequently appeared on license plates\
            \ of cars, in\n   nonsense sayings in the background of some frames (such\
            \ as \u201CHe who\n   foos last foos best\u201D or \u201CMany smoke but\
            \ foo men chew\u201D),\n   and Holman had Smokey say \u201CWhere there's\
            \ foo, there's\n   fire\u201D.According to the \n   Warner Brothers Cartoon\
            \ Companion Holman claimed to have found the\n   word \u201Cfoo\u201D\
            \ on the bottom of a Chinese figurine.  This is\n   plausible; Chinese\
            \ statuettes often have apotropaic inscriptions, and this\n   one was\
            \ almost certainly the Mandarin Chinese word\n   fu (sometimes transliterated\n\
            \   foo), which can mean\n   \u201Chappiness\u201D or \u201Cprosperity\u201D\
            \ when spoken with the\n   rising tone (the lion-dog guardians flanking\
            \ the steps of many Chinese\n   restaurants are properly called \u201C\
            fu dogs\u201D).  English speakers'\n   reception of Holman's \u2018foo\u2019\
            \ nonsense word was undoubtedly\n   influenced by Yiddish \u2018feh\u2019\
            \ and English \u2018fooey\u2019 and\n   \u2018fool\u2019.Holman's strip\
            \ featured a firetruck called the Foomobile that rode on\n   two wheels.\
            \  The comic strip was tremendously popular in the late 1930s,\n   and\
            \ legend has it that a manufacturer in Indiana even produced an operable\n\
            \   version of Holman's Foomobile.  According to the Encyclopedia of American\n\
            \   Comics, \u2018Foo\u2019 fever swept the U.S., finding its way into\n\
            \   popular songs and generating over 500 \u2018Foo Clubs.\u2019 The fad\
            \ left\n   \u2018foo\u2019 references embedded in popular culture (including\
            \ a\n   couple of appearances in Warner Brothers cartoons of 1938-39;\
            \ notably in\n   Robert Clampett's \u201CDaffy Doc\u201D of 1938, in which\
            \ a very early\n   version of Daffy Duck holds up a sign saying \u201C\
            SILENCE IS\n   FOO!\u201D) When the fad faded, the origin of \u201Cfoo\u201D\
            \ was\n   forgotten.One place \u201Cfoo\u201D is known to have remained\
            \ live is in the\n   U.S. military during the WWII years.  In 1944-45,\
            \ the term \u2018foo\n   fighters\u2019 was in use by radar operators\
            \ for the kind of mysterious or\n   spurious trace that would later be\
            \ called a UFO (the older term resurfaced\n   in popular American usage\
            \ in 1995 via the name of one of the better\n   grunge-rock bands).  Because\
            \ informants connected the term directly to the\n   Smokey Stover strip,\
            \ the folk etymology that connects it to French\n   \u201Cfeu\u201D (fire)\
            \ can be gently dismissed.The U.S. and British militaries frequently swapped\
            \ slang terms during\n   the war (see kluge and kludge\n   for another\
            \ important example) Period sources reported that\n   \u2018FOO\u2019\
            \ became a semi-legendary subject of WWII British-army\n   graffiti more\
            \ or less equivalent to the American Kilroy.  Where British\n   troops\
            \ went, the graffito \u201CFOO was here\u201D or something similar\n \
            \  showed up.  Several slang dictionaries aver that FOO probably came\
            \ from\n   Forward Observation Officer, but this (like the contemporaneous\n\
            \   \u201CFUBAR\u201D) was probably a backronym .\n   Forty years later,\
            \ Paul Dickson's excellent book \u201CWords\u201D\n   (Dell, 1982, ISBN\
            \ 0-440-52260-7) traced \u201CFoo\u201D to an\n   unspecified British\
            \ naval magazine in 1946, quoting as follows:\n   \u201CMr. Foo is a mysterious\
            \ Second World War product, gifted with bitter\n   omniscience and sarcasm.\u201D\
            Earlier versions of this entry suggested the possibility that hacker\n\
            \   usage actually sprang from FOO, Lampoons and Parody,\n   the title\
            \ of a comic book first issued in September 1958, a joint project\n  \
            \ of Charles and Robert Crumb.  Though Robert Crumb (then in his mid-teens)\n\
            \   later became one of the most important and influential artists in\n\
            \   underground comics, this venture was hardly a success; indeed, the\
            \ brothers\n   later burned most of the existing copies in disgust.  The\
            \ title FOO was\n   featured in large letters on the front cover.  However,\
            \ very few copies of\n   this comic actually circulated, and students\
            \ of Crumb's\n   oeuvre have established that this title was\n   a reference\
            \ to the earlier Smokey Stover comics.  The Crumbs may also have\n   been\
            \ influenced by a short-lived Canadian parody magazine named\n   \u2018\
            Foo\u2019 published in 1951-52.An old-time member reports that in the\
            \ 1959 Dictionary of\n   the TMRC Language, compiled at TMRC,\n   there\
            \ was an entry that went something like this:\nFOO: The first syllable\
            \ of the sacred chant phrase \u201CFOO MANE PADME\nHUM.\u201D Our first\
            \ obligation is to keep the foo counters turning.\n(For more about the\
            \ legendary foo counters, see\n   TMRC.)  This definition used Bill Holman's\
            \ nonsense\n   word, then only two decades old and demonstrably still\
            \ live in popular\n   culture and slang, to a ha ha only serious analogy\n\
            \   with esoteric Tibetan Buddhism.  Today's hackers would find it difficult\
            \ to\n   resist elaborating a joke like that, and it is not likely 1959's\
            \ were any\n   less susceptible. Almost the entire staff of what later\
            \ became the MIT AI\n   Lab was involved with TMRC, and the word spread\
            \ from there."
    pos: interj.
    title: foo
-   content:
        section_1: " [very common] Another widely used \n   metasyntactic variable;\
            \ see foo for etymology.\n   Probably originally propagated through DECsystem\
            \ manuals by Digital\n   Equipment Corporation (DEC) in 1960s and early\n\
            \   1970s; confirmed sightings there go back to 1972.  Hackers do\n  \
            \ not generally use this to mean\n   FUBAR in either the slang or jargon\
            \ sense.  See also\n   Fred Foobar.  In RFC1639, \u201CFOOBAR\u201D was\n\
            \   made an abbreviation for \u201CFTP Operation Over Big Address\n  \
            \ Records\u201D, but this was an obvious backronym.\n   It has been plausibly\
            \ suggested that \u201Cfoobar\u201D spread among\n   early computer engineers\
            \ partly because of FUBAR and partly because\n   \u201Cfoo bar\u201D parses\
            \ in electronics techspeak as an inverted foo\n   signal; if a digital\
            \ signal is active low (so a negative or zero-voltage\n   condition represents\
            \ a \"1\") then a horizontal bar is commonly placed over\n   the signal\
            \ label."
    pos: n.
    title: foobar
-   content:
        section_1: " As used by hackers, specifically describes a person who habitually\n\
            \   reasons from obviously or demonstrably incorrect premises and cannot\
            \ be\n   persuaded by evidence to do otherwise; it is not generally used\
            \ in its\n   other senses, i.e., to describe a person with a native incapacity\
            \ to reason\n   correctly, or a clown.  Indeed, in hackish experience\
            \ many fools are\n   capable of reasoning all too effectively in executing\
            \ their errors.  See\n   also cretin, loser,\n   fool file."
        section_2: "The Algol 68-R compiler used to initialize its storage to the\n\
            \   character string \"F00LF00LF00LF00L...\"  because as a pointer or\
            \ as a\n   floating point number it caused a crash, and as an integer\
            \ or a character\n   string it was very recognizable in a dump.  Sadly,\
            \ one day a very senior\n   professor at Nottingham University wrote a\
            \ program that called him a fool.\n   He proceeded to demonstrate the\
            \ correctness of this assertion by lobbying\n   the university (not quite\
            \ successfully) to forbid the use of Algol on its\n   computers.  See\
            \ also DEADBEEF."
    pos: n.
    title: fool
-   content:
        section_1: " [Usenet] A notional repository of all the most dramatically and\n\
            \   abysmally stupid utterances ever.  An entire subgenre of \n   sig\
            \ blocks consists of the header \u201CFrom the fool\n   file:\u201D followed\
            \ by some quote the poster wishes to represent as an\n   immortal gem\
            \ of dimwittery; for this usage to be really effective, the\n   quote\
            \ has to be so obviously wrong as to be laughable.  More than one\n  \
            \ Usenetter has achieved an unwanted notoriety by being quoted in this\n\
            \   way."
    pos: n.
    title: fool file
-   content:
        section_1: ' 1. The floor or desk area taken up by a piece of hardware.  '
        section_2: " 2. [IBM] The audit trail (if any) left by a crashed program (often\n\
            \   in plural, footprints).  See also\n   toeprint."
        section_3: " 3. RAM footprint: The minimum\n   amount of RAM which an OS or\
            \ other program takes; this figure gives one an\n   idea of how much will\
            \ be left for other applications.  How actively this\n   RAM is used is\
            \ another matter entirely.  Recent tendencies to featuritis\n   and software\
            \ bloat can expand the RAM footprint of an OS to the point of\n   making\
            \ it nearly unusable in practice.  [This problem is, thankfully,\n   limited\
            \ to operating systems so stupid that they don't do virtual memory --\n\
            \   ESR]"
    pos: n.
    title: footprint
-   content:
        section_1: " [common] Said of a capability of a programming language or hardware\n\
            \   that is available by its design without needing cleverness to implement:\n\
            \   \u201CIn APL, we get the matrix operations for free.\u201D \u201C\
            And\n   owing to the way revisions are stored in this system, you get\
            \ revision\n   trees for free.\u201D The term usually refers to a serendipitous\
            \ feature\n   of doing things a certain way (compare big win), but\n \
            \  it may refer to an intentional but secondary feature."
    pos: adj.
    title: for free
-   content:
        section_1: " [from the Mac slogan \u201CThe computer for the rest of us\u201D\
            ]\n"
        section_2: " 1. Used to describe a spiffy product whose\n   affordability\
            \ shames other comparable products, or (more often) used\n   sarcastically\
            \ to describe spiffy but very overpriced\n   products.  "
        section_3: " 2. Describes a program with a limited interface, deliberately\n\
            \   limited capabilities, non-orthogonality, inability to compose primitives,\n\
            \   or any other limitation designed to not \u2018confuse\u2019 a naive\
            \ user.\n   This places an upper bound on how far that user can go before\
            \ the program\n   begins to get in the way of the task instead of helping\
            \ accomplish it.\n   Used in reference to Macintosh software which doesn't\
            \ provide obvious\n   capabilities because it is thought that the poor\
            \ lusers might not be able\n   to handle them.  Becomes \u2018the rest\
            \ of\n   them\u2019 when used in third-party reference; thus,\n   \u201C\
            Yes, it is an attractive program, but it's designed for The Rest Of\n\
            \   Them\u201D means a program that superficially looks neat but has no\
            \ depth\n   beyond the surface flash.  See also WIMP\n   environment,\
            \ Macintrash,\n   point-and-drool interface,\n   user-friendly."
    pos: adj.
    title: for the rest of us
-   content:
        section_1: " [MIT] A common rhetorical maneuver at MIT is to use any of the\n\
            \   canonical random numbers as placeholders for\n   variables.  \u201C\
            The max function takes 42 arguments, for arbitrary\n   values of 42.:\u201D\
            \ \u201CThere are 69 ways to leave your lover, for 69\n   = 50.\u201D\
            \ This is especially likely when the speaker has uttered a\n   random\
            \ number and realizes that it was not recognized as such, but even\n \
            \  \u2018non-random\u2019 numbers are occasionally used in this fashion.\
            \  A\n   related joke is that \u03C0 equals 3 \u2014\n   for small values\
            \ of \u03C0 and large values\n   of 3.Historical note: at MIT this usage\
            \ has traditionally been traced to\n   the programming language MAD (Michigan\
            \ Algorithm Decoder), an Algol-58-like\n   language that was the most\
            \ common choice among mainstream (non-hacker)\n   users at MIT in the\
            \ mid-60s.  It inherited from Algol-58 a control\n   structure FOR VALUES\
            \ OF X = 3, 7, 99 DO ... that would repeat the indicated\n   instructions\
            \ for each value in the list (unlike the usual FOR that only\n   works\
            \ for arithmetic sequences of values).  MAD is long extinct, but\n   similar\
            \ for-constructs still flourish (e.g., in Unix's shell\n   languages)."
    pos: ''
    title: for values of
