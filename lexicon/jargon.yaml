-   content:
        section_1: " The anointed successor to MS-DOS for Intel 286- and 386-based\n\
            \   micros; proof that IBM/Microsoft couldn't get it right the second\
            \ time,\n   either.  Often called \u2018Half-an-OS\u2019.  Mentioning\
            \ it is usually\n   good for a cheap laugh among hackers \u2014 the design\
            \ was so\n   baroque, and the implementation of 1.x so bad, that\n   three\
            \ years after introduction you could still count the major\n   apps shipping\
            \ for it on the fingers of two hands\n   \u2014 in unary.  The 2.x versions\
            \ were said to have improved somewhat,\n   and informed hackers rated\
            \ them superior to Microsoft Windows (an\n   endorsement which, however,\
            \ could easily be construed as damning with faint\n   praise).  In the\
            \ mid-1990s IBM put OS/2 on life support, refraining from\n   killing\
            \ it outright purely for internal political reasons; by 1999 the\n   success\
            \ of Linux had effectively ended any\n   possibility of a renaissance.\
            \ See monstrosity,\n   cretinous, second-system\n   effect."
