-   content:
        section_1: " A programming-language grammar that is mostly syntactic\n   sugar;\
            \ the term is also a play on \u2018candygram\u2019.\n   COBOL, Apple's\
            \ Hypertalk language, and a lot of the\n   so-called \u20184GL\u2019 database\
            \ languages share this property.  The\n   usual intent of such designs\
            \ is that they be as English-like as possible,\n   on the theory that\
            \ they will then be easier for unskilled people to\n   program.  This\
            \ intention comes to grief on the reality that syntax isn't\n   what makes\
            \ programming hard; it's the mental effort and organization\n   required\
            \ to specify an algorithm precisely that costs.  Thus the invariable\n\
            \   result is that \u2018candygrammar\u2019 languages are just as difficult\n\
            \   to program in as terser ones, and far more painful for the experienced\n\
            \   hacker.[The overtones from the old Chevy Chase skit on Saturday Night\
            \ Live\n   should not be overlooked.  This was a Jaws parody.\n   Someone\
            \ lurking outside an apartment door tries all kinds of bogus ways to\n\
            \   get the occupant to open up, while ominous music plays in the background.\n\
            \   The last attempt is a half-hearted \u201CCandygram!\u201D When the\
            \ door\n   is opened, a shark bursts in and chomps the poor occupant.\
            \  [There is a\n   similar gag in \u201CBlazing Saddles\u201D \u2014ESR]\
            \ There is a moral\n   here for those attracted to candygrammars.  Note\
            \ that, in many circles,\n   pretty much the same ones who remember Monty\
            \ Python sketches, all it takes\n   is the word \u201CCandygram!\u201D\
            , suitably timed, to get people\n   rolling on the floor. \u2014 GLS]"
    pos: n.
    title: candygrammar
-   content:
        section_1: " [very common; historically, \u2018according to religious\n  \
            \ law\u2019] The usual or standard state or manner of something.  This\
            \ word\n   has a somewhat more technical meaning in mathematics.  Two\
            \ formulas such as\n   9 + x and x +\n   9 are said to be equivalent because\
            \ they mean the same\n   thing, but the second one is in canonical\n \
            \  form because it is written in the usual way, with the highest\n   power\
            \ of x first.  Usually there are fixed\n   rules you can use to decide\
            \ whether something is in canonical form.  The\n   jargon meaning, a relaxation\
            \ of the technical meaning, acquired its present\n   loading in computer-science\
            \ culture largely through its prominence in\n   Alonzo Church's work in\
            \ computation theory and mathematical logic (see\n   Knights of the Lambda\
            \ Calculus).  Compare\n   vanilla.Non-technical academics do not use the\
            \ adjective\n   \u2018canonical\u2019 in any of the senses defined above\
            \ with any\n   regularity; they do however use the nouns canon and canonicity\
            \ (not **canonicalness or\n   **canonicality). The canon of a given\n\
            \   author is the complete body of authentic works by that author (this\
            \ usage\n   is familiar to Sherlock Holmes fans as well as to literary\
            \ scholars).\n   \u2018The canon\u2019 is the body of works in a\n   given\
            \ field (e.g., works of literature, or of art, or of music) deemed\n \
            \  worthwhile for students to study and for scholars to investigate.The\
            \ word \u2018canon\u2019 has an interesting history.  It derives\n   ultimately\
            \ from the Greek\n   \u03BA\u03B1\u03BD\u03BF\u03BD (akin to the\n   English\
            \ \u2018cane\u2019) referring to a reed.  Reeds were used for\n   measurement,\
            \ and in Latin and later Greek the word \u2018canon\u2019\n   meant a\
            \ rule or a standard.  The establishment of a canon of scriptures\n  \
            \ within Christianity was meant to define a standard or a rule for the\n\
            \   religion.  The above non-techspeak academic usages stem from this\
            \ instance\n   of a defined and accepted body of work.  Alongside this\
            \ usage was the\n   promulgation of \u2018canons\u2019 (\u2018rules\u2019\
            ) for the\n   government of the Catholic Church.  The techspeak usages\
            \ (\u201Caccording\n   to religious law\u201D) derive from this use of\
            \ the Latin\n   \u2018canon\u2019.Hackers invest this term with a playfulness\
            \ that makes an ironic\n   contrast with its historical meaning.  A true\
            \ story: One Bob Sjoberg, new\n   at the MIT AI Lab, expressed some annoyance\
            \ at the incessant use of jargon.\n   Over his loud objections, GLS and\
            \ RMS made a point of using as much of it\n   as possible in his presence,\
            \ and eventually it began to sink in.  Finally,\n   in one conversation,\
            \ he used the word canonical in jargon-like fashion without\n   thinking.\
            \  Steele: \u201CAha!  We've finally got you talking jargon\n   too!\u201D\
            \ Stallman: \u201CWhat did he say?\u201D Steele: \u201CBob\n   just used\
            \ \u2018canonical\u2019 in the canonical way.\u201DOf course, canonicality\
            \ depends on context, but it is implicitly\n   defined as the way hackers\
            \ normally expect things to\n   be.  Thus, a hacker may claim with a straight\
            \ face that \u2018according to\n   religious law\u2019 is not the canonical\
            \ meaning of\n   canonical."
    pos: adj.
    title: canonical
-   content:
        section_1: " A variety of shareware for which either the\n   author suggests\
            \ that some payment be made to a nominated charity or a levy\n   directed\
            \ to charity is included on top of the distribution charge.  Syn.:\n \
            \  charityware; compare\n   crippleware, sense 2."
    pos: n.
    title: careware
-   content:
        section_1: " A style of (incompetent) programming dominated by ritual inclusion\n\
            \   of code or program structures that serve no real purpose.  A cargo\
            \ cult\n   programmer will usually explain the extra code as a way of\
            \ working around\n   some bug encountered in the past, but usually neither\
            \ the bug nor the\n   reason the code apparently avoided the bug was ever\
            \ fully understood\n   (compare shotgun debugging, \n   voodoo programming)."
        section_2: "The term \u2018cargo cult\u2019 is a reference to aboriginal\n\
            \   religions that grew up in the South Pacific after World War II.  The\n\
            \   practices of these cults center on building elaborate mockups of airplanes\n\
            \   and military style landing strips in the hope of bringing the return\
            \ of the\n   god-like airplanes that brought such marvelous cargo during\
            \ the war.\n   Hackish usage probably derives from Richard Feynman's characterization\
            \ of\n   certain practices as \u201Ccargo cult science\u201D in his book\n\
            \   Surely You're Joking, Mr. Feynman! (W. W. Norton\n   & Co, New York\
            \ 1985, ISBN 0-393-01921-7)."
    pos: n.
    title: cargo cult programming
-   content:
        section_1: " 1. A huge volume of spurious error-message output produced by\
            \ a\n   compiler with poor error recovery.  Too frequently, one trivial\
            \ syntax\n   error (such as a missing \u2018)\u2019 or \u2018}\u2019)\
            \ throws the\n   parser out of synch so that much of the remaining program\
            \ text is\n   interpreted as garbaged or ill-formed.  "
        section_2: " 2. A chain of Usenet followups, each adding some trivial variation\n\
            \   or riposte to the text of the previous one, all of which is reproduced\
            \ in\n   the new message; an include war in which the object\n   is to\
            \ create a sort of communal graffito."
    pos: n.
    title: cascade
-   content:
        section_1: " [from \u2018cut and paste\u2019] "
        section_2: " The addition of a new feature to an existing\n   system by selecting\
            \ the code from an existing feature and pasting it in\n   with minor changes.\
            \  Common in telephony circles because most operations in\n   a telephone\
            \ switch are selected using case\n   statements.  Leads to software bloat.In\
            \ some circles of EMACS users this is called \u2018programming by\n  \
            \ Meta-W\u2019, because Meta-W is the EMACS command for copying a block\
            \ of\n   text to a kill buffer in preparation to pasting it in elsewhere.\
            \  The term\n   is condescending, implying that the programmer is acting\
            \ mindlessly rather\n   than thinking carefully about what is required\
            \ to integrate the code for\n   two similar cases.At DEC (now HP), this\
            \ is sometimes called\n   clone-and-hack coding."
    pos: n.
    title: case and paste
-   content:
        section_1: "[from \u2018case modification\u2019]"
        section_2: " 1. Originally a kind of hardware hack on a PC intended to support\n\
            \   overclocking (e.g. with cutouts\n   for oversized fans, or a freon-based\
            \ or water-cooling system)."
        section_3: " 2. Nowadays, similar drastic surgery that's done just to make\
            \ a\n   machine look nifty. The commonest case mods combine acrylic case\
            \ windows\n   with LEDs to give the machine an eerie interior glow like\
            \ a B-movie flying\n   saucer.  More advanced forms of case modding involve\
            \ building machines into\n   weird and unlikely shapes.  The effect can\
            \ be quite artistic, but one of \n   the unwritten rules is that the machine\
            \ must continue to function as\n   a computer."
    pos: ''
    title: case mod
-   content:
        section_1: " [IBM, prob. fr. slang belly\n   up] Yet another synonym for \u2018\
            broken\u2019 or\n   \u2018down\u2019.  Usually connotes a major failure.\
            \  A system (hardware\n   or software) which is down may be\n   already\
            \ being restarted before the failure is noticed, whereas one which is\n\
            \   casters up is usually a good excuse\n   to take the rest of the day\
            \ off (as long as you're not responsible for\n   fixing it)."
    pos: n.
    title: casters-up mode
-   content:
        section_1: " What a guru does when you ask him or her to\n   run a particular\
            \ program and type at it because it never works for anyone\n   else; esp.\
            \ used when nobody can ever see what the guru is doing different\n   from\
            \ what J. Random Luser does.  Compare\n   incantation, runes,\n   examining\
            \ the entrails; also see the AI koan about\n   Tom Knight in Some AI Koans\
            \ (in Appendix \n   A)."
        section_2: "A correspondent from England tells us that one of ICL's most talented\n\
            \   systems designers used to be called out occasionally to service machines\n\
            \   which the field circus had given up on.  Since he\n   knew the design\
            \ inside out, he could often find faults simply by listening\n   to a\
            \ quick outline of the symptoms.  He used to play on this by going to\n\
            \   some site where the field circus had just spent the last two weeks\
            \ solid\n   trying to find a fault, and spreading a diagram of the system\
            \ out on a\n   table top.  He'd then shake some chicken bones and cast\
            \ them over the\n   diagram, peer at the bones intently for a minute,\
            \ and then tell them that a\n   certain module needed replacing.  The\
            \ system would start working again\n   immediately upon the replacement."
    pos: n.
    title: casting the runes
-   content:
        section_1: "[from catenate via\n   Unix\ncat(1)]"
        section_2: " 1. [techspeak] To spew an entire file to the screen or some other\n\
            \   output sink without pause (syn. blast).  "
        section_3: " 2. By extension, to dump large amounts of data at an unprepared\n\
            \   target or with no intention of browsing it carefully.  Usage: considered\n\
            \   silly.  Rare outside Unix sites.  See also dd,\n   BLT."
        section_4: "Among Unix fans,\n   cat(1)\n   is considered an excellent example\
            \ of user-interface design, because it\n   delivers the file contents\
            \ without such verbosity as spacing or headers\n   between the files,\
            \ and because it does not require the files to consist of\n   lines of\
            \ text, but works with any sort of data.Among Unix haters,\n   cat(1)\n\
            \   is considered the canonical example of\n   bad user-interface design,\
            \ because of its woefully\n   unobvious name.  It is far more often used\
            \ to blast\n   a file to standard output than to concatenate two files.\
            \  The name cat for the former operation is just as unintuitive\n   as,\
            \ say, LISP's cdr.Of such oppositions are holy wars\n   made.... See also\
            \ UUOC."
    pos: vt.
    title: cat
-   content:
        section_1: " Describes a condition of suspended animation in which something\
            \ is\n   so wedged or hung that it\n   makes no response.  If you are\
            \ typing on a terminal and suddenly the\n   computer doesn't even echo\
            \ the letters back to the screen as you type, let\n   alone do what you're\
            \ asking it to do, then the computer is suffering from\n   catatonia (possibly\
            \ because it has crashed).  \u201CThere I was in the\n   middle of a winning\
            \ game of nethack and it went\n   catatonic on me!  Aaargh!\u201D Compare\n\
            \   buzz."
    pos: adj.
    title: catatonic
-   content:
        section_1: " [see bazaar for derivation] The\n   \u2018classical\u2019 mode\
            \ of software engineering long thought to be\n   necessarily implied by\
            \ Brooks's Law.  Features small\n   teams, tight project control, and\
            \ long release intervals.  This term came\n   into use after analysis\
            \ of the Linux experience suggested there might be\n   something wrong\
            \ (or at least incomplete) in the classical\n   assumptions."
    pos: n.,adj.
    title: cathedral
-   content:
        section_1: " To go home.  From the Unix C-shell and Korn-shell command cd\
            \ ~, which takes one to one's $HOME (cd with no\n   arguments happens\
            \ to do the same thing).  By extension, may be used with\n   other arguments;\
            \ thus, over an electronic chat link, cd ~coffee would mean \u201CI'm\
            \ going to the coffee\n   machine.\u201D"
    pos: vi.
    title: cd tilde
-   content:
        section_1: " [from LISP] To skip past the first item from a list of things\n\
            \   (generalized from the LISP operation on binary tree structures, which\n\
            \   returns a list consisting of all but the first element of its argument).\n\
            \   In the form cdr down, to trace down a\n   list of elements: \u201C\
            Shall we cdr down the agenda?\u201D Usage:\n   silly.  See also loop through."
        section_2: "Historical note: The instruction format of the IBM 704 that hosted\n\
            \   the original LISP implementation featured two 15-bit fields called\
            \ the\n   address and decrement parts.  The term cdr was originally Contents\
            \ of Decrement part of Register.\n   Similarly, car stood for Contents\
            \ of Address part of Register.The cdr and car operations have since become\
            \ bases for formation of\n   compound metaphors in non-LISP contexts.\
            \  GLS recalls, for example, a\n   programming project in which strings\
            \ were represented as linked lists; the\n   get-character and skip-character\
            \ operations were of course called CHAR and\n   CHDR."
    pos: vt.
    title: cdr
-   content:
        section_1: " 1. [common] The perforated edge strips on printer paper, after\
            \ they\n   have been separated from the printed portion.  Also called\n\
            \   selvage, perf, and\n   ripoff."
        section_2: " 2. The confetti-like paper bits punched out of cards or paper\
            \ tape;\n   this has also been called chaff,\n   computer confetti, and\
            \ keypunch droppings.  It's reported that this\n   was very old Army slang\
            \ (associated with teletypewriters before the\n   computer era), and has\
            \ been occasionally sighted in directions for\n   punched-card vote tabulators\
            \ long after it passed out of live use among\n   computer programmers\
            \ in the late 1970s.  This sense of \u2018chad\u2019\n   returned to the\
            \ mainstream during the finale of the hotly disputed\n   U.S. presidential\
            \ election in 2000 via stories about the Florida vote\n   recounts.  Note\
            \ however that in the revived mainstream usage chad is not a\n   mass\
            \ noun and \u2018a chad\u2019 is a single piece of the stuff."
        section_3: "There is an urban legend that chad (sense 2) derives from the\
            \ Chadless\n   keypunch (named for its inventor), which cut little u-shaped\
            \ tabs in the\n   card to make a hole when the tab folded back, rather\
            \ than punching out a\n   circle/rectangle; it was clear that if the Chadless\
            \ keypunch didn't make\n   them, then the stuff that other keypunches\
            \ made had to be\n   \u2018chad\u2019.  However, serious attempts to track\
            \ down\n   \u201CChadless\u201D as a personal name or U.S. trademark have\
            \ failed,\n   casting doubt on this etymology \u2014 and the U.S. Patent\
            \ Classification\n   System uses \u201Cchadless\u201D (small c) as an\
            \ adjective, suggesting\n   that \u201Cchadless\u201D derives from \u201C\
            chad\u201D and not the\n   other way around.  There is another legend\
            \ that the word was originally\n   acronymic, standing for \u201CCard\
            \ Hole Aggregate Debris\u201D, but this\n   has all the earmarks of a\
            \ backronym.  It has also\n   been noted that the word \u201Cchad\u201D\
            \ is Scots dialect for gravel,\n   but nobody has proposed any plausible\
            \ reason that card chaff should be\n   thought of as gravel.  None of\
            \ these etymologies is really\n   plausible.This is one way to be\n  \
            \     chadless.(The next cartoon in the Crunchly saga is\n       75-10-04.\
            \  The previous\n\tcartoon was 74-12-29.)"
    pos: n.
    title: chad
-   content:
        section_1: " A metal box about the size of a lunchbox (or in some models a\
            \ large\n   wastebasket), for collecting the chad (sense 2) that\n   accumulated\
            \ in Iron Age card punches.  You had to\n   open the covers of the card\
            \ punch periodically and empty the chad box.  The\n   bit bucket was notionally\
            \ the equivalent device in\n   the CPU enclosure, which was typically\
            \ across the room in another great\n   gray-and-blue box."
    pos: n.
    title: chad box
-   content:
        section_1: " 1. vi. [orig. from BASIC's\n   CHAIN statement] To hand off execution\
            \ to a\n   child or successor without going through the OS\n   command\
            \ interpreter that invoked it.  The state of the parent program is\n \
            \  lost and there is no returning to it.  Though this facility used to\
            \ be\n   common on memory-limited micros and is still widely supported\
            \ for backward\n   compatibility, the jargon usage is semi-obsolescent;\
            \ in particular, most\n   Unix programmers will think of this as an exec.\n\
            \   Oppose the more modern subshell.\n   "
        section_2: " 2. n. A series of linked data\n   areas within an operating system\
            \ or application.  Chain rattling is the process of repeatedly\n   running\
            \ through the linked data areas searching for one which is of\n   interest\
            \ to the executing program.  The implication is that there is a very\n\
            \   large number of links on the chain."
    pos: vi.
    title: chain
-   content:
        section_1: " [Russian, literally \u201Cteapot\u201D] Almost synonymous with\n\
            \   muggle. Implies both ignorance and a certain amount\n   of willingness\
            \ to learn, but does not necessarily imply as little\n   experience or\
            \ short exposure time as newbie and is\n   not as derogatory as luser.\
            \ Both a novice user and\n   someone using a system for a long time without\
            \ any understanding of the\n   internals can be referred to as chainiks.\
            \ Very widespread term in Russian\n   hackish, often used in an English\
            \ context by Russian-speaking hackers\n   esp. in Israel (e.g. \u201C\
            Our new colleague is a complete\n   chainik\u201D). FidoNet discussion\
            \ groups often had a\n   \u201Cchainik\u201D subsection for newbies and,\
            \ well, old chainiks (eg.\n   su.asm.chainik, ru.linux.chainik, ru.html.chainik).\
            \ Public projects often\n   have a chainik mailing list to keep the chainiks\
            \ off the developers' and\n   experienced users' discussions. Today, the\
            \ word is slowly slipping into\n   mainstream Russian due to the Russian\
            \ translation of the popular\n   yellow-black covered \u201Cfoobar for\
            \ dummies\u201D series, which\n   (correctly) uses \u201Cchainik\u201D\
            \ for \u201Cdummy\u201D, but its\n   frequent (though not excessive) use\
            \ is still characteristic\n   hacker-speak."
    pos: ''
    title: chainik
-   content:
        section_1: " [IRC] The basic unit of discussion on IRC.\n   Once one joins\
            \ a channel, everything one types is read by others on that\n   channel.\
            \  Channels are named with strings that begin with a \u2018#\u2019\n \
            \  sign and can have topic descriptions (which are generally irrelevant\
            \ to the\n   actual subject of discussion).  Some notable channels are\
            \ #initgame, #hottub,\n   callahans, and #report.  At times of international\
            \ crisis, #report has hundreds of members, some of whom take\n   turns\
            \ listening to various news services and typing in summaries of the\n\
            \   news, or in some cases, giving first-hand accounts of the action (e.g.,\n\
            \   Scud missile attacks in Tel Aviv during the Gulf War in 1991)."
    pos: n.
    title: channel
-   content:
        section_1: " [common; IRC, GEnie] To rapidly switch channels on\n   IRC, or\
            \ a GEnie chat board, just as a social\n   butterfly might hop from one\
            \ group to another at a party.  This term may\n   derive from the TV watcher's\
            \ idiom, channel\n   surfing."
    pos: n.
    title: channel hopping
