-   content:
        section_1: " The archetypal individuals used as examples in discussions of\n\
            \   cryptographic protocols.  Originally, theorists would say something\
            \ like:\n   \u201CA communicates with someone who claims to be B, So to\
            \ be sure, A\n   tests that B knows a secret number K. So A sends to B\
            \ a random number X. B\n   then forms Y by encrypting X under key K and\
            \ sends Y back to A\u201D\n   Because this sort of thing is quite hard\
            \ to follow, theorists stopped using\n   the unadorned letters A and B\
            \ to represent the main players and started\n   calling them Alice and\
            \ Bob. So now we say \u201CAlice communicates with\n   someone claiming\
            \ to be Bob, and to be sure, Alice tests that Bob knows a\n   secret number\
            \ K. Alice sends to Bob a random number X. Bob then forms Y by\n   encrypting\
            \ X under key K and sends Y back to Alice\u201D.  A whole\n   mythology\
            \ rapidly grew up around the metasyntactic names; see http://www.conceptlabs.co.uk/alicebob.html."
        section_2: "In Bruce Schneier's definitive introductory text Applied\n   Cryptography\
            \ (2nd ed., 1996, John Wiley & Sons, ISBN\n   0-471-11709-9) he introduced\
            \ a table of dramatis personae headed by Alice\n   and Bob.  Others include\
            \ Carol (a participant in three- and four-party\n   protocols), Dave (a\
            \ participant in four-party protocols), Eve (an\n   eavesdropper), Mallory\
            \ (a malicious active attacker), Trent (a trusted\n   arbitrator), Walter\
            \ (a warden), Peggy (a prover) and Victor (a verifier).\n   These names\
            \ for roles are either already standard or, given the wide\n   popularity\
            \ of the book, may be expected to quickly become so."
    pos: n.
    title: Alice and Bob
