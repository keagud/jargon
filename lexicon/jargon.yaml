-   content:
        section_1: " [prob. fr. techspeak manual +\n   granularity] A notional measure\
            \ of\n   the manual labor required for some task, particularly one of\
            \ the sort that\n   automation is supposed to eliminate.  \u201CComposing\
            \ English on paper has\n   much higher manularity than using a text editor,\
            \ especially in the revising\n   stage.\u201D Hackers tend to consider\
            \ manularity a symptom of primitive\n   methods; in fact, a true hacker\
            \ confronted with an apparent requirement to\n   do a computing task by\
            \ hand will inevitably seize\n   the opportunity to build another tool\
            \ (see\n   toolsmith)."
    pos: n.
    title: manularity
-   content:
        section_1: " [from mainstream \u201Clost all his/her marbles\u201D] The\n\
            \   minimum needed to build your way further up some hierarchy of tools\
            \ or\n   abstractions.  After a bad system crash, you need to determine\
            \ if the\n   machine has enough marbles to come up on its own, or enough\
            \ marbles to\n   allow a rebuild from backups, or if you need to rebuild\
            \ from scratch.\n   \u201CThis compiler doesn't even have enough marbles\
            \ to compile\n   hello world.\u201D"
    pos: pl.n.
    title: marbles
