-   content:
        section_1: " [common] To put the newly-added portion of an email or Usenet\n\
            \   response before the quoted part, as opposed to the more logical sequence\
            \ of\n   quoted portion first with original following.  The problem with\
            \ this\n   practice is neatly summed up by the following FAQ entry:\n\
            A: No.\nQ: Should I include quotations after my reply?\nThis term is generally\
            \ used pejoratively with the implication that\n   the offending person\
            \ is a newbie, a Microsoft addict\n   (Microsoft mail tools produce a\
            \ similar format by default), or simply a\n   common-and-garden-variety\
            \ idiot.One major problem with top-posting is that people who do it all\
            \ too\n   frequently quote the entire parent message rather than\n   trimming\
            \ it down to those portions relevent to their reply \u2014 this\n   makes\
            \ threads bulky and unnecessarily difficult to read and arouses the\n\
            \   righteous ire of experienced Internet residents (this style is called\n\
            \   \u201CTOFU\u201D for \u201Ctext over, fullquote under\u201D, or\n\
            \   sometimes \u201Cjeopardy-style quoting\u201D).  Another problem is\
            \ that\n   top-posters often word their replies on the assumption that\
            \ you just read\n   the previous message, even though their perversity\
            \ has put it further down\n   the page than you have yet read. Oppose\n\
            \   bottom-post."
    pos: n.
    title: top-post
-   content:
        section_1: " Term used on GEnie, Usenet and other electronic fora to describe\
            \ the\n   tendency of a thread to drift away from the original\n   subject\
            \ of discussion (and thus, from the Subject header of the originating\n\
            \   message), or the results of that tendency.  The header in each post\
            \ can be\n   changed to keep current with the posts, but usually isn't\
            \ due to\n   forgetfulness or laziness.  A single post may often result\
            \ in several posts\n   each responding to a different point in the original.\
            \  Some subthreads will\n   actually be in response to some off-the-cuff\
            \ side comment, possibly\n   degenerating into a flame war, or just as\
            \ often\n   evolving into a separate discussion.  Hence, discussions aren't\
            \ really so\n   much threads as they are trees.  Except that they don't\
            \ really have leaves,\n   or multiple branching roots; usually some lines\
            \ of discussion will just\n   sort of die off after everyone gets tired\
            \ of them.  This could take\n   anywhere from hours to weeks, or even\
            \ longer.The term \u2018topic drift\u2019 is often used in gentle reminders\n\
            \   that the discussion has strayed off any useful track.  \u201CI think\
            \ we\n   started with a question about Niven's last book, but we've ended\
            \ up\n   discussing the sexual habits of the common marmoset.  Now\n \
            \  that's topic drift!\u201D"
    pos: n.
    title: topic drift
