    title: broket
-   content:
        section_1: " A bug in a public software release that is so embarrassing that\
            \ the\n   author notionally wears a brown paper bag over his head for\
            \ a while so he\n   won't be recognized on the net.  Entered popular usage\
            \ after the early-1999\n   release of the first Linux 2.2, which had one.\
            \  The phrase was used in\n   Linus Torvalds's apology posting."
    pos: n.
    title: brown-paper-bag bug
-   content:
        section_1: " A program specifically designed to help users view and navigate\n\
            \   hypertext, on-line documentation, or a database.  While this general\
            \ sense\n   has been present in jargon for a long time, the proliferation\
            \ of browsers\n   for the World Wide Web after 1992 has made it much more\
            \ popular and\n   provided a central or default techspeak meaning of the\
            \ word previously\n   lacking in hacker usage.  Nowadays, if someone mentions\
            \ using a\n   \u2018browser\u2019 without qualification, one may assume\
            \ it is a Web\n   browser."
    pos: n.
    title: browser
-   content:
        section_1: " Describes a primitive programming style, one in which the programmer\n\
            \   relies on the computer's processing power instead of using his or\
            \ her own\n   intelligence to simplify the problem, often ignoring problems\
            \ of scale and\n   applying naive methods suited to small problems directly\
            \ to large ones.\n   The term can also be used in reference to programming\
            \ style: brute-force\n   programs are written in a heavyhanded, tedious\
            \ way, full of repetition and\n   devoid of any elegance or useful abstraction\
            \ (see also \n   brute force and ignorance).The canonical example of a\
            \ brute-force\n   algorithm is associated with the \u2018traveling salesman\
            \ problem\u2019\n   (TSP), a classical NP-hard problem: Suppose a person\n\
            \   is in, say, Boston, and wishes to drive to N other\n   cities.  In\
            \ what order should the cities be visited in order to minimize\n   the\
            \ distance travelled?  The brute-force method is to simply generate all\n\
            \   possible routes and compare the distances; while guaranteed to work\
            \ and\n   simple to implement, this algorithm is clearly very stupid in\
            \ that it\n   considers even obviously absurd routes (like going from\
            \ Boston to Houston\n   via San Francisco and New York, in that order).\
            \  For very small\n   N it works well, but it rapidly becomes absurdly\n\
            \   inefficient when N increases (for N =\n   15, there are already 1,307,674,368,000\
            \ possible routes to\n   consider, and for N = 1000 \u2014 well, see\n\
            \   bignum).  Sometimes, unfortunately, there is no\n   better general\
            \ solution than brute force.  See also\n   NP- and rubber-hose\n   cryptanalysis.A\
            \ more simple-minded example of brute-force programming is finding\n \
            \  the smallest number in a large list by first using an existing program\
            \ to\n   sort the list in ascending order, and then picking the first\
            \ number off the\n   front.Whether brute-force programming should actually\
            \ be considered stupid\n   or not depends on the context; if the problem\
            \ is not terribly big, the\n   extra CPU time spent on a brute-force solution\
            \ may cost less than the\n   programmer time it would take to develop\
            \ a more \u2018intelligent\u2019\n   algorithm.  Additionally, a more\
            \ intelligent algorithm may imply more\n   long-term complexity cost and\
            \ bug-chasing than are justified by the speed\n   improvement.Ken Thompson,\
            \ co-inventor of Unix, is reported to have uttered the\n   epigram \u201C\
            When in doubt, use brute force\u201D.  He probably\n   intended this as\
            \ a ha ha only serious, but the\n   original Unix kernel's preference\
            \ for simple, robust, and portable\n   algorithms over brittle \u2018\
            smart\u2019 ones\n   does seem to have been a significant factor in the\
            \ success of that OS.\n   Like so many other tradeoffs in software design,\
            \ the choice between brute\n   force and complex, finely-tuned cleverness\
            \ is often a difficult one that\n   requires both engineering savvy and\
            \ delicate esthetic judgment."
    pos: adj.
    title: brute force
-   content:
        section_1: " A popular design technique at many software houses \u2014\n \
            \  brute force coding unrelieved by any knowledge of\n   how problems\
            \ have been previously solved in elegant ways.  Dogmatic\n   adherence\
            \ to design methodologies tends to encourage this sort of thing.\n   Characteristic\
            \ of early larval stage programming;\n   unfortunately, many never outgrow\
            \ it.  Often abbreviated BFI: \u201CGak,\n   they used a bubble sort!\
            \  That's strictly from\n   BFI.\u201D Compare bogosity.  A very similar\
            \ usage\n   is said to be mainstream in Great Britain."
    pos: n.
    title: brute force and ignorance
-   content:
        section_1: " Techspeak for a particular sorting technique in which pairs of\n\
            \   adjacent values in the list to be sorted are compared and interchanged\
            \ if\n   they are out of order; thus, list entries \u2018bubble upward\u2019\
            \ in\n   the list until they bump into one with a lower sort value.  Because\
            \ it is\n   not very good relative to other methods and is the one typically\
            \ stumbled\n   on by naive and untutored programmers, hackers\n   consider\
            \ it the canonical example of a naive\n   algorithm. (However, it's been\
            \ shown by repeated experiment that below\n   about 5000 records bubble-sort\
            \ is OK anyway.)  The canonical example of a\n   really bad algorithm\
            \ is\n   bogo-sort.  A bubble sort might be used out of\n   ignorance,\
            \ but any use of bogo-sort could issue only from brain damage or\n   willful\
            \ perversity."
    pos: n.
    title: bubble sort
-   content:
        section_1: " 1. [obs.] The bits produced by the CONTROL and META shift keys\
            \ on a\n   SAIL keyboard (octal 200 and 400 respectively), resulting in\
            \ a 9-bit\n   keyboard character set.  The MIT AI TV (Knight) keyboards\
            \ extended this\n   with TOP and separate left and right CONTROL and META\
            \ keys, resulting in a\n   12-bit character set; later, LISP Machines\
            \ added such keys as SUPER, HYPER,\n   and GREEK (see space-cadet keyboard).\
            \  "
        section_2: " 2. By extension, bits associated with \u2018extra\u2019 shift\
            \ keys\n   on any keyboard, e.g., the ALT on an IBM PC or command and\
            \ option keys on a\n   Macintosh."
        section_3: "It has long been rumored that bucky\n   bits were named for Buckminster\
            \ Fuller during a period when he\n   was consulting at Stanford.  Actually,\
            \ bucky bits were invented by Niklaus\n   Wirth when he was at Stanford\
            \ in 1964--65; he first\n   suggested the idea of an EDIT key to set the\
            \ 8th bit of an otherwise 7-bit\n   ASCII character).  It seems that,\
            \ unknown to Wirth, certain Stanford\n   hackers had privately nicknamed\
            \ him \u2018Bucky\u2019 after a prominent\n   portion of his dental anatomy,\
            \ and this nickname transferred to the bit.\n   Bucky-bit commands were\
            \ used in a number of editors written at Stanford,\n   including most\
            \ notably TV-EDIT and NLS.The term spread to MIT and CMU early and is\
            \ now in general use.\n   Ironically, Wirth himself remained unaware of\
            \ its derivation for nearly 30\n   years, until GLS dug up this history\
            \ in early 1993!  See \n   double bucky, quadruple bucky."
    pos: n.
    title: bucky bits
-   content:
        section_1: " Shorter and ruder syn. for \n   buffer overflow."
    pos: n.
    title: buffer chuck
-   content:
        section_1: " What happens when you try to stuff more data into a buffer (holding\n\
            \   area) than it can handle.  This problem is commonly exploited by\n\
            \   crackers to get arbitrary commands executed by a\n   program running\
            \ with root permissions.  This may be due to a mismatch in\n   the processing\
            \ rates of the producing and consuming processes (see\n   overrun and\
            \ \n   firehose syndrome), or because the buffer is simply too small to\
            \ hold\n   all the data that must accumulate before a piece of it can\
            \ be processed.\n   For example, in a text-processing tool that crunches\n\
            \   a line at a time, a short line buffer can result in\n   lossage as\
            \ input from a long line overflows the\n   buffer and trashes data beyond\
            \ it.  Good defensive programming would check\n   for overflow on each\
            \ character and stop accepting data when the buffer is\n   full up.  The\
            \ term is used of and by humans in a metaphorical sense.\n   \u201CWhat\
            \ time did I agree to meet you?  My buffer must have\n   overflowed.\u201D\
            \ Or \u201CIf I answer that phone my buffer is going to\n   overflow.\u201D\
            \ See also spam, \n   overrun screw."
    pos: n.
    title: buffer overflow
-   content:
        section_1: " An unwanted and unintended property of a program or piece of\n\
            \   hardware, esp. one that causes it to malfunction.  Antonym of\n  \
            \ feature.  Examples: \u201CThere's a bug in the\n   editor: it writes\
            \ things out backwards.\u201D \u201CThe system crashed\n   because of\
            \ a hardware bug.\u201D \u201CFred is a winner, but he has a\n   few bugs\u201D\
            \ (i.e., Fred is a good guy, but he has a few personality\n   problems)."
        section_2: "Historical note: Admiral Grace Hopper (an early computing pioneer\n\
            \   better known for inventing COBOL) liked to tell a\n   story in which\
            \ a technician solved a glitch in the\n   Harvard Mark II machine by pulling\
            \ an actual insect out from between the\n   contacts of one of its relays,\
            \ and she subsequently promulgated\n   bug in its hackish sense as a joke\
            \ about the\n   incident (though, as she was careful to admit, she was\
            \ not there when it\n   happened).  For many years the logbook associated\
            \ with the incident and the\n   actual bug in question (a moth) sat in\
            \ a display case at the Naval Surface\n   Warfare Center (NSWC).  The\
            \ entire story, with a picture of the logbook and\n   the moth taped into\
            \ it, is recorded in the Annals of the History\n   of Computing, Vol.\
            \ 3, No. 3 (July 1981), pp. 285--286.The text of the log entry (from September\
            \ 9, 1947), reads \u201C1545\n   Relay #70 Panel F (moth) in relay.  First\
            \ actual case of bug being\n   found\u201D.  This wording establishes\
            \ that the term was already in use\n   at the time in its current specific\
            \ sense \u2014 and Hopper herself\n   reports that the term bug was\n\
            \   regularly applied to problems in radar electronics during WWII.The\
            \ \u2018original bug\u2019 (the caption date is incorrect)Indeed, the\
            \ use of bug to mean\n   an industrial defect was already established\
            \ in Thomas Edison's time, and a\n   more specific and rather modern use\
            \ can be found in an electrical handbook\n   from 1896 (Hawkin's New Catechism\
            \ of Electricity,\n   Theo. Audel & Co.)  which says: \u201CThe term \u2018\
            bug\u2019 is\n   used to a limited extent to designate any fault or trouble\
            \ in the\n   connections or working of electric apparatus.\u201D It further\
            \ notes that\n   the term is \u201Csaid to have originated in quadruplex\
            \ telegraphy and\n   have been transferred to all electric apparatus.\u201D\
            The latter observation may explain a common folk etymology of the\n  \
            \ term; that it came from telephone company usage, in which \u201Cbugs\
            \ in a\n   telephone cable\u201D were blamed for noisy lines.  Though\
            \ this\n   derivation seems to be mistaken, it may well be a distorted\
            \ memory of a\n   joke first current among telegraph operators more than\n\
            \   a century ago!Or perhaps not a joke.  Historians of the field inform\
            \ us that the\n   term \u201Cbug\u201D was regularly used in the early\
            \ days of telegraphy\n   to refer to a variety of semi-automatic telegraphy\
            \ keyers that would send a\n   string of dots if you held them down. \
            \ In fact, the Vibroplex keyers (which\n   were among the most common\
            \ of this type) even had a graphic of a beetle on\n   them (and still\
            \ do)!  While the ability to send repeated dots automatically\n   was\
            \ very useful for professional morse code operators, these were also\n\
            \   significantly trickier to use than the older manual keyers, and it\
            \ could\n   take some practice to ensure one didn't introduce extraneous\
            \ dots into the\n   code by holding the key down a fraction too long.\
            \  In the hands of an\n   inexperienced operator, a Vibroplex \u201Cbug\u201D\
            \ on the line could\n   mean that a lot of garbled Morse would soon be\
            \ coming your way.Further, the term \u201Cbug\u201D has long been used\
            \ among radio\n   technicians to describe a device that converts electromagnetic\
            \ field\n   variations into acoustic signals.  It is used to trace radio\
            \ interference\n   and look for dangerous radio emissions.  Radio community\
            \ usage derives from\n   the roach-like shape of the first versions used\
            \ by 19th century physicists.\n   The first versions consisted of a coil\
            \ of wire (roach body), with the two\n   wire ends sticking out and bent\
            \ back to nearly touch forming a spark gap\n   (roach antennae).  The\
            \ bug is to the radio technician what the stethoscope\n   is to the stereotypical\
            \ medical doctor.  This sense is almost certainly\n   ancestral to modern\
            \ use of \u201Cbug\u201D for a covert monitoring\n   device, but may also\
            \ have contributed to the use of \u201Cbug\u201D for\n   the effects of\
            \ radio interference itself.Actually, use of bug in the\n   general sense\
            \ of a disruptive event goes back to Shakespeare!  (Henry VI,\n   part\
            \ III - Act V, Scene II: King Edward: \u201CSo, lie thou there. Die\n\
            \   thou; and die our fear; For Warwick was a bug that fear'd us all.\u201D\
            )\n   In the first edition of Samuel Johnson's dictionary one meaning\
            \ of\n   bug is \u201CA frightful object; a\n   walking spectre\u201D\
            ; this is traced to \u2018bugbear\u2019, a Welsh\n   term for a variety\
            \ of mythological monster which (to complete the circle)\n   has recently\
            \ been reintroduced into the popular lexicon through fantasy\n   role-playing\
            \ games.In any case, in jargon the word almost never refers to insects.\
            \  Here\n   is a plausible conversation that never actually happened:\
            \ \u201CThere is a\n   bug in this ant farm!\u201D \u201CWhat do you mean?\
            \  I don't see any\n   ants in it.\u201D \u201CThat's the bug.\u201DA\
            \ careful discussion of the etymological issues can be found in a\n  \
            \ paper by Fred R. Shapiro, 1987, \u201CEntomology of the Computer Bug:\n\
            \   History and Folklore\u201D, American Speech 62(4):376-378.[There has\
            \ been a widespread myth that the original bug was moved to\n   the Smithsonian,\
            \ and an earlier version of this entry so asserted.  A\n   correspondent\
            \ who thought to check discovered that the bug was not there.\n   While\
            \ investigating this in late 1990, your editor discovered that the NSWC\n\
            \   still had the bug, but had unsuccessfully tried to get the Smithsonian\
            \ to\n   accept it \u2014 and that the present curator of their History\
            \ of American\n   Technology Museum didn't know this and agreed that it\
            \ would make a\n   worthwhile exhibit.  It was moved to the Smithsonian\
            \ in mid-1991, but due\n   to space and money constraints was not actually\
            \ exhibited for years\n   afterwards.  Thus, the process of investigating\
            \ the original-computer-bug\n   bug fixed it in an entirely unexpected\
            \ way, by making the myth true!\n   \u2014ESR]It helps to remember that\
            \ this dates from 1973.(The next cartoon in the Crunchly saga is\n\t73-10-31.\
            \  The previous\n\tcartoon was 73-07-24.)"
    pos: n.
    title: bug
-   content:
        section_1: " [common] Said of a design or revision that has been badly\n \
            \  compromised by a requirement to be compatible with\n   fossils or misfeatures\
            \ in\n   other programs or (esp.) previous releases of itself. \u201C\
            MS-DOS 2.0\n   used \\ as a path separator to be bug-compatible with some\
            \ cretin's choice\n   of / as an option character in 1.0.\u201D"
    pos: adj.
    title: bug-compatible
-   content:
        section_1: " Same as bug-compatible, with the additional\n   implication that\
            \ much tedious effort went into ensuring that each (known)\n   bug was\
            \ replicated."
    pos: n.
    title: bug-for-bug compatible
-   content:
        section_1: " [from \u201Cbook-of-the-month club\u201D, a time-honored\n  \
            \ mail-order-marketing technique in the U.S.]  A mythical club which users\
            \ of\n   sendmail(8) (the Unix mail daemon)\n   belong to; this was coined\
            \ on the Usenet newsgroup comp.security.unix at a\n   time when sendmail\
            \ security holes, which allowed outside\n   crackers access to the system,\
            \ were being uncovered\n   at an alarming rate, forcing sysadmins to update\
            \ very often.  Also, more\n   completely, fatal security bug-of-the-month\n\
            \   club.  See also \n   kernel-of-the-week club."
    pos: n.
    title: bug-of-the-month club
-   content:
        section_1: " Used of an algorithm or implementation considered extremely\n\
            \   robust; lossage-resistant; capable of correctly\n   recovering from\
            \ any imaginable exception condition \u2014 a rare and\n   valued quality.\
            \  Implies that the programmer has thought of all possible\n   errors,\
            \ and added code to protect against each one.\n   Thus, in some cases,\
            \ this can imply code that is too heavyweight, due to\n   excessive paranoia\
            \ on the part of the\n   programmer. Syn. armor-plated."
    pos: adj.
    title: bulletproof
-   content:
        section_1: " [comp.lang.c on USENET] A confident, but incorrect, statement\
            \ about\n   a programming language.  This immortalizes a very bad book\
            \ about\n   C, Herbert Schildt's C - The Complete\n   Reference. One reviewer\
            \ commented \u201CThe naive errors in\n   this book would be embarrassing\
            \ even in a programming assignment turned in\n   by a computer science\
            \ college sophomore.\u201D"
    pos: n.
    title: bullschildt
-   content:
        section_1: " Synonym for increment.  Has the same meaning as C's ++ operator.\n\
            \   Used esp. of counter variables, pointers, and index dummies in for,\
            \ while, and\n   do-while loops."
    pos: vt.
    title: bump
-   content:
        section_1: " [from Lewis Carroll's Jabberwocky] Like\n   flame, but connotes\
            \ that the source is truly\n   clueless and ineffectual (mere flamers\
            \ can be competent).  A term of deep\n   contempt.  \u201CThere's some\
            \ guy on the phone burbling about how he got a\n   DISK FULL error and\
            \ it's all our comm software's fault.\u201D This is\n   mainstream slang\
            \ in some parts of England."
    pos: v.
    title: burble
-   content:
        section_1: " A surprising piece of code found in some program.  While usually\
            \ not\n   wrong, it tends to vary from crufty to\n   bletcherous, and\
            \ has lain undiscovered only because\n   it was functionally correct,\
            \ however horrible it is.  Used sarcastically,\n   because what is found\
            \ is anything but treasure.\n   Buried treasure almost always needs to\
            \ be dug up and removed.  \u201CI\n   just found that the scheduler sorts\
            \ its queue using \n   bubble sort!  Buried treasure!\u201D"
    pos: n.
    title: buried treasure
-   content:
        section_1: " To write a software or document distribution on a CDR. Coined\
            \ from\n   the fact that a laser is used to inscribe the information by\
            \ burning small\n   pits in the medium, and from the fact that disk comes\
            \ out of the drive warm\n   to the touch.  Writable CDs can be done on\
            \ a normal desk-top machine with a\n   suitable drive (so there is no\
            \ protracted release cycle associated with\n   making them) but each one\
            \ takes a long time to make, so they are not\n   appropriate for volume\
            \ production.  Writable CDs are suitable for software\n   backups and\
            \ for short-turnaround-time low-volume software distribution,\n   such\
            \ as sending a beta release version to a few selected field test sites.\n\
            \   Compare cut a tape."
    pos: v.
    title: burn a CD
-   content:
        section_1: " 1. A factory test designed to catch systems with\n   marginal\
            \ components before they get out the door;\n   the theory is that burn-in\
            \ will protect customers by outwaiting the\n   steepest part of the bathtub\
            \ curve (see\n   infant mortality).  "
        section_2: " 2. A period of indeterminate length in which a person using a\n\
            \   computer is so intensely involved in his project that he forgets basic\n\
            \   needs such as food, drink, sleep, etc.  Warning: Excessive burn-in\
            \ can lead\n   to burn-out.  See hack mode, \n   larval stage."
        section_3: "Historical note: the origin of \u201Cburn-in\u201D (sense 1) is\n\
            \   apparently the practice of setting a new-model airplane's brakes on\
            \ fire,\n   then extinguishing the fire, in order to make them hold better.\
            \  This was\n   done on the first version of the U.S. spy-plane, the U-2."
    pos: n.
    title: burn-in period
-   content:
        section_1: ' Syn. banner, sense 1.'
    pos: n.
    title: burst page
-   content:
        section_1: " Used of human behavior, conveys that the subject is busy waiting\
            \ for\n   someone or something, intends to move instantly as soon as it\
            \ shows up, and\n   thus cannot do anything else at the moment.  \u201C\
            Can't talk now, I'm\n   busy-waiting till Bill gets off the phone.\u201D\
            Technically, busy-wait means to\n   wait on an event by spinning through\
            \ a tight or\n   timed-delay loop that polls for the event on each pass,\
            \ as opposed to\n   setting up an interrupt handler and continuing execution\
            \ on another part of\n   the task.  In applications this is a wasteful\
            \ technique, and best avoided\n   on timesharing systems where a busy-waiting\
            \ program may\n   hog the processor.  However, it is often unavoidable\n\
            \   in kernel programming.  In the Linux world, kernel busy-waits are\
            \ usually\n   referred to as spinlocks."
    pos: vi.
    title: busy-wait
-   content:
        section_1: " 1. Of a program, to run with no indication of progress and perhaps\n\
            \   without guarantee of ever finishing; esp. said of programs thought\
            \ to be\n   executing tight loops of code.  A program that is buzzing\
            \ appears to be\n   catatonic, but never gets out of catatonia, while\
            \ a\n   buzzing loop may eventually end of its own accord.  \u201CThe\
            \ program\n   buzzes for about 10 seconds trying to sort all the names\
            \ into\n   order.\u201D See spin; see also\n   grovel.  "
        section_2: " 2. [ETA Systems] To test a wire or printed circuit trace for\n\
            \   continuity, esp. by applying an AC rather than DC signal.  Some wire\
            \ faults\n   will pass DC tests but fail an AC buzz test.  "
        section_3: " 3. To process an array or list in sequence, doing the same thing\
            \ to\n   each element.  \u201CThis loop buzzes through the tz array looking\
            \ for a\n   terminator type.\u201D"
    pos: vi.
    title: buzz
-   content:
        section_1: " [also buzzword-enabled] Used\n   (disparagingly) of products\
            \ that seem to have been specified to incorporate\n   all of this month's\
            \ trendy technologies.  Key buzzwords that often show up\n   in buzzword-compliant\
            \ specifications as of 2001 include \u2018XML\u2019,\n   \u2018Java\u2019\
            , \u2018peer-to-peer\u2019, \u2018distributed\u2019,\n   and \u2018open\u2019\
            ."
    pos: ''
    title: buzzword-compliant
-   content:
        section_1: " 1. [common] Said of an operation (especially a repetitive, trivial,\n\
            \   and/or tedious one) that ought to be performed automatically by the\n\
            \   computer, but which a hacker instead has to step tediously through.\n\
            \   \u201CMy mailer doesn't have a command to include the text of the\
            \ message\n   I'm replying to, so I have to do it by hand.\u201D This\
            \ does not\n   necessarily mean the speaker has to retype a copy of the\
            \ message; it might\n   refer to, say, dropping into a subshell from the\
            \ mailer, making a copy of\n   one's mailbox file, reading that into an\
            \ editor, locating the top and\n   bottom of the message in question,\
            \ deleting the rest of the file, inserting\n   `>' characters on each\
            \ line, writing the file, leaving the editor,\n   returning to the mailer,\
            \ reading the file in, and later remembering to\n   delete the file. \
            \ Compare eyeball search.  "
        section_2: " 2. [common] By extension, writing code which does something in\
            \ an\n   explicit or low-level way for which a presupplied library routine\
            \ ought to\n   have been available.  \u201CThis cretinous B-tree library\
            \ doesn't supply a\n   decent iterator, so I'm having to walk the trees\
            \ by hand.\u201D"
    pos: adv.
    title: by hand
-   content:
        section_1: " [techspeak] A unit of memory or data equal to the amount used\
            \ to\n   represent one character; on modern architectures this is invariably\
            \ 8 bits.\n   Some older architectures used byte\n   for quantities of\
            \ 6, 7, or (especially) 9 bits, and the PDP-10 supported\n   bytes that\
            \ were actually bitfields of\n   1 to 36 bits!  These usages are now obsolete,\
            \ killed off by universal\n   adoption of power-of-2 word sizes."
        section_2: "Historical note: The term was coined by Werner Buchholz in 1956\n\
            \   during the early design phase for the IBM Stretch computer; originally\
            \ it\n   was described as 1 to 6 bits (typical I/O equipment of the period\
            \ used\n   6-bit chunks of information).  The move to an 8-bit byte happened\
            \ in late\n   1956, and this size was later adopted and promulgated as\
            \ a standard by the\n   System/360.  The word was coined by mutating the\
            \ word \u2018bite\u2019 so\n   it would not be accidentally misspelled\
            \ as bit.  See\n   also nybble."
    pos: n.
    title: byte
