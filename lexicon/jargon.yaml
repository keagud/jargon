            \   little-endian, middle-endian,\n   bytesexual."
    pos: vt.
    title: swab
-   content:
        section_1: " 1. [techspeak] To move information from a fast-access memory\
            \ to a\n   slow-access memory (swap out), or\n   vice versa (swap in).\
            \  Often refers\n   specifically to the use of disks as virtual\n   memory.\
            \  As pieces of data or program are needed, they are\n   swapped into\
            \ core for processing; when they are no\n   longer needed they may be\
            \ swapped out again.  "
        section_2: " 2. The jargon use of these terms analogizes people's short-term\n\
            \   memories with core.  Cramming for an exam might be spoken of as swapping\n\
            \   in.  If you temporarily forget someone's name, but then remember it,\
            \ your\n   excuse is that it was swapped out.  To keep\n   something swapped\
            \ in means to keep it fresh in your memory:\n   \u201CI reread the TECO\
            \ manual every few months to keep it swapped\n   in.\u201D If someone\
            \ interrupts you just as you got a good idea, you\n   might say \u201C\
            Wait a moment while I swap this out\u201D, implying that\n   a piece of\
            \ paper is your extra-somatic memory and that if you don't swap\n   the\
            \ idea out by writing it down it will get overwritten and lost as you\n\
            \   talk.  Compare page in, \n   page out."
    pos: vt.
    title: swap
