-   content:
        section_1: " [abbreviation: \u2018My Favorite Toy Language\u2019]"
        section_2: " 1. adj. Describes a talk on a\n   programming language design\
            \ that is heavy on the syntax (with lots of BNF),\n   sometimes even talks\
            \ about semantics (e.g., type systems), but rarely, if\n   ever, has any\
            \ content (see content-free).  More\n   broadly applied to talks \u2014\
            \ even when the topic is not a programming\n   language \u2014 in which\
            \ the subject matter is gone into in unnecessary\n   and meticulous detail\
            \ at the sacrifice of any conceptual content.\n   \u201CWell, it was a\
            \ typical MFTL talk\u201D.  "
        section_3: " 2. n. Describes a language about\n   which the developers are\
            \ passionate (often to the point of proselytic zeal)\n   but no one else\
            \ cares about.  Applied to the language by those outside the\n   originating\
            \ group.  \u201CHe cornered me about type resolution in his\n   MFTL.\u201D\
            The first great goal in the mind of the designer of an MFTL is\n   usually\
            \ to write a compiler for it, then bootstrap the design away from\n  \
            \ contamination by lesser languages by writing a compiler for it in itself.\n\
            \   Thus, the standard put-down question at an MFTL talk is \u201CHas\
            \ it been\n   used for anything besides its own compiler?\u201D On the\
            \ other hand, a\n   (compiled) language that cannot even be used to write\
            \ its own compiler is\n   beneath contempt.  (The qualification has become\
            \ necessary because of the\n   increasing popularity of interpreted languages\
            \ like\n   Perl and Python.) See\n   break-even point.  (On a related\
            \ note, Doug McIlroy\n   once proposed a test of the generality and utility\
            \ of a language and the\n   operating system under which it is compiled:\
            \ \u201CIs the output of a\n   FORTRAN program acceptable as input to\
            \ the FORTRAN compiler?\u201D In\n   other words, can you write programs\
            \ that write programs? (See\n   toolsmith.)  Alarming numbers of (language,\
            \ OS)\n   pairs fail this test, particularly when the language is FORTRAN;\n\
            \   aficionados are quick to point out that Unix (even\n   using FORTRAN)\
            \ passes it handily.  That the test could ever be failed is\n   only surprising\
            \ to those who have had the good fortune to have worked only\n   under\
            \ modern systems which lack OS-supported and -imposed \u201Cfile\n   types\u201D\
            .)"
    pos: adj.
    title: MFTL
