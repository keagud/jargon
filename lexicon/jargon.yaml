-   content:
        section_1: " [from the mainstream meaning and \u201CBinary digIT\u201D]"
        section_2: " 1. [techspeak] The unit of information; the amount of information\n\
            \   obtained from knowing the answer to a yes-or-no question for which\
            \ the two\n   outcomes are equally probable.  "
        section_3: " 2. [techspeak] A computational quantity that can take on one\
            \ of two\n   values, such as true and false or 0 and 1.  "
        section_4: " 3. A mental flag: a reminder that something should be done\n\
            \   eventually.  \u201CI have a bit set for you.\u201D (I haven't seen\
            \ you\n   for a while, and I'm supposed to tell or ask you something.)\
            \  "
        section_5: " 4. More generally, a (possibly incorrect) mental state of belief.\n\
            \   \u201CI have a bit set that says that you were the last guy to hack\
            \ on\n   EMACS.\u201D (Meaning \u201CI think you were the last guy to\
            \ hack on\n   EMACS, and what I am about to say is predicated on this,\
            \ so please stop me\n   if this isn't true.\u201D) \u201CI just need one\
            \ bit from you\u201D is\n   a polite way of indicating that you intend\
            \ only a short interruption for a\n   question that can presumably be\
            \ answered yes or no.A bit is said to be set if its\n   value is true\
            \ or 1, and reset or\n   clear if its value is false or 0.\n   One speaks\
            \ of setting and clearing bits.  To toggle\n   or invert a bit is to change\
            \ it,\n   either from 0 to 1 or from 1 to 0.  See also flag,\n   trit,\
            \ mode bit."
        section_6: "The term bit first appeared in\n   print in the computer-science\
            \ sense in a 1948 paper by information theorist\n   Claude Shannon, and\
            \ was there credited to the early computer scientist John\n   Tukey (who\
            \ also seems to have coined the term software).  Tukey records that bit\
            \ evolved over a lunch table as a handier\n   alternative to bigit or\
            \ binit, at a conference in the winter of\n   1943-44."
    pos: n.
    title: bit
-   content:
        section_1: " Transmission of data on a serial line, when accomplished by rapidly\n\
            \   tweaking a single output bit, in software, at the appropriate times.\
            \  The\n   technique is a simple loop with eight OUT and SHIFT instruction\
            \ pairs for\n   each byte.  Input is more interesting.  And full duplex\
            \ (doing input and\n   output at the same time) is one way to separate\
            \ the real hackers from the\n   wannabees."
        section_2: "Bit bang was used on certain early models of Prime computers,\n\
            \   presumably when UARTs were too expensive, and on archaic Z80 micros\
            \ with a\n   Zilog PIO but no SIO.  In an interesting instance of the\
            \ cycle\n   of reincarnation, this technique returned to use in the early\n\
            \   1990s on some RISC architectures because it consumes such an infinitesimal\n\
            \   part of the processor that it actually makes sense not to have a UART.\n\
            \   Compare cycle of reincarnation. Nowadays it's used\n   to describe\
            \ I2C, a serial protocol for monitoring motherboard\n   hardware."
    pos: n.
    title: bit bang
-   content:
        section_1: " (alt.: bit diddling or\n   bit twiddling) Term used to describe\
            \ any of several\n   kinds of low-level programming characterized by manipulation\
            \ of\n   bit, flag,\n   nybble, and other smaller-than-character-sized\n\
            \   pieces of data; these include low-level device control, encryption\n\
            \   algorithms, checksum and error-correcting codes, hash functions, some\n\
            \   flavors of graphics programming (see bitblt), and\n   assembler/compiler\
            \ code generation.  May connote either tedium or a real\n   technical\
            \ challenge (more usually the former).  \u201CThe command decoding\n \
            \  for the new tape driver looks pretty solid but the bit-bashing for\
            \ the\n   control registers still has bugs.\u201D See also \n   mode bit."
    pos: n.
    title: bit bashing
-   content:
        section_1: ' [very common] '
        section_2: " 1. The universal data sink (originally, the mythical receptacle\
            \ used\n   to catch bits when they fall off the end of a register during\
            \ a shift\n   instruction).  Discarded, lost, or destroyed data is said\
            \ to have gone to the bit bucket.  On\n   Unix, often used for\n   /dev/null.\
            \  Sometimes amplified as the Great Bit Bucket in the Sky.  "
        section_3: " 2. The place where all lost mail and news messages eventually\
            \ go.\n   The selection is performed according to \n   Finagle's Law;\
            \ important mail is much more likely to end up in the bit\n   bucket than\
            \ junk mail, which has an almost 100% probability of getting\n   delivered.\
            \  Routing to the bit bucket is automatically performed by\n   mail-transfer\
            \ agents, news systems, and the lower layers of the network.\n   "
        section_4: " 3. The ideal location for all unwanted mail responses: \u201C\
            Flames\n   about this article to the bit bucket.\u201D Such a request\
            \ is guaranteed\n   to overflow one's mailbox with flames.  "
        section_5: " 4. Excuse for all mail that has not been sent.  \u201CI mailed\
            \ you\n   those figures last week; they must have landed in the bit bucket.\u201D\
            \n   Compare black hole."
        section_6: "This term is used purely in jest.  It is based on the fanciful\
            \ notion\n   that bits are objects that are not destroyed but only misplaced.\
            \  This\n   appears to have been a mutation of an earlier term \u2018\
            bit box\u2019,\n   about which the same legend was current; old-time hackers\
            \ also report that\n   trainees used to be told that when the CPU stored\
            \ bits into memory it was\n   actually pulling them \u201Cout of the bit\
            \ box\u201D.  See also \n   chad box.Another variant of this legend has\
            \ it that, as a consequence of the\n   \u201Cparity preservation law\u201D\
            , the number of 1 bits that go to the\n   bit bucket must equal the number\
            \ of 0 bits.  Any imbalance results in bits\n   filling up the bit bucket.\
            \  A qualified computer technician can empty a\n   full bit bucket as\
            \ part of scheduled maintenance.The source for all these meanings, is,\
            \ historically, the fact that\n   the chad box on a paper-tape punch was\
            \ sometimes\n   called a bit bucket.A literal bit bucket.(The next cartoon\
            \ in the Crunchly saga is\n      76-02-14.   The previous one is\n   \
            \    75-10-04.)"
    pos: n.
    title: bit bucket
