-   content:
        section_1: " A programming language, originally designed for Dartmouth's\n\
            \   experimental timesharing system in the early 1960s, which for many\
            \ years\n   was the leading cause of brain damage in proto-hackers.  Edsger\
            \ W. Dijkstra\n   observed in Selected Writings on Computing: A Personal\n\
            \   Perspective that \u201CIt is practically impossible to teach\n   good\
            \ programming style to students that have had prior exposure to BASIC:\n\
            \   as potential programmers they are mentally mutilated beyond hope of\n\
            \   regeneration.\u201D This is another case (like\n   Pascal) of the\
            \ cascading\n   lossage that happens when a language deliberately\n  \
            \ designed as an educational toy gets taken too seriously.  A novice can\n\
            \   write short BASIC programs (on the order of 10-20 lines) very easily;\n\
            \   writing anything longer (a) is very painful, and (b) encourages bad\
            \ habits\n   that will make it harder to use more powerful languages well.\
            \  This\n   wouldn't be so bad if historical accidents hadn't made BASIC\
            \ so common on\n   low-end micros in the 1980s.  As it is, it probably\
            \ ruined tens of\n   thousands of potential wizards."
        section_2: "[1995: Some languages called \u201CBASIC\u201D aren't quite this\n\
            \   nasty any more, having acquired Pascal- and C-like procedures and\
            \ control\n   structures and shed their line numbers. \u2014ESR]BASIC\
            \ stands for \u201CBeginner's All-purpose Symbolic Instruction\n   Code\u201D\
            .  Earlier versions of this entry claiming this was a later\n   backronym\
            \ were incorrect."
    pos: n.
    title: BASIC
-   content:
        section_1: " [common; abbreviation, \u201CBulletin Board System\u201D] An\n\
            \   electronic bulletin board system; that is, a message database where\
            \ people\n   can log in and leave broadcast messages for others grouped\
            \ (typically) into\n   topic groups.  The term was especially applied\
            \ to\n   the thousands of local BBS systems that operated during the pre-Internet\n\
            \   microcomputer era of roughly 1980 to 1995, typically run by amateurs\
            \ for\n   fun out of their homes on MS-DOS boxes with a single modem line\
            \ each.  Fans\n   of Usenet and Internet or the big commercial timesharing\
            \ bboards such as\n   CompuServe and GEnie tended to consider local BBSes\
            \ the low-rent district\n   of the hacker culture, but they served a valuable\
            \ function by knitting\n   together lots of hackers and users in the personal-micro\
            \ world who would\n   otherwise have been unable to exchange code at all.\
            \  Post-Internet, BBSs\n   are likely to be local newsgroups on an ISP;\
            \ efficiency has increased but a\n   certain flavor has been lost.  See\
            \ also\n   bboard."
    pos: n.
    title: BBS
-   content:
        section_1: " [abbreviation, \u201CBasic Combined Programming Language\u201D\
            ) A\n   programming language developed by Martin Richards in Cambridge\
            \ in 1967. It\n   is remarkable for its rich syntax, small size of compiler\
            \ (it can be run in\n   16k) and extreme portability. It reached break-even\
            \ point at a very early\n   stage, and was the language in which the original\
            \ hello\n   world program was written. It has been ported to so many\n\
            \   different systems that its creator confesses to having lost count.\
            \ It has\n   only one data type (a machine word) which can be used as\
            \ an integer, a\n   character, a floating point number, a pointer, or\
            \ almost anything else,\n   depending on context.  BCPL was a precursor\
            \ of C, which inherited some of\n   its features."
    pos: n.
    title: BCPL
-   content:
        section_1: " [Python; common] Benevolent Dictator For Life.\n   Guido, considered\
            \ in his role as the project leader\n   of Python.  People who are feeling\
            \ temporarily\n   cheesed off by one of his decisions sometimes leave\
            \ off the B.  The mental\n   image that goes with this, of a cigar-chomping\
            \ caudillo in gold braid and\n   sunglasses, is extremely funny to anyone\
            \ who has ever met Guido in\n   person."
    pos: ''
    title: BDFL
-   content:
        section_1: " See brute force and ignorance.  Also\n   encountered in the variants\
            \ BFMI,\n   \u201Cbrute force and massive ignorance\u201D and\n   BFBI\
            \ \u201Cbrute force and bloody\n   ignorance\u201D.  In some parts of\
            \ the U.S. this abbreviation was probably\n   reinforced by a company\
            \ called Browning-Ferris Industries in the\n   waste-management business;\
            \ a large BFI logo in white-on-blue could be seen\n   on the sides of\
            \ garbage trucks. "
    pos: n.
    title: BFI
-   content:
        section_1: " Common written abbreviation for \n   Breidbart Index."
    pos: ''
    title: BI
-   content:
        section_1: " 1. n. [acronym: Binary Large\n   OBject] Used by database people\
            \ to refer to any random large block of bits\n   that needs to be stored\
            \ in a database, such as a picture or sound file.\n   The essential point\
            \ about a BLOB is that it's an object that cannot be\n   interpreted within\
            \ the database itself.  "
        section_2: " 2. v. To\n   mailbomb someone by sending a BLOB to him/her;\n\
            \   esp. used as a mild threat.  \u201CIf that program crashes again,\
            \ I'm\n   going to BLOB the core dump to you.\u201D"
    pos: n.
    title: BLOB
-   content:
        section_1: " Synonym for blit.  This is the original form\n   of blit and\
            \ the ancestor of\n   bitblt.  It referred to any large bit-field copy\
            \ or\n   move operation (one resource-intensive memory-shuffling operation\
            \ done on\n   pre-paged versions of ITS, WAITS, and TOPS-10 was sardonically\
            \ referred to\n   as \u201CThe Big BLT\u201D).  The jargon usage has outlasted\
            \ the\n   PDP-10 BLock Transfer instruction from which\n   BLT derives;\
            \ nowadays, the assembler mnemonic\n   BLT almost always means \u201C\
            Branch if Less Than\n   zero\u201D."
    pos: n.,vt.
    title: BLT
-   content:
        section_1: " 1. [techspeak] Acronym for Backus Normal\n   Form (later retronymed\
            \ to Backus-Naur\n   Form because BNF was not in fact a normal form),\
            \ a metasyntactic\n   notation used to specify the syntax of programming\
            \ languages, command sets,\n   and the like.  Widely used for language\
            \ descriptions but seldom documented\n   anywhere, so that it must usually\
            \ be learned by osmosis from other hackers.\n   Consider this BNF for\
            \ a U.S. postal address:\n\uFFFD<postal-address>\uFFFD::=\uFFFD<name-part>\uFFFD\
            <street-address>\uFFFD<zip-part>\n\n\uFFFD<personal-part>\uFFFD::=\uFFFD\
            <name>\uFFFD|\uFFFD<initial>\uFFFD\".\"\n\n\uFFFD<name-part>\uFFFD::=\uFFFD\
            <personal-part>\uFFFD<last-name>\uFFFD[<jr-part>]\uFFFD<EOL>\n\uFFFD\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFD|\uFFFD<personal-part>\uFFFD<name-part>\n\n\uFFFD<street-address>\uFFFD\
            ::=\uFFFD[<apt>]\uFFFD<house-num>\uFFFD<street-name>\uFFFD<EOL>\n\n\uFFFD\
            <zip-part>\uFFFD::=\uFFFD<town-name>\uFFFD\",\"\uFFFD<state-code>\uFFFD\
            <ZIP-code>\uFFFD<EOL>\nThis translates into English as: \u201CA postal-address\
            \ consists of\n   a name-part, followed by a street-address part, followed\
            \ by a zip-code\n   part.  A personal-part consists of either a first\
            \ name or an initial\n   followed by a dot.  A name-part consists of either:\
            \ a personal-part\n   followed by a last name followed by an optional\
            \ jr-part (Jr., Sr., or\n   dynastic number) and end-of-line, or a personal\
            \ part followed by a name\n   part (this rule illustrates the use of recursion\
            \ in BNFs, covering the case\n   of people who use multiple first and\
            \ middle names and/or initials).  A\n   street address consists of an\
            \ optional apartment specifier, followed by a\n   street number, followed\
            \ by a street name.  A zip-part consists of a\n   town-name, followed\
            \ by a comma, followed by a state code, followed by a\n   ZIP-code followed\
            \ by an end-of-line.\u201D Note that many things (such as\n   the format\
            \ of a personal-part, apartment specifier, or ZIP-code) are left\n   unspecified.\
            \  These are presumed to be obvious from context or detailed\n   somewhere\
            \ nearby.  See also parse."
        section_2: " 2. Any of a number of variants and extensions of BNF proper,\n\
            \   possibly containing some or all of the regexp\n   wildcards such as\
            \ * or +.  In fact the example above isn't the pure form\n   invented\
            \ for the Algol-60 report; it uses [], which was introduced a few years\
            \ later in IBM's\n   PL/I definition but is now universally recognized.\
            \  "
        section_3: " 3. In science-fiction fandom, a\n   \u2018Big-Name Fan\u2019\
            \ (someone famous or notorious).  Years ago a fan\n   started handing\
            \ out black-on-green BNF buttons at SF conventions; this\n   confused\
            \ the hacker contingent terribly."
    pos: n.
    title: BNF
-   content:
        section_1: " 1. [common] Abbreviation for the phrase \u201CBirds Of a\n  \
            \ Feather\u201D (flocking together), an informal discussion group and/or\n\
            \   bull session scheduled on a conference program.  It is not clear where\
            \ or\n   when this term originated, but it is now associated with the\
            \ USENIX\n   conferences for Unix techies and was already established\
            \ there by 1984.  It\n   was used earlier than that at DECUS conferences\
            \ and is reported to have\n   been common at SHARE meetings as far back\
            \ as the early 1960s."
        section_2: " 2. Acronym, \u201CBeginning of File\u201D."
    pos: n.
    title: BOF
-   content:
        section_1: " [common] Acronym, Bastard Operator From Hell.  A system\n   administrator\
            \ with absolutely no tolerance for\n   lusers.  \u201CYou say you need\
            \ more filespace?\n   <massive-global-delete> Seems to me you have plenty\
            \ left...\u201D\n   Many BOFHs (and others who would be BOFHs if they\
            \ could get away with it)\n   hang out in the newsgroup alt.sysadmin.recovery,\
            \ although there has\n   also been created a top-level newsgroup hierarchy\
            \ (bofh.*) of their own.Several people have written stories about BOFHs.\
            \ The set usually\n   considered canonical is by Simon Travaglia and may\
            \ be found at the Bastard Home Page. BOFHs\n   and BOFH wannabes hang\
            \ out on scary devil monastery\n   and wield LARTs."
    pos: n.
    title: BOFH
-   content:
        section_1: " Syn. Big Red Switch.  This abbreviation is\n   fairly common\
            \ on-line."
    pos: n.
    title: BRS
-   content:
        section_1: " [abbreviation for \u2018Berkeley Software Distribution\u2019\
            ] a\n   family of Unix versions for the\n   DEC VAX and\n   PDP-11 developed\
            \ by Bill Joy and others at\n   Berzerkeley starting around 1977, incorporating\n\
            \   paged virtual memory, TCP/IP networking enhancements, and many other\n\
            \   features.  The BSD versions (4.1, 4.2, and 4.3) and the commercial\
            \ versions\n   derived from them (SunOS, ULTRIX, and Mt. Xinu) held the\
            \ technical lead in\n   the Unix world until AT&T's successful standardization\
            \ efforts after\n   about 1986; descendants including Free/Open/NetBSD,\
            \ BSD/OS and MacOS X are\n   still widely popular.  Note that BSD versions\
            \ going back to 2.9 are often\n   referred to by their version numbers\
            \ alone, without the BSD prefix.  See\n   also Unix."
    pos: n.
    title: BSD
-   content:
        section_1: " Very common abbreviation for \n   Blue Screen of Death.  Both\
            \ spoken and written."
    pos: ''
    title: BSOD
-   content:
        section_1: " [abbreviation, from alt.fan.warlord] Big Ugly ASCII Font \u2014\
            \n   a special form of ASCII art.  Various programs exist\n   for rendering\
            \ text strings into block, bloob, and pseudo-script fonts in\n   cells\
            \ between four and six character cells on a side; this is smaller than\n\
            \   the letters generated by older banner (sense 2)\n   programs.  These\
            \ are sometimes used to render one's name in a\n   sig block, and are\
            \ critically referred to as\n   BUAFs.  See\n   warlording."
    pos: n.
    title: BUAF
-   content:
        section_1: " [abbreviation, from alt.fan.warlord] Big Ugly ASCII Graphic.\n\
            \   Pejorative term for ugly ASCII art, especially as\n   found in sig\
            \ blocks.  For some reason, mutations of\n   the head of Bart Simpson\
            \ are particularly common in the least imaginative\n   sig blocks.  See\n\
            \   warlording."
    pos: n.
    title: BUAG
-   content:
        section_1: " [IBM: abbreviation, `Buzz Word Quotient'] The percentage of\n\
            \   buzzwords in a speech or documents.  Usually roughly proportional\
            \ to\n   bogosity.  See TLA."
    pos: n.
    title: BWQ
-   content:
        section_1: " [very common; always pronounced as if capitalized. Orig. fr.\
            \ the\n   1930 Sellar & Yeatman parody of British history 1066 And All\n\
            \   That, but well-established among hackers in the U.S. as well.]\n \
            \  Something that can't possibly result in improvement of the subject.\
            \  This\n   term is always capitalized, as in \u201CReplacing all of the\
            \ DSL links\n   with bicycle couriers would be a Bad Thing\u201D.  Oppose\
            \ \n   Good Thing.  British correspondents confirm that\n   Bad Thing\
            \ and Good Thing\n   (and prob. therefore Right Thing and \n   Wrong Thing)\
            \ come from the book referenced in the \n   etymology, which discusses\
            \ rulers who were Good Kings but Bad Things.\n   This has apparently created\
            \ a mainstream idiom on the British side of the\n   pond.  It is very\
            \ common among American hackers, but not in mainstream\n   usage in the\
            \ U.S. Compare Bad and Wrong."
    pos: n.
    title: Bad Thing
-   content:
        section_1: " [Durham, UK] Said of something that is both badly designed and\n\
            \   wrongly executed. This common term is the prototype of, and is used\
            \ by\n   contrast with, three less common terms \u2014 Bad and Right (a\
            \ kludge,\n   something ugly but functional); Good and Wrong (an overblown\
            \ GUI or other\n   attractive nuisance); and (rare praise) Good and Right.\
            \  These terms\n   entered common use at Durham c.1994 and may have been\
            \ imported from\n   elsewhere; they are also in use at Oxford, and the\
            \ emphatic form\n   \u201CEvil and Bad and Wrong\u201D (abbreviated EBW)\
            \ is reported from\n   there.  There are standard abbreviations: they\
            \ start with B&R, a typo\n   for \u201CBad and Wrong\u201D.  Consequently,\
            \ B&W is actually\n   \u201CBad and Right\u201D, G&R = \u201CGood and\
            \ Wrong\u201D, and\n   G&W = \u201CGood and Right\u201D. Compare \n  \
            \ evil and rude,\n   Good Thing, Bad Thing."
    pos: adj.
    title: Bad and Wrong
-   content:
        section_1: " 1. An integer number representing the number of items hanging\
            \ from a\n   batbelt. In most settings, a Batman factor of more\n   than\
            \ 3 is not acceptable without odd stares and whispering. This encourages\n\
            \   the hacker in question to choose items for the batbelt carefully to\
            \ avoid\n   awkward social situations, usually amongst non-hackers.  "
        section_2: " 2. A somewhat more vaguely defined index of contribution to sense\
            \ 1.\n   Devices that are especially obtrusive, such as large, older model\
            \ cell\n   phones, \u201CPocket\u201D PC devices and walkie talkies are\
            \ said to\n   have a high batman factor. Sleeker devices such as a later-model\
            \ Palm or\n   StarTac phone are prized for their low batman factor and\
            \ lessened\n   obtrusiveness and weight."
    pos: n.
    title: Batman factor
-   content:
        section_1: " A worthy companion to INTERCAL; a computer\n   language family\
            \ which escapes the quotidian limitation of linear control\n   flow and\
            \ embraces program counters flying through multiple dimensions with\n\
            \   exotic topologies. The Befunge home page is at http://www.catseye.mb.ca/esoteric/befunge/."
    pos: n.
    title: Befunge
-   content:
        section_1: " (often abbreviated \u201CBQS\u201D) Term used in a pejorative\n\
            \   sense to refer to software that was apparently created by rather spaced-out\n\
            \   hackers late at night to solve some unique problem.  It usually has\n\
            \   nonexistent, incomplete, or incorrect documentation, has been tested\
            \ on at\n   least two examples, and core dumps when anyone else attempts\
            \ to use it.\n   This term was frequently applied to early versions of\
            \ the\n   dbx(1)\n   debugger.  See also Berzerkeley.Note to British and\
            \ Commonwealth readers: that's /berk\uFFFDlee/, not /bark\uFFFDlee/ as\
            \ in British Received\n   Pronunciation."
    pos: adj.
    title: Berkeley Quality Software
-   content:
        section_1: " [from \u2018berserk\u2019, via the name of a now-deceased record\n\
            \   label; poss. originated by famed columnist Herb Caen] Humorous distortion\n\
            \   of \u201CBerkeley\u201D used esp. to refer to the practices or products\n\
            \   of the BSD Unix hackers.  See software\n   bloat, Berkeley Quality\
            \ Software.Mainstream use of this term in reference to the cultural and\n\
            \   political peculiarities of UC Berkeley as a whole has been reported\
            \ from as\n   far back as the 1960s."
    pos: n.
    title: Berzerkeley
-   content:
        section_1: " The act said to have been performed on trademarks (such as\n\
            \   PostScript, NeXT, NeWS,\n   VisiCalc, FrameMaker, TK!solver, EasyWriter)\
            \ that have been raised above\n   the ruck of common coinage by nonstandard\
            \ capitalization.  Too many\n   marketroid types think this sort of thing\
            \ is really\n   cute, even the 2,317th time they do it.  Compare\n   studlycaps,\
            \ InterCaps."
    pos: n.
    title: BiCapitalization
-   content:
        section_1: " [IBM] The power switch on a computer, esp. the \u2018Emergency\n\
            \   Pull\u2019 switch on an IBM mainframe or the power\n   switch on an\
            \ IBM PC where it really is large and red.  \u201CThis !@%$%\n   bitty\
            \ box is hung again; time to hit the Big Red\n   Switch.\u201D Sources\
            \ at IBM report that, in tune with the company's\n   passion for TLAs,\
            \ this is often abbreviated as\n   BRS (this has also become established\n\
            \   on FidoNet and in the PC clone world).  It is\n   alleged that the\
            \ emergency pull switch on an IBM 360/91 actually fired a\n   non-conducting\
            \ bolt into the main power feed; the BRSes on more recent\n   mainframes\
            \ physically drop a block into place so that they can't be pushed\n  \
            \ back in.  People get fired for pulling them, especially inappropriately\n\
            \   (see also molly-guard).  Compare power\n   cycle, three-finger salute;\
            \ see also\n   scram switch."
    pos: n.
    title: Big Red Switch
-   content:
        section_1: " (Also Big Blue Room) The\n   extremely large room with the blue\
            \ ceiling and intensely bright light\n   (during the day) or black ceiling\
            \ with lots of tiny night-lights (during\n   the night) found outside\
            \ all computer installations.  \u201CHe can't come\n   to the phone right\
            \ now, he's somewhere out in the Big Room.\u201D"
    pos: n.
    title: Big Room
-   content:
        section_1: " [prob.: related to the Floating Head of Death in a famous\n \
            \  Far Side cartoon.] A failure mode of\n   Microsloth Windows.  On an\
            \ attempt to launch a DOS\n   box, a networked Windows system not uncommonly\
            \ blanks the screen and locks\n   up the PC so hard that it requires a\
            \ cold boot to\n   recover. This unhappy phenomenon is known as The Black\
            \ Screen of Death.\n   See also Blue Screen of Death, which has become\n\
            \   rather more common."
    pos: ''
    title: Black Screen of Death
-   content:
        section_1: " An imaginary family consisting of Fred and Mary Bloggs and their\n\
            \   children.  Used as a standard example in knowledge representation\
            \ to show\n   the difference between extensional and intensional objects.\
            \  For example,\n   every occurrence of \u201CFred Bloggs\u201D is the\
            \ same unique person,\n   whereas occurrences of \u201Cperson\u201D may\
            \ refer to different people.\n   Members of the Bloggs family have been\
            \ known to pop up in bizarre places\n   such as the old DEC Telephone\
            \ Directory.  Compare\n   Dr. Fred Mbogo; \n   J. Random Hacker; Fred\
            \ Foobar."
    pos: n.
    title: Bloggs Family
-   content:
        section_1: " [IBM; obs.] IBM's SNA (Systems Network Architecture), an incredibly\n\
            \   losing and bletcherous\n   communications protocol once widely favored\
            \ at commercial shops that didn't\n   know any better (like other proprietary\
            \ networking protocols, it became\n   obsolete and effectively disappeared\
            \ after the Internet explosion c.1994).\n   The official IBM definition\
            \ is \u201Cthat which binds blue boxes\n   together.\u201D See fear and\
            \ loathing.  It may not\n   be irrelevant that Blue Glue is the trade\
            \ name of a 3M product that is\n   commonly used to hold down the carpet\
            \ squares to the removable panel floors\n   common in dinosaur pens. \
            \ A correspondent at\n   U. Minn. reports that the CS department there\
            \ has about 80 bottles of the\n   stuff hanging about, so they often refer\
            \ to any messy work to be done as\n   using the blue glue."
    pos: n.
    title: Blue Glue
-   content:
        section_1: " [common] This term is closely related to the older \n   Black\
            \ Screen of Death but much more common (many non-hackers have\n   picked\
            \ it up).  Due to the extreme fragility and bugginess of Microsoft\n \
            \  Windows, misbehaving applications can readily crash the OS (and the\
            \ OS\n   sometimes crashes itself spontaneously).  The Blue Screen of\
            \ Death,\n   sometimes decorated with hex error codes, is what you get\
            \ when this\n   happens.  (Commonly abbreviated BSOD.)  The\n   following\
            \ entry from the  Salon\n   Haiku Contest, seems to have predated popular\
            \ use of the\n   term:\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            Windows\uFFFDNT\uFFFDcrashed.\n\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\
            \uFFFDI\uFFFDam\uFFFDthe\uFFFDBlue\uFFFDScreen\uFFFDof\uFFFDDeath\n\uFFFD\
            \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDNo\uFFFDone\uFFFDhears\uFFFD\
            your\uFFFDscreams.\n"
    pos: n.
    title: Blue Screen of Death
-   content:
        section_1: " The number of million times a second a processor can do absolutely\n\
            \   nothing.  The Linux OS measures BogoMIPS at startup\n   in order to\
            \ calibrate some soft timing loops that will be used later on;\n   details\
            \ at  the BogoMIPS\n   mini-HOWTO.  The name Linus chose, of course, is\
            \ an ironic comment\n   on the uselessness of all other\nMIPS figures."
    pos: n.
    title: BogoMIPS
-   content:
        section_1: " [from quantum physics] A repeatable bug; one\n   that manifests\
            \ reliably under a possibly unknown but well-defined set of\n   conditions.\
            \  Antonym of heisenbug; see also\n   mandelbug,\n   schroedinbug."
    pos: n.
    title: Bohr bug
-   content:
        section_1: " In Star Trek: The Next Generation the Borg is\n   a species of\
            \ cyborg that ruthlessly seeks to incorporate all sentient life\n   into\
            \ itself; their slogan is \u201CYou will be assimilated. Resistance is\n\
            \   futile.\u201D In hacker parlance, the Borg is usually\n   Microsoft,\
            \ which is thought to be trying just as\n   ruthlessly to assimilate all\
            \ computers and the entire Internet to itself\n   (there is a widely circulated\
            \ image of Bill Gates as a Borg).  Being forced\n   to use Windows or\
            \ NT is often referred to as being \u201CBorged\u201D.\n   Interestingly,\
            \ the Halloween Documents reveal that\n   this jargon is live within Microsoft\
            \ itself. See also\n   Evil Empire, \n   Internet Exploiter.Other companies,\
            \ notably Intel and UUNet, have also occasionally been\n   equated to\
            \ the Borg. In IETF circles, where direct pressure from Microsoft\n  \
            \ is not a daily reality, the Borg is sometimes Cisco. This usage\n  \
            \ commemorates their tendency to pay any price to hire talent away from\
            \ their\n   competitors.  In fact, at the Spring 1997 IETF, a large number\
            \ of ex-Cisco\n   employees, all former members of Routing Geeks, showed\
            \ up with t-shirts\n   printed with \u201CRecovering Borg\u201D."
    pos: n.
    title: Borg
-   content:
        section_1: " A measurement of the severity of spam invented by long-time hacker\n\
            \   Seth Breidbart, used for programming cancelbots. The Breidbart Index\
            \ takes\n   into account the fact that excessive multi-posting\n   EMP\
            \ is worse than excessive cross-posting\n   ECP.  The Breidbart Index\
            \ is computed as follows:\n   For each article in a spam, take the square-root\
            \ of the number of\n   newsgroups to which the article is posted. The\
            \ Breidbart Index is the sum\n   of the square roots of all of the posts\
            \ in the spam. For example, one\n   article posted to nine newsgroups\
            \ and again to sixteen would have BI =\n   sqrt(9) + sqrt(16) = 7.  It\
            \ is generally agreed that a spam is cancelable\n   if the Breidbart Index\
            \ exceeds 20.The Breidbart Index accumulates over a 45-day window. Ten\
            \ articles\n   yesterday and ten articles today and ten articles tomorrow\
            \ add up to a\n   30-article spam. Spam fighters will often reset the\
            \ count if you can\n   convince them that the spam was accidental and/or\
            \ you have seen the error\n   of your ways and won't repeat it.  Breidbart\
