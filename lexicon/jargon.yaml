    title: fora
-   content:
        section_1: " [Unix; common] To bring a task to the top of one's\n   stack\
            \ for immediate processing, and hackers often\n   use it in this sense\
            \ for non-computer tasks. \u201CIf your presentation is\n   due next week,\
            \ I guess I'd better foreground writing up the design\n   document.\u201D\
            Technically, on a timesharing system, a task executing in foreground\n\
            \   is one able to accept input from and return output to the user; oppose\n\
            \   background.  Nowadays this term is primarily\n   associated with Unix,\
            \ but it appears first to have\n   been used in this sense on OS/360.\
            \  Normally, there is only one foreground\n   task per terminal (or terminal\
            \ window); having multiple processes\n   simultaneously reading the keyboard\
            \ is a good way to\n   lose."
    pos: vt.
    title: foreground
-   content:
        section_1: " In the open-source community, a fork is what occurs when two\
            \ (or\n   more) versions of a software package's source code are being\
            \ developed in\n   parallel which once shared a common code base, and\
            \ these multiple versions\n   of the source code have irreconcilable differences\
            \ between them.  This\n   should not be confused with a development branch,\
            \ which may later be folded\n   back into the original source code base.\
            \  Nor should it be confused with\n   what happens when a new distribution\
            \ of Linux or some other distribution is\n   created, because that largely\
            \ assembles pieces than can and will be used in\n   other distributions\
            \ without conflict.Forking is uncommon; in fact, it is so uncommon that\
            \ individual\n   instances loom large in hacker folklore.  Notable in\
            \ this class were the\n   Emacs/XEmacs fork, the GCC/EGCS fork (later\
            \ healed by a merger) and the\n   forks among the FreeBSD, NetBSD, and\
            \ OpenBSD operating systems."
    pos: ''
    title: fork
-   content:
        section_1: " [Unix] A particular species of wabbit that\n   can be written\
            \ in one line of C (main()\n   {for(;;)fork();}) or shell ($0 & $0\n \
            \  &) on any Unix system, or occasionally created by an\n   egregious\
            \ coding bug.  A fork bomb process \u2018explodes\u2019 by\n   recursively\
            \ spawning copies of itself (using the Unix system call\n   fork(2)).\n\
            \   Eventually it eats all the process table entries and effectively wedges\
            \ the\n   system.  Fortunately, fork bombs are relatively easy to spot\
            \ and kill, so\n   creating one deliberately seldom accomplishes more\
            \ than to bring the just\n   wrath of the gods down upon the perpetrator.\
            \  Also called a fork bunny.  See also \n   logic bomb."
    pos: n.
    title: fork bomb
-   content:
        section_1: " 1. [common after 1997, esp. in the Linux community] An open-source\n\
            \   software project is said to have forked or be forked when the project\
            \ group\n   fissions into two or more parts pursuing separate lines of\
            \ development (or,\n   less commonly, when a third party unconnected to\
            \ the project group begins\n   its own line of development).  Forking\
            \ is considered a \n   Bad Thing \u2014 not merely because it implies\
            \ a lot of wasted effort\n   in the future, but because forks tend to\
            \ be accompanied by a great deal of\n   strife and acrimony between the\
            \ successor groups over issues of legitimacy,\n   succession, and design\
            \ direction.  There is serious social pressure against\n   forking.  As\
            \ a result, major forks (such as the Gnu-Emacs/XEmacs split, the\n   fissionings\
            \ of the 386BSD group into three daughter projects, and the\n   short-lived\
            \ GCC/EGCS split) are rare enough that they are remembered\n   individually\
            \ in hacker folklore.  "
        section_2: " 2. [Unix; uncommon; prob.: influenced by a mainstream expletive]\n\
            \   Terminally slow, or dead.  Originated when one system was slowed to\
            \ a\n   snail's pace by an inadvertent fork bomb."
    pos: adj.,vi.
    title: forked
-   content:
        section_1: " [WAITS, via Unix; common] A random quote, item of trivia, joke,\
            \ or\n   maxim printed to the user's tty at login time or (less commonly)\
            \ at logout\n   time.  Items from this lexicon have often been used as\
            \ fortune cookies.\n   See cookie file."
    pos: n.
    title: fortune cookie
-   content:
        section_1: " [Usenet, GEnie, CI$; pl. fora\n   or forums] Any discussion group\n\
            \   accessible through a dial-in BBS, a\n   mailing list, or a newsgroup\n\
            \   (see the network).  A forum functions much like a\n   bulletin board;\
            \ users submit postings for all to\n   read and discussion ensues.  Contrast\
            \ real-time chat via \n   talk mode or point-to-point personal\n   email."
    pos: n.
    title: forum
-   content:
        section_1: " 1. In software, a misfeature that becomes understandable only\
            \ in\n   historical context, as a remnant of times past retained so as\
            \ not to break\n   compatibility.  Example: the retention of octal as\
            \ default base for string\n   escapes in C, in spite of the better match\
            \ of\n   hexadecimal to ASCII and modern byte-addressable architectures.\
            \  See\n   dusty deck.  "
        section_2: " 2. More restrictively, a feature with past but no present utility.\n\
            \   Example: the force-all-caps (LCASE) bits in the V7 and\n   BSD Unix\
            \ tty driver, designed for use with monocase\n   terminals.  (In a perversion\
            \ of the usual backward-compatibility goal, this\n   functionality has\
            \ actually been expanded and renamed in some later USG Unix\n   releases\
            \ as the IUCLC and OLCUC bits.)  "
    pos: n.
    title: fossil
-   content:
        section_1: " 1. Literature created by marketroids that\n   allegedly contains\
            \ technical specs but which is in fact as superficial as\n   possible\
            \ without being totally content-free.\n   \u201CForget the four-color\
            \ glossies, give me the tech ref\n   manuals.\u201D Often applied as an\
            \ indication of superficiality even when\n   the material is printed on\
            \ ordinary paper in black and white.\n   Four-color-glossy manuals are\
            \ never useful for solving\n   a problem.  "
        section_2: " 2. [rare] Applied by extension to manual pages that don't contain\n\
            \   enough information to diagnose why the program doesn't produce the\
            \ expected\n   or desired output."
    pos: n.
    title: four-color glossies
-   content:
        section_1: ' [from Vietnam-era U.S. military slang via the games Doom and
            Quake]

            '
        section_2: " 1. To kill another player's avatar in a\n   multiuser game. \
            \ \u201CI hold the office Quake record with 40\n   frags.\u201D "
        section_3: " 2. To completely ruin something.  \u201CForget that power supply,\n\
            \   the lightning strike fragged it.\u201D See also\n   gib."
    pos: n.,v.
    title: frag
-   content:
        section_1: ' Syn brittle.'
    pos: adj.
    title: fragile
-   content:
        section_1: " 1. The personal name most frequently used as a\n   metasyntactic\
            \ variable (see\n   foo).  Allegedly popular because it's easy for a\n\
            \   non-touch-typist to type on a standard QWERTY keyboard. In Great Britain,\n\
            \   \u2018fred\u2019, \u2018jim\u2019 and \u2018sheila\u2019 are common\n\
            \   metasyntactic variables because their uppercase versions were\n  \
            \ official names given to the 3 memory areas that held\n   I/O status\
            \ registers on the lovingly-remembered BBC Microcomputer!  (It is\n  \
            \ reported that SHEILA was poked the most often.)  Unlike\n   J. Random\
            \ Hacker or J. Random Loser, the name \u2018fred\u2019\n   has no positive\
            \ or negative loading (but see Dr. Fred\n   Mbogo).  See also barney.\
            \  "
        section_2: " 2. An acronym for \u2018Flipping Ridiculous Electronic\n   Device\u2019\
            ; other F-verbs may be substituted for\n   \u2018flipping\u2019."
    pos: n.
    title: fred
-   content:
        section_1: " Used to refer to some random and uncommon\n   protocol encountered\
            \ on a network.  \u201CWe're implementing bridging in\n   our router to\
            \ solve the frednet problem.\u201D"
    pos: n.
    title: frednet
-   content:
        section_1: " As defined by Richard M. Stallman and used by the Free Software\n\
            \   movement, this means software that gives users enough freedom to be\
            \ used by\n   the free software community.  Specifically, users must be\
            \ free to modify\n   the software for their private use, and free to redistribute\
            \ it either with\n   or without modifications, either commercially or\
            \ noncommercially, either\n   gratis or charging a distribution fee. \
            \ Free software has existed since the\n   dawn of computing; Free Software\
            \ as a movement began in 1984 with the GNU\n   Project.RMS observes that\
            \ the English word \u201Cfree\u201D can refer\n   either to liberty (where\
            \ it means the same as the Spanish or French\n   \u201Clibre\u201D) or\
            \ to price (where it means the same as the Spanish\n   \u201Cgratis\u201D\
            \ or French \u201Cgratuit\u201D).  RMS and other\n   people associated\
            \ with the FSF like to explain the word \u201Cfree\u201D\n   in \u201C\
            free software\u201D by saying \u201CFree as in speech, not as\n   in beer.\u201D\
            See also open source.  Hard-core proponents of\n   the term \u201Cfree\
            \ software\u201D sometimes reject this newer term,\n   claiming that the\
            \ style of argument associated with it ignores or downplays\n   the moral\
            \ imperative at the heart of free software."
    pos: n.
    title: free software
-   content:
        section_1: " [common] Freely-redistributable software, often written by\n\
            \   enthusiasts and distributed by users' groups, or via electronic mail,\
            \ local\n   bulletin boards, Usenet, or other electronic media.\n   As\
            \ the culture of the Internet has displaced the older BBS world, this\
            \ term\n   has lost ground to both open source and\n   free software;\
            \ it has increasingly tended to be\n   restricted to software distributed\
            \ in binary rather than source-code form.\n   At one time, freeware was\
            \ a trademark\n   of Andrew Fluegelman, the author of the well-known MS-DOS\
            \ comm program\n   PC-TALK III.  It wasn't enforced after his mysterious\
            \ disappearance and\n   presumed death in 1984.  See shareware,\n   FRS."
    pos: n.
    title: freeware
-   content:
        section_1: " To lock an evolving software distribution or document against\n\
            \   changes so it can be released with some hope of stability.  Carries\
            \ the\n   strong implication that the item in question will \u2018unfreeze\u2019\
            \ at\n   some future date.  \u201COK, fix that bug and we'll freeze for\n\
            \   release.\u201D There are more specific constructions on this term.\
            \  A\n   feature freeze, for example, locks\n   out modifications intended\
            \ to introduce new features but still allows\n   bugfixes and completion\
            \ of existing features; a code freeze connotes no more changes at all.\n\
            \   At Sun Microsystems and elsewhere, one may also hear references to\n\
            \   code slush \u2014 that is, an\n   almost-but-not-quite frozen state."
    pos: v.
    title: freeze
-   content:
        section_1: " 1. [common] Non-working due to hardware failure; burnt out.\n\
            \   Especially used of hardware brought down by a power glitch (see\n\
            \   glitch), drop-outs, a short,\n   or some other electrical event. \
            \ (Sometimes this literally happens to\n   electronic circuits!  In particular,\
            \ resistors can burn out and\n   transformers can melt down, emitting\
            \ noxious smoke \u2014 see\n   friode, SED and\n   LER.  However, this\
            \ term is also used\n   metaphorically.)  Compare frotzed.  "
        section_2: " 2. [common] Of people, exhausted.  Said particularly of those\
            \ who\n   continue to work in such a state.  Often used as an explanation\
            \ or excuse.\n   \u201CYeah, I know that fix destroyed the file system,\
            \ but I was fried\n   when I put it in.\u201D Esp.: common in conjunction\
            \ with brain: \u201CMy brain is fried today, I'm very\n   short on sleep.\u201D"
    pos: adj.
    title: fried
-   content:
        section_1: " The unknown ur-verb, fill in your own meaning.  Found esp. on\
            \ the\n   Usenet newsgroup alt.fan.lemurs,\n   where it is said that the\
            \ lemurs know what \u2018frink\u2019 means, but\n   they aren't telling.\
            \  Compare gorets."
    pos: v.
    title: frink
-   content:
        section_1: " [TMRC] A reversible (that is, fused or blown) diode.  Compare\n\
            \   fried; see also SED,\n   LER."
    pos: n.
    title: friode
-   content:
        section_1: " An excess of capability that serves no productive end.  The\n\
            \   canonical example is font-diddling software on the Mac (see\n   macdink);\
            \ the term describes anything that eats huge\n   amounts of time for quite\
            \ marginal gains in function but seduces people\n   into using it anyway.\
            \  See also \n   window shopping."
    pos: n.
    title: fritterware
-   content:
        section_1: " 1. n. [MIT; very common] The\n   TMRC definition was \u201CFROB\
            \ = a protruding arm\n   or trunnion\u201D; by metaphoric extension, a\
            \ frob is any random small thing; an object that\n   you can comfortably\
            \ hold in one hand; something you can frob (sense 2).\n   See frobnitz.\
            \  "
        section_2: " 2. vt. Abbreviated form of\n   frobnicate.  "
        section_3: " 3. [from the MUD world] A command on some\n   MUDs that changes\
            \ a player's experience level (this can be used to make\n   wizards);\
            \ also, to request wizard privileges on the\n   \u2018professional courtesy\u2019\
            \ grounds that one is a wizard elsewhere.\n   The command is actually\
            \ \u2018frobnicate\u2019 but is universally\n   abbreviated to the shorter\
            \ form."
    pos: n.
    title: frob
-   content:
        section_1: " [Poss. derived from frobnitz, and usually\n   abbreviated to\
            \ frob, but frobnicate is recognized as the official full\n   form.:]\
            \ To manipulate or adjust, to tweak.  One frequently frobs bits or\n \
            \  other 2-state devices.  Thus: \u201CPlease frob the light switch\u201D\
            \n   (that is, flip it), but also \u201CStop frobbing that clasp; you'll\
            \ break\n   it\u201D.  One also sees the construction to\n   frob a frob.\
            \  See tweak and\n   twiddle.Usage: frob, twiddle, and tweak sometimes\
            \ connote points along a\n   continuum.  \u2018Frob\u2019 connotes aimless\
            \ manipulation; twiddle connotes gross manipulation, often a\n   coarse\
            \ search for a proper setting; tweak connotes fine-tuning.  If someone\
            \ is\n   turning a knob on an oscilloscope, then if he's carefully adjusting\
            \ it, he\n   is probably tweaking it; if he is just turning it but looking\
            \ at the\n   screen, he is probably twiddling it; but if he's just doing\
            \ it because\n   turning a knob is fun, he's frobbing it.  The variant\
            \ frobnosticate has been recently\n   reported."
    pos: vt.
    title: frobnicate
-   content:
        section_1: " [TMRC] An unspecified physical object, a widget.  Also refers\
            \ to\n   electronic black boxes.  This rare form is usually abbreviated\
            \ to frotz, or more commonly to\n   frob.  Also used are frobnule (/frob\uFFFD\
            n[y]ool/) and frobule (/frob\uFFFDyool/).  Starting perhaps in 1979,\n\
            \   frobozz /fr@-boz\uFFFD/ (plural: frobbotzim /fr@-bot\uFFFDzm/) has\
            \ also become very\n   popular, largely through its exposure as a name\
            \ via\n   Zork.  These variants can also be applied to\n   nonphysical\
            \ objects, such as data structures.  For related amusement, see\n   the\
            \ \n   Encyclopedia Frobozzica."
        section_2: "Pete Samson, compiler of the original TMRC\n   lexicon, adds,\
            \ \u201CUnder the TMRC [railroad] layout were many storage\n   boxes,\
            \ managed (in 1958) by David R. Sawyer.  Several had fanciful\n   designations\
            \ written on them, such as \u2018Frobnitz Coil Oil\u2019.\n   Perhaps\
            \ DRS intended Frobnitz to be a proper name, but the name was quickly\n\
            \   taken for the thing\u201D.  This was almost certainly the origin of\
            \ the\n   term."
    pos: pl.
    title: frobnitz
-   content:
        section_1: " 1. interj. Term of disgust (we\n   seem to have a lot of them).\
            \  "
        section_2: " 2. Used as a name for just about anything.  See\n   foo.  "
        section_3: ' 3. n. Of things, a crock.

            '
        section_4: " 4. n. Of people, somewhere in\n   between a turkey and a toad.\
            \  "
        section_5: " 5. froggy: adj. Similar to bagbiting,\n   but milder.  \u201C\
            This froggy program is taking forever to\n   run!\u201D"
    pos: interj.
    title: frog
-   content:
        section_1: " 1. Partial corruption of a text file or input stream by some\
            \ bug or\n   consistent glitch, as opposed to random events like line\
            \ noise or media\n   failures.  Might occur, for example, if one bit of\
            \ each incoming character\n   on a tty were stuck, so that some characters\
            \ were correct and others were\n   not.  See dread high-bit disease.  "
        section_2: " 2. By extension, accidental display of text in a mode where the\n\
            \   output device emits special symbols or mnemonics rather than conventional\n\
            \   ASCII.  This often happens, for example, when using a terminal or\
            \ comm\n   program on a device like an IBM PC with a special \u2018high-half\u2019\
            \n   character set and with the bit-parity assumption wrong.  A hacker\n\
            \   sufficiently familiar with ASCII bit patterns might be able to read\
            \ the\n   display anyway."
    pos: v.
    title: frogging
-   content:
        section_1: " 1. An intermediary computer that does set-up and filtering for\n\
            \   another (usually more powerful but less friendly) machine (a back\
            \ end).  "
        section_2: " 2. What you're talking to when you have a conversation with someone\n\
            \   who is making replies without paying attention.  \u201CLook at the\
            \ dancing\n   elephants!\u201D \u201CUh-huh.\u201D \u201CDo you know what\
            \ I just\n   said?\u201D \u201CSorry, you were talking to the front end.\u201D\
            \n   "
        section_3: " 3. Software that provides an interface to another program\n \
            \  \u2018behind\u2019 it, which may not be as user-friendly.  Probably\
            \ from\n   analogy with hardware front-ends (see sense 1) that interfaced\
            \ with\n   mainframes."
    pos: n.
    title: front end
-   content:
        section_1: " 1. n. See\n   frobnitz.  "
        section_2: " 2. mumble frotz: An\n   interjection of mildest disgust.  The\
            \ word \u2018frotzen\u2019 is live in\n   this sense in some eastern German\
            \ dialects; the safe bet is that it came to\n   hackers via Yiddish."
    pos: n.
    title: frotz
-   content:
        section_1: "To be down because of hardware problems.\n   Compare fried.  A\
            \ machine that is merely frotzed may\n   be fixable without replacing\
            \ parts, but a fried machine is more seriously\n   damaged."
    pos: adj.
    title: frotzed
-   content:
        section_1: " (alt.: frowney face) See\n   emoticon."
    pos: n.
    title: frowney
-   content:
        section_1: " 1. vi. To fail.  Said especially\n   of smoke-producing hardware\
            \ failures.  More generally, to become\n   non-working.  Usage: never\
            \ said of software, only of hardware and humans.\n   See fried, magic\
            \ smoke.\n   "
        section_2: " 2. vt. To cause to fail; to\n   roach, toast, or\n   hose a piece\
            \ of hardware.  Never used of software or\n   humans, but compare fried."
    pos: vi.
    title: fry
-   content:
        section_1: "[Usenet; very common] Fucking, in the expletive sense (it refers\
            \ to\n   the Unix filesystem-repair command\n   fsck(8),\n   of which\
            \ it can be said that if you have to use it at all you are having a\n\
            \   bad day).  Originated on scary devil monastery and\n   the bofh.net\
            \ newsgroups, but\n   became much more widespread following the passage\
            \ of\n   CDA.  Also occasionally seen in the variant\n   \u201CWhat the\
            \ fsck?\u201D"
    pos: adj.
    title: fscking
-   content:
        section_1: " Sometimes uttered in response to egregious misbehavior, esp.\
            \ in\n   software, and esp. of misbehaviors which seem unfairly persistent\
            \ (as\n   though designed in by the imp of the perverse).  Often theatrically\n\
            \   elaborated: \u201CAiighhh! Fuck me with a piledriver and 16 feet of\n\
            \   curare-tipped wrought-iron fence and no\n   lubricants!\u201D The\
            \ phrase is sometimes heard abbreviated\n   FMH in polite company.[This\
            \ entry is an extreme example of the hackish habit of coining\n   elaborate\
            \ and evocative terms for lossage. Here we see a quite\n   self-conscious\
            \ parody of mainstream expletives that has become a running\n   gag in\
            \ part of the hacker culture; it illustrates the hackish tendency to\n\
            \   turn any situation, even one of extreme frustration, into an intellectual\n\
            \   game (the point being, in this case, to creatively produce a long-winded\n\
            \   description of the most anatomically absurd mental image possible\
            \ \u2014\n   the short forms implicitly allude to all the ridiculous long\
            \ forms ever\n   spoken).  Scatological language is actually relatively\
            \ uncommon among\n   hackers, and there was some controversy over whether\
            \ this entry ought to be\n   included at all.  As it reflects a live usage\
            \ recognizably peculiar to the\n   hacker culture, we feel it is in the\
            \ hackish spirit of truthfulness and\n   opposition to all forms of censorship\
            \ to record it here. \u2014ESR &\n   GLS]"
    pos: excl.
    title: fuck me harder
-   content:
        section_1: " 1. vt. To perform in an\n   incomplete but marginally acceptable\
            \ way, particularly with respect to the\n   writing of a program.  \u201C\
            I didn't feel like going through that pain\n   and suffering, so I fudged\
            \ it \u2014 I'll fix it later.\u201D "
        section_2: ' 2. n. The resulting code.'
    pos: vt.
    title: fudge
-   content:
        section_1: " [common] A value or parameter that is varied in an ad hoc way\
            \ to\n   produce the desired result.  The terms tolerance and slop are\n\
            \   also used, though these usually indicate a one-sided leeway, such\
            \ as a\n   buffer that is made larger than necessary because one isn't\
            \ sure exactly\n   how large it needs to be, and it is better to waste\
            \ a little space than to\n   lose completely for not having enough.  A\
            \ fudge factor, on the other hand,\n   can often be tweaked in more than\
            \ one direction.  A good example is the\n   fuzz typically allowed in\n\
            \   floating-point calculations: two numbers being compared for equality\
            \ must\n   be allowed to differ by a small amount; if that amount is too\
            \ small, a\n   computation may never terminate, while if it is too large,\
            \ results will be\n   needlessly inaccurate.  Fudge factors are frequently\
            \ adjusted incorrectly\n   by programmers who don't fully understand their\
            \ import.  See also\n   coefficient of X."
    pos: n.
    title: fudge factor
-   content:
        section_1: " To eat or drink hurriedly in order to get back to hacking.\n\
            \   \u201CFood-p?\u201D \u201CYeah, let's fuel up.\u201D \u201CTime for\n\
            \   a great-wall!\u201D See also \n   oriental food."
    pos: vi.
    title: fuel up
-   content:
        section_1: " [XEROX PARC] At PARC, often the third of the standard\n   metasyntactic\
            \ variables (after\n   foo and bar).  Competes with\n   baz, which is\
            \ more common outside PARC."
    pos: n.
    title: fum
-   content:
        section_1: " [uncommon, U.K.; originally a serendipitous typo in 1994] A pointer\n\
            \   to a function in C and C++. By association with sub-atomic particles\
            \ such\n   as the neutrino, it accurately conveys an impression of smallness\
            \ (one\n   pointer is four bytes on most systems) and speed (hackers can\
            \ and do use\n   arrays of functinos to replace a switch() statement)."
    pos: n.
    title: functino
-   content:
        section_1: " Said of something that functions, but in a slightly strange,\
            \ klugey\n   way.  It does the job and would be difficult to change, so\
            \ its obvious\n   non-optimality is left alone.  Often used to describe\
            \ interfaces.  The more\n   bugs something has that nobody has bothered\
            \ to fix because workarounds are\n   easier, the funkier it is.  TECO\
            \ and UUCP are funky.\n   The Intel i860's exception handling is extraordinarily\
            \ funky.  Most\n   standards acquire funkiness as they age.  \u201CThe\
            \ new mailer is\n   installed, but is still somewhat funky; if it bounces\
            \ your mail for no\n   reason, try resubmitting it.\u201D \u201CThis UART\
            \ is pretty funky.  The\n   data ready line is active-high in interrupt\
            \ mode and active-low in DMA\n   mode.\u201D"
    pos: adj.
    title: funky
-   content:
        section_1: " 1. Notional \u2018dollar\u2019 units of computing time and/or\n\
            \   storage handed to students at the beginning of a computer course;\
            \ also\n   called play money or purple money (in implicit opposition to\
            \ real or\n   green money).  In New Zealand and\n   Germany the odd usage\
            \ paper money has\n   been recorded; in Germany, the particularly amusing\
            \ synonym transfer ruble commemorates the funny money\n   used for trade\
            \ between COMECON countries back when the Soviet Bloc still\n   existed.\
            \  When your funny money ran out, your account froze and you needed\n\
            \   to go to a professor to get more.  Fortunately, the plunging cost\
            \ of\n   timesharing cycles has made this less common.  The amounts allocated\
            \ were\n   almost invariably too small, even for the non-hackers who wanted\
            \ to slide\n   by with minimum work.  In extreme cases, the practice led\
            \ to small-scale\n   black markets in bootlegged computer accounts.  "
        section_2: " 2. By extension, phantom money or quantity tickets of any kind\
            \ used\n   as a resource-allocation hack within a system.  Antonym: real\
            \ money."
    pos: n.
    title: funny money
