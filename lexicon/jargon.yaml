-   content:
        section_1: " 1. vi. To go through multiple\n   levels of indirection, as in\
            \ traversing a linked list or graph structure.\n   Used esp. by programmers\
            \ in C, where explicit pointers are a very common\n   data type.  This\
            \ is techspeak, but it remains jargon when used of human\n   networks.\
            \  \u201CI'm chasing pointers.  Bob said you could tell me who to\n  \
            \ talk to about....\u201D See \n   dangling pointer and snap.  "
        section_2: " 2. [Cambridge] pointer chase\n   or pointer hunt: The process\
            \ of going\n   through a core dump (sense 1), interactively or on a\n\
            \   large piece of paper printed with hex runes,\n   following dynamic\
            \ data-structures.  Used only in a debugging\n   context."
    pos: vi.
    title: chase pointers
-   content:
        section_1: " [University of Florida] 16 or 18 bits (half of a machine word).\n\
            \   This term was used by FORTH hackers during the late 1970s/early 1980s;\
            \ it\n   is said to have been archaic then, and may now be obsolete. \
            \ It was coined\n   in revolt against the promiscuous use of \u2018word\u2019\
            \ for anything\n   between 16 and 32 bits; \u2018word\u2019 has an additional\
            \ special\n   meaning for FORTH hacks that made the overloading intolerable.\
            \  For similar\n   reasons, /gaw\uFFFDbl/ (spelled\n   \u2018gawble\u2019\
            \ or possibly \u2018gawbul\u2019) was in use as a term\n   for 32 or 48\
            \ bits (presumably a full machine word, but our sources are\n   unclear\
            \ on this).  These terms are more easily understood if one thinks of\n\
            \   them as faithful phonetic spellings of \u2018chomp\u2019 and\n   \u2018\
            gobble\u2019 pronounced in a Florida or other Southern\n   U.S. dialect.\
            \  For general discussion of similar terms, see\n   nybble."
    pos: n.
    title: chawmp
-   content:
        section_1: " A hardware-detected error condition, most commonly used to refer\
            \ to\n   actual hardware failures rather than software-induced traps.\
            \  E.g., a\n   parity check is the result of a\n   hardware-detected parity\
            \ error.  Recorded here because the word often\n   humorously extended\
            \ to non-technical problems. For example, the term\n   child check has\
            \ been used to refer to\n   the problems caused by a small child who is\
            \ curious to know what happens\n   when s/he presses all the cute buttons\
            \ on a computer's console (of course,\n   this particular problem could\
            \ have been prevented with\n   molly-guards)."
    pos: n.
    title: check
