            \ is\n   that said policies are preventing hackers from getting interesting\
            \ work\n   done.  The variant fascistic seems to\n   have been preferred\
            \ at MIT, poss. by analogy with touristic (see tourist\n   or under the\
            \ influence of German/Yiddish faschistisch).  "
        section_2: " 2. In the design of languages and other software tools, the fascist\
            \ alternative is the most restrictive\n   and structured way of capturing\
            \ a particular function; the implication is\n   that this may be desirable\
            \ in order to simplify the implementation or\n   provide tighter error\
            \ checking.  Compare bondage-and-discipline\n   language, although that\
            \ term is global rather than\n   local.Fascist security strikes again.(The\
            \ next cartoon in the Crunchly saga is\n       73-05-28.  The previous\
            \ one is\n       73-05-20.)"
    pos: adj.
    title: fascist
-   content:
        section_1: " Old-time hacker David Cargill's theory on the causation of computer\n\
            \   glitches.  Your typical electric utility draws its line current out\
            \ of the\n   big generators with a pair of coil taps located near the\
            \ top of the dynamo.\n   When the normal tap brushes get dirty, they take\
            \ them off line to clean\n   them up, and use special auxiliary taps on\
            \ the bottom\n   of the coil.  Now, this is a problem, because when they\
            \ do that they get\n   not ordinary or \u2018thin\u2019 electrons, but\
            \ the fat'n'sloppy\n   electrons that are heavier and so settle to the\
            \ bottom of the generator.\n   These flow down ordinary wires just fine,\
            \ but when they have to turn a\n   sharp corner (as in an integrated-circuit\
            \ via), they're apt to get stuck.\n   This is what causes computer glitches.\
            \  [Fascinating.  Obviously, fat\n   electrons must gain mass by bogon\
            \ absorption\n   \u2014ESR] Compare bogon, magic\n   smoke."
    pos: n.
    title: fat electrons
