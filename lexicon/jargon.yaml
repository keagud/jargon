-   content:
        section_1: " Extremely.  Used to modify adjectives describing a level or quality\n\
            \   of difficulty; the connotation is often \u2018more so than it should\n\
            \   be\u2019. This is generalized from the computer-science terms NP-hard\
            \ and NP-complete; NP-complete problems all seem to\n   be very hard,\
            \ but so far no one has found a proof that they are.  NP is the\n   set\
            \ of Nondeterministic-Polynomial problems, those that can be completed\n\
            \   by a nondeterministic Turing machine in an amount of time that is\
            \ a\n   polynomial function of the size of the input; a solution for one\n\
            \   NP-complete problem would solve all the others.  \u201CCoding a BitBlt\n\
            \   implementation to perform correctly in every case is\n   NP-annoying.\u201D\
            Note, however, that strictly speaking this usage is misleading; there\n\
            \   are plenty of easy problems in class NP.  NP-complete problems are\
            \ hard not\n   because they are in class NP, but because they are the\
            \ hardest problems in\n   class NP."
