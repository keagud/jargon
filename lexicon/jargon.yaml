-   content:
        section_1: " Pejorative term employed by members and adherents of the\n  \
            \ GNU project to describe the act of holding software\n   proprietary,\
            \ keeping it under trade secret or license terms which prohibit\n   free\
            \ redistribution and modification.  Used primarily in Free Software\n\
            \   Foundation propaganda.  For a summary of related issues, see\n   GNU\
            \ and free software."
    pos: n.
    title: software hoarding
-   content:
        section_1: " An optical laser works by bouncing photons back and forth between\n\
            \   two mirrors, one totally reflective and one partially reflective.\
            \  If the\n   lasing material (usually a crystal) has the right properties,\
            \ photons\n   scattering off the atoms in the crystal will excite cascades\
            \ of more\n   photons, all in lockstep.  Eventually the beam will escape\
            \ through the\n   partially-reflective mirror.  One kind of \n   sorcerer's\
            \ apprentice mode involving bounce messages can\n   produce closely analogous\
            \ results, with a cascade of\n   messages escaping to flood nearby systems.\
            \  By mid-1993 there had been at\n   least two publicized incidents of\
            \ this kind."
    pos: n.
    title: software laser
-   content:
        section_1: " Term used to describe the tendency of software that has not been\n\
            \   used in a while to lose; such failure may be\n   semi-humorously ascribed\
            \ to bit rot.  More commonly,\n   software rot strikes when a program's\n\
            \   assumptions become out of date.  If the design was insufficiently\n\
            \   robust, this may cause it to fail in mysterious\n   ways. Syn. code\
            \ rot.  See also\n   link rot.For example, owing to endemic shortsightedness\
            \ in the design of COBOL\n   programs, a good number of them succumbed\
            \ to software rot when their\n   2-digit year counters underwent wrap\
            \ around at the\n   beginning of the year 2000.  Actually, related lossages\
            \ often afflict\n   centenarians who have to deal with computer software\
            \ designed by\n   unimaginative clods.  One such incident became the focus\
            \ of a minor public\n   flap in 1990, when a gentleman born in 1889 applied\
            \ for a driver's license\n   renewal in Raleigh, North Carolina.  The\
            \ new system refused to issue the\n   card, probably because with 2-digit\
            \ years the ages 101 and 1 cannot be\n   distinguished.Historical note:\
            \ Software rot in an even funnier sense than the\n   mythical one was\
            \ a real problem on early research computers (e.g., the R1;\n   see grind\
            \ crank).  If a program that depended on a\n   peculiar instruction hadn't\
            \ been run in quite a while, the user might\n   discover that the opcodes\
            \ no longer did the same things they once did.\n   (\u201CHey, so-and-so\
            \ needs an instruction to do such-and-such.  We can\n   snarf this opcode,\
            \ right?  No one uses it.\u201D)\n   Another classic example of this sprang\
            \ from the time an MIT hacker found a\n   simple way to double the speed\
            \ of the unconditional jump instruction on a\n   PDP-6, so he patched\
            \ the hardware.  Unfortunately, this broke some fragile\n   timing software\
            \ in a music-playing program, throwing its output out of\n   tune.  This\
            \ was fixed by adding a defensive initialization routine to\n   compare\
            \ the speed of a timing loop with the real-time clock; in other\n   words,\
            \ it figured out how fast the PDP-6 was that day, and corrected\n   appropriately.Compare\
            \ bit rot."
    pos: n.
    title: software rot
-   content:
        section_1: " In a way pertaining to software.  \u201CThe system is softwarily\n\
            \   unreliable.\u201D The adjective **\u2018softwary\u2019 is\n   not\
            \ used.  See\n   hardwarily."
    pos: adv.
    title: softwarily
-   content:
        section_1: " [IBM] Hardware hackers' term for a software expert who is largely\n\
            \   ignorant of the mysteries of hardware."
    pos: n.
    title: softy
-   content:
        section_1: " Used to indicate a member of class X, with the implication that\
            \ Xs\n   are interchangeable.  \u201CI think some random cracker tripped\
            \ over the\n   guest timeout last night.\u201D See also\n   J. Random."
    pos: adj.
    title: some random X
-   content:
        section_1: " [from Goethe's Der Zauberlehrling via Paul\n   Dukas's L'apprenti\
            \ sorcier in the film\n   Fantasia.] A bug in a protocol where, under\
            \ some\n   circumstances, the receipt of a message causes multiple messages\
            \ to be\n   sent, each of which, when received, triggers the same bug.\
            \  Used esp. of\n   such behavior caused by bounce message loops in\n\
            \   email software.  Compare \n   broadcast storm, network meltdown,\n\
            \   software laser, ARMM."
    pos: n.
    title: sorcerer's apprentice mode
-   content:
        section_1: " [very common] In reference to software, source is invariably\
            \ shorthand for\n   \u2018source code\u2019, the preferred human-readable\
            \ and\n   human-modifiable form of the program.  This is as opposed to\
            \ object code,\n   the derived binary executable form of a program.  This\
            \ shorthand readily\n   takes derivative forms; one may speak of \u201C\
            the sources of a\n   system\u201D or of \u201Chaving source\u201D."
    pos: n.
    title: source
-   content:
        section_1: " A person from whom (or a place from which) useful information\
            \ may be\n   obtained.  If you need to know about a program, a\n   guru\
            \ might be the source of all good bits.  The\n   title is often applied\
            \ to a particularly competent secretary."
    pos: n.
    title: source of all good bits
-   content:
        section_1: " A now-legendary device used on MIT LISP machines, which inspired\n\
            \   several still-current jargon terms and influenced the design of\n\
            \   EMACS.  It was equipped with no fewer than\n   seven shift keys: four\
            \ keys for bucky\n   bits (\u2018control\u2019, \u2018meta\u2019,\n  \
            \ \u2018hyper\u2019, and \u2018super\u2019) and three regular shift keys,\n\
            \   called \u2018shift\u2019, \u2018top\u2019, and \u2018front\u2019.\n\
            \   Many keys had three symbols on them: a letter and a symbol on the\
            \ top, and\n   a Greek letter on the front.  For example, the \u2018L\u2019\
            \ key had an\n   \u2018L\u2019 and a two-way arrow on the top, and the\
            \ Greek letter lambda\n   on the front.  By pressing this key with the\
            \ right hand while playing an\n   appropriate \u2018chord\u2019 with the\
            \ left hand on the shift keys, you\n   could get the following results:L\
            \               lowercase lshift-L         uppercase Lfront-L        \
            \ \u03BBfront-shift-L   \u039Btop-L           \u21D4 (front and shift\
            \ are ignored)And of course each of these might also be typed with any\
            \ combination\n   of the control, meta, hyper, and super keys.  On this\
            \ keyboard, you could\n   type over 8000 different characters!  This allowed\
            \ the user to type very\n   complicated mathematical text, and also to\
            \ have thousands of\n   single-character commands at his disposal.  The\
            \ keyboard of the Symbolics\n   Lisp machine was a simplified version,\
            \ lacking Top and Front keys, that\n   could only send about 2000 characters.Many\
            \ hackers were actually willing to memorize the command meanings\n   of\
            \ that many characters if it reduced typing time (this attitude obviously\n\
            \   shaped the interface of EMACS).  Other hackers, however, thought having\n\
            \   that many bucky bits was overkill, and objected that such a keyboard\
            \ can\n   require three or four hands to operate.  See bucky\n   bits,\
            \ cokebottle, double\n   bucky, meta bit, quadruple\n   bucky.Simplified\
            \ Symbolics version of the space-cadet keyboard(Some relatively bad photographs\
            \ of the earlier, more elaborate\n   version are available on\n   the\
            \ Web.).Note: early versions of this entry incorrectly identified the\n\
            \   space-cadet keyboard with the Knight\n   keyboard.  Though both were\
            \ designed by Tom Knight, the latter\n   term was properly applied only\
            \ to a keyboard used for ITS on the PDP-10 and\n   modeled on the Stanford\
            \ keyboard (as described under bucky\n   bits).  The true space-cadet\
            \ keyboard evolved from the first\n   Knight keyboard.An early space-cadet\
            \ keyboard(The next cartoon in the Crunchly saga is\n       73-05-20.\
            \ The previous one is\n       73-05-18.)"
    pos: n.
    title: space-cadet keyboard
-   content:
        section_1: " The glyph <=>, so-called apparently because\n   in the low-resolution\
            \ constant-width font used on many terminals it vaguely\n   resembles\
            \ a flying saucer.  Perl uses this to denote\n   the signum-of-difference\
            \ operation."
    pos: n.
    title: spaceship operator
-   content:
        section_1: " Code with a complex and tangled control structure, esp. one using\n\
            \   many GOTOs, exceptions, or other \u2018unstructured\u2019 branching\n\
            \   constructs.  Pejorative.  The synonym kangaroo\n   code has been reported,\
            \ doubtless because such code has so many\n   jumps in it."
    pos: n.
    title: spaghetti code
-   content:
        section_1: " [encountered among users of object-oriented languages that use\n\
            \   inheritance, such as Smalltalk] A convoluted class-subclass graph,\
            \ often\n   resulting from carelessly deriving subclasses from other classes\
            \ just for\n   the sake of reusing their code.  Coined in a (successful)\
            \ attempt to\n   discourage such practice, through guilt-by-association\
            \ with\n   spaghetti code."
    pos: n.
    title: spaghetti inheritance
-   content:
        section_1: ' [from Monty Python''s Flying Circus] '
        section_2: " 1. To crash a program by overrunning a fixed-size buffer with\n\
            \   excessively large input data.  See also \n   buffer overflow, overrun\
            \ screw,\n   smash the stack.  "
        section_3: " 2. To cause a newsgroup to be flooded with irrelevant or\n  \
            \ inappropriate messages. You can spam a newsgroup with as little as one\n\
            \   well- (or ill-) planned message (e.g. asking \u201CWhat do you think\
            \ of\n   abortion?\u201D on soc.women).\n   This is often done with cross-posting\
            \ (e.g. any\n   message which is cross-posted to alt.rush-limbaugh and\
            \ alt.politics.homosexuality will almost\n   inevitably spam both groups).\
            \ This overlaps with\n   troll behavior; the latter more specific term\
            \ has\n   become more common. "
        section_4: " 3. To send many identical or nearly-identical messages separately\
            \ to\n   a large number of Usenet newsgroups. This is more specifically\
            \ called\n   ECP, Excessive Cross-Posting.  This\n   is one sure way to\
            \ infuriate nearly everyone on the Net. See also\n   velveeta and jello."
        section_5: " 4. To bombard a newsgroup with multiple copies of a message.\
            \  This\n   is more specifically called EMP,\n   Excessive Multi-Posting.\
            \  "
        section_6: " 5.  To mass-mail unrequested identical or nearly-identical email\n\
            \   messages, particularly those containing advertising.  Especially used\
            \ when\n   the mail addresses have been culled from network traffic or\
            \ databases\n   without the consent of the recipients. Synonyms include\n\
            \   UCE, UBE.\n   As a noun, \u2018spam\u2019 refers to the messages so\
            \ sent."
        section_7: " 6. Any large, annoying, quantity of output.  For instance, someone\n\
            \   on IRC who walks away from their screen and comes back to find 200\
            \ lines of\n   text might say \u201COh no, spam\u201D."
        section_8: "The later definitions have become much more prevalent as the Internet\n\
            \   has opened up to non-techies, and to most people senses 3 4 and 5\
            \ are now\n   primary.  All three behaviors are considered abuse of the\
            \ net, and are\n   almost universally grounds for termination of the originator's\
            \ email\n   account or network connection.  In these senses the term \u2018\
            spam\u2019\n   has gone mainstream, though without its original sense\
            \ or folkloric freight\n   \u2014 there is apparently a widespread myth\
            \ among\n   lusers that \u201Cspamming\u201D is what happens\n   when\
            \ you dump cans of Spam into a revolving fan.  Hormel, the makers of\n\
            \   Spam, have published a surprisingly enlightened  position statement\
            \ on the\n   Internet usage."
    pos: vt.,vi.,n.
    title: spam
-   content:
        section_1: " Email addresses included in, or comprising the entirety of, a\
            \ Usenet\n   message so that spammers mining a newsgroup with an \n  \
            \ address harvester will collect them. These addresses can be people who\n\
            \   have offended or annoyed the poster, or who are included so that a\
            \ spammer\n   will spam an official, thereby causing himself trouble.\
            \  One particularly\n   effective form of spam bait is the address of\
            \ a\n   teergrube. "
    pos: n.
    title: spam bait
-   content:
        section_1: " [poss. by analogy to sunblock] Text inserted in an email address\
            \ to\n   render it invalid and thus useless to spammers.  For example,\
            \ the address\n   <jrandom@hacker.org> might be transformed to\n   <jrandom@NOSPAM.hacker.org>.\
            \  Adding spamblock to an address\n   is often referred to as munging\
            \ it\n   (see munge).  This evasion tactic depends on the\n   fact that\
            \ most spammers collect names with some sort of address\n   harvester\
            \ on volumes too high to de-mung by hand, but\n   individual humans reading\
            \ an email message can readily spot and remove a\n   spamblock in the\
            \ From address.Note: This is not actually a very effective tactic, and\
            \ may already\n   be passing out of use in early 1999 after about two\
            \ years of life.  In both\n   mail and news, it's essentially impossible\
            \ to keep a smart address\n   harvester from mining out the addresses\
            \ in the message header and trace\n   lines.  Therefore the only people\
            \ who can be protected are third parties\n   mentioned by email address\
            \ in the message \u2014 not a common enough case\n   to interest spammers."
    pos: n.
    title: spamblock
-   content:
        section_1: " Pejorative term for an internet service provider that permits\
            \ or\n   even encourages spam mailings from its systems.  The\n   plural\
            \ is spamhausen.  There is a web\n   page devoted to  tracking\n   spamhausen.The\
            \ most notorious of the spamhausen was Sanford Wallace's Cyber\n   Promotions\
            \ Inc., shut down by a lawsuit on 16 October 1997.  The\n   anniversary\
            \ of the shutdown is celebrated on Usenet as Spam Freedom Day,\n   but\
            \ lesser imitators of the Spamford still infest various murky corners\
            \ of\n   the net.  Since prosecution of spammers became routine under\
            \ the junk-fax\n   laws and statues specifically targeting spam, spamhausen\
            \ have declined in\n   relative importance; today, hit-and-run attacks\
            \ by spammers using\n   relay rape and \n   throwaway accounts on reputable\
            \ ISPs seem to account for most of the\n   flow."
    pos: "spam\uFFFDhows"
    title: spamhaus
-   content:
        section_1: ' To advertise using spam.  Pejorative.'
    pos: v.
    title: spamvertize
-   content:
        section_1: " [UK] The singular of bells and whistles.  See\n   also spungle."
    pos: n.
    title: spangle
-   content:
        section_1: " 1. [techspeak] In Unix parlance, to create a child process from\n\
            \   within a process.  Technically this is a \u2018fork\u2019; the term\n\
            \   \u2018spawn\u2019 is a bit more general and is used for threads\n\
            \   (lightweight processes) as well as traditional heavyweight processes.\n\
            \   "
        section_2: " 2. In gaming, meant to indicate where (spawn-point) and when\
            \ a player comes to life\n   (or re-spawns) after being\n   killed. Opposite\
            \ of frag."
    pos: n.,vi.
    title: spawn
-   content:
        section_1: " To write unique code to handle input to or situations arising\
            \ in a\n   program that are somehow distinguished from normal processing.\
            \  This would\n   be used for processing of mode switches or interrupt\
            \ characters in an\n   interactive interface (as opposed, say, to text\
            \ entry or normal commands),\n   or for processing of hidden flags in\
            \ the input of a\n   batch program or filter."
    pos: vt.
    title: special-case
-   content:
        section_1: "The absolutely fastest a particular algorithm or application could\
            \ be\n   implemented, given a set of constraints that are assumed to be\n\
            \   unchangeable.  For example, \u201CThis would take 60 microseconds\
            \ without\n   any processing whatsoever, so that's the speed of light.\u201D\
            \ However,\n   as one brilliant hacker once commented: \u201CRemember\
            \ that the speed of\n   light only is constant if you can't redesign the\
            \ universe.\u201D"
    pos: ''
    title: speed of light
-   content:
        section_1: " A pattern of lights displayed on a linear set of LEDs (today)\
            \ or\n   nixie tubes (yesterday, on ancient mainframes).  The pattern\
            \ is shifted\n   left every N times the operating system\n   goes through\
            \ its main loop.  A swiftly moving\n   pattern indicates that the system\
            \ is mostly idle; the speedometer slows\n   down as the system becomes\
            \ overloaded.  The speedometer on Sun Microsystems\n   hardware bounces\
            \ back and forth like the eyes on one of the Cylons from the\n   wretched\
            \ Battlestar Galactica TV series."
        section_2: "Historical note: One computer, the GE 600 (later Honeywell 6000)\n\
            \   actually had an analog speedometer on the front panel,\n   calibrated\
            \ in instructions executed per second."
    pos: n.
    title: speedometer
-   content:
        section_1: ' Syn. incantation.'
    pos: n.
    title: spell
-   content:
        section_1: " [Usenet] A posting ostentatiously correcting a previous article's\n\
            \   spelling as a way of casting scorn on the point the article was trying\
            \ to\n   make, instead of actually responding to that point (compare\n\
            \   dictionary flame).  Of course, people who are more\n   than usually\
            \ slovenly spellers are prone to think any\n   correction is a spelling\
            \ flame.  It's an amusing comment on human nature\n   that spelling flames\
            \ themselves often contain spelling errors."
    pos: n.
    title: spelling flame
-   content:
        section_1: " The Web-walking part of a search engine that collects pages for\n\
            \   indexing in the search engine's database.  Also called a\n   bot.\
            \  The best-known spider is Scooter, the\n   web-walker for the Alta Vista\
            \ search engine."
    pos: ''
    title: spider
-   content:
        section_1: " Keywords embedded (usually invisibly) into a web page to attract\n\
            \   search engines (spiders). The intended result of including spider\
            \ food in\n   one's web page is to insure that the page appears high on\
            \ the list of\n   matching entries to a search engine query.  There are\
            \ right and wrong ways\n   to do this; the right way is a discreet \u2018\
            meta keywords\u2019 tag,\n   the wrong way is to embed many repeats of\
            \ a keyword in comments (and many\n   search engines now detect and ignore\
            \ the latter)."
    pos: n.
    title: spider food
-   content:
        section_1: " 1. Said of programs having a pretty, clever, or exceptionally\n\
            \   well-designed interface. \u201CHave you seen the spiffy\n   X version\
            \ of empire\n   yet?\u201D "
        section_2: " 2. Said sarcastically of a program that is perceived to have\
            \ little\n   more than a flashy interface going for it.  Which meaning\
            \ should be drawn\n   depends delicately on tone of voice and context.\
            \  This word was common\n   mainstream slang during the 1940s, in a sense\
            \ close to 1."
    pos: adj.
    title: spiffy
-   content:
        section_1: " 1. To defeat a selection mechanism by introducing a (sometimes\n\
            \   temporary) device that forces a specific result.  The word is used\
            \ in\n   several industries; telephone engineers refer to spiking a relay\
            \ by\n   inserting a pin to hold the relay in either the closed or open\
            \ state, and\n   railroaders refer to spiking a track switch so that it\
            \ cannot be moved.  In\n   programming environments it normally refers\
            \ to a temporary change, usually\n   for testing purposes (as opposed\
            \ to a permanent change, which would be\n   called hardwired). "
        section_2: " 2. [borderline techspeak] A visible peak in an otherwise rather\n\
            \   constant graph (e.g. a sudden surge in line voltage, an unexpected\
            \ short\n   \u201Chigh\u201D on a logical line in a circuit). Hackers\
            \ frequently use\n   this for a sudden short increase in some quantity\
            \ such as system load or\n   network traffic."
    pos: v.
    title: spike
-   content:
        section_1: " Equivalent to buzz.  More common among C and\n   Unix programmers.\
            \  See the discussion of \u2018spinlock\u2019 under\n   busy-wait."
    pos: vi.
    title: spin
-   content:
        section_1: " [abbrev, from Set Priority Level] The way traditional Unix kernels\n\
            \   implement mutual exclusion by running code at high interrupt levels.\
            \  Used\n   in jargon to describe the act of tuning in or tuning out ordinary\n\
            \   communication.  Classically, spl levels run from 1 to 7; \u201CFred's\
            \ at\n   spl 6 today\u201D would mean that he is very hard to interrupt.\n\
            \   \u201CWait till I finish this; I'll spl down then.\u201D See also\n\
            \   interrupts locked out."
    pos: ''
    title: spl
-   content:
        section_1: ' [Mac users] Syn. banner, sense 3.'
    pos: n.
    title: splash screen
-   content:
        section_1: " 1. Name used in many places (DEC, IBM, and others) for the asterisk\n\
            \   (*) character (ASCII 0101010).  This may derive from the\n   \u2018\
            squashed-bug\u2019 appearance of the asterisk on many early line\n   printers.\
            \  "
        section_2: " 2. [MIT] Name used by some people for the #\n   character (ASCII\
            \ 0100011).  "
        section_3: " 3. The feature key on a Mac (same as\n   alt, sense 2).  "
        section_4: " 4. obs. Name used by some people for the Stanford/ITS extended\
            \ ASCII\n   \u2297 character.  This character is also called blobby and\
            \ frob, among other names; it is sometimes used\n   by mathematicians\
            \ as a notation for tensor\n   product.  "
        section_5: " 5. obs. Name for the semi-mythical Stanford extended ASCII \u2295\
            \n   character.  See also ASCII."
    pos: n.
    title: splat
-   content:
        section_1: " [Usenet; syn. disemvowel] To\n   partially obscure a potentially\
            \ provocative word by substituting\n   splat characters for some of its\
            \ letters (usually,\n   but not always, the vowels).  The purpose is not\
            \ to make the word\n   unrecognizable but to make it a mention rather\
            \ than a use, so that no\n   flamewar ensues.  Words often splatted out\
            \ include N*z* (see\n   Godwin's Law), k*bo* (see\n   KIBO, sense 2),\
            \ *v*l*t**n (anywhere fundamentalists\n   might be lurking), *b*rt**n,\
            \ and g*n c*ntr*l. Compare\n   UN*X."
    pos: v.
    title: splat out
-   content:
        section_1: " [Usenet; common] The sound of coffee (or other beverage) hitting\
            \ the\n   monitor and/or keyboard after being forced out of the mouth\
            \ via the nose.\n   It usually follows an unexpectedly funny thing in\
            \ a Usenet post.  Compare\n   snarf."
    pos: ''
    title: splork!
-   content:
        section_1: ' [UK] '
        section_2: " 1. A lower form of life found on \n   talker systems and MUDs.\
            \  The spod has few\n   friends in RL and uses talkers instead, finding\n\
            \   communication easier and preferable over the net.  He has all the\
            \ negative\n   traits of the computer geek without having any interest\
            \ in computers per\n   se.  Lacking any knowledge of or interest in how\
            \ networks work, and\n   considering his access a God-given right, he\
            \ is a major irritant to\n   sysadmins, clogging up lines in order to\
            \ reach new MUDs, following\n   passed-on instructions on how to sneak\
            \ his way onto Internet (\u201CWow!\n   It's in America!\u201D) and complaining\
            \ when he is not allowed to use\n   busy routes.  A true spod will start\
            \ any conversation with \u201CAre you\n   male or female?\u201D (and follow\
            \ it up with \u201CGot any good\n   numbers/IDs/passwords?\u201D) and\
            \ will not talk to someone physically\n   present in the same terminal\
            \ room until they log onto the same machine that\n   he is using and enter\
            \ talk mode.  Compare newbie,\n   tourist, weenie,\n   twink, terminal\
            \ junkie,\n   warez d00dz.  "
        section_3: " 2. A backronym for \u201CSole Purpose,\n   Obtain a Degree\u201D\
            ; according to some self-described spods, this term\n   is used by indifferent\
            \ students to condemn their harder-working\n   fellows. Compare the defiant\
            \ adoption of the term\n   geek in the mid-1990s by people who would previously\n\
            \   have been stigmatized by it. Spods in the positive sense are talker\
            \ users\n   who've accumulated a large amount of spod time, that is, they\
            \ spend a lot\n   of time logged in to that talker (for example, my spod\
            \ time on Uberworld as\n   of this moment is 131 days, 15 hours and 20\
            \ minutes). Spods are generally\n   highly knowledgeable about talkers\
            \ and SGXStalker coding, as well as\n   computers and the internet in\
            \ general.  "
        section_4: " 3. [Glasgow University] An otherwise competent hacker who spends\
            \ way\n   too much time on talker systems.  "
        section_5: " 4. [obs.] An ordinary person; a random.  This\n   is the meaning\
            \ with which the term was coined, but the inventor informs us\n   he has\
            \ himself accepted sense 1."
    pos: n.
    title: spod
-   content:
        section_1: ' [Usenet] '
        section_2: " 1. A remark which reveals important plot elements from books\
            \ or\n   movies, thus denying the reader (of the article) the proper suspense\
            \ when\n   reading the book or watching the movie.  "
        section_3: " 2. Any remark which telegraphs the solution of a problem or puzzle,\n\
            \   thus denying the reader the pleasure of working out the correct answer\
            \ (see\n   also interesting).  Either sense readily forms\n   compounds\
            \ like total spoiler,\n   quasi-spoiler and even pseudo-spoiler.By convention,\
            \ articles which are spoilers in either sense should\n   contain the word\
            \ \u2018spoiler\u2019 in the Subject: line, or guarantee\n   via various\
            \ tricks that the answer appears only after several screens-full\n   of\
            \ warning, or conceal the sensitive information via\n   rot13, spoiler\
            \ space or some\n   combination of these techniques."
    pos: n.
    title: spoiler
-   content:
        section_1: " [also spoiler spoo or\n   spoiler protection] A screenful of\n\
            \   blank or spacer lines deliberately inserted in a message\n   following\
            \ a spoiler warning, so the actual spoiler\n   can't be seen without hitting\
            \ a key.  Formfeeds used to be used \n   for this, but are now rare because\
            \ so many people read news through Web\n   interfaces on which they have\
            \ no good interpretation."
    pos: ''
    title: spoiler space
-   content:
        section_1: " [Unix] A special case of a filter that reads\n   its entire input\
            \ before writing any output; the canonical example is a sort\n   utility.\
            \  Unlike most filters, a sponge can conveniently overwrite the\n   input\
            \ file with the output data stream.  If a file system has versioning\n\
            \   (as ITS did and VMS does now) the sponge/filter distinction loses\
            \ its\n   usefulness, because directing filter output would just write\
            \ a new version.\n   See also slurp."
    pos: n.
    title: sponge
-   content:
        section_1: " To capture, alter, and retransmit a communication stream in a\
            \ way\n   that misleads the recipient.  As used by hackers, refers especially\
            \ to\n   altering TCP/IP packet source addresses or other packet-header\
            \ data in\n   order to masquerade as a trusted machine. This term has\
            \ become very\n   widespread and is borderline techspeak. Interestingly,\
            \ it was already in\n   use in its modern sense more than a century ago\
            \ among Victorian\n   telegraphers; it shows up in Kipling."
    pos: vi.
    title: spoof
-   content:
        section_1: " [from early IBM \u2018Simultaneous Peripheral Operation\n   On-Line\u2019\
            , but is widely thought to be a\n   backronym] To send files to some device\
            \ or program\n   (a spooler) that queues them up and\n   does something\
            \ useful with them later.  Without qualification, the spooler\n   is the\
            \ print spooler controlling\n   output of jobs to a printer; but the term\
            \ has been used in connection with\n   other peripherals (especially plotters\
            \ and graphics devices) and\n   occasionally even for input devices. \
            \ See also\n   demon."
    pos: vi.
    title: spool
-   content:
        section_1: " Any file to which data is spooled to await\n   the next stage\
            \ of processing.  Especially used in circumstances where\n   spooling\
            \ the data copes with a mismatch between speeds in two devices or\n  \
            \ pieces of software.  For example, when you send mail under Unix, it's\n\
            \   typically copied to a spool file to await a transport\n   demon's\
            \ attentions.  This is borderline\n   techspeak."
    pos: n.
