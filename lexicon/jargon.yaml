    title: EMP
-   content:
        section_1: " [from the ASCII mnemonic ENQuire for 0000101] An on-line convention\n\
            \   for querying someone's availability.  After opening a \n   talk mode\
            \ connection to someone apparently in heavy hack mode, one\n   might type\
            \ SYN SYN ENQ? (the SYNs\n   representing notional synchronization bytes),\
            \ and expect a return of\n   ACK or NAK depending on\n   whether or not\
            \ the person felt interruptible.  Compare\n   ping, finger, and the usage\n\
            \   of FOO? listed under \n   talk mode."
    pos: ''
    title: ENQ
-   content:
        section_1: "[IRC, Usenet] Abbreviation: End of Discussion.  Used when the\
            \ speaker\n   believes he has stated his case and will not respond to\
            \ further arguments\n   or attacks."
    pos: n.
    title: EOD
-   content:
        section_1: " [abbreviation, \u2018End Of File\u2019]"
        section_2: " 1. [techspeak] The out-of-band value returned\n   by C's sequential\
            \ character-input functions (and their equivalents in other\n   environments)\
            \ when end of file has been reached.  This value is usually\n   -1 under\
            \ C libraries postdating V6 Unix, but was\n   originally 0.  DOS hackers\
            \ think EOF is ^Z, and a few\n   Amiga hackers think it's ^\\.  "
        section_3: " 2. [Unix] The keyboard character (usually control-D, the ASCII\
            \ EOT\n   (End Of Transmission) character) that is mapped by the terminal\
            \ driver into\n   an end-of-file condition.  "
        section_4: " 3. Used by extension in non-computer contexts when a human is\
            \ doing\n   something that can be modeled as a sequential read and can't\
            \ go further.\n   \u201CYeah, I looked for a list of 360 mnemonics to\
            \ post as a joke, but I\n   hit EOF pretty fast; all the library had was\
            \ a JCL\n   manual.\u201D See also EOL."
    pos: n.
    title: EOF
-   content:
        section_1: " [End Of Line] Syn. for newline, derived\n   perhaps from the\
            \ original CDC6600 Pascal.  Now rare, but widely recognized\n   and occasionally\
            \ used for brevity.  Used in the example entry under\n   BNF.  See also\
            \ EOF."
    pos: n.
    title: EOL
-   content:
        section_1: " The mnemonic of a mythical ASCII control character (End Of User)\n\
            \   that would make an ASR-33 Teletype explode on receipt.  This construction\n\
            \   parodies the numerous obscure delimiter and control characters left\
            \ in\n   ASCII from the days when it was associated more with wire-service\
            \ teletypes\n   than computers (e.g., FS, GS, RS, US, EM, SUB, ETX, and\
            \ esp. EOT).  It is\n   worth remembering that ASR-33s were big, noisy\
            \ mechanical beasts with a lot\n   of clattering parts; the notion that\
            \ one might explode was nowhere near as\n   ridiculous as it might seem\
            \ to someone sitting in front of a\n   tube or flatscreen today."
    pos: n.
    title: EOU
-   content:
        section_1: " To exchange two things, each for the other; to swap places. \
            \ If you\n   point to two people sitting down and say \u201CExch!\u201D\
            , you are\n   asking them to trade places.  EXCH, meaning EXCHange, was\
            \ originally the\n   name of a PDP-10 instruction that exchanged the contents\
            \ of a register and\n   a memory location.  Many newer hackers are probably\
            \ thinking instead of the\n   PostScript exchange operator (which is usually\n\
            \   written in lowercase)."
    pos: vt.
    title: EXCH
-   content:
        section_1: " An executable binary file.  Some operating systems (notably MS-DOS,\n\
            \   VMS, and TWENEX) use the extension .EXE to mark such files.  This\
            \ usage is\n   also occasionally found among Unix programmers even though\
            \ Unix executables\n   don't have any required suffix."
    pos: n.
    title: EXE
-   content:
        section_1: " [from the custom of the Easter Egg hunt observed in the U.S.\
            \ and\n   many parts of Europe] "
        section_2: " 1. A message hidden in the object code of a program as a joke,\n\
            \   intended to be found by persons disassembling or browsing the code.\n\
            \   "
        section_3: " 2. A message, graphic, or sound effect emitted by a program (or,\
            \ on\n   a PC, the BIOS ROM) in response to some undocumented set of commands\
            \ or\n   keystrokes, intended as a joke or to display program credits.\
            \  One\n   well-known early Easter egg found in a couple of OSes caused\
            \ them to\n   respond to the command make love with\n   not war?.  Many\
            \ personal computers have\n   much more elaborate eggs hidden in ROM,\
            \ including lists of the developers'\n   names, political exhortations,\
            \ snatches of music, and (in one case)\n   graphics images of the entire\
            \ development team."
    pos: n.
    title: Easter egg
-   content:
        section_1: " [IBM] The act of replacing unrelated components more or less\
            \ at\n   random in hopes that a malfunction will go away.  Hackers consider\
            \ this the\n   normal operating mode of field circus techs and do\n  \
            \ not love them for it.  See also the jokes under \n   field circus. \
            \ Compare \n   shotgun debugging."
    pos: n.
    title: Easter egging
-   content:
        section_1: " The road mundanely called El Camino Real, running along San\n\
            \   Francisco peninsula.  It originally extended all the way down to Mexico\n\
            \   City; many portions of the old road are still intact.  Navigation\
            \ on the\n   San Francisco peninsula is usually done relative to El Camino\
            \ Real, which\n   defines logical north and south even though it isn't\n\
            \   really north-south in many places.  El Camino Real runs right past\
            \ Stanford\n   University and so is familiar to hackers.The Spanish word\
            \ \u2018real\u2019 (which has two syllables:\n   /ray\uFFFDahl\uFFFD/)\
            \ means\n   \u2018royal\u2019; El Camino Real is \u2018the royal road\u2019\
            .  In\n   the FORTRAN language, a real quantity\n   is a number typically\
            \ precise to seven significant digits, and a double precision quantity\
            \ is a larger\n   floating-point number, precise to perhaps fourteen significant\
            \ digits\n   (other languages have similar real\n   types).When a hacker\
            \ from MIT visited Stanford in 1976, he remarked what a\n   long road\
            \ El Camino Real was.  Making a pun on \u2018real\u2019, he\n   started\
            \ calling it \u2018El Camino Double Precision\u2019 \u2014 but\n   when\
            \ the hacker was told that the road was hundreds of miles long, he\n \
            \  renamed it \u2018El Camino Bignum\u2019, and that name has stuck. \
            \ (See\n   bignum.)[GLS has since let slip that the unnamed hacker in\
            \ this story was in\n   fact himself \u2014ESR]In the early 1990s, the\
            \ synonym El Camino\n   Virtual was been reported as an alternate at IBM\
            \ and Amdahl\n   sites in the Valley.Mathematically literate hackers in\
            \ the Valley have also been heard\n   to refer to some major cross-street\
            \ intersecting El Camino Real as\n   \u201CEl Camino Imaginary\u201D.\
            \  One popular theory is that the\n   intersection is located near Moffett\
            \ Field \u2014 where they keep all\n   those complex planes."
    pos: n.
    title: El Camino Bignum
-   content:
        section_1: " 1. n. obs. The source code for a\n   program, which may be in\
            \ any language, as opposed to the linkable or\n   executable binary produced\
            \ from it by a compiler.  The idea behind the term\n   is that to a real\
            \ hacker, a program written in his favorite programming\n   language is\
            \ at least as readable as English.  Usage: mostly by old-time\n   hackers,\
            \ though recognizable in context.  Today the preferred shorthand is\n\
            \   simply source. "
        section_2: " 2. The official name of the database language used by the old\
            \ Pick\n   Operating System, actually a sort of crufty, brain-damaged\
            \ SQL with\n   delusions of grandeur.  The name permitted\n   marketroids\
            \ to say \u201CYes, and you can program\n   our computers in English!\u201D\
            \ to ignorant suits\n   without quite running afoul of the truth-in-advertising\
            \ laws."
    pos: n. obs.
    title: English
-   content:
        section_1: " A shadowy group of mustachioed hackers named Eric first pinpointed\n\
            \   as a sinister conspiracy by an infamous talk.bizarre posting ca. 1987;\
            \ this was\n   doubtless influenced by the numerous \u2018Eric\u2019 jokes\
            \ in the Monty\n   Python oeuvre.  There do indeed seem to be considerably\
            \ more mustachioed\n   Erics in hackerdom than the frequency of these\
            \ three traits can account for\n   unless they are correlated in some\
            \ arcane way.  Well-known examples include\n   Eric Allman (he of the\
            \ \u2018Allman style\u2019 described under\n   indent style) and Erik\
            \ Fair (co-author of NNTP);\n   your editor has heard from more than a\
            \ hundred others by email, and the\n   organization line \u2018Eric Conspiracy\
            \ Secret Laboratories\u2019 now\n   emanates regularly from more than\
            \ one site.  See the Eric Conspiracy Web\n   Page at http://www.catb.org/~esr/ecsl/\
            \ for full\n   details."
    pos: n.
    title: Eric Conspiracy
-   content:
        section_1: " The Greek goddess of Chaos, Discord, Confusion, and Things You\
            \ Know\n   Not Of; her name was latinized to Discordia and she was worshiped\
            \ by that\n   name in Rome.  Not a very friendly deity in the Classical\
            \ original, she was\n   reinvented as a more benign personification of\
            \ creative anarchy starting in\n   1959 by the adherents of Discordianism\
            \ and has since\n   been a semi-serious subject of veneration in several\
            \ \u2018fringe\u2019\n   cultures, including hackerdom.  See Discordianism,\n\
            \   Church of the SubGenius."
    pos: n.
    title: Eris
-   content:
        section_1: " [from Ronald Reagan's famous characterization of the communist\n\
            \   Soviet Union] Formerly IBM, now\n   Microsoft.  Functionally, the\
            \ company most hackers\n   love to hate at any given time.  Hackers like\
            \ to see themselves as romantic\n   rebels against the Evil Empire, and\
            \ frequently adopt this role to the point\n   of ascribing rather more\
            \ power and malice to the Empire than it actually\n   has.  See also Borg\
            \ and search for \u2018Evil\n   Empire\u2019 pages on the Web."
    pos: n.
    title: Evil Empire
-   content:
        section_1: " A generic obscenity that quickly entered wide use on the Internet\n\
            \   and Usenet after the passage of the Communications Decency Act. From\
            \ the\n   last name of Senator James Exon (Democrat-Nebraska), primary\
            \ author of the\n   CDA.  This usage outlasted the CDA itself, which was\n\
            \   quashed a little over a year later by one of the most acerbic\n  \
            \ pro-free-speech opinions ever uttered by the Supreme Court.  The campaign\n\
            \   against it was led by an alliance of hackers and civil libertarians,\
            \ and\n   was the first effective political mobilization of the hacker\n\
            \   culture.  Use of Exon's name as an expletive outlived the CDA controversy\n\
            \   itself."
    pos: excl.
    title: Exon
-   content:
        section_1: " Used within Microsoft to refer to the Windows Explorer, the\n\
            \   web-interface component of Windows 95 and WinNT 4. Our spies report\
            \ that\n   most of the heavy guns at MS came from a Unix background and\
            \ use command\n   line utilities; even they are scornful of the over-gingerbreaded\n\
            \   WIMP environments that they have been called upon to\n   create."
    pos: n.
    title: Exploder
-   content:
        section_1: ' [Usenet] '
        section_2: ' 1. A Frequently Asked Question.  '
        section_3: " 2. A compendium of accumulated lore, posted periodically to\n\
            \   high-volume newsgroups in an attempt to forestall such questions.\
            \  Some\n   people prefer the term \u2018FAQ list\u2019 or \u2018FAQL\u2019\
            \n   /fa\uFFFDkl/, reserving\n   \u2018FAQ\u2019 for sense 1."
        section_4: "This lexicon itself serves as a good example of a collection of\
            \ one\n   kind of lore, although it is far too big for a regular FAQ posting.\n\
            \   Examples: \u201CWhat is the proper type of NULL?\u201D and \u201C\
            What's\n   that funny name for the # character?\u201D are both\n   Frequently\
            \ Asked Questions.  Several FAQs refer readers to the Jargon\n   File."
    pos: n.
    title: FAQ
-   content:
        section_1: ' [common; Usenet] Syn FAQ, sense 2.'
    pos: n.
    title: FAQ list
