-   content:
        section_1: ' [Unix] '
        section_2: " 1. [techspeak] An error in which a running program attempts to\n\
            \   access memory not allocated to it and core dumps\n   with a segmentation\
            \ violation error.  This is often caused by improper\n   usage of pointers\
            \ in the source code, dereferencing a null pointer, or (in\n   C) inadvertently\
            \ using a non-pointer variable as a pointer.  The classic\n   example\
            \ is:\n\uFFFD\uFFFD\uFFFDint\uFFFDi;\n\uFFFD\uFFFD\uFFFDscanf\uFFFD(\"\
            %d\",\uFFFDi);\uFFFD\uFFFD/*\uFFFDshould\uFFFDhave\uFFFDused\uFFFD&i\uFFFD\
            */\n"
        section_3: " 2. To lose a train of thought or a line of reasoning.  Also uttered\n\
            \   as an exclamation at the point of befuddlement."
    pos: n.
    title: segmentation fault
-   content:
        section_1: " Yet another synonym for segmentation fault\n   (actually, in\
